uspected measles case. This will facilitate con\ufb01rmation of the end of a measles outbreak. This approach also applies when sporadic measles cases are observed.   Please be reminded that once the country enters the measles elimination phase, it is highly recommended that ALL reported suspect measles cases are completely investigated and have blood specimens collected for laboratory con\ufb01rmation.   2.A. ESTABLISHING EPIDEMIOLOGICAL LINKAGE   A measles case con\ufb01rmed by epidemiological linkage to a laboratory- con\ufb01rrned case or epidemiologically\u2014linked case is a suspected measles case with a credible mode of transmission from a laboratory-con\ufb01rmed case or (in the event of a chain of transmission) to another epidemiologically-con\ufb01rmed case seven to 21 days prior to rash onset.   How should a \u201ccredible mode of transmission \" be understood?   Cases must be linked geographically and temporally, although the contact details may not always be proven and sometimes must be assumed. Measles virus spreads very rapidly and people may be completely unaware that they have been in contact with infected persons who have not yet developed a rash. The following situations are all credible and should be considered:    -A case in the same village or urban community;   -A case in a neighbouring community with contact occurring through schools, markets and social events;   -A case who has travelled to a country known to have measles circulating during the past seven to 21 days; and   -A case having visited a health facility where a con\ufb01rmed case is known to have occurred.   Who should perform epidemiological linking of measles cases?   - A barangay with no laboratory-con\ufb01rmed measles case:   - Depending on which unit is responsible for the barangay where the cases were reported, the provincial, municipal or city epidemiology and surveillance unit (MHO/PHO/CHO) shall be responsible for determining if the cases are epidemiologically-linked to con\ufb01rmed measles or other epidemiologically-linked measles cases from neighboring barangays or municipalities where laboratory-con\ufb01rmed cases are identi\ufb01ed.   - As the MHO/PHO/CHO has access to the measles database of the whole municipality, province or city, it has the ability to determine which of the newly reported cases are epidemiologically-linked to the laboratory-con\ufb01rmed measles cases from other areas by reviewing individual case\u2019s core information (e.g. date of onset, exposure and travel history).   - The MHO/PHO/CHO can also use maps to plot all the cases reported in their whole catchment area to determine patterns of transmission, population density and mobility, immunization data, etc., which could help identify outbreak risks and measles transmission chains.   - A barangay with at least one known laboratory-con\ufb01rmed measles case:   - If a barangay has at least one known laboratory-con\ufb01rmed measles case, the \ufb01eld investigation team or responsible disease surveillance of\ufb01cer should already determine if the new cases currently being investigated are epidemiologically\u2014linked to that case or other previously identi\ufb01ed epidemiologically-linked cases in the same barangay.   2.B. SELECTION OF REPRESENTATIVE SPECIMENS FOR LABORATORY CONFIRMATION OF MEASLES OUTBREAK/CASES   The NMRL is committed in providing timely laboratory results to guide planning for an effective and ef\ufb01cient outbreak immunization response with implementation of. appropriate control measures. However, due to the limited ELISA test kits and overwhelming number of. specimens being submitted for con\ufb01rmatory testing, the NMRL has suggested a plan for prioritizing samples to be tested using a simple method of selection. The selected samples represent certain barangays and would allow ef\ufb01cient epidemiological linking of suspected measles cases without specimens.   2.C. CLASSIFYING SUSPECTED MEASLES CASES WITH UNTESTED SPECIMEN   Having a reference laboratory-con\ufb01rmed measles case is necessary to facilitate epidemiological linkage. Therefore, while the laboratory test results of the selected specimen for priority testing are still pending, it is recommended that suspected measles cases with serum/DBS samples will be temporarily classi\ufb01ed as clinically-measles compatible cases if they belong to a barangay where representative samples were selected for priority testing. Once the test results of the representative samples are available, these cases will be reviewed and reclassi\ufb01ed as follows:   - Epidemiologically-linked cases \u2014 if the representative samples are positive for measles IgM and the criteria for epidemiologically-linked case is met.   - Clinically-Measles Compatible eases \u2014 this will be the \ufb01nal classi\ufb01cation if the representative samples are negative for measles and rubella IgM even if the criteria for epidemiological linkage are met. These cases will not be discarded as non-measles/non-rubella due to epidemiological linkage to a case that tested negative for measles/ rubella IgM.   Following standard protocol, all reported cases with negative measles IgM test results shall be re-tested by the NMRL for presence of rubella IgM. Based on the results, cases will be classi\ufb01ed as either con\ufb01rmed rubella or discarded non- measles/non-rubella. The same standard protocol applies to reported cases whose specimens were prioritized but tested negative for measles IgM.   2.D. STRATEGIC APPROACH TO SERUlVI/DBS COLLECTION DURING HIGH MEASLES TRANSMISSION   In line with the above mentioned strategy, it is recommended that specimen collection be done strategically to facilitate the process of epidemiological linkage of measles cases, particularly in provinces and cities with high measles transmission (e.g. multiple barangays with more than one laboratory-con\ufb01rmed measles case in several municipalities, provinces and/or cities) without overwhelming the NMRL's capacity to test specimens and provide timely test results. Please refer to the table below for the supplemental guidelines that apply ONLY during a period of high and widespread measles transmission.             The details of recent travels and contact tracing will be very important in establishing epidemiological linkage and probable source of infection. Integration of strong epidemiological information is achieved through conducting a high-quality \ufb01eld investigation.   In barangays where the surveillance system is inadequate to promptly identify and investigate cases, or when specimen collection is not possible, epidemiological linking may be done at the municipal or city level provided a laboratory-con\ufb01rmed case(s) exists in a neighboring barangay and there is suf\ufb01cient evidence of epidemiological linkage among cases. Oftentimes, plotting cases in a map and tracking transmission chains are helpful to support this process.   Furthermore, ensuring the collection of the 10 core variables/information from every suspected measles case will support proper case classi\ufb01cation and data analysis to help decision makers in planning for appropriate immunization response.   2.E. ROLES AND RESPONSIBILITIES   As previously mentioned, this issuance is developed to provide guidance to health workers at different levels to timely and effectively carry out interventions to contain an outbreak and prevent further transmission. Some items contained in this guideline apply only during a high level of measles transmission in the community (Annex C). As signi\ufb01cant reduction in measles transmission is expected after the conduct of a nationwide measles-rubella mass immunization (that will also include administration of OPV) in September 2014, health workers are encouraged to exercise tact in deciding which activities are to be carried out based on the local situation.   Once a low measles transmission is achieved, the country will shift to recommended measles elimination strategies where each case is required to be completely investigated and collected with appropriate specimen for measles con\ufb01rmation and genotyping. Likewise, during an elimination phase, one laboratory con\ufb01rmed case is considered an outbreak and appropriate measures must be carried out to prevent further spread of measles in the community. A.O. No. 2014-0003 provides guidance on laboratory con\ufb01rmation of measles case' during measles elimination phase.   VI. REPEALING CLAUSE The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   VII. EFFECTIVITY   This order shall take effect immediately.  ", "  Ministry Circular No. 9-A s. 1983 institutionalized rooming in in all government hospitals but no clear standard have been set. After 9 years of implementation, it has been noted that rooming in is practiced widely in all government hospitals but there are certain routine procedures and practices during delivery and immediate newborn care which cause undue delays in rooming-in and interfere with the normal initiation and establishment of breastfeeding.        In May 1990, selected Pediatricians and Obstetricians trained on Lactation Management from selected hospitals were convened in a workshop to discuss these problems and propose the best standard procedures to overcome these difficulties.             These guidelines incorporate outputs of the workshop and the experiences and improvements made in the past two years on the practice of rooming-in. It covers standard procedures for mother and child care starting at the prenatal period up to at least 6 months postpartum.         Every facility providing maternity services and care for newborn infants is expected to follow these guidelines which should be translated into clearly stated breastfeeding policies of the hospital. Policies should be routinely communicated to all core staff. The salient features of this policy should he visibly posted in all areas which serve mothers, infants and children particularly in the Maternity Wards, Pediatric Wards, Infant Special Care Units and the Antenatal Care Services.           GUIDELINES ON ROOMING-IN, BREASTFEEDING  AND BREASTMILK FEEDING  1. At the Antenatal Services 1.1 From the first antenatal visit, carefully assess the attitudes, beliefs, knowledge and experiences of the mother and her family in relation to infant feeding. 1.2 Examine the breast for any anatomical malformation that would interfere with breastfeeding for example inverted nipples. Give clear advice on possibility of breastfeeding in spite of malformation. 1.3 Provide the parents with adequate information on infant feeding including the benefits of breastfeeding the proper management of lactation and the importance of an adequate diet during pregnancy. 2. During and Immediately After Delivery:  2.1 Immediate Bonding:  After a normal spontaneous vaginal delivery:  Place the baby on the mother\u2019s chest or abdomen immediately after delivery, after cleaning its airways, so that they can have skin-to-skin and eye contact. Assist the baby to latch onto the breast if it is crying. Leave them to bond together for at least 30 minutes keeping an eye on their comfort and congratulating the mother for a successful pregnancy and delivery.  After delivery by Caesarian Section:  Give the baby to the mother to hold and caress for at least, 30 minutes as soon as the mother wakes from the anesthesia which can be within 2-4 hours after delivery. This may be done even while the mother is still in the Recovery Room.          2.2 Rooming-In: (See Annex 1 for definition of terms) a. All well babies delivered vaginally without complications shall be roomed-in within 1 hour after delivery. b. All well babies delivered by caesarian section without complications shall be roomed-in within 4-6 hours after delivery. c. All roomed-in babies must be breast-fed or given breast milk. d. For complicated births (sick baby, sick mother or both are sick), babies shall be roomed0in as soon as medical conditions permit. While the baby is not yet roomed-in, deliver breast milk by other methods (see 3.1).  2.3 Support to the Mother: a. Teach mothers how to correctly position and attach the infant to the breast. Correct positioning prevents sore nipples. b. Convince mothers to breastfeed exclusively on demand up to 6 months and teach them how to empty the breast by manual expression to increase their milk supply. Mothers who know manual breast milk expression are more likely to continue breastfeeding even when they have to go back to work. c. Teach parents and relatives not to bring feeding bottles into the hospital and not to give the baby any water or other juices.  Do not forget to congratulate them every time they respond well to instructions and counseling.  3. Routine Procedures for Feeding the Neonate 3.1 Breast milk especially colostrum, must be given to all neonates who can tolerate oral feeding. Breast milk can be given by direct breastfeeding or in certain conditions, by orogastric or nasogastric tube, by cup or by dropper.    Do not use feeding bottles because these cause \"nipple confusion\u201c (see Annex 1). 3.2 Do not give prelacteal feeds to newborns such as sterile water and glucose water; neither should milk formula be introduced. 3.3 In rare cases necessitating complementary feeding, food can he provided by teaspoon dropper or small cup, never by feeding bottles. 3.4 Other foods or fluids may be given in addition to, or in place of, breast milk only for the following medical indications: a. Special milk formula for infants with inborn errors of metabolism, i.e., galactosemia, phenylketonuria and maple-syrup urine disease. b. Water for infants with increased insensible water loss, for example during phototherapy for jaundice when increased breastfeeding fails to provide adequate hydration. c. Specific supplements for infants with very low birth weight (&lt 1000 gms) or who are preterm (&lt 32 weeks gestation age at birth): \u2022 Multivitamin supplementation specifically vitamins A, D, C and possible E; may be given in the first week of life. \u2022 Iron supplementation: recommended only after 2 months of infant life. d. Specific fluids for infants with severe dysmaturity with potentially severe hypoglycemia or who require therapy for hypoglycemia and who do not improve through increased breastfeeding or by being given breast milk. e. Milk formula for infants whose mothers are undergoing drug therapy when a drug is known to be very harmful to the breastfed infant such as anticancer drugs (see 5.4 and Annex 2). 3.5 The infant should be permitted to suck freely at the breast, frequently and without any fixed timetable. Mothers should wake their babies for breastfeeding of they sleep more than 3 hours. 3.6 No artificial teats nor pacifiers (also called dummies or soothers) should be given to breastfeeding infants.  4. Special Procedures for Neonates in the Neonatal Intensive Care Unit (NICU): Colostrum is very valuable in the immediate care of these sick neonates because of its high content of much needed antibodies. Furthermore, being a biologic liquid, it is non-irritating, easily absorbed and well tolerated. Therefore, colostrum must be given to babies.  4.1 Preterms &lt 32-34 weeks gestation can be tube-fed almost immediately with a small amount of colostrum (1-2 ml Every 1-2 hrs). a. Give colostrum feeding using 5 ml/kg/day as early as 4 hours of life (generally at 8 hours). Orogastric tube is preferred to nasogastric tube. b. With stabilization of vital signs and/or attainment of gestational age 32-34 weeks in preterms, initiate breast milk by cup or breastfeeding. 4.2 Asphyxiated infants generally cannot be fed for 24-96 hours because of other complications as aspiration, or cerebral hypoxic-ischemic encephalopathy. They should receive intravenous nutrition during the critical period.   As soon as they can tolerate it, feed colostrum. It can be protective against necrotizing enterocolitis, Institute oral feeding after the critical period. 4.3 Hyperbilirubinemia a. Continue EBM feeding by tube or cup at NICU or breastfeed during feeding time at the NICU. b.  Phototherapy may be given in the rooming-in section. c.  Discourage water or dextrose water as much as possible. Avoid formula supplements. 4.4 Infants who have self-limited acute illnesses such as fever, upper respiratory infections, diarrhea or Contagious diseases like chickenpox should continue to breastfeed.  4.5 A Mother and Child Room (MFR) should be set-up near the NICU to enable the mother To breastfed her sick baby at any time. The room should be comfortable and attractive for mothers.  5. Breastfeeding During Maternal Illness and/or in Special Conditions. 5.1 Common breast problems, such as engorgement, sore nipples, mastitis:  a. Engorgement: \u2022 Avoid breast engorgement by immediate breastfeeding on demand and complete emptying of the breast by manual expression. \u2022 Relieve engorgement by manual emptying of the breast. b. Sore Nipples: \u2022 This is usually due to bad breastfeeding position. \u2022 Correct the breastfeeding position, that is, see to it that: the baby has all of the areola into its mouth, his mouth and chin are close to the breast; and the baby is taking slow deep sucks. \u2022 Continue breastfeeding on the sore nipple. Absence or greatly reduced pain on the sore nipple is a good sign that the breastfeeding position has been properly corrected. \u2022 Do not put creams, ointments or other medications on the nipples. c. Mastitis: \u2022 Continue breastfeeding on the affected breast. \u2022 The suppression of lactation (ablactation) by giving Bromocriptine (parlodel) to relieve engorgement and mastitis is no longer practiced. \u2022 If the mother does not want the baby to suck from the breast, show her how to express milk manually. \u2022 Select antibiotics which will not interfere with breastfeeding, such as: penicillin, erythromycin or trimethoprim. 5.2 For mothers with mild to moderate medical problems such as malaria, STD, diabetes, congestive heart disease (CHD) class T-III or TB sputum (-) or doubtful infectivity:  Follow routine procedures like other mothers and treat illness without stopping breastfeeding. a. Immediately bond at the delivery room b. Room-in and breastfeed immediately during feeding time at mother\u2019s bed or give EBM by cup as necessary. 5.3 For mothers who are severely ill such as those with eclampsia, CHD class IV, severe infections or severe diabetes:   Give EBM by cup. Eclamptic mothers can breastfeed 12 hours after the last seizure.  5.4 Drug Therapy: a. Avoid drugs that may interfere with initiation and establishment of breastfeeding (see Annex 2). b. Select drugs and other medications which are not contraindicated during breastfeeding. c. Any unnecessary medication during pregnancy and lactation should be avoided. Indiscriminate excessive use of sedatives, analgesics and anesthetics should be avoided as this may prevent the mother from establishing close contact with her infant immediately after delivery and may diminish the newborn infant\u2019s abilities to suckle. d. General advice regarding the use of drugs: \u2022 The mother should take the medication during or immediately after breastfeeding. \u2022 Whenever possible, long-acting drugs should not be used. \u2022 Choose the medication which is secreted in the smallest amount in milk. \u2022 Always watch the baby for changes in sleeping habits and feeding patterns as well as for fussiness and skin rashes.  6. Manual Expression of Breast milk and Mini-Milk Banking (see definition of terms) 6.1 The staff should be able to teach all mothers the technique of manual expression of breast milk especially if her infant is unable to breastfeed directly or if there is a need to maintain lactation should she be separated from her baby some time. 6.2 Each hospital must be required to have adequate facilities for banking expressed breast milk (EBM). 6.3 EBM should be stored in individual containers (not pooled), labeled properly with the name of the donor, the date and the time of collection. The EBM shall be preferably used by the donor\u2019s own child.   7. Discharge and Postpartum Care 7.1 General Advice for the Mother: a. Advice mothers on how to care for her breast and maintain lactation through exclusive breastfeeding on demand. b. Inform mothers about follow-up care provided by the hospital or refer them to any breastfeeding support groups. c. No \u201cdischarge packs\" containing items that may interfere with establishment of breastfeeding such as feeding bottles should be given. d. Appointments should be made for follow-up visits. e. Advise mothers on nutritional requirements during lactation  8. Information, Education, Communication and Training 8.1 The hospital staff must undergo training on lactation management and neonatal care and shall develop an in-service lactation management training program of at least 18 hours with 3 hours clinical practice tor the continuing education of the staff. 8.2 A parent education plan with the attached standard breastfeeding messages (Annex 3), starting at the antenatal services up to the follow-up care hi the mothers should be available and implemented. 8.3 Special counseling sessions must be scheduled by the best staff available for mothers most likely to stop breastfeeding and have breastfeeding problems such as primigravidas, mothers who previously bottle-fed, Working mothers, or mothers who have problems with breastfeeding. 8.4 The Department of Health shall provide breastfeeding education materials for dissemination to hospitals. Hospitals however, should also develop their own educational materials. 8.5 The hospital should be able to provide follow-up support for maintaining breastfeeding such as lactation brigades, hotlines, and volunteer groups. 8.6 The hospital should establish a network with the surrounding communities, health centers and private hospitals and clinics for the promotion, protection and maintenance of breastfeeding.  9. Prohibitions/ Regulations 9.1 No milk formula shall be kept on stock in the hospital, especially in the pharmacy; any necessary formula must be purchased by the patient outside the hospital or if really needed, can be purchased by the hospital as an emergency purchase. 9.2 All milk formula shall be by prescription only. No formula prescription shall be made without the approval of the Chief of Pediatrics or his/her designate based on the medical indication for the neonates. She/he shall be responsible for ensuring that the indications far formula prescriptions are medically acceptable.   9.3 No feeding bottles, artificial teats. And pacifiers Shall he allowed into the hospital newborn section in the nursery, pharmacy. etc.), Parents and relatives must be clearly informed about this and the hospital security must be mobilized to enforce this. 9.4 Sale of infant formula and other breast milk substitutes, feeding bottles, artificial teats and pacifiers shall not be allowed in the hospital pharmacy and in other newborn sections. 9.5 No medical representatives shall be permitted in hospital wards. 9.6 No posters, gifts, samples from milk companies, donations or supplies of infant formula shall be allowed anywhere in the hospital with or without brand or company names or other logos or labels which directly or indirectly relate to a product. 9.7 The use of \"professional service\" representatives, \"mother craft nurses\" or similar personnel for teaching parents or staff, provided or paid for by manufacturers or distributors, shall not be permitted. (E.O. 51, Sec 7 (d)). 9.8 No continuing education activities like training, workshops, conferences and similar activities shall be conducted without clearance from DOH through the regional Health Directors. No research projects, clinical trials and fellowships sponsored/assisted by manufacturers and distributors of products covered by the Milk Code shall be conducted without prior approval by DOH through the Undersecretary for Public Health Services, Technical or financial assistance shall be continuously monitored and documented.  Please be guided accordingly.      DEFINITION OF TERMS  1. Well Babies: Babies with Apgar score 7-10, usually term and older than 34 weeks gestational age, with no respiratory distress, asphyxia, severe congenital malformation, or other severe clinical problems. 2. Sick Babies: Babies with Apgar score below 7, usually preemies, younger than 34 weeks gestational age, lighter than 2,000 grams and with severe medical problem such as respiratory distress, asphyxia, severe or life threatening congenital anomaly, etc. 3. Neonates needing temporary formula supplements added to breast milk: These are neonates which fail to gain weight for at least 4 weeks. They are often also premature or low birth weight babies (LWB) but not all preterm or LBW babies need special formula supplements. Special supplementation is only until neonate reaches 2.5 kilograms. Do not forget to maintain good breast milk production. 4. Expressed Breast milk (EBM): Milk expressed from a lactating woman, either manually or with the aid of breast pumps. EBM given to a neonate may be from its own mother or from another mother. 5. \u201cLatching On\": when a baby takes enough of the nipple and the areola into his mouth to from a \u201cteat\". 6. Second Stage of Labor: stage of labor from full dilation of the cervix to expulsion of the baby. 7. Exclusive breastfeeding: giving only breast milk and no other extra fluid during the first 4-6 months of life. 8. Pre-lacteal or Starter Formula: a formula feed which is given to a newborn soon after birth or before putting the newborn to the breast. Normally pre-lacteal foods are sugar-water, tea or other traditional beverage given before any meal of milk. 9. Wet Nursing: feeding a newborn from another mother\u2019s breast when its own mother cannot breastfeed, for a short period or longer. 10. Mini-milk Banking (Philippine style): Facilitates for milk collection, storage, distribution and utilization. 11. Low Birth Weight (LWB): Babies with birth weight 2,500 grams. a. Preterm \u2013 babies delivered after 37 completed weeks of gestation. b. Term \u2013 babies delivered after 38-42 weeks of gestation. 12. Very Low Birth Weight: Infants with birth weight & lt 1500 grams. 13. Extremely Low Birth Weight: Infants with birth weight &lt 1000 grams. 14. Small for Gestational Age: Infant\u2019s weight is below 2 SD below mean for gestational age or below the 10th percentile. a. Symmetric SGA \u2013 proportionally growth retarded b. Asymmetric SGA \u2013 more profound loss in weight as compared to other body measurements. 15. Large for Gestational Age: Infants with birth weight above 2 SD or above 90th percentile for gestational age or &gt 4000 grams. 16. Post Term: infants born after 42 weeks of gestation. 17. Rooming-In: Refers to the practice of placing the newborn in the same room as the mother right after delivery up to discharge to facilitate mother-infant bonding and to initiate breastfeeding; the infant may either share the mother\u2019s bed or be placed in a crib beside the mother. 18. Ablactation: or \u201cStopping lactation\": It was a frequent practice two decades ago to suppress lactation by taking hormones (estrogen-testosterone combination) as management for breast engorgement or mastitis. 19. Mother and Child Room (MCR): A separate room located beside the nursery but considered part of the nursery unit where the mother can breastfeed her baby. 20. Nipple Confusion: Difficulty in feeding from a breast after using a feeding bottle. Sucking through a rubber teat is easier since it is long and does not have to be pulled-out while if sucking from the breast the baby needs to stretch the nipple out and take enough of the areola into his mouth.                        LIST OF DRUGS THAT SHOULD NOT BE TAKEN BY NURSING MOTHERS  1. Amiodarone 2. Amethopterin 3. Bromocriptine 4. Cimetidine 5. Chloramphenicol 6. Chlorthiazides 7. Clemastine 8. Clofibrate 9. Cyclophosphamide 10. Corticosteroids \u2013 Cortisone, Dexamethasone, Hydrodocortisone, Methylprednisolone, Triamcinolone 11. Dextroprpoxyphene 12. Ergotamine \u2013 Ergot and derivatives, Methysergide 13. Gold salts 14. Ethosoximide 15. Gamma Benzene Hexachloride 16. Hypnosedatives \u2013 Chlorosepate, Diazepam, Nitrazepam 17. Indomethacin 18. Iodine 19. Methimazole 20. Laxatives \u2013 Cascara, Danthron, Phenolphthalein 21. Lithium 22. Maprotiline 23. Phenindione 24. Phenylbutazone 25. Badiopharmaceuticals \u2013 Radioiodine 26. Thiouracil 27. Reserpine 28. Sulphonamides 29. Tinidazole 30. Sex hormones \u2013 Ethinylestradiol, Mestranol, Estradiol, Stilbestrol  For Mothers with G6PD Deficient Infants: 1. Co-trimoxazole 2. Fava beans 3. Nalidixic Acid 4. Nitrofurantoin 5. Sulphonamides 6. Sulphasalazine    STANDARD BREASTFEEDING MESSAGES  Advice at the antenatal period: 1. Breast milk alone is the best possible food and drink for your baby in the first 6 months of life. Other milks do not contain as much nutrients in the right amounts and in the proper form for easiest digestibility 2. Breastfeeding has the following benefits for both mother and baby: a. It contains all the essential nutrients needed for the adequate nutrition and growth of the baby. b. Breast milk especially colostrum protects child against many childhood diseases like diarrhea and respiratory infections. c. Breastfeeding fosters a closer mother-child relationship d. Breastfeeding helps mother prevent post-delivery hemorrhage, delays pregnancy and protects mother against cancer of the breast. 3. The first milk called \u201ccolostrum\" is thick and yellowish because it is full of protection against common infections. Give it to your baby. 4. Babies should start to breastfeed as soon as possible after birth. 5. Frequent sucking is needed to produce enough breast milk for the baby\u2019s needs. 6. Bottlefeeding can lead to serious illness and death. 7. The size and shape of the breasts do not matter. Small breasts and large breasts both produce perfect milk in sufficient quality.  Advice during and immediately after delivery: 1. It takes a few days for the milk to come in. The breast may feel empty but it does not mean that there is no milk. 2. Colostrum is exactly what a baby needs for the first few days. Do not throw it away. 3. The baby does not need milk supplements, glucose, water or anything else. 4. Frequent sucking at the breasts helps the milk to come in and it is the best way to build up your milk supply. 5. Let the baby suck as often as he wants and as long as he wants. 6. Let the baby finish the first breast before offering him the second. Start on one side for one feed and the other side for the next feed. 7. It is not necessary to wash the breast before every feed. 8. Sucking at night helps to keep up the milk supply. Advice before discharge: 1. Continue breastfeeding at home. 2. More sucking makes more milk. 3. For any breastfeeding problem, return to the hospital, or go to a nearby health center or any available breastfeeding support group. 4. Give expressed breast milk to your baby if returning to work.  Advice for the following weeks: 1. Continue with exclusive breastfeeding until the baby is at least 6 months old. 2. Do not give early supplements \u2013 they can cause diarrhea and interfere with breastfeeding. 3. Breastfed babies may not pass a stool every day. This means he is using up all the nutrients in milk.  ", " I. RATIONALE   Several developments have taken place since the current version of the Micronutrient Supplementation (MS) Guideline was formulated \ufb01ve years ago. New preparations of micronutrient supplements that could lead to control of the de\ufb01ciencies have been developed and are now available in the country. In 2007, zinc supplementation was introduced as an essential adjunct to oral rehydration therapy (ORT) in the management of diarrhea among children. New scienti\ufb01c evidence on the ef\ufb01cacy of speci\ufb01c MS, changes in the nutrient adequacy levels of the population and both national prevalence surveys require that a review and updating of the current policy on targeting and prioritization of MS be undertaken. It is necessary that the target populations for micronutrient supplementation identi\ufb01ed in the past be updated given the new data on the prevalence of micronutrient de\ufb01ciencies.   MS alongside with diet diversi\ufb01cation and food forti\ufb01cation comprise the three\u2014pronged strategy identi\ufb01ed by the government to combat micronutrient de\ufb01ciency problems in the country. The MS Program is dependent on the progress of diet diversi\ufb01cation, food forti\ufb01cation efforts, and the level of public health signi\ufb01cance of the prevailing micronutrient de\ufb01ciencies. Diet diversi\ufb01cation which aims to provide essential micronutrients needed by the body through diet enhancement remains the cornerstone of this strategy. The use of forti\ufb01ed foods on the other hand remains uneven among the general population. Since both interventions have yet to generate the desired level of micronutrient adequacy among the general population, there is a need to further strengthen the micronutrient supplementation with the aim of contributing to the overall improvement of nutritional status of Filipinos. In that light, the DOH\u2019s current policies and guidelines pertinent to its MS Program need to be updated.   II. DECLARATION OF POLICY   This issuance reiterates the provisions of AO No. 2007\u20140045 Zinc Supplementation and Reformulated Oral Rehydration Salt in the Management of Diarrhea and complements the provisions of DOH AO No. 2008-0029 on the Health Reforms for Rapid Reduction of Maternal and Neonatal Mortality. It also supersedes AO No. 119 s. 2003 on the Updated MS Guide issued in December 2003.   III. GUIDING PRINCIPLES , The updated MS Policy and Guidelines is governed by the following principles:   A. \ufb02ights-Based Approach. MS in the country is anchored on our respect of the rights of children and women as stipulated in our Philippine Constitution, the Convention on the Rights of the Child and the Convention on the Elimination of All Forms of Discrimination Against Women.   B. Systems Approach. Sustained MS provision is contingent on the adoption of a systems approach that institutes fundamental reforms in health service delivery, governance, \ufb01nancing and regulations.   C. Life-Cycle Based Intervention. The MS policy must be aligned with the requirements and conditions of individual clients at various stages of the life-cycle.   D. Equity Population groups with the least capacity to access MS and those most vulnerable to the de\ufb01ciency must be given top priority in MS assistance.   E. Complementation of Interventions. MS yields maximum results if complements other parallel but integrated interventions like deworrning, environmental sanitation, healthy lifestyle promotion, immunization and other relevant measures.   F. Evidence-Based Interventions and Approaches. Policies and guidelines shall be developed based on recent data gathered through prevalence surveys, ef\ufb01cacy studies and other research \ufb01ndings done locally and globally. Recommendations from international organizations will also be utilized but in consideration of the appropriateness with the local context.   G. Integrated Service Delivery. Service integration in MS delivery'must be observed in four tracks. First is the alignment of MS with the other existing public health program packages cascading from the national to local level. Second is the conscious and purposive integration of MS at each service delivery point and interface between the health care provider and client both in public and private facilities. Third is the continuity in provision of MS through appropriate referrals and follow-up of clients especially those that require extended period of supplementation over time. Fourth is for MS provision to take place in the health and non\u2014health sector settings, particularly in schools, workplaces, malls, etc.    IV. OBJECTIVES   In general, this policy and guide aims to ensure the appropriate provision of quality MS in the country. Speci\ufb01cally, it aims to:   (1) Guide health workers and providers in administering micronutrient supplements to identi\ufb01ed population groups and client needs,   (2) Promote the compliance and adherence among DOH of\ufb01ces, the LGUS and private sector to the revised policy and guidelines, and   (3) Generate the support of other stakeholders in implementing the MS policy and guide throughout the country.    V. SCOPE OF APPLICATION   This order shall apply to all national, regional and local government of\ufb01ces, public and private health facilities, NGOs, development partners and other stakeholders whose functions and activities contribute to the delivery and provision of MS nationwide.   VI. DEFINITION OF TERMS   1. Diet Diversi\ufb01cation - It is the changing of dietary practices that affect young children, pregnant and lactating mothers, toward consumption of foods adequate in energy and rich in micronutrients, especially those in short supply in the current diet carried out through nutrition information and education.   2. Emergency - It is an extraordinary situation wherein people are unable to meet their basic survival needs, due to serious and immediate threats to human life. These usually result from disaster, environmental degradation, among others.   3. Elderly - These are persons who are more than 60 years old as de\ufb01ned by the Senior Citizen\u2019s Act in the Philippines.   4.Food Forti\ufb01cation - It is one of the interventions to reduce micronutrient de\ufb01ciencies. It is the \u201cprocess whereby nutrients are added to foods to maintain or improve the quality of the diet of a group, a community or a population. Examples are \ufb02our forti\ufb01ed with Vitamin A and iron, sugar and oil with Vitamin A, rice with iron, and salt with iodine.   5. Health providers - Refers to individual health staff or any health care facilities (BHS, RHU/health center, private clinics, hospitals, lying-in/birthing clinics, school clinics, corporate clinics, etc.) that provides MS.   6. Iodine De\ufb01ciency Disorders - Refers to the ill-effects of iodine de\ufb01ciency in a population that can be prevented by ensuring that the population has adequate intake of iodine. It is the most common cause of preventable mental retardation. It also affects the mother\u2019s reproductive functions and impedes children\u2019s learning ability.   7. Iron De\ufb01ciency Anemia - It is a disorder resulting from the decrease in the number of red blood cells due to lack of iron. It is the most common nutritional de\ufb01ciency in the world and occurs if the amount of iron absorbed is too little to meet the body\u2019s needs.   8. Micronutrient - A dietary element essential only in small quantities.   9. Micronutrient Supplement - Vitamin and mineral supplements are sources in concentrated forms of those nutrients alone or in combinations, marketed in forms such as capsules, tablets, powders, solutions, etc. that are designed to be taken in measured small\u2014unit quantities but are not in a conventional food form and whose purpose is to supplement the intake of vitamins and/or minerals from the normal diet.   10. Micronutrient Supplementation - It is a short term intervention intended to correct high levels of micronutrient de\ufb01ciencies by providing large doses of micronutrients immediately until more sustainable food\u2014based approaches (e.g. food forti\ufb01cation and diet diversi\ufb01cation) are put in place and become effective.   11. Public Health Importance  - Refers to the cut-off points recommended by WHO where a micronutrient de\ufb01ciency is to be considered a public health concern necessitating the state or country to intervene.     12. Vitamin A De\ufb01ciency - A level of depletion of total body stores .of retinol and its active metabolites such that normal physiologic function is impaired.   13. Xeropthalmia - A term used to include all signs and symptoms affecting the eye that can be attributed to Vitamin A De\ufb01ciency.    VII. GENERAL GUIDELINES   A. Micronutrient supplementation shall be adopted as an intervention to address micronutrient de\ufb01ciency given the following conditions:   - population groups with micronutrient de\ufb01ciency prevalence that is at a level of public health importance,  - micronutrient needs of population groups cannot be met through regular diet and use of forti\ufb01ed foods,  - use of MS is proven ef\ufb01cacious and safe, and  - administration of MS has signi\ufb01cant effects on health and welfare at each stage in the life cycle and on the next generation.   B. Micronutrient supplementation is recommended for the following priority age and physiological groups:   - 0\u201459 months old children - pregnant and lactating women  - non-pregnant and non-lactating women of reproductive age (15-49 years old)   C. A package of micronutrient supplements in the right dosage, timing, frequency and duration shall be provided to the above priority groups according to their needs at various stages of their life cycle.   D. Priority shall also be given to population groups and individuals in special situations or with particular conditions:   - during emergencies  - those residing in areas endemic with malaria and schistosomiasis  - individuals who are clinically diagnosed with micronutrient de\ufb01ciencies e. g. xeropthalmia   E. Therapeutic dosage may be given to individuals with established de\ufb01ciencies even if micronutrient supplementation is not recommended for the following age groups,:   - 5-9 years old children  - adults, 50-60 years old  - elderly, > 60 years old   F. Delivery of the MS Packages shall be integrated into the existing Maternal, Newborn and Child Health and Nutrition (MNCHN) service delivery channels and through other avenues that could best reach the targeted clients. These may include non-traditional service settings such as the schools, the workplaces, etc. to widen reach and coverage.   G. LGU\u2019s capacity to provide quality MS to priority population groups shall be enhanced particularly in the area of MS program management, diagnosis and MS administration, counseling and information, and systems design and establishment for client referral, recording and reporting, follow-up and tracking.   H. Financing of essential MS must be sustained and secured.   I. MS information management shall be strengthened for better planning and implementation.   J. Promotion of MS shall be intensi\ufb01ed to generate the desired behaviors of targeted clients and other groups of stakeholders. Promotion efforts shall be focused towards improving the targeted clients\u2019 awareness and appreciation of MS bene\ufb01ts and its negative consequences if de\ufb01ciencies remained uncorrected, wider adoption by LGUs of the recommended MS packages.   K. Continuous availability of MS supply shall be ascertained at the local level.   L. Monitoring and evaluation of the MS program must be improved by expanding the coverage of scope to be tracked, integrating MS as part of the regular supervision visits at the local level, and inclusion of the review of the MS intervention in the regular Program Implementation Review (PIR).   A Manual of Operations on Micronutrient Supplementation shall be developed to detail the standards and protocols to operationalize the above policies and guidelines.   VIII. ROLES AND RESPONSIBILITIES   A. Department of Health at the National Level   1. National Center for Disease Prevention and Control (NCDPQ   The DOH-NCDPC is primarily responsible in the overall execution of the revised policy and guidelines on Micronutrient Supplementation. It will undertake the following tasks:   1.1 Lead in the dissemination of the Revised MS Policy and Guide and advocate for its adoption and implementation among concerned stakeholders;   1.2 Coordinate and provide technical inputs in the design, installation and operationalization of management systems (e.g. staff training, logistics management, recording/reporting system, referral, etc.) and other MS initiatives (e.g. Garantisadong Pambata, health promotion for MS);   1.3 Allocate funds for micronutrient supplement requirements based on National Objectives for Health (NOH) targets that should be interpreted yearly and on the Medium Term Expenditure Framework (MTEF);   1.4 Include micronutrient package in its procurement plan and submit the necessary documents (annual procurement plan (APP), allocation list, among others) in a timely manner to the DOH-Procurement Service to ensure timely procurement, allocation and delivery of MS.to CHDs;   1.5 Coordinate with FDA, pharmaceutical industry and other concerned agencies to facilitate the availability and accessibility of affordable and quality MS nationwide;   1.6 Monitor LGU compliance to the revised MS Policy and Guide together with CHDs;   1.7 Review and revise MS Policy and Guide based on body of technical evidences;   1.8 Organize panel of MS experts and other relevant multi-sectoral body to provide support in reviewing and updating policies, directions and technical guides on MS.   2. National Center for Health Promotion   2.1 Develop prototype materials on MS in coordination with DOH\u2014NCDPC;   2.2 Provide technical assistance to CHDs to help LGUs adopt and implement behavioral change measures towards desired MS behaviors;   3. Procurement Service/Material Management Division   3.1 Ensure timely procurement of micronutrient supplements;   3.2 Ensure proper storage, timely distribution and delivery of commodities to all CHDs.   4. Food and Drug Administration   4.1 Facilitate registration of MS products as deemed appropriate;   5. PhilHealth   5.1 Review the use of MS provision as a quality parameter during the assessment of renewal of the health facilities\" accreditation to Outpatient Bene\ufb01t Package (OPB);   5.2 Intensify promotion for LGUs\u2019 enrolment to PhilHealth, and to buy\u2014in to the accreditation for various bene\ufb01t packages;   5.3 Promote accreditation of all Rural Health Units for Mother and Child Package and Out Patient Bene\ufb01t packages;   5.4 Intensify enrollment campaign for sponsored program and individually\u2014paying program   6. National Nutrition Council />/   6.1 Mobilize resources in support to MS;   6.2 Coordinate nutrition activities as these impact on the MS program and vice versa;   6.3 Evaluate progress of the MS Policy and Guide implementation as part of Monitoring and Evaluation of Local Level Plan Implementation (MELLPI);   B. Food and Nutrition Research Institute   1. Undertake Research and Development (R and D) and Science and technology (S and T) activities related to micronutrient de\ufb01ciencies;   2. Generate resources to conduct national nutrition surveys and other R and D and S and T activities/studies;   3. Disseminate results of R and D and S and T activities to all concerned partners as basis for development planning;   4. Participate in the review and update of the MS Policy and Guide.   C. Centers for Health Development (CHD)   1. Disseminate the revised Policy and Guidelines on Micronutrient Supplementation and advocate for its adoption and implementation by LGU health systems in the different localities within their respective regions;   2. Ensure availability of micronutrient supplements in coordination with the DOH- NCDPC and LGUs by: (i) facilitating the distribution of supplements according to the allocation requirements; (ii) quarterly monitoring of supplement stocks and utilization; and (iii) maintaining stock of micronutrients for emergency situations;   3. Provide technical assistance to LGUs in organizing MS activities and developing relevant technical references and IEC materials;   4. Generate additional resources to strengthen the implementation of the revised policy and guidelines;   5. Formulate and implement advocacy plans to generate stakeholders\u2019 support, particularly the local of\ufb01cials; .   6. Monitor the implementation of the revised policy and guide in both public and private hospitals, and in different localities in their respective regions;   7. Undertake regular review with LGUs on the progress of the MS policy and guide.   D. Local Government Units   1. Provincial/City Health Of\ufb01ce (P/CHQ   1.1 Orient/train private and public health workers on the revised MS policy/ guide;   1.2 Advocate with municipalities/cities and other concerned agencies and stakeholders to adopt and implement the revised policy and guidelines;   1.3 Generate and allocate resources in support to MS provision (e. g. counterpart funds for training, procurement of additional MS, etc.);   1.4 Ensure proper storage, regular inventory of stocks, allocation and timely distribution of MS hospitals and municipalities/cities;   1.5 Ensure hospitals to include MS guides in the hospitals treatment/care protocols;   1.6 Ensure timely reporting of utilization and coverage; .   2. Rural Health Units/Health Centers   2.1 Prepare/update masterlist of targeted clients;   2.2 Screen and identify clients to be given micronutrient supplementation;   2.3 Provide the necessary micronutrient supplements according to protocol;   2.4 Identify other service channels where MS provision can be integrated;   2.5 Organize health staff and mobilize all concerned to participate in GP;   2.6 Forecast MS requirements of identi\ufb01ed targets and develop a plan for meeting the MS requirements, and incorporate into the annual operational plan;   2.7 Advocate among LCEs and other local of\ufb01cials to allocate budget for MS;   2.8 Segment if necessary clients to be fully subsidized from those who could pay;   2.9 Ensure proper storage of MS supply and do regular inventory of stocks; \ufb02   2.10 Train health staff and community volunteers on MS;   2.11 Ensure proper recording of MS provision and utilization and the timely submission of reports to appropriate levels;   2.12 Disseminate essential information on MS to clients and community members.  2.13 Monitor and supervise provision, utilization and coverage of MS   E. Regional, Provincial and District Hospitals   1. Integrate the updated MS policy and guide into their treatment protocols;   2. Provide budgetary allocation for the procurement of MS;   3. Participate in the nationwide campaign \u2014 Garantisadong Pambata;   4. Conduct orientation/training of hospital staff on the MS policy and guide; Conduct integrated nutrition education activities to patients;   5. Coordinate with PHO/RHUS on referral and follow up of clients.    F. Development Partners iprofessional societies, donors, NGOs, civic organizations, academe, private partners, etc.)   1. Participate in the review and revision of the MS Policy and Guide;   2. Help promote PIPH process at the local level as basis for determining LGUs\u2019 requirements for MS assistance;   3. Mobilize or provide resources to augment MS supply at the local level;   4. Assist in the review and update of training programs on MS;   5. Participate in monitoring the utilization and coverage of MS;   6. Support the national MS campaigns like GP;    VIII. REPEALING CLAUSE   Administrative Order 19 3.2003 and all other orders and related issuances inconsistent with the provisions of this issuance are hereby rescinded.   IX. EFFECTIVITY   This order takes effect immediately.  ", " There are well known toxic effects of tetracyclines especially during childhood up to the age of 8 years. Tetracyclines are deposited in calcifying areas in bones, in deciduous teeth and in nails. The risk of staining developing teeth is greater when given to neonates and babies prior to first dentition. Pigmentation of the permanent dentition may develop if the drug is given between the ages of 2 months and 5 years, when the teeth are being calcified. Tetracyclines when given in therapeutic doses to young infants or to women during the later stage of pregnancy are deposited in the skeleton of the human fetus and young child causing rarefaction of the bones. Tetracyclines may cause increased intracranial pressure and tense bulging of the fontanels (pseudotumor cerebri) in young infants, even when it given in the usual therapeutic dose.  In the interest of consumer protection and as a guidance to pharmaceutical manufacturer, distributor and retail outlets, the following orders are hereby promulgated:  ORDERS  1. Pharmaceutical preparations containing Chlortetracycline, Oxytetracycline, Tetracycline, Demeclocycline, Rolitetracycline, Methacycline, Doxycycline, Hinocycline and other tetracycline derivatives in the form of syrup (mixture or suspension) or drops particularly intended for pediatric it use are no longer certifiable.  2. Henceforth, the registration of the above\u2014mentioned pharmaceutical preparations are hereby recalled and cancelled.  3. For the orderly phasing out of stock which have been distributed to retail outlet prior to the issuance of this Order all stocks should have been recalled and withdrawn by the manufacturer or distributor before June 30, 1978. ", "   I. Rationale   Pursuant to Section 13 of the Implementing Rules and Regulation of Republic Act 9288, otherwise known as the Newborn Screening Act of 2004, the DOH being the lead agency shall ensure that a network of facilities for referral and management of all positive cases is established. In addition, it shall develop referral centers and identify referral teams in strategic areas for referral and management of patients with any of the disorders.   Recognizing this need and of the mandate to. develop referral centers, the Department of Health and the National Institutes of Health are setting\u2014up Newborn Screening (NBS) Continuity Clinics in the country to strengthen the National Comprehensive Newborn Screening System Treatment Network and ensure the early treatment and appropriate management of identi\ufb01ed positive-cases.   Initially, one Newborn Screening Continuity Clinic and Birth Defects Continuity Clinic per region shall be set-up. Subsequently, provincial continuity clinics shall be established.   II. Objective   To provide policies and guidelines for the setting-up and implementation of NBS Continuity Clinics and Birth Defects Continuity Clinics for referral and management of all screened-positive newborns.   III. Scope and Coverage   This Order shall apply to all Newborn Screening Centers, DOH \u2014 Regional Of\ufb01ces (DOH\u2014ROS), National Comprehensive Newborn Screening System Treatment Network and all other agencies and stakeholders concerned in the implementation of the newborn screening program.   IV. De\ufb01nition of Terms   National Comprehensive Newborn Screening System Treatment Network refers to a network wherein total management of patient with con\ufb01rmed diagnosis shall be referred to. It follows the DOH-approved clinical protocol in the management of patients diagnosed in any of the disorders included in the newborn screening panel.   National Institutes of Health \u2014 Institute of Human Genetics (NIH-IHG) refers to the unit at the National Institutes of Health that provides comprehensive clinical evaluation of families or individuals with or at iisk for'heritable conditions; it provides support for remote, real-time referral (the Telegenetics Referral System) and Birth Defects Surveillance System in the country. It also offers laboratory and diagnostic services pertinent to the management of heritable conditions.   Newborn Screening Panel of Disorders refers to the list of disorders tested under the Philippine Newborn Screening Program. The panel includes newborn screening for the following disorders: Congenital Hypothyroidism, Congenital Adrenal Hyperplasia, Phenylketonuria, Galactosemia, G6PD De\ufb01ciency and Maple Syrup Urine Disease. By mid-2014, an expanded newborn screening panel shall be offered as an option increasing the number of disorders from six (6) to twenty-eight (28) falling under various types of disorders namely: hemoglobinopathies, amino acid disorders, organic acid disorders, disorders of fatty acid oxidation, disorders of carbohydrate metabolism, disorders of biotin metabolism, cystic \ufb01brosis and endocrine disorders.   Newborn Screening Reference Center (NSRC) refers to the central facility at the National Institutes of Health that de\ufb01nes testing and follow-up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   Newborn Screening Center W8C) refers to a facility equipped with a newborn screening laboratory that complies with the standards established by the National Institutes of Health, and provides required laboratory tests and recall/follow-up programs for newborns with heritable conditions.   Newborn Screening Continuity Clinic refers to an ambulatory clinic based in a tertiary hospital identi\ufb01ed by the DOH to be part of the National Comprehensive Newborn Screening System Treatment Network. It is equipped to facilitate continuity of care of con\ufb01rmed patients in its area of coverage.   Birth De\ufb01ects Continuity Clinic refers to an ambulatory clinic based in regional and provincial referral centers identi\ufb01ed by the DOH. It speci\ufb01cally caters to patients with birth defects for the purpose of diagnosis and management.   Telegenetics Referral System refers to provision of remote genetic clinical consults to physicians in the provinces for their patients over a computer network.   V. General Guidelines   A. The NBS Continuity Clinics shall be established, initially in every region, equipped to facilitate continuity of care of con\ufb01rmed patients in its area of coverage. Subsequently, the NBS Continuity Clinics shall be established in the provincial level.   B. The Birth Defects Continuity Clinics shall be integrated in the National Comprehensive Newborn Screening System. The Birth Defects Continuity Clinics will share the same infrastructure and personnel of the Newborn Screening Continuity Clinics.   C. The Telegenetics Referral System shall be utilized by the NBS Continuity Clinics and Birth Defects Continuity Clinics where subspecialists are not available in the hospital.   D. Memoranda of Agreement shall be executed between NSRC, NSC, DOH-RO, Host Facility, and IHG for every regional/provincial Continuity Clinic.    VI. Speci\ufb01c Guidelines   A. Patient Care   In terms of the different components of NBS patient care, the following shall be considered in the implementation of the NBS Continuity Clinics and Birth Defects Continuity Clinics:   1. Diagnosis and Initial Management   a. In coordination with the DOH-ROS, the NSCs shall be responsible for the tracking of newborns with out\u2014of\u2014range screening results to ensure repeat specimen collection, repeat screening and/or con\ufb01rmatory testing from the NBS laboratories or con\ufb01rmatory Centers.   b. The NSCs shall facilitate the con\ufb01rmatory testing for newborns with out\u2014of\u2014 range screening results and initiate medical management for patients with con\ufb01rmed diagnosis.   2. Long-term Management (including counseling, treatment, monitoring and follow-up).   a. The NSCs shall refer all newborns who are con\ufb01rmed positive with heritable disorders to NBS Continuity Clinic for long-term follow-up care.   b. In coordination with the DOH-ROS, every effort shall be made by the personnel of the continuity clinics to contact and schedule patients referred from NSCs so that the necessary treatment and long\u2014term follow-up care shall be given, as well as timely monitoring shall be undertaken.   The continuity clinics shall facilitate referral of patients needing consults to available subspecialists in their facility or region. In cases wherein subspecialists are not available, the continuity clinics shall utilize the Telegenetics Referral System.   B. Operations of NBS Continuity Clinics   In terms of the different components of the newborn screening program, the following shall be considered in the implementation of the NBS Continuity Clinics and Birth Defects Continuity Clinics:   1. Selection, Recruitment and Hiring of Personnel   a. The continuity clinics shall be manned by a part-time Medical Specialist and a full\u2014time Nurse or Genetic Counselor.   b. The Department of Pediatrics of every host facility shall be responsible for overseeing the recruitment and selection of personnel for the continuity clinic in their facility. -   c. The host facility shall make the necessary recommendations for the hiring of their personnel.   2. Funding   The operational expenses of these clinics, including, but not limited to communication and travel expenses, as well as \ufb01nancial support for indigent families, shall be shared responsibilities of NSRC, NSCs, DOH-ROS and host facilities.   C. Capacity Building   Long-term management of patients, require enhancement of skills and competencies and will be supported with a capacity building program organized by the DOH in partnership with NSRC.   D. Information Education and Communication   1. Information on the establishment of the continuity clinics and the Telegenetics Referral System, shall be disseminated to all agencies concerned;   2. Information on the long-term follow\u2014up treatment and management of the disorders included in the NBS pane] shall be made available to health professionals, parents, and the general public at all continuity clinics, NSCs and DOH-ROS.   E. Monitoring and Evaluation   A monitoring and evaluation plan shall be developed to provide the mechanism for monitoring and evaluation of the continuity clinics implementation and the key indicators for impact monitoring.   F. Roles and Responsibilities   1. Department of Health   The DOH shall be the lead agency in the implementation of expanded newborn screening. Its roles and responsibilities are stated in Section 13 of the Implementing Rules and Regulations of RA 9288.   a. Family Health Of\ufb01ce shall:   1. Review and update guidelines on the operations of the NBS Continuity Clinics and Birth Defects Continuity Clinics.   2. Formulate and issue a monitoring and evaluation tool pursuant to the operations of these clinics.   b. Regional Of\ufb01ces shall:   1. Establish a mechanism for recall of con\ufb01rmed patients for referral to experts for management and follow-up care;   2. On the basis of availability of funds, provide indigency support for con\ufb01rmatory testing of patients with signi\ufb01cantly elevated laboratory results and for treatment and long-term management of con\ufb01rmed patients in the region.   2. Newborn Screening Reference Center shall:   a. Oversee the implementation of activities of NBS Continuity Clinics and Birth Defects Continuity Clinics;   b. Secure monthly, quarterly and yearly reports from participating units and ensures their timely dissemination to various program stakeholders;   c. Participate in consultation and evaluation activities initiated by the DOH in relation to the NSRC and the NBS Continuity Clinics\" and Birth Defects Continuity Clinics\u2019 performance and in improving of rules and regulations;   d. Assist in the training activities of the program;   e. Oversee and review content of educational materials as well as the production of the materials.   3. Newborn Screening Centers shall:   a. Give diagnosis, make proper referral and initiate management for all con\ufb01rmed NBS patients;   b. Provide roster of con\ufb01rmed patients, including their protocols for management and list of follow-up laboratory procedures, to the NBS Continuity Clinic.   4. Host Facilities of NBS Continuity Clinics shall:   a. Set-up NBS Continuity Clinic and Birth Defects Continuity Clinic;   b. Provide a clinic space for patient consultation and a work station for the follow-up nurse and/or genetic counselor.   c. Oversee the selection and hiring of personnel for the NBS Continuity Clinic in their facility;   d. Integrate NBS continuity clinic to the current services of the host facility;   e. Ensure the sustained operation of NBS Continuity Clinic and Birth Defects Continuity Clinic according to the Operational Guidelines set by the Department of Health and the Newborn Screening Reference Center for these clinics.   5. Institute of Human Genetics shall:   a. Strengthen the surveillance program for newborns with birth defects in the country;   b. Establish systems for the referral of patients with birth defects from BDS health facility to Birth Defects Continuity Clinics;   c. Provide support in the operations of Telegenetics Referral System;   d. Establish an ef\ufb01cient system in the procurement and availability of medicines, medical food and other medical requisites needed in the management of patients with birth defects and con\ufb01rmed patients detected through newborn screening.   VII. Repealing Clause   All orders and issuances, rules and regulations 0r parts thereof inconsistent with the provisions of this Order are hereby amended, modi\ufb01ed or repealed accordingly.   VIII. Separability Clause   If any provision of this Order is declared invalid, the other provisions not affected thereby shall remain valid and subsisting.   IX. Effectivity   This Order shall take effect \ufb01fteen (15) days after its approval and publication in the of\ufb01cial gazette or newspaper of general circulation.    ", "  1. INTRODUCTION  Prompt and effective treatment of Reproductive Tract Infections / Sexually Transmitted Diseases is an essential component in the control of these diseases. In patient with symptoms of RTI/STD ,case management through a syndromic approach had already been recommended by the Department of Health as contained in Administrative Order No.2s.17. This approach is simple, cheap, effective, treats unrecognized concurrent infection. Furthermore, it does not require expensive laboratory facilities which are usually available only in reference centers, allows treatment at the time of the first visit and the skills can easily be acquired by all health care workers.  However, it is probable that majority of these STD in women are asymptomatic or have minimal symptoms which are perceived as \u201cnormal\". In fact it is estimated that up to 90% of women infected with gonorrhea and / or with chlamydial infection, do not have sufficient symptoms to seek medical advice unless complications arise. For this reason serious complications  such as PID, ectopic pregnancy, adverse effects of pregnancy and neonatal infections are common as are late sequelae such as infertility and neoplastic changes.  Asymptomatic women may not be identified by using the syndromic approach to STD case management. Provision of guidelines on STD case finding among asymptomatic women is a public health priority.  Pursuant to Administrative Order no. 2 dated 20 February 1997 which provides National Policy Guidelines for the Prevention and Management of Sexually Transmitted Diseases, these policies were formulated to form the basis for the prevention and management of the STD  nationwide.    2. PURPOSE These guidelines are prescribed to improve case finding and management of asymptomatic women with RTI / STD.   3. OBJECTIVE  3.1. To provide directions on early case finding of asymptomatic women with RTI / STD in order to provide early treatment and prevent RTI / STD complications.  3.2. To establish standards for risk assessment, training, referral for managing asymptomatic women with RTI / STD.   4. DEFINITION OF TERMS  4.1. Sexually Transmitted Disease (STD): Infections transmitted sexually which includes the acute disease process which results, complications which may occur and the longer term permanent sequelae which may result. e. g. sexually transmitted infectious, gonorrhea, results in a disease, cervicitis, which may lead to a complication salphingitis, permanently impaired fertility would be a sequelae.  4.2. Reproductive Tract Infections (RTI): These are infections affecting the lower and the upper reproductive tracts of males and females. These includes STD, endogenous infections , which are acquired through an overgrowth of  microorganisms that are present in a healthy women's genital tract and iatrogenic infections that are acquired through medical and surgical procedures such as unsafe abortions, unsterile insertions of IUDs.  4.3. Asymptomatic Women with RTI / STD: A woman infected with RTI / STD with no obvious symptoms and signs presented or with minimal symptOms perceived as normal.  4.4. Syndromic Approach to STD Case Management : Management of STD patients based on the identification of consistent groups of symptoms and easily recognized signs and the provision of treatment that will deal with the majority of organism responsible for producing the syndrome.  4.5. Risk assessment : An assessment made by a health care worker as to whether a woman is likely to have a sexually acquired infection causing cervical infection by asking a set of questions on demographic, behavioral and related factors.   5. GENERAL GUIDELINES  5.1. All health care facilities such as hospitals, rural health units, OPDs and family planning clinics should routinely assess for RTI/STD in women.  5.2. All women attendees of the health care system should undergo a thorough \u201crisk assessment\" to identify those with asymptomatic RTI/STD.  5.3. All pregnant women should be routinely tested for syphilis.  5.4. Health care workers in public health programs and other specialties should be routinely assess for indications of RTI / STD while doing routine history taking and physical examination.  5.5. Health care workers in public health programs and other specialties should be trained in RTI / STD case finding.  5.6. RTI / STD casefinding through laboratory diagnosis should be made available and accessible especially in groups at increased risk of RTI / STD.  5.7. Regular, effective and acceptable RTI / STD services should be provided to all groups practicing high risk behaviors.  5.8. Effective and acceptable RTI / STD services should be accessible to different community groups.   5.9. Privacy of clients and confidentiality of information and services should be assured at all times.   5.l0. Appropriate referral system should be developed to ensure access of different community groups to STD services.  5.11. Every effort should be made to persuade all STD patients to notify their partner (s) and to encourage them to seek counseling and treatment.  5.12. Early health seeking behavior should be promoted through educating women on self risk assessment and recognizing symptoms indicative of STD.    6. RESPONSIBILITY AND NATURE OF ASSISTANCE  6.1 DOH (Central Office/Regional Health Office) 6.1.1. Technical assistance in training of health care workers. 6.1.2. Develop appropriate tools on risk assessment. 6.1.3. Develop prototype IEC materials on RTI / STD that can be adapted in the local health units. 6.1.4. Support for monitoring and operations research. 6.1.5. Augment logistic needs of the local health units. 6.1.6. Legislative support to include review of existing laws, drafting of laws and advocacy for the enactment of laws.  6.1.7. Develop methodologies and procedures for referral.  6.2. Local Government Unit  6.2.1. Implementation of these guidelines.  6.2.2. Provide adequate resources and environment for the provision of STD services. 6.2.3. Ensure that effective acceptable STD services are available at the local health unit. 6.2.4. Legislative support to include the review ,amendment and enactment of ordinances that will improve casefinding of asymptomatic women, one that is in accordance with the Department of Health guidelines.    This order shall take effect on September, 1997.  ", " I. BACKGROUND / RATIONALE  Schistosomiasis is an infection caused by Schistosoma japonicum a blood fluke endemic in the Philippines. It is the second most prevalent disease in the world after Malaria and remains to be a leading cause of morbidity in many parts of the world. Manifestation of the disease depends on the species a person is infected with, and the intensity of infection. Schistosoma japonicum species, which is found to be endemic in the Philippines, China and Indonesia, accounts for most of the transmission among the three major schistosome species, and one of the most difficult to control, due to its zoonotic nature. It has been controlled in some parts of the country such as Bohol, Zamboanga del Sur, Sultan Kudarat and Surigao del Sur and efforts have significantly reduced the transmission of the disease.  Recent environmental changes, closely linked to water resources development and increase in population densities, have led to the spread of the disease to previously low or non-endemic areas. With the approval of Republic Act No. 8435, otherwise known as the Agricultural Fisheries and Modernization Act of 1997, communal and national irrigation systems have emerged especially in the Mindanao Mainland, almost all provinces of which are all endemic of the disease.  Mass treatment strategy was first implemented in the Garage region to arrest dramatically high disease prevalence in the area due to constant flooding and heavy rainfall. This was implemented through Administrative Order No. 20-A, 3.1999, where mass treatment for schistosomiasis in endemic areas in Caraga Region was carried out in June 1999 and has successfully reduced the disease prevalence from 18% to 3%. Hence, Mass treatment as a strategy was promoted through Administrative Order No. 55-A s. 2000. In addition to the huge logistical requirements, achieving and sustaining high  coverage rates are major challenges. The community response is dependent on the intensity of advocacy and promotion prior to the actual conduct of mass treatment activity.  Despite the progress achieved, schistosomiasis remains endemic in eleven (11) regions covering 28 provinces, 189 municipalities and 2,222 barangays of the country. Two additional municipalities of Gonzaga, Cagayan (Region 2) and Calatrava, Negros Occidental (Region 6) were positively confirmed in CY-2004 and CY- 2006 as endemic for schistosomiasis with the presence of indigenous cases, infected Oncomelania hupensis quadrasi snail vector. Existing active transmission was shown by positive cases at 10% disease prevalence for Cagayan (2004) and 69% disease prevalence for Calatrava, Negros Occidental (May 2006) during the conduct of epidemiological surveys.  The total affected population approximates to 12 million and about 2.5 million among children from 5 to 15 years of age and the national mean prevalence for the past five years is 4.5 in 1997, which was programmed to be reduced to 1% by the end of CY-2010.  The Fourmula One for Health intervention in service delivery aims to improve the accessibility and availability of basic and essential health care for all, particularly the poor. In line with this, efforts should be made to reduce public health threats by undertaking disease free zones initiatives, implementing intensified disease prevention and control strategies and enhancement of health promotion and disease surveillance. Pursuant to the Local Government Code of 1991, Section 17-Subsection c & d, the DOH is granted authority to determine standards and guidelines for the prevention and management of diseases. The involvement of the LGUs, NGOs and private health facilities in the prevention and control of schistosomiasis necessitates the issuance of an updated and evidence based protocol in the diagnosis, treatment, and prevention of schistosomiasis to sustain the efforts of stakeholders and to strengthen the public health system.  With the recent evidence unfolding, there is a need to revise the existing guideline previously issued to determine the standards and guidelines for the prevention and management of schistosomiasis to include hospital management.  II. OBJECTIVE  This guideline aims to establish a standard in the screening & diagnosis, treatment, prevention and control of schistosomiasis for all public & private health facilities and other stakeholders.  III. COVERAGE  This order shall apply to all public and private health workers, LGUs, NGOs, academe and other stakeholders involved in the prevention and control of schistosomiasis.  IV. DEFINITION OF TERMS  A. History of Exposure ( Hx E ) - refers to actual water contact in natural or man-made waterways or bodies of water, contiguous or non-contiguous, in an endemic area.  B. Schistosoma japonicum case (Sj)  B.1 Suspected Case - With Clinical signs and with history of exposure to endemic area.  B.2 Confirmed Case - Positive stool exam by Kato Katz or any diagnostic method.  B.2.1. Complicated case - refers to manifestation of a seizure or signs of portal hypertension (edema, hepatosplenomegaly or ascites) or heart disease or complication of renal disease  B.2.2. Uncomplicated case - refers to cases w/o complications.  C. Prevalence Rate - Number of cases detected divided by the total number of persons examined multiplied by 100.  C.1. Low Prevalence - Prevalence rate of 2% and below.  C.2. Moderate Prevalence - Prevalence rate of 2.1% - 9.9%  C.3. High Prevalence - Prevalence rate 10% and above  D. Population - Number of residents living in a particular locality based on NSO survey.  D.1. Exposed/ Endemic - Total number of persons residing in an endemic area.  D.2. Eligible/ Target - Selected proportion of the endemic or exposed population.  E. Global Positioning Satellite System - Device that uses measurements from an overhead satellite to plot the exact coordinates of a geographical area.  V. GUIDELINES AND PROCEDURES  A. Screening and Diagnosis  1. Take clinical history & conduct physical examination by filling up the Individual Patient Record that includes past history of exposure to an endemic area, signs & symptoms ( Refer to Annex-A- Individual Patient Record).  2. Do Clinical Rapid Assessment (CRAss) with the following criteria / indications for Schistosoma japonicum case:  2.1 A history of exposure to endemic areas and any one (1) of the following signs/ symptoms (S/ S) with or without hepatomegaly:  i) Headache ii) Weakness iii) Pallor iv) Seizure v) Bloody stool vi) dizziness vii) abdominal pain / epigastric pain  3. Walk in patients with history of exposure to an endemic area who manifests any one of the above cited signs/symptoms maybe subjected to a laboratory confirmatory test; (Refer to Annex-B-Algorithm on Screening and Diagnosis).  B. Laboratory Work-Up: For Out-Patient.  1. Two stool examination using the Kato Katz technique; (Refer to Annex C - Procedure For Kato Katz Modified Thick Smear Technique). If first stool exam is negative, repeat the stool exam using another sample on another day within a week.  a. Require the patient to submit adult-thumb size formed stool sample, preferably taken from the last portion or tail end of the stool. Place the specimen in a clean, leak proof container.  b. Perform stool examination using two (2) aliquots per slide and determine Egg Per Gram (EPG). (See Annex D- EPG Index for Categorizing Int
