ysis: An Operations Manual for Field Workers\").  B.6 Safekeeping of unused stool collection kits and forms. Stool collection kits and forms will be provided and replaced by the RESU.  B.7 Refer the patient for rehabilitation before discharge, if necessary.  This Administrative Order shall take effect immediately.     ", "  l. Background/ Rationale  In 2000, the National Nutrition Council (NNC) Governing Board with the Department of Health (DOH) as one of its members had agreed to adopt the International Reference Standards (IRS) in determining the nutritional status of Filipino children. This decision however required the revision or changes of existing Philippine Reference Standards(PRS)\u2014based national guidelines or reference tables and charts presently used at the field level and the retooling of field workers in using the international Reference Standards (IRS) based materials. UNICEF supported the Food and Nutrition Research Institute (FNRI) in developing the International Reference Standards Growth Tables and Charts for Philippine Use.  The DOH in collaboration with FNRI and UNICEF revised the widely used Growth Monitoring Charts to an Early Childhood Care and Development (ECCD) Card and ensured an IRS adapted material. FNRI in coordination with DOH, NNC and selected Local Government Units conducted orientationltrainings on IRS on Weight and Height Measurements.  In order to fast track the implementation and mainstreaming of IRS in the health and nutritional assessment system of the country, this Order clarifies and outlines the adoption of IRS in the existing growth\u2014monitoring programs and activities.  II. Coverage and Scope  The International Reference Standards growth tables and charts shall be used in all public health and hospital facilities in the country. The reference tables and charts include weight for age for boys and girls of 0 \u2014 72 months; length/height for age for boys and girls of 0 - 72 months; and weight for length for boys and girls (49 \u2014103 cm) and weight for height for boys and girls (55 - 137 cm).  III. Growth Monitoring Programs and Activities  1. Low Birth Weight Monitoring  The WHO cut off point for low birth weight for both sexes of 2.5 kilograms still prevails as the national standard. The plotting of the weight value 2.3 kg. at 0 month age in the iRS based ECCD card represents the lower limit value for the series of standard of measurement for girls to monitor their growth. The weight at 0 month in the chart does not mean the birth weight value of children.  2. Integrated Management of Childhood Illnesses (IMCI)  The IMCI Weight for Age Chart adapts the IRS growth chart. The curve lines in the existing IMCI module growth chart shall be read and interpreted as the very low weight for age representing the 3 standard deviations (SD) from the median, the low weight for age line representing the 2 SD and the upper line as the median curve. The weights of children falling between the 2 SD and the upper line are considered normal for weight for age.  The field health workers use the IMCI chart as a quick reference guide in assessing the present nutritional status of a sick child seeking services at the health centers. The IMCi chart is not a growth\u2014monitoring tool like ECCD card but rather as a rapid nutritional assessment tool for case management of sick children.  3. Early Childhood Care and Development (ECCD) Growth Monitoring Card (GMC)  The ECCD card serves as the record of essential services a child should receive from birth up to 6 years of age. The growth chart as indicated in the ECCD card is based from the RS values. The GMC originally in yellow color is now produced as white card and contain two colored curve lines. These two colors are red representing the curve lines for girls and the blue lines for boys. The weights falling within the upper and lower curves are categorized as normal weight for age. While the weights falling above the upper lines are categorized as overweight and the weights falling below the lower iines are categorized as underweight.  The expressed desire of some health workers to include the FNRI IRS Prototype chart instructional procedure for age computation and for weight and height measurement shall be considered as a possible instructional poster material for the different health centers.  Considering the limited supply of the ECCD card for nationwide use, the existing yellow charts in the field could still be used until the one~year transition period of 2003.  4. Operation Timbang (OPT)  The target age group for Operation Timbang shall be reduced from 0-83 months to 0\u201471 months for consistency with the national policy and thrust.  The annual conduct of Operation Timbang at the field level shall be continuously done using the weight for age as indicator. The IRS weight for age table shall be used in determining the Weight for Age values of children during the mass weighing activities of Operation Timbang. The Local Government Units (LGUs) are encouraged to use the OPT results for their local planning, monitoring and evaluation activities.  In addition, the annual targets for OPT will be computed at 17.5% of the total population.  5. Regular Nutritional Assessment Procedure at the Public Health and Hospital Facilities  The regular anthropometrical assessment activities at the Rural Health Units, Barangay Health Stations, ProvinciaIIDistrlct/Municipal Hospitals and Retained Hospitals, for the 0 - 18 yrs of age shall be done using the IRS growth tables and sheds.  IV. General Guidelines  In the development and distribution of growth monitoring materials, the following guidelines shall be adopted:  1. All existing PRS based materials and references shall be replaced with IRS adopted materials.  2. The IRS reference tables and charts shall be made available to the public and private practitioners and agencies involved in growth monitoring activities.  3. Tobacco industries, pharmaceuticals and drug companies engaged in the business or function of manufacturing and/or marketing a product within the scope of the Milk code shall not be allowed to sponsor the production and reproduction of growth monitoring materials.  V. Implementing Mechanism  A. Department of Health  The Department of Health shall take the leadership in advocating the adoption of International Reference Standards in growth monitoring activities.  1. Center for Family and Environmental Health (CFEH)  The Center for Family and Environmental Health of the National Center for Disease Prevention and Control shall serve as the lead office for growth monitoring and shall perform the following functions:  - Development of policies, standards and guidelines pertaining to growth monitoring;  - Provision of technical assistance to Central Office Clusters/Bureaus, CHDs and Retained Hospitals relative to IRS based growth monitoring materials;  - Development of IRS based tools and materials for growth- monitoring;  - Promotion of the adoption of IRS among concerned agencies and practitioners;  - Development of training programs to orient and retool field health workers on IRS tables and charts;  - Monitor and evaluate the field implementation of IRS; and  - Establish coordination and networking with FNRI, NNC and other stakeholders in planning, implementation, monitoring and evaluation of IRS adoption.  2. Center for Health Development (CHD)  The CHDs shall be responsible for the following:  - Translation of growth monitoring national policies and framework for regional and local applications;  - Providion of technical assistance to LGUs, NGOs, academes and other stakeholders relative to IRS adoption;  - Advocacy for the adoption, utilization and reproduction of IRS materials to LGUs, NGOs and other stakeholders;  - Reproduction of IRS prototype growth monitoring materials;  - Conduct of orientation and training on IRS adoption; and  - Monitor the implementation of IRS adoption in the region.  3. Retained Hospitals  All retained hospitals shall be responsible for the following:  - Ensuring all growth tables and charts in the hospital are IRS based;  - Conducting orientation and/or training of hospital staff in using the IRS based tables and charts; and  - Monitoring the implementation of IRS adoption in the hospital.  B. Local Government Units (LGUs)  All LGU health facilities including the devolved hospitals, Rural Health Units and Barangay Health Stations shall be responsible for the following:  - Ensuring all growth charts and tables in the LGU health facilities are IRS based;  - Conducting orientation and training of field health workers including barangay health workers and barangay nutrition scholars in using IRS based tables and charts;  - Monitoring and evaluating the IRS implementation in their localities; and  - Establishing coordination and networking among concerned agencies in IRS implementation.  VI. Repealing Clause  Any existing provisions or issuances found inconsistent with this Order should be repealed.  VII. Effectivity  This Order shall take effect immediately.   ", " I. RATIONALE   The United Nations 2030 Agenda for Sustainable Development has included the control of viral hepatitis as one of its goals, as stated, Goal 3.3: \u201cBy 2030, end the epidemics of AIDS, tuberculosis, malaria and neglected tropical diseases and combat hepatitis, Water borne diseases and other communicable diseases.\" The initial strategies were outlined in the WHO Global Health Sector Strategy on Viral Hepatitis (GHSS), 2016-202], and detailed plans were described in the Regional Action Plan for Viral Hepatitis in the Western Pacific (RAPVH). The GHSS and RAPVH encompass the control of hepatitis A, hepatitis B, hepatitis C, hepatitis D, and hepatitis E, with a focus on hepatitis B and hepatitis C due to the public health burden they represent.   According to latest data from the National NutritiOn and Health Survey (NN HS), an estimated 7.3 million adult Filipinos (16.7% of the adult population) are chronically . infected with the hepatitis B virus (HBV). This prevalence is more than double the 8% average prevalence rate of HBV infection in the Western Paci\ufb01c region. For hepatitis C _ virus (HCV) infection, small-scale studies suggest that up to 700,000 to 1 million Filipinos are infected. Furthermore, reports submitted to the Department of Health (DOH) from 2012\u20142015 showed a case fatality rate of 0.82% to 1.29% for hepatitis B, and 3.28% to 10.34% for hepatitis C. In addition, the hepatitis B prevalence in 2015 among men who have sex with men (MSM) and people who inject drugs (PWID) were 7.12% and 7.76%, respectively; and the hepatitis C prevalence among PWID was as high as 51.91%.   In response to the need for a comprehensive and multi-sectoral action to control hepatitis B and hepatitis C, a private-sector led National Viral Hepatitis Task Force (NVHTF) was convened in 2013. The NVHTF is a multi-sectoral coalition of stakeholders with a shared interest in viral hepatitis prevention and control. The coalition released a call to action to control viral hepatitis nationwide.   The DOH shall institutionalize all prior and current efforts, including that of the NVHTF, on viral hepatitis control with this Administrative Order, which hereby provides policies on the prevention and control of viral hepatitis under the NASPCP.' This is in line with the \ufb01rst guarantee of the Philippine Health Agenda (PHA) to address the triple burden of disease in all life stages.   II. OBJECTIVES   A. General Objective:   To prescribe policies for Prevention and Control of Viral Hepatitis under the NASPCP   B. Speci\ufb01c Objectives:   (1) To identify the elements and components for Prevention and Control of Viral Hepatitis   (2) To describe the roles and responsibilities of agencies and of\ufb01ces involved   III. SCOPE   This issuance covers all health facilities, public and private, national and local government units and other health institutions providing hepatitis\u2014related services. It shall also include other public and private associations such as the academe, media, professional associations, civil societies, non-government organizations and international development agencies.   IV. DEFINITION OF TERMS   For the purpose of this Order, the following terms shall be de\ufb01ned as:   1. Viral hepatitis - in\ufb02ammation of the liver due to a viral infection. There are \ufb01ve main hepatitis viruses, referred to as types A, B, C, D and E.   2. Hepatitis B- a viral infection (caused by the hepatitis B virus) that attacks the liver and can cause both acute and chronic disease.   3. Hepatitis C\u2014 a viral infection (caused by the hepatitis C virus) that attacks the liver and can cause both acute and chronic disease.   4. Mother-to-child transmission \u2014 transmission of infection from an infected mother to an uninfected child from exposure to maternal blood and body \ufb02uids during delivery.   5. Birth dose vaccination \u2014 administration of hepatitis B vaccine within 24 hours of birth.   6. Vulnerable populations needing hepatitis B vaccination \u2014 population groups given priority for vaccination due to a high risk of infection or vulnerability to the impact of infection. These include persons who received blood transfusions before 1995, persons on long-term hemodialysis, persons with a history of incarceration, persons with a history of unhygienic body modi\ufb01cations, children born to mothers with hepatitis B and hepatitis C, sexual partners and other close contacts of infected patients, men who have sex with men (MSM), male and female sex workers, those with a history of illicit drug use (i.e., intranasal use, or persons who inject drugs [PWID]), persons living with HIV, those with occupational exposure such as healthcare workers, newborns and infants, patients with hepatitis C, and patients with cirrhosis or persistently elevated liver enzymes due to any cause.   V. GENERAL GUIDELINES   A. The prevention and control of Viral Hepatitis shall be an integral part of the NASPCP under the Disease Prevention and Control Bureau.   B. The Prevention and Control of Viral Hepatitis shall be guided by the following principles:   1. Goals and values of the Philippine Health Agenda. The program and health services shall also be established utilizing the PHA strategies (ACHIEVE) as appropriate.  2. Human rights for all persons diagnosed with hepatitis B and hepatitis C shall be promoted and protected especially in the workplace.   C. This shall be implemented and aligned according to existing mandates:   - RA 10152 \u2014 An Act Providing for Mandatory Basic Immunization Services for Infants and Children, repealing for the Purpose of Presidential Decree No. 996, as Amended.  - RA 10526 - An Act Declaring the Month of January of Every Year as \"Liver Cancer and Viral Hepatitis Awareness and Prevention Month\" and for Other Purposes.  - DOLE Department Advisory No. 05, Series of 2010. Guidelines for the Implementation of a Workplace Policy and Program on Hepatitis B.   D. The NASPCP shall be supported by the Steering Committee, a Technical Working Group and Experts Panel, as stipulated in DPO number 2016-0604 and 2016- 0604A (https://home2.doh.gov.ph/ais_public/dppdf/dpo2016-0604(1).pdf and https://home2.doh.gov.ph/ais_public/dppdf/dpo2016-0604-a.pdf)  E. The above Technical Working Group shall develop a national viral hepatitis prevention and control strategic plan for the implementation of policies and guidelines.   F. The activities of the strategic plan on viral hepatitis shall align with the Philippine Health Agenda 2016-2022 and Sustainable Development Goals.   VI. SPECIFIC GUIDELINES   The priority components for the prevention and control of Viral Hepatitis under NASPCP are the following:   1. Advocacy and awareness -- The program in coordination with the Health Promotion and Communications Service (HPCS) shall intensify advocacy activities on viral hepatitis. This shall include, but not limited to, nationwide multimedia campaign, annual observance of World Hepatitis Day every July 28 and January as \"Liver Cancer and Viral Hepatitis Awareness and Prevention Mont \", public and private health provider education, community organization of infected persons, and creation and strengthening of policies to address stigma and discrimination.   2. Robust research and information system   a. The NASPCP shall collaborate with the Epidemiology Bureau (EB) and other relevant stakeholders to develop a national investment case for action on hepatitis with a focus initially on chronic hepatitis B and hepatitis C, informed by the local epidemiological context; and to harmonize databases and surveillance systems related to viral hepatitis.   b. The strategic plan shall also include research agenda to address the identi\ufb01ed needs and to guide future policy-making for the prevention and control of viral hepatitis.   3. Halting transmission - The NASPCP shall coordinate with Family Health Of\ufb01ce to improve hepatitis B vaccination with emphasis on the timely administration of the birth dose to prevent mother-to~child transmission, as well as vaccination of vulnerable populations, infection control, and harm reduction. The strategies for viral hepatitis shall be integrated with other DOH programs, suCh as the HIV/STI program and cancer control program, among others.   4. Access to effective hepatitis treatment - The program Shall work with the Pharmaceutical Division, PhilHealth and other partners to adopt an effective, accessible, public health approach for the treatment of patients with viral hepatitis, as appropriate.   Furthermore, it shall adopt the hepatitis B treatment guidelines of the WHO (Guidelines for the Prevention, Care and Treatment of Persons with Chronic Hepatitis B Infection, March 2015) that recommends the use of Tenofovir- and Entecavir-based treatment regimens.   5. Monitoring and Evaluation   Categories of indicators for monitoring and evaluation will include baseline information on incidence, prevalence, etc.; operational indicators; and target outcomes. These indicators will be the gauge of the program in terms of achieving its goal of preventing and controlling the spread of viral hepatitis. Such indicators will be obtained from the following:   a. Situational analysis including burden of disease A SWOT analysis of the NASPCP interventions on viral hepatitis will be conducted at least once every 3 years.   b. Seroprevalence of hepatitis B and hepatitis C   c. Indicators re\ufb02ecting the infection control practices of health facilities   d. Birth-dose coverage and 3-dose coverage of the hepatitis B vaccine The strategic plan intends to strengthen routine immunization services to achieve and sustain at least 95% coverage with the three doses of Hepatitis B vaccine by 1 year of age in each birth cohort at the national level, and deliver a timely birth dose (within 24 hours of birth) with a target of reaching at least 95% of births at the national level.   e. Coverage of hepatitis B and hepatitis C treatment in the poorest families   As a strategy of NASPCP, key indicators to measure success across the viral hepatitis screening, care and treatment cascade shall be identi\ufb01ed and monitored.   A comprehensive monitoring and evaluation plan for the strategic plan shall be developed to include the following: (i) de\ufb01nitions, (ii) baseline, (iii) C performance indicators, (iv) source of data, (v) frequency of collection, and if! (vi) of\ufb01ce responsible for collection.   G. Roles and Responsibilities   The following of\ufb01ces and institutions shall assume the following roles and responsibilities:   a. The Technical Working Group (TWG) shall provide technical support in the development of policies and plans pertaining to the prevention and control of viral hepatitis. It shall also provide the forum for coordinating all aspects of the implementation of the policies and strategies.   b. The Experts Panel shall provide appropriate advice to the DOH on issues and concerns related to viral hepatitis including guidelines on screening, diagnosis and treatment. They shall provide evidence-based recommendations.   c. The Disease Prevention and Control Bureau (DPCB) shall:   i. facilitate the dissemination of the policy;   ii. oversee the implementation of the NASPCP;   iii. establish standards and package of services related to viral hepatitis and ensure their quality, access, and availability at all levels of the health system;   iv. provide technical assistance and augmentation of funds to the Regional Health Of\ufb01ces, LGUs and other partners on the implementation of these services;   v. ensure capacity building at all levels, including the private sector, for the implementation of program policies and standards;   vi. develop a monitoring and evaluation system on the implementation of strategies and activities for viral hepatitis;   vii. ensure participation of other DOH of\ufb01ces and bureaus and coordinate with partners within and outside the health sector for the effective implementation;   viii. coordinate with Philippine Health Insurance Corporation (PHIC or PhilHealth) to develop and implement health insurance packages in the prevention, diagnosis and treatment of viral hepatitis.   d. The Epidemiology Bureau (EB) shall:   i. provide leadership in the development and implementation of an effective national surveillance, and generation of treatment cascade data, monitoring and evaluation system for viral hepatitis;  ii. develop technical products for the dissemination of up-to-date epidemiologic data to stakeholders.   e. The Pharmaceutical Division of the DOH shall:  i. undertake policy reviews to provide evidence in conceptualizing and implementing strategies that shall improve access to essential medicines for viral hepatitis at all levels;  ii. provide mechanisms to ensure access to quality medicines for persons with viral hepatitis.   f. The Health Promotion and Communication Service (HPCS) shall:  i. provide leadership in the development and implementation of an effective national communications plan/campaign on viral hepatitis;  ii. provide technical assistance to ensure the implementation, monitoring and evaluation of health promotion interventions against viral hepatitis.   g. The Family Health Of\ufb01ce (FHO) shall ensure full implementation of the Expanded Program on Immunization (EPI), Which includes the timely administration of the hepatitis B birth dose vaccination.   h. The Health Facility Development Bureau (HFDB) shall:  i. provide leadership in the development and implementation of effective infection control programs against viral hepatitis in health facilities;  ii. provide technical assistance to ensure the implementation, monitoring and evaluation of infection control programs against viral hepatitis.   i. Health Facilities and Services Regulatory Bureau (HFSRB) shall ensure that infection control policies in healthcare facilities are enforced.   j. The Research Institute for Tropical Medicine (RITM) shall:  i. coordinate and assist the NASPCP DPCB, other DOH units and private entities to generate data through conduct of relevant research and disseminate these data;  ii. provide technical assistance in maintaining a surveillance system for viral hepatitis.   k. The STD AIDS Central Cooperative Laboratory (SACCL) shall provide technical expertise and quality assurance services on the diagnosis of viral hepatitis infections.   l. The DOH Regional Offices shall lead and provide technical assistance to the local government units to ensure implementation of the strategic plan of NASPCP on viral hepatitis.   m. DOH-retained hospitals shall ensure provision of quality promotive, preventive, curative, rehabilitative, and palliative care for patients with viral hepatitis.   n. The Local Government Units (LGU) shall:   i. integrate viral hepatitis agenda into existing health committees and legislations that encourages the implementation of the strategic plan on viral hepatitis at appropriate levels (Provincial/City/Municipal/Barangay).   ii. ensure development and sustainability of local'programs on viral hepatitis through accessing technical resources and funding support of other relevant programs such as HIV, STI, safe motherhood and reproductive health programs.   o. The Civil Society Organizations (CSOs), developmental partners and other - relevant government agencies shall assist the DOH and other stakeholders in the implementation and advocacy for the prevention and control of viral hepatitis.   p. The Hepatology Society of the Philippines (HSP) along with other medical/professional societies shall:   i. be responsible for the continuing education activities of health care providers on viral hepatitis;  ii. support the universal screening of pregnant mothers for Hepatitis B;  iii. assist the DOH in the information dissemination on general vaccination strategies to ensure compliance;  iv. actively participate in the development of the treatment strategies for .. viral hepatitis. +   7. Funding   The Department of Health through the National AIDS and STI Prevention and Control Program (NASPCP) and. other concerned bureaus/offices of the Department shall provide funds to support the implementation of the activities for the prevention and control of viral hepatitis.   VII. REPEALING CLAUSE   Other related issuances inconsistent with the provisions of this Administrative Order are hereby revised, modi\ufb01ed or rescinded accordingly. All other provisions 0f Administrative Order No. 2 5.1997 dated February 20, 1997 and Administrative Order No. 2006 \u2014 0015 dated June 23, 2006 which are not affected by this order shall remain valid and in effect.   VIII. SEPARABILITY CLAUSE   In the event that any provision of this Order is held invalid, the validity of the remaining provisions shall not be affected.   IX. EFFECTIVITY   This Order shall take effect immediately.  ", "  I. Rationale:  Newborn screening enables early detection and management at certain inborn metabolic disorders, which, if left untreated, may lead to mental retardation and even death. This procedure was introduced almost four decades age in developed countries. In the Philippines, newborn screening was initiated by the University of the Philippines-National Institutes of Health in 1996. In a period of 3 years, statistical information were collected for same of the disorders:    While the incidence, is low from a public health point of view, DOH is putting high priority for newborn screening in as much as the provision of quality life even for a fraction of our 2 million babies born annually deserves as much attention as survival.   II. Policy Statements:  1. The Philippine Newborn Screening Project is a collaboration between the Department at Health (DOH) and the University of the Philippines - National Institutes of Health (UP\u2014NIH)  2. The project shall be lodged at the Family Health and Nutrition Cluster of the DOH.  3. All DOH retained and renationalized hospitals shall participate in the project by year 2000. All other hospitals both private and government shall participate in the project by year 2004.  4. At the initial phase of the project up to year 2004, the screening process shall be primarily hospital based. It is envisioned that by year 2004, newborn screening shall be part at standard newborn care and be a national program.   5. Pilot tests involving selected health facilities shall be started prior to wide-scale community based newborn screening. It is envisioned that by year 2010, all newborn babies will be screened.  6. The scope of the project shall include 6 disorders namely: Congenital hypothyroidism, congenital adrenal hyperplasia, phenylketonuria, glucose 6 phosphate dehydrogenase deficiency, homocystinuria end galactosemia. The screening fee is currently priced at P450.00. The cost is inclusive of all materials, supplies and freight which are incidental to the screening process.   7. Expenses for the screening process shall be borne by the parents, unless the hospital or the local government or NGO has a scheme providing full or partial subsidy depending on the financial capability of the parents. The Philippine Health Insurance Corporation shall hopefully implement a new package for newborn care in its insurance scheme.  8. DOH funds allocated for newborn screening shall at the initial phase of the project until year 2004 be utilized for advocacy, training of health workers and management of babies found to be positive for any of the six disorders.  9. Newborn screening shall be done through a heel prick to be performed by trained health workers. The procedure shall be done preferably on the 48th hour of life. However, in cases of early discharge, the sample collection must be done not earlier than the 24th hour from birth. In case a baby is discharged earlier than the 24th hour, the baby should be brought back to the health facility for screening within the first week at life.  10. DOH shall draft and finalize the policies pertaining to the project. It shall make the directional plan, secure funds for the project and be active in advocacy.  11. UP-NIH shall provide technical advice. At the initial phase, it will act as central laboratory taking charge of screening all specimens. UP-NIH will assist DDH in training laboratory perscnnel and in setting-up satellite laboratories by year 2001. In addition, it shall be responsible for monitoring laboratories for quality assurance.    12. DOH and UP\u2014NIH shall conduct trainings for health workers to enable them to harness their skills at advocacy, organizing newborn screening teams in hospitals, RHUs, private clinics (e.g. lying\u2014in clinics) to implement the project. Medical specialists shall be selected to undergo short course on the diagnosis and management of common metabolic disorders. Medical technologists at selected hospitals shall be trained in setting up the satellite laboratories. Physicians, nurses and health promotion officers shall be trained on genetic counselling.  13. UP-NIH is also tasked to came up with treatment protocols for each of the disorders in question and assist DOH in the preparation of IEC materials.  14. Currently the UP-NIH is the repository of all statistical information related to the project. By year 2001, the DDH registry of diseases shall be revised to include congenital metabolic disorders.  15. A newborn screening surveillance system shall be established in all regions to track down the number of infants with congenital metabolic disorders and the percentage cf infants for whom appropriate management has been instituted.  16. The regional health office (RHO) shall designate newborn screening coordinators to coordinate with DOH in the implementation of the policies. The regional coordinators shall include newborn screening in the regional plan, monitor and evaluate the project. In addition, they shall advocate for newborn screening through enactment of local ordinance by LGU.  17. Newborn screening coordinators shall be designated at all levels to oversee the implementation in the province, city and catchment municipalities.  18. The RHO/PHO/CHO shall monitor the implementation of the project. They shall collate and analyze performance reports provided by UP-NIH, conduct field visits, hold conferences among implementors to discuss issues and recommend solutions.  19. The LGU may assist in the recall of patients with positive results through the PHO, CHO and district offices. They may also devise a financing scheme to assist indigent patients.  20. At the initial phase of the project up to year 2004, the hospitals, whether private or government shall be the implementing unit of the project. Each hospital shall organize a hospital coordinating team composed preferably by a pediatric consultant, an obstetrics-gynecology consultant and the chief nurse.   21. The hospital coordinating team shall perform the following tasks: a. increase awareness among the hospital medical-nursing staff   b. devise strategies whereby parents or mothers are informed of newborn screening as early as the first prenatal visit. c. ensure that babies are screened through a heel prick after obtaining parental consent. d. ensure that all filter papers are promptly sent to the laboratory. e. inform parents about the results. f. recall patients with positive screen for confirmatory test. g. manage and monitor patients who are confirmed to have any of the six disorders.  22. In addition to the above tasks, the hospital coordinating team shall see to it that administrative matters including correspondence, information and statistical data are collected and financial concerns are handled efficiently.  23. The NGO and other GO\u2019s shall be tapped for advocacy, financial support and assistance in recall.  24. DOH, in collaboration with UP-NIH shall undertake a comprehensive evaluation of the project by year 2003. However, special studies may be conducted to address issues and problems that surface in the reports.  25. Research and development concerning newborn screening processes and the diseases with which it is concerned is strongly encouraged and must be included in the regional/provincial/city plans.   III. Effectivity  This Order shall take effect immediately.   ", "  I Rationale  Section-11 at ISA 928S known as the Newborn Screenlng Act of 2004 stipulates that in Order to ensure that newberri screemng will be accessible to all newborns, the Advisory Committee on Newborn Screemng (ACNBS) shall review and the Newborn Screening Center (NSC) recommend the newborn screening fee to be charged by the Newborn Screening Centers.  Section 19\u2014d of the Implementing Rules and RegulatIon of RA 9288 clearly stated, \"A health facility may collect a reasonable fee for the collection of samples which shall not be greater than the maximum allowable service fee prescribed by DOH\".  The General Policy Statement of DOH Administrative Order 121 s. 2003 no.5 also stated that Newborn ScreenIng (NBS) Fee Shall be regulated by DOH to prevent exorbitant overhead cost thereby making newborn screening more affordable to parents who wanted to have their newborns screened.  Based on the study conducted on the actual cost incurred in the collection and testing of the Newborn Screening Dried Blood Spot and with due consideration of the prevailing cost at reagents and supplies the ACNBS decided to set a \ufb01xed amount for the following:  a) NBS Fee or Cost of the NDS Specimen Commection Kit to be charged by the Newbord Screening Center (NSC) and;  b) Maximum allowable service fee to be charged by the health facility such as hospitals, lying-ins, rural health units/health centers collecting the newborn screening samples.  II. OBJECTIVES  To realize the goal at the Department in making newborn screening more accessible or affordable to the general public, this Administrative Order aims:  1. To standardIze the NBS Fee or Cost of the NBS Specimen Collection Kit to be charged by the NSC  2. To set the maximum allowable service fee to be charged by all health facilities collecting newborn screening samples.  III. COVERAGE  This Administrative Order shall be applicable to all newborn. screening centers and all health facilities such as hospitals, lying-ins or birthing facilities rural health units health centers and the like from both the government and private seetors currently collecting blood samples for newborn screening.  IV. NEWBORN SCREENING EIEESI:  The newborn screenlng fee or cost for the newborn screening specimen collection kit and maximum allowable service fee for the collection of newborn screening samples are hereby prescribed as follows:    V. REPEALING CLAUSE.  The provIsIon of A.O. No 1 s. 2000 (Policies en the Nationwide Implementation of Newborn ScreenIng System) and AD. No. 121 s. 2003 (Strengthening Implementation of the. National Newborn screening System) and related issuance inconsistent or contrary with the provision of this administrative order are hereby rescinded or revoked.  VI. EFFECTIVITY  This order shall take effect ffteen (15) days after filing with the University of the Philippines Law Center.   ", " I. BACKGROUND AND RATIONALE   Republic Act. No. 10121 or the Philippine Disaster Risk Reduction and Management Act of 2010 (DRRM Act) defines the National Disaster Response Plan (NDRP) and mandated the Department of Health (DOH) as member of the Council to manage the health consequences of disasters through the provision of health services. Based on this mandate the DOH has '_deve10ped the National DRRP for Health and capacitated all the regional of\ufb01ces. It was during the onslaught of the super typhoon Yolanda that this plan was tested. The DOH led the Health. Cluster in the provision of essential services for its four sub-clusters namely medical and public health, water and sanitation hygiene, nutrition in emergencies, and mental health and psychosocial support.   However, despite the concerted efforts for a multisectoral response several post-Yolanda evaluation workshops and reports found gaps in the capacity and capability of the government, including the health system. There are identified areas without clear policies, guidelines, and standards that caused ineffective policy implementation and weak coordinating mechanisms. Hence, there is a need to formalize the guidelines in the provision of the essential service packages for the four sub-cluster through this Order to set standards in the delivery of health services for emergencies in disasters to be reinforced and complied by all implementing agenmes.   II. OBJECTIVES   To set the standards for the effective, efficient and timely delivery of essential health services in emergencies and disasters.   Specifically:   a. Set guidelines in the delivery of essential health services in emergencies and disasters.   b. De\ufb01ne the essential service components for health, nutrition, water and sanitation hygiene, and mental health and psychosocial support that need to be available and accessible before, during, and after emergencies and disasters.    c. Delineate the roles and responsibilities of concerned of\ufb01ces, stakeholders, and partners in the delivery of essential health service packages.   III. SCOPE AND COVERAGE   This Order is issued for the guidance of the health sector both government and private, - which includes DOH Central and Regional Of\ufb01ces, its attached agencies, hospitals and other healthcare facilities, local. government units, other national government agencies, international and local non-government organizations, development partners, professional societies, and other stakeholders involved in disaster risk reduction and management, emergency preparedness and response operations.   IV. GENERAL GUIDELINES   1. The EHSP shall be implemented in all humanitarian crises guided by the principles of humanity, neutrality and impartiality and likewise implemented at the onset of an emergency or disaster and shall continue until restoration of the regular health services.   2. The EHSP in Emergencies and Disasters shall set standards of minimum services relative to promotive, preventive, diagnostic, and curative phases during emergencies and disasters at all levels. It shall be made available and accessible to the affected population with the same need, regardless of their age, gender, creed and ethnic origin.   3. The package of essential health services will focus on the four (4) DOH\u2014led clusters or Health sub-clusters namely Medical and Public Health, Nutrition, Water and Sanitation Hygiene, and Mental Health. and Pyschosocial Support.   4. All levels of governance shall allocate budget for capacity building, human and non.\u2014 human resource mobilization, and localized promotion and advocacy materials (See Annex B) for the implementation of the EHSP out of the funds of the national government agencies allotted in the national DRRM fund and General Appropriations Act (GAA) and LGUS\u2019 fund through the local DRRM fund, and/or through the Disaster Management Assistance Fund. -   5. The Local Government Units shall have the primary responsibility and accountability in providing the essential health service package with assistance from stakeholders that are involved directly or indirectly in the delivery of health services.   V. SPECIFIC GUIDELINES   A. Essential Health Service Package   The four (4) Health sub\u2014cluster Essential Service Packages (ESP) aim to provide a focused approach for all affected individuals especially the vulnerable and marginalized populations during emergencies and disasters. The priority in providing the ESPS may change as required by the nature of the emergency (e. g. Complex Emergencies) or disaster and the local context. This package of services is assumed to cover the anticipated and historical health needs of the affected population but shall always be informed by assessments.   1. Medical and Public Health ESP   a. Description   The health requirements of the general population and vulnerable groups shall be met primarily through the following component services: Maternal and Child Health, Prevention and Control of Communicable Diseases, Sexual and Reproductive Health, Management of Injuries, and Control of Non~Communicable Diseases in accordance with accepted national and international standards.   b. Components   1. Health Services for saving lives including those that are needed for search and rescue right after disaster strikes such as Basic Life Support, Standard First Aid, and Pre- hospital Care. .Also includes prepositioned \ufb01rst-aid/survival/family health kits and breastfeeding kits.   2. Health Services to prevent and control disaster-related morbidities including communicable diseases and vaccine preventable diseases.   i. Provision of effective injury and proper wound care.  ii. Provision of prophylaxis for \ufb02ood-borne diseases such as leptospirosis and acute watery diarrhea.  iii. Provision of tetanus toxoid to those with dirty wounds and those involved in rescue or clean\u2014up operations   3. Health. Services that need to be continued in the disaster sites including non\" communicable diseases (e. g. lifestyle-related diseases, and degenerative diseases.)   4. Maternal, Newborn and Child Health, Essential Intrapartum and Newborn Care (EINC), Basic Emergency Obstetric and Newborn Care (BEmONC) including ensuring clean and safe deliveries, infant and young child feeding counseling, measles and OPV immunization for children aged 6 months to 15 years, vitamin A supplementation for children 6 months to under-\ufb01ve years old, iron-folio acid supplementation for pregnant and lactating women, under-\ufb01ve children feeding support, and provision of safe havens (child\u2014friendly space and woman-friendly space.)   5. Sexual and Reproductive Health (SRH) services in the evacuation centers/communities with, and treatment, prevention and support services, provision of breastfeeding and counseling support to human-immunode\ufb01ciency virus (HIV) and sexually-transmitted infections (STIs). Refer to A0 2016-0005 on MISP for SRH.   6. Early treatment and continuation of essential therapies for acute/ chronic conditions/exacerbations including trauma and injuries, skin infections, non\u2014 communicable diseases (e. g. lifestyle-related diseases, degenerative diseases, bronchial asthma, pulmonary tuberculosis, cardiovascular disease, diabetes mellitus and other endemic diseases.)   7. Health. Support Services for the vulnerable population:  i. Services for older persons (OP), people with disabilities (PWDS), people with special needs (PWSNS), and people with pro-existing mental illness.  ii. Services for the clinical and legal assistance for survivors of sexual violence.  iii. Systems of referral, communication, and safe transport and pro-hospital care of patients requiring definitive care.   2. Nutrition ESP   a. Description   In coordination with the Food and Non\u2014food Items (NF I) Cluster, the nutritional requirements of the general population and vulnerable groups shall be met primarily through nutrition assessment, infant and young child feeding, food assistance, management of acute malnutrition, and micronutrient supplementation in accordance with accepted national and international standards. These must be supported with nutrition education as well as interventions related to food, health, mental health and psychosocial support, water, sanitation, and hygiene, social welfare, food security and livelihood.   b. Components   1. Mobilization of community health and nutrition volunteers and peer support groups within 24 hours.   2. Conduct of infant and young child feeding (optimal and appropriate breastfeeding and complementary feeding) assessment and counselling within 24 hours.   3. Conduct of rapid nutrition assessment after 72 hours. Mid\u2014upper arm circumference (MUAC) measurement (including clinical examination for the presence of bilateral edema) must be conducted if weight and height measurements are not possible.   4. Immediate provision of high-dose vitamin A supplements to target groups unless a similar dose was given in the past four weeks and iron-folate within 24 hours as defined in the current guidelines for micronutrient supplementation. Likewise the provision of Micronutrient Supplement Powder to children 6\u201423 months within 72 hours. Refer to DM 2011-0303.   5. Posting and distribution of nutrition promotion and advocacy materials within 24 hours.   6. Appropriate management and referral of severe acute malnutrition cases with complications appropriately within 72 hours.   7. Organization of targeted supplementary feeding covering children 6-59 months, pregnant, and lactating women within 72 hours and beyond, when the prevalence of global acute malnutrition (GAM) is 10-14%.   8. Nutritional assessment and appropriate response interventions and management of acutely malnourished children, pregnant and lactating women, children with micronutrient de\ufb01ciencies and those children who are stunted.   9. Provision of counselling services and supportive nutrition care for promotion, protection, and support to infant and young child feeding practices, such as exclusive breast feeding, re\u2014lactation, and special dietary restrictions within 72 hours.   10. Monitoring of any act that is against the Milk Code, particularly the prohibited distribution or marketing of infant formula and milk donations as well as promotion materials in any form.   3. Water, Sanitation and Hygiene (WASH) ESP   a. Description   The WASH requirements of the general population shall be met primarily through the following component services: Hygiene Promotion, Water Supply, Excreta Disposal, Vector Control, Solid Waste Management, and Drainage in accordance with accepted national and international standards.   b. Components   1. Assessment and evaluation of the WASH conditions in the pie-identified evacuation centers within 0-2 hours upon arrival to the area.   2. Provision of safe water and adequate water storage facilities and protection of water supply sources within 3-6 hours upon arrival. to the affected area.   3. Hygiene promotion to encourage proper behavior through hand washing, hygiene practices and use of WASH facilities within 12 hours.   4. Implement non-harmful vector control measures (such as bed nets, repellent, lotions, etc.) within 24 hours.   5. Provision of receptacles/bins and storage facilities for solid waste management within 24 hours.   6. Provision of sanitation facilities, excreta disposal facilities, and implementation of sanitation techniques within 24 hours.   7. Conduct of water quality surveillance, disinfection and treatment within 24 hours and regularly thereafter.   8. Implement drainage of WASH facilities to prevent contamination of water sources and vector breeding places within 24 hours and regularly thereafter.   9. Immediate provision of separate toilet facilities for males and females that are easily accessible, adequate in number, well lighted and suf\ufb01ciently close to dwellings.   4. Mental Health and Psychosocial Support (MHPSS) ESP   a. Description   The mental health and psychosocial support requirements of the general population and vulnerable groups shall be met primarily by ensuring that social considerations are taken into account in all relief efforts, as well as by providing psychological \ufb01rst aid and gradated psychological interventions in accordance to the accepted national and international standards. (e. g. IASC 2007 Guidelines for mental health and psychosocial support in emergency settings.) These considerations and interventions must be supported with activities \u2014 services, promotion and education related to food, health, water, sanitation, and hygiene, and livelihood.   b. Components   1. Provision of support to staff who experienced extreme events upon manifestation of signi\ufb01cant behavioral changes.   2. Referral of more severe, complex or high risk cases to specialists and facilities within 12 hours.   3. Utilization of existing communal, cultural, spiritual and religious healing practices as approaches to MHPSS, as appropriate within 12 hours.   4. Community Mental Health Education through fliers, fora and other information, education and communication (IEC) materials within 24 hours.   5. Coordinated assessment of mental health and psychosocial issues using global assessment tools and guidelines (e.g. WHO/UNHCR 2012 MHPSS assessment toolkit, IASC 2013 Assessment guide.)   6. MHPSS interventions for survivors of sexual violence if requested by the survivor and supported with signi\ufb01cant signs and symptoms based on the assessment tool.   7. Protection and promotion of responder\u2019s well-being during preparation, deployment and follow-up phases.   8. Provision for psychotropic medications and sedatives when necessary.   9. Provision of psychological first aid for the general population, and provision of access and referral to a graded and speci\ufb01c MHPSS interventions. Access to such MHPSS supports and interventions should be ensured for vulnerable groups. The affected population should be provided with, regular updates on information including disaster/emergency status, relief efforts, and legal rights.   B. Roles and Responsibilities   1. DEPARTMENT OF HEALTH CENTRAL OFFICE (DOH\u2014CO) AND ITS ATTACHED AGENCIES   a. Health Emergency Management Bureau (HEMB)   1) Oversee the management of the EHSP during emergency and disaster.   2) Develop, review and update policies, plans, guidelines, protocols, and standards on the provision of essential health service packages in emergencies and disasters in coordination with members of the health sector.   3) Provide technical assistance and allocate funds to augment \ufb01nancial and logistical needs of implementing offices/agencies. (Refer to Annex A)   4) Coordinate with the DOH Regional Offices, LGUs and other implementing agencies the integration of EHSP in their operational plans and programs.   5) Monitor the implementation of the EHSP and ensure its compliance to standards.   b. Disease Prevention and Control Bureau (DPCB)   1) Assist HEMB develop, review and update policies, plans, programs, guidelines, protocols, and systems related to the provision of essential health service package.   2) Ensure that the essential health service package are mainstreamed in the program plans and allocate funds hereof.   c. Epidemiology Bureau (EB)   1) Develop policies, plans, programs, guidelines, protocols and tools to support reporting and monitoring of the essential health service package in emergencies and disasters.   2) Conduct studies and disseminate \ufb01ndings of such to build evidence to improve and support uninterrupted delivery of health services. '   d. Health Promotion and Communications Service (HPCS)   1) Lead in the development and implementation of health promotion, advocacy, and risk communication plans, IEC materials and advisories/bulletins for essential health service packages with technical assistance from HEMB and DPCB.   2) Conduct stakeholders\u2019 analysis for promotion. and advocacy   e. Health Facility Development Bureau (HFDB)   1) Lead in the implementation of the policy on Hospitals Safe \ufb01om Disasters. Refer to A0 2013-0014.   2) Support implementation of the rules and regulations governing the licensure of ambulances and ambulance service provides.   3) Ensure implementation of guidelines on safe ambulance services and mobilization of blood and its components.   4) Provide technical assistance to all health facilities in planning and facility enhancement and support the upgrading of national referral hospitals and laboratories.   f. Bureau of Local Health Systems Development (BLHSD)   1) Provide technical assistance in the development of and strengthening mechanisms for delivering essential health service packages at the regional and local levels.   h. Health Facilities Services Regulatory Bureau (HFSRB)   1) Ensure that licensing requirements for health facilities include standards development and quality assurance policies related to disaster risk reduction and management in health.   i. Health Human Resource Development Bureau (HHRDB)   1) Support the development training programs, designs, manuals for various stakeholders and partner on EHSP.   2) Identify and coordinate with institutions that can support capacity building activities that will support EHSP.   j. Bureau of International Health Cooperation (BIHC)   1) Lead in the facilitation and coordination of international humanitarian assistance related to the four (4) Health sub\u2014clusters.   2) Assist in mobilizing fund support for the EHSP among potential international humanitarian partners.   k. Logistic Management Division\u2014 Administrative Service (LMD\u2014AS)   1) Proposition an adequate supply of EHSP goods and commodities.   2) Track the timely distribution of EHSP goods and commodities.   3) Develop partnerships with private sector for the transport and safe warehousing of EHSP supplies.   l. National Nutrition Council (NNC)   1) Develop appropriate policies, plans, programs, guidelines, protocols, and systems on food and nutrition during emergencies and disasters.   2) Provide technical assistance to implementing agencies and LGUs on nutrition management in emergencies and disasters.   3) Ensure that nutrition programs and local nutrition action plans contribute to emergency preparedness, mitigation, response, and recovery activities.   4) Facilitate the coordination of the delivery of nutrition services in areas affected through the national and local nutrition cluster.   5) Coordinate with other Health-sub clusters and with other relevant clusters, 1 e Food and Non\u2014food Item (NFI), and Camp Management for concerns related to nutrition in emergencies response operation.   m. Philippine Health Insurance Corporation   1) Support affected population in emergencies and disasters including, but are not limited to : ambulatory care (out-patient services), clinics, ambulance services and hospital care packages, reimbursements, and services in non-PhilHealth accredited institutions or health service providers.   2. DOH REGIONAL OFFICES (ROS) and DOH ARMM   1) Oversee the implementation of these policies within the region.   2) Formulate and develop plans, procedures and protocols to implement and adopt this policy and guidelines and allocate funds.   3) Implement a mechanism of coordination and collaboration with hospitals, LGUs, and other stakeholders to ensure timely and effective delivery of the EHSP.   4) Provide technical assistance and augment logistics to LGUs and other implementing agencies.   5) Monitor EHSP implementation of LGUs and provide feedback and policy recommendations to the Secretary of Health thru the Area Cluster Head.   6) Conduct rapid and comprehensive needs assessment pre and post-disaster in the provision of essential health service packages.   3. DOH HOSPITALS   1) Formulate plans, procedures and protocols to implement this policy and guidelines and integration of the provisions.   2) Ensure availability of funds to support implementation of the EHSP.   3) Implement a mechanism of coordination and collaboration with other hospitals (both government and private), partners, and other stakeholders, to ensure timely and effective service delivery.   4) Deploy medical response teams as necessary.   5) Act as receiving facility and referral center.   6) Submit reports; provide feedback and policy recommendations to the R0.   4. LOCAL GOVERNMENT UNITS (LGU)   1) Formulate plans, procedures and protocols to implement and adopt these guidelines and provide funds thereof. .   2) Ensure that the EHSP are pro-positioned before external aid comes in during emergencies and disasters.   3) Ensure EHSP implementation and service delivery such as information management, resource management, and monitoring and evaluation.   4) Establish coordination and collaboration mechanisms among different partners and stakeholders.   5) Maintain a service delivery network with hospitals for referral of treatment and care of special cases through mutually agreed arrangements such as Memorandum of Understanding/Agreement.   6) Sustain a pro-hospital care system in emergencies and disasters.   7) Submit reports; provide feedback, suggestions, and policy recommendations to the PHO/RO.   5. OTHER GOVERNMENT AGENCIES/NON\u2014GOVERNMENT ORGANIZATIONS/ AGENCIES, DEVELOPMENT PARTNERS, PRIVATE SECTOR, AND CIVIL SOCIETY ORGANIZATIONS (C808)   1) Adhere to and observe all requirements, policies and standards on EHSP during emergencies and disasters.   2) Coordinate and participate in inter\u2014agency activities with the Department of Health on Health Emergency Management.   3) Support the DOH/Regional Of\ufb01ces/LGUs/Hospitals in needs assessments, planning and mobilize own resources and help build capacities.   4) Provide feedback and report to Health sub\u2014cluster where they belong.   VI. REPEALING CLAUSE   Upon review of related orders and issuances, there is none found that is inconsistent with the provisions cited in this Administrative Order. Hence, statements in this issuance shall hold true and \ufb01rm.   VII. EFFECTIVITY   This Order shall take effect immediately.  ", " WHEREAS, Section 15 Article II of the 1987 Constitution of the Philippines states that \"The State shall protect and promote the right to health of the people and instill health consciousness among them\";  WHEREAS, Section 2, Article II of the 1987 Constitution of the Philippines states in part that \"The Philippines x x x adopts the generally accepted principles of international law as part of the law of the land x x x\".  WHEREAS, the Philippines has adopted the WHO and UNICEF \"2002 Global Strategy on Infant and Young Child Feeding\", and the various World Health Assembly Resolutions to implement the same, and therefore is legally and morally obligated to follow their provisions.  WHEREAS, towards this end, the State shall support the \"2002 Global Strategy on Infant and Young Child Feeding\" and exerts efforts to address the provision of safe and adequate nutrition for infants and young children, by the protection, promotion and support of breastfeeding;  WHEREAS, the WHO/UNICEF Global Strategy on Infant and Young Child Feeding recommends not only exclusive breast milk for newborns, but also indigenous, fresh and natural foods in combination with continued breastfeeding for infants and young children. It is guided by the World Health Assembly Resolutions, Codex Alimentarius, and consistent with national laws or national policies;  WHEREAS, adequate and proper nutrition is an important and universally recognized component of each child's right to the enjoyment of the highest attainable standard of health as provided for in the United nations Convention on the Rights of the Child, which the Philippine Senate, in accordance with its constitutional prerogative under Section 21, Article VII, of the 1987 Constitution, ratified on July 26, 1990, and which mandates the Philippines to implement various international agreements relevant to Infant and Young Child Feeding;  WHEREAS, the use of breastmilk, which is widely recognized as the best source of nutrition for babies, promotes the development of emotional bonding between the mother and child, bestows upon the newborn infant protection against infection, provides for the mother natural contraception after delivery, and protects the mothers from closely spaced pregnancy.  WHEREAS, with the resultant healthier population and the reduction in infant and under five mortality rates, the country will be closer in reaching its targets for the Millennium Development Goals;  WHEREAS, breastfeeding is the most far-reaching and the least costly strategy for the alleviation of poverty.  NOW THEREFORE, Pursuant to the authority under Section 12(b)(1) of Executive Order No. 51 dated 20 October 1986, otherwise known as \"National Code of Marketing of Breastmilk Substitutes, Breastmilk Supplements and Related Products,\" the Department of Health, through the Honorable Secretary of Health, hereby promulgate the ensuing revised rules and implementing regulations:  RULE I  ENABLING PROVISIONS  SECTION 1. Title. a The following shall be referred to as the \"Revised Implementing Rules and Regulations of Executive Order No. 51, otherwise known as the 'Milk Code', Relevant international Agreements, Penalizing Violations Thereof, And For Other Purposes\".  SECTION 2. Purpose. - These Revised Rules and Regulations are hereby promulgated to ensure the provision of safe and adequate nutrition for infants and young children by the promotion, protection and support of breastfeeding and by ensuring the proper use of breastmilk substitutes, breastmilk supplements and related products when these are medically indicated and only when necessary, on the basis of adequate information and through appropriate marketing and distribution.  SECTION 3. Scope and Coverage. - These Revised Rules and Regulations shall apply to the marketing, and practices related thereto, of the following products: breastmilk substitutes, including infant formula; other milk products, foods and beverages, including bottle-fed complementary foods, when marketed or otherwise represented to be suitable, with or without modification, for use as a partial or total replacement of breastmilk; feeding bottles and teats. It also applies to their quality and availability, and to information concerning their use.  SECTION 4. Declaration of Principles - The following are the underlying principles from which the revised rules and regulations are premised upon:  a. Exclusive breastfeeding is for infants from 0 to six (6) months. b. There is no substitute nor replacement for breastmilk. c. Appropriate and safe complementary feeding should start from six months onwards in addition to breastfeeding. d. Breastfeeding is still appropriate for young children up to two (24 months) years of age or beyond. e.  Infant or milk formula may be hazardous to a child's health and damage child's formative development. f. Advertising, promotions, or sponsorships of infant formula, breastmilk substitutes and other related products are prohibited. g. Other related products such as, but not exclusive of, teats, feeding bottles, and artificial feeding paraphernalia are prohibited in health facilities. h. Government and all concerned stakeholders must continuously accomplish an information, dissemination campaign/strategy, and do further research on the advantages of breastmilk and the hazards of breastmilk substitutes or replacements. i. Milk companies, and their representatives, should not form part of any policymaking body or entity in relation to the advancement of breastfeeding.  RULE II  DEFINITION OF TERMS  SECTION 5. Definition of Terms. - For purposes of these Revised Rules and Regulations, the term:  (a) \"Advertising\" refers to any representation by any means whatsoever for the purpose of promoting the sale or distribution of breastmilk substitutes/supplements and other related products under the scope of this Code;  (b) \"BFAD\" refers to the Bureau of Food and Drugs of the Department of Health;  *Section 4 (f) was declared null and void as per Supreme CourtDecision under G.R. No. 173034 dated October 9, 2007  (c) \"Breastmilk substitute\" means any food being marketed or otherwise represented as partial or total replacement of breastmilk whether or not suitable for that purpose;  (d) \"Committee\" shall refer to the Inter-Agency Committee created under E.O. No. 51, s. 1986 composed of the Secretary of Health, as Chairman, and the Secretary of Trade and industry, the Secretary of Justice, and the Secretary of Social Welfare and Development, as members;  (e) \"Complementary\" means any food, except milk substitutes, whether manufactured or locally prepared, suitable as a complement to breastmilk to satisfy the nutritional requirements of the infant;  (f) \"Container\" means any form of packaging of products for sale as a normal retail unit, including wrappers;  (g) \"Distributor\" means a person, corporation or any other entity in the public or private sector engaged in the business (whether directly or indirectly) of marketing at the wholesale or retail level a product within the scope of this Code;  (h) \"DoH\" refers to the Department of Health;  (i) \"Exclusive breastfeeding\" means giving only breastmilk without water, liquids, teas, herbal preparations, or other food and fluid intake for the first six months of life;  (j) \"Gifts of any sort\" means any form of financial, personal or commercial reward, inducement, incentives and other favors provided directly or indirectly by manufacturers, distributors, and their representatives, of products within the scope of the Code;  (k) \"Health care system\" means governmental, non-governmental or private institutions or organizations engaged, directly or indirectly, in health care for mothers, infants and pregnant women; and nurseries or child care institutions;  (l) \"Health Facilities\" means health care systems including but not limited to health centers, clinics, birthing and parenting classes venues, hospitals, maternal centers/clinics, birthing homes, barangay health stations, health and nutrition posts and lying in clinics;  (m) \"Health Worker\" means a person working in a component of such health care system, whether professional or non-professional, including volunteer workers. It also includes health workers in private practice. Traditional and other birth attendants, their assistants and other community volunteers involved in health and nutrition promotion and education shall likewise be covered;  (n) \"Infant\" shall refer to a person within the age bracket of 0 - 12 months;  (o) \"Infant Formula\" means one of the breastmilk substitutes formulated industrially in accordance with applicable Codex Alimentarius standards;  (p) \"Label\" means any tag, brand, mark, pictorial or other descriptive matter, written, printed, stenciled, marked, embossed or impressed on, or attached to, a container of any product within the scope of this Code;  (q) \"latching on\" means that with the assistance of the health worker and immediately after its delivery, the infant is placed to the breast of the mother in order to initiate sucking;  (r) \"Manufacturer\" means a corporation or other entity in the public or private sector engaged in the business or function (whether directly or through an agent or an entity controlled by or under contract with it) of manufacturing a product within the scope of this Code;  (s) \"Marketing firm\" refers to an entity that does marketing or provides marketing services;  (t) \"Marketing Materials\" and/or \"Services\" means the promotion, distribution, selling, advertising, public relations, information services, internet promotion and communication and information dissemination, in whatever form, including but not necessarily limited to, mail, email, text messages, telephone calls, website advertising, television, motion pictures, stage plays and radio programs, whether live or taped;  (u) \"Marketing personnel\" means any person whose functions involve the marketing of a product or products within the scope of this Code;  (v) \"Medically Indicated\" means special milk formula indicated for infants with inborn errors of metabolism, i.e. galactosemia, phenylketonuria* and maple syrup urine disease;  (w) \"Milk company\" shall refer to the owner, manufacturer, distributor, of infant formula, follow-up milk, milk formula, milk supplement, breastmilk substitute or replacement, or by any other description of such nature, including their representatives who promote or otherwise advance their commercial interests in marketing those products;  (x) \"Natural and indigenous food\" means locally grown or produced foods which are neither artificial nor processed;  (y) \"Other milk products, foods and beverages\" refers to any provision or drink marketed as a partial or total replacement of breastmilk;  (z) \"Other related products\" refers to all materials used to administer breastmilk substitutes; such as, but not limited to, feeding bottles, teats and other artificial feeding paraphernalia;  (aa) \"Products Within the scope of this Code\" shall pertain to breastmilk substitutes and infant formula, including bottle-fed complementary foods, as well as teats and other commodities which intend to replace or substitute, in whole or in part, breastmilk and breastfeeding;  (bb) \"Promotions\" means employing any method, scheme, or design, of directly or indirectly, encouraging or enticing people, or group of persons, in whatever form, whether by chance or skill, to purchase or acquire products within the scope of the Code;  (cc) \"Sample\" refers to single or small quantities of a product provided for free;  (dd) \"Sponsorships\" shall refer to milk companies, and their agents/representatives, hosting, initiating, or otherwise providing games, sport or cultural events, charities, dances/balls, conventions, meetings, youth and women seminars or classes, and other like activities, for the purpose of promoting, directly or indirectly, their products covered within the scope of this Code;  (ee) \"Supplies\" refers to quantities of a product provided for use over an extended period, free or at a low price, for social purposes, including those provided to families in need.  (ff) \"Young Child\" means a person from the age of more than twelve (12) months up to the age of three (3) years (36 months).  RULE III  INFORMATION AND EDUCATION  SECTION 6. Responsibility. - The Department of Health shall take measures to promote, protect, support and monitor appropriate infant and young child feeding (IYCF) practices. Appropriate IYCF practices include the following:  \u2022 Proper Latching-on immediately after birth and initiation of breastfeeding within the first thirty (30) minutes thereafter \u2022 exclusive breastfeeding from 0 - 6 months \u2022 appropriate complementary feeding from 6 months onwards \u2022 continuous breastfeeding up to two (2) years of age or beyond  The goals will be achieved by providing women access to the support that they require - in the family, the community, and the workplace. DOH shall provide objective, updated and consistent information and training of health workers and the general public on infant and young child nutrition in partnership with the local governments and civil societies without any conflict of interest.  SECTION 7. - Hazards and Complete Information on Breastmilk Substitutes and Replacements. - It is the responsibility of the State to inform the general public on the Wizards of the production, preparation and use of breastmilk substitutes and other products covered by the Code. When medically indicated and only when necessary, the use of breastmilk substitutes is proper if based on complete and updated information.  SECTION 8. Information and Education. - The government shall ensure that objective and consistent information is provided on infant and young child feeding, for use by families and those involved in the field of infant nutrition. This responsibility shall cover the planning, provision, design and dissemination of information, and the control thereof.  a) In this regard, The Department of Health in collaboration with the national agencies, local government units, including non - governmental organizations and members of civil society, shall :  a.1. Plan, provide, design, disseminate and regulate information related to infant and young child nutrition and the implementation of the Milk Code;  a.2. Formulate and implement a communication plan, which among others will indicate key messages on infant and young child nutrition;  a.3. Create a Technical Working Group to serve as a clearing house for all information and training materials on infant and young child nutrition and the Milk Code; and  a.4. Assist Local Government Units (LGU's) and other partners in developing strategies to promote breastfeeding and infant and young child nutrition.  b) Informational and educational materials intended to reach pregnant women and mothers of infants, including women of reproductive age, which materials shall include clear information on all of the ensuing; (1) the benefits and superiority of breastfeeding; (2) maternal nutrition, and the preparation for and maintenance of breastfeeding; (3) the negative effect on breastfeeding of introducing partial bottle-feeding; (4) the difficulty of reversing the decision not to breastfeed; and (5) where needed, the proper use of infant formula, whether manufactured industrially or home-prepared. When such materials contain information about the use of infant formula, they shall include the social and financial implications of its use; the health hazards of inappropriate foods or feeding methods; and in particular, the health hazards of unnecessary or improper use of infant formula and other related products including information that powdered infant formula may contain pathogenic microorganisms and must be prepared and used appropriately.  c) The promotion, protection and support of breastfeeding and the proper implementation of the Milk Code shall be an integral part of all information, education, and communication plans and training activities of the Department of Health (DOH), as well as that of the Department of Education (DEPED), Department of Social Welfare and Development (DSWD), Local Government Units (LGU's), and other such concerned agencies/individuals.  RULE IV  RESEARCH  SECTION 9. Research, Ethics Committee, Purpose. - The DOH shall ensure that research conducted for public policy purposes, relating to infant and young child feeding should, at all times, be free from any commercial influence/bias; accordingly, the health worker or researcher involved in such must disclose any actual or potential conflict of interest with the company/person funding the research. In any event, such research and its findings shall be subjected to independent peer review. Towards accomplishing these ends;  a. Assistance for research and clinical trials given by manufacturers and distributors are allowed only upon approval by an ethics committee led by DOH. The same committee shall monitor said researches.  b. The researches shall be conducted in accordance with an approved protocol. Any changes in the protocol after it has been approved will be subject to a new review and approval by the Ethics Committee.  c. Assistance for research maybe allowed subject to the following conditions:  c.1. Researches involving well or ill infants and children as subjects shall be limited to physiological factors and therapeutic studies;  c.2. These studies should in no case be harmful to the subject; and  c.3. Should be limited to those with potential benefits for the particular subject.  d. Recipients of research awards shall not allow themselves, their organizations or their subjects, to be used directly or indirectly for any promotional activity related to products within the scope of the Code. These may be by way of display of posters and streamers patronizing the Company, their products, and/or as lecturers/speakers or testimonials in the promotion of the products that undermine breastfeeding.  e. Assistance for support of laboratory costs, reagents and other materials shall be allowed only upon approval and review by the Ethics Committee regarding their use based on a submitted protocol.  SECTION 10. Public Disclosure. - For transparency purposes, a disclosure and/or disclaimer of the sponsoring company should be done by the company itself, health worker, researcher involved through verbal declaration during the public presentation of the research and in print upon publication.  RULE V  ADVERTISING, PROMOTION, MARKETING And SPONSORSHIPS  SECTION 11. Prohibition* No advertising, promotions, sponsorships, or marketing materials and activities for breastmilk substitutes intended for infants and young children up to twenty-four (24) months, shall be allowed, because they tend to convey or give subliminal messages or impressions that undermine breastmilk and breastfeeding or otherwise exaggerate breastmilk substitutes and/or replacements, as well as related products covered within the scope of this Code.  Section 12. Authority of the Inter-Agency Committee (IAC). - The Inter Agency Committee (IAC) shall review all advertising, promotion or other marketing materials, whether written, audio, visual, cinema, theater, audio-visual and electronics, including but not limited to mail, email, text messages, telephone calls and website advertising, and for communication and information dissemination in any form, for products within the scope of this Code.  The Committee shall develop/update substantive and procedural guidelines for reviewing advertising, promotional and marketing materials, including its screening when deemed appropriate. All such materials must have been approved and consented to in writing by the Committee before the Company's first public or commercial exhibition.  All approved advertisement and/or promotional materials for milk supplements, complementary food, feeding bottles & teats and related products must bear the messages both in English and in Filipino.  The DOH based on the latest scientific information and products may modify the messages, provided that wide dissemination of the message to all concerned is ensured.  SECTION 13. \"Total Effect\". - Promotion of products within the scope of this Code must be objective and should not equate or make the product appear to be as good or equal to breastmilk or breastfeeding in the advertising concept. It must not in any case undermine breastmilk or breastfeeding. The \"total effect\" should not directly or indirectly  *Section 11 was declared null and void as per Supreme Court Decision under G.R. No. 173034 dated October 9, 2007  suggest that buying their product would produce better individuals, or resulting in greater love, intelligence, ability, harmony or in any manner bring better health to the baby or other such exaggerated and unsubstantiated claim.  SECTION 14. Prior Written Consent and Approval of Committee. - No advertising, promotion or other marketing materials whether written, audio, visual, audio-visual, and electronic for products within the scope of this Code, which are marketed as partial or total replacement of breastmilk, including bottle-fed complementary foods shall be printed, published, distributed, exhibited, an
