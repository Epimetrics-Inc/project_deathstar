providers, the general public aged 15-49 years, especially adolescents and young adults in various settings such as the school, community, and other venues of education and communication  6.3.2. Advocacy and information, communication and education materials shall be based on prototype messages and materials that shall be distributed by DOH or accredited partner agencies.  7.0. Strategies  The following shall be the strategies to mainstream NFP:  7.1. Policy and organizational strengthening, Policies shall be clarified and widely disseminated to distinguish fertility awareness (that is, recognition of fertile and infertile phases of a woman's reproductive cycle, including cervical mucus and basal body temperature changes) from NFP so that fertility awareness training can begin at adolescence. The concept of abstinence and family planning can then be more easily added when the adolescents enter into married life. Policies will also be slowly redirected so that, as soon as there are adequately trained staff on NFP at the frontline levels, NFP will eventually be regarded not only as one among several methods that couples can choose from but as a basic method that all couples should know, regardless of method finally chosen by the couple. NFP will be the back-up method for any other temporary FP method since NFP empowers the couple and does not lead to dependence on medical/ paramedical personnel.  7.2. Advocacy and orientation on Fertility Awareness: To lay down a wide net of awareness of the advantages of NFP and to dispel myths on NFP, orientations will be conducted at various levels and using multi-media communication. The following activities can be done: orientation of various church groups (ecumenical), development of EEC materials, symposia in schools,  churches, communities, seminars on adolescent awareness and responsible sexuality, among others.  7.3. Training and certification of frontline health providers: Since the availability of competent and well-oriented trainers is key to the success of NFP mainstreaming, focus will be on training or, if needed, retraining of midwives, nurses, doctors at all levels especially the local government level. Private practitioners shall also be recruited within the church network to include NFP in their services. Volunteer couples and Barangay Health Workers shall also be trained in NFP services. In order to ensure high quality services and to avoid confusion on the methods being taught, certification of-NF P providers will be necessary. Validation of proficiency and renewal of certificates will be done based on the quality of NFP services provided.  7.4. Raising the capability of facilities and services: As soon as there are adequate numbers of health staff trained in NFP, they can very easily include in their counseling activities advice for infertile couples on how to achieve a pregnancy, thus improving FP services to include fertility services through NFP. FP clinics with good NFP services can be repositioned as Fertility Clinics that will also provide advice to couples who cannot achieve a pregnancy. This will enhance the dual role ofNFP and will increase the understanding and demand for the method. Current clinic-based services shall be expanded to include home and community NFP services.  7.5. Networking and development of support groups at all levels especially in the community: Successful NFP users/ couples shall be organized to support new NFP users so that the training is reinforced at the home level. Invaluable experience and visible strategies of NGOs shall be utilized.  7.6. Monitoring and evaluation: Agreed measurable indicators shall be developed in order to monitor the various components of the plan. The important items to be monitored include the following: implementation of activities and strategies according to the plan, gaps in the plan that, were detected, additional resources needed, improvement in techniques of advocacy or training, or linkages, and changes in selected social indicators such as improved family stability or communication, changes in family size and structure such as longer birth spacing, client satisfaction, and others.  8.0. Organization and Management  In order to ensure wide and open participation, a multi-sectoral National NFP Committee and multi-sectoral Regional and Local NFP Committees shall be created as ad hoc bodies to oversee the planning and coordination of NFP mainstreaming activities. These committees shall cease to exist when NFP is considered successfully integrated within the PFPP. The continuation of these committees shall be assessed every 5 years.  8.1. Composition of NFP Committees:  The NFP Committees at the national, regional and LGU levels shall be composed of individuals from government or non-government organizations who are already actively involved in NFP using all modern NFP methods, with adequate experience in proper training and counseling on the modern NFP methods. Individuals who are not yet actively involved in NFP may also become members of the NFP committees provided they have been trained by DOH or DOH-accredited agencies on the Basic Course for Modern NFP Methods.  At the Regional level, the DOH Regional Director, after training on NFP, shall be the chairperson of the Regional NFP Committee.  An appropriate Department Order shall be issued to govern the specific membership and subcommittees of the National NFP Committee Appropriate Regional Orders shall be issued to define the specific membership and subcommittees of the Regional NFP Committees.  8.2. Functions of NFP Committees:  The NFP Committees at various levels shall have the following functions:  National NFP Committee:  1. Based on the National NFP Strategic Plan Year 2002-2006, coordinate the preparation of the National NFP Operational Plan for each year; and recommend this to the Secretary of Health for approval;  2. At the end of each Five-Year National NFP Strategic Plan, coordinate the planning for the succeeding Five-Year Strategic Plans;  3. Review and recommend Regional NFP Operational Plans for approval of the Secretary of Health;  4. In coordination with the appropriate DOH units, oversee the funding allocation and utilization of NFP funds that come from government and non-government sources;  5. In collaboration with the appropriate DOH units, coordinate the proper implementation of the national activities based on the approved National NFP Operational Plan;  6. Perform other functions that may be required by the Secretary of Health.  Regional NFP Committee:  1. Based on the National NFP Strategic Plan Year 2002-2006, coordinate the preparation of Regional NFP Operational Plan for each year, and endorse this to the National NFP Committee for review and endorsement to the Secretary of Health for approval;  2. Review and approve local government proposals for NFP activities incorporating these in the Regional NFP Operational Plan for each year;  3. Perform other functions that may be required by the Secretary of Health.  Sub-regional NFP Committees may also be created depending on the operational and managerial demands at the local levels. The Regional NFP Committee or the Local Chief Executive may initiate Local NFP Committees when necessary.  The National NFP Committee shall report to the Undersecretary of Health specifically assigned to be the adviser of the committee.  8.4. Funding mechanism and process:  NFP funds appropriated by Congress through the Department of Health and other funds that may be donated to the DOH by non-government agencies shall be allocated based on the appropriateness of the operational plans as these conform with the national strategic plan. Only activities duly incorporated in approved NFP operational plans shall be funded. Thus, Regional Health Directors shall endorse funding for regional and sub-regional activities by endorsing the Regional NFP Operational Plan to the National NFP Committee. For year 2002, this process shall be implemented immediately upon effectivity of this Order. In Year 2003 and succeeding years, Regional NFP Operational Plans shall be submitted to the National NFP Committee for review not later than the end of November of the preceding year. The Regional NFP Committees shall be involved in any revision or enhancement needed to get the plans approved. Duly-approved Operational Plans shall be officially approved with funding allocations.  Activities may be reprogrammed through the same process of endorsement and approval through the Regional and National NFP Committees. Allocation of Regional funds for NFP shall also be based only on approved NFP Operational Plans.  9.0. Timetable and Budget  The following shall be the phases of the plan:  YEAR 1 Awareness-raising and basic technical capability building and networking YEAR 2 Monitoring of progress, expansion of services and networks, sustenance of awareness-raising and capability building activities YEAR 3 Mid-term evaluation and redirection (if needed) YEAR 4 Expansion of coverage and higher quality improvement of services YEAR 5 End of term evaluation and phase out or strategic planning for next 5 years  In the first year of implementation, P50 million pesos have been allocated by Congress. This shall be used to create high awareness and acceptance of NFP among the health staff and general public as well as technical capability building and networking.  In the succeeding years, DOH shall allocate funds according to the specific activities identified for the year. DOH should also identify other sources of funds from partners and donors.  10.0. Reporting, Monitoring and Evaluation  10.1. Reporting Forms and Procedures: The items listed in section 4.3. shall be incorporated in the existing DOH reporting and FHSIS forms for Family Planning.  10.2. Monitoring and Evaluation Procedures: Monitoring of plan implementation and performance shall be incorporated in regular monitoring activities of the DOH.  Additional or special monitoring and evaluation activities shall be incorporated in the specific operational plans as necessary.  11.0. Repealing Clause  This Order revises, modifies or rescinds all other orders and circulars that are inconsistent or conflict with the provisions of this Order, especially DC 101-A s. 1991, DC 229-A s. 1996, DC 130 s. 1997, AO 43 s. 2000, AO 49 s. 2001 and AO 50 s. 2001. All other previous provisions that are still consistent with this Order shall continue to be in effect.  12.0. Effectivity  This order shall take effect immediately. ", " I. Rationale  The Fifth (5th) National Nutrition Survey of the Food and Nutrition Research Institute of the Department of Science and Technology (DOST) shows that micronutrient malnutrition, particularly deficiencies in Vitamin A, Iron and Iodine, is still a major public health problem. To address this problem, the Philippines has adapted the main strategy of fortification of commonly consumed foods to increase the micronutrient intake of the population particularly of the at-risk groups of women and children and thus, eliminate the problem of micronutrient malnutrition. In support of this strategy, two (2) major laws have been passed. Republic Act 8172 or the Asin Law which was enacted in 1995, mandates that all salt for human and animal consumption be fortified with iodine. Republic Act 8976 or the Food Fortification law of 2000, mandates the fortification of flour with Vitamin A and iron, sugar with Vitamin A, cooking oil with Vitamin A and rice with iron by November 7, 2004. Articles 7, 12, 21 and 22 of Republic Act 7394, Consumer Act of the Philippines further requires the Department of Health to establish standards of identity and quality of foods.  In support of all these laws, Administrative Order (AO) No. 4-A s. 1995 was issued by the DOH to establish guidelines for the micronutrient fortification of processed foods. As distinguished from the Sangkap Pinoy Seal, the Diamond Sangkap Pinoy Seal (DSP) shall be awarded to all manufacturers of staples who have applied for the Diamond Sangkap Pinoy Seal and have complied with the quality standards according to the IRR of RA 8172 and RA 8976.  Under this order, a DSP seal is to be awarded to manufacturers of staple foods. This Order prescribes the guidelines for the awarding of Diamond Sangkap Pinoy Seal.  II. Coverage  This order shall cover manufacturers of staples, namely rice, sugar, cooking oil, flour and salt nationwide.  III. Definition of Terms  For the purpose of these guidelines, the following definitions shall apply:  a) Fortification shall mean addition of micronutrients to staple foods such as rice, sugar, cooking oil, flour and salt based on the recommended standard set by BFAD\u2014DOH. This also means the addition of micronutrient to processed foods at levels above the natural state.  b) Micronutrients are nutrients needed by the body in small amount but must be supplied.  c) Staples shall refer to food items that are widely and regularly consumed by the general public. These include rice, sugar, cooking oil, flour and salt.  d) Diamond Sangkap Pinoy Seal shall refer to the seal of good nutrition quality that will be awarded as an incentive to BFAD registered staple manufacturer who will fortify their products according to standards.  e) Food Manufacturers refers to millers, refiners, processors of food, repackers and importers  f) BFAD means Bureau of Food and Drugs  g) DOH means Department of Health  h) RDA means Recommended Dietary Allowance  i) CHD means Center for Health Development  j) LGU means Local Government Units  k) NFA means National Food Authority  l) SRA means Sugar Regulatory Administration  m) PCA means Philippine Coconut Authority  IV. Statement of Policies  a. Food Fortification staples shall be encouraged to address the micronutrients deficiency in the Filipino diet, based on the daily needs using the Recommended Dietary Allowance (RDA).  b. RA 8172 or ASIN Law (1995) and RA 8976 or Food Fortification Law (2000), the major products will be fortified as follows:  1. rice with iron 2. sugar with vitamin A 3. cooking oil with vitamin A 4. flour with vitamin A and iron 5. salt with iodine  Only when the levels of fortification are met shall the product be claimed as \u201cfortified with\".  c. The Diamond Sangkap Pinoy Seal shall be advocated by the BFAD, in coordination with other national agencies and local government units to staple manufacturers.  d. The BFAD, in coordination with other agencies, National Food Authority (NFA), Sugar Regulatory Administration (SRA) and Philippine Coconut Authority (PCA) shall assist in monitoring compliance of all registered staple manufacturers to RA 8976 and RA 8172.  V. Procedural Guidelines  A. Requirements  1. Duly accomplished application forms 2. A certified true copy of LTO issued by the BFAD 3. Results of product analysis of vitamin A, iron and iodine from a BFAD recognized laboratory 4. Sample of label with the Diamond Sangkap Pinoy Seal  B. Process of Application  1. The food company applying for the Diamond Sangkap Pinoy Seal shall submit all the documentary requirements to BFAD.  2. Applicants should pay a processing fee of P 500.00 to BFAD cashier for every application.  3. Upon receipt of the application, BFAD conducts a desk review to check completeness of the documentary requirements.  3.1 If documentary requirements are incomplete, the BFAD informs applicant thru a notice of deficiency and defers conduct of further evaluation until company submits complete requirements.  4. BFAD conducts a plant inspection to evaluate compliance with current Good Manufacturing Practices (cGMP) and Quality Control (QC) system for product fortification if documentary requirements are complete.  4.1 If LTO was issued earlier in compliance with these two requirements, BFAD may choose to forgo plant inspection.  4.2 It may also choose to forego the plant inspection for those receiving government assistance for the development of fortification technology, provided that a certification of assistance issued by the government concern is submitted with the application papers. For rice fortification, BFAD submits to NFA the documentary requirements for NFA evaluation.  5. BFAD conducts a plant visit (if needed), using the checklist on the fortification process as provided in Annex 1 of the IRR of RA 8976.  6. BFAD makes a final evaluation of the applicant based on the plant visit (if done) and review of documentary requirements.  C. Awarding of the Diamond Sangkap Pinoy Seal  1. If applicant is approved, BFAD prepares the Letter of Diamond Sangkap Seal Award and Diamond Seal of Certificate of Acceptance for the signature of the Secretary of Health.  2. If application is disapproved, BFAD informs the applicant thru a letter or notice of deficiencies/notice of denial. The letter of disapproval/reconsideration contains instruction on appropriate corrective actions.  3. Manufacturers of disapproved application may apply again for the seal after instituting corrective action required.  4. Compliant food manufacturer will be provided with a Diamond Sangkap Pinoy Seal Certificate of Acceptance and a Letter of Award.  5. These companies shall display the Diamond Sangkap Pinoy Seal issued by the Department of Health in the plant site.  6. The same companies shall use Diamond Sangkap Pinoy Seal on the approved product label.  VI. Validity/Effectivity/Revocation  The effectivity of the Diamond Sangkap Pinoy Seal and the Letter of Award shall be from the date of issue and shall be valid for an indefinite period unless revoked for a cause as when monitoring indicates non-compliance and failure to immediately implement corrective action.  VII. Administrative Sanctions  The BFAD, in coordination with NFA, SRA and PCA, after warnings, notice and hearings, may impose any or all of the following administrative sanctions in case of violation of any of the provision of this order as provided for in RAs 8976 and 8172.  a) Order the recall of the products declared/found as mislabeled fortified staples b) Order the correction of labeling of fortified foods staples c) Include in the list of non-compliant food manufacturer for publication d) Impose administrative fines provided for in RA 8976 and RA 8172 e) Suspend or cancel LTO of the manufacturing firm f) Suspend or cancel the use of the Diamond Sangkap Pinoy Seal  VIII. Effectivity  This Order shall take effect immediately. ", "   I. Rationale   The introduction of Newborn Screening (NBS) in the Philippines in 1996 and the enactment of the Newborn Screening Act in 2004 are signi\ufb01cant milestones in the Philippine health sector. Since then, the National Comprehensive Newborn Screening System has been developed and in the course of its implementation has collected over 2.5 million \ufb01lter cards containing residual dried blood spots (DBS) currently in storage at the various Newborn Screening Centers. These residual DBS obtained from newborn screening have generated interest here and around the world as objects of public health research. Likewise, maintenance costs and space requirements of these residual DBS have risen. In this light, this Administrative Order is being issued.   11. Objective   To set the guidelines for the retention, storage and use of residual DBS and to ensure that the con\ufb01dentiality and privacy interests attached to the residual DBS are taken into consideration.   III.Scope and Coverage   This Administrative Order applies to all implementers of the Newborn Screening Program, both public and private, research and academic institutions.   IV. Definition of Terms   1. Residual Dried Blood Spots (DBS) refers to the dried blood spot materials remaining after samples for newborn screening have been punched out.   2. Newborn Screening Data Card refers to the portion of the \ufb01lter card that contains all the identifying and demographic data of the patient accompanying the dried blood specimens.    3. Newborn Screening Reference Center (NSRC) refers to the central facility at the National Institutes of Health that de\ufb01nes testing and follow-up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   4. RA 9288: Newborn Screening Act of 2004 refers to the act promulgating a comprehensive policy and a national system for ensuring newborn screening.   5. RA 9470: National Archives of the Philippines Act of 2007 refers to the policy that enforces proper management, control and regulation of record disposition in all government of\ufb01ces/institutions.  6. Records Disposition Schedule refers to document prepared and submitted by the Newborn Screening Reference Center to the National Archives that governs the disposition of all the records of the National Comprehensive Newborn Screening System.   V. Policies and Procedures   A. General Guidelines   1. All residual DBS shall be stored as long as possible and may be retrieved for non- screening purposes.    2. All newborn screening data shall be secured to protect the privacy of the newborn and its family.    3. Should the need arise, all residual DBS and data cards shall be disposed of so that the con\ufb01dentiality of information is assured.   4. Residual DBS shall be available for screening\u2014related and non-screening purposes.   B. Speci\ufb01c Guidelines   1. Storage of Residual DBS and Data Cards   a) All residual DBS shall be placed under the custody of the Newborn Screening Reference Center (NSRC) at the University of the Philippines National Institutes of Health.   b) Residual DBS, with a unique laboratory identi\ufb01cation number, shall be stored in a secure and centralized storage facility. Residual blood spots shall be stored in a low humidity environment at 4\u00b0C or lower.   c) All samples shall be stored as long as possible, subject to space limitations and the NSRC\u2019s policy on disposal.   d) Upon receipt, all Newborn Screening Data Cards shall be encoded, veri\ufb01ed, and the data maintained in a highly secure database.   2. Retention of Newborn Screening Data   a) Multiple (electronic) copies of stored data shall be maintained.   b) Stored data shall include all information contained on the Newborn Screening Data Card and newborn screening results.   c) The NSRC shall conduct periodic reviews of its computing practices to help ensure that the information collected will remain accessible and readable in the future. The review may address computing issues including data storage, backup, retrieval and management, technological obsolescence, vendor lock-in, data formats and standards, and security.   3. Disposal of Residual DBS and Newborn Screening Data Cards   a) Residual DBS are classi\ufb01ed as non-infectious materials (Classi\ufb01cation of Infectious Substances, Dangerous Goods Regulation, International Air Transport Association, 2010).   b) When the need arises, destruction (and/or disposal) of the residual DBS shall be conducted in an appropriate manner according to the Health Care Waste Management Manual of the DOH and approved by the National Archives of the Philippines.   c) Newborn screening data cards shall be destroyed by shredding after encoding and scanning of the data cards in accordance with the approved Records Disposition Schedule by the National Archives of the Philippines.   4. Screening and Non\u2014Screening Uses of Residual DBS   a) A Special Committee on the Use of Residual DBS (henceforth abbreviated as \u201cSpecial Committee\") shall be created to ensure the appropriate use of the samples.   The primary task of the Special Committee is to evaluate the relevance of the proposed research requests and to assess the capacity of the researcher/requesting body to care for the residual specimens.   b) The Chair of the Special Committee will be a designated representative of the Secretary of the Department of Health. '   c) The Special Committee shall prioritize requests that benefit the patient or his/her family and address public health risks.   d) Requests for the purposes of litigation, criminal investigation, insurance, and employment shall not be approved.   e) Use of Residual DBS for Newborn Screening Purposes   i. Screening-related uses refer to the use of the blood spots for newborn screening and the processes associated with it such as test re\ufb01nement, treatment ef\ufb01cacy studies, new test validation, and results veri\ufb01cation.    ii. Screening\u2014related uses shall not require approval of the Special Committee prior to use of residual specimens. It is the responsibility of the NSRC to maintain patient con\ufb01dentiality and ensure that specimens remain in the custody of NSRC.    f) Use of Residual DBS for Non-screening Purposes   i. Potential use of the samples include, but are not limited to, the following:   1. Patient/Family Studies   2. Public Health Research    ii. All requests for the use of residual DBS for non\u2014screening uses shall go through the Special Committee and the NIH Technical Review Board and ethics review by the UPM Research Ethics Board  iii. In patient/family studies, it may be bene\ufb01cial that the samples be re-linked to the individual from which the sample was taken. This process shall require consent of the source individuals or their legal guardians, in case of minors.    iv. For purposes of public health research, all samples released must be de~identi\ufb01ed. Only samples permitted for research will be released. Any request deemed by the Special Committee and the UPM Research Ethics Board to be consent-requiring shall not be approved. A return or destruction process must be approved as part of the request.  v. Researchers must submit the following documentation to the Special Committee prior to the review of the request   1. Credentials of all requesting investigators   2. Capsule proposal which includes the purpose and anticipated bene\ufb01ts of the study   vi. Upon approval of the capsule proposal, the requesting party is asked to prepare a full proposal for technical review by the NIH Technical Review Board, ethics review by the UPM Research Ethics Board and \ufb01nal approval of the Special Committee.    vii. All costs incurred in the retrieval, preparation, and processing of the request and sample shall be shouldered by the requesting party.   The proceeds shall go to the NSRC for the maintenance of the storage facility.   These guidelines shall be reviewed periodically by NCDPC-DOH.   VI. Repealing Clause   All issuance that are inconsistent with the provision of this Order are hereby repealed/rescinded.   VII. Effectivity   This Order shall take effect \ufb01fteen (15) days after its approval and publication in the of\ufb01cial gazette or newspaper of general circulation.   ", "  1.0 BACKGROUND  1.1 The DOH Women\u2019s Health and Safe Motherhood Project (WHSMP) Maternal Care Delivery Component includes a civil works sub-component which will physically prepare \u201cunreadable text\" provincial and district hospitals, rural health units such as main health centers and barangay health stations, lying-in clinics and maternity waiting homes, to accommodate the unique special requirements of the WHSMP in pursuit of its objectives.  1.2 The Civil Works Sub-Component will upgrade the Obstetrics/gynecology departments or units of said hospitals, repair/renovate rural health units, and construct lying-in clinics and maternity waiting homes at selected provinces.  2.0 ORGANIZATION AND MACHINERY  2.1 The Civil Works Sub-Component shall have four major \u201cunreadable text\" of work. These are SITE AND FACILITIES \u201cunreadable text\", PROJECT DEVELOPMENT (Preparation of Schematic \u201cunreadable text\" and Design Development Plans), PROJECT \u201cunreadable text\" (Preparation of Detailed Architecture and Engineering Plans and Other Contract Documents) and PROJECT IMPLEMENTATION including Bidding and Awarding of \u201cunreadable text\" and Construction.  2.2 The Provincial Management Office (PMO) of the WHSMP shall \u201cunreadable text\" overall responsibility for management, construction and technical performance of this particular WHSMP component and sub-component with technical assistance from the Health Infrastructure Service (INFRA), DOH.  2.3 The Civil Works Sub-Component falls under the Component Management of Maternal Care Delivery which shall be responsible for developing project guidelines and for providing technical supervision over component deliverables.  2.4 The engineering units of the Regional Health Offices (RHO), being the regional technical arm of the INFRA as far as health infrastructure projects is concerned, shall also render technical assistance to the WHSMP by ensuring the proper implementation of the project guidelines in their areas of jurisdiction.   2.5 The four major phases of work will be accomplished with the aid of a private consulting firm collaboration - Philippine Center for Population, and Development and DCCO Engineering Corporation, hereafter referred to as the Consultant.  2.6 The Local Government Units (LGU) through a Memorandum of Agreement with the DOH, shall support the conduct of the major phases of work by providing the access to data, the human resource counterpart, etc., for facilities investigation, project development and project implementation.  3.0 GUIDELINES FOR THE FOUR MAJOR PHASES OF WORK  3.1 SITE AND FACILITIES INVESTIGATION  3.1.1 This phase of work will include investigation of existing hospital and rural health unit sites and structures to determine, among others, their architectural and structural integrity, the state of usefulness and availability of utility systems, and the prevailing environmental conditions.  3.1.2 The Consultant shall conduct the above work for all involved hospitals, rural health units, lying-in clinics and maternity waiting homes.  3.1.3 The Consultant shall submit a Final Report for this phase of work on a per province basis.  3.1.4 The Regional Health Office engineering units shall assist the Consultant by conducting the introductory meetings of the Consultant with the Offices of Governors, Mayors, and Chiefs of Hospitals prior to the start of this phase of work.  3.1.5 The Regional Health Office engineering units shall also provide the appropriate assistance to the Consultant in the gathering of data and in their continuing visits to the involved sites and structures.  3.1.6 The INFRA shall assist the PMO in monitoring the work of the Consultant during the conduct of this phase of work.  3.2 PROJECT DEVELOPMENT  3.2.1 This phase of work will include the preparation and approval of schematic plans for the repair/renovation/upgrading of hospitals/rural health units and for the construction of lying-in clinics and maternity waiting homes.  3.2.2 The Consultant shall perform the above work for all projects under the WHSMP civil works sub-component with technical advise from the INFRA.  3.2.3 The Consultant shall submit a Report consolidating the approved schematic plans on a per province basis.  3.2.4 The INFRA shall assist the PMO in the review, evaluation and final approval of the schematic plans.  3.2.5 As a rule, the schematic plans will be approved by the end-user (Chief of Hospital for hospitals and the Municipal Health Officer for the rest of the rural health units), the Program Manager (WHSMP), upon recommendation of the INFRA, and the Project Director (WHSMP), in that order.  3.3 PROJECT DOCUMENTATION  3.3.1 This phase of work will include the preparation and approval of the necessary contract documents needed for bidding and awarding of the projects for construction such as the Detailed Architecture and Engineering Plans, Technical Specifications and Detailed Estimates.   3.3.2 The Consultant shall prepare the said contract documents for all civil works projects under the WHSMP.  3.3.3 The INFRA shall assist the PMO in the review, evaluation and final approval of the contract documents.  3.3.4 As a rule, the contract documents will be approved following the order set forth in item 3.2.5 above.  3.4 PROJECT IMPLEMENTATION  3.4.1 This phase of work will include public bidding, awarding of contracts, construction period and final project acceptance and turnover.  3.4.2 The public bidding of projects and awarding of contracts will be conducted following the provisions of PD 1594 (Rules and Regulations for the Implementation of Government Infrastructure Projects), as amended, and AO 17 s. 1993 of the DOH.  3.4.3 The public bidding of projects will be done on the Regional Health Office level in order to tap the services and resources of the local private sector as much as possible.  3.4.4 As a general rule, contracts will be awarded on the Regional Health Office level and approved by the Regional Health Director, Program Manager, (WHSMP), upon recommendation of the INFRA, and Project Director (WHSMP), in that order.  3.4.5 The regular supervision of construction of projects will be done by the engineering units of the Offices of the Governor and Mayor concerned as provided for in the Memorandum of Agreement between the DOH and Local Government Units.  3.4.6 As a general rule, the standard procedures to be followed for and during construction, from contract information, problem solving, to contractor\u2019s performance evaluation, shall be based on the provisions set forth in PD 1594, as amended.  3.4.7 The Regional Health Office engineering units shall regularly monitor the construction work activities in their areas of jurisdiction. They shall prepare monthly status reports for submission to the WHSMP, copy furnished the INFRA.  3.4.8 As a general rule, the completed projects will be accepted by the end-user, Regional Health Director, Program Manager (WHSMP), upon recommendation of the INFRA, and Project Director (WHSMP), in that order.  3.4.9 The completed projects will be turned over to the Local Government Units by the Regional Health Directors, representing the WHSMP and the DOH.   This Administrative Order takes effect immediately.   ", "  Pursuant to Presidential Proclamation No.4 dated July 29, 1998, which gives the DOH the leadership 1n the Philippine Measles Elimination Campaign, the following guidelines are hereby adopted.   The mass measles vaccination of children between 9 months to less than 15 years old in schools and communities is hereby extended from October 14,1998 to November 30,1998 in order to ensure that 100% of the target children are covered. It is recognized that several unforeseen circumstances caused delays in the activities especially typhoons that caused disruption of classes.  Everyone is commended for the job already completed especially vaccination in the public schools and in a significant number of private schools. However, since the remaining groups of children who still need to be vaccinated are those most difficult to reach, ie. students in the most conservative private schools and children in difficult circumstances (street children, children in labor, children in armed conflict) - social mobilization should be intensified and new strategies have to be adopted as follows:  1. The mass measles vaccination activity shall be called Ligtas Tigdas Campaign instead of Ligtas Tigdas \u201cMonth\" 2. In schools where vaccination sessions have been conducted but student coverage is 80% or below, additional school- ased vaccination rounds should be rescheduled to raise the coverage to 100%. Adequate social mobilization and IEC MUST be done before vaccination. This should include, among others, a meeting with school administrators, school physicians/ nurses, key faculty and parents; leaflets for parents through the pupils/students; and IEC for the students themselves.  3. In schools where vaccination coverage is above 80%, school-based vaccination or health center-based vaccination may be done to reach 100% coverage. Children who were not vaccinated because of refusal by the parent should bring home with them additional IEC. There is still confusion over the need to vaccinate children who already had prior vaccination or measles. If the pediatricians are the ones advising the parents to refuse, talk to the pediatrician, explain the campaign, provide reassurance and correct technical misconceptions. 4. When classes are cancelled due to typhoons or other causes, immediately re-schedule vaccination at the first possible time. 5. In private schools where vaccination has not yet been conducted to date: * Send immediately the list of the schools with the following information to the Maternal and Child Health Service of the Department of Health (school administrator/directress/rector, address, telephone/FAX numbers), if Catholic the congregation managing the school, and the stated reason for not allowing vaccination in the school). MCHS will facilitate sending of letter by the Secretary and can send MCHS staff to assist in discussions with school authorities. * Request the concerned local government executive to also write a letter to the school * Arrange for two orientation meetings: the first for the key school personnel and the second for the parents. Be sure the school administrators are already convinced before talking to the parents because the parents will get confused if the school authorities give a different message. Emphasize that the school need not have any responsibility for vaccinating or treating adverse events since these will all be provided for by the vaccinating team. They may, however, choose to assist the team. Provide enough copies of the School Information Guide.  * Provide copies of the attached sample lea\ufb02et to all students (annex 1). The attached lea\ufb02et has been specially designed to answer the common questions asked by parents of children in private schools. * Offer several alternatives for the venue of the vaccination. If parents prefer to have their children vaccinated by their pediatrician, arrange for the pediatricians to have the vaccines. Alternately, you may be able to get a private hospital or the Pediatric Society Chapter to sponsor the vaccination in the particular private school. Attached is a copy of the Memorandum of Agreement with the Philippine Pediatric Society, annex 2. 6. For community-based vaccinations, 100% vaccination of preschoolers is high priority. If vaccination in private schools is lagging behind due to difficulties, vaccination of preschoolers should be completed before resuming vaccination in the difficult private schools. To do this, November 18, 1998, ASAP Day for this year, is also hereby declared Bulilit Measles Immunization Day or BMID and will now  include measles immunization of children under 6 years old who have not yet been vaccinated since September 16. Social mobilization and IEC in the communities should be integrated. Vitamin A will also be given for children between 1 to 5 years old. 7. Other special approaches are necessary especially in congested urban poor communities where street children are mobile and where working children may be hidden in factories or homes. In the National Capital Region (NCR), food especially soup, is being provided before or after vaccination to attract street children. Non\u2014government agencies have been mobilized to sponsor this \u201csoup kitchen\" approach.  8. For areas with peace and order problems, special dialogues are being conducted by UNICEF. Please remember that the children in these areas will need multiple antigen since they may have not been covered by routine vaccination. Doctors to the Barrios  should ensure that all the children in their areas receive their vaccinations. Mountain climbers, missionaries and other NGOs should be tapped for this activity. Please facilitate provision of all essential logistics. To meet the deadline for completion of vaccination, DOH Regional staff  should facilitate identification and mobilization of all resources. 9. On power failures and blackouts, remind cold chain managers and field implementers that the measles vaccine is stable at room temperature for about one week. Thus, vaccines which have been exposed to 37\u00b0C for 5 days or less can still be refrigerated again and used for vaccination. Only vaccines which have been exposed to high temperatures above 37\u00b0C or for a period longer than 5 days should be discarded. During power failure, make sure the vaccines are transported and stored to the nearest facility with generators. 10. Use only the diluent provided for the speci\ufb01c vaccine preparation. As much as possible, avoid using commercial distilled water. Also, strictly follow the guidelines on using ALL diluent regardless of the volume in the diluent vial. Some suppliers have allowances for additional vaccine doses. 11. On the incineration of used needles and syringes, other private facilities may be tapped aside from government hospitals. The NCR, for instance, was able to tap the Manila Memorial Park. 12. There are additional funds available for sub-allocation for social mobilization, evaluation, surveillance and other PMEC activities. The DOE Regional Immunization Officers should request MCHS for additional funds through their Health Directors as soon as possible. 13. Provincial, City, District and Municipal level staff should monitor problems weekly, especially schools or communities that are lagging behind. Coverage reports may not be readily available but problems should be immediately identified and solved. Especially look out for big, private schools, street children, children hidden in factories, evacuation areas, and peace and order areas. 14. As predicted, concern over adverse events following immunization has died down following more experience with the campaign. However, please ensure that the necessary precautions are sustained and that the reported AEFIs are consolidated for reporting. 15. Documentation of all activities should continue. Photos, videos and reports should be collected and eventually sent to the MCHS in order to document the good performing areas and the personnel who deserve commendation after the campaign.  The Ligtas Tigdas Campaign has been extended but activities should be completed as soon as possible to prevent the expected rise of cases starting December. When measles cases start rising, it is no longer advisable to conduct mass vaccinations.  For immediate compliance.   ", "  I. BACKGROUND AND RATIONALE  Under-\ufb01ve mortality has declined from 54 to 48 to 40 percent as reported in the 1993,NDHS, the 1998 NDHS and the 2003 NDHS respectively. Yet, malnutrition remains a challenge in the Philippines, directly or indirectly responsible for around 60 percent of deaths among children under \ufb01ve years old. Only 68 percent of children 0-5 years old are normal in weight\u2014 for-age using the NCHS/ WHO standards (1998 NDHS, FNRI). On the other hand, based on the 2003 National Nutrition Survey, 27.6 percent of the same age is underweight and 30 percent are stunted. Low birth babies were about 13 percent (2003 NDHS).  As of the latest NDHS (2003), report shows that early initiation of breastfeeding within an hour after birth occurred in 54 percent of newborns. Thirteen percent of children born five years before the survey were never breastfeed. Only 33.5 percent of infants less than 6 months old are exclusively breastfed but exclusive breastfeeding is very low for 4-5 months at 16 percent. The median duration of exclusive breastfeeding in the Philippines is very short for only less than a month.  The median duration of breastfeeding is fourteen months and children in the rural areas are breastfed longer by ten months than those in the urban areas. Children whose mothers have no or little education are breastfed three times longer than those whose mothers have college education. Mothers whose deliveries are attended by traditional birth attendants are more likely to breastfeed and breastfed longer than those mothers whose deliveries are assisted by medically trained personnel (83 percent compared with 93 percent). Similarly, children delivered in a health facility are less likely to be breastfed than those who were born at home (81 and 90 percent respectively).  Complementary feeding starts very early in the Philippines as shown by the 2003 NDHS report. Among breastfeeding infants under two months of age, 14 percent are given infant formula, 5 percent are given other milk/cheese/yogurt, and 6 percent each received other liquids and solid or semisolid food. The same report shows that 87 percent of 6-7 months old infants were given any solid or semisolid food.  The decline of breastfeeding, compounded by inappropriate complementary feeding practices, is a cause for alarm because of the consequent undernutrition and risk for childhood mortality and morbidity.  The Global Strategy for Infant and Young Child Feeding jointly developed by the World Health Organization and UNICEF is the result of a comprehensive two-year participatory process and grounded on the best available scienti\ufb01c and epidemiological evidence. The Strategy emphasized the need for comprehensive national policies on infant and young child feeding.  The Philippines adopted this strategy to revitalize our attention and commitment to infant and young child nutrition and its impact on survival and development of children.  This policy will serve as a guide for health workers and other concerned parties on infant and young child (1-3 yrs.) feeding including appropriate feeding practices in exceptionally dif\ufb01cult circumstances and ensuring the protection, promotion and support of exclusive breastfeeding and timely and adequate complementary feeding with continued breastfeeding.  II. Guiding Principles  This policy framework is guided by the following principles:  1. The 1987 Philippine Constitution mandates through Article XV Section 3, that \u201cThe State shall defend the right of children to assistance including proper care and nutrition, special protection from all forms of neglect, abuse, cruelty, exploitation, and other conditions prejudicial to their development.  2. This framework is a way of renewing the country\u2019s commitment to the UN Convention on the Rights of the Child, and a response to the Executive Order 310 dated November 3, 2000, which mandates the adoption and implementation of the National Strategic Framework for Plan Development for Children, 2000-2025 (Child 21).  3. The policy framework will build on gains and achievements of the implementation of existing laws, policies and initiatives speci\ufb01cally: Executive Order 51 \u2014 Philippine Code of Marketing of Breast-milk Substitutes (1986); Republic Act 7600 \u2014 \u201c The Rooming \u2014In and Breastfeeding Act of 1992\" - February 5, 1992; Republic Act No. 8172 \u2014 An Act Promoting Salt Iodization Nationwide and For Related Purposes (ASIN Law); Republic Act 8976 \u2014 An Act Establishing the Philippine Food Forti\ufb01cation Program and for Other Purposes- Food Forti\ufb01cation Law; Republic Act No. 8980 -\u2014 An Act Promulgating a Comprehensive Policy and A National System for Early Childhood and Development ( ECCD) Providing Funds Therefore and For Other Purposes or ECCD Act; and the Philippine Plan of Action for Nutrition 1999-2004.  4. The policy framework is a response to Executive Order 286 issued by the President of the Philippines on February 23, 2004, directing national government agencies and other concerned agencies to actively support and implement programs on the \u201cBright Child\". All members of the Council for the Welfare of Children / National ECCD Coordinating Council in partnership with the local governments, communities and families shall promote the Bright Child by pursuing the delivery of integrated services at home and facility  III. PROGRAM GOALS AND OBJECTIVES  General Objective:  The overall objective is to improve the survival of infants and young children by improving their nutritional status, growth and development through optimal feeding.  Speci\ufb01c objectives:  - All newborns are initiated to breastfeeding within one hour after birth - All infants are exclusively breastfed for 6 months - All infants are given timely, adequate and safe complementary foods - Breastfeeding is continued up to two years and beyond  IV. COVERAGE AND SCOPE  This policy shall cover the whole health sector, whether government or private, including professional groups, private sector, LGUs, and other stakeholders at all levels nationwide.  V. POLICY GUIDELINES  A. Target Bene\ufb01ciaries  - Infants, 0-11 months - Young children, 1 year up to 3 years old  B. Breastfeeding Practices  1. Early Initiation of Breastfeeding.  Breastfeeding is an unequalled way of providing ideal food for the healthy growth and development of infants. It is also an integral part of the reproductive process with important implications for the health of mothers. Infants shall be initiated to breastfeeding within one hour after birth. This will stimulate early onset of full milk production and promote bonding of mother and child. All medically trained personnel including doctors, nurses, and midwives and other birth attendants shall ensure that newborns are supported to their early initiation to breastfeeding. The health care delivery system in all facilities shall ensure that all newborns are initiated to breastfeeding within an hour after delivery.  2. Exclusive Breastfeeding for the \ufb01rst six months.  Infants shall be exclusively breastfeed for the \ufb01rst six months of life to achieve optimum growth and development. Exclusive breastfeeding means giving breastmilk alone and no other foods or drinks, not even water, with the exception of vitamins and medicine drops. Exclusive breastfeeding from birth is possible except for a few medical conditions, and unrestricted exclusive breastfeeding results in ample milk production. The conclusion of experts in their systematic review of the optimal duration of breastfeeding that there was no observable de\ufb01cits in growth for infants exclusively breastfed for 6 or more months. In addition, this also reduces morbidity due to gastro-intestinal infections and their mothers are more likely to remain amenorrheic for six months postpartum.  3. Extended breastfeeding up to two years and beyond.  Breastfeeding shall be continued as frequent and on demand for up to two years of age and beyond. Although volume of breast-milk consumed declines as complementary foods are added, breast-milk contribute signi\ufb01cantly as it provides one third to two thirds of average total energy intake towards the end of \ufb01rst year (Prentice, 1991, Heining et al, 1992a).  B. Complementary Feeding Practices  1. Appropriate complementary feeding.  Infants shall be given appropriate complementary foods at age six months in order to meet their evolving nutritional requirements. Appropriate complementary feeding means:  a. timely \u2014 meaning that they are introduced when the need for energy and nutrients exceeds what can be provided through exclusive and frequent breastfeeding;  b. adequate \u2014\u2014 meaning that they provide suf\ufb01cient energy, protein and micronutrients to meet a growing child\u2019s nutritional needs;  c. safe \u2014 meaning that they are hygienically stored and prepared, and fed with clean hands using clean utensils and not bottles and teats or arti\ufb01cial nipples;  d. properly fed \u2014 meaning that they are given consistent with a child\u2019s signals of appetite and satiety, and that meal frequency and feeding method \u2014 actively encouraging the child, even during illness, to consume suf\ufb01cient food using \ufb01ngers, spoon or self-feeding \u2014 are suitable for age.  2. Ensure access to appropriate complementary foods.  Appropriate complementary feeding interventions shall encourage diversi\ufb01ed approaches to ensure access to foods that will adequately meet energy and nutrient needs of growing children, such as use of home\u2014 and community-based technologies to enhance nutrient density, bio-availability and the micronutrient content of local foods.  3. Use of locally available and culturally acceptable foods.  Appropriate complementary food shall include locally available and culturally acceptable foods that meet the energy and nutrient need of young children. Mothers, particularly of infants and young children, shall be provided with sound and culture-speci\ufb01c nutrition counselling and recommendations of a widest array of indigenous foodstuffs. The agriculture sector has a particularly important role to play in ensuring that suitable foods for use in complementary feeding are produced, readily available and affordable.  4. Low-cost complementary foods / industrially processed foods.  In addition, low\u2014cost complementary foods, prepared with locally available ingredients using suitable small-scale production technologies in community settings, shall be encouraged to meet the nutritional needs of older infants and young children. Industrially processed complementary foods also provide an option for some mothers who have the means to buy them and the knowledge and facilities to prepare and feed them safely. Processed\u2014food products for infants and young children shall, when sold or otherwise distributed, meet applicable standards recommended by the Codex Alimentarius Commission and also the Codex Code of Hygienic Practice for Foods for Infants and children.  D. Micronutrient supplementation  Based on DOH Administrative Order 119 s. 2003 dated December 2, 2003 issued by the Secretary of Health - Updated Guidelines on Micronutrient supplementation, the following are the priority targets for micronutrient supplementation:  - Universal Vitamin A supplementation shall continue to be provided to infants and children 6-71 months of age. Vitamin A supplementation shall be given to children at risk, particularly those with measles, persistent diarrhea, severe pneumonia and malnutrition to help re-establish body reserves of Vitamin A and protect against severity of subsequent infections and or prevent complications. Postpartum women shall be given Vitamin A capsule within one month after delivery to increase Vitamin A concentration of her breastmilk as well as Vitamin A status of their breastfed children. Children with xerophthalmia, although rare, shall be treated. Children during emergencies shall be a priority for Vitamin A supplementation following schedule for universal supplementation and for high-risk children.  - Iron supplementation shall be provided to pregnant and lactating women and low birth weight babies and children 6-11 months of age. In addition, anemic and underweight children 1-5 years of age shall also be provided with iron supplements.  - Iodine supplementation shall be provided to women of reproductive age group, school age children and adult males in areas when the urinary iodine excretion of less than 50ug/L in more than 20% of the population, goiter prevalence among school children is greater than 5% and high prevalence of goiter among males.  E. Universal salt iodization (USL).  Families shall be encouraged and educated to use iodized salt in the preparation of food for older infants and young children.  F. Food Forti\ufb01cation.  Food forti\ufb01cation of staple foods will help ensure that older infants and young children receive adequate amounts of micronutrients. The Department of Health as mandated by law shall also continue to encourage manufacturers to fortify processed foods and food products based on the BFAD standards.  G. Exercising other feeding options  - Most mothers can and should breastfeed, just as most infants can and should be breastfed.  - For those few health situations where infants cannot, or should not, be breastfed, the choice of the best alternative \u2014 expressed breast milk from an infant\u2019s own mother, breast milk from a healthy wet\u2014nurse or a human - milk bank, or a breast-milk substitute fed with a cup, which is a safer method than a feeding bottle and teat - depends on individual circumstances.  - Only under exceptional circumstances can a mother\u2019s milk be considered unsuitable for her infant. There are three metabolic disorders that may interfere with breastfeeding, namely galactosemia, phenylketonuria and maple syrup urine disease.  a) Galactosemia - infants suffering from this disease cannot be fed either breastmilk or other infant or milk formula since lactose must be eliminated from the diet of these infants. Specially formulated milk-based, but lactose-free preparations or soya\u2014based formula are required.  b) Phenylketonuria \u2014 infants suffering from phenylketonuria may be breastfed while their phenylalanine blood levels are monitored. Breastmilk should be supplemented with or replaced by a special low-phenylalanine formula if concentrations reach dangerous levels  c) Maple syrup urine disease \u2014 as in the case of phenylketonuria, breastmilk can be combined with special synthetic formulas low in the non-tolerated amino acids.  - Feeding with a suitable breastmilk substitute  - In limited cases, for infants who do not receive breast milk, feeding with a suitable breast-milk substitute \u2014 for example an infant formula or other specially prepared formula that conform with applicable Codex Alimentarius standards, or a home-prepared formula with micronutrient supplements \u2014\u2014 shall be demonstrated only by health workers, or other community workers if necessary, and only to the mothers and other family members who need to use it; and the information given shall include adequate instructions for appropriate preparation and the health hazards of inappropriate preparation and use. Infants who are not breastfed, for whatever reason, shall receive special attention from the health and social welfare system since they constitute a risk group.  F. Feeding in exceptionally difficult circumstances  1. As a general rule, the following is the range of feeding options for infants and young children in certain circumstances and during times of crisis:  a) Breastfeeding is the \ufb01rst and best feeding option for infants b) Expressed breastmilk, fed by cup c) Breastfeeding from healthy wet nurse d) Human milk from milk bank, fed by cup e) Infant formula, (preferably generically labelled), fed by cup  2. Families in dif\ufb01cult situations including but not limited to natural or human\u2014induced calamities, shall require special attention and practical support to be able to feed their children adequately. Wherever possible, mothers and babies shall remain together and be provided the support they need to exercise the most appropriate feeding option under the circumstances.  3. Health workers shall ensure the protection, promotion and support on breastfeeding and timely, safe and appropriate complementary feeding. In exceptional cases, when a small number of infants have to be fed on breast-milk substitutes and milk supplements, ensure that substitutes/supplements, such as infant formula is safe, suitable and prepared in accordance with applicable Codex Alimentarius standards, or a home\u2014prepared formula with micronutrient supplements.  4. Arti\ufb01cial feeding is difficult in these situations because the basic needs for arti\ufb01cial feeding such as clean water, \ufb01iel and utensils are scarce. Transport and adequate storage conditions of breastmilk substitutes cause additional problems. To minimize the risks of artificial feeding and avoid commercial exploitation of crises, the following procedures are recommended:  a) donations of breastmilk substitutes, feeding bottles, teats and commercial baby foods should be limited, if not refused  b) if needed, breastmilk substitutes should never be part of a general distribution. Distribution should only be to infants with a clear need, and for as long as the infant need them (until a maximum of 1 year or until breastfeeding is re-established).  c) Bottles and teats should never be distributed, and their use should be discouraged. Cup feeding should be encouraged instead.  d) Information on adequate preparation and the hazards of inappropriate preparation of breastmilk substitutes or milk supplements should be given.  e) Uncontrolled distribution of infant formula or milk supplements during difficult situations can lead to early and unnecessary cessation of breastfeeding. More detailed guidelines shall be developed in collaboration with the national disaster coordinating body and health teams and provided to local government units and others concerned.  5. Infants and young children who are malnourished are most often found in environments where improving the quality and quantity of food intake is particularly problematic. To prevent a recurrence and to overcome the effects of chronic malnutrition, these children need extra attention both during the early rehabilitation phase and over the longer term. Nutritionally adequate and safe complementary foods may be particularly difficult to obtain and dietary supplements may be required for these children. Continued frequent breastfeeding and, when necessary, relactation are important preventive steps since malnutrition often has its origin in inadequate or disrupted breastfeeding.  6. The proportion of infants with low birth weight is about 13%. Most are born at or near term and can breastfeed within the \ufb01rst hour after birth. Breast milk is particularly important for preterm infants and the small proportion of term infants with very low birth weight; they are at increased risk of infection, long-term ill health and death.  Feeding options for HIV positive mothers.  Despite that HIV infection is reported to be slow and low in the Philippines, there is a need to address concern on the absolute risk of HIV transmission through breastfeeding for more than one year, which is globally between 10-20%. On the other hand, there is a need to balance the concern of HIV transmission through breastfeeding with the increased risk of morbidity and mortality when infants are not breastfed. All HIV-infected mothers shall receive counselling, which includes provision of general information about meeting their own nutritional requirements and about the risks and bene\ufb01ts of various feeding options, and speci\ufb01c guidance in' selecting the option most likely to be suitable for their situation. Feeding options for HIV positive mothers include exclusive breastfeeding, wet-nursing, expressing and heat-treating breastmilk, breastmilk from banks, commercial infant formula and home modi\ufb01ed animal milk. Mothers shall be supported in their feeding options.  Children living in special circumstances.  Children living in special circumstances also require extra attention \u2014 for example, orphans and children in foster care, and children born to adolescent mothers, mothers suffering from physical or mental disabilities, drug\u2014 or alcohol-dependence, or mothers who are imprisoned or part of disadvantaged or otherwise marginalized populations.  G. SUPPORT SYSTEMS  1. Mothers, fathers and other caregivers shall have access to objective, consistent and complete information about appropriate feeding practices, free from commercial in\ufb02uence. In particular, they need to know about the recommended period of early initiation, exclusive and continued breastfeeding; the timing of the introduction of complementary foods; what types of food to give, the quantity, frequency; and how to feed these foods safely. Where fathers are concerned, research shows that breast-feeding is enhanced by the support and companionship they previde as family providers and caregivers.  2. Mothers shall have access to skilled support to help them initiate and sustain appropriate feeding practices, and to prevent difficulties and overcome them when they occur. Knowledgeable health workers are well placed to provide this support, which shall be a routine part not only of regular prenatal, delivery and postnatal care but also of services provided for the well baby and sick child  3. \u201cInfant and Young Child Feeding Specialist\" to respond to common problems of mothers to initiate and sustain exclusive and continued breastfeeding practices and other feeding difficulties shall be accessible to mothers. The most common reasons for never breastfeeding and those who stop breastfeeding include insufficient milk, breast and nipple problem, weaning age and child re\ufb01Jse can be corrected through objective, consistent, accurate and complete information. Some of these problems need an expert to assist mothers to breastfeed. This specialist can be a doctor, nurse, midwife or an effective community health volunteer who have undergone an appropriate training.  4. Community-based networks offering mother-to-mother support, and trained breastfeeding counsellors working within, or closely with, the health care system, also have an important role to play in this regard.  5. A communication and marketing plan shall be develop to generate high political support at all levels including communities and families.  6. The Mother Baby Friendly Hospital Initiatives (MBFHI) shall be reviewed, accelerated and sustained. Efforts shall focus on the sustenance of certi\ufb01ed MBF hospitals in the country to comply with the 10 steps to Success\ufb01ll Breastfeeding. Expansion of the initiatives to other hospitals, health centers and clinics shall be part of the acceleration strategy.  7. The Rooming In and Breastfeeding Act (RA. 7600) shall be strictly enforced in all the hospitals of the country to ensure the ful\ufb01lment of the right of mothers to breastfeed and right of children to be breastfed. Rooming - In facilitates mother and child bonding and early full milk production since breastfeeding is on demand.  8. All health facilities, public or private, in the health care system in the Philippines shall provide a supportive environment to Infant and Young Feeding practices through compliance to the Philippine Code of Marketing of Breast-milk Substitutes. The facility shall not display any breastmilk substitutes or any poster or sampling of such but instead provide an enabling environment to improve and promote breastfeeding and appropriate complementary feeding practices for\u2019infants and health and nutrition of mothers.  9. Hospitals shall support and provide an enabling environment for mothers to ensure continued breastfeeding and adequate complementary feeding to their hospitalised sick children. Whenever feasible, mothers shall be allowed their breastfed children to stay with their hospitalised sick mother.  10. Continuing training programs for promoting, protecting, support and improving Infant and Young Feeding shall be institutionalised for pre-service and in-service health providers. Knowledgeable health workers with the right attitude and practice can make a difference in the growth and development of children.  11. Work places Shall provide an enabling environment for breastfeeding mothers who return to work. This can include breastfeeding rooms, refrigerators for storage of breastmilk, creches, and breaks for breastfeeding or expressing milk among others. Ten steps shall also be de\ufb01ned to facilitate systematic implementation.  12. Mothers shall also be able to continue breastfeeding and caring for their children after they return to paid employment. This can be accomplished by implementing maternity protection legislation and related measures consistent with ILO Maternity Protection Convention, 2000 No. 183 and Maternity Protection Recommendation, 2000 No. 191. Maternity leave, day-care facilities and paid breastfeeding breaks shall be available for all women employed outside the home.  13. The Department of Health as the lead agency shall ensure the fulfillment of the rights of children to the highest attainable standard of health care and nutrition. It shall enjoin all partners from both the government and non-government and private sector and from the international organizations to form a strong alliance for the ful\ufb01lment of the IYCF Strategy\u2019s aims and objectives.  14. Consistent with the accepted principles for avoiding con\ufb02ict of interest, The Department shall not forge partnerships with manufacturers and distributors of infant formula, milk supplements, complementary foods, feeding bottles and teats and other related products.  VI. IMPLEMENTING MECHANISM  A. Management  1. At the national level, the over-all management of the IYCF shall be the responsibility of a Management Committee of the Department of Health. The chair of this Committee shall be the Undersecretary for Health Operations, co-chaired by the Undersecretary'for External Affairs. The Directors, or their alternates of the following of\ufb01ces shall make up the members of the Management Committee:  - National Center for Disease Prevention and Control (NCDPC) - National Center for Health Facility Development (NCHFD) - Bureau of Food and Drugs (BFAD) - Bureau of Health Facility Services (BHFS) - National Center for Health Promotion (NCHP) - Bureau of Local Health Development (BLHD) - Dr. Jose Fabella Memorial Medical Center (also designated IYCF National Training Institution)  The NCDPC staff shall act as the Secretariat and convenor of the Committee.  2. National IYCF Coordinators or focal persons from concerned offices shall be designated for the major components of the program: - Mother and Baby Friendly Hospital Initiatives \u2014 NCHFD - Enforcement of E0. 51 (Milk Code) and RA. 7600 \u2014 BFAD - Public Health Initiatives - NCDPC  3. An IYCF Interagency Group shall be created to provide technical assistance to the DOH in planning, coordination, monitoring, evaluation and research. It shall recommend policies, guidelines and standards on IYCF. This interagency group shall be composed of representatives from government and nongovernment organizations, international organizations, health professionals and private sector.  4. Designation of coordinators at different levels at regional / provincial / city shall also be pursued to accelerate IYCF and sustain the gains in MBFHI in the nineties.  5. Existing multi-sectoral \ufb01lnctional committees at regional / provincial / city / municipalities shall be mobilized to perform similar functions with that of the national interagency group  B. Supervision, Monitoring and Evaluation  1. Periodic monitoring and evaluation of the progress of the implementation of the IYCF Strategy shall be established, institutionalized and integrated with other MCH reviews. Indicators shall be de\ufb01ned and agreed upon by major stakeholders. Monitoring of the different indicators shall be integrated into the DOH Monitoring Coaching Team and the regular hospital assessment system.  2. National as well as regional monitoring teams shall be strengthened to ensure strict compliance to the laws in support of IYCF.  3. Incentive and Award system shall be planned to sustain efforts on promoting, protecting and improving infant and young child feeding. The National Nutrition Council gives regular awards for local government units. Indicators for IYCF shall be integrated into this award system.  4. Models of good practice shall be documented and disseminated to stakeholders including local government units.  C. Research and Development  Continuing clinical and population-based research and investigation of behavioural concerns are essential ingredients for improving feeding practices. Crucial areas include improving access to breastfeeding support, programmatic approaches and community\u2014based interventions for improving breastfeeding and complementary feeding practices, improving maternal nutritional status and pregnancy outcome, and interventions for preventing mother\u2014to\u2014child transmission of HIV in relation to infant feeding.  VII. REPEALING CLAUSE Any existing provisions of DC 76-A s. 1992 (Guidelines on Rooming\u2014in, BF & Breastmilk Feeding), or issuances found inconsistent with this Order shall be repealed  VIII. EFFECTIVITY  This Order shall take effect immediately   ", "  I. RATIONALE  The WHO experts on child health estimates that 19% of under five (5) year-old deaths in the Philippines can be traced to inappropriate feeding practices including formula feeding. In the first two (2) months of life, an infant who is not breastfed is up to twenty\u2014five (25) times more likely to die from diarrhea and four (4) times more likely to die from pneumonia than an exclusively breastfed child.  Only sixteen percent (16%) of infants at five (5) months of age were exclusively breastfed. Thirty-nine percent (39%) are using infant formula in their \ufb01rst twelve (12) months of life. Thirteen percent (13%) of infants were never breastfed, making the Philippines the lowest in ever\u2014breastfed rates among \ufb01fty-six (56) countries that have conducted a Demographic Health Survey (DHS) in the past ten (10) years.  In 2003, the infant mortality rate (IMR) was 29 per 1000 live births. Improvements in the health and nutrition status of infants and young children through exclusive and extended breastfeeding as well as proper complementary feeding will significantly contribute to the achievement of the Millennium Development Goal (MDG) of reducing infant mortality by two-thirds by the year 2015.  Almost all children can be breastfed and the decision of the pregnant mother to breastfeed starts even before the delivery of the newborn. It is therefore in the health facilities where the opportunity to drive across the message to breastfeed can be initiated and nurtured by providing emphasis on the greater social roles of the health  The results of the National Demographic Health Survey (NDHS) conducted in 2003 showed that deliveries attended by health professionals or those delivered in health facilities are less likely to be breastfed.  The Mother-Baby Friendly Hospital Initiative Program of the Department of Health was launched in 1992 pursuant to RA 7600 otherwise known as the \u201cRooming-In and Breastfeeding Act of 1992\". To implement this Act, all hospitals, both government and private offering maternity and. newborn care services may be accredited as Mother-Baby Friendly by implementing the Ten Steps to Successful Breastfeeding which is a nationally adopted UNICEF/WHO global criteria.  The Mother-Baby Friendly Hospital Initiative (MBFHI) aims to facilitate and protect breastfeeding in private and public hospitals and help mothers and their newborns start with breastfeeding soon after birth. MBFHI in the Philippines reached a peak in the late nineties, when the Department of Health certi\ufb01ed 1,427 or 83% of the 1,713 targeted hospitals and lying-in clinics.  However, MBFHI implementation weakened due to several factors. In 2006, a retrospective study conducted by the University of the Philippines (UP) on the Philippine MBFHI experience in 15 regions covering 98 government and private hospitals revealed poor compliance to the ten steps to successful breastfeeding. The study showed that while 92.9% of the participating hospitals sustained its accreditation, the breastfeeding policies were communicated only during orientation in 59.1% of respondents and during meetings in 42%.  Fifty-two percent (52%) of the participating hospitals had lactation coordinators. The survey showed that in only 63% were the mothers assisted in the initiation of breastfeeding Within half an hour of birth; while only 52% of post-partum mothers were assisted to breastfeed and maintain lactation. A signi\ufb01cant proportion of hospitals, 60.2%, allowed provision of milk formula in speci\ufb01c circumstances while only 43% of personnel did not allow food or drinks other than breastmilk.  A signi\ufb01cant number of the babies were provided non-breastmilk for the following reasons: mother is incapable of breastfeeding or is sick (35.7%); baby is sick (21.4%); mother refused to breastfeed (5.9%); doctor\u2019s order (1.7%); baby had cleft palate (2.1%); mother delivered by Caesarean Section (1.7%); it is hospital routine to give water and sugar (1.3%). Only 27.6% of health facilities fostered the establishment of breastfeeding support groups.  As such, appropriate interventions and enabling mechanisms should be revitalized to protect, promote and support/sustain breastfeeding practices within health facilities.  Reassessment of previously certi\ufb01ed hospitals need to be done, assess new ones and continue capacity building of health workers. There is a need to integrate mother\u2014friendly indicators such as positioning during labor and delivery, initiation/skin to skin contact in vaginal/abdominal deliveries, minimal use of anesthesia and episiotomies, encourage spouse involvement and/or other family support to a woman before, during and after delivery. Likewise, addressing emerging issues affecting breastfeeding should also be considered.  This Administrative Order aims to guide heath workers in revitalizing the mother-baby friendly hospital initiative, towards a more sustainable action to protect, promote, and support breastfeeding.  II. LEGAL MANDATES  The following laws and administrative issuances provide the mandate for the appropriate support, promotion and protection of breastfeeding:  1. Executive Order No. 51 dated 20 October 1986, otherwise known as \u201cNational Code of Marketing of Breastmilk Substitutes, Breastmilk Supplements and Related Products\" calls for the intensi\ufb01cation of the dissemination of information on breastfeeding and proper nutrition and the regulation of advertising, marketing, distribution of breastmilk substitutes and other related products including bottles and teats and prohibiting the use of health facilities and health workers in the promotion and marketing of the products covered by the Code.  2. Under Article 24 of the 1989, the United Nations Convention on the Rights of the Child emphasized the social responsibility of the member States to protect children and to provide them with appropriate support and services, emphasizing their right to the highest attainable level of health care services and guarantees the provision of and access to adequate nutrition for all infants and young children.  3. Republic Act 7600 otherwise known as the \u201cRooming-In and Breastfeeding Act\" of 1992 provides that rooming-in shall be observed within 30 minutes after birth. For normal spontaneous deliveries, breastfeeding should be done within one hour after birth and for Caesarean Section (C/ S) deliveries, 3\u20144 hours after birth, to ensure support for early, exclusive and continuous breastfeeding.  4. The Philippine and Infant and Young Child Feeding (IYCF) policy as adopted from the WHO and UNICEF \u201c2002 Global Strategy on Infant and Young Child Feeding\" calls for a renewed and accelerated action towards the promotion of appropriate infant and young child feeding practices.  5. PHIC Circular No. 26 s.2005 has included the Mother-Baby Friendly Hospital Initiative as part of its accreditation requirements for all hospitals in order to encourage, support and promote breastfeeding in the primary, secondary and tertiary levels of hospital facilities recognizing that breastfeeding is essential for the health and well-being of the infant and the mother.  6. Administrative Order No. 2005\u20140023 of the Department of Health identi\ufb01ed Fourmula One for Health as the implementing mechanism for health sector reforms, thereby ensuring better health outcomes, a more responsive public health system, and a more equita
