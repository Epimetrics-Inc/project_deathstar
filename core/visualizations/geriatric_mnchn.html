y\u2014four (24) months, the variations of the warnings shall appear in the market with approximately equal frequency and equal display of health warnings and messages on retail packages.   VI. GUIDELINES   The Graphic Health Warnings shall be printed in accordance with the technical standards of presentation in the templates and the guidelines set forth in this Order and its Annexes.   1. Size   The Graphic Health Warnings shall be printed on \ufb01fty percent (50%) of the principal display surfaces of any tobacco product package, including package inserts and onserts; it shall occupy \ufb01fty percent (50%) of the front and \ufb01fty percent (50%) of the back panel of the packaging. The printing of the Graphic Health Warnings shall be done without the use of any border, frame or any other design that will effectively lessen the size of the warning.    2. Position   The Graphic Health Warnings shall be located at the lower portions of the panels or principal display areas.   3. Inserts, Onserts, and Any Outside Packaging and Labelling   The Graphic Health Warnings shall be printed on \ufb01fty percent (50%) of the principal display surfaces of any tobacco product package, including package inserts, onserts, and any outside packaging and labeling.   4. Wrappers or Sleeves   No part of the warning shall be obliterated, obscured, folded, severed or become unreadable when a wrapper or sleeve on the package is removed. Nothing shall be printed or applied on a location where it is likely to obscure or cover in part or in whole the Graphic Health Warnings.   5. Visibility   The printing of the Graphic Health Warning shall be done without the use of any design that will effectively lessen the size of the warning or reduce its clarity and vividness. To preserve the appearance and integrity of the Graphic Health Warnings, tobacco product packaging and labelling shall not include any features designed to modify the warnings, including, but not limited to heat activated inks, inks or embellishments designed to appear gradually over time, or inks that appear \ufb02uorescent in certain light.   6. Color and Printing Quality   6.1 The Graphic Health Warnings shall be printed in four colors /\u2014cmyk-/ screen 133 lines per inch based on a source \ufb01le of 300 dpi.   6.2 The printing of the Graphic Health Warnings shall be done using current available technology for purposes of providing vivid and realistic pictures. The primary consideration in determining the printing quality should be the overall effect on the tobacco packaging, i.e., the Graphic Health Warnings should be as clear, vivid and vibrant as the rest of the tobacco packaging. Any ink used in the printing of the Graphic Health Warnings shall be of such a quality that will not fade, bleed, or modify the appearance of the warning over time.   6.3 The Graphic Health Warnings shall be printed or inscribed on the package in a color which contrasts conspicuously with the background of the package or its labels, as provided by these guidelines and templates.   6.4 The Graphic Health Warnings shall be reproduced in the same quality, color and proportion as provided by the Department in the templates or in the digital form, whichever is clearer and more vivid, without modi\ufb01cation.   6.5 The composite images of the Graphic Health Warnings shall be contained in a digital storage device and/or an electronic repository that shall be maintained by the Department and which shall be available to public upon request.   7. Language   The text warning accompanying the photographic image shall be printed in Filipino on the front panel and English on the back panel. In the case of other containers where there is only one (1) external surface area, the accompanying text shall be printed alternately in English or Filipino.   8. Mastercases   All mastercases that contain the logo or trademark of tobacco brands shall contain the textual health warning \"SMOKING KILLS,\" which shall be printed in the same single color and in bold print as the trademark logo. The textual health warnings shall be of equal prominence and visibility as the logo or trademark of tobacco companies. Such textual warnings on the mastercase shall occupy at least \ufb01fty percent (50%) of each principal display panel of the mastercase.   9. Side panel   Tobacco product packages found in the market, shall bear, on one (1) side panel, additional health warnings, hotlines and/or websites for tobacco-related concerns, or tips on how to stop smoking, which shall be prominently displayed without the use of any border, frame or any other design that will effectively lessen the size of the textual warning, in accordance with the templates provided. Such information shall occupy thirty percent (30%) of the display surface of one side panel   10. Misleading Descriptors   One year after the issuance of templates, no cigarette packs or other tobacco product packages shall bear any number or descriptor such as low tar, light, ultra\u2014light, or mild, extra, ultra, and similar terms in any language that claims or misleads a consumer to believe that a tobacco product or variant is healthier, safer, or less harmful. The Department shall not approve any proposal, proof or other submission of Graphic Health Warnings that is af\ufb01xed to a tobacco product package that bears any such number or descriptor.   VII. NEW TEMPLATES   The Department of Health shall issue new templates every two (2) years from issuance of this Order to be used by all manufacturers, importers and distributors of tobacco products tha tare introduced in the Philippine market. Unless new templates are released by the Department of Health, the templates speci\ufb01ed under Annex \u201cA\" hereof shall continue to be used by all covered manufacturers, importers and distributors.   The guidelines speci\ufb01ed in this Order shall also govern any new templates to be issued by the Department of Health.   VIII. REPEALING CLAUSE   All Administrative Orders, Circulars, Memoranda or parts thereof inconsistent with this Administrative Order are hereby repealed or modi\ufb01ed accordingly.   IX. SEPARABILITY CLAUSE   In case any provision of this Administrative Order is declared contrary to law or unconstitutional, other provisions that are not affected thereby shall remain in force and effect.   X. EFFECTIVITY   This Administrative Order shall be published in a newspaper of general circulation and shall take effect immediately.    ", "   I BACKGROUND AND RATIONALE   The National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Diseases (Administrative Order No. 2011\u20140003 dated April 14 2011) prescribes the strategy or comprehensive approach the country has adopted in reducing the morbidity, mortality and disability rates .due to chronic lifestyle-related non communicable diseases (NCDS). The policy also clearly de\ufb01nes the Action Framework for the Prevention and Control of the NCDS which cOnSists of areas for intervention at three levels, i.e. environmental, lifestyle and clinical. To support the changes in these three levels of interventions, additional actions Should be instituted in the areas .of: 1-) advocacy; 2) - research, surveillance, monitoring and evaluation; 3) networking and coalition building across all sectors of the government and SOCiety, and 4) health system strengthening through primary health care to make it more responsive to chronic care. Moreover, service packages for clinical interventions of diabetes, cardioVascular diseases, cancers and chronic respiratory diseases must be provided in these settings.    Currently, the main focus of clinical health care for NCDS in the Philippines is hospital-centered acute care. Patients with NCDS usually seek treatment at the hospitals when cardiovascular disease, cancer, diabetes and chronic respiratory disease have reached the point of acute events or long-term complications. This is a very expensive approach that will not contribute to a signi\ufb01cant reduction .of the NCD burden. It also denies people the health bene\ufb01ts of taking care of their conditions at an early stage. A strategic objective in the \ufb01ght against the NCD epidemic is the early detection and care using cost-effective and sustainable health-care interventions that are integrated in the primary health care facilities Such as barangay health stations, rural health units, community health centers and the like.   The World Health Organization has endorsed a set of low-cost individual treatment - protocol consisting of early screening and timely treatment in a primary health care setting (WHO PEN, Geneva 2010). The approach involves the financing and the strengthening of health care in order to improve access by high-risk individuals and by people with NCDS to essential technologies and medicines. These set of interventions are cost effective especially when compared to costly procedures that maybe necessary when detection and treatment are late and the patient reaches advanced stages of the disease.     In consideration of the commitment to a 2% yearly reduction in mortality due to NCDS in the country and to contribute to the global reduction of 25% by 2025, the Philippines adapted the WHO PEN. It shall be called the Philippine Package of Essential Noncommunicable Disease Interventions (Phil PEN)- The -prOtocol for the Integrated Management-of Hypertension and-Diabetes (APPENDIX .1) will'be institutionalized in primary health care settings all over the country.  II POLICY STATEMENT   The provision of quality clinical interventions and services for lifestyle related non- communicable diseases in the country folloWs the policy statements espoused by the National Policy on Strengthening the Prevention and Control Of- Chronic Lifestyle Related Non Communicable Diseases (Administrative Order No. 2011\u20140003 dated April 14, 2011).   This states that the country shall adopt an integrated, comprehensive-and community ' based response for the prevention and control of chronic, and lifestyle related NCDS, intensifying health promotion strategies to effect changes in lifestyle, environmental Support and delivery of health care services while fostering complementary accountabilities Of all stakeholders.   III GOAL AND OBJECTIVES   This policy and guide aims to ensure the appropriate provision: of quality clinical interventions and services for lifestyle-related NCDS in-the country: Speci\ufb01cally, it aims to:   1. Guide health Workers and; prOviders at primary health care facilities in implementing the Phil PEN to identi\ufb01ed populatiOn groups and client needs   2. De\ufb01ne the roles and responsibilities of the different DOH of\ufb01ces, the Philippine Health Insurance Corporation, theLGUS and other agencies in the implementation of the Phil PEN, including higher level referral facilities.   3. Generate the support of various stakeholders in implementing the Phil PEN policy and guidelines in the country.    IV SCOPE AND COVERAGE   This policy applies to all-units and instrumentalities including attached agencies of the DOH and local government units (LGUs). It also applies to non-government organizations, professional organizations, private sector, and other relevant partners in the health sector.    V DEFINITION OF TERMS   1. Diabetes mellitus \u2014 a group of metabolic disorders characterized by high blood sugar  levels, i.e. a fasting-plasma glucose concentration above 7.0 mmol/l (126 mg/dl) or a postprandial (approximately 2hOurS after a main meal) plasma glucose concentration above 11.0 mmol //(200mg/1) on two separate occasions.   2. Phil PEN Protocol on the Integrated Management of Hypertension and Diabetes.   3. The Philippine Package of Essential Noncommunicable Disease Interventions Protococol on the Integrated Management of Hypertension and Diabetes adopted from the WHO PEN and adopted for country use.   4. Protocol on the Integrated Management of Hypertension and Diabetes. The \ufb01rst clinical protocol develOped under WHO PEN that makes use of the total risk approach using hypertension, diabetes and tobaccouse as the entry points. It speci\ufb01cally involves the use of the WHO/ISH risk prediction charts to determine the risk of developing a cardiovascular event, i.e. heart attack or stroke over a ten period and . management guidelines for risk reduction appropriate referral, regular follow-up, core set of technologies and essential medicines.   5. Risk Factor Assessment is the key process of evaluating individuals for the presence or absenCe of common risk factors that expose them to increased likelihood of develOping NCDS.   6. Risk Screening is the presumptive identi\ufb01cation of unrecognized disease or the presence intermediate risk factors by the appliCation of test and procedures which can be applied rapidly.  7. Risk Strati\ufb01cation estimating the level of risks of indiViduals for a fatal or non-fatal cardiovascular event in 10 years.   8. Total Risk Approach is a structured method to identifying, assessing and managing. the major risk factors shared by cardiovascular diseases (CVD), cancer,'diabetes and chronic respiratOry disease.   9. WHO PEN World Health-Organization Package of Essential Noncommunicable   10. Disease Intervention provides a minimum set of interventions for detection , prevention, treatment and care of CVD and risk factors (heart disease,- stroke, hypertension), diabates, chronic respiratory disease (asthma and COPD) and cancer deemed feasible for implementation even in low resource settings with a modest increase in investment, that can be delivered by primary care physicians and non- physician health workers in primary health care settings.   VI: GENERAL GUIDELINES:   1. The Phil PEN Protocol on the Integrated'Managernent of Hypertension and Diabetes shall be used in all primary health care facilities in the-country, i.e. barangay health stations, rural health centers, community health centers, and the like.   2. All relevant health care providers shall undergo training on the use of the protocol to ' be provided by the DOH-NCDPC in coordination with NCPAM and PhilHealth.   3. The National Center for PharmaceutiCal Access Management Shall support the implementation of the Phil PEN by providing the complete treatment packs for lifestyle related diseases pursuant to Administrative Order 2011\u20140013 dated September 12, 2011 (Implementing Guidelines on theDOH Complete Treatment Pack (COMPACK) to Ensure Sustainable Access to Essential Drugs and Medicines for the Marginalized Sector) until such time that the PhilHealth bene\ufb01t packages shall have been fully instituted. -   4. The PhilHealth bene\ufb01t packages shall be provided for the long term support of the implementation of the Phil PEN Protocol on Integrated Management of Hypertension and Diabetes.   5. The referral system must be established and duly guided, while higher referral centers must be properly equipped to deal with referrals coming from the primary Care level facilities. '   6. All primary health care facilities in the country should be reorganized to address chronic long term care of patients taking into account patient load, logistical requirements and recording and reporting accountabilities    VII SPECIFIC GUIDELINES AND PROCEDURES:   These Speci\ufb01c guidelines and procedures shall be instituted at the primary health care level facilities all over the country, i.e. (barangay health stations, rural health units, community health centers and the like, whatever is appropriate. A manual of operatiOn will be issued containing more details.   1. Target Population  All individuals aged 25 years old and above with no established cardiovascular disease (angina pectoris, coronary heart disease, myocardial infarction and transient ischemic attacks), cerebrovascular-disease (CeVD) or peripheral vascular disease (PVD) or have not undergone coronary revascrilarizatiOn or carotid endarterectomy will undergo Risk Factor Assessment. (WHO 2007) I   2. Flow of Activities or Service Pathway  The \ufb02ow of activities (service pathway) In the assessment, \"screening and management of pctential clients at risk of NCD shall follow the algorithm illustrated 1n APPENDIX 2.   3. List of Essential Devices The following equipment, devices and supplies are needed in. the implementation of the Phil PEN protocol on the management of hypertension and diabetes and should be made available at the health care facility:   -Stethoscope  -Blood Pressure measurement device, non-mercurial   -Measuring Tape, non-extensible  -Height Board   -Weighing Scale.  -Glucometer with test strips*  -Cholesterol Meter with test strips  -Test tube or glass container for the urine   -Tests strips for checking urine ketones and protein    4. List of Essential Drugs/Medicines   The following drugs and medicines are needed In the implementation of the Phil PEN protocol on the management of hypertension and diabetes and should be made available at the health care facility:   -Thiazide diuretics  -a Beta blockers  -Angiotensin converting enzyme inhibitors  -Calcium Channel blockers (sustained release formulations)   -Aspirin  -Metformin  -Glibenclamide  -Gliclazide  -Simvastatin   5. Risk Assessment and Screening Risk Factor Assessment is the key process of evaluating individuals for the presence or absence of common risk faCtors that expose them to increased likelihood of developing NCDS. Risk factor assessment involves asking speci\ufb01c questions . to determine the individual\u2019s age, sex, family history of diseases assoCiated with NCDS among \ufb01rst degree relatives, theuse Of alcohol and tobacco, physical inactivity and diet. Risk Screening is the presumptive identi\ufb01cation of unrecognized diseaSe or the presence of intermediate risk factors by the application Of tests and'procedures which can be applied rapidly. The primary goal of risk screening is to detect a disease in its early \"stages to be able to treat it and prevent its further deveIOpment. It must be understood that screening is not a _ diagnostic measure bat 'it is a preliminary step in the assessment of the individual\u2019s chances of becoming unhealthy. (DOH, 2009) This involves tests to measure central adiposity and obesity, raised blood pressure, raised blood glucose and raised blood cholesterol.   Following the service pathway in APPENDIX 2, risk assessment will be performed on individuals 25 years old and above. Only those with any of the following will undergo . risk screening:   -Age greater than 40 years  -Tobacco/Cigarette Smoking  -Central Adiposity'  -Raised Blood Pressure  -Diabetes  -Family History of Hypertension, Stroke or Heart Attack  -Family History of Diabetes or Kidney Disease   At the primary health care facilities, the NCD Risk Assessment and Screening Form (refer to APPENDIX 3) will be used to record the results Of the riSk assessment and screening. The questionnaire to determine probable angina, heart attack, stroke & TIA (WHO, 2002) and the tests to determine the presence of urine protein and urine ketones are incorporated In this form In order to determine individuals who need to be referred to  a higher level of Care for further diagnosis and management.    In \ufb01lling-out the NCD Risk Assessment and Screening Form, an indiVidual 13 considered at risk if he or she:   I has a \ufb01rst degree relative with any of the following conditions: hypertension, stroke, heart attack, diabetes and kidney disease.   - currently smokes or stopped smoking for less than a year or is exposed to cigarette smoke (passive smoker)  - consumes exceSsive alcohol. Excessive alcohol intake is de\ufb01ned as having more than 2 drinks for males and more than 1 drink in females or having 5 drinks in one occasion.  - consumes high fat/high salt food frequently - consumes less than 3 servings of vegetables and 2 servings of fruits daily  - has less than 2 1/2 hours of moderate intensity physical activity weekly  - has a body mass index (BMI) equal to or more than 23 - I has a waist circumference equal toor more than 90. centimeters in-males or 80 centimeters in females  - has a blood pressure reading above 120 mmHg systolic or 80 mmHg diastolic, taken as the mean of two readings on each of two occasions  - has a fasting blood glucose concentration above 7. 0 mmol/l or 126 mg/dl or a random blood glucose concentration above 11.0 mmol/l or 200 mg/dl - has a total blood-cholesterol concentration above 5.3 mmol/l or 200 mg/dl    6. Referral  Coordination mechanisms with the next referral level should be established fOr clients who need specialist or hospital care. Following Action 3 of the WHO PEN Protocol for the Integrated Management of Hypertension and Diabetes, individuals With any of the conditions below will be referred to a higher level facility:   -Blood Pressure of 2140 (systole) or >90 mmHg (diastole) in people below 40 years old (to exclude secondary hypertension)   -Known heart disease, stroke, TIA, DM, kidney disease (for assessment as necessary) Angina, claudication   -Worsening heart failure   -Raised Blood Pressure 2140/90 (in DM above 130/80 mmHg) in Spite of treatment with 2 or 3 agents   -Any proteinuria   -Newly diagnosed diabetes \"with urine ketones 2+ or in leanperson of below 30 years old . DM with fasting blood glucose > 14 Immol/l despite maximal metformin with or without sulphonylurea    -DM with severe infection and/or foot ulcers   7. Risk Strati\ufb01cation - Following risk assessment and screening, the level of risks Of individuals who are not referred to a higher level facility will be estimated using the WHO/ISH Risk Prediction Charts for the Western Paci\ufb01c Region (refer to Appendix 3).   Classi\ufb01cation of the lO\u2014Year Risk of Fatal or Non-fatal. Cardiovascular Event:       Charts are not necessary for making treatment decisions-in individuals. Who are. at high cardiovascular risk because they have established cardiovascular disease or very high levels of individual risk factors. All of them need intensive lifestyle interventions and appropriate drug therapy. They include people:   -with established cardiovascular disease   -without established CVD who have a total cholesterol > 8 mmol/l (320 mg/dl) or low- density lipoprotein (LDL') cholesterol 2 6 mmol/l (240 mg/dl) or TC/HDL- C (total cholesterol/high density lipoprotein cholesterol) ratio > 8\"   -without established CVD who have persistent raised blood pressure (>160\u2014170/100\u2014 105 mmHg)   -with type 1 or 2 diabetes, with overt nephropathy or other signi\ufb01cant renal diSease I with renal failure or renal impairment.   8. Risk Management Management guidelines for risk reduction Will follow Action 5 of the WHO PEN Protocol for the Integrated Management of Hypertension and Diabetes (WHO 2010) and the Pocket Guidelines for Assessment and Management of Cardiovascular Risk WHO 2007).   VII IMPLEMENTATION ARRANGEMENT   The oversight in the implementation of the Phil PEN lies with the National Center for Disease Prevention and Control, Degenerative Disease Of\ufb01ce in collaboration with the National Center for Pharmaceutical Access Management and the Philippine Health InsuranCe Corporation.   IX ROLES AND RESPONSIBILITIES   The following of\ufb01ces and institutions shall provide support to LGUS 1n the adoption of Phil PEN:   1. Department of Health    The DOH shall provide leadership in the adoption of Phil PEN by (1) promoting Phil PEN for nationwide adoption and formation of partnershipamong several stakeholders; (2) providing of technical support, logistics and \ufb01nancial assistance to LGUS' and (3) monitoring progress of nationwide implementation of Phil PEN.   National Center for Disease Prevention and Control (NCDPC) The NCDPC shall be the over-all coordinator for the adoption of Phil PEN among LGUS. shall:   -Provide policy directions In the adoption and institutionalization of Phil PEN for _ LGUS.    -Provide technical support to the CHDS 1n extending support to the LGUS. I In collaboration with the CHDS, provide logistics and \ufb01nancial assistance to the LGUS.   -Develop a reporting and monitoring system in the adoption of Phil PEN among LGUS In collaboration with the National Epidemiology Center.   -Coordinate with other natiOnal centers and bureaus in the central of\ufb01ce in the adoption of Phil PEN such as:   -Development of IEC plans and materials with the National Center for Health Promotion (N CHP) '  -Coordinate with the National Center for Pharmaceutical Access and Management. (NCPHM) in ensuring access and availability of affordable quality generic non-communicable disease medicines.   National Center for Pharmaceutical Access and Management (N CPAM) The NCPAM In collaboration with the NCDPC and Centers for Health Development (CHD) shall:   -Set the policy direction in the provision of affordable quality generic non-communicable disease medicines particularly for the poor.   -Oversee and supervise the provision of affordable quality generic non\u2014 communicable disease medicines including the pre and post procurement activities.   National Center for Health Promotion (NCHP) The NCHP Shall:   -Provide the necessary IECS that will advocate the adoption of Phil PEN among LGUS as well as development of behavioral change communication Schemes targeting various stakeholders 1n the community.   -Advocate with other government agencies, non-government, private sector, development partners and other relevant stakeholders for support on policy - development and \ufb01mding 1n the creation of an environment that will encourage healthy lifestyle.   Health Policy Development and Planning Bureau (HPDPB)  The HPDPB shall support the development of relevant policies In the adoption of Phil PEN as well as the facilitation of program evaluation studies and researches.   National Epidemiology Center  The National Epidemiology Center shall support the development of the indicators and possible sources   Centers for Health Development (CHD)  The DOH CHD shall serve as local coordinator 1n the adoption of Phil PEN. The rOles of the CHDS shall be as follows.   -Ensure that the health systems at the local level are supportive and responsive to the essential elements required in the adoption of Phil PEN.   -Build local coalitions composed of local government, civil society, academe, private sector and other relevant partners in the health sector that would support adoption of Phil PEN.   -Promote the adOption of Phil PEN among LGUS in the region.   -Provide technical support to LGUS in the adoption of Phil PEN. Assist LGUS in accessing available \ufb01nancial grants and support of the DOH, development partners and donors.   2.PHILIPPINE HEALTH INSURANCE CORPORATION (PHIC)  In order to ensure the adoption of Phil PEN, the PHIC shall:   -Develop and implement an insurance package for individuals at risk and af\ufb02icted with lifestyle related disease.   -Advocate the adoption of Phil PEN in the health facilities nationwide by linking to \ufb01nancial incentives. -  3. Local Government Units (LGUS)  The Local Government Units shall adopt and implement the PHIL PEN and provide services and products in primary health care facilities and hospitals in their localities as well as provide the training needs for personnel at peripheral health units , district hospitals and laboratories.   4. Referral Centers Higher level facilities such as district, provincial hospitals, medical centers, regional hospitals and specialty hospitals must be equipped to handle referral for lower level facilities and provide the necessary support to the implementation of the PHIL PEN.   X FUNDING   The Department of Health Central Of\ufb01ce and Centers for Health Development shall provide funds \"for technical assistance, monitoring and health promotion campaigns to ensure ' the operationalization of this Order. Local Government Units shall provide funds to provide products and services in their respective communities. Other government agencies, non- govemment organizations and other stakeholders Shall provide counterpart funds and technical assistance as appropriate to ensure the effective implementation of the PHIL PEN Protocol in the country.    XI REPEALING CLAUSE   All previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are\" hereby repealed, amended or modi\ufb01ed _ accordingly. All other provisions of existing issuances which are-not affected by this Order shall remain valid and in effect.   XII EFFECTIVITY   This Order Shall take effeCt immediately. ", "   I. Background  Blindness as a health problem leads to enormous human suffering, due to the loss of functional ability, and self-esteem. It has considerable economic implication manifestingas either loss of productivity, income and can lead to social dependency.  An estimated 180 million of the world\u2019s population are visually disabled Of these, around 45 million are blind and cannot walk about unaided. Within the Western Pacific Region, World Health Organization (WHO) estimates that there are 8 million people blind Prevalence rates vary from country to country. More than 80% of these 8 million live in only three countries, China, Vietnam and the Philippines.  The 3rd Philippine National Survey of Blindness conducted last year showed that about 3,500,000 (4.62%) Filipinos are visually impaired in one or both eyes. They are either afflicted with bilateral low vision (1.64%), monocular low vision (1.33%), monocular blindness (1.07%), or bilateral blindness (0.58%). Cagayan Valley had the highest prevalence of visual impairment (blind and low vision) which reached 7.75%, while the lowest was found in GARAGA at 1.67%. The age' group between 60 to 74 years old showed the highest prevalence rates, while the age groups 0 to 20 age groups had the lowest.  To prevent blindness, all stakeholders, through the leadership of the Department of Health, need to strengthen the Prevention of Blindness Program. The program aims to reduce the current prevalence of bilateral blindness to less than 0.3%. This program also aims to prevent or reduce blindness in long run.  This order prescribes the guidelines for the operation of the National Prevention of Blindness Program.  II. Coverage and Scope  This Administrative Order covers all Health and health related professionals, facilities, offices,bureaus and all other organizations and individuals involved in blindness prevention activities.  III. Definition of Terms  A. Blind \u2014 person whose better eye cannot see 3/60 or cannot count fingers at 3 meters.  B. Cataract \u2014 results from a change Of transparency of the normal crystalline lens In the eye. This condition causes gradual loss of vision and blindness.  C. Error of Refradtion \u2014 is a distance visual acuity of less than 20/30 in one or both eyes (including those with eyeglasses) with no other eye disease present and without confirmation by refraction  D. Low Vision \u2014 refers to a person whose better eye cannot see 6/18 (20/70) but can see 3/60 or count fingers at 3 meters.  E. Primary Eye Care -\u2014 comprises of simple but comprehensive set of preventive and curative activities that can be carried out by primary health workers.  F. Visual acuity \u2014 measurement Of the person\u2019s sharpness of vision. A person\u2019s visual acuity is his abilityto see objects clearly, and this ability is tested by the use Of a visual acuity chart or other ways like ability to count fingers or to perceive light.  G. Vitamin A Deficiency \u2014 is a condition in which the body stores of Vitamin A are depleted to the extent that physiological functions are impaired. Depletion of stored Vitamin A occurs over time when the diet contains too little to replace the amount used by tissues.  IV. General Policies  The program shall be guided by the following policies:  A. The DOH as the lead agency for the promotion and protection of people\u2019s health shall ensure the provision of the highest quality of appropriate .eye care through the development of national standards for ethical practice, facility development and service provision.  B. The DOH shall establish strong collaboration and partnership with other stakeholders in all levels of government, all sectors, and civil society, includingthe academe, the medical or paramedical specialty societies, non-government organizations, people\u2019s organizations, business, local government units, and others who can contribute to quality eye care.  C. The DOH and its partners and other stakeholders shall empower and actively involve persons who are at riskof acquiring eye diseases, and those with visual illnesses already and/or the immediate family of these persons in every phase before, during and after the disease process.  D. Eye care providers shall be adequately trained to become competent health providers at every level-of government from the devolved local government units to specialty hOspitals of both government and private sectors by DOH and its partner agencies.  E. Vision 2020 shall be adopted as the framework for evolving strategies and activities in the implementation Of this memorandum.  V. Program Vision, Mission, Goals and Objectives  A. Vision:  All Filipinos enjoy the right to sight by year 2020  B. Mission:  The Department of Health, Local Health Units, partners and stakeholders commit to: 1. Strengthen partnerships among and with stakeholders to eliminate avoidable blindness in the Philippines 2. Empower communities to take proactive roles in the promotion of- eye health and prevention of blindness 3. Provide access to quality eye care services for all 4. Work towards poverty alleviation through preservation and restoration of sight to indigent Filipinos  C. Goal:   Reduce the prevalence of avoidable blindness in the Philippines through the provision of quality eye care  D. Objectives  General Objective no 1: Increase Cataract Surgical Rate from 730 to 2,500 by the year 2010  Specific:  1. Conduct 74,000 good outcome cataract surgeries by 2010 2. Ensure that all health centers are actively linked to a cataract referral center by 2008 3. Advocate for the full coverage of cataract surgeries by PhilHealth 4. Establish provincial sight preservation committees in at least 80% of provinces by 2010 5. Mobilize and train at least one primary eye care worker per barangay by 2010 6. Mobilize and train at least one mid- level eye care health personnel per municipality by 2010 7. Improve capabilities of at least 500 Ophthalmologists in appropriate techniques and technology for cataract surgery 8. Develop quality assurance system for all ophthalmologic service facilities by 2008 9. Ensure that 76 provincial, 16 regional and 56 DOH retained hospitals are equipped for appropriate technology for cataract surgery  General objective no 2: Reduce visual impairment due to refractive errors by 10% by the year 2010  1. institutionalize visual acuity screening for all sectors by 2010 2. Ensure that all health centers are actively linked to a referral center by 2008 3. Distribute 125,000 eye glasses by 2010 4. Ensure that hospitals and of health centers have professional eye health care providers by 2010 5. Ensure establishment of equipped refraction centers in municipalities by 2008 6. Establish and maintain an eyeglass bank by 2007  General objective. no 3: Reduce the prevalence of visual disability in children from 0.43% to 0.20% by the year 2010  1. Identify children with visual disability in the community for timely intervention 2. Improve capability of 90% of health workers to identify and treat visual disability In children by 2010 3. Establish a completely equipped primary eye care facility in municipalities by 2008  VI. Program Components  A. Advocacy and Health Education  This includes patient information and education, public information and education and intersectoral collaboration on eye health promotion and the nature and extent of visual impairments particularly its risk factors and complications and the, need/urgency of early diagnosis and management.  B. Capability Building  This component shall focus on ensuring the capability of national and local government health facilities in delivering the appropriate eye health care services especially to the indigent sector Of the population Program shall provide training for coordinators at regional and provincial levels; will ensure the availability of and access to training programs by program implementers. It shall include strengthening treatment/management capabilities of existing personnel and operating capabilities of facilities conducting cataract operations etc. taking into outmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each facility/locality.  C. Information Management  The program shall develop an information management system for purposes Of reporting and recording. As far as practicable, this system shall consider and will build on any existing mechanism. The system shall be national in scope, although the mechanism shall consider the regional and coal needs and capabilities.  D. Networking, Partnership Building and Resource Mobilization  An important component of the program is networking and partnership building .to ensure that services are available at the local level. This shall include public-private and public-public partnerships aimed at building coalitions and networks for the delivery of appropriate eye health care services at affordable cost especially to the indigent sector. This component shall also focus on ensuring that the highest appropriate quality services are made available and accessible to the people.  E. Supervision, Monitoring and Evaluation  The program shall be coordinated by a national program coordinator from the Degenerative Disease Office of the National Center for Disease Preventionand Control, Department of Health. The national program coordinator shall oversee , the implementation of program plans and activities with the assistance of the regional coordinators from the Centers for Health Development.  A system of mOnitoring program plans and activities shall be developed and implemented taking into consideration the provisions of the local government code as Well as the organic act of Muslim Mindanao, and any similar issuances/laws that will be passed in the future.  A program review shall be .conducted as needed. Results of program evaluation shall be used in formulating policies, programobjectives and action plans.  F. Research and Development  The program shall encourage the conduct of researches for purposes of developing local competence in eye health care and for other purposes that may be necessary.- The development and dissemination of clinical practice guidelines for eye health shall form part of the research agenda of the program.  The program shall support researches/studies in the clinical behavior (KAP) and epidemiological(trends)areas. It also aims to acquire information that is utilized for continuing public health information and education, policy formulation, planning and implementation.  G. Service Delivery  Service delivery for the Prevention of Blindness Program shall be covered by the principle of best practices. In collaboration with the local government units and stakeholders, the program shall develop systems and procedures for the integration and provision of services at the community level. This means primary prevention concentrating on health education, advocacy and primary eye interventions; Secondary prevention; screening/early detection/basic management/ counseling, referral and/or definitive care and tertiary prevention: management of complications, continuing care and follow up including rehabilitation. The following areas will be the priority areas for services to be provided by the National Prevention of Blindness Program:  1. Cataract Surgeries 2. Errors of Refraction 3. Childhood Blindness  Activities for the Vitamin A Deficiency Disorder, for practical purposes, shall be led by the Family Health Office also of the NCDPC.  A Referral System shall form\" part of services delivered by the program. This is to ensure that all patients receive quality eye health care at appropriate levels OfIhealth care delivery system. All rural health units should be linked to an eye. care referral center.  VII. Roles and Responsibilities  A. Roles and Responsibilities  1. Department of Health - Central Office shall develop systems, policies and guidelines that will facilitate the implementation of the Prevention of Blindness Program including the monitoring and evaluation of program strategies. Develop the capacity Of CHD personnel in assisting the LGUs in implementing the Prevention of Blindness Program at the local level.  As such, the following offices shall have the following responsibilities:  a. The National Center for Disease Prevention and Control (NCDPC) shall (a) develop the system for the implementation of the National Prevention 'Of Blindness Program; (b) provide technical assistance and conduct monitoring and evaluate program operation.(c) lead in the formulation Of the health intervention and rehabilitation programs and strategies that will reduce the burden and consequences of eye diseases and disabilities and promote visual health and (d) ensure the participation of other DOH offices in program activities where needed.  b. The National Center for Health Promotion shall assist the NCDPIC in the formulation of standards and development of information, education and communication (IE0) and advocacy strategies for the prevention of blindness program to ensure the promotion of a healthy and less stressful lifestyle for the Filipinos, as well as to help in ensuring that the public has knowledge of services being offered as part of the program.  c. The National Epidemiology Center and the Information Management Service shall assist NCDPC in the development of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of information and knowledge on the possible establishment of the national registry for blind persons.  d. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Prevention of Blindness Policy; (b) ensure its'formulation into a national program plan of action; (c)'assist in developing a health financing scheme/protocol for eye health bare services together with the Philippine Health Insurance Corporation; and (c) the inclusion of the prevention of blindness in the priorities for the health research agenda.  e. The Health Human Resource Development Bureau shall assist in (a) the development of standards in the curriculum and the training of all types of health professionals, practitioners, and care providers who are responsive, sensitive, which should be consistent with the national and local human development goals and culture; (b) the adequate and equitable distribution of health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels; and (c) the provision of a good incentive and benefit program to attract health caregivers in the unserved and underserved areas.  f. The Bureau of International Health Cooperation shall ensure that the program has strong network linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for the prevention of blindness.  g. The Bureau of Local Health Development shall assist in the integration of quality eye care 'into local health system development.  h. The Centers for Health Development shall facilitate the implementation of procedure/guidelines in the LGU pilot areas for the Prevention of Blindness Program from ground working and situational analysis to finalizing the commitment of the key player (DOH, LGU, PHIC, private sector, NGOs, etc.) provide technical assistance to LGUs in selecting program strategies and assist the LGUs in cOordinating the actual implementation of the chosenprogram strategies and activities.  i. DOH hospitals and medical centers shall ensure the availability of quality eye care services to its clients through the establishment of appropriate capabilities and competencies in their respective units.  2. Local Government Units- should organize themselves into inter-local Health zones that will manage the implementation of Prevention Of Blindness Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.  3. The National Committee for Sight Preservation (NCSP) - a non-profit organization composed of GOs, NGOs and academe involved in prevention of blindness and promotion of eye health programs, activities and-projects, as well as to act as an advisory group to the Department of Health\u2019s National Prevention of Blindness Program. It will be the lead partner agency of the Department of Health in ensuring that the Prevention of Blindness Program is implemented nationwide, in strong collaboration with local government units, non-government agencies and other concerned organizations and government agencies.  4. Professional Organizations for eye health care, specifically but not limited to the Philippine Academy of Ophthalmology and the different Optometric organizations, shall ensure the availability of competent, efficient and culturally and gender sensitive eye care health professionals in all provinces in the Philippines.  5. Civil Societies - shall 1) assist the Local Government Units in achieving their health Objectives 2) shall identify the health needs of the people and bring to the attention of the inter-local health zones 3) enhance accountability and transparency of inter-local health zone management.  6. Donor Agencies - shall provide funding assistance according to the investment plan developed for the Prevention of Blindness Program.  VIII.. Implementing Mechanisms  A. Program Administration  The Prevention of Blindness Program shall be one of the programs of the National Center for Disease Prevention and Control, which may later become a sub-component of the center\u2019s program for persons with disabilities.  Program administration shall focus on the following guiding principles 1) leadership of the Department of Health, Center for Health Development and stakeholders 2) intersectoral coordination and collaboration 3) flexibility and adaptability to situations 4) strengthening linkages and networking 5) COSt sharing initiatives.  B. Coordination with Other NCDPC Program and DOH Offices  To ensure a comprehensive approach to blindness prevention, coordination-with the other programs (Maternal and Child Health and Nutrition Program) and other DOH Offices such as the National Center for Health Facility Bureau and the Bureau of Health Facilities and Standards shall be instituted.  C. The Program Management Committee (PMC)  For the years 2005 - 2010, a Program Management Committee (PMC) shall be organized to ensure the implementation of the National Sight Plan. The Program Management Committee shall be chaired by the Director IV, National Center for Disease Prevention and Control, with the Chair of the National Committee forSight Preservation as vice\u2014chair. The composition, other roles and responsibilities of this PMC shall be spelled out in a Department Order that will be issued for this purpose. The Undersecretary for Health Operations shall have over\u2014all supervision of the program.  The Program Management Committee (PMC) shall be the main coordinating body for the program. Its members shall include the Division chief of the Degenerative Disease Office in charge of this program, the national focal person for this program and a representative from the league of municipalities, Philippine Academy of Ophthalmology, two representatives from the. Optometry group and two representatives from the NGO-Igroup. Members who represent their organizations in this committee shall be those nominated by their respective organizations which may be renewed or replaced annually.  The Project Management Committee (PMC) shall have the following responsibilities: 1. Recommends to the Secretary of Health activities and plans 2. Monitoring of implementation of program activities 3. Others as may be identified and approved by the Secretary of Health  IX. Funding  The Department of Health and the Centers for Health Development shall provide funds for technical assistance, monitoring and advocacy campaigns (IEC materials). Furthermore, the local government units, NGOs and stakeholders shall contribute counterpart funds to ensure the implementation of the National Prevention of Blindness Program.  X. Effectivity  This Order shall take effect immediately.   ", " I. RATIONALE   In the pursuit of achieving \u201cAll for Health towards Health for All\", the Philippine Health Agenda (PHA) de\ufb01nes the blueprint of the government\u2019s strategies to have an inclusive and responsive health care for all Filipinos. The PHA guarantees the provision of health services to all Filipinos especially the poor, marginalized, and vulnerable such as the persons with disabilities (PWDs). In response, the Department of Health (DOH) ensures that relevant policies and plans for the Health and Wellness Program for PWDs are crafted and implemented in accordance with the PHA and current governing laws.   The Republic Act (RA) 10754, otherwise known as \u201cAn Act Expanding the Bene\ufb01ts and Privileges of Persons with Disability\", was enacted into law on March 23, 2016 and its corresponding Implementing Rules and Regulations (IRR) was signed on December 1, 2016. This law expands the bene\ufb01ts and privileges of PWDs by amending Republic Act 7277, otherwise known as the \u201cMagna Carta for Persons with Disabilities\". In particular, Section 1 of RA 10754 amends Seetion 32 of RA 7277 entitling the PWDs to at least twenty percent (20%) discount and exemption from the value-added tax (VAT) on the purchase of certain goods and services from all establishments for the exclusive use, enjoyment, or availment of the PWD.   As mandated in Rule IV, Secs. 6.4 and 6.5 of the IRR of RA 10754, the DOH, in coordination with Philippine Health Insurance Corporation (PhilHealth) and Food and Drug Administration (FDA), shall issue the corresponding guidelines, circulars or directives related to the purchase of health and medical goods and availment of services from medical establishments.   In this regard, the DOH is hereby repealing DOH Administrative Order (AO) 2009\u20140011 to include the additional bene\ufb01ts and privileges stated in the RA 10754 and its IRR.   II. OBJECTIVES   To provide guidelines for the implementation of at least 20% discount and VAT exemption in all medical, and health- related services for PWDs.   III. SCOPE AND COVERAGE   This Administrative Order applies to all private and government hospitals and other health facilities, health care professionals, PhilHealth, pharmacies and other establishments providing medical and health-related care and services to PWDs.   IV. DEFINITION OF TERMS   Annex A provides the relevant and pertinent de\ufb01nition of terms as adopted from RA 7277, RA 9442, and RA 10754.   V. GENERAL GUIDELINES   1. All PWDs are entitled to at least 20% discount and VAT exemption upon requirements determination and compliance by both the provider/establishment and PWD.   2. At least 20% discount and VAT exemption shall cover purchase of generic and branded medicines, medical and assistive devices, costs of medical, dental, and rehabilitation services, and diagnostics and laboratory fees, as prescribed by the attending physician for all PWDs.   3. Diagnosis or treatment shall be in accordance to the latest Clinical Practice Guidelines (CPGs) or hospital treatment protocols, for all service wards and pay sections of government hospitals and facilities, and in all private hospitals and medical facilities.   4. Services which are medically necessary for the prevention, diagnosis, treatment, rehabilitation, or palliation of the PWD shall be provided the discount and exemption.   5. All PWDs shall be enjoined to become PhilHealth members (member or dependent of active PhilHealth member). The national government through the National Household Targeted System or Listahan, LGUs, NGOs, or private individual and/or group shall support the PhilHealth enrollment of non-PWD members. PWDs may also opt to enroll themselves as individual paying members.   6. All government and private hospitals, medical facilities, and hospitals including drugstores and other licensed establishments dispensing medicines shall develop appropriate and strategic communication materials to disseminate information and policies set forth by this issuance accessible to all PWDs; designate express lanes for PWDs; and issue of\ufb01cial receipts in every payment of drugs and medicines, medical/assistive devices, and other services stating the usual rates or fees, retail price, discounts and VAT exemption.   7. All health facilities shall provide holistic quality care to PWDs and their families and treat them with professional conduct and respect in support of this Order.   VI. IMPLEMENTING RULES AND MECHANISMS FOR THE AVAILMENT OF PRIVILEGES   1. At least 20% discount and VAT exemption shall apply to the following:   a. Generic and branded medicines as well as food for special medical purposes in establishments dispensing medicines;   b. Medical and assistive devices not limited to the list enumerated in Annex B. Purchase of any the following medical devices shall be recorded in the Purchase Booklet for control and monitoring:   i. Medical and assistive devices used/consumed during check-up or con\ufb01nement of a PWD regardless of the number of days of stay in the hospital or any health facilities and during recovery at home, or for monitoring of a particular ailment or disease, or to aid the maintenance of a treatment.   ii. Medical and assistive devices used during recovery at home, or for monitoring of a particular ailment or disease, or to aid the maintenance of a treatment, with the approval / referral of the physician.   c. Professional fees of attending doctors in the pay section of government and private hospitals and facilities; and   d. Costs of medical, dental, and rehabilitation services; diagnostic and laboratory services including the use of special reagents, dyes, contrast media, and radioactive isotopes; and psychological, behavioral, and developmental tests \u2014 for both in-patient and out-patient PWDs in government and private hospitals and facilities   2. The hospital bed for a PWD con\ufb01ned in a service ward of a government facility shall be classi\ufb01ed based on AO 51\u2014A s. 2001 known as the Implementing Guidelines on the Classi\ufb01cation of Patients on Availment of Medical Social Services in government health facilities. The balance shall be paid by the PWD based on his/her Medical Social Worker Classi\ufb01cation. '   3. Discounting and computation of the 20% Discount and VAT exemption:   a. At least 20% discount and VAT exemption shall be granted upon full payment of the hospital bill. The billing statement showing the usual rates or fees and the discounted prices shall be attached to the of\ufb01cial receipt.   b. At least 20% discount and VAT exemption shall be deducted upon purchase of the medicines and medical and/or assistive devices, with compliance to the necessary documentary requirements for the availment of discounts and exemption.   c. All PhilHealth accredited health care institutions shall \ufb01rst deduct 12% VAT exemption from the total health care institution charges, then deduct the 20% PWD discount from the difference. Other PhilHealth bene\ufb01ts shall be deducted from the remaining amount. It is only after deducting the appropriate discount from the total bill or statement of account that the accredited health care institution can \ufb01le claim for bene\ufb01t package.   d. The discount privileges and VAT exemption shall be non-transferable and exclusively for the bene\ufb01t of the PWD.   e. Double discounts shall not be allowed. The PWD shall avail of the establishment\u2019s offered discount or at least 20% discount and VAT exemption provided herein, whichever is higher and more favorable. In cases where the person with disability is also a senior citizen entitled to a 20% discount and VAT exemption under his/her valid senior citizen identi\ufb01cation card (ID), the person with disability shall use either his/her PWD ID Card or Senior Citizen ID card to avail of the at least 20% discount and VAT exemption.   f. Drug stores offering special discounted prices less than 20% of the regular retail price can deduct the percentage discount of their promotional campaign from the total of twenty percent (20%) discount. as required by RA 10754. Thus, a total discount of 20% for PWD shall still be applied.   4. Purchase of All Medicines and Medical and Assistive Devices and Documentary Requirements for the Exclusive Use of the PWDs   A. The following documentary requirements shall support the availment of the discount and exemption for compliance of PWDs:   i. PWD identi\ufb01cation (ID) card as issued by Local Government Unit (LGU) through the City/Municipal Social Welfare and Development Of\ufb01ce (C/MSWDO) or the Persons with Disability Affairs Of\ufb01ce (PDAO) of the place where the PWD resides in accordance with NCDA-Administrative Order #001. National Council on Disability Affairs (NCDA) shall issue a temporary PWD ID to PWDs in emergency situations such as but not limited to hospital con\ufb01nement, provided that the PWD ID number coding shall be retained in accordance with the of\ufb01cial residence of the PWD.   ii. Except for over-the-counter (OTC) drugs, a doctor\u2019s prescription shall be presented for medicines and food for special medical purposes. A prescription shall have the following information : (1) name of the PWD, (2) age, (3) sex, (4) address, (5) date, (6) generic name of the medicine, (7) dosage form, (8) dosage strength, (9) quantity, (10) signature over printed name of physician, (11) physician\u2019s address, (12) contact number of physician or dentist, (13) professional license number, (14) professional tax receipt number and (14) narcotic license number, if applicable. The drugstores may limit the dispensing of OTCs to not more than a week\u2019s supply. Only prescriptions that contain the above information shall be honored.   A doctor\u2019s prescription shall also be presented for medical and assistive devices in accordance with preceding paragraph.   iii. Purchase booklet issued by the local social/health of\ufb01ce to PWDs for free containing the following basic information:   1. PWD ID number  2. Booklet control number  3. Name of PWD  4. Sex  5. Address  6. Date of Birth  7. Picture  8. Signature or thumb mark of PWD  9. Information of medicine to be purchased such as name of medicine, quantity, attending physician and his/her license number, name of servicing drug store and name of dispensing pharmacist  10.  Authorization letter of the PWD who is residing in the Philippines at the time of purchase, currently dated and the identi\ufb01cation card of the authorized person or representative, in case the medicine is bought by the representative or caregiver of the PWD. Purchase booklets shall be used to record the kind of OTC medicine purchased, how many, when and where it was purchased. Likewise, this shall help the drugstores to monitor the last purchase made for a certain medicine.  11. In cases wherein the PWD is a minor or mentally or physically incapacitated to execute an authorization letter, the parent or legal guardian or representative shall be allowed to make the purchase on behalf of the PWD, upon proof of their valid identi\ufb01cation card. The name of the said guardian or representative shall be indicated at the back of the PWD ID and shall be the exclusive representative of the PWD.   B. Establishments / Providers dispensing medicines and assistive devices   i. As a general rule, any single dispensing of medicines must be in accordance with the prescription issued by a physician and should not exceed one (1) month supply.   ii. Drug stores are required to maintain a special record book for PWD subject to inspection by the FDA and Bureau of Internal Revenue.   iii. For partial \ufb01lling, the establishment\u2019s pharmacists shall indicate the quantity partially \ufb01lled in the purchase booklet (special record book) and the un\ufb01lled balance on the prescription. The PWD shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity. Fully \ufb01lled prescription shall be surrendered by the PWD to the establishment\u2019s pharmacists.   5. Responsibilities of Stakeholders   a. All Government Facilities shall:  i. Post hospital room rates, laboratory tests, diagnostic tests fees, medicine prices, and all other rates and fees in noticeable or strategic places in their respective facilities (e. g. near or at the main entrance of facilities); and   ii. Submit the aforementioned price list annually to the Health Facility Development Bureau of the DOH and PhilHealth; and   iii. Provide mechanisms to address queries or complaints from PWDs.   b. Private Hospitals and Medical Facilities and Establishments shall:   i. Post the price of all room rates in the Admitting Section. The prices of diagnostics and laboratory tests based on room and board accommodation, medical supplies and medicines shall be made available upon request of the PWD. The list shall ensure validation of the discount and VAT exemption granted to PWDs.   ii. Provide mechanisms to address queries or complaints from PWDs with regard to discount and VAT exemption on professional fees; and   iii. Inform in writing, copy furnished the aggrieved party, the necessary sanction for the health professionals who refuse to grant the proper discount and VAT exemption.   c. Drugstores and other licensed establishments dispensing medicines   i. Drugstores shall make available upon the PWD\u2019s request, a generic menu card and shall issue of\ufb01cial receipt for drugs and medicines, which states the usual prices and the discounted prices and VAT exemption of the drug or medicine.   ii. During operating hours, all licensed establishments which dispense medicines shall be prohibited from scheduling or limiting the time of the PWDs to avail the discounts.   d. Health Care Professionals shall: i. Inscribe his/her name and PRC number in the request for diagnostic and laboratory tests, and prescription;   ii. Ensure that prescriptions made are for the exclusive use of the PWD to curb abuse of availing discounts for use of non-PWD citizens;   iii. Inform the PWD of the usual fees for the services required;   iv. Provide an of\ufb01cial receipt for the rendered professional services to the PWD that states the usual fees and the discounted fees and VAT exemption.   6. Mechanism of Endorsement of Complaints   All complaints on non-compliance with the 20% discount and VAT exemption shall be lodged with the NCDA and/or to the respective LGU-PDAO where the purchase was made or where the PWD resides, whichever is convenient for the PWD in accordance with Section 15 of Rule VI of the IRR of RA 10754.   VII. SEPARABILITY CLAUSE/ REPEALING CLAUSE   This Order repeals DOH Administrative Order (A0) 2009-0011. All other issuances that are inconsistent herewith are hereby revised or modi\ufb01ed.   If any portion or provision of this Order is declared void or unconstitutional, the remaining portions or provisions thereof shall not be affected by such declaration.   VIII. EFFECTIVITY   This Order shall take effect immediately after its publication in two (2) newspapers of general circulation ", " I. RATIONALE   Access to medicines is a mold-sectoral issue that cuts across health, social welfare, trade, financing even environment and policies that affects many stakeholders, patients, industry, healthcare professionals, civil societies, government, and the private sector. Chapter 1, Section 3 of the Republic Act (RA) No. 9502 otherwise known as the \u201cUniversaiiy Accessible Cheaper and Quality Medicines Act of 2008,\" states that all doubts :in the implementation and interpretation of the provisions of this Act, including, its implementing rules and regulations, shall be resolved in favor of protecting public health. Issues on medicines access can be best deliberated by these relevant groups in. order to assist the government in. creating policies that are fair and transparent.   The Implementing Rules and Regulations (IRR) of RA 9502, Chapter 5, Rule 28, states that the Secretary of Health (80H) may create advisory bodies and consultative councils from which advice may he sought in the implementation of a drug or medicine price monitoring and regulation policy. The Department Personnel Order No. {3130) 2,009m\u2014517l formed the Advisory Council for price regulation, however the Council was renamed as Advisory Council for the implementation of RA E1502, through DPO No. 3013\u20145044, as concurred by the members after a thorough deliberation that centered on the overall implementation of the Law. Moreover, RA 9582. has\" amended policies on Intellectual Property, wherein patent. exhaustion allowed the government to access high cost medicines that are of importance to the public, as well as the use of the Trade-Related Aspects of Intellectual. Property (TRIPS) flexibilities.   Several council meetings were already held since the enactment of the Law that focused on strategic implementation areas such as the price regulation, health. care financing, policies on Senior Citizens discount, Philippine National. LForrnulary {PNF}, 'Medicines Access Programs (Merits), and other regulatory policies of. the DOH and the Food and Drug Administration (FDA). Thus, it is imperative that the Advisory Council is reconstituted to address the needs of the people, especially on healthcare. Moreover, it serves as an avenue to tiring together the government, private and professional organizations, academe, civil society and support groups to discuss relevant issues surrounding medicines access and to come up with sound policy recommendations. This multi-staheholder collaboration would ensure the transparency of government actions and promote people empowerment.    II. OBJECTIVES   This Order aims to institutionalize the creation of the Advisory Council for the implementation, of RA. 9502 to achieve a balanced representation, among key stakeholders involved in the access and use of essential. medicines. The government. recognizes that partnership with the different sectors is vital. in the implementation of the Law.   III. SCOPE AND COVERAGE   This Order shall apply to the Department of l\u2014lealth and its attached agencies [Food and Drug Administration (FDA) and Philippine Health. Insurance Corporation (Philliealth\ufb02, Department of Trade and Industry (Bill) and its attached agencies [National Consumers Affairs Council (NCAC), PlTC Pharma. inc. (PH) and intellectual Property Office (IPO)], Department of Finance (DOF) and its attached agencies [(Bnreaa of Internal Revenue (BIR) and Bureau of. Customs (SUCH, Department of Social Welfare and Development (DSWD), Office for Senior Citizens Affairs (OSCA), National Council on Disability Affairs (NCDA), Professional Regulation Commission (PRC), the developmental partners of the DOH such as the World l\u2014iealth Organisation (WHO), European Union (EU), and member organisations involved in the implementation of RA. 9502.   IV. DEFINITION OF TERMS   A. Con\ufb02ict of Interest shall mean a situation created when. persons or entities in the public and/or private sectors that have personal, financial, or any other interest in the pharmaceutical and/or medical device industry, such as but not limited to, having existing ownership or investment there-in, being an. officer or inernher of the Board of Directors of a corporation (including its subsidiaries, affiliates and branches) or a. partner in a partnership engaged therein and receiving any contrihation there from. This includes receiving or accepting any offer or contribution there from.   B. Drug Price Reference Index: (DPRI) refers to the list of ceiling prices of essential medicines for government bidding and procurement set by the DOH for all DOH Retained Hospitals and Regional Health Offices (RHO's)  C. Essential Medicines refer to medicines that. satisfy the priority health care needs of the population and which are selected based on the evidence of their efficacy, safety and comparative costmeffectiveness. These medicines shall he made available and affordable at all times.   D. Maximum Retail Price (MRP) refers to the maximum price of medicines imposed at all levels of the supply chains, including but not limited to the manufacturer, trader, distributor, Wholesaler, and retailer\u2019s price for a period of time as determined by the President of the Philippines.   E. Patient Sapport Gronp refers to societies and organisations, specialising both in general health improvement as well as illness\u2014specific objectives, offer support groups as integral components of treatment plans for patients and their families. They may offer a variety of services, including educational materials, consultations, group therapy, team. building activities, and other resources to teach individnals hew te cope and adapt it) the lifestyie that is often dictated by their illnesses.   F. Philippine Natienal Fermnlary (PNii) is the integral cempenent eff - the Philippine Medicines Strategic Directiens en Access te Medicines fer Filipinos (2011:2016) that lists the essential medicines eff preveri efficacy, safety and qaality at affordable cast that are in he made averilahle and accessible at all times.   G. Ratienal Use at\u201c Medicines (RUM) refers tn the fandanrental concept where patients receive medicines, when these are needed, that are appropriate fer their clinical needs, in doses that. meet the individual requirements for an adequate period of time, at the lewest possible cent, and that are administered by the right persen.   H. TRIPS Flexibilities refer in range at\" rights, safeguards and eptiens that Member States ef the World Trade Organisatien (WTO) can expleit in their iniplenientatien cf. the TRlPS Agreement. These include but act lirnited te compulsory licensing, parallel inrpertatien, previsiens relating to patentahle subject matter, preyisiens relating te esceptiens is patent rights, preyisiens relating te data pretectien, and previsiens relating in abuse of rights, competition and the centrel of anti-cernpetitiye practices.   V. GENERAL GUIDELINES   A. The DOH and Department at Trade and industry (DTI), as cewirnplementers of RA 9562, shall create the everall irarnewerlr in the executien cf the said law which includes the oversight of the Advisory Centicil in terms of organizational structure, consultation process, and decision making.   B. The Advisory Council shall be composed of a broad membership representing health, trade, finance, and secial welfare secters that are affected by cross\u2014cutting issues that: affect medicines access.   C. The Advisory Council shall ensure the participatien of important stakehe\u2019lders from the public and private secters, recognizing that their interests/Views must he censidered by pelicy rnakers in crafting regulatien and policy on medicines. These include healthcare pretessienals, healthcare erganizatiens, the industry, acadenie, patients and patient erganizatiens and civil society.   D. The bread functiens at the Advisery Council shall pertain is stated preyisiens of RA 9502 which include:   1. Intellectual Property 2. Drug price monitoring and regulation 3. Financing  4. Strengthening at the Feed and Drug Administration  5. Rational Use at Medicines 6. Pharmacy and healthcare professional practice 7. Pharmaceuitical supply chain  VI. SPECIFIC GUIDELINES   A. Membership   The Members of the Advisory Council for the Implementation of RA 9502 are as follows:   Chairperson: Cluster Head in charge of the Pharmaceutical Division, Department of Health   Co-Chair: Eepartment of Trade & Industry   Members:     The member organisations shall be determined based. the on following criteria:   1. Persons of moral and intellectual integrity. 2. Willingness to declare its perspective on relevant issues discussed by the Council.  3. Wiiiingness to disclose con\ufb02icts of interest.   The Advisory Council members shall conform. to the principles of transparency and integrity and shall therefore declare all. the necessary circumstances. A member with his/her change in position of interest shall declare his/her con\ufb02ict of interest during the Advisory Council meeting (Annex A).     B. Specific Functions of the Advisory Council.   1. Discuss issues pertaining but. not limited to the following:   a. intellectual Property - TRiPS flexibilities including parallel importation   b. Drug price monitoring and regulation  DPRI, Electronic Drug Price Monitoring System (EDPMS), Senior Citizens/Persons with Disabilities (.PWDs) discounts, Maximum Retail Price   c. Financing \u2014 PhilHealth packages and DOH budget  The Council shall meet quarterly or not less than. once every year or as the need arises. A quorum is established when majority (50% e l.) of the total number of the Council members is present in every meeting. it is the responsibility of the Council members to ensure that his/her organization. is represented in the Council meetings. Each Coerrcil. member shall have an alternate, and for any changes, the Advisory\" Council secretariat shall be informed.   D. Creation of Technical Working Groups (TWG)   The Advisory Council shall create technical working groups (TWGs) with respective offices to act as Chair taking responsibility for crafting regulation and policies that fall under their jurisdiction. The Chair shall be responsible in convening relevant stakeholders and conducting consul tati one as necessary.     II. ROLES AND RESPONSIBILITIES  A. Department of Health  The Department of Health shall:   1. Act as chair in the conduct of the Advisory Council meetings.  2. Undertake overall coordination with internal and external partners.  3 Undertake the overall management of the Advisory Council Secretariat function.   B. Food and and Drug Administration  The Food and Drug Administration shall share its views and updates on the quality assurance of medicines.   C. Philippine Health Insurance Corporation  The Philippine Health Insurance (Liorporation shall. share its Views and updates on government financing including reimbursements of medicines and health. servrces.   D. Bepartment of Trade and industry The Department of. Trade and Industry shall:   1. Act as co\u2014chair in the conduct of the Advisory Council meetings.  2. Share its Views on issues regarding the implementation of pricing; policies for medicines.   E. National Consumer Affairs Council  The National Consumer Affairs Council shall share its Views and updates related to consumer protection.   F. PITC Pharma Inc.   The PITC Pharrna Inc. shall share its views and updates on the sourcing of medicines. duct of papanicolaou smear (pap smear) for eligible female client, this Department promulgates the following to become the standard protocol for this activity:   THE PAPANICOLAOU SMEAR (PAP SMEAR)   I. DEFINITION OF TERM:   Papanicolaou Smear - refers to a diagnostic tool, a test used in the screening and early detection of cancer of the lower genital tract particularly that of the cervix (cervical cancer). This is one of the best known, cost effective cancer screening method.   II. COVERAGE/ELIGIBLE CLIENTS  The objective of papanicolaou smear collection in the Cervical Cancer Component (Women\u2019s Health and Safe Motherhood Project) is to collect satisfactory smears from as many women-at\u2014risk as possible and as cheaply as possible. The aim is to screen women 35-55 years of age once in their lifetime.    A. Indications  1. Patients at risk for developing Cervical cancer - Sexually active women especially those between ages 25 - 55 years - Multipara - Those with history of STD 2. Those with history of postcoital bleeding, abnormal vaginal discharge. 3. Those with visible signs of change in the tissues. - cervical erosion - presence of condyloma/wart    III. SPECIFIC GUIDELINES/STANDARD PROTOCOL    A. Materials Needed  - Speculum - Clean slide - Spatula ( Ayers spatula or popsicle stick), cotton tipped applicator or pledget dipped in NSS or cervical brush - Fixative (95% ethanol or hair spray)  \u2014 Pencil    B. Procedure  1. Using a pencil, label the clean slide with the patient\u2019s name. 2. Moisten the speculum with water and NSS and insert the speculum to get a good view of the cervix. Do not use lubricant. 3. Identify the squamocolumnar junction (S-Q). The S - Q junction is the area of the cervix where the smooth, typically pink and shiny squamous epithelium and the reddish columnar epithelium winch presents a rough surface meet. The S - Q junction may be up within the endo-cervical canal if the entire surface surrounding the cervical  os appears smooth and pink. 4. Introduce the Ayers spatula with the narrow end in the endocervical canal and gently but firmly scrape the squamocolumnar junction by rotating the spatula 360 degrees.  5. Insert a cotton pledget dipped in NSS and swab the endocervix gently but firmly to gather cells from the endocervical canal. A cervical brush maybe used when available.  6. Spread materials from the S- Q junction and endocervical canal on a clean properly labeled slide. 7. A swab from the lateral vaginal walls may be obtained and spread on the slide especially if maturation index determination is indicated. 8. Quickly immerse the slide in the fixative solution for 30 minutes. If ethanol is not available hairspray may be used. 9. After fixation, air dry slide before sending to laboratory.   Points to remember in taking specimen for Pap Smear  1. Advise patients to refrain from vaginal douche and sexual contact at least 24 hours, before taking the smear.  2. Although the smear may be taken at anytime during the patient\u2019s menstrual cycle, the best time to take a smear is one week after menstruation when there are less red and other cells that may obscure abnormal cells. 3. In the presence of copious discharge suggestive of infection, the infection should be treated first to minimize the chance of a false (-) or (+) result. 4. Be ready with correctly labeled slides and the fixative before taking the smear. 5. Fix the specimen on the slide immediately in order to minimize changes in the cells. If aerosol hair spray is used, hold it about 1 foot from slide.   Transport to Laboratory  Before sending the slides to the laboratory, pack the specimen properly by placing pads  on both ends of the slides to prevent them from breaking or sticking to each other. Label the package correctly and fill up request form.   Specialized Procedures  1. Refer for colposcopic examination when pap smear is abnormal or when the cervix appears abnormal.  2. To diagnose the presence of endocervical lesion,
