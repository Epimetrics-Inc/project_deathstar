ine International Trading Corporation (PITC), in collaboration with DOH, shall institute an innovative strategy that will-ensure the accessibility and availability of quality essential drugs through the expansion of its distribution network using qualified Botika ng Bayan outlets nationwide. Mindful of the intentions of Administrative Order 144 s. 2004, the DOH and PITC shall implement the Expanded Drug Access Program using traditional convenience stores as BNB Express Outlets. The PITC shall be in charge of identifying and accrediting these convenience stores that will offer for sale medicines available in Botika ng Barangay. Said BNB Express Outlets shall be under the supervision of PlTC\u2019s Botika ng Bayan.  The DOH in turn, intends to provide inter-agency technical assistance to PITC to synergize current strategies in bringing down the cost of medicines and in enhancing drug access.  ll. SCOPE This Order shall only be applicable to all Botika ng Bayan (BNB) outlets identified by PITC acting as distribution networks as well as to all PITC-accredited and licensed convenience stores that shall be known as BNB Express outlets.  Ill. OBJECTIVES This Order is formulated in order to:  A. identify areas of collaboration between the Department of Health and PITC in relation to the Expanded Drug Access Pilot Program;   B. Provide essential procedures that will be undertaken for the operation of selected Botika ng Bayan as distribution-network as well as accreditation of convenience stores under the Botika ng Bayan identified by PiTC; and  C. Provide clear definition of roles and responsibilities among stakeholder entities.  IV. DEFINITION OF TERMS  A. BNB Express Outlets -\u2014 refers to convenience stores accredited by PITC and licensed by BFAD to sell drugs and medicines made available in Botika ng Barangay outlets. These outlets shall be managed by a Botika ng Bayan as identified by PITC, with a trained operator and a supervising pharmacist.  B. BNB Express Outlet Operator -\u2014 refers to trained personnel on the standards of operating and managing a BNB Express Outlet under the supervision of a registered pharmacist.  C. Botika ng Barangay \u2014 refers to a drug outlet managed by a legitimate community organization (CO)/non-government organization (NGO) and/or the Local Government Unit (LGU), with a trained operator and a supervising pharmacist. Said outlet is specially licensed by the Bureau of Food and Drugs (BFAD) to sell, distribute, offer for sale and/or make available low-priced generic home remedies, over-the\u2014counter (OTC) drugs and selected prescription drugs.  D. Botika ng Bayan \u2014 refers to a drug outlet managed by PITC that offers for sale low cost quality drugs and medicines. Said outlet, upon identification of PITC, shall also act as a distribution network to BNB Express Outlets and Botika ng Barangays within the area.  E. Philippine international Trading Corporation (PITC) - a government owned and controlled corporation that is responsible for identifying qualified Botika ng Bayan (BNB) outlets as PITC distribution networks and accrediting convenience stores to carry medicines sold in Botika ng Barangay.  F. Supervising Pharmacist \u2014 refers to a licensed pharmacist who shall be responsible for the quality standards in the operation of the BNB Express outlet.  V. GENERAL GUIDELINES  A. The PITC shall be responsible for identifying qualified Botika ng Bayan (BNB) outlets as distribution networks to accredited convenience stores that shall be known as BNB Express Outlets. The BNB may also supply essential medicines to existing Botika ng Barangays within the area.  B. The PITC shall facilitate the application of its selected BNBs as distributor in accordance with existing BFAD rules and regulations. The BNB under the distribution network shall be covered by a distributorship agreement, which explicitly identifies PITC as its principal source of drugs and determinant of its retail price offers.  C. The BNB shall operate as a centralized re-order, remittance, collection, warehouse and distribution facility for essential drugs and medicines which shall supply the inventory of BNB Express Outlets and Botika ng Barangays within the CHD\u2019s catchment area.  D. Only drugs included in the latest edition of the Philippine National Drug Formulary under the Botika ng Barangay Program shall be sold in BNB Express Outlets.  E. The stocks intended for distribution by the BNB to BNB Express Outlets and Botika ng Barangays shall be separate from those dispensed to individual consumers.  F. The PITC shall ensure that each BNB has ample stock of essential drugs and medicines at any given time. Only drugs covered with Certificate of Product Registration (CPR) shall be carried in the inventory of the BNB.  G. The PITC shall ensure that their suppliers are covered with a Certificate of Good Manufacturing Practice (CGMP) and are capable of providing needed drugs and medicines that are of good quality.  H. The DOH and PITC through its pharmacist shall ensure close coordination between the CHDs and the BNBs.  l. The PITC shall identify and accredit convenience stores as BNB Express Outlets, after ensuring compliance of the latter with the requirements (except on the requirement for a Local Government Unit co\u2014signatory in the accomplishment of the Memorandum of Agreement) for the issuance of a Special License to Operate (SLTO) as per pertinent provisions of A0 144 s. 2004. The BNB Express Outlets shall be classified by the Bureau of Food and Drugs as variants of Botika ng Barangay.  J. The BFAD shall ensure the timely issuance of SLTO in accordance with the conditions set forth in this Order as well as those stipulated in A0 144 s. 2004.  K. Accredited and licensed BNB Express outlet owners and/or operators shall only be allowed to sell drugs and medicines after they have successfully undergone a technical training course provided initially by DOH through CHDs.  L. The drug prices under the BNB shall be subject to price monitoring of the CHDs through its frontline Food and Drug Regulatory Of\ufb01cers (FDROs).  M. The PITC must ensure that the prices of the drugs it carries for BNB are lower than the prevailing market price, such that the transfer price shall result to a lower price than the prevailing market price inclusive of the margins or mark-ups of the BNB Express Outlets and existing Botika ng Barangays. The prevailing market price is the average price of a particular drug in three major drugstore chains within a period of three (3) months or as determined by DOH in accordance with the Price Act.  VI. SPECIFIC GUIDELINES  Additional Requirements to be imposed on the BNBs  1. A separate Memorandum of Agreement for this purpose shall jointly be perfected by BNBs supervising the BNB Express Outlets, PITC and the concerned CHD defining their accepted roles and responsibilities as provided in this Order (Annex A). The MOA template in annex B of A0 144 s. 2004 will not be used for the purpose of this Order.  2. The Petition Form provided as annex A in A0 144 s. 2004 shall be applicable for purposes of this Order (Annex B).  3. The BNB owner or his duly authorized representative shall be responsible in accounting the BNB Express outlets to assure custodial fidelity of assets and properties.  4. Appropriate security measures must be established by the BNB Express outlets and the proponent BNB in assuring the protection of the assets of the BNB Express outlets.  5. The BNB Express Outlet operator shall be primarily responsible and accountable for the maintenance of the BNB Express Outlet and the assets thereat, including sales.  B. Stock Replenishments Only drugs re\ufb02ected on the approved list of drugs to be dispensed speci\ufb01cally by the BNB Express Outlets as covered by the appropriate DOH issuance and have passed the BFAD Quality Assurance Protocol shall be procured by the BNB Express Outlet.  2. Actual procurement of drug products shall be undertaken by the BNB Express Outlet only from its supervising BNBs. Sourcing of drugs and medicines from other suppliers is prohibited. Violation of such provision is subject to the suspension/revocation of its accreditation as BNB Express Outlet.  3. The BNB Express outlet, in partnership with its supervising BNBs shall be responsible for the inventory, accounting and selling of drugs made available in the said outlet.  C. Rational Drug Use  1. The BNB Express outlet shall be monitored by a supervising pharmacist who shall at all times, adhere to rational drug use practices in dispensing medicines. The supervising pharmacist may be the pharmacist of the supervising BNB or a hired pharmacist by the PITC. The BNB Express Outlet may hire its own pharmacist, provided that coordination with PITC is assured.  2. The quantity of medicines to be dispensed shall be in accordance with the prescribed therapeutic regimens so as to preclude possible selling of OTC drugs in bulk to a single patient.  3. The BNB Express outlet operator and the supervising pharmacist shall assure that no drugs shall find their way to the trade for reselling.  D. Project Monitoring  1. The CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative, and the PITC shall be jointly responsible in monitoring the performance of the BNB Express Outlet.  2. The CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative and the PITC shall have authority to check on the records of the BNB Express Outlet notwithstanding and without prejudice to the regulatory functions of the Bureau of Food and Drugs.  3. The BNB Express Outlet must maintain the integrity and transparency of their records which shall be made available whenever asked for by the CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative and the PITC and other regulatory units.  4. Monitoring reports shall be periodically submitted by the CHD to the Pharma 50 PMU Project Executive Of\ufb01cer every quarter or as often as practicable.  5. Any violation in the compliance of this Order may be subject to the suspension/revocation of the SLTO provided in Section Vl-E of A0 144 s. 2004.  VII. SEPARABILITY CLAUSE If any provision in these Guidelines, or application of such provision to any circumstance, is held invalid, the remainder of these Guidelines shall not be affected.  VIII. REPEALING CLAUSE The provisions of previous issuances, which are inconsistent with those provided in this Order, are hereby rescinded and modified accordingly.  IX. EFFECTIVITY  This Order shall be effective immediately.         ANNEX A      -WITNESSETH-  WHEREAS, the 1987 Philippine Constitution mandates that the State shall protect and promote the right to health of the Filipino people and instill the consciousness among them;  WHEREAS, under Section ll, Article Xlll, the State shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all people at affordable cost;  WHEREAS, Republic Act No. 6675, otherwise known as the Generics Act of 1988, prescribes that it is the Policy of the State to \u201censure the adequate supply of drugs with generic names at the lowest possible cost;  WHEREAS, the Botika ng Barangay (BNB) program of the DOH promotes equity in health by ensuring the availability and accessibility of affordable, safe and effective, quality essential drugs to all, with priority for the marginalized, underserved, critical and hard to reach areas;  WHEREAS, Executive Order 442 appoints PITC as the lead coordinating agency, responsible for the procurement, sourcing and marketing of quality essential and low-priced medicines through parallel drug importations and local sourcing as well as ensuring the widest distribution of these medicines nationwide through its Botika ng Bayan program;  WHEREAS, in pursuit of strengthening the Botika ng Barangay framework, PITC, in collaboration with DOH, shall institute an innovative strategy that will ensure the accessibility and availability of quality essential drugs through the expansion of its distribution network to accredited convenience stores supplying medicines sold in Botika ng Barangay under the supervision of PlTC\u2019s Botika ng Bayan outlets, as well as in existing Botika ng Barangays nationwide;  NOW THEREFORE, for and in consideration of the foregoing, the Parties have agreed as they hereby agree to pursue the following:  ARTICLE I  DOH-PITC EXPANDED DRUG ACCESS PILOT PROGRAM USING CONVENIENCE STORES AS BNB EXPRESS OUTLETS  1. Operations of the Botika ng Bayan as Distribution Network  1.1 The PITC shall be responsible for identifying qualified Botika ng Bayan (BNB) outlets as distribution networks to accredited convenience stores in every CHDs nationwide that shall carry medicines sold in Botika ng Barangay as well as to existing Botika ng Barangays within the area.  1.2 The PITC shall facilitate the application of its selected BNBs as distributor in accordance with existing BFAD rules and regulations. The BNB under the distribution network shall be covered by a distributorship agreement, explicitly identifying PITC as its principal source of drugs that shall determine its retail price offers.  1.3 The BNB shall operate as a centralized re-order, remittance, collection, warehouse and distribution facility for essential drugs and medicines which shall supply the inventory of accredited convenience stores and Botika ng Barangays within the CHD\u2019s catchment area.  1.4 Only drugs included in the latest edition of the Philippine National Drug Formulary under the Botika ng Barangay Program shall be sold in BNB Express Outlets.  1.5 The stocks intended for distribution by the BNB to BNB Express Outlets and Botika ng Barangays shall be separate from those dispensed to individual clients.  1.6 The PITC shall ensure that each BNB has ample stock of essential drugs and medicines at any given time. Only drugs covered with Certificate of Product Registration (CPR) shall be carried in the inventory of the BNB.  1.7 The PITC shall ensure that their suppliers are covered with a Certificate of Current Good Manufacturing Practice (CGMP) and are capable of providing needed drugs and medicines that are of good quality.  1.8 The DOH and PITC through its pharmacist shall ensure close coordination between the CHDs and the BNBs.  2. Accreditation of Convenience Stores as BNB Express Outlets  2.1 The PITC shall identify and accredit convenience stores as BNB Express outlets, upon ensuring compliance with the requirements for issuance of a special license to operate as per pertinent provisions of A0 144 s. 2004, except on the requirement for a Local Government Unit co-signatory in the accomplishment of the Memorandum of Agreement. The BNB Express Outlets shall be classified by the Bureau of Food and Drugs as variants of Botika ng Barangay.  2.2 Accredited and licensed BNB Express outlet owners and/or operators shall only be allowed to sell drugs and medicines after they have successfully undergone a technical training course.  2.3 The DOH through CHDs shall provide initial training to BNB owners and accredited convenience store owners.  3. Drug Prices under the BNB  3.1 The drug prices under the BNB shall be subject to price monitoring of the CHDs through its frontline Food and Drug Regulatory Officers (FDROs).  3.2 The PITC must ensure that the prices of the drugs it carries for BNB are lower than the prevailing market price, such that the transfer price result to a lower  price than the prevailing market price inclusive of the margins or mark-ups of the BNB Express Outlets and existing Botika ng Barangays.  4. Accountability and Security Requirements  4.1 The BNB owner or his duly authorized representative shall be responsible in accounting the BNB Express outlets to assure custodial fidelity of assets and properties.  4.2 Appropriate security measures must be established by the BNB Express outlets and the proponent BNB in assuring the protection of the assets of the BNB Express outlets.  4.3 The BNB Express Outlet operator shall be primarily responsible and accountable for the maintenance of the BNB Express Outlet and the assets thereat, including sales.  5. Stock Replenishments  5.1 Only drugs reflected on the approved list of drugs to be dispensed specifically by the BNB Express Outlets as covered by the appropriate DOH issuance and have passed the BFAD Quality Assurance Protocol shall be procured by the BNB Express outlet.  5.2 Actual procurement of drug products shall be undertaken by the BNB Express outlet from its supervising BNBs.  5.3 The BNB Express outlet, in partnership with its supervising BNBs shall be responsible for the inventory, accounting and selling of drugs made available in the said outlet.  6. Rational Drug Use  6.1 The BNB Express outlet shall be monitored by a supervising pharmacist who shall at all times, adhere to rational drug use practices in dispensing medicines. The supervising pharmacist may be the pharmacist of the supervising BNB or a hired pharmacist by the PITC.  6.2 The quantity of medicines to be dispensed shall be in accordance with the prescribed therapeutic regimens so as to preclude possible selling of OTC drugs in bulk to a single patient.  6.3 The BNB Express outlet operator and the supervising pharmacist shall assure that no drugs shall find their way to the trade for reselling.  7. Project Monitoring  7.1 The CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative, and the PITC shall be jointly responsible in monitoring the performance of the BNB Express outlet.  7.2The CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative and the PITC shall have authority to check on the records of the BNB Express outlet notwithstanding and without prejudice to the regulatory functions of the Bureau of Food and Drugs.  7.3 The BNB Express outlet must maintain the integrity and transparency of their records which shall be made available whenever asked for by the CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative and the PITC and other regulatory units.  7.4 Monitoring reports shall be periodically submitted by the CHD to the Pharma 50 PMU Project Executive Officer every quarter or as often as practicable.  7.5 Any violation in the compliance of this Order may be subject to the suspension/revocation of the SLTO provided in Section Vl-E of A0 144 s. 2004.  ARTICLE II OTHER TERMS  1. Any amendments or modifications hereto shall be subject to mutual agreement of the parties in writing.  2. None of the parties hereto may assign in whole or in part any of its obligations/responsibilities without prior written approval of the other parties.  ARTICLE III EFFECTIVITY This agreement shall be effective upon signing hereof by the parties concerned,  IN WITNESS WHEREOF, the Parties hereto affix their signatures on the date and place written above.              Annex B    ", "   1. Background  The 1987 Philippine Health Statistics reports that malignant neoplasms is the no. 5 leading cause of mortality and the no. 10 leading cause of morbidity. In recognition of the current and emerging importance of non-communicable diseases like cancer, E. O. 119 reorganizing the Department of Health provides a Non-Communicable Disease Control Service whose mandate includes planning, and management of Cancer Control activities. This order provides for guidelines on the Philippine Cancer Control Program (PCCP) to be organized and managed by the Non-Communicable Disease Control Service.  2. Policy  It is the policy of the Department of Health (DOH) to plan, organize and implement a Philippine Cancer Control Program targeted towards the reduction of Cancer morbidity and mortality and the improvement of survival rates and quality of life of Cancer victims. The Non-Communicable Disease Control Service is the central office responsible for staff support gig the PCCP. All DOH agencies as well as cooperating institutions shall be responsible for executing Program activities.  3. The Program   The Philippine Cancer Control Program (PCCP) is a systematic, comprehensive and integrated approach towards the 'control of Cancer that can significantly alter or reduce morbidity and mortality utilizing Primary and Secondary Prevention at the community level, Tertiary Prevention in specified medical centers in the different regions of the country, Rehabilitation and Cancer Pain Relief activities at both the hospital and community level.  4. Components of the Program  4.1 Cancer Epidemiology and Clinical Research  The documentation and understanding of cancer epidemiology here and abroad shall be the basis of cancer control plans and activities.  4.2 Public information and Health Education  The dissemination of Public Information and the conduct of health education on the nature of cancer, the known risk factors, the need for early diagnosis and prompt -treatment and the constantly improving prospects of survival shall be an important element of the Program.   4.3 Integration of Cancer Prevention and Early Detection at the Community Level  The Program shall provide- for the integration of Cancer prevention and early detection activities at the lowest possible level of community health interventions.  4. 4 Upgrading Cancer Management Capabilities  The Program shall include the strengthening of the principal DUH cancer management facility which is the Jose R. Reyes Memorial Medical Center. It shall also include the appropriate upgrading of Regional Medical Centers.  4.5 Hospital Tumor Boards and Hospital Cancer Registries   To monitor the validated incidence and prevalence of Cancer and to serve as a data base for Cancer Control planning, hospitals shall establish Tumor Boards and Cancer Registries.  4.6 Cancer Pain Relief  The Program shall have a Cancer Pain Relief component.  5. IMPLEMENTING GUIDELINES  5.1 Epidemiology and Clinical Research  5.1.1 The Epidemiology Unit shall be based at the Riza1 Medical Center. It shall submit to Non-Communicable; Disease Control Service an annual report, on the incidence, prevalence, morbidity and mortality rates of Cancer.   5.1.2 Cancer Registration, the process of continuing systematic collection of data on the occurrence and characteristics of reportable neoplasms, shall be adopted as a basic strategy of disease surveillance.  5.1.3 Population-based cancer registry, the recording of cancer cases from a geographically defined population shall be utilized to report and monitor cancer incidence periodically.  5.1.4 Existing registries shall be supported and encouraged. The Rizal Medical Center Population-based Cancer Registry for Rizal province andI13 municipalities of Metro Manila, the Philippine Cancer Society-Cancer Registry for the 4 cities of Metro Manila, the Aboitiz Cancer Foundation-Cebu Cancer Registry for Metro-Cebu shall be supported and encouraged by the Program. Additional registries for other populations\u009d in the Philippines, especially for large ethnic populations in Muslim Mindanao and the Cordilleras shall be established.  5.1.5 Clinical cancer research shall be planned, supported and coordinated by the Program.   5.2 Public Information and Health Education  The Program shall have Cancer Information Desks at the national and regional levels for the dissemination of cancer information.    5.3 Integration of Cancer Prevention and Early Detection at the Community Level   5.3.1 The existing program in the pilot provinces shall be supported and monitored.   5.3.2 Administrative support shall be provided for the expansion of the program to other provinces within the pilot regions and to other regions of the country.  5.3.3 The program shall provide for the establishment of a regional core of trainers from the medical centers/regional and provincial hospitals.   5.4 Strengthening the Cancer Management Capabilities of Jose R. Reyes Memorial Medical Center (JRRMMC) and other Medical Centers  5.4.1 The Jose R. Reyes Memorial Medical Center (JRRMMC) and the other pilot medical centers shall institute, a manpower development program in the various oncologic sub-specialties.  5.4.2 The program shall develop clinical and administrative policies and procedures.  5.4.3 The necessary resources for cancer diagnosis, treatment and rehabilitation shall be provided.  5.5 Establishment of Hospital Tumor Boards (HTB) and Hospital Tumor Registries (HTR)  5.5.1 By the end of 1990, all hospitals and medical centers with accredited residency training programs shall have a functional tumor board and hospital tumor registry.  5.5.2 The program shall establish an effective, treatment protocol for the use of all participating hospitals.    5.6 Cancer Pain Relief Program  5.6.1 The Cancer Pain Relief Program shall be implemented utilizing the 2-step ladder method of pain control.   5.6.2 A hospital physician shall be designated to  monitor all cancer pain activities.  5.6.3 Hospitals shall make available morphine tablets for use by indigent patients.  6. Advisory Council  The program shall have an. advisory Council composed of experienced specialists and technical experts in the fields of oncology and related disciplines in medicine coming from the private and the government sectors designated by the secretary of Health to formulate policies and provide direction in the implementation of the PCCP. It shall-have a Chairman and an Executive Officer. The chairman shall call and preside overall council meetings, provide direction in the formulation of policies/plans and programs and performs other duties as may be assigned. The Executive Officer shall perform liaison work between the Advisory council, Office of Public Health Services (OPHS) and the Office for Hospitals and Facilities Services (OHFS). He shall be responsible for the preparation and submission of periodic reviews of program\u2019s progress, monitor program implementation at field level and hospital levels recommend policies and programs to the Council and perform other duties as may be assigned.  7. Timetable of Implementation  The Program Components based on the identified pillars shall be implemented in three (3) Phases of activities as follows:  PHASE I (1989-1990) - inc1udes the conceptualization, development, reproduction and dissemination of IEC materials in support of the on-going training programs in four (4) regions of the country. Specifically the Biennium 1989-1990 c for the implementation of the DOH CANCER PAIN RELIEF PROGRAM- to include-hospitals and Community-based activities. During this period, the cooperation of the academe, NGOs, tri-media and other government entities Are enhanced.    PHASE II (1991-1992)- specifically deals with intensified public information and health education campaign on preventable cancers-as well as the adoption of specific intervention measures aimed at reducing the incidence, morbidity and mortality of cancer. During this period, full implementation of low-cost effective therapy on cancer pain shall be\u009d realized. Likewise, program oncologists will be able to present initial clinical results of the treatment for the indigent patients with curable cancers. The biennium 1991-1992 calls for continuing education and training of implementers from within the expanded regions and outside of pilot areas.  PHASE III (1993-1994) - deals with evaluation of program implementation, reporting and documentation of the highlights of the 5-year PCCP activities as well as the formulation of the next 5-year program plan.  8. Repealing Clause  All Orders, Circulars, Administrative issuances which are inconsistent with this Order are hereby repealed or amended accordingly.  9. Effectivity  This Order shall take effect immediately.    ", "   I. RATIONALE:  The proportion of older population is expected to rise worldwide. In the 1998 World Health Report, there were 390 million older people and this \ufb01gure is expected to increase further (WHO) older was 3.7 million in 1995 or 5.4% of total population. In Y2000 census, this has increased to about 4.8 million or almost 6% (NSCB)  With the rise of the aging population is the increase in demand for health services by the elderly. A study done by Racelis et al (2003) on the share of health expenditure of Filipino elderly on the National Health Account, the elderly are \"relatively heavy consumers of personal health care (22%) and relatively light consumers of public health care (5%).\" From out\u2014of\u2014pocket costs, the aged are heavy users of care provided by hospitals, non-hospital health facilities and traditional care facilities.  Cognizant of the growing concerns of the older population, laws and policies were developed that would provide them with enabling mechanisms for them to have quality life. RA 9257 or the Expanded Senior Citizens\u2019 Act of 2003 provides for the expansion of coverage of bene\ufb01ts and privileges that the elderly may acquire, including medically necessary services. Parallel to this objective is the Department\u2019s desire to provide affordable and quality health service to the marginalized population, especially the elderly, without impeding currently pursued objectives alongside health systems reform.  This guideline is being issued in support to the Implementing Rules and Regulations of RA 9257. Policies and guidelines are discussed to guide the hospitals in implementing the provisions of RA 9257 so asto provide fair, jusf'and quality health. care to the senior population, at the same time pursuing financial viability of hospitals amidst economic and \ufb01nancial management constraints.  II. COVERAGE AND SCOPE  This Administrative Order applies to all hospitals and health-related facilities from government and private sector, the health care professionals and the Philippine Health Insurance Corporation, and other related healthcare facilities and services. This also applies to drug stores, hospital pharmacies and similar establishments dispensing medicines.  III. DEFINITION OF TERMS  Consistent with the pertinent de\ufb01nitions used in the Implementing Rules and Regulations of RA 9257, the follovving terms shall be defined as follows:  1. MEDICINES\u2014 shall refer to both prescription and non-prescription medicines and articles approved by the Bureau of Food and Drugs (BFAD), intended for use in the diagnosis, cure, mitigation, treatment and prevention of disease and injury but do not include food and devices or their components, parts or accessories.  2. MEDICAL DEVICE-Si shall refer to instruments, apparatus, machines, implants or in-vitro reagents intended for use in, or actually used in the diagnosis, treatment, monitoring or prevention of disease or injury and does not achieve any of the intended purposes by means of chemical action within or on humans and not dependent on being metabolized to achieve as a result.  3. MEDICAL SERVICES- in the context of this Administrative Order, this shall refer to hospital room and services, medical supplies, professional services of physicians and other health care professionals, and diagnostic and laboratory tests that are necessary for the diagnosis and/or treatment of an illness or injury.  4. DENTAL SERVICES\u2014 shall refer to the services related to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnosis and/or treatment of a dental illness or injury  5. DIAGNOSTIC AND LABORATORY TESTS- shall refer to X\u2014ray, CT\u2014scans, blood chemistry exams, histopathology and immunopathology, hematology, urine analysis, parasitology and bacteriology tests, serology, blood banking, and all other diagnostic radiology, clinical laboratory and other diagnostic examinations that are necessary for the diagnosis and/or treatment of an illness or injury. For specialized diagnostics, this should be appropriate to the disease/injury.  6. HEALTH CARE PROFESSIONAL- shall refer to any doctor of medicine, dentist, nurse, midwife, or other health care professional or practitioner duly licensed to practice in the Philippines.  7. ESTABLISHMENTS DISPENSING MEDICINES - shall refer to drug stores, hospital pharmacies (government or private), medical and optical clinics and similar establishments dispensing medicines, duly licensed and/or franchised by the BFAD and the local government units.  8. GOVERNMENT HEALTH FACILITIES- shall refer to hospitals, outpatient clinics including health centers and rural health units, clinical laboratories, diagnostic radiology centers, and other outpatient health facilities operated and maintained partially or wholly by the national, provincial, city or municipal government, or other political unit; or by any department, division, board or agency thereof. The facilities include Department of Health (DOH)-retained hospitals; specialty hospitals which are government-owed and controlled corporations (GOCCs); medical clinics in GOCC; and hospitals/health facilities owned and managed by local government units, state colleges and universities, the Department of National Defense, the Department of Interior and Local Government, and other government agencies.  The government hospitals consist of the service or charity or subsidized in\u2014patient and outpatient section/department and the non-subsidized pay section.  9. PRIVATE HOSPITALS \u201cAND MEDICAL FACILITIES- shall refer to all pay inpatient and outpatient health and medical facilities privately owned, established and operated with funds through donation, principal, investment, or other means, by any individual, corporation, association, or organization. The facilities include hOSpitals, clinical laboratories, diagnostic radiology centers, doctor\u2019s clinics, dental clinics and other health facilities that are licensed by the Bureau of Health Facilities and Services (BHFS) of the DOH and/or the local government units.  10. IDENTIFICATION DOCUMENT - shall refer to any document or proof of being a senior citizen which shall be used for the availment of benefits and privileges under the law, such as the following:  a. TD issued by the city or municipal mayor or Office of Senior Citizens Affairs (OSCA) or of the barangay captain of the place where the senior citizen or the elderly resides;  b. The passport of the elderly person or senior citizen concerned; and  c. Other documents that establish the senior citizen or elderly person is a citizen of the Republic and who is at least sixty (60) years of age  IV. POLICY STATEMENT  Subject to these guidelines an_;d_the availability of the medicines and services, the health-related privlleges for senior citizens and their sources of funding of the privileges are as follows:  1. Subsidized Services in In-patient and Out\u2014patient Sections of Government Health Facilities:  Free medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned 1n servlce wards of government facilities provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  2. Non-subsidized Services in Pay Sections of Government Health Facilities  Medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned in pay sections (both in and out patient sections) of government health facilities are granted twenty percent (20%) discount, provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  3. Twenty Percent (20%) discount in Private Health Facilities  All senior citizens are granted the privilege of twenty percent (20%) discount on medical and dental services, and'diagnostic and laboratory fees such as, but not limited to, x-rays, computerized tomography scans and blood tests, including professional fees of attending doctors in all private hOSpitalS and medical facilities.  The services shall include the use of specialized treatment rooms and equipment such as for hemodialysis and radiotheraphy.  4. No discount in Government Health Facilities and Private Health Facilities  Services that are not medically necessary for treatment and diagnosis shall not be provided with any discount. This shall include but not limited to cosmetic surgeries procedures, executive check-up packages and physical examinations, without clinical evidence of effectiveness and ef\ufb01ciency. Likewise, no discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  5. Twenty percent (20%) discount in the Purchase of Medicines  The grant of twenty percent (20%) discount shall be provided in the purchase of medicines from all establishments dispensing medicines for the exclusive use of the senior citizens.  6. Membership in PhilHealth  Consistent with the National Health Insurance Act of 1995 and the Health Sector Reform Agenda, all Filipinos shall be encouraged to be PhilHealth members or at least be a dependent of active PhilI-Iealth members. Senior citizens who are not yet Non-paying PhilHealth members may become PhilHealth members if they are sponsored or enrolled by their Local GovernmentUnit (LGU) or they enroll themselves as inidividually paying members.  7. Funding Sources  For Government: The amount-necessary to carry out the provisions of this Act in government health facilities'upon its effectivity shall be charged out of the funds of the Office of the President. Thereafter, any such sum as needed for the regular implementation of this Act shall be included in the subsequent General Appropriations Act.  For CY 2004 and CY 2005, government hospitals shall submit quarterly the number of senior citizens served and the unit costing per senior citizen-to their respective National Government Agency or LGU for reimbursement at the Office of the President.  Starting CY 2006, the National Government Agencies or LGUs shall include in their budget proposals the funding necessary to implement programs and services required by this Administrative Order.  For Government Owned and Controlled Corporation, total amount ,of discounts granted to senior citizens shall be charged to the Quanti\ufb01ed Free Service.  For Private: For the twenty percent (20%) discount in private establishments, the cost of the discount shall be partially funded through the deduction of the discount from gross income for the'same taxable year that the discount is granted, provided that the total amount of the claimed tax deduction net of value added tax if applicable, shall be included in their gross sales receipts for tax purposes and shall be subject to proper documentation and to the provisions of the National Internal Revenue Code, as arhended. The rest of the cost of the discount not funded through the above\u2014described manner shall be borne by the provider of the privileges.  V. IMPLEMENTING RULES AND MECHANISMS on the AVAILMENT of PRIVILEGES  1. Subsidized Services in In-patient and Out-patient Sections of Government-Health Facilities:  A) Hospital Bed  A hospital bed in a service wardis deemed medically necessary to diagnose and treat an illness, or injury in, accordance with the available Clinical Practice. Guidelines (CPGs) or hospital treatment protocols is granted free to the senior citizen. This will be charged to the hospital budget.  B) Laboratories and Diagnostic Services for Inpatient Senior Citizens  Laboratories and diagnostics services provided to an inpatient senior citizen in a service ward that are medically necessary as determined by his/her attending physician, shall be \"free\" subject to the following:  (l) Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGS) or Hospital Treatment Protocols.  (2) Evidence-based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual cases shall be provided free by the government facility.  All inpatient laboratories and diagnostics provided to senior citizens admitted to a bed in the service ward which are deemed not medical necessary for the illness or injury for which he/she. is confined shall only be granted a 20% discount.  No discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests  C) Laboratories and Diagnostics Services for Outpatient Senior Citizens  Free laboratory and diagnostic services shall be granted to an outpatient senior citizen, provided the following are met.  (1) Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGS) or Hospital Treatment Protocols and have been determined medically necessary.  (2) Evidence- based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for. individual cases. and shall be provided free by the government facility.  (3) The laboratory and diagnostic services have been determined by his/her attending physician as medically necessary.  (4) The requesting physician is a government-employed physician in the government facility where the laboratory or diagnostic tests shall be conducted.  All outside requests for laboratory and diagnostic tests from physicians who are not employed by the government facility and are based in either a government or private health facility, shall only be. granted a 20% discount upon final evaluation of the recipient government facility as medically necessary.  No discount is granted on special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  D) Dental Services  The attending dentist of the senior citizen shall make the determination as to the medical necessity of the dental service that will then be granted free.  E) PhilHealth\u2014related Bene\ufb01ts  In case the senior citizen is a PhilHealth member or a dependent, government facilities must ensure that the charges for services not included in the subsidized services shall lie\u2014deducted and charged to the senior citizen\u2019s Philhealth benefits coverage. It is only after these deductions are made that the Philhealth accredited health facilities can exercise its right to PhilHealth reimbursement or coverage for the subsidized services.  2. Non-subsidized Services in Pay Sections of Government Health Facilities  The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illness or injury that will be granted twenty percent (20%) discount and shall apply to pay sections of government health facilities:  A) Hospital Bed  A hospital bed in pay sections of goriernment health facilities is deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols. This will be charged to the senior citizen and granted 20% discount.  B) Laboratory and Diagnostic Examinations  All inpatient and outpatient laboratory and diagnostic examinations in pay sections shall be granted 20% discount, provided that such diagnosis and/or treatment by the attending physician shall be 1n accordance with the available Clinical Practice Guidelines (CPGI'IIs) or hOSpital treatment protocols.  The health facilities may designate medical of\ufb01cers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or diagnostic examinations.  All inpatient laboratories and diagnostics that are provided to senior citizens admitted to a bed beyond the service ward level shall only be granted a 20% discount.  No discount 13 granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  C) PhilHealth-related Benefits  In case the senior citizen is a PhilHealth member or dependent, the 20% discount shall not be charged to the senior citizen\u2019 5 Philhealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.  3. Twenty Percent (20%) Discount in Private Health Facilities  The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illness or injury that will be granted twenty percent (20%) discount, and shall apply to private hospitals:  A) Hospital Bed  A hospital bed in a private hospital is deemed medically necessary to diagnose and treat an illness\u2014er 1njury and is hereby granted a twenty percent (20%) discount, provided the requirements stated below are followed.  (1) The smallest available room and board accommodation shall be deemed as medically necessary and shall be granted 20% discount.  (2) If there is no available smallest room and board accommodation at the time of confinement, all other room and board accommodations shall only be granted with a discount equivalent in amount to the 20% discount in the smallest available room and board accommodation.  (3) All existing privileges that are currently part of a hospital bed shall also accrue to the senior citizen.  B) Laboratory and Diagnostic Examinations  All inpatient and outpatient laboratory and diagnostic examinations shall be granted a twenty percent (20%) discount based on the smallest room and board accommodation provided that such diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities may designate medical officers for senior citizens (MOSC) to facilitate the deTermination of. the medical necessity of requested laboratory or diagnostic examinations.  C) Dental Services  All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.  D) PhilHealth-related Bene\ufb01ts  In case the senior citizen is a PhilHealth member or dependent, the 120% discount shallnot be charged to the senior- citizen\u2019s Philhealth benefits coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.  E) Professional Fees  Professional fees for inpatient and outpatient medical and dental services shall be provided with a 20% discount and a corresponding official receipt shall be issued by the concerned physician or dentist.  4. Twenty Percent (20%) Discount in the Purchase of Medicines for the Exclusive Use of Senior Citizens  The following guidelines shall be strictly observed in the sale of medicines to senior citizens at 20% discount.  A. All establishments, though their registered pharmacist, shall have full discretion and responsibility in dispensing medicines including the generic alternatives to the prescribed medicine in accordance with the provision of the Generics Act of 1988 Iand relevant laws.  B. Discounts granted by the Expanded Senior Citizens Act on purchases of medicines shall be given by establishments in their sale of said medicines.  1. The discount for the purchase of medicines shall be supported by the following:  1.1 Senior Citizen\u2019s identi\ufb01cation document as stated in the Definition of Terms;  1.2 Doctor\u2019s prescription stating the name of the senior citizen, age, sex, address, date, generic name of the medicine, dosage form, dosage strength, quantity, name and signature, address, contact number of the prescribing physician or dentist, professional license number, professional tax receipt number and narcotic license number, if applicable. To safeguard the health of senior citizens and to prevent abuse of RA 9257, a doctor\u2019s prescription is required in the purchase of over-the-counter medicines.  Only prescriptions which contain the above information shall be honored.  1.3 Purchase booklet'issued by the OSCA to senior citizens for free, containing the following information: OSCA ID number, control number, date of 1ssue, name of senior citizen, sex, address, date of birth, picture, signature of the senior citizen and information on medicines purchased (name of medicine, quantity, attending physician, PTR and address, name of servicing drug store, and naine of dispensing pharmacist). All purchases of medicines shall be recorded in the purchase booklet  1.4 Authorization letter of the senior citizen who is residing in the Philippines at the time of purchase, currently dated and identi\ufb01cation card of the representative, in case the medicine is bought by the representative of the senior citizen.  2. As a general rule, any single dispensing must be in accordance with the prescriptipn issued by a physician and should not be more than one (1) month supply.  Drug stores are required to maintain a special record book for senior citizens registered and subject to inspection by the BFAD and BIR.  3. For partial \ufb01lling, the establishments pharmacist will indicate the quantity partially \ufb01lled 1n the special record book and the un\ufb01lled balance on the prescription. The senior citizen shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.  4. Drug outlets offering special discounted prices leSs than 20% of the regular retail prices of drugs can deduct the percentage discount of the Promotional Campaign from the total 20% discount as required by R. A. 9257. Thus, a total discount of 20% for Senior Citizens will still be observed.  These discount privileges shall be non-transferable and exclusive for the bene\ufb01ts of the senior citizen  All establishments as de\ufb01ned above are enjoined to comply with the above-cited guidelines and all Chairpersons of OSCA are instructed to report non-compliance of the above guidelines.  5. RESPONSIBILITIES OF STAKEHOLDERS  A. For purposes of verification; all hospitals, both government and private facilities shall requi1e senioi citizens to preSent any of the following requirements.  1. An Identi\ufb01catidn Card issued by the City or Municipal Mayor/ Of\ufb01ce of Senior Citizens Affairs or of the barangay captain of the place where the senior citizen or the elderly resides, 2. The passport of the elderly person or senior citizen concerned, 3. Other documents that establish the senior citizen is a citizen of the Republic and who is at least sixty (60) years of age  B. Responsibilities of Government Facilities  1. All government facilities are required to post hOSpital room rates, laboratory and diagnostic tests fees, medicine prices, and all other fees and rates in conspicuous places near or at the main entrance to their respective facility. The above-described price lists shall be submitted annually to the National Center for Health Facility Development- DOH and PHIC.  2. All government facilities are also required to post this Administrative Order in conspicuous places where consumers/patients can have access to the information and policies set forth by this document.  3. Of\ufb01cial receipts shall be issued for every paid- for medical and dental services, laboratory and diagnostic tests, and medicines provided. The receipts shall state the usual rates or fees and the discounted price, and,  4. No \u201cIncome Means Test\" nor any other tests shall be applied to the senior citizens as a precondition for the availment of free services as herein described.  C. Responsibilities of Private Hospitals and Medical Facilities  1. Private hospitals and medical facilities shall post the price list of all room rates in the Admitting Section of all private hospitals and medical facilities. The prices of diagnostics and laboratory tests based on room and board accommodation, medical supplies\u2014and medicines shall be made available upon request of the senior citizen. The list shall ensure validation of the discount granted to senior citizens  2. Of\ufb01cial receipts shall be issued for every paid-for medical and dental services and medicines provided. The twenty percent discount shall be granted upon full payment of the bill. The billing statement showing the usual rates or fees and the discounted price shall be attached to the of\ufb01cial receipt;  3. Set up a grievance mechanism for senior citizens to entertain questions with regards to discounts on professional fees;  4. Inform in writing copy furnished the aggrieved party the necessary sanction for health professionals who refuse to grant the proper discount; and,  D. Responsibilities of Health Care Professionals  Health Care Pre\ufb01essionals shall have'the following responsibilities, to wit::  1. Inscribe his. name and PRC number in the request for diagnostics and laboratory tests, and medicine prescription;  2. To curb abuse of availing discounts for use of non\u2014senior citizens, the health professional shall make sure that prescriptions made are for the exclusive use of the senior citizen.  3. Inform the senior citizen of his usual fees for the services required;  4. Provide an of\ufb01cial receipt for the rendered professional services to the senior citizen that states the usual fees and the discounted fees  E. Responsibility of Drugstores  Drugstores are obliged to make available upon the senior citizen's request a generic menu card and shall provide an of\ufb01cial receipt for drugs and medicines which states the usual prices and the discounted prices of the drugs and medicines  VI. APPLICATION OF PENALTIES AND OTHER SANCTIOINS  1. Penalties for persons  a.) Any person who violates any provision of this Act shall suffer the following penalties:  i.) For the \ufb01rst violation, a \ufb01ne of not less than Fifty Thousand Pesos (P50,000) but not exceeding One hundred thousand pesos (P100,000) an imprisonment of not less than six (6) months but not more than two (2) years, and ii.) For any subsequent violation, a \ufb01ne of not less than One hundred thousand (P100, 000) but not exceeding Two hundred thousand Pesos (P200, 000) and imprisonment for not less than two (2) years but not more than six (6) years.  b.) Any person who abuses the privileges granted herein shall be punished with a \ufb01ne of not lees than \ufb01ve thousand pesos (PSI, 000) but not more than Fifty Thousand pesos (P50, 000)and imprisonment of not less than six (6) months.  c.) If the offender is an alien or a foreigner, he/she shall be deported immediately after service of sentence without further deportation proceedings.  2. Penalties for Corporations  a.) If the offender 1s a corporation, organization or any similar entity, the of\ufb01cials thereof directly involved shall be liable therefore.  b.) Upon \ufb01ling of an appropriate complaint, and'after due notice and hearing, the proper authorities may also- cause the cancellation or revocation of the business permit, permit to operate, franchise and other similar privileges granted to any business entity that fails to abide by the provisions of this Act.  VII. SEPARABILITY CLAUSE  Should any of these clause or part of this order be declared unconstitutional, all other remaining portions not so declared shall remain valid and effective.  VIII. IREPEALING'CLAUSE  This order shall revoke Administrative Order 171 series 2004 and all other orders inconsitent with this order  IX. EFFECTIVITY  This Order shall take effect immediately after publication in two (2) national newspapers of general circulation.        ", " I. RATIONALE  Cancers \ufb01gure among the leading causes of morbidity and mortality worldwide,with approximately 14 million new cases and 8.2 million cancer related deaths in 2012 (WHO). It is expected that annual cancer cases will rise (from 14 million in 2012 to 22 million within the next 2 decades and over 200,000 children will be affected yearly (WHO). Every year cancer drains an estimated $2 trillion from the world economy in terms of lost output and the cost of treatment, equivalent to around 1.5% of global GDP, as well as wreaking terrible suffering on millions of individuals, families and communities (World Economic Forum 2014). In a recent study conducted by The George Institute for Global Health, University of Sydney, a study of new cancer patients in the Association of Southeast Asian Nations (ASEAN) region called the Asean CosTs In ONcology (ACTION) showed that a cancer diagnosis in Southeast Asia is disastrous, even within only 12 months, for over 75% of new patients. The ACTION Study adds compelling evidence to the argument for policies that improve access to care and provide adequate \ufb01nancial protection from the costs of cancer.  Cancer is still the third leading cause of morbidity and mortality in the country after diseases of the heart and the vascular system (Philippine Health Statistics 2011). In the WHO Globocan 2012: Estimated Cancer Incidence, Mortality and Prevalence Worldwide in 2012 report, the estimated incidence of cancer in the Philippines for bOth men and women (excluding melanoma skin cancer) reached more than 43,000 and will increase by 64% within 5 years. About 3,500 new cases of cancer will be diagnosed in children every year -\u2014 the equivalent of almost 10 children every day (Philippine Children\u2019s Medical Center).  A recent assessment revealed shortcomings in the Philippine Cancer Control Program (PCCP) which began in 1990 and urgent recommendations were made toreverse the 'cancer epidemic\". Hence, there is an urgent need to revise and strengthen the Administrative Order No. 89\u2014A s. 1990 to \ufb01ll in the gaps and to further improve the PCCP which shall be known now as the Philippine Cancer Prevention and Control Program.     II.OBJECTIVES  A. General  This order is aimed to set overall policy directions and identify the roles and functions of DOH, its of\ufb01ces and partner agencies in reducing the impact of cancer and improve the well-being of Filipino people with cancer and their families by providing holistic services from cancer prevention, screening, diagnosis, palliative care and treatment, until recovery and end-of\u2014life or hospice care.   III. Specific   1)To operationalize the National Cancer Registry and Surveillance System  2)To reduce mortality and improve overall survival and quality of life of people with various cancer types through early diagnosis and prompt treatment;  3)To reduce the incidence of prioritized cancers associated with the most common avoidable risk factors;  4)To ensure that prioritized cancer control services are provided in an equitable and sustainable way at all levels of care;  5)To increase and expand the coverage of cancer treatment, including but not limited to the use of innovative drugs and psychosocial support in the preventive, treatment, and survivorship stage of the patient and family, if necessary;  6)To set regulatory and accreditation standards for cancer institute / center, as an integral part of DOH and government hospitals including private hospitals as applicable, that follows a multi\u2014disciplinary and interdisciplinary team approach to cancer management; and  7)To develop and update regularly a compendium of guidelines or standards for prioritized cancers including childhood cancer   III. SCOPE  This issuance shall apply to all stakeholders of cancer control \u2014 bureaus, national centers, services and attached agencies of the Department of Health and other key government agencies; local government units (LGUs); government-owned and - controlled corporations (GOCCs); health professionals and other health care providers, both public and private; anti-cancer health product providers; professional organizations and societies, civil society organizations (CSOs); non- government organizations (N GOs), research and development partners; academe; patients and patients\u2019 groups.        IV. KEY DEFINITIONS  A. Cancer is a generic term for a large group of diseases that can affect any part of the body. Other terms used are malignant tumors and neoplasms. One de\ufb01ning feature of cancer is the rapid creation of abnormal cells that grow beyond their usual boundaries, and which can then invade adjoining parts of the body and spread to other organs, the latter process is referred to as metastasizing. Metastases are the major cause of death from cancer. (WHO February 2015)  B. Cancer Control aims to reduce the incidence, morbidity and mortality of cancer and to improve the quality of life of cancer patients in a de\ufb01ned population, through the systemic implementation of evidence-based interventions for prevention, early detection, diagnosis, treatment, and palliative care. (WHO Cancer Control Knowledge Into Action 2008)  C. Cancer Diagnosis comprises the various techniques and procedures used to detect or con\ufb01rm the presence of cancer. Diagnosis typically involves evaluation of the patient\u2019s history, clinical examinations, review of laboratory test results and radiological data, and microscopic examination of tissue samples obtained by biopsy or \ufb01ne-needle aspiration. (WHO Cancer Control Knowledge Into Action 2008)  D. Cancer Prevention refers to measures and interventions that will decrease the likelihood or risk of an individual of acquiring cancer.  E. Cancer Survivorship starts at the time of disease diagnosis and continues throughout the rest of the patient's life. Family caregivers and friends are also considered survivors. It has three distinct phases: living through, with and beyond cancer. (MD Anderson Cancer Center)  F. Cancer Treatment is the series of interventions, including psychosocial and nutritional support, surgery, radiotherapy, chemotherapy and hormone therapy, that is aimed at curing the disease or prolonging the patient\u2019s life considerably (for several years) while improving the patient\u2019s quality of life. (WHO Cancer Control Knowledge Into Action 2008) Some people with cancer will have only one treatment. But most people have a combination of treatments, such as surgery with chemotherapy and/or radiation therapy. Patients may also have immunotherapy, targeted therapy, or hormone therapy. Source: National Cancer Institute '  G. Hospice care is end-of\u2014life care provided by health professionals and volunteers. They give medical, psychological and spiritual support. The goal of the care is to help people who are dying to have peace, comfort and dignity.  H. Interdisciplinary refers to integrating knowledge and methods from different disciplines, using a real synthesis of approaches, e.g. oncologist \u2014 nurse \u2014 social worker ~ caregiver. Multidisciplinary refers to people from different disciplines working together, each drawing on their disciplinary knowledge, e. g. oncologist \u2014 surgeon \u2014 radiologist. The cancer care team may include not only the surgeon, radiation oncologists, and medical oncologists but also the expert in diagnostic imaging, the pathologist, the genetic counselor, the oncology nurse, the physical therapist, the hospital pharmacist, and others. Well-coordinated multi\u2014 and interdisciplinary care is the current standard, where patients can obtain consults and see specialists who all practice in one central location. Source: https://www. medscape.org/viewarticle/575352  I. Palliative Care is treatment to relieve, rather than cure, symptoms caused by cancer. It can help people live more comfortably. Relief from physical, psychosocial and spiritual problems can be achieved in over 90% of advanced cancer patients through palliative care. (WHO February 2015)  J. Patient Navigation refers to individualized assistance offered to patients, families, and caregivers to help overcome health care system barriers and facilitate timely access to quality medical and psychosocial care. Cancer patient navigation works with a patient from pro-diagnosis through all phases of the cancer experience.  K. Premature Mortality refers to deaths that occur before a person reaches the average life expectancy as speci\ufb01ed by Phil. Stat Authority (68.5 as of 2013).   V. IMPLEMENTING MECHANISM  A. General Guidelines  1. The National Cancer Control Committee (NCCC) shall lead in the implementation of National Cancer Control Program.  2. The Regional Cancer Control Committee shall adopt the national policies and standards. and oversee their implementation at the regional level.   3. The Provincial Cancer Control Committee shall adopt the regional policies and standards and implement them at the local or grassroots level.  4. The Experts Group shall formulate and update protocols and standards on cancer screening, diagnosis, and treatment.  5. The NCCC shall come up with a compendium of all updated protocols and standards on cancer prevention, screening, diagnosis, treatment, and palliative care.  6. The NCCC shall develop the Comprehensive Cancer Management Guidelines for hospitals and community-based facilities.  7. The NCCC shall develop the Implementing Guidelines on Cancer Patient Navigation.  B. Speci\ufb01c Guidelines  1. The National Cancer Control Committee shall be created to lead in the implementation of the Philippine Cancer Prevention and Control Program (PCPCP).       l.l Composition        1.2 Roles and Functions of NCCC  a) Shall set the roadmap of Philippine Cancer Prevention and Control Program (PCPCP) b) Shall plan, establish and implement policies, guidelines and standards throughout the continuum of holistic health care (preventive, promotive, curative, rehabilitative and palliative) thru multidisciplinary and interdisciplinary team and patient-centered approach c) Shall advise or recommend upgrading of existing cancer management facilities in the country d) Shall be the coordinating body for all cancer works in the country e) Shall ensure the implementation of PCPCP down to the local government units f) Shall establish and carry out an effective nationwide cancer education program and its dissemination g) Shall provide technical and \ufb01nancial support on cancer prevention, early detection, palliative care, treatment and hospice care h) Shall establish and carry out effective training program i) Shall ensure the collection and analysis of data from registry and surveillance j) Shall implement, monitor and evaluate the PCPCP regularly through implementation review and impact evaluation k) Shall empower and engage all the stakeholders to actively work on and participate in on various areas of PCPCP l) Shall endorse support for researchers in the clinical, epidemiological, public health and knowledge management areas and in collaboration with international institutes m) Shall provide other forms of assistance as may be identi\ufb01ed and approved by the Secretary of Health  1.3 Sub-committees of the NCCC shall be created. (see Annex)  2. Regional Cancer Control Committee (RCCC) shall also be created in every region which shall formulate and implement policies, programs, activities, and projects related to cancer control.  2.1 Composition  a) NEDA\u2014Regional Development Council b) DOH-Regional Of\ufb01ce c) PhilHealth Regional Of\ufb01ce d) Of\ufb01ce of the Governor e) Provincial Health Of\ufb01ce  2.2 RCCC shall formulate and implement policies, programs, activities and projects related to cancer prevention and control. The members of the committee shall hold a regular meeting to be presided by the DOH-Regional Of\ufb01ce representative being the chair.  3. The Of\ufb01ce of the Governor and Provincial Health Of\ufb01ce Shall create their own Provincial Cancer Control Committee (PCCC) which shall be composed of the City / Municipal Health Of\ufb01cers and all stakeholders of cancer control as members. PCCC shall hold regular meetings to be presided by the Provincial Health Of\ufb01cer being the chair.   C. Roles and Responsibilities  1. Of\ufb01ce of the Secretary of Health (OSEC)  The Secretary of Health upon recommendation of the Of\ufb01ce of the Undersecretary or Assistant Secretary of Health in charge of DPCB shall approve appropriate policies, standards and guidelines to further implement this Order.   2. Disease Prevention and Control Bureau (DPCB)  The DPCB shall provide overall direction, coordination and oversight; establish standards and package of services on cancer control and ensure their quality, access, and availability at all levels of the healthcare system; and support the design of health \ufb01nancing as related and applicable to cancer screening, diagnosis, and treatment in collaboration with PhilHealth and other partners.  3. Health Promotion and Communications Service (HPCS)  The HPCS shall be the lead agency in the development of promotion and communication plan including IEC materials and tools for cancer control in coordination with DPCB and other relevant of\ufb01ces/agencies.  4. Health Facility Development Bureau (HFDB)  The HFDB shall upgrade and enhance health facilities at all levels of care so as to make them capable of providing appropriate cancer control services.  5. Health Facilities and Services Regulatory Bureau (HFSRB)  The HFSRB shall ensure compliance of health facilities at all levels of health care to the prescribed standards on physical facility, equipment and personnel.  6. Health Human Resource Development Bureau (HHRDB)  The HI-IRDB shall provide technical assistance in the development of learning interventions for health professionals involved in cancer control.  7. Bureau of Local Health Systems Development (BLHSD)  The BLHSD shall ensure the adoption, implementation and sustainability of cancer control program down to the grassroots level through the regional and provincial cancer control committees.  8. Pharmaceutical Division (PD)  The PD shall support the National Cancer Control Program in assuring the sustainable supply of essential cancer medicines through supply chain strengthening that will ensure affordability, availability and rational use of medicines.  9. Knowledge Management and Information Technology Service (KMITS)  The KMITS shall oversee the operation and maintenance of the health facility/hospital-based National Cancer Registry.  10. Epidemiology Bureau (EB)  The BB shall establish and sustain the National Cancer Surveillance Systems; oversee the management and dissemination of data related to canoer control; and support the conduct of population\u2014based cancer registry.  ll. Bureau of International Health Cooperation (BIHC)  The BIHC shall coordinate with international development partners and other external institutions for technical and resource assistance for the implementation of this Order.  12. Logistics Management Division (LMD)  The LMD shall ensure proper storage, distribution, and disposal of all forms of evidence-based therapies.  13. Food and Drug Administration (FDA)  The FDA shall ensure the safety, ef\ufb01cacy and quality of all health products used for cancer diagnosis and management.  14. Philippine Health Insurance Corporation (PhilHealth)  PhilHealth shall work with DPCB in crafting the national policy that will set the guidelines for designing health care bene\ufb01t packages; and develop and implement health insurance packages for clients requiring cancer screening, diagnosis, and treatment services to reduce \ufb01nancial burden and impoverishment of individuals and their families.  15. Regional Of\ufb01ces (ROS)  The ROS shall provide technical assistance to the LGUs and ensure the operationalization of regional cancer control committee and establish the standards and guidelines for an ef\ufb01cient hospital referral system within the locality.  l6. DOH Hospitals The DOH hospitals, especially those with cancer institute or center, shall ensure provision of quality cancer screening, diagnosis and treatment for eligible patients.  17. Local Government Units (LGUs)  The LGUs shall adopt the establishment of regional and provincial cancer control committees and provide services and necessities in selected health care facilities and hospitals in their localities.   18. Department of Labor and Employment\u2014Bureau of Working Conditions (DOLE-BWC) / Civil Service Commission (CSC)  The DOLE-BWC and CSC shall be encouraged to develop workplace policies and procedures that are relevant to cancer prevention and control.  19. Philippine Council on Health Research and Development (PCHRD)  PCHRD as the lead agency of Philippine National Health Research System (PNI-IRS) shall coordinate research and development of the National Cancer Control Program.  20. Non-government organizations (NGOs), professional groups, other national government agencies / organizations, private sector, and the academe (DepEd and CHED) shall adopt, provide support and assist in the implementation of this Order.   D. Monitoring and Evaluation  1. Key performance and outcome indicators and tools shall be developed in coordination with the Health Policy Development and Planning Bureau to track the progress and impact of this Order.  2. Monitoring and evaluation of this policy shall start three, (3) years after its effectivity and yearly thereafter.  E. Funding  The Department of Health (DOH) shall allocate funds for the implementation of this Order at all levels of care, as may be drawn from regular budget allocations, special funds such as Sin Tax Revenues and other funding sources.  VI. SEPARABILITY CLAUSE  If any provision of this Order is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected thereby shall remain valid and effective.  VII. REPEALING CLAUSE  Administrative Order No. 89-A s. 1990 and other previous Orders inconsistent in part or in whole to this Order are hereby rescinded or amended accordingly.  VIII. EFFECTIVITY  This Order shall be effective \ufb01fteen (15) days after publication to the of\ufb01cial gazette or in newspaper of general circulation.     ", "  I. Rationale Background  The 1987 Constitution provides that:  \"The State shall protect and promote the right to health of the people and instill health consciousness among them\" (Section 15, Article II).  \"The State shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods health and other social services available to all the people at affordable cost\" (Section II, Article XIII).  \"The State shall establish and maintain an effective food and drug regulatory system and undertake appropriate health manpower development and research responsive to the country\u2019s health needs and problems\" (Section 12, Article XIII)   Generics Act of 1988 (R.A. 6675)  Paragraph 1 to 5, Section 2 of the Generics Act of 1988 (R.A. 6675) declare as the policy of the state, among others, the following:   To promote, encourage and require the use of generic terminology in the importation, manufacture, distribution, marketing, advertising and promotion, prescription and dispensing of drugs.   To ensure the adequate supply of drugs with generic names at the lowest possible cost and endeavor to make them available for free to indigent patients;  To encourage the extensive use of drugs with generic names through a rational system of procurement and distribution;  To emphasize the scientific basis for the use of drugs, in order that health professionals may become aware and cognizant of their therapeutic effectiveness; and  To promote drug safety by minimizing duplication of medications and/or use of drugs with potentially adverse drug interactions.  In line with the above mandate, it is imperative that DOH funded hospitals as health care organizations shall provide adequate and continuous supply of quality, safe and efficacious drugs at affordable cost, consistent with the needs of the patient/consumers.  To meet this need, the hospital shall maintain a pharmaceutical service, to be known as the DOH Botica that conforms with ethical, professional standards and legal requirements. It is to constitute the concept and practice of pharmaceutical care service of pharmacist to patients/consumers and the general public.  Moreover, through this project, the DOH objective is to make drugs and medicines affordable to the Filipino people alleviating the burden of high cost of the same, and to deliver total consumer satisfaction through effective client\u2014friendly services. The Botica can offer services on the following: counselling of patients on dosage and frequency of administration, prescribed regimen and other health care informations for good drug compliance which would include among others, blood pressure\u2014taking, advice for care of elderly, travel medicines consultations and other activities associated with self-care:   II. Policy Guidelines  1. The DOH Botica must adhere to the pertinent provisions of the following laws, rules and regulations:  1.1 RA 5921 as amended, known as an Act Regulating the Practice of Pharmacy and Setting Standards of Pharmaceutical Education in the Philippines and for other purposes.  1.2 RA 4226, known as the Hospital Licensure Act.  1.3 R.A. No. 3720 as amended, known as the Food, Drugs, Devices and Cosmetics Act, its rule and regulations in licensing drug establishments and drug outlets under the authority of the Bureau of Food and Drugs (BFAD) as provided for in A.O. 56 s. 1989, the Revised Regulations for the Licensing of Drug Establishments and Outlets.  1.4 R.A. No. 6425 as amended, known as the Dangerous Drugs Act of 1972 under the authority of the Dangerous Drug Board in the registration and for the issuance of a license to deal in dangerous drugs and exempt preparations as provided in Article II Section 2 (a) of the Dangerous Drugs Board Regulation No.4 s. 1991.  1.5 R.A. 6675, known as the Generics Act of 1988 its rules and regulations in the Prescribing and Dispensing Requirements as provided for in A.O. 62 and 63 s. 1989, respectively.   1.6 Executive Order No. 49 of 1993, Directing the Mandatory Use of the Philippine National Drug Formulary (PNDF) Volume I current edition as the Basis for Procurement of Drug Products by the Government.  1.7 Administrative Order No. 47 s 1999 dated November 1999 re: Guidelines in the Implementation/Operations of the Expansion of the Gamot sa Presyong DOH.  2. The building design of the DOH Botica, including details and appropriate signages, shall comply with the approved DOH Model Plan. Its location in the hospital main building or compound should be on the ground floor and shall be highly accessible and visible to all its intended beneficiaries.  3. The operation and management of the DOH Botica Project shall be directly handled by a pharmacist with sufficient technical and support staff to perform the tasks exclusively for this project.  4 Beneficiaries  The beneficiaries will include in and out-patients of the hospital and the general public.  5.1 Pharmaceuticals and biologicals for sale  5.1.1. Pharmaceutical dispensed with ordinary prescription form  * Ethical or prescription drugs * Exempt prohibited and regulated drugs  5.1.2 Pharmaceutical dispensed with special prescription form  * Prohibited and Regulated Drugs  5.1.3 Pharmaceuticals dispense without prescription  * Nonprescription or over the counter drugs * Household remedies   5.2 Medical Supplies  5.3 Nutritional and Hygienic Products; Toiletries  6 Funds  6.1 The existing Revolving Fund (RF) for drugs and medicines shall be the initial funding source including that of the Murang Carnot Presyong  DOH, if any. 6.2 The existing ceiling of the RF shall be maintained.
