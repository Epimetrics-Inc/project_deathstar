health system.   c. Provide technical assistance and augmentation funds to the LGUS and other partners on implementation of these service packages.   d. Support the design of health \ufb01nancing for the health care needs of PWDs in collaboration with PhilHealth and other partners.   e. Conduct regular monitoring and evaluation on the implementation of the program.   f. Ensure participation of other DOH of\ufb01ces and bureaus and coordinate with partners within and outside the health sector for the effective implementation of the national program.   3. The Health Promotion and Communications Bureau (HPCB) shall:   a. Provide the lead in the development and implementation of a national advocacy campaign to promote and health and wellness for PWDs.   b. Advocate with other government agencies, non-government organizations, private sector, development partners, and other relevant stakeholders for support in policy development and resource generation towards the promotion of health and wellness for PWDs.   c. Provide technical assistance to ensure health promotion interventions at the 3 health ' promotion settings: community, school and workplace.   4. The Health Policy Development and Planning Bureau (HPDPB) shall:   a. Support the development of relevant policies on health and wellness for PWDs.   b. Assist in securing adequate funding for the program.   c. Facilitate and support program evaluation studies and researches.   5. The National Epidemiology Center (EB) and the Knowledge Management Information Technology Service (KMITS) shall:   a. Establish and sustain public health and hospital surveillance systems including the online registry for PWDs.   b. Facilitate collection, analysis, and dissemination of data on PWDs.   c. Support conduct of population-based surveys on disability.   6. The Health Human Resource Development Bureau (HHRDB) shall:   a. Develop, update as necessary and implement training and development plan of health, medical and allied, professionals, particularly those in primary health care facilities and hospitals on addressing health and rehabilitation needs of PWDs.   b. Facilitate integration of health and wellness of PWDs in the academic curriculum of health professionals.   c. Ensure availability and equitable distribution of disability related health professionals   7. The Health Facility Development Bureau (HFDB) shall:   a. Ensure access and availability to quality hospital and facility-based services and universally designed infrastructure and facilities including rehabilitation, habilitation, assistive devices, and other support services for persons with disabilities.   b. Establish standards for an ef\ufb01cient hospital referral system.   c. Facilitate development and implementation of hospital-based information and surveillance system to gather data particularly on mortality and morbidity on Q?\" persons with disabilities. Q '   8. The National Center for Pharmaceutical Access and Management (NCPAM) shall develop guidelines and standards and provide mechanisms to ensure that affordable, but quality  medicines are always available for persons with disabilities, and to ensure that PWDs are given priority.   9. The Bureau of International Health Cooperation (BIHC) shall coordinate with international development partners and other countries for technical and resource assistance on the promotion of health and wellness for PWDS.   10. The Philippine Health Insurance Corporation (PHIC) shall develop and implement health insurance package for persons with disabilities that will include screening, diagnosis, treatment and management, rehabilitation and provision of assistive device and other appropriate support services to reduce the \ufb01nancial burden and impoverishment of individuals and families with disabilities.   11. The Regional Of\ufb01ces (ROS) shall provide technical assistance and lead the regions to ensure local implementation of the Health and Wellness Program for PWDS.   12. DOH hospitals shall ensure provision of quality rehabilitation services for PWDs   13. The Local Government Units (LGUs) shall adopt and implement the National Program on Health and Wellness for PWDs and provide services and products in primary health care facilities and hospitals in their localities.   14. Non\u2014government organizations, professional groups, other government organizations, private sector, the Academe, and Civil Societies shall assist in the implementation of the Health and Wellness Program for Persons with Disabilities.   D. Funding   The Department of Health- Disease Prevention and Control Bureau and Regional Of\ufb01ces shall provide funds for technical assistance, monitoring, and health promotion campaigns, and to augment funds for local implementation, to ensure the operationalization of this policy and program framework. Local government units shall be encouraged to provide funds for products and services in their respective communities as well as other government agencies, non government organizations and other stakeholders to provide counterpart funds as appropriate to ensure the implementation of the Health and Wellness Program for PWDS.   VII. REPEALING CLAUSE   Administrative Order 2006-0003 and other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby repealed, amended or modi\ufb01ed accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and In effect.   VIII. EFFECTIVITY   This Order shall take effect immediately.   ", " I. RATIONALE   Non-communicable Diseases (N CDs) continue to be the top causes of deaths among Filipinos. Of these, hypertension remains the leading illness. Diabetes continues to be signi\ufb01cantaaffecting around 5% of our adult population (Source: FNRI - National Nutrition Survey, 2013).   To address the call for health interventions that are cost-effective and sustainable, the focus is on the most vulnerable risk group using two most common and easily detectable clinical manifestations of NCDs: hypertension and diabetes. By accelerating case detection of patients with risk factors, illnesses will most likely be found at an early stage, that is, before the onset of any damage to target organs.   Campaigns are needed to detect as many patients as possible in the early stages of hypertension and diabetes. Organizing patients into active Health Clubs is one of the strategies to ensure continuity of care, raise the effectiveness of lifestyle changes and prevent complications.   The following guidelines are hereby issued to strengthen the \ufb01ght against NCDs at the primary health facilities speci\ufb01cally, the health centers and barangay health stations. These guidelines reiterate the policies and thrusts outlined in the \u201cNational Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non-Communicable Diseases (N CD)\u2019.\u2019 (DOH A0 2011- 003), and \u201cImplementing Guidelines on the Institutionalization of Philippine Package of Essential NCD Interventions (PhilPEN) on the Integrated Management of Hypertension and Diabetes for Primary Health Care Facilities\" (DOH A0 2012 \u2014 0029).   II. OBJECTIVES   A. General objectives   These guidelines aim to guide various stakeholders in health care in creating and sustaining Hypertension-Diabetes Health Clubs.   B. Speci\ufb01c objectives   1. De\ufb01ne the process of accelerating the identi\ufb01cation of patients based on the PhilPEN protocol, of creating a Patient Registry and of recruiting these patients into health clubs.   2. De\ufb01ne the services and activities of the health club that will ensure at least 90% continuity of care to hypertensive and diabetic patients according to the PHIL PEN guidelines on lifestyle changes and the DOH guidelines on community activities especially patient education and motivation.   3. Promote better access to maintenance medications and management of pharmaceutical supply chain.   4. De\ufb01ne the roles and responsibilities of the different DOH of\ufb01ces and agencies, the LGUs and other stakeholders in organizing and sustaining health clubs.   5. Create a mechanism for conduct of patient clubs that can be applicable for other diseases entities.   III. SCOPE AND COVERAGE   This issuance applies to all DOH units including its attached agencies, local government units (LGUs), non-government organizations, professional organizations, the private sector and other relevant partners in the health sector.   Chronic Lifestyle Related NCDs affect the vulnerable age groups in all economic levels. Case \ufb01nding and treatment shall no longer be limited to priority areas identi\ufb01ed through the Conditional Cash Transfer (CCT) program or to families under the National Household Targeting System (NHTS) for Poverty Reduction.   IV. DEFINITION OF TERMS   A. PhilPEN Protocol - is the Philippine Package of Essential Non Communicable Disease Interventions for low-resource settings adopted from WHO PEN. This protocol consists of guidelines for the integrated management of hypertension and diabetes through a total risk approach. The individual client/patient is assessed and managed based on using the risk prediction chart. The prediction charts can estimate the client/patients risk of having a cardiovascular event (CV risk) in the next ten years. This will be applied to all patients screened for and found to have NCDs.   B. Health Facilities \u2014 these are facilities that provide screening and management of diseases like hypertension and diabetes. May include but not limited to city health of\ufb01ces, rural health units (RHUS) and barangay health stations.   C. DOH Hypertension and Diabetes Registry \u2014 a registry of patients diagnosed with hypertension and diabetes in the health facilities, linked to iClinicSys of RHUs and Integrated Chronic Non Communicable Disease Registry of hospitals.   D. DOH Health Clubs \u2014 an organization that consist of of\ufb01cers with rules andby-laws and a common goal of improving the health and wellness of its members. Initially, these shall be organized in health facilities such as RHUs and expanded to barangays.   V. GENERAL GUIDELINES   A. ACCELERATED CASE FINDING. Accelerated case finding is applicable for persons 40 years old and above.   B. MANDATORY REGISTRY. All RHUs/health centers shall have a registry of all hypertensive and diabetic patients to closely monitor their health conditions and for provision of medications.   C. VOLUNTARY ENROLLMENT. All diagnosed patients with hypertension and/or diabetes in all public and private health facilities shall be encouraged to enroll in designated Hypertension-Diabetes Health Clubs in their health center but will remain voluntary. The list of health clubs shall be submitted to DOH Central Of\ufb01ce after validation of the Provincial and Regional Of\ufb01ces.   D. SERVICE DELIVERY NETWORK. Each health facility shall ensure that there is a network of higher facilities and providers within the province or city\u2014wide health systems where referrals and other health care services can be provided.   E. STANDARDIZIN G DIAGNOSTICS. Fasting Blood Sugar/Glucose (FBS) with 8 \u2014 10 hours fasting shall be the standard of screening for diabetes instead of random blood sugar to promote ef\ufb01ciency in use of resources and facilitate follow\u2014up. This shall be initially through the capillary method (glucometer) and con\ufb01rmed using the venous FBS.   F. FOLLOW \u2014 UP OF PATIENTS. All patients with diagnosed hypertension and diabetes, regardless of membership into a Health Club, shall be scheduled for regular follow-up and re-evaluation by a physician based on PhilPEN.   G. ADOPTION OF PhilPEN PROTOCOL. The PhilPEN protocol shall be the basis for further assessment, screening, management and follow\u2014up of patients seen in the facilities. Risk assessment of persons between 25 and 39 years old apparently healthy, with risk factors or with early manifestation of disease shall continue as de\ufb01ned in this protocol.   VI. SPECIFIC GUIDELINES   STAGE 1: Accelerated case \ufb01nding among the highest risk group   A. Identifying patients with hypertension and diabetes   1. Case Finding shall be done during:   a. Community campaign, or  b. Household visits   2. Case Finding shall be done through:   a. Blood pressure (BP) measurement of all persons 40 years old and above measured twice, 15 -30 minutes apart, by a Barangay Health Worker (BHW).  b. Risk assessment of clients 25 years old and above who visit the health center for other clinical complaints, based on PhilPEN.   3. Those found to have BP 2140/90 on both readings shall be referred to the local government staff (midwife or nurse) who shall verify the elevated BP reading one week later   4. All those veri\ufb01ed to have elevated BP 2140/90 by the health center midwife or nurse shall be:   a. Referred to the physician/Municipal Health Of\ufb01cer (MHO) to con\ufb01rm diagnosis of hypertension and examined for any sign or symptom of underlying causes (eg. renal disease) and target organ damage. Using PhilPEN, risk prediction can be done to estimate the cardiovascular risk of the patient.  b. Have their fasting blood sugar/ glucose (FBS) tested  c. Started on the \ufb01rst line antihypertensive medicine as prescribed by the doctor and if not contraindicated based on the available drugs provided by DOH (Amlodipine 5 mg, 1 tablet, daily) and test blood cholesterol if available  d. Registered in the health center Hypertensive Patient Registry Strongly encouraged to enroll in the Hypertension-Diabetes Health Club,  f. Assessed for secondary hypertension and/ or signs and symptoms of some target organ damage and then referred to a hospital for further evaluation   5. All other persons without hypertension but have a family history of diabetes, are obese and with signs and symptoms of possible diabetes shall also have their fasting blood sugar/glucose (FBS) tested.   6. All patients found to have high capillary F BS ( 2 7.0 mmolfl or 126 mg/dl) shall have their FBS retested using venous blood done by a medical technologist either in the health center laboratory, local hospital laboratory or a private laboratory and shall be:   a. Referred to the physician/MHO to con\ufb01rm diagnosis of diabetes and examined for any sign or symptom of target organ damage. Using PhilPEN, risk prediction can be done to estimate the cardiovascular risk of the patient.   b. Started on the \ufb01rst line anti\u2014diabetic drug as prescribed by the doctor and if not contraindicated (Metformin 500 mg daily).   c. Registered in the health center. Diabetic Patient Registry   d. Strongly encouraged to enroll in the Hypertension-Diabetes Health Club   e. Assessed for signs and symptoms of target organ damage and then referred to a hospital for further evaluation   B. Enrollment to the NCD Registries   1. Newly diagnosed patients shall be registered in the speci\ufb01c Chronic Disease Registry.   2. A patient who has both hypertension and diabetes shall be registered in both the Hypertension and Diabetes registries.   3. Deaths and geographic transfers 1n and out of their speci\ufb01c health facility shall now be recorded in the Chronic Disease Registries and reported to the DOH Regional Of\ufb01ces through the appropriate LGUs.   4. National Chronic Disease registries shall also be maintained by DOH through the Knowledge Management and Information Technology Service (KMITS).   C. Health Education   1. All patients registered in the hypertensive and diabetic patient registries shall have their \ufb01rst health education session given by the health facility nurse or midwife.   2. Topics on \ufb01rst health education session shall be composed of but not limited to the following:   a. Diet changes needed for their speci\ufb01c condition (e. g. increase intake of fruits and vegetables)   b. Increased physical activity (at least 30 minutes brisk walking three times a week),   c. Cessation of smoking and reduction of alcohol intake, when relevant, and   d. Prevention of common infections   3. Subsequent health education sessions to reinforce the health messages may be given by the midwife or a BHW specially trained for this task.   D. Follow-up   1. All patients with hypertension shall have their BP taken by the BHW at least once a week to verify that their BP is under control. Follow-up of these patients with the physician shall be monthly until BP is controlled and 3 \u2014 6 months thereafter. Those found to still have BP 2140/90 shall be referred back to the physician who may decide to:   a. Increase the dose of the current medication, OR   b. Shift medication to the second line drug if not contraindicated (Losartan 50 mg daily), OR   c. Add Losartan on top of Amlodipine   2. All patients with diabetes shall have repeat capillary FBS testing every three (3) months. Those found to still have F BS &gt 7.0 mmol/l or 126 mg/dl shall be re-evaluated by the health center physician or any physician who may decide to:   a. Increase the dose of the current medication, OR   b. Shift to the second line drug (Gliclazide 80 mg daily), OR   c. Refer the patient to a hospital for further evaluation   3. Patient treatment booklet shall be given to the patient and shall be used to monitor the dispensing of medications and health promotion activities. The booklet shall contain all the essential clinical information that should be assessed and monitored on a regular basis.   4. Clients who are 40 years old and above who still do not manifest any signs of hypertension or diabetes but are known smokers, have a family history of diabetes and/or are obese should continue to be followed up at least every 3 to 6 months since they are still considered low to moderate risk or with S 20% CV risk.   5. Summary of above-listed procedures (Annex A)    STAGE 2: THE ORGANIZATION AND MAINTENANCE OF HEALTH CLUBS   1. Enrollment   a. All patients with Chronic Lifestyle Related NCDs shall be encouraged to enroll in an appropriate health club in their respective health centers.   b. Patients who agree to enroll in the club shall \ufb01ll m up the application form (Annex B) and will be issued an ID and patient booklet.   c. The club member shall be informed of scheduled activities from which incentives can be provided if attended (e. g. 1 activity \u2014 I raf\ufb02e ticket; total of 3 raf\ufb02e tickets can be equivalent to a discount voucher for diagnostics/ gift items)   d. There shall be only one club for hypertensive and diabetic patients since many diabetics are also hypertensive and the activities to promote lifestyle changes are the same for both types of patients.   2. Establishing Other Health Clubs   a. Other health clubs for other types of chronic diseases such as Arthritis Health Club or Cancer Survivor Health Club may also be established as deemed necessary by the health facility.   b. Each health club shall elect their own of\ufb01cers and they are encouraged to meet at least once a month and election every year.   3. Core Activities of the Hypertension and Diabetes Health Club shall include:   a. Lifestyle improvement activities such as changes of diet, increased physical activities, cessation of smoking, reduction of alcohol intake;   b. Health education especially on prevention of common infections and proper use of medications, among others;   c.Periodic measurement of BP and FBS including reminders when these have to be repeated, eg. through mobile phones;   d. Replenishment of free medications; and   e. Mental health improvement activities to encourage bonding among members and to relieve stress.   4. Membership Number   a. Each club member shall be given a unique chronological Club membership number in the following format:   i. DOH Heath Facility Code (FC) of the National\" Health Facility Registry System \u2014 Year of enrollment in the club \u2014particular health club and chronological number of patient   ii. Example for the \ufb01rst club member who is registered in Payatas B Health Center, #17 Bulacan St.,2n'd District, Quezon City. Enrolled in the Hypertension and Diabetes Health Club, year 2016: FC102 \u2014- 2016 \u2014 H/D Club - 1   5. ID   a. Each patient shall receive a unique identi\ufb01cation (ID) card color-coded according to their clinical classi\ufb01cation as follows:   i. YELLOW: (&lt 20% risk score) the patient has hypertension OR diabetes only (no signs or symptoms of target organ damage).   ii. ORANGE: (20-30% risk score) the patient has hypertension AND diabetes without any sign or symptom of target organ damage.   iii. RED: (&gt 30% risk score) the patient has hypertension and / or diabetes AND signs of target organ damage.   b. When the clinical condition of the patient improves or deteriorates, he/ she shall be given an adjusted color ID.   c. Red coded patients shall also be enrolled in hospital\u2014based health clubs but they will retain their unique facility-based Club membership number. They can be active in either clubs but shall claim their free medications only from their respective RHUs.   6. Medications  a. Newly diagnosed hypertensive and diabetic patients shall:  i. Receive a prescription good for 3 months from the City/Municipal Health Of\ufb01cer  ii. Receive maintenance medications in the Rural Health Units where they are registered on a monthly basis.   b. Previously diagnosed hypertensive and/or diabetic patients who come to the health facility just to ask for free medications shall be:   i. Thoroughly evaluated: measure BP, test capillary FBS (glucometer), assess clinical signs and symptoms for target organ damage and underlying causes (eg. renal disease for hypertensive patients) based on PhilPEN   ii. Registered in the appropriate Chronic Disease Registry in the health facility.   iii. Strongly encouraged to enroll in a Hypertension-Diabetes Health Club.   iv. Given health education reiterating the lifestyle messages mentioned in First Health Education   v. Maintained on their current medications until the next follow- -up   c. Claiming of DOH maintenance medications   i. Patients shall personally claim their medicines in their respective RHUs. Alternatively, other people may claim for them as long as with authorization letter and patient booklet.   ii. Club members may collect their free medications \ufb01'om another RHU/Hypertension - Diabetes Health Club within the same region provided:   a. Both clubs are informed and agree to the modi\ufb01ed arrangement.   b. The drug allocation for these selected patients shall be transferred to the RHU where the patient will obtain his/her medicines to respond to the needs of the patient and at the same time avoid duplication of drug dispensing.   c. Inter-regional arrangements will only be possible at a later time when the national electronic registry system is in place.   7. DOH Health Clubs may engage in other activities, such as:   a. Peer group engagement in health education, regular activities like exercises and sustained medication to ensure continuity of care leading to better health outcomes.   b. Social activities like get-togethers to further raise the understanding of health messages (eg. the meals served should be diabetic-\ufb01'iendly or hypertensive- \ufb01iendly) -   c. Own fund raising activities to get free or discounted laboratory tests such as cholesterol test and ECG, among others.   d. Involvement of family members to encourage participation especially health promotion activities.   8. Af\ufb01liations  a. Patient-initiated health clubs, such as those organized in schools, workplace or churches, may be recognized as af\ufb01liated chapters in the Barangay where the school, workplace or church is located.   b. The health club may start with a few members that is health center/RHU \u2014 based and over time, with additional members, health promotion activities could be organized through a club in each Barangay.   c. The Barangay\u2014based club shall maintain its links with the Main RHU-based Club through speci\ufb01c activities that need the presence of physicians (e. g. during follow- up health assessment).   VII. MONITORING AND EVALUATION   1. The Task Force for Health Clubs shall develop a monitoring and evaluation mechanism to measure the inputs, processes and outcomes expected from the implementation of this issuance. The monitoring will be based on existing mechanism that is currently used for PhilPEN implementation and for inventory/utilization reports of medications.   2. The DOH Hypertension and Diabetes Club shall be measured in terms of:   a. Performance indicators to measure attainment of targets in terms of patients identi\ufb01ed and treated, health clubs organized and functional, and NCD drug utilization '   b. Indicators of the effectiveness of health clubs in preventing adverse health outcomes.   3. Periodic reports on the performance of various DOH of\ufb01ces and agencies shall be written and disseminated through quarterly monitoring and performance evaluation meetings with appropriate DOH of\ufb01ces and stakeholders.   4. Guidelines for monitoring of drug reactions at the RHU level will be developed by the Pharmaceutical Division in collaboration with the Food and Drug Administration.   VIII. ROLES AND FUNCTIONS   1. Disease Prevention and Control Bureau (DPCB) shall:   a. Provide technical assistance to various stakeholders in clarifying the integration of this guideline with the policies/guideline mentioned above (A0 2012-0029 and A0 2011-0003). '   b. Assist the DOH Regional Of\ufb01ces in translating the national DOH guidelines into simple, locally useful \ufb01eld implementers\u2019 manuals and tools by providing samples and models of patient manuals for adaptation to \ufb01eld conditions.   c. Oversee the development of a practical mechanism to harmonize and monitor inputs, processes and outcomes related to these chronic diseases   2. Bureau of Local Health System Development (BLHSD) shall:   a. In collaboration with DPCB and PD, provide technical assistance to the LGUS, through the DOH Regional Of\ufb01ces, on the formation and maintenance of Hypertension-Diabetes Health Clubs and other health clubs especially in clarifying the role of BHWs and LGUS and translating the national DOH guidelines into simple, locally useful \ufb01eld implementers\u2019 manuals and tools through samples and models of well-organized health clubs.   b. Facilitate the organization of health clubs by assisting the DOH Regional Of\ufb01ces in advocating for support for health clubs among the Local Chief Executives and through the BHW Federation, and various NGOs working in the communities, among others.   c. Collaborate with DPCB and other DOH units in developing a practical mechanism to harmonize and monitor inputs, processes and outcomes related to the organization and maintenance of health clubs.   3. Knowledge Management and Information Technology Service (KMITS) shall:   a. Maintain the National Chronic Disease Registry based on data \ufb01'om the various sources especially the LGUS.   b. Facilitate the submission of timely Chronic Disease Registry reports by the DOH Regional Of\ufb01ces by assisting them develop their recording system through capability building.   c. Through the Logistics Management Division, ensure the timely and secure distribution and accounting of essential drugs and medicines purchased by DOH for NCDs and assist in developing ef\ufb01cient and secure mechanisms for drug distribution and monitoring.   4. Health Promotion and Communication Service (HPCS) shall:   a. Provide technical support in the development of promotion and IEC materials and the conduct of advocacy and health education activities for Hypertension-Diabetes Health Clubs.   b. Advocate among other government agencies, non-government organizations, private sector, development partners and other relevant stakeholder towards a supportive environment for health clubs.   5. DOH Regional Of\ufb01ces shall:   a. Provide technical assistance to LGUS and various stakeholders within their Region by disseminating and clarifying the   i. Integration of this guideline with the polcieses/ guidelines mentioned above (A0 2012- 0029 and A0 2011- 0003).   ii. Updating and maintenance of Chronic Disease Registries and the importance of compliance with the Phil PEN protocol.   iii. Role of BHWs and LGUS.   iv. Adapting nationally-developed \ufb01eld implementers\u2019 manuals and tools into local manuals and tools.   b. Facilitate the formation of Hypertension-Diabetes Health Clubs among the LGUS within their Region by assisting them in identifying methods, interventions and resources and by providing a responsive and supportive health system   c. Oversee the monitoring of the inputs, processes and outcomes of the activities of Hypertension-Diabetes Health Clubs within their Region based on the monitoring, feedback and evaluation mechanism developed for health clubs.   6. Development Management Of\ufb01cer (DMO)/DOH Representatives shall:   a. Be the overall coordinator of the Hypertension and Diabetes Health Club within his/her catchment area/LGU   b. Ensure that guidelines and procedures for the club are understood by the LCE and health facility staff/providers   c. Solicit the active participation of the LCE especially provision of support to the club   d. Assist in monitoring and evaluation of the activities and operations of the club   7. Pharmaceutical Division shall:   a. Collaborate with the KMITS-LMD and the Procurement Service to ensure the timely purchase and distribution of essential medicines for NCDs.   b. Collaborate with DPCB and BLHSD in developing an ef\ufb01cient and secure drug distribution and monitoring system for drugs and medicines purchased by the PD for NCDs and distributed through Hypertension-Diabetes Health Clubs.   c. Assist the DOH Regional Of\ufb01ces in disseminating important information on the proper use, handling and utilization of drugs and medicines.   d. In collaboration with FDA, develop guidelines for monitoring drug reactions at the RHU level (pharmacovigilance).   8. Philippine Health Insurance Corporation (PHIC or PhilHealth) shall:   a. Incorporate the NCD medicines that are not yet covered by DOH in the primary care package that would be reimbursed to the Health Care Provider through PhilHealth \ufb01nancing   b. Develop other Diagnostic Services in the primary care package that will complement the programs of DOH through Health Clubs   c. Facilitate/Assist the enrollment of patients in the Chronic Disease Registry in the PhilHealth programs e. g. Sponsored Program, Informal Sector and orient in their rights, privileges and how to avail of PhilHealth bene\ufb01ts   9. City Health Of\ufb01ces/Rural Health Units shall:   a. Develop their facility-based Hypertension and Diabetes Club using this guideline   b. Identify a point person within the facility (6. g. MHN) who will oversee the plans and activities of the club. T 0 guide club of\ufb01cers and members in ensuring that plans are carried out and provide assistance in coordinating with other RHU staff or stakeholders if resource persons are needed during activities.   c. Ensure sustainability of health clubs through regular follow-up of patients and registry and conduct of activities that promote education/ awareness   d. Submit monitoring and evaluation reports on a regular basis   e. Ensure close coordination with the Regional and Provincial Health Of\ufb01ces, LGUS and other stakeholders   10. Local Government Units shall:   a. Implement and support the formation of the club per primary health care facility within their area.   b. Provide support to PHOs/CHOs/MHOs in the logistics needed by the club.   IX. FUNDING   The Department of Health Central Of\ufb01ce through DPCB, BLHSD and HPCS shall provide funds for technical assistance, commodities such as glucose strips, monitoring, capacity building and health promotion campaigns to ensure that the above-mentioned activities are implemented. Likewise, the Regional Of\ufb01ces through counterpart departments/divisions of central of\ufb01ce shall allocate funds for the same strategies.   The Pharmaceutical Division shall allocate funds and procure maintenance medications needed for chronic diseases.    Local government units shall provide funds for health facility activities in their respective communities. Other government agencies, non-government organizations and other stakeholders and partners in health shall provide funds as appropriate to ensure the implementation of this guideline.   X. REPEALING CLAUSE   The provisions of Department of Health Administrative Order 2011\u20140013 (Implementing Guidelines on the DOH Treatment Pack) limiting the distribution of ComPack medicines to CCT priority areas and NHTS families are hereby repealed. All other previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are also hereby repealed, amended or modi\ufb01ed accordingly. All other provision of existing issuances which are not affected by this Order shall remain valid and in effect.   XI. EFFECTIVITY   This Order takes effect immediately.  ", "  1. Background  The first national diabetes prevalence survey conducted by the Department of Health was done in 1982. The result showed a prevalence rate of 4.1% in a randomly selected population of 12,297, ages ranging from 20-65 years old. For a developing country, this figure is a notable public health problem. According to WHO, the prevalence rate of diabetes is expected to double every ten(10) years. With the present population of 65 million, the problem posed by diabetes as a disease can be tremendous. It is now estimated to affect at least 3 million Filipinos.  Currently, there is no existing national program addressing this chronic disabling disorder except for the present clientele being served at private clinics and hospital centers. Many do not have access to health services and some can avail only of inadequate health services.  In recognition of the current and emerging importance of diabetes, a concerted effort has been organized to commonly address the diverse problems of the disease. In the National Conference for the Hospitals as Centers of Wellness Program, the action plan of the Diabetes Consortium was cited for implementation. It called for active support and participation from all sectors concerned. Integration of public health and clinical components must be emphasized utilizing and encompassing ail aspects of preventive strategies. The Non-Communicable Disease-Control Service (NCDCS), Office for Public Health Services, is mandated and tasked, through Executive Order No. 119 s. of 1987, to anchor the Diabetes Mellitus Prevention and Control Program (DMPCP}.     2. Policy It is the policy and responsibility of the Department of Health, in support to the 42nd World Health Assembly Resolution on Diabetes Mellitus as a major public health problem, to plan, organize and implement a nationwide Diabetes Prevention and Control Program. The program shall aim to reduce morbidity and mortality from diabetes including its complications and thus, improving the quality of life of the diabetics in the country. The Non\u2014Communicable Disease Control Service shall be the lead agency responsible for the over-all management and implementation of the Diabetes Prevention and Control Program. All DOH agencies concerned as well as cooperating government and non\u2014government institutions/organizations shall be tapped in the implementation of program activities identified.     3. The Program The Diabetes Mellitus Prevention and Control Program is a comprehensive, integrated approach aimed at curbing the alarming morbidity and mortality from diabetes and its complications and the improvement of the quality of life of the diabetics. It utilizes all levels of preventive care in the community and hospital settings with the appropriate medical/therapeutic support.    4. Components of the Program  4.1 Health promotion and education  This includes patient information and education; public information and education and; intersectoral collaboration on the nature and extent of diabetes, particularly its risk factors and complications and the need/ urgency of early diagnosis and management.  4.2 Manpower development and Strengthening of existing diabetes management capabilities.  The program shall provide continuing training and education(refreshers/updates) of core trainers and implementors, both in the national and field level. It shall include strengthening of treatment/management capabilities of existing and proposed diabetes clinics taking into utmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each locality (community and hospital settings).   4.3 Service delivery/ Integration of diabetes prevention and control at the community level  The program shall provide for the integration and provision of services at the lowest possible level of community health care interventions. This means primary prevention concentrating on nutrition, exercise and anti\u2014smoking advocacy; secondary prevention: screening/ early detection, simple/basic management/counseling, referral and/or definitive care and; tertiary prevention: management of complications, continuing care and follow\u2014up, including rehabilitation)  4.4 Monitoring/Evaluation  To monitor/ assess and evaluate program implementation, its processes and adequacy. Baseline data will be established. It shall be a built\u2014in component and there will be a periodic, process and impact evaluation every year and five years thereafter and /or depending on the need of the program.   4.5 Research  The program shall support research/studies in the clinical(registry shall be established), behavioral(knowledge, attitudes and practices) and epidemiological(trends and determinants of diabetes) areas.    5. Implementing Guidelines  5.1 Health promotion and education  This shall be a coordinative and collaborative activity. The program shall identify specific messages, prepare and design communications plan with the support and guidance from the Public Information and Health Education Service(PIHES). Each of the collaborating agencies and organizations shall have Information Desks at the national and regional levels for the dissemination of diabetes information.   5.2 Manpower development and Strengthening of diabetes management capabilities  The core of trainers(medical centers/regional hospitals/regional health offices) and field implementors(provincial/district and municipal) shall have access to continuing training and education as provided in a specific protocol.  The necessary resources for diabetes diagnosis, management and rehabilitation appropriate at every level of care shall be provided from internal and external sources.  5.3 Service delivery   The program shall develop specific administrative and clinical policies and procedures for the delivery of basic health care services for diabetes appropriate at each level of care. This shall be embodied in a manual of operations.  5.4 Monitoring and evaluation  An annual review of program implementation will help to compare the actual and projected program processes and outcomes. At the completion of the first year of the program, an assessment can be made whether strategies to meet the objective have been implemented. After 3\u20145 years, program priority objectives and strategies could have been identified and corresponding reprogramming shall be effected.  5.4 Research   Important biomedical and treatment advances are being made for diabetes. Translation or application of research findings may improve patient welfare. Research support and activities are needed- but they should be compatible with national resources and overall priorities.    6. Advisory Council  The program shall have an Advisory Council to advise on issues of planning, policy, priority setting, training, research, resource allocation, program operation and evaluation.  Membership shall be both multidisciplinary and intersectoral, representing the diabetes field, health care, academic, research, business, voluntary and consumer communities. They shall be recognized by the Secretary of Health upon recommendation from leading experts in the field of diabetes and related disciplines as selection comes from a pool of credible nominees. A high level of commitment is desired because ultimately the success of the program is based on the committee\u2019s enthusiasm, commitment and willingness to advocate for resources.  Specifically, it shall advise on objectives and priorities in a timely and systematic way. They shall meet regularly to review program progress and make recommendations. Staff support should be available from the Non-Communicable Disease Control Service(to be headed by a designated National Diabetes Program Coordinator/ Assistant Executive Officer for the Program) and a corresponding/counterpart from a leading concerned non-government organization for technical and administrative matters.  This shall be composed of a Chairman, an Executive Officer and five members from concerned agencies/organizations. The Chairman shall call and preside over all council meetings, provide direction in the formulation of policies/plans and programs and performs other duties as may be assigned. The Executive Officer(Director of Non\u2014 Communicable Disease Control Service) shall perform liaison work between the Advisory Council, Office of Public Health Services, Office for Hospitals, Facilities, Standards and Regulations, etc.. He shall be responsible for the preparation and submission of periodic reviews of program\u2019s progress, monitor program implementation at field and hospital leVel, recommend policies and programs to the Council and performs other duties as may be assigned.  The Council shall be advisory and recommendatory to the Secretary of Health and shall submit periodic reports.    7. Timetable of Implementation   Phase I- Immediate: 1995   7.1 Establish/strengthen multi-sectoral coordination/collaboration. Identify concerned government and non-government organizations in the implementation of a diabetes mellitus prevention and control program.  7-2. Support legislative agenda. Lobby for adequate appropriations necessary for implementation of the program.  7.3 Strengthen the Consortium of Government Diabetes Clinics under the Hospitals as Centers of Wellness Program to address/absorb current and prospective cases  7.4 Establish baseline data, conduct a national prevalence study as a basis of implementation of strategic intervention measures for the prevention and control of diabetes mellitus in the country.   Phase II\u2014 Intermediate: 1996\u20141999  7.5 Identify/ Implement apprppriate strategies and allocation of needed resources particularly for the comprehensive, integrated community\u2014based interventions.   Phase III\u2014 Long-term: 2000 and onward  7.6 To have established effective surveillance system for diabetes mellitus and its related risk factors and complications,  7.7 To have established health promotion and education strategies for health care providers to the community, the family and individuals affected.   7.8 An improved health care program for diabetes in the field health services, thus reducing morbidity, disability and mortality from diabetes and its complicatons and eventually, adapt the program for other chronic diseases(cardiovascular, blindness, rehabilitaton, etc.) prevention and control in the community utilizing the INTERHEALTH model of the WHO.    8. Repealing clause   All Orders, circulars, Administrative issuances which are inconsistent with this Order, are hereby repealed or amended accordingly.     9. Effectivity  This Order takes effect fifteen (15) days after publication in the Official Gazette or in two newspaper of general circulation.    ", " I. Background and Rationale   Pregnancy is a time to promote healthy behavior and parenting skills. Good antenatal care (ANC) is important in the development of the unborn and links the woman and her family with the formal health system. Inadequate care during the antenatal periodbreaks the continuum of care which can compromise health of both mothers and newborns. While ANC indirectly saves the lives of mothers by promoting and establishing good health during pregnancy and the postnatal period the time periods of highest risk, it improves the health and survival of the newborns directly by reducing stillbirths and neonatal deaths.   Antenatal Care (ANC) coverage in the country can be considered a success story with 78% of women having at least 4 ANC visits recorded in 2014 (National Safe Motherhood Program Report). However, to achieve the full life-saving potential that ANC promises to mothers and babies, an enhancement of the current ANC practice is necessary along with strict compliance to protocol by health professionals attending to births at all levels of the health system.   II. Objectives   This Order seeks to improve the quality of antenatal care through the provision of technical guidance in the shift in ANC concept from the high risk approach to the four-visit model of focused ANC and the consequent service delivery scheme of the ANC package.   III. Scope of Application   This Order shall apply to all providers of maternal and newborn care services in the public and private sector and at all levels of the health care delivery system.   IV. Definition of Terms and Acronyms   1. Antenatal Care (ANC) also known as prenatal care is a type of preventive healthcare accorded to pregnant women with the goal of providing regular check- ups that allow doctors, nurses and midwives to identify, prevent and treat potential health problems throughout the course of the pregnancy while promoting healthy lifestyles that bene\ufb01t both mother and child.   2. High Risk ANC is a method of providing antenatal care with the objective of classifying pregnant women as low risk or high risk based on pre-determined criteria. This approach is hard to implement effectively since a woman may have more than 1 risk factors and not all high risk develop complications in like manner that some low risk women develop complications particularly during childbirth.   3. Focused ANC is an individualized goal oriented ANC that provide specific evidence\u2014based interventions to women, carried out at certain critical times in the pregnancy. This comprise the following essential elements:   a. Pregnancy Tracking or the identification and surveillance of the pregnant woman and her expected child.   b. Screening for conditions and diseases such as anemia, STIs (sexually transmitted infections) particularly syphilis, HIV (human immunodeficiency virus) infection, Hepatitis B infection, mental health problems, and/or signs of stress or domestic violence.   c. Recognition and management of pregnancy-related complications, particularly hypertensive disorders of pregnancy.   d. Recognition and treatment of underlying and concurrent illness.   e. Preventive measures, including tetanus toxoid immunization, deworming, iron and folic acid supplementation, calcium carbonate supplementation, iodine oil capsule supplementation in areas with low urinary iodine excretion levels; and, in malaria endemic areas, intermittent preventive treatment of malaria in pregnancy (IPTp) and insecticide treated bed nets (ITN).   f. Advice and support to the woman and her family for developing healthy home behaviors and a Birth Plan.   4. Birthing Center is a healthcare facility also known as birthing home, lying \u2014in and ' paericultare center. It can be a Rural Health Unit, Health Center, City/ Municipal/ Commanity/Medicare/District Hospitals that provide birthing services. It can also be the unit in secondary and tertiary hospitals where maternity care services are provided such as the out-patient obstetrics department, delivery room and maternity ward. It provides antenatal care, birthing care and postnatal care. It is staffed by doctors who are general practitioners or with specialization in obstetrics, nurses or nurse-midwives and midwives trained on basic emergency obstetrics and newborn care.   5. Maternal Health Services refer to a range of services that covers care during the periods that include, but are not limited to, antenatal, delivery, and postpartum periods. (RPRH Law IRR). -   V. Guiding Principles   All health workers 1n Birthing Centers shall be guided by the following principles in the provision of ANC:   1. ANC is an important entry point in the provision of integrated care. Conditions such as sexually transmitted infections, tetanus, HIV, tuberculosis, malaria, diabetes, some nutritional de\ufb01ciencies and other conditions that may arise can be addressed during ANC:  - Prevention of Maternal and Neonatal Tetanus. ANC provides an opportunity to immunize pregnant women with the recommended (at least) 2 doses of tetanus toxoid and provide advice and schedule towards the completion of the immunization at postpartum.  - Prevention and case management of maternal malaria in endemic areas. Asymptomatic malaria infection of the placenta can result to maternal anemia and contribute to low birth weight and preterm birth. ANC offers a means to increase the coverage of key interventions for malaria in pregnancy: IPTp (intermittent prevention and treatment of malaria in pregnancy) and ITN (insecticide treated bed nets).  - Prevention of maternal anemia, neural tube defects and malnutrition. Anemia during pregnancy increases the risk of dying from hemorrhage. It is also associated with an increased risk of stillbirth, low birthweight, prematurity and neonatal death. Thus, irOn and folic acid supplementation, deworming, malaria prevention, improved obstetric care, and management of severe anemia are essential in the prevention of neural tube defects and control of maternal anemia and malnutrition during pregnancy.  - Prevention of sexually transmitted infections (STIS) and mother-to-child transmission of HIV (PM T C 7). Universal syphilis screening and treatment during ANC has been established to be feasible and cost effective intervention since syphilis complications are severe yet therapy is cheap and effective. On the other hand, through the opt-out system or the health worker initiated HIV counseling and testing, ANC 1s a key entry point for the prevention of mother- to- child transmission of HIV (PMTCT) services.   2. ANC o\ufb02ers an opportunity to develop a Birth Plan. The National Safe Motherhood Program recommends that health workers assist all pregnant women to have a written plan for dealing with childbirth and any unexpected adverse event such as obstetric complications that may occur anytime during pregnancy, childbirth and the immediate postnatal period.   3. ANC visits provide opportunities to promote lasting health, o\ufb02ering benefits that continue beyond the pregnancy period. This includes birth preparedness and extends to cover health information and counselling for pregnant women, their families and communities.   VI. Specific Guidelines   ANC presents the first opportunity for a woman to connect with the health system and thus an entry point for integrated care. To ensure that women and newborns bene\ufb01t from ANC the following shall guide skilled health professionals in the provision of antenatal care:   1. Pregnancy Tracking shall be done in all communities by the Barangay Health Workers (BHW's) and shall be used as an opportunity to encourage women to access antenatal care at the nearest birthng center.   2. All pregnant Women shall be provided with focused antenatal care (ANC).   a. The first ANC visit shall be considered crucial for early identi\ufb01cation of underlying conditions such as chronic hypertension, diabetes, anemia and the like and shall be done as early as possible preferably during the \ufb01rst trimester. Likewise, this visit shall distinguish women who require the standard 4-visit model from those requiring special attention and more visits.   b. The last visit shall be at around the 37 weeks or near the expected date of delivery to ensure that appropriate advice and care have'been provided to prevent and manage dif\ufb01cult labor and problems such as multiple births, post- maturity and mal-presentation.   3. Focused antenatal care interventions for healthy women with no underlying medical problems shall be provided over 4 visits at speci\ufb01ed interval: 1 visit during the lSt trimester (8- 12 weeks), 1 visit during the2 ndtrimester (24- 26 weeks) and 2 visits during the 4\u201c trimester at 2 weeks interval (32 weeks and 36- 38 weeks). For women with underlying medical conditions, focused antenatal care may require more visits upon doctor\u2019s advice.   4. All pregnant women shall be required to have a written Birth Plan (contained in Mother-Baby Book, Mother and Child Book, Rekord ni Nanay, Nanay and Baby Book, other similar health records) at the \ufb01rst ANC visit. The women should discus-s and review this plan with a health worker at every ANC visit and 1 month before the expected date of delivery. The birth center nurse or midwife shall ensure the identi\ufb01cation of the following elements in the plan:   a. Desired place of delivery;  b. Name and location of the nearest birthing center;  c. Name of birth attendant,  d. Name and location of the nearest referral hospital;  e. Funds for birth-related and emergency expenses;  The birthing center staff should orient the woman about Philhealth membership benefits and enrolment at the point of care in case she is not a member yet.  f. Desired birth companion;  g. Things to prepare for the newborn and things to bring on delivery date;  h. Available support from community workers, e.g. BHWs in looking after the home and children while the woman is away to give birth;  i. Transport from home to a health facility, including contact person, contact number and cost;  j. Transport from the birthing center to a referral facility in case of obstetric emergency, including contact person, contact number and cost;  k. Identi\ufb01cation of at least 2 blood donors in case of emergency including contact numbers.   5. Health professionals in birthng centers shall effectively use each visit to provide opportunities to promote lasting health and offer bene\ufb01ts that continue beyond pregnancy and delivery. Thus, each woman accessing antenatal care shall be given a Mother and Child Book. The Mother and Child Book shall be used not only as a tool to prepare for birth but also to provide information and learning about pregnancy and child care. With the aid of the Mother and Child Book health workers should be able to inform, educate and give advice about \u2014   a. Proper nutrition and rest  b. Promotion of early and exclusive breastfeeding  c. Smoking cessation  d. Avoidance of alcohol and drugs  e. Personal hygiene including oral health  f. Guidance about family planning  g. Newborn and child care including immunization schedule  h. Child nutritional status through the growth monitoring chart that includes weight and height monitoring   Likewise, all essential information and birth center visit \ufb01ndings shall be accurately recorded in the Mother and Child Book. The coverage of 4 or more ANC visits disaggregated by trimester is important because the effectiveness of certain interventions such as iron with folic acid and calcium carbonate supplementation, tetanus toxoid vaccination and provider initiated counselling and testing (PICT) for HIV, syphilis and hepatitis B depend on repeated visits and the trimester in which they occur. This guides the woman and health providers as well on actions to take-and make referrals ef\ufb01cient.   The Mother and Child Book is a record that should be held by the woman. The Birthing Center nurse or midwife should instruct the woman to bring the Book during every health center visit and at the time of delivery.   All birthing centers shall guarantee the provision of focused ANC by establishing and maintaining a network of service providers (service delivery network) as necessary to ensure that all the essential services are delivered to every pregnant woman. The network of service providers may include hospitals, specialized clinics such as the Social Hygiene Clinic and laboratories both in the public and private sector. '   All birthing center staff at each level of the health care delivery system shall comply with the ANC goals and activities at each visit based on the 4-visit model as applied in focused ANC:       8. Where the required services are not available at the Birthing Center, e.g., HIV ,_ testing, syphilis testing, etc, the Birthing Center head shall be responsible for referring the woman to an appropriate facility for the tests and/or treatment and ensure that the referral and the services required has been adequately served.   9. The result of the tests as well as the recommended medical management and treatment shall be appropriately compiled in the Individual Record at the Birthing Center. Relevant information shall be recorded in the Mother and Child Book for future reference.   10. Antenatal care services as provided for in this Guideline shall be part of the Maternity Care Package and shall be reimbursed by PhilHealth to appropriate facility providing speci\ufb01c service(s).   11. The following indicators shall be the indicators for quality antenatal care and shall be reported as part of the National Safe Motherhood Program Results Matrix starting 2017 (Please refer .to the ANC Utilization Report matrix in the attached annex of this policy):   a. Proportion of women who gave birth with a written birth plan.  b. Proportion of women who gave birth who had at least 4 ANC visits.  c. Proportion of women who gave birth who had at least 2 tetanus toxoid vaccination during their pregnancy. ' '  d. Proportion of women who gave birth who receive IPTp for malaria during their pregnancy. '  e. Proportion of women who gave birth who tested positive for HIV during their pregnancy.  f. Proportion of women who gave birth who tested positive for syphilis during their pregnancy.  g. Proportion of women who gave birth who were referred to a treatment hub or given treatment at the birthing center.   VII. Effectivity   This order shall take effect immediately.  ", " 1.0. Background/Rationale  Modern Natural Family Planning (NFP) methods were recognized as effective along with other methods in the Philippine Family Flaming Program (PFPP) when these were included in the method mix of the PFPP in 19911 (DC No. 101-A s1994). However, detailed guidelines were not issued until October 1996 (DC No. 299-A s1996) on Lactational Amenorrhea Method (LAM) and May 1997 (DC No. 130 s1997) on the institutionalization of the other NFP methods.  Initial trainings on NFP were conducted but these were limited to core courses. Training quality and follow-up were also poor. Thus, mainly due to the lack of adequate resources and programming support, NFP usage is as low as 0.1% among currently married women aged 20 - 39 years old (NSO 1999 PP Survey). Random visits of trained health providers confirm the low level of technical expertise and confidence on NFP among frontline health providers at the health service units and hospitals.  Considering a modern method contraceptive prevalence rate of only 32.4, as many as 67.6% of currently married women stand to benefit from using modern NFP methods. Considering further that NFP is the only method acceptable to the Catholic Church, the strong potential contribution of the method to health risk reduction through partnerships between church and government units cannot be over emphasized. It is also observed that many women on temporary methods, such as oral contraceptives and condoms, suddenly stop usage when supplies run out or side effects are felt. More often than not, they could not immediately visit the health facility to shift to another method. If couples were routinely trained on NFP, they could practice the method during the transitions while they are not yet able to get their refill of pills or condoms or are not yet able to return for counseling.  Mainstreaming NFP is also important in order to enforce the policy of providing full information to couples in their choice of PP methods. Until NFP is made easily and adequately available, decisions on contraceptive choices cannot be said to be genuinely informed choices.  To accelerate the mainstreaming of NFP, there is urgent need to raise Fertility Awareness so that NFP can be more easily understood and applied as a family planning method. Largely due to lack of accurate information and health education, the term \"natural\" is still loosely used by many Filipinos to refer to all practices that do not involve devices or drugs, for instance, the use of ampalaya price to prevent pregnancy. Sometimes, the term is also used to refer to not having any family planning method at all. These misconceptions are found not only among the poor sectors of society but also among health providers and elite groups. Awareness of the fertile and infertile phases of a woman's cycle (fertility awareness) is low, especially among adolescents.  In addition, there are other confusing messages that hinder the mainstreaming of NFP in the Philippines, such as:  1. That the level of education affects the couple's success in NFP: The level of formal education does not appear to be a factor in a person's ability to learn NFP. In a WHO 5-country study, 93% of the women, representing a wide range of socioeconomic and educational levels, were able to correctly identity fertile and infertile phases during the first cycle. An NFP center where 48% of women are illiterate was just as successful at NFP compared to 2 other centers where the women had postgraduate education.  2. That breastfeeding mothers and women with irregular cycles cannot use NFP: While this may apply to the rhythm method, this does not apply to the modern NFP methods. Breastfeeding mothers and women with irregular cycles can still successfully use the modern NFP methods.  3. That there is the need to have complete abstinence from intercourse for a whole month before using the cervical mucus method: This is not necessary and only creates undue tension in the couple. In addition, many women have already instinctively noticed the changes in their cervical mucus even before formal instructions about it.  4. That women with alcoholic husbands cannot use NFP. While it is generally believed that drunk men demand sexual intercourse, studies in Bukidnon showed that all the men really wanted was attention and care from their wives. Medical studies also show that drunk men cannot sustain an erection.  The main bulk of current frontline health providers of family planning services in the Philippines, especially at the local government health centers and stations, have not yet been adequately trained on the modern NFP methods. The general attitude is that NFP does not work and that this is a tedious method to teach and to monitor. Of the few government health providers trained in NFP, only some have applied the method successfully thus far. Most of the successful NFP counselors are found among non-government organizations and church groups.  It seems that among the proponents of hormonal contraceptives and sterilization, there are fears that NFP might replace what they consider as \"more effective\" methods of family planning. They are worried that undue quantities of resources may be diverted to training on NFP methods that they consider less effective.  Recently, Congress allocated additional resources amounting to PhP 50 million for activities to mainstream NFP. This initiative is an opportunity to facilitate the mainstreaming of NFP in PFPP.  2.0. Coverage and Scope  This strategic plan focuses on the policies, standards, strategies and activities needed to mainstream the Natural Family Planning (NFP) methods within the PFPP from Year 2002- 2006 This plan shall apply to all government and non-government institutions providing services in family planning, safe motherhood, adolescent health and other reproductive health services. Considering the various previous issuances on this subject, this plan will integrate and reformulate all previous related policies, guidelines and instructions to provide a more comprehensive, practical and operationally relevant framework on mainstreaming NFP. This plan shalLalso guide the utilization of the funds provided for this purpose.  3.0. Definition of Terms and Classification of NFP Methods  The following shall be the standard definition and classification of NFP methods:  Natural Family Planning (NFP) refers to an educational process of planning or preventing pregnancy based on observation by the couple of naturally occurring signs and symptoms of the fertile and infertile phases of the woman's menstrual cycle. People who use NFP to avoid or delay pregnancy abstain from intercourse on potentially fertile days; while those wanting to achieve pregnancy use NFP to identify the fertile phase and hence maximize the probability of pregnancy.  NFP is not really a method of contraception but rather a technique for determining the fertile period. The abstinence during this period is what prevents pregnancy.  Fertility Awareness (FA) refers to the recognition of fertile and infertile phases of a woman's reproductive cycle. It is not NFP since it is limited and not correlated with the timing of intercourse. This can be used as an introduction or orientation  o young people who are not yet sexually active, especially girls who just had their first few menstrual periods.  NFP methods have been classified as either traditional or modern. Since 1994 (DC No. 101-A s1994), the rhythm method has been deleted from the official program methods of the PFPP, while the withdrawal method has never been officially endorsed from the beginning. Thus, only the modern NFP methods are recognized as official NFP methods of the PFPP.  Traditional Methods of Natural Family Planning  Rhythm or calendar method - This was the first NFP method developed from as early as the 19205 based on the observation that for most women, ovulation occurs about 2 weeks after the first day of menstruation. Abstinence from intercourse was based mainly on counting the days in the calendar. However, since a significant number of women may not have regular periods, and that many women may change their menstrual pattern due to various reasons, including illness, this method was not regarded as reliable. Newer NFP methods based on day-to-day monitoring of physiologic signs of fertility have now been developed.  Withdrawal - While this method is not really classified by the World Health Organization ONHO) as NFP, many Filipino couples consider this among the \"natural\" family planning methods since it also does not involve the use of devices, gadgets or drugs. The penis is withdrawn from the vagina just before ejaculation. However, the timing of the male should be perfect for this method to succeed. It was also noted that some sperms may be secreted into the vagina even before ejaculation.  Modern Methods of Natural Family Planning  Cervical Mucus Method - This has also been referred to as the ovulation or Billings' method. This involves the daily observation of the naturally occurring changes of the cervical mucus during the various stages of a woman's menstrual cycle based on sensation of dryness or wetness and the appearance and character of the cervical mucus (whether clear, slippery like raw egg white or cloudy and thick). Wet days are considered relatively fertile days, while dry days are relatively infertile days. The fertile phase begins at the time the wet mucus appears and ends on the third day after the peak of wet mucus. The post-ovulatory or late infertile phase begins on the fourth day after peak mucus until the first day of the next menstruation. In this method, a pre-ovulatory or early infertile phase can also be detected. However, to avoid confusing residual ejaculate with mucus, couples should avoid consecutive days of intercourse during the early 'dry' phase. Vaginal infections may increase discharge and sensation of wetness.  Basal Body Temperature Method (BBT) - This method involves the daily charting of the woman's body temperature at rest, before she does any other activity, at the same time each day, after at least 3 hours of uninterrupted sleep. A woman's BBT rises right after her ovulation period due to the rise in progesterone level, and remains high until the next menstruation. This \"thermal shift\", i.e. the rise in temperature, marks the time when ovulation has occurred. The post-ovulatory (late) infertile phase begins on the third day after the temperature shift is observed. This method can be used only to identity the post- ovulatory infertile phase of the woman's cycle. In the beginning, temperature-taking might not be easy for women who have not previously used a thermometer. There are some problems in breakage so reserve thermometers should be available. Errors in charting can also occur. Women who have irregular hours of sleep, like nurses who go on duty in some evenings, may not be able to use this method during those days.  Sympto-Thermal Method (STM) - This method combines the observations of the cervical mucus and rise in BBT, as well as other signs of ovulation such as tenderness of the breasts, mid-cycle pain, spotting or bleeding, and abdominal heaviness. Women may also observe changes in the position, degree of opening, and texture of the cervix, or include calendar calculations. The fertile phase is marked by the appearance of wet cervical mucus until the third day of elevated temperature or the fourth day after the peak of mucus, whichever comes first.  Lactational Amenorrhea Method (LAM) - This method takes advantage of the normal physiologic response of the woman's body to a suckling infant, which is to inhibit ovulation. By instituting \"full (exclusive) or nearly full\" breastfeeding immediately after giving birth, this method can prevent ovulation until about 6 months after delivery. Full breastfeeding, also called exclusive breastfeeding, means that the infant is fed only breast-milk on demand. The infant does not receive any other feed such as water, juices, vitamins, minerals or other milks or food. Nearly full breastfeeding means that, in addition to breast-milk, the infant also receives vitamins, water, juice or ritualistic food sparingly or infrequently. Breastfeeding should be started immediately after birth and should continue on demand day and night with no, more than 4-hour intervals between day feeds and no more than 6-hour intervals between night-feeds This method should be supplemented with other family planning methods once the postpartum woman menstruates or, even if she has not yet menstruated, when the infant turns 6 months old.  NFP Innovations  Recently, there are efforts to simplify some of the NFP methods. The two methods currently under study are:  Two-Days Wet and Dry Method - This is a variation of the Cervical Mucus Method emphasizing \"wet and dry\" days: wet days for those days when the cervical mucus is clear and slippery; and dry days for those days when the cervical mucus is cloudy, thick and scanty. Research will have to confirm the effectiveness of this simplified approach.  Standard Days Method (SDM) - This is a calendar-based method wherein, through computer modeling using menstrual cycle data from large groups of women, a population-based fertile window is identified. These findings are translated into a necklace where the population-based fertile window is colored differently. A rubber is used to mark the days of the woman's cycle. Some groups feel that the long period of abstinence using the SDM might discourage couples from using NFP altogether. This long period of abstinence in SDM might have been the factor that led couples to use condom during the fertile days in the local studies on SDM, leading to reduced method effectiveness. While SDM is still under study, it should be used only as an adjunct with the other already established modern NFP methods and should not be preferred over the other NFP methods.  4.0. Other General Technical Considerations  The following information shall be recognized as the important technical basis for the acceptance of NFP as an effective method of family planning:  4.1. Advantages ofNFP  The advantages of NFP include:  \u2022 NFP promotes close involvement of the man and shared responsibility of the couple for planning their family, enhances communication and cooperation and respect for each other within the family \u2022 NFP promotes self awareness and self-discipline, develops self-reliance, independence and confidence especially since it is not dependent on medically qualified personnel \u2022 There are no physical side effects and no contraindications, virtually all couples can use NFP \u2022 NFP can be used to plan the family in two ways: either to avoid or to achieve a pregnancy   The use of NFP would be must successful if the following are met:  \u2022 NFP techniques are initially taught by trained NFP teachers with a period of instruction of about 3 months or the equivalent of 3 menstrual cycles \u2022 There is strong commitment and motivation of both partners, including the discipline to keep daily records of signs of fertility  So far, the only observed adverse effect of NFP is that some couples experience emotional stress due to the need to abstain from intercourse for about 8-16 days depending on the method and menstrual cycles of the woman. Tension may also be caused by uncertainty about the effectiveness of the methods.  4.2. Effectiveness of NFP  The effectiveness of NFP, as expressed in terms of number of pregnancies that occur in 100 women using the method for at least 12 months, is estimated to be 95%-99%, or a theoretical failure rate between 1% - 5%, depending on the NFP method used. (Sympto-thermal Method about 99%, Cervical Mucus and BBT methods about 98%, and Standard Days Method about 95.25%).  Comparing all family planning methods, sterilization is rated to be most effective (failure rate of less than 1%) while hormonal contraceptives (oral, injectable or implantable) and intrauterine devices have theoretical failure rates between 0.3% to 3%. Barrier contraceptives or spermicides (e.g. condom, diaphragm, cervical cap, cervical foam) have theoretical failure rates between 1% to 5%.  It should be noted that while in many of these the method itself may be theoretically extremely effective, the way the method is used in practice may make it less effective.  4.3. Classification of NFP providers and users  The following shall be the terms used for NFP providers and users:  4.3.1. NFP Teacher/Counselor: is a person (medical, paramedical or non-medical/ non-paramedical) trained and duly accredited by the Department of Health (DOH) or by a DOH-accredited NFP training institution to explain NFP and to coach/ supervise NFP acceptors and users. The NFP teacher/counselor should have successfully used the method herself/ himself for at least 4 months and should have had experience in supervising at least 3 NFP acceptors and users for at least 4 months.  4.3.2. NFP New Acceptor: is a couple or a client who has used NFP for 3 menstrual cycles, validated by an NFP Teacher/ Counselor. A-couple or client who has been using NFP for less than 3 months are considered \"learning users\".  4.3.3. NFP Current User: is a couple or a client who has used NFP for at least 4 menstrual cycles (the 3rd cycle previously validated by an NFP Teacher/Counselor). The couple/ client is reported as a continuing user for as long as they remain on the method.  4.3.4 NFP Drop Out: is a couple or a client who either stops using NFP or starts to use an artificial method, for instance, condom, in addition to NFP.  4.3.5. Method Failure: refers to pregnancies resulting in spite of correct and consistent use of NFP by a Current User.  5.0. Goals and Objectives  The overall goal is to reduce health risks to women and children due to short birth intervals and too frequent pregnancies and childbirth. With better-spaced children and better-planned family size, parenting will be more effective leading to a more productive and caring family life. These goals are going to be achieved through improvement of family planning services by mainstreaming NFP as one of the modern methods of family planning. With the emphasis of NFP on couple communication, cooperation and shared responsibility, the social goals will be more likely achieved through NFP than any other family planning method.  The specific objectives of this plan are: By Year 2006,  1. To raise fertility awareness of at least 75% of young women immediately before or soon after menarche and of 75% of young men at puberty in preparation for responsible sexuality and family life  2. To train or retrain at least 75% of frontline health providers on modern NFP methods  3. To raise NFP use rate to 20% among currently married women / couples who are not yet using any method of contraception  There are also wider developmental goals in terms of promoting sustainable socio-economic development and social and family responsibility.  6.0. General Policies  The following general policies shall guide the mainstreaming and provision of NFP services:  6.1. Training:  6.1.1. A Basic Course on Modern NFP Methods designed specifically for this purpose shall be provided by DOH and other DOH-accredited NFP training institutions to all health facility staff and volunteers who are involved in services for FP, safe motherhood, adolescent health and other reproductive health elements.  6.1.2. NFP shall be incorporated as an integral part of the Basic FP Course of the DOH as soon as there are trainers at the national, regional and local government levels. Basic Courses already incorporating NFP shall be called the Enhanced FP Course.  6.1.3. Health facility staff who have previously completed the Basic FP Course may go through the Basic Course on Modern NFP Methods only; while those who have not yet been trained in the Basic FP Course shall be trained using the Enhanced FP Course.  6.1.4. Volunteers, especially from religious groups, who may want to be trained only on NFP may be given only the Specific Basic Course on Modern NFP Methods.  6.2. Service Delivery  6.2.1. All modern NFP methods shall be routinely and thoroughly explained and offered to couples/ clients before they make their final method choice. The couple shall be allowed to select their method according to their preferences and lifestyle. This means that no NFP method shall be \"positioned as a better method\" over other NFP methods in any predefined situation.  6.2.2. Due to limited resources, the logistics to be provided through DOH shall be limited to essential training and counseling supplies and materials such as manuals, modules and low-cost charts. The cost of devices such as thermometers (preferably regular thermometers) and other devices such as necklaces shall not come from funds of the DOH since these are better shouldered by the user to allow choice according to their preference.  6.2.3. All DOH facilities especially the DOH retained hospitals shall incorporate NFP in their reproductive health services especially in maternal and child health clinics.  6.3. Advocacy  6.3.1. Fertility Awareness orientation shall be the main mechanism of advocacy for NFP and may be targeted to the health
