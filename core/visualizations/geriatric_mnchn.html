h care to its clients through the establishment of appropriate capabilities and competencies in their respective units.  13. Local Government Units shall ensure the availability, accessibility, affordability and equitableness of appropriate and culturally sensitive mental health services at the inter-local health zones, local hospitals, health centers, Communities and homes.  14. Private sector, the academe and non-govemment organizations shall be partners in the advocacy, promotion and provision of mental health services and in the training of mental health care providers.  IX. Special Provisions  A. The National Center for Mental Health and regional mental health facilities as special facilities for mental disorders shall ensure the development of models and standards for tertiary level of mental health care.  B. Collaborating centers shall be created at the national and regional levels to ensure the coherent and rational implementation of the natiOnal mental health policy, program and strategy. In line with this, a National Collaborating Center for Mental Health and Psychiatry (NCC \u2014 MHP) is hereby created at the East Avenue Medical Center to serve as the convergence arena for mental health initiatives.  C. The Technical Working Group on Hospital Rationalization and Streamlining shall immediately address the inequitable distribution- \"of human resource and bed requirements of psychiatry and neurology units by ensuring their proper allocation 1n all DOH hospitals.  This Order shall take effect immediately.   ", " I. RATIONALE   The Philippine Health Agenda (PHA) 2016-2022, seeks to ensure \ufb01nancial protection for all Filipinos. In 1995, the Philippine Health Insurance Corporation (PhilHealth) was created to provide the National Health Insurance Program (NHIP) on a universal coverage. However, a signi\ufb01cant proportion of Filipinos continue to have no access to adequate health services due to \ufb01nancial reasons. Because of low compliance rate of 40-50% to the DOH No Balance Billing Policy and uniform Costing of PhilHealth bene\ufb01ts, high out-of-pocket expense at an average of 56% of the total health expenditure was estimated in 2013.   Thus, pursuant to Section 13 of the General Appropriations Act of 2017, the Assistance to Indigent Patients Budget shall \ufb01nd the Medical Assistance Program (MAP) of the Department of Health (DOH) to provide \ufb01nancial assistance to poor and indigent patients seeking medical services in government health facilities.   Administrative Order No. 2016-0010 entitled \u201cRevised Guidelines for the Implementation of the Medical Assistance Fund Program in Government Hospitals Starting 2016\" has not explicitly discussed the role of PhilHealth and other \ufb01nancing programs. Overlaps of these different sources of funds make the system prone to fraud and weaken the purchasing power of PhilHealth, leading to inef\ufb01cient fund utilization and ultimately, hindering the achievement of full \ufb01nancial risk protection.   Hence, there is a need to redirect the \ufb01nancing provisions of MAP and to expand and align its coverage with the thrusts of DOH. The revised guidelines will position MAP to supplement and augment provisionally, but not duplicate other existing health \ufb01nancing schemes to ensure that all Filipinos are provided with adequate health care service.   II. OBJECTIVES   1. To de\ufb01ne the bene\ufb01ciaries of MAP;   2. To establish guidelines for the implementation of MAP, including but not limited to accessing, processing, monitoring and evaluation of the program; and,   3. To establish mechanisms of accountability and transparency in the use of the MAP fund.    III. SCOPE AND COVERAGE   These guidelines shall apply but not be limited to DOH of\ufb01ces, attached agencies and government health facilities involved in the implementation of MAP, whose intended bene\ufb01ciaries are all Filipinos, classi\ufb01ed as indigent or poor seeking health and medical services in government health facilities.   IV. DEFINITION OF TERMS   1. Medical Assistance Fund - refers to the fund intended for medical assistance to indigent and poor patients.   2. DOH Retained Hospital - refers to a hospital under the management and administration of the DOH.   3. DOH Specialty hospital - refers to the four (4) corporate hospitals under the Secretary of Health, namely: Philippine Heart Center, Lung Center of the Philippines, National Kidney and Transplant Institute and the Philippine Children\u2019s Medical Center '   4. Local Government Unit (LGU) Hospital - refers to a hospital managed by the local government units, usually the provincial government.   5. State Universities and Colleges (SUC) Hospital - refers to hospitals managed by State Universities and Colleges.   6. Department of National Defense (DND) Hospital- refers to a hospital managed by the Department of National Defense.   7. Indigent Patient- refers to patient who has no visible means of income, or whose income is insuf\ufb01cient for the subsistence of his/her family, as identi\ufb01ed by the Department of Social Welfare and Development (DSWD), LGU social worker or the medical social worker of the health facility.   8. Poor Patient - refers to those not classi\ufb01ed as indigent but are otherwise considered poor or with \ufb01nancial dif\ufb01culty to access adequate medical care and/or pay hospital bills because of certain unavoidable circumstances, as certi\ufb01ed by the medical social worker of the health facility where the patient is con\ufb01ned, such as but not limited to:   a. Senior citizens, persons with disability (PWD), orphans, abused women and children as de\ufb01ned by RA 9262 or the Anti-Violence Against Women and Their Children Act of 2004 and RA 7610 or the Special Protection of Children Against Abuse, Exploitation and Discrimination Act;   b. Patients with catastrophic illness or any illness as a primary condition that is life or limb-threatening and requires prolonged hospitalization, extremely expensive therapies or other special but essential care that would deplete one's \ufb01nancial resources, unless covered by special health funding policies '   c. Unemployed or without gainful employment,   d. Suspected or con\ufb01rmed victims of torture as de\ufb01ned by Republic Act No.9745 or the Anti-Torture Act of 2009;   e. Soldiers and police rendered disabled to be gainfully employed and their dependents and dependents of soldiers and police killed in action;   f. Rebel returnees, prisoners of war and their dependents;   g. Victims of calamities or disasters such as but not limited to typhoons, earthquake, whose place of residence are of\ufb01cially under a state of emergency or calamity.   V. GENERAL GUIDELINES   1. MAP shall serve as a transitory measure, to be re-evaluated annually, in paying for medical and surgical services not currently paid for or suf\ufb01ciently reimbursed by PhilHealth or other \ufb01nancing sources.   2. The DOH shall facilitate ef\ufb01cient sub\u2014allotment, payment and/or transfer of MAP fund to government hospitals   3. The DOH shall coordinate with other branches of government for the implementation of the MAP.   4. The DOH shall recommend the standard process for screening requests, documentation and reporting to be implemented by all MAP providers.   5. Government health facilities implementing the MAP shall judiciously enforce ef\ufb01cient use of funds through screening of bene\ufb01ciaries, facilitate proper documentation and quarterly reporting of utilized funds to the Secretary of Health.   6. The DOH, through the Public Assistance Unit (PAU), Regional Of\ufb01ces and participating government health facilities shall coordinate to provide patients with \ufb01nancial assistance and educate and empower potential bene\ufb01ciaries about its availability and how to avail medical assistance.   IMPLEMENTATION MECHANISMS   1. Bene\ufb01ciaries  a. Indigent and poor patients seeking outpatient and inpatients services in authorized government health facilities,  b. Patients who are con\ufb01ned in the pay ward of authorized government health facilities due to reasons beyond their control, as certi\ufb01ed by the hospital, such as but not limited to:  i. Emergency cases  ii. Non-availability of ward services  iii. Cases of communicable disease requiring isolation  iv. Cases requiring intensive care  v. Chronic and catastrophic cases requiring prolonged admission  c. Patients con\ufb01ned in suite rooms, private rooms or private ward by choice will not be covered by MAP.   2. Eligibility  a. Bene\ufb01ciary must be classi\ufb01ed as indigent as evidenced by any one of the following documents:  i. Inclusion in the NHTS list or 4Ps membership card  ii. Sponsored Philhealth card or Member Data Record (MDR)  iii. Certi\ufb01cate of Indigency or social worker case summary from DSWD, LGU social worker or medical social worker of the facility.   b. Bene\ufb01ciary must be certi\ufb01ed as poor by the medical social worker of the government health facility based on the medical social worker case summary. In case of an outpatient, patients assessed in out-patient departments of quali\ufb01ed government facilities shall be eligible to avail MAP \ufb01mds.'   3. Service Coverage a. MAP shall be used for the following drugs, medicines, goods and other services prescribed by the physician of the government health facility such as but not limited to:   i. Laboratory, imaging and all other diagnostic procedures,  ii. Drugs and medicines included in the Philippine National Drug Formulary (exemptions to be cleared by Pharmaceutical Division),  iii. Supplies, orthopedic/assistive devices, prosthesis, blood and blood products;  iv. Dental services, except those that are for aesthetic purpose and not medically indicated,  v. All clinically indicated medical and surgical procedures, whether emergency or elective,  vi. Prescribed post\u2014hospitalization rehabilitation services, aftercare program, appropriate mental and psychological support, including those done on an outpatient basis,  vii. In case of non\u2014availability of clinically indicated drugs, medicines, tests, services or procedures in government health facilities, the concerned government health facility may enter into contract with DOH-accredited private health facility to provide the needed drug, test, service or procedure to the patient, charged against the DOH hospital  viii. All hospital bills including professional fees, provided that the expenses for professional fees shall not exceed \ufb01fty percent (50%) of the approved assistance,  ix. All other medical, health, documentary and related services billed by th hospital, including payment of PhilHealth insurance premium under Point of Care program subject to the guidelines speci\ufb01ed in PhilHealth Circular No. 32 series of 2013. '   4. Mechanism and Documentary Requirements to Access MAP   a. following documentary requirements shall be submitted to avail MAP:   i. For all: Proof of eligibility as listed under Section V1.2.  ii. For Outpatients: prescriptions, diagnostic test requests and medical abstract or medical certi\ufb01cate (if consultation was not done at the OPD of the health facility)  iii. For elective procedures: treatment protocol and estimated cost  iv. For Inpatients: hospital bill for inpatients showing PhilHealth, HMO or other health insurances, PWD, Senior Citizen, Government Employees and other authorized discounts have been deducted   b. The amount of coverage shall be based on the following:  i. All indigent patients shall be eligible for full assistance, in excess of PhilHealth bene\ufb01t package and other more easily available charities or subsidies.  ii. Amount of coverage for non-indigents but poor patients shall be guided by the medical social worker case summary evaluation, assessment and recommendation, which should be approved by the Chief of Hospital and Medical Director.   c. For cases referred to DOH Regional Of\ufb01ce or Central Of\ufb01ce for approval, the following must be submitted.   i. Letter of endorsement from the Chief of Ho spital/Medical Center Chief  ii. Updated medical social worker case summary report  iii. Updated medical abstract  iv. Latest hospital bill statements after PhilHealth and other routine or privilege deductions   5. Fund Administration and Authorization   a. Medical assistance to patient shall be based on need as recommended by the medical social worker attending physician\" approved by the Chief of Hospital/Medical Center Chief of institution involved and DOH authorized of\ufb01cials, subject to availability of funds.  b. No money or cash shall be released.  c. Not more than 1% of the sub-allotted/transferred funds shall be used for MOOE of the Regional Of\ufb01ces and government health facilities, for the purpose of MAP fund administration  d. Utilization of fund shall be authorized by the of\ufb01cials with corresponding allowable amount per patient indicated in Table 1.   Table 1: Approving Authority for the Release of Funds     6. Transfer of Funds   a. Funds shall be transferred by DOH Central Of\ufb01ce thru the issuance of the Sub- Allotment Advice (SAA) to the Regional Of\ufb01ces, DOH Retained and Specialty Hospitals.   b. The DOH Central Of\ufb01ce shall transfer funds directly to DOH Specialty Hospitals through the issuance of checks in favor of the hospitals concerned or as direct credit to their accounts subject to the Memorandum of Agreement (MOA) between the Secretary of Health and the Medical Director of the Specialty Hospital concerned.   c. Transfer of MAP funds to DND and SUC Hospital shall be effected after signing of the MOA among and between the DOH Secretary and the Chiefs of the concerned DND Hospitals and SUC President of the concerned SUC Hospitals.   d. The DOH Regional Of\ufb01ce shall transfer MAP funds to the LGU hospitals through the following:   i. Memorandum of Agreement among and between the Regional Of\ufb01ce Director, the Provincial Governor and the Chief of the LGU hospital concerned. i.i. Fifty percent (50%) of the agreed amount shall be transferred upon the signing of the MOA, while the remaining 50% shall be released upon submission of the Liquidation Reports of the previously transferred funds. The Liquidation Reports shall be supported by the list of patients\u2019 names, current addresses and/or contact numbers, gender, age, nature of assistance and amount charged to the MAP funds. For LGU hospitals with outstanding fund transfers, availment of MAP funds may be allowed through the reimbursement basis supported by the list of patients\u2019 names, current addresses and/ or contact number, gender, age, nature of assistance and amount charged to MAP funds.  ii. Issuance of the Memorandum of Agreement between the DOH Regional Of\ufb01ce Director and the Chief of the LGU hospital. Funds shall be transferred through a reimbursement basis.   e. The DOH Regional Of\ufb01ce may transfer funds to the DOH Retained Hospitals within their jurisdiction including unutilized funds that will lapse in four (4) months.   f. Fund transfer shall be limited to the availability of allotment balance of MAP speci\ufb01ed in RA No. 10924 known as the General Appropriations Act for FY 2017. Additional request of availment either through the MOA or reimbursement shall be granted on a case to case basis subject for the approval by the Secretary of Health or authorized representatives.   g. Downloaded or transferred MAP funds shall be utilized in accordance with the Special Provision No. 7 of the GAA for 2017 and subject to existing COA and accounting rules, regulations and guidelines. The respective Heads of recipient health facilities and signatories to the MOAs shall be responsible and be held accountable on the disbursement of MAP funds.   h. For transparency and monitoring purposes, transferred funds shall be posted in the EWEBPAIS.    7. Recording and Reporting   a. All DOH hospitals and Regional Of\ufb01ces shall log real time all MAP cases into the Enhanced Web-Based Public Assistance Information System (EWEBPAIS) the following information:   i. Date of fund release, complete name, age, date of birth, type of assistance, address, PhilHealth number, \ufb01nal and complete diagnosis, type of assistance  ii. The DOH Knowledge Management and Information Service shall develop and maintain the EWEBPAIS and ensure secured access and integrity of the system.    b. The DOH and recipient government hospitals shall post on its website the following:   i. Name of recipient government hospitals and indigent patients, whether con\ufb01ned or out patient, types of medical assistance or services and/or drugs and medicines given  ii. The heads of agencies and web administrator or their equivalent shall be responsible for ensuring that the said information are posted on the agencies\u2019 website.   c. DOH Retained Hospitals/LGU hospitals/SUCS hospitals shall submit a quarterly scanned copy of . fund utilization report, stamp received by COA to the DOH Regional Of\ufb01ce.   d. The DOH Regional Of\ufb01ce shall submit a consolidated report on the fund utilization of government health facilities to OSec, copy furnished Financial and Management Service and PAU every 15th of the month following the end of each quarter.   8. Monitoring and Evaluation   a. Regular monitoring of fund utilization and program implementation review should be conducted by the Public Assistance Unit, DOH Regional Of\ufb01ces, DOH Retained and Specialty Hospitals to assess the impact of this \ufb01nancing scheme particularly on the targeted clientele.   b. The Of\ufb01ce of the Secretary and PAU in consultation with target implementing of\ufb01ces shall draft and formulate monitoring and evaluation tools, systems and other mechanisms for the improvement of process \ufb02ow.   VII. ROLES AND RESPONSIBILITIES   1. Department of Health - Central Of\ufb01ce  a. Of\ufb01ce of the Secretary (OSec)   i. Provide oversight and direction of program implementation  ii. Review and evaluate utilization reports quarterly and annually  iii. Review request and authorize release of funds as speci\ufb01ed in Table 1   b. Cluster Head of the Of\ufb01ce of Administration, Finance and Procurement (OAFP) and Assistant Secretaries   i. Review request and authorize release of funds to participating of\ufb01ces and government hospitals as speci\ufb01ed in Table 1  ii. Assist in ensuring that MAP funds shall be used according to the 2017 GAA and other accounting and auditing rules and regulations   b.1. DOH Financial Management Service   i. Shall facilitate transfer of funds to Regional Of\ufb01ces, SUCs, DND, DOH Specialty, and Retained hospitals  ii. Shall provide technical assistance on \ufb01nancial issues and concerns   b. Public Assistance Unit   i. Coordinate with government hospitals and other health facilities for referral of patients and \ufb01nancial and administrative concerns in implementing the program  ii. Consolidate, screen and evaluate utilization reports and submit \ufb01ndings to OSec quarterly and annually  iii. Formulate and implement monitoring and evaluation tools and systems.  iv. Report any suspected abuse or mishandling of funds to the Head Executive Assistant, OSec.   c. DOH\u2014 Knowledge Management and Information Service  i. Provide training and technical assistance in the usage, maintenance and upgrading of EWEBPAIS.   2. DOH Regional Of\ufb01ce  a.' Manage allocated funds and facilitate ef\ufb01cient transfer to LGU and DOH hospitals  b. Regional Director shall review request and authorize release of \ufb01mds as speci\ufb01ed in Table 1.  c. Monitor fund utilization and program implementation in the region.  d. Report any suspected abuse or mishandling of funds to the Public Assistance Unit   3. Government health facilities  a. Chief of Hospital/President of the University/Head of Agency  i. Review requests and authorize release of funds as speci\ufb01ed in Table 1   b. Medical Social Worker or Duly Designated Hospital Staff  i. Screen eligibility of patients thoroughly, ensure completeness and authenticity of documents before recommending patient for coverage  ii. Ensure that all indigent and poor patients are informed about the availability of fund through poster and IEC materials  iii. Facilitate enrolment of all patients not yet members of PhilHealth   VIII. REPEALING CLAUSE   All other issuances and/or'their provisions which are inconsistent with this Order are hereby repealed.   IX. EFFECTIVITY CLAUSE   This administrative order shall take effect 15 days after publication in a newspaper of general circulation or in the DOH website.  ", "  I. Background:  With the Alma  Ata Declaration, the Department of Health (DOH) adopted the Primary Health Care as a major strategy to pro-actively address health  problems in the country thereby, promoting the health of the country and of the Filipinos. Correspondingly, the DOH hospitals conceptualized and subsequently implemented the Hospitals as Centers of Wellness Program.  The transformation of hospitals as Centers of Wellness is by itself, a declaration of life in its totality. With the implementation of the Hospitals as Centers of Wellness Program (HCWP), the public health found its way into the hospital. People\u2019s participation in health promotion and disease prevention gained its ground. Furthermore, quality of patient care was upgraded and personnel well-being and work satisfaction were enhanced.  Existing policies related to HCWP are embodied in Department Circulars No. 195, s. 1993 and No, 182-C, s. 1996. For the HCWP to be responsive and dynamic not only to DOH hospitals but as well as to LGU hospitals, the need for its modi\ufb01cation becomes evident.  II. Objectives:  The HCWP seeks to attain the following:  1. Integrate Promotive / Preventive / Primary health care into curative and rehabilitative services;  2. Provide mechanisms for people\u2019s active participation in hospital activities such as treatment, maintenance of cleanliness, establishment of support groups, networking activities, etc.  3. Install programs which shall promote personnel development, safeguard personnel rights and ensure a caring, communicating, compassionate and competent hospital staff; and  4. Formulate policies and systems, which will ensure equitable quality health care, that are relevant to community needs and the local culture, the comfort and relief of patients, relatives and the personnel as well.    III. Policies of the HCWP:  For the HCWP to be responsive and dynamic, the following policies are hereby issued:  1. Health promotion, disease prevention and primary health care shall be integrated into the, conventional curative and rehabilitative services.   2. Establishment of support groups among patients, families and other volunteers.  3. Personnel well-being shall be promoted.  4. Technical support and opportunities for capability enhancement in pursuit of organizational and service excellence shall be provided by the National, Regional or local health agencies.     III.  Guidelines and Strategies:  1. The policy on the integration of health promotion, disease prevention and primary health care into the conventional curative and rehabilitative Services shall be attained through:  1.1. Organization of Promotive / Preventive Program (PPP) Committee in the hospitals with the following members:  Chairperson:  Chief of Hospital  Members :  Chief of Clinics / Senior Resident Physician   Training Officer/optional)   Designated HEPO   Coordinator of the different PPP Programs   Administrative Officer   Chief Nurse  1.2. Designation a Health Education and Promotion Officer.  1.3. Identification of priorities based on the leading causes of mortality and morbidity in the locality.  1.4 Strengthening of DOH hospital-based priority programs: 1.4.1 Tuberculosis 1.4.2 Diabetes  1.4.3 Asthma 1.4.4. Dengue  1.4.5. Reproductive Health  1.5. Intensfying health education programs for patients and their families, hospital personnel and the general public. All other appropriate programs suitable to the needs of specific localities shall be encouraged.   1.6. Development, production and utilization of specific health education materials by the hospitals, with the technical assistance of the Regional Health Education and Promotion Officer.  1.7. Establishment of linkages with non\u2014government organization, volunteer civic organizations,  people\u2019s organization and other government agencies.   1.8. Strengthen collaboration among hospital-based specialists and public health experts.  2. The policy on the establishment of support groups among patients, their families and other volunteers:  2.1 Organization of patients and their families into health clubs and other support groups.  2.2 Optimal participation of health personnel, beneficiaries and communities in the planning, implementation and evaluation of promotive / preventive programs in hospitals.  2.3 Development of a core of lay educators / counselors.  3. The policy on the promotion of personnel well-being:  3.1. Conduct of seminar-workshops and similar activities aimed at values clarification, identification of roles / contributions to the Program.  3.2. Implementation of Human Resource Development Program for hospital personnel.  4. The policy on the provision of technical support and opportunities for capability enhancement in pursuit of organizational and service excellence:  4.1. Coordination with the Central Office, Regional Health Office, Local Government Units, other health facilities in the locality for technical and administrative support.  4.2 Identification of resource and logistic requirements for fund sourcing.     III. Ten Steps to Become a Center of Wellness:  1. Develop policies on converting the hospital into a Center of Wellness.  2. Implement a continuing hospital-wide orientation and values clarification.  3. Organize a hospital Preventive / Promotive / Primary Health Care (PPP) Committee to oversee and implement the program.  4. Train hospital personnel on Preventive / Promotive / Primary Health Care programs.  5. Promote excellence in hospital services and operations to ensure a competent and well-managed hospital.  6. Ensure peoples-friendly staff by promoting personnel welfare and job satisfaction.  7. Provide an environment conducive to health through clean and green premises, opportunities for interaction, psycho-social and spiritual support.  7. Establish a well-equipped health education area for the regular conduct of hospital-wide health education activities.  8. Mobilize the personnel, patients their families and other volunteers into support groups.  9. Establish linkages with the public health offices, other government / non-government organizations, volunteer groups, for service complementation, resource mobilization and program support.  Hospitals are enjoined to comply with the above policies and guidelines, to transform the hospitals as Centers of Wellness.  All other provisions that are not contradictory in the afore-stated Department Orders, shall still stand the effect.  ", " I. RATIONALE   In\ufb02uenza and pneumococcal disease together are responsible for hospitalizations, deaths and is a substantial disease burden worldwide. _ Most of the serious complications of these diseases occur among the elderly and other people with underlying chronic medical conditions.   In most countries, majority of the cases of in\ufb02uenza occurs in the elderly. Observational studies from Europe, America and Asia have established that immunizing the elderly not only prevents direct outcomes of in\ufb02uenza infection and complications including hOSpitalization and death, but also direct outcomes, such as death from other causes or acceleration of the worsening condition of their health status. Meta-analyses of 20 cohort studies conducted between 1965 and 1991 add further support for the value of in\ufb02uenza immunization in the elderly, demonstrating prevention of respiratory illness by 56%, pneumonia by 53%, and hospitalization by 50% and death by 68%. Immunization is strongly recommended by the World Health Organization (WHO) and many national health authorities.   The WHO estimates that more than 1.6 million people die from pneumococcal infections every year. It remains a major cause of mortality worldwide. Elderly subjects are most affected, with an incidence rate of 40 per 100,000 for people aged 80 \u2014 85 years. Age- related impairment of the immune system and other defense mechanisms often compounded with decrease physical activity and poor nutrition increase the risk of severe pneumococcal disease in the elderly. Immunization remains the best preventive tool as the growing issue of antibiotic resistance often hampers treatment. In recognition of this tool, a growing number of countries and health bodies now recommend pneumococcal immunization of elderly and at-risk groups. Immunization with the 23-valent polysaccharide vaccine protects from invasive pneumococcal infections. WHO recommends the use of pneumococcal polysaccharide vaccine for the elderly and other at-risk groups].   In February 2010, President Gloria Macapagal-Arroyo signed into law Republic Act (RA) No. 9994, otherwise known as the \u201cExpanded Senior Citizens Act (ESCA) of 2010\". It is an act granting additional bene\ufb01ts and privileges to senior citizens, further amending RA No. 7432, otherwise known as \u201cAn Act to Maximize the Contribution of Senior Citizens to Nation Building, Grant Bene\ufb01ts and Special Privileges and for Other Purposes\".   Pursuant to Article II, Section 4 of RA 9994, the Department of Health (DOH) is mandated to procure pneumococcal and in\ufb02uenza vaccines to be administered for free to\" indigent senior citizens in communities who are recipients of the Department of Social Welfare and Development\u2019s National Household Targeting System for Poverty Reduction (DSWD - NHTS\u2014PR) of the country. Senior citizens in government\u2014run residential homes and facilities shall likewise be entitled to free immunizations under these Rules.   To ensure an effective and ef\ufb01cient management of routine immunization for the indigent senior citizens in all health units, government\u2014run residential homes and facilities, this guideline is hereby developed. Consultations with the Health and Well\u2014being of Older Persons (HWOP), Expanded Program for Immunization (EPI), National Epidemiology Center (NEC), National Center for Health Promotion (NCI-IP) and their regional/provincial and municipal counterparts will be done to warrant the successful implementation of this guideline. Likewise, coordination with other government of\ufb01ces like the DSWD and the Of\ufb01ce for Senior Affairs (OSCA), other Non-Governmental Organizations like the Coalition- of Citizens for the Elderly (COSE), National Federation of Senior Citizens\u2019 Associations of the Philippines (NF SCAP), and Confederation of Older Persons Association of the Philippines (COPAP) among others will be done.   II. SCOPE AND COVERAGE   This order shall apply to all Centers for Health Development (CHD) of the DOH, city/municipal health centers, government  managed centers/residential institutions for senior citizens and other institutions providing immunization services for indigent senior citizens nationwide.   III. PROGRAM GOAL   1. To reduce the morbidity and mortality of indigent senior citizens against pneumonia and in\ufb02uenza diseases.   2. To reduce transmission of resistant strains and pneumococcal resistance to antimicrobial drugs among indigent senior citizens.   IV. DEFINITION OF TERMS   For purposes of this Order, the following terms shall have the following de\ufb01nitions based on the Implementing Rules and Regulations of RA 9994.  SENIOR CITIZEN OR ELDERLY \u2014 refers to any Filipino citizen who is a resident of the Philippines, and who is sixty (60) years old or above. It may apply to senior citizens with \u201cdual citizenship\" status prOvided they prove their Filipino citizenship and have at least six (6) months residency in the Philippines.   INDIGENT SENIOR CITIZEN \u2014 refers to any elderly who is frail, sickly, or with disability, and without pension or regular source of income, compensation or \ufb01nancial assistance from his/her relatives to support his/her basic needs, as determined by the DSWD in consultation with the National Coordinating and Monitoring Board (NCMB).   RESIDENTIAL CARE FACILITY \u2014 refers to a facility that provides twenty four (24) ' hour residential care services operated for the purpose of promoting the well being of abandoned, neglected, unattached or homeless senior citizens. The facility may be run by government or non- \u2014stock non- pro\ufb01t organization and IS accredited by the DSWD to serve a minimum of 10 clients.   V. GENERAL GUIDELINES   1. The DOH shall procure pneumococcal and in\ufb02uenza vaccines starting CY 2011 onwards and administer for FREE a yearly dose of in\ufb02uenza vaccine and a single dose of pneumococcal vaccine to all indigent senior citizens.   2. The DOH shall calculate the pneumococcal and in\ufb02uenza vaccines based on the list of indigent senior citizens in the NHTS-PR of the DSWD, in residential care facility (ex: govemment\u2014run residential facilities and in DSWD-accredited non-govemmental home care facilities), as stipulated under the RA 9994.   3. Only health workers trained and skilled at giving injections are authorized by the DOH to give immunizations in designated city/municipal health centers, government- run residential facilities and DSWD\u2014accredited non-governmental home care facilities for senior citizens.   VI. IMPLEMENTING GUIDELINES   1. Target setting   A. Age Group   A1. All indigent senior citizens 60 years of age and above should receive the following vaccines:   i. One (1) dose of pneumococcal vaccine throughout his/her lifetime   ii. One (1) dose of in\ufb02uenza vaccine every year   A2. An indigent senior citizen who has received a penumococcal vaccine in the last 5 years and was &lt 60 years of age at the time of immunization should receive another close of pneumococcal vaccine.   A3. An indigent senior citizen who has received a pneumococcal vaccine when he/she was 60 years old and above at the time of immunization is not required to receive another dose of pneumococcal vaccine.   B. Geographical coverage   B1. All indigent senior citizens 60 years old and above living in residential care facilities and in the communities identi\ufb01ed.   B2. All personnel and staff employed in residential care facilities. Vaccination of these employees against these diseases will ensure protection because they are constantly in contact with the senior citizens.   C. Immunization Schedule   Routine immunization activity will commence as soon as the vaccines are made available at the City/Municipal Health Centers.   2. Immunization Strategy   A. A facility-based (i.e. residential care facility, city/municipal health center) immunization strategy shall be the main strategy with a catch-up/mop-up vaccination to track those who were listed but did not come to the facility for vaccination or vaccination was temporarily deferred due to sickness. DOH hospitals will be alternative sites for immunization.   B. Preparatory activities 4 weeks before the date of immunization   1. Make a line list of target bene\ufb01ciaries   i. List the name of all indigent senior citizens 60 years of age and above living in residential care facilities, including all personnel and staff employed in the above residential care facilities. Use the Master List for Indigent Senior Citizen Recording Form (Annex 1).   ii. List the name and address of all indigent senior citizens 60 years old and above living in communities based on the NHTS- PR of DSWD. Use the Master List for Indigent Senior Citizen Recording Form (Annex 2).   2. Orient the target bene\ufb01ciaries regarding when, where, how, what to do for the upcoming immunization activity.   3. Vaccine Information   A. Type of Vaccine   1. Pneumococcal Polyvalent Vaccine 25 micrograms/0.5 mL (polysaccharide from each capsular type) in 0.5 pre-\ufb01lled syringe. It is an inactivated vaccine containing twenty\u2014three (23) killed pneumococcal strains.   2. In\ufb02uenza Polyvalent Vaccine 0.5 mL vial + pre-\ufb01lled syringe diluent or 0.5 mL suspension in a pro-\ufb01lled syringe or ampule. It contains three (3) killed in\ufb02uenza viruses.   3. The CY 2011 supply of both the pneumococcal and in\ufb02uenza vaccines are in pre-\ufb01lled syringe preparation. However, in future procurements, formulations may change as long as it is in the latest edition of the Philippine National Drug Formulary.   B. Dosage   1. The standard dosage is 0.5 mL Pneumococcal Polyvalent Vaccine and is given once in his/her lifetime. There is no need to re-vaccinate unless he/she has received pneumococcal vaccine in the last 5 years and was &lt 60 years old at the time of vaccination.   2. The standard dosage is 0.5 mL In\ufb02uenza Polyvalent Vaccine and is given every year because in\ufb02uenza viruses change from year to year.   C. Route of Administration   Simultaneous administration of pneumococcal and in\ufb02uenza vaccines is safe and effective during the same immunization schedule but at different sites (Left deltoid muscle \u2014 pneumococcal vaccine intramuscularly; Right deltoid muscle \u2014- in\ufb02uenza vaccine intramuscularly). It is not recommended, however, to mix the 2 vaccines in one (1) syringe before injection.   D. Vaccine Distribution, Storage and Handling   1. Pneumococcal and In\ufb02uenza vaccines procured by the DOH shall be stored at the Research Institute for Tropical Medicine (RITM). An allocation list of vaccines shall be submitted by the National Health and Well-being of Older Persons (HWOP) Program focal person to RITM for delivery and distribution to the different CHDs. The delivery and distribution of these vaccines shall follow the mechanism used by the EPI.   2. The CHD \u2014\u2014 HWOP will prepare the distribution list for the provincial/municipal/city health care centers based on the total estimated indigent senior citizens residing in residential care facilities and in communities.   3. Pneumococcal and in\ufb02uenza vaccines shall be stored at temperatures between +2\u00b0 to +8\u00b0C. Both vaccines should not be allowed to freeze.   In\ufb02uenza vaccines supplied by DOH comes with a \u201cVaccine Vial Monitor\" (VVM). On the other hand, pneumococcal vaccine does not have a VVM. VVM should be regularly read before using the vacCine.   4. Proper labeling of pneumococcal and in\ufb02uenza vaccines shall be done e.g. name of vaccine, expiry date, etc.   5. Safe injection practices shall be strictly observed in the administration and disposal of these vaccines.   E. Disposal of used syringes and needles   1. All vaccination teams shall be provided with a safety collector box (SCB) to dispose the used vial/syringes, cotton and other immunization wastes.   2. All health facilities shall identify areas for the temporary storage of the \ufb01lled\u2014SCB until its \ufb01nal waste disposal as recommended in the EPI.   3. The Sanitary Inspector (SI) shall ensure that such immunization wastes - shall be \ufb01nally disposed in the recommended waste disposal method. -   F. Contraindications   Senior citizens with coronary heart disease, chronic obstructive pulmonary disease, diabetes mellitus, dementia, stroke, malnutrition, chronic liver disease, chronic renal disease, use of immunosuppressive drugs because of cancer can still be given pneumococcal and in\ufb02uenza vaccines.   There are no contraindications for the administration of pneumococcal and in\ufb02uenza vaccines. The only absolute contraindication to in\ufb02uenza vaccine is a known history of allergy to eggs and egg products (egg proteins), chicken feathers, vaccine components, antibiotics such as neomycin or polymyxin, latex gloves, or those currently taking steroids.   For a senior citizen who has fever, signs of acute illness like cough, or any \ufb02u-like illness or other pertinent signs and symptoms of an acute infection at the time of immunization, postponement of immunization is advised until the _ senior citizen has fully recovered from his/her acute illness. Thus, a quick health assessment by the health worker is required before administration of the vaccines.   G. Possible mild and adverse events   The risks from pneumococcal and in\ufb02uenza vaccines are similar to most inactivated vaccines, although not everybody gets them.   Mild Events:  - Injection-site abscess \u2014\u2014 occurrence of a \ufb02uctuant or draining \ufb02uid-\ufb01lled lesion at the site of injection with or without fever.  - Lymphadenitis (includes supporative lymphadenitis) \u2014 occurrence of either: at least one lymph node, 1.5 cm in size (one adult \ufb01nger width) or larger; or a draining sinus over a lymph node.  - Severe local reaction \u2014 redness and/or swelling centered at the site of injection and one or more of the following: swelling beyond the nearest joint; pain, redness and swelling of more than 3 days duration; or requires hospitalization.   These reactions usually begin soon after the immunization, can last from 1 \u2014 2 days to 1 week after immunization and spontaneously disappear without treatment.   The risk of any vaccine causing life threatening allergic reactions to the vaccine is extremely small. Although very rare, any one of the following signs has to be watched out for.   Central Nervous System (CNS) Adverse Events:  - Acute paralysis such as Guillain Barre Syndrome (GBS) \u2014 acute onset of rapidly progressive, ascending, symmetrical \ufb02accid paralysis, without fever at onset of paralysis and with sensory loss.  - Encephalopathy - is an acute onset of major illness temporarily linked with immunization and characterized by any two of the following three conditions: seizures; severe alteration in level of consciousness lasting for 1 day or more; and distinct change in behavior lasting 1 day or more.  - Encephalitis \u2014 is characterized by encephalopathy and signs of cerebral in\ufb02ammation and, in many cases, CSF pleocytosis and/or virus isolation.  - Meningitis \u2014- acute onset of major illness with fever, neck stiffness/positive meningeal signs (Kernig, Brudzinski). Symptoms may be subtle to similar to those of encephalitis.  - Seizures - lasting for several minutes to more than 15 minutes and not accompanied by focal neurological signs or symptoms. Febrile seizures or afebrile seizures. Onset is usually 0 to 2 days.   Other Adverse Events:   - Anaphylactoid Reaction (acute hypersensitivity reaction) \u2014 exaggerated acute reaction, occurring within 2 hours after immunization, characterized by one or more of the following: (1) wheezing and shortness of breath due to bronchospasm; (2) laryngospasm/laryngeal edema; (3) one or more skin manifestations, c.g. hives, facial edema, or generalized edema. '  - Neuritis - dysfunction of nerves supplying the arm/shoulder without other involvement of nervous system. A deep steady, often severe aching pain in the shoulder and upper arm followed by weakness and wasting in arm/shoulder muscles. Sensory loss maybe present, but is less prominent. May present on the same or the opposite site to the injection and sometimes affects both arms. Onset is usually 2 to 28 days.  - Hypotensive-hyporesponsive episode (shock collapse) \u2014\u2014 sudden onset of paleness, decrease level or loss of responsiveness, decrease level or loss of muscle tone (occurring within 24 hours of vaccination). The episode is transient and self\u2014limiting.  - Persistent screaming \u2014 inconsolable continuous crying lasting at least 3 hours accompanied by high pitched screaming. Onset 0 to 24 hours.  - Sepsis \u2014 acute onset of severe generalized illness due to bacterial infection and con\ufb01rmed by positive blood culture.  - Thrombocytopenia \u2014\u2014 platelet count of 100,000 cells or less per mm3. Onset is 15 to 35 days.  - Toxic shock syndrome \u2014 abrupt onset of fever, vomiting and watery\u2014 diarrhea within a few hours of immunization, often leading to death within 24 to 48 hours.   If these adverse events do occur, it is usually within a few minutes to a few hours after the immunization. It is important to seek consult with a doctor, and inform him/her about the reaction, the date and time it happened, and when the vaccination was given. Appropriate medical treatment and supervision are readily available in case of anaphylactic reactions.      4. Calculation of Pneumococcal and In\ufb02uenza Vaccine Needs   Data required:   A. Total number of indigent senior citizens in residential care facilities, including total number of personnel in residential care facilities.   B. Total number of indigent senior citizens residing in all municipalities based on the NHTS-PR of the DSWD. A   The formula is as follows:   Annual vaccine required = A + B MULTIPLIED BY wastage factor (based on vaccine vial preparation).   1. wastage factor of 1.1 or 10% (single dose vaccine vial)  2. wastage factor of 1.25 or 20%(multi-dose vaccine vial)   5. Vaccine Administration A. Vaccines shall cover all indigent senior citizens 60 years old and above living in:   1. residential care facilities for indigent senior citizens  2. in the community based on the NI-ITS-PR of the DSWD   B. The City/Municipal/Provincial Health Of\ufb01cer and CHD shall plan the immunization schedule for the residential care facility and for the community for senior citizens.   C. Vaccinator teams that will be assigned to immunize senior citizens in residential care facilities shall get their vaccine allocation for the day in the CHO/MHO where the above center/residential institution is located. The vaccinator team shall get the vaccines and place it in a standard vaccine carrier prior to the immunization schedule.   D. Remaining unused vaccines after immunization schedule shall be returned to the CHO/MHO at the end of the day and shall be used \ufb01rst in the next immunization.   1. Depending on the vaccine preparation, the following steps are to be undertaken:   a. For any vaccine without VVM   i. Any unopened vaccine vial that needs to be returned back to the health facility for storing shall be marked 'X\u2019 if \ufb01rst time to be taken out. This 'X\u2019 marked vaccine should be allocated for use on the following day.   ii. In case this unopened vaccine vial marked 'X\u2019 was not . again utilized at the end of the day and needs to be returned back to the health facility, marked this vaccine as 'XX\u2019 and shall be used \ufb01rst the following day.   6. Recording and Reporting Forms   A. The following are the recording and reporting forms that shall be used every immunization activity.   1. Master List for Indigent Senior Citizens Recording Form  2. Form 1A: Residential Care Facilities for Senior Citizens Summary Reporting Form  3. Form 1B: City/Municipal Level Summary Reporting Form , Form 2: Provincial Level Summary Reporting Form  5. Form 3: Center for Health Development Summary Reporting Form   B. Master List for Indigent Senior Citizen Recording Form shall be used by the vaccination team to record all vaccines to indigent senior citizens. This Master List for Indigent Senior Citizen Recording Form shall be kept at the facility (CitylMunicipal Health Units and residential care facilities).   C. Form 1A: Residential Care Facilities for Senior Citizen Summary Reporting Form shall be used by all residential care facilities for senior citizens. A member of the vaccination team shall accurately and completely \ufb01ll-up this summary form. The form will be submitted every 1St week of January of the succeeding year to the C/MHO where the said facility is located.   D. Form 1B: City/Municipal Level Summary Reportng Form shall be used by all C/MHOs. A C/MHO staff member shall accurately and completely \ufb01ll-up this summary form. This form will be submitted every 2nd week of January of the succeeding year to the PHO, together with the immunization coverage of the city/municipality using the formula below.   Immunization Coverage of Municipality 'X\u2019 =   1. Number of senior citizens given pneumococcal vaccine X 100 Number of target senior citizens   2. Number of senior citizens given in\ufb02uenza vaccine X 100 Number of target senior citizens   E. Form 2: Provincial Level Summary Reporting Form shall be used by all PHOs. A PHO staff member shall accurately and completely \ufb01ll-up this summary form. This form will be submitted every 3rd week of January of the succeeding year to the CHD together with immunization coverage of the province.   Immunization Coverage of Province 'X\u2019 =  1. (Number of senior citizens given pneumococcal vaccine X 100)/ (Number of target senior citizens)  2. (Number of senior citizens given in\ufb02uenza vaccine X 100)/ Number of target senior citizens   F. Form 3: Center for Health Development Summary Reporting Form shall be used by all CHDs. The CHD shall collate all the. reports from the provinces and accomplish the CHD Summary Report Form. This form will be submitted every 4th week of January of the succeeding yearto the National Center for Disease Prevention and Control together with the regional immunization coverage and their provincial immunization coverage.   7. Surveillance of Events following Immunization (AEFI)   A. The pneumococcal and in\ufb02uenza vaccines have been in use worldwide for more than 20 years and outcomes of trials have suggested that both pneumococcal and in\ufb02uenza vaccines are safe and immunogenic vaccines. However, a vaccine, like any medicine, could cause an adverse event, such as a severe allergic reaction but the risk of any vaccine causing serious harm, or death, is extremely small.   B. All minor and serious adverse events following immunization should be properly documented (using the AEFI form). '   C. Report both minor and serious adverse events following immunization using the protocol of AO No. 2010\u20140017: Guidelines in Surveillance and Response to Adverse Events Following Immunization.   D. Appropriate medical intervention of any AEFI should be instituted immediately using protocol of AO No. 2010\u20140017: Guidelines in Surveillance and Response to AEFI.   VII. IMPLEMENTING MECHANISMS   A. Roles and Responsibilities   1. Department of Health   a. Health and Well-being of Older Persons Program (HWOP) focal person, National Center for Disease Prevention and Control   1. Coordinates with the EPI Manager in the development of immunization policies and guidelines.   2. Coordinates and supervises the overall immunization activity.   3. Coordinates with NBC for any reported AEFI cases.   4. Prepares the vaccine allocation list.   5. Ensures timely distribution of pneumococcal and in\ufb02uenza vaccines to the CHDs.   6. Sets-up a speakers bureau. .   7. Orients Regional HWOP coordinators and other stakeholders on the immunization activity.   8. Conducts monitoring visits, in coordination with the regional HWOP to the LGUs. -   9. Analyzes and feedbacks the accomplishment reports of the immunization activity.   10. Reproduce and distribute Master List of Indigent Senior Citizen Recording Form by CY 2012.   b. National Center for Health Promotion   1. Develop and implement a communication plan in relation to the immunization activities for the indigent senior citizens in close coordination with NCDPC.   2. Develop and implement the national AEFI risk communication plan, including myths, misconceptions and rumors.   3. Develop prototype 1ca\ufb02ets/brochures/messages/advisories, Frequently Asked Questions (FAQs) targeting different audiences in coordination with NCDPC.   4. Assist the sub-national levels to develop and implement their respective risk communication plan, including monitoring and evaluation tools.   5. Monitor and evaluate implementation of communication plan at all levels and provide feedback to all stakeholders.   c. National Epidemiology Center   1. Oversee the design and implementation of AEFI surveillance.   2. Assist NCDPC in the development of post-vaccination monitoring operational plan and recording form for minor events.   3. Provide AEFI surveillance information for policy and program use.   4. Coordinate AEFI surveillance activities with FDA both at the national and regional levels.   5. Provide quality control of the AEFI reporting system.   d. Centers for Health Development   1. Regional HWOP, in coordination with the EPI, RESU and HEPO regional coordinators and other stakeholders, shall:   a Develop an immunization plan.  b. Conduct training of health workers.  c. Ensure the timely distribution of vaccines to the Provincial/City Health Of\ufb01ce and to the \ufb01nal immunization points (residential care facilities for indigent senior citizens and RHU).  d. Conduct supervisory and monitoring visits to the LGUs.  e. Ensure timely submission of accomplishment reports to the Central Of\ufb01ce.  f. Reproduce and distribute Master List for Indigent Senior Citizen Recording Form for CY 2011.  g. Reproduce and distribute Summary Reportng Forms 1A, 18, 2 and 3.  h. Translate and print lea\ufb02ets/key messages/Frequently Asked Questions (FAQs) in the local language for dissemination.  i. Coordinate with the Regional DSWD and other non- governmental senior citizens\u2019 organizations on the implementation of the immunization plan.  j. Document AEFI surveillance and response activities.  k. Submit report of AEFI cases and minor events following immunization.   e. DOH Hospitals   1. Clinically manage and report all AEFI cases.  2. Provide AEFI investigation team with medical records of immunization cases.   2. Local Government Unit (Province/CityMunicipality)   a. Submit annual updated list of senior citizen residents in residential care facilities.  b. Conduct micro-planning and orientation of health workers.  c. Ensure that the vaccines are given to the targeted eligible population - indigent senior citizens.  d. Implement immunization activity.  e. Conduct inventory and monitoring of vaccines.  f. Allocate'funds for the procurement of cotton and other supplies.  g. Provide funds for the traveling and incidental expenses for the health workers during the conduct of immunization campaign.  h. Ensure timely submission of accomplishment reports from the city/municipality to the province and the CHD.  i. Mobilize human resources during the conduct of the activity.  j. Report and conduct initial AEFI investigation.   3. Partner Agencies (Department of Social Welfare and Development)   a. Submit annual updated list of indigent senior citizens disaggregated according to age breakdown (60-69 years old; 70-79 years old; 80-89 years old and 90- 99 years old), including the name and address based on the NHTS\u2014PR to DOH.  b. Submit annual updated list of senior citizen residents in DSWD-managed residential institutions.  c. Support immunization efforts of the DOH.   4. Private Sectors/Professional Organizations and Societies (Philippine College of Geriatric Medicine, National Center for Geriatric Health, etc)   a. Support and assist immunization efforts of the DOH (ex. vaccination teams).  b. Provide technical assistance.  c. Member of speaker\u2019s bureau.   5. Senior Citizens\u2019 Organizations   a. Provide assistance and support to immunization effets of DOH by issuing memorandum to its members.  b. Collaborate with the local health of\ufb01ces in validating the NHTS-PR list of indigent senior citizens.  c. Disseminate information and advocacy.   VIII. EFFECTIVITY   The order shall take effect immediately.  ", " I. RATIONALE   The 1987'Constitution of: the Philippines provides that the State shall adopt an integrated and comprehensive approach to health development, which shall endeavor to make essential goods, health and other social services available to all the people at affordablevcost (Section 11, Article XIII).   The Local Government Units ('LGUs) are mandated under the Local Government Code of 1991 to implement various health programs, projects and initiatives to ensure that people will be provided with basic health services.   Currently, the DOH is undergoing the, Health Sector Reform Agenda (HSRA), which is implemented by a \"system called FOURmuI-a One (F1) for Health, by strengthening the Half\u2014Priced Medicines. Program, thereby instituting a project that will ensure accessibility and availability of affordable quality essential drugs and medicines to DOH and LGU hospitals. FOURmuIa One (F1) for Health is directed towards achieving better health outcomes, more responsive health system and more equitable healthcare financing.   The National Drug Policy Pillars call for peeple empowerment, quality assurance, rational use, self-reliance and tailored procurement in ensuring access to essential drugs. In ensuring access to essential medicines, it has become imperative to couple it with rational use considering its cost \"effective implications in the long term. The World Health Organization (WHO), 1985, defines rational drug use as patients receiving medications appropriate to their clinical needs, in doses that meet their oWn individual requirements, fer an adequate period of time, and at the lowest cost tothem and to their community.   PITC Pharma, Inc. (PPI) was transferred to the DOH, pursuant to the Office of the Government Corporate Counsel Certification dated 23 July 2007, stating that it is a government-owned and controlled corporation (GOCC), and by virtue of Executive Order No. 649-A, Section 2-A, designating the Secretary of Health as'Ex-Officio Chairman thereof.   Accordingly, the DOH desires to undertake a project that would ensure access to dings which are packaged within an affordability parameter of 100.00 Philippine peso or lower, which shall be piloted in 100 hospitals. (DOH and selected LGUs). This envisaged Project shall be aptly called and identified as P100 Project.   II. SCOPE AND COVERAGE   This Order is issued to provide systems and procedures for the P100 Project foir DOH \u2014 NDP-PMU 50, PITC Pharma, lnc., local government executives and participating hospitals (DOH and LGU hospitals\ufb01or an increased access to low-cost quality: drugs for the benefit of the Filipino people, especially the marginalized sector.   III. OBJECTIVES   1. The paramount goal of this Project is to increase patients\u2019 access to low-cost quality drugs, taking into consideration rational drug use, economies of scale in procurement and a unified pricing scheme.  2. To identify source of funds for the project and procedures for funds management.   IV. DEFINITION or TERMS   1. Department of Health (DOH) \u2014 is a National Government Agency organized and existing under and by virtue of the laws of the Philippines with principal offices located at the San Lazaro Compound, Rizal Avenue, Sta. Cruz hereinafter referred to as \u201cDOH.\"   2. FOURmula ONE for Health (F1) -\u2014- is the implementation framework for Health. Sector Referms in the Philippines for the medium term covering 2005-2010, designed to implement critical health interventions as a single package, backed by effective management infrastructure and financing arrangements.   3. National Drug Policy-Pharmaceutical Management Unit (NDP- PMU 50) \u2014- is a unit created under the Department of Health in response to the pledge of Her Excellency President Gloria Macapagal-Arroyo dunng the 12th Congress State of the Nation Address (SONA) held on 23 July 2001 to identify strategies, operational activities and targets to attain the said pledge to lower the prices of drugs and medicines frequently bought by the poor by 50%.  4. Bureau of Food and Drugs (BFAD) - is a world-class regulatory agency under the DOH that ensures the safety, efficacy purity and quality of processed foods drugs, diagnostic reagents medical devices, cosmetics and hazardous substances being made available  to the public pursuant to Republic Act No 3720; as amended, known as the Food, Drug, Devices and Cosmetic Act.   5. PITC Pharma, Inc. (PPI) \u2014- is a government-owned and controlled  corporation (GOCC) pursuant to the Office of the Government Corporate Counsel Certification dated 23 July 2007 and is transferred to the DOH by virtue of Executive Order No. 649- A dated 10 April 2008   6. Philippine Health Insurance Corporation (PHIC) \u2014 is a government corporation established pursuant to. Republic Act No. 7825 instituting National Health Insurance Program for all Filipinos.   7. Philippine National Drug Formulary (PNDF), Volume l, current edition - is the essential drugs list (EDL) for the Philippines of proven efficacy, safety and quality at affordable cost prepared by experts and specialists mandated by Republic Act No 6675 known as the Generics Act of 1988   8. Therapeutics Committee (TC) \u2014 is the highest professional body of the hospitals responsible on drug related issues such as drug evaluation, selection, rational use of drugs- and other drug related matters.  9. License to Operate. (LTO) \u2014 is a grant of permission to undertake a trade or carry out a buSiness activity, subject to regulation or supervision by the licensing authority, the Bureau of Food and Drugs.   10. Certificate of Product Registration (CPR) - is the certificate issued by the Bureau of Food and Drugs for the purpose of marketing or free distribution of a product after evaluation of its safety, efficacy and quality.   11. Current Good Manufacturing Practices (cGMP) - it is the current system of quality assurance aimed at ensuring that products are consistently manufactured to a quality appropriate for intended use. It is thus concerned with both manufacturing and quality control process and procedures.  12. Local Government Unit (LGU) \u2014 refers to the territorial and political Subdivision of the Republic of the, Philippines as defined in the Local Government Code.   13. Trust Fund - is an established account for the proceeds for the sales of drugs and medicines procured through the DOH-DTl Parallel Importation Scheme which have been remitted by the participating hospitals for the purpose of re\u2014ordering new stocks and recorded as trust liability in the DOH books of account and deposited with the National Treasury in accordance with Executive Order No. 338 s. 1996.  V. IMPLEMENTING GUIDELINES   1. The implementation of P100 Project shall be in accordance with the strategic thrust of- the Health Sector Reform Agenda and shall consider the specified spectrum of reforms. FOURmula One (F1) for Health in its planning and execution parameters. Instituting the project will ensure:    1.1 Decreased health ex'penditures for essential erogs through support programs for sustainability   1.2 Responsive essential drug; list and a dynamic Philippine National Drug Form-ulary System ('PNDFS), incentives and attainment of the highest degree of regulations such as PhilHealth reimbursement and Registration/Good Manufacturing Practice ,(GMP) benefits for affordable, quality essential drugs, quality assurance and ethical frameworks.  1.3 Existence of special 'botika\u2019s, hospital services, expanded benefit packages for PhilH-ealth, and rational prescribing, dispensing and use   1.4 Existence of strengthened Therapeutics Committee/PNDFS tailored procurement, improved effective logistics management, Essential Drug Price Monitoring System (\u2019E'DPMS) and prising policies, Medicines Transparency Alliance (MeTA), and legislative measures, policy and strategic planning   2. PlTC Pharma, inc. (PPI), identified partner procurement agency shall be responsible in ensuring the procvurement, supply, and/or distribution of quality and affordable essential drugs authorized by the DOH to be included in the P100 drug packages to the participating DOH and LGU hospitals to be sold to patients and the generai public. Memoranda of Agreement between the PPI and DOH, and among DOH, PPI and Local Government Executive on roles and responsibilities shall be issued.   3. The basis for determining quantities, of drug packages to be procured shall be the. Requisition and Issue Slip (RIS) submitted by the participating hospitals, as approved by the DOH Project Executive Officer.   4. Drugs and medicines to be sold at the participating DOH and LGU hospitals should be in accordance with the Essential Drugs List (EDL), Philippine National Drug Formulary (PNDF) Volume I, current edition.   5. The 20% discount on drugs for Senior Citizens and persons with disabilities (PWD) is already included in the selling price offered by participating hospitals under the P100 Project. Hence, Senior Citizens and PWDs are no longer entitled to the above discount.   6. A DOH Memorandum shall be issued to effect the limitations on the requirements on prescribing and dispensing of P100 drug packages.  7. The P100 drug packages are selected and evaluated based on but not limited to the following:   7.1 Leading morbidity and mortality   7.2 Most prescribed and fast-moving drugs   7.3 Clinical treatment gUidelines   7.4 Cost-effectiveness of a drug package considering the savings, which is advantageous to the patients.   8. The participating hospitals must either be:    8.1 A DOH hospital accredited by the Philippine Health Insurance Corporation (P'HIC') with functional Therapeutics Committees (TCs); or    8.2 LGU hospitals accredited by the PHlC with hospital pharmacy/pharmacist(s) and functional TCs.     8.2.1 For sustainability, it is recommended that an approved Ordinance by the Sangguniang Panlalawigan for the establishment of a Revolving Fund for drugs and medicines for all selected pilot LGU hospitals; shall be in place to institute control measures in stock operations and resale.   9. PPI shall be guided with the following basic reqmrements inter alia as provided by relevant rules and regulations in the procurement supply and distribution of essential drugs under the P100 Project:    9.1 The essential drugs: must be covered with valid Bureau of Food - and Drugs (BFAD) certificate of product registration (CPR);    9.2 The principal suppliers must have valid License to Operate (LTD) and must have Certificate of current Good Manufacturing Practice (CGMP);    9.3 The minimum information requirement for the P100 package shall be. in accordance with the approved design by the DOH and shall be conveyed to PP'i through a Memorandum of Agreement (MOA).    9.4 The shelf-life of P100 drug packages upon delivery to. the participating heapitais should not be less than eighteen (18) months for solid dosage forms and sixteen (16\u2019) months for liquid dosage forms, to be subjected for inspection by the inspection committee of the hospital concerned.    9.5 The P100 drug packages inspected at. PITC Pharma, Inc. warehouse Shauld be delivered to recipient; hospitals within two (2) months from the date of release of the BFAD Test Analysis. In case the remaining shelf-life of the drug package/s delivered tothe recipient hospital is less than 18 months for solid.dosage forms and 16 months for liquid dosage forms, P'Pl shall include a certificate as to its replacement if not consumed six (6) months prior to the expiry date.    9.6 The selling price will be P100 or lower per drug package (with a markwup inclusive therein) to be sold at DOH and LGU hospitals.    9.7 The essential medicines under the P100 Project that shall be procured and distributed through the PP! shall be financed by the DOH subject to. the usual accounting and auditing rules and regulations, and, other administrative issuances relating to procurement \u00abof medicines.   10. The products under the P100 Project shall be distinctly packaged and shall be granted special Permits by the BFAD for purposes of promotion and advocacy. The packaging materials to be used shall be submitted to BFAD for the issuance of such special Permit.   VI. FUND MANAGEMENT   A. Fund Management Conditions for DOH and LGU Hospitals.   The following fund management conditions shall be observed by participating DOH and LGU Hospitals covered in this Order:   1. The participating hospitals shall be authorized to earn income as result of the National Drug Policy-Pharma 50 Project Management  Unit NDP-PMU 50) with mark-up that will be added to the acquisition cost procured by PPI.   2. The sales minus the mark\u2014up of participating hospitals shall be used solely for the purpose of re\u2014ordering P100 drug packages based on their purchase requests.   3. To ensure sustainability of this project, ten percent (10%) of the totai profit earned by the hospital shall serve as infusion fund for the reordering of P100 drug packages and the rest shall be utilized for upgrading/repair/rehabilitation of hospital pharmaceutical facilities and equipment.   4. Total acquisition cost from the sales of drugs and medicines plus 10% of the profit covered by this Order shall be remitted in checks payable to the Department of Health\u2014GMA 50, relative to the establishment of the trust fund approved by the Department of Budget and Management (DEM) for the eventual re-ordering to PPI of drugs and medicines based on their purchase requests.   5. Remittances from the participating hospitals shall be recorded as trust fund and shall be deposited to any Authorized Government DepositaryBank (AGDB).   6. Sales of P100 drug packages of the participating hospitals shall be recorded Under separate subsidiary ledger to be treated as Trust Liability in the DOH books of account and deposited to the Bureau of Treasury per EC). No. 1996-338.  B. Funds for P100 Project/Transfer of Funds   1. Funds for the P100 project shall be taken from the DOH Appropriation for the operation of the National Pharmaceutical Policy Development under A.III.a.5,RA. No. 9498.   2. Specific guidelines: and procedures shall be issued relative to but not limited to the processing of orders for delivery of drugs procured to participating 100 DOH and pilot LGU hospitals and payment procedures, including packaging, advocacy, inventory, conduct of survey to assess the project, and others.   3. Upon approval of the policy on P100 Project and the MOA between  the DOH and PPI; DOH\u2014Finance Service will immediately transfer funds based on available allotment and Notice of Cash Allocation to PPI subject to usual accounting rules and regulations.   Liquidation of the previous fund transfer is a requirement to be submitted to the Material Management Division (MMD) for review/validation of deliveries/issuances of drugs and medicines to recipient hospitals as follows:   4.1 Certificates of Product Registration (CPRs)  4.2 Certified True Copy of the BFAD Certificates of Analysis  4.3 Sales Invoice (SI)  4.4 Requisition and Issue Slip (RIS) 4.5 Invoice Receipt of Property (IRP)  4.6 Delivery Receipt  4.7 Request for Inspection and Acceptance  4.8 inspection and Acceptance Report  4.9 BFAD Test Analysis  4.10 Batch Certification for antibiotics   Recommendations based on the above shall be endorsed by MMD to DOH\u2014 Finance Service for approval to effect another transfer of funds.   VII. REPORTING   The following reporting conditions and arrangements shall be observed for the purpose of this project:   1. Under the direct supervision and control bythe Office of the Health Regulation Cluster, the NDP-PMU 50, is the operational unit that shall provide the overall direction and administration of the project.   2. All communications received by the DOH Central Office and for appropnate actions relating to P100 Project shall be referred to and shall be addressed to the NDP-PMU 5O   3. In addition to the usual accountability reports, based on budgeting/accounting and auditing rules and regulations, the participating hospitals covered by this Order shall prepare a quarterly report of sales and inventory (Form A) The participating DOH hospitals shall submit a report of sales and inventory five (5 ) days after the preceding month to NDP PMU 5O DOH Central Office including the status/Issues eg. Adverse Drug Event etc./progress of this undertaking. The LGU participating hospitals shall submit the same report five (5) days after the preceding month to their respective provincial chief executives, in turn submitted to CHD concerned. CHDs shall endorse said report to NDP-PMU 50.   4. Liquidation documents as stated above (VI.B.4) shall be submitted to the MMD by PPI for review/validation of deliveries/issuances of drugs and medcines to participating hospitals. MMD shall then endorse to the DOH\u2014Finance Service for approval, copy fUrnished NDP PMU 50.   VIII. MONITORING AND EVALUATION   1. The NDP\u2014PMU 50 Office, and in Collaboration with and direct support of the CHDs. shall monitor the implementation of the project based on a prepared monitoring tool.   The NDP\u2014PMU 50 shall evaluate the monitoring reports as the basis for addressing issues and concerns encountered thereto for further improvement in the operations of the Project.   IX. SEPARABEILITY CLAUSE   If any provtsion in this Guidelines or application of such provision to any circumstances is held invalid, the remainder of these Guidelines shall thereby not be affected.   X. REPEALING CLAUSE   All previous Orders inconsistent in part or in whole to this Administrative order are hereby rescinded or amended accordingly.   XI. EFFECTIVITY   This Order takes effect immediately.  ", " I. RATIONALE   Pursuant to Republic Act 9502, otherwise known as the Universally Accessible Quality and Cheaper Medicines Act of 2008 mandating the Department-of Health (DOH) to increase access to essential medicines for the country\u2019s priority diseases, the National Center for Pharmaceutical Access and Management UNCPAM) of the Department of Health is now pursuing a free medicines access program for vulnerable and special populations affected by diseases which cause a signi\ufb01cant health and economic burden 1n the country.   Cancer is'now the third 1e ading cause of mortality in the Philippines claiming thousands of lives every year. It is considered a catastrophic disease owing to its impact . to health, productivity and overall quality of life and the high cost of therapy that causes impoverishment of patients and their families. Based on the latest data from the Philippine Cancer Registry, breast cancer is now the top site of malignancy affecting mostly women in their most productive years of life. Thus far, at least 10,000 breast cancer cases are being reported annually in the Philippines with a mortality rate of about 40% (Philippine Cancer Facts and Statistics 2010).   Thus, to help improve the cure and survival rates of cancer patients and alleviate their \ufb01nancial hardships in paying for costly cancer treatment, DOH will target the most cost-effective and commonly used adjuvant chemotherapy for Stage I-llla breast cancer in women. The free medicines access program for Cancer is not only meant to provide ready access to anti-cancer drugs but to promote early\u2014screening and cancer awareness among Filipinos emphasizing that detecting, treating and managing cancer in the early stages improves the overall prognosis and survival rates for patients.   II. OBJECTIVES: This Administrative Issuance sets the guidelines that shall:   1. Provide access to free adjuvant chemotherapy for poor women with early stage, operable breast cancer;   2. Ensure effective implementation of the Medicines Access Program for early stage breast cancer.   3. Provide system and procedures for the DOH Free Medicines Access Program for Early Stage Breast Cancer.   4. Identify the source of fund for the Program and procedures for funds management.   III. SCOPE AND COVERAGE   This issuance shall cover all concerned of\ufb01ces of this Department particularly the NCPAM and NCDPC, participating government hospitals, PPI and any pharmaceutical \ufb01rm w hich shall be contracted to source and procure t he cancer medicines to be included in this program.   IV. DEFINITION OF TERMS   1. Department of Health (DOH) \u2014 is a National Government Agency organized and existing under and by virtue of the laws of the Philippines, which ensures accessibility and quality of health care in line with the administration 5 thrust to prioritize delivery of services to the masses and improve the quality of life of all Filipinos, especially the poor   2. National Center for Pharmaceutical Access and Management (NCPAM) \u2014- is the center created under the Of\ufb01ce of the Secretary of Health, based on A0 No. 2010-0005 dated 08 January 2010, formerly known as the National Drug Policy \u2014 Pharmaceutical Management Unit 50 (NDPPMU 50), in response to the need for an institutional of\ufb01ce to realize the objectives of Republic Act No. 9502, otherwise known as the \u201cUniversally Accessible Cheaper and Quality Medicines Act of 2008\".   3. Food and Drugs Administration (FDA) \u2014 formerly known as the Bureau of Food and Drugs, this of\ufb01ce was strengthened by Republic Act No. 9711, known as the \u201cFood and Drug Administration Act of 2009\".   4. PITC Pharma, Inc. (PPI) \u2014 is a government-owned and controlled corporation (GOCC) created pursuant to the Of\ufb01ce of the Government Corporate Counsel Certi\ufb01cation dated 23 July 2007 and has been transferred to the DOH by virtue of Executive Order No. 649-A, dated 10 April 2008.   5. Pharmaceutical Firm \u2014 any company duly organized and existing on identi\ufb01ed partner of the DOH that has agreed and committed to supply and deliver to DOH hospitals products of reduced and affordable acquisition cost through a mechanism such as regular public bidding.   6. Philippine National Drug Formulary (PNDF), Volume 1, current edition \u2014 is a list of essential drugs prepared and periodically updated by the DOH on the basis of health conditions in the Philippines as well as of international accepted criteria. It shall consist of a core and complementary list.   7. Therapeutics Committee (TC) \u2014 is the highest professional body of the hospitals responsible for drug related issues such as drug evaluation, selection, rational use of drugs and other drug related matters.   8. License to Operate (LTO) \u2014 is a document that grants permission to its holder to undertake a trade or carry out a business activity, subject to regulation or supervision by licensing authorities such as the Food and Drug Administration.   9. Certi\ufb01cate of Product Registration (CPR) \u2014 is the certi\ufb01cate issued by FDA for the purpose of allowing the. marketing or free distribution of a product that has been evaluated for its safety, ef\ufb01cacy and quality.   10. Current Good Manufacturing Practices (cGMP) \u2014 is the current system of quality assurance aimed at ensuring that products are consistently manufactured to a quality appropriate for intended use. It is concerned with both manufacturing and quality control process and procedures.   11. Five-,year Survival Rate \u2014 is the percentage of patients enrolled in the program who are alive \ufb01ve years after diagnosis or treatment   12. Disease-Free Survival \u2014 is the length of time after treatment during which a patient survives with no sign of the disease   13. HER-2 - is a protein involved in normal cell growth. It is found on some types of cancer cells, including breast and ovarian. It is a type of receptor tyrosine kinase. Also called c\u2014erbB-2, human EGF receptor 2, and human epidermal growth factor receptor 2.   14. Adverse Drug Events (ADE) \u2014 is a unexpected and uninten
