ll direction, coordination and oversight; establish standards and package of services on palliative and hospice care and ensure their quality, access, and availability at all levels of the healthcare system; and support the design of health \ufb01nancing as related and applicable to palliative and hospice care in collaboration with PhilHealth and other partners.   2. Health Promotion and Communications Service (HPCS)   The HPCS shall lead in the development of promotion and communication plan including IEC materials and tools for palliative and hospice care in coordination with DPCB and other relevant of\ufb01ces/ agencies.   3. Health Facility Development Bureau (HFDB)   The HFDB shall upgrade and enhance health facilities at all levels of care so as to make them capable of providing palliative and hospice care services and iii-charge of operational standards.   4. Health Facilities and Services Regulatory Bureau (HFSRB)   The HFSRB shall ensure compliance of health facilities at all levels of health care to the prescribed standards on physical facility, equipment and personnel.   5. Health Human Resource Development Bureau (HHRDB)   The HHRDB shall provide technical assistance in the development of learning interventions for health professionals involved in palliative and hospice care and facilitate integration of palliative and hospice care in the academic curriculum of health professionals.   6. Bureau of Local Health Systems Development (BLHSD)   The BLHSD shall ensure the adoption, implementation and sustainability of the palliative and health care system down to the local government units.   7. Pharmaceutical Division (PD)   The PD shall ensure the inclusion of medicines for palliative and hospice care in the Essential Drugs List of the Philippine National Formulary and shall make them available at all levels of care. Those medicines shall be used for, but not limited to, the following symptoms: (WHO Essential Medicines in Palliative Care, January 2013)   -Agitation  -Anorexia  -Anxiety  -Constipation  -Delirium  -Depression  -Diarrhea  -Dyspnea  -Fatigue  -Insomnia  -Nausea and vomiting  -Pain  -Respiratory tract secretions   8. Knowledge Management and Information Technology Service (KMITS)   The KMITS shall develop and maintain the palliative and hospice care registry including the software for monitoring.   9. Epidemiology Bureau (EB)   The EB shall establish and sustain surveillance systems including registries for cases requiring palliative and ho spice care; oversee management and dissemination of data related to palliative and hospice care; and support the conduct of population-based surveys on the impact evaluation of an integrated palliative and hospice care.   10. Bureau of International Health Cooperation (BIHC)   The BIHC shall coordinate with international development partners and other external institutions for technical and resource assistance for the implementation of this Order.   11. Food and Drug Administration (FDA)   The FDA shall ensure the safety, ef\ufb01cacy and quality of medicines for palliative and hospice care.   12. Philippine Health Insurance Corporation (PhilHealth)   PhilHealth shall work with DPCB and Hospice Philippines in crafting policies for the development of the National Clinical Practice Guidelines (NCPGs) for Palliative and Hospice Care. The NCPGs shall serve as the basis in designing health care bene\ufb01t packages and as a guide in the implementation of health insurance packages for clients requiring palliative and hospice care services.   13. Regional Of\ufb01ces (ROS)   The ROs shall provide technical assistance to the LGUs, oversee the local institutionalization of palliative and hospice care system and establish standards for an ef\ufb01cient hospital referral system within the locality.   14. DOH Hospitals   The DOH hospitals shall ensure provision of quality palliative and hospice care for eligible patients.   15. Local Government Units (LGUs)   The LGUs shall adopt and implement the palliative and hospice care system and provide services and necessities in all health care facilities and hospitals in their localities.   16. Professional Regulation Commission (PRC)   The PRC through the health professional regulatory boards shall ensure that health professionals comply with the requirements for the training and practice of palliative and hospice care based on the standards.    17. Department of Labor and Employment\u2014Bureau of Working Conditions (DOLE-BWC) / Civil Service Commission (CSC)   The DOLE-BWC and CSC shall be encouraged to develop and implement workplace policies and procedures that are relevant to palliative and hospice care.   18. Non-government organizations, professional groups, other national government agencies / organizations, private sector, and the academe shall adopt, assist and support the implementation of this Order.   B. MONITORING AND EVALUATION   1. Key performance and outcome indicators and tools shall be developed in coordination with the Health Policy Development and Flaming Bureau to track the progress and impact of this palliative and hospice care system.   2. Monitoring and evaluation of this policy shall start three (3) years after its effectivity and yearly thereafter.   C. FUNDING   The concerned of\ufb01ces of the Department of Health (DOH) shall allocate funds for the implementation of this Order at all levels of care, as may be drawn from regular budget allocations, special funds such as Sin Tax Revenues and other funding sources.    If any provision of this Order is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected thereby shall remain valid and effective.   IX. REPEALING CLAUSE   All previous Orders inconsistent in part or in whole to this Administrative Order are hereby rescinded or amended accordingly.   X. EFFECTIVITY   This Order shall be effective \ufb01fteen (15) days after publication to the of\ufb01cial gazette or in newspaper of general circulation.   ", "   I. Background   Blindness as a health problem leads to enormous human suffering, due to the loss of functional ability and self-esteem, and contributes to significant reduction of quality of life and a shortened life span. It has considerable economic implications manifesting on loss of productivity and Income, and can lead to social dependency.   Worldwide, 285 million people are visually impaired, with 39 million of them blind. Within the Western Pacific Region, the World Health OrganizatiOn (WHO). estimates that there are more than 8 million people blind, with more than 80% living in only three countries ~\u2014 China, Vietnam and the Philippines. Ninety percent (90%) of visually impaired people worldwide live in low- and middle-income countries, which- includes the Philippines.   Globally, of all the main causes of blindness, cataract accounts for more than  half (50%). Up to 80% of all blindness in adults is preventable or treatable, while among children, the major causes of avoidable blindness include cataract, refractive _ errors, glaucoma, and low vision, retinopathy of prematurity, corneal scarring.   The 3rd Philippine National Survey of Blindness conducted in 2002 showed that about 3,500,000 (4.62%) Filipinos are visually impaired in-one or both eyes. They are either afflicted with bilateral low vision (1.64%), monocular low vision (1.33%), monocular blindness (1.07%), or bilateral blindness (0.58%). Cagayan Valley had the highest prevalence of visual impairment (blind and-low vision), which reached 7.75%, while the lowest was found in CARAGA at 1.67%. The age group between 60 to 74 years Old showed the highest prevalence rates, while the age groups 0 to 20 age groups had the lowest. In the Philippines, the top three main causes of bilateral blindness are cataract (62.1%), error of refraction (10.3 %), and glaucoma (8.0%). The main causes of low vision are refractive errors (53%), cataraCt (40.8%) and maculopathy (2.2%).   The poorer sectors of the population, where a greater percentage of the burden of blindness lies, face the challenging barriers in accessing eye health care, wherein many. of those who are already blind will likely remain blind and those at risk of becoming blind will likely become blind. Aligning with the objectives of VisiOn 2020 impact program, the health reform agenda of the DOH is directed towards improving access of the poor to quality health care, including eye health care, guided by the strategic priorities 'of the Universal Health Care framework of the Aquino Health Agenda (AO 2010-0036).   II.   To prevent blindness, all stakeholders, through the leadership of the Department of Health, need to Strengthen the Prevention of Blindness Program. The program aims to reduce the current prevalence of bilateral blindness due to all causes to less than 0.5%.   A comprehensive eye and visual health program is envisioned through effective disease control for avoidable blindness, capacity enhancement of government health facilities, provision of capable public health oriented eye Care professionals, and strategic partnerships. - With the central feature of facilities and infrastructure I enhancement of government facilities, at national and local government level, to provide eye care services, referral systems connecting all health facilities from community level up to tertiary level facilities 'will be established to ensure adequate intervention for all eye diseases and conditions.   This policy provide updates on the guidelines according to international and local situation.   II. Coverage and Scope   This Administrative Order covers all Health and health related professionals, facilities, of\ufb01ces, bureaus and all other organizations and individuals involved in blindness prevention activities.   III. Objectives   General objective:   To reduce the current prevalence of bilateral blindness due to all causes to less than 0.5%.   Specific objective 1: To reduce the prevalence of cataract blindness by 50% by year 2016   Strategies:   1. Perform at least 216,000 good outcome cataract surgeries by year 2016  2. Ensure that all health facilities are actively linked to a cataract referral center by year 2016   3. Advocate for more equitable access to cataract intervention services and enabled facilities   4. Develop quality assurance system for all opthalmologic service facilities by year 2016.  5. Ensure that DOH and local government hospitals shall provide specialized services (manpower, equipment, facilities) using appropriate techniques and technology.   6. Maximize the utilization of services in DOH and local. government hospitals   Specific objective 2:  To reduce blindness and visual impairment due to refractive errors by 10% per year by the year 2016   Strategies:   1. Institutionalize visual acuity screening for all sectors by 2016   2. Create a database for refractive errors in all optometric centers linked with DOH Blindness Registry System   3. Ensure that all health facilities are actively linked to an optometric center by year 2016.  4. Advocate for the coverage of optometric services for blinding and disabling visual impairment cause by refractive errors by PhilHealth   5. Facilitate institutionalization of vision screening program$ for public school children at Grade 1 level to reach at least 30% in provinces by year 2016.   Specific objective 3:  To reduce the prevalence of blindness and visual impairment in children by 50% by the- year 2016 '   Strategies:   1. Identify \"and register visually impaired and blind children in the community for timely intervention.   2. Establish referral mechanism and identify referral facilities for visually impaired and blind children (0-19 years)   3. Establish a pediatric. eye referral center in at least one government tertiary hospital for Luzon, Visayas and Mindanao by the year 2016   IV. Definition of Terms   A. Blind \u2014- person whose presenting distance visual acuity in the better eye is worse than 3/60 (20/400), or cannot count \ufb01ngers at 3 meters.   B. Cataract \u2014 results from a change of transparency of the normal crystalline lens in the eye. This condition causes gradual loss of vision and blindness.    C. Childhood Blindness - refers to diseases or conditions that happen in early life, that lead to blindness, which includes congenital. cataract, retinopathy of prematurity, amblyopia, xerophthalmia, among others. Childhood blindness can\u2019t always be treated in the same way as adult blindness, as a child\u2019s eye is smaller and less developed. Specialist training, equipment, and facilities, including additional support funds, are often required. '   D. Error of Refiaction \u2014 is a condition where the refractive power of the eye (which is a combined function mostly of the cornea and lens) reduces the distance visual acuity of to less than 20/30 or of the near vision to less than 20/70 in one or both eyes (including those with eyeglasses) with no other eye disease present and without confirmation by refraction. - = '   E. Low Vision ~\u2014 A person with low vision refers to one who has impairment of visual functioning even after treatment and/or standard refractive correction, and has a ' visual acuity of less than 6/18 to light perception, or a visual field of less than 10 degrees from the point of fixation, but who uses, or is potential-1y able to use vision for planning and/or execution of a task if provided with a low vision aid.   F. Primary Eye Care \u2014 comprises of simple but comprehensive set of preventive, promotive and educational activities to address minor eye diseases that can be carried out by appropriately trained primary health care workers.   G. Visual acuity - measurement of the person's sharpness of vision. A person's visual ' acuity is his ability to see objects clearly, and this ability is tested by the use of a visual acuity chart or other ways like ability to count fingers or to perceive light.   H. Vitamin A Deficiency \u2014 is a condition in which the body\u2019s stores of Vitamin A are depleted to the extent that physiological functions are impaired. Depletion of stored Vitamin A occurs over time when the diet contains too little to replace the amount used by body tissues.   I. Visual Impairment \u2014 refers to blindness or low vision.   V. General Policies  The program shall be guided by the following policies:   A. The DOH as the lead agency for the promotion and protection of people's health shall ensure the provision of the highest quality of appropriate eye care through the development of national standards for ethical practice, facility development and service provision.   B. The DOH shall establish strong collaboration and partnership with other stakeholders in all levels of government, all sectors, and civil society, including the academe, the medical or paramedical specialty societies, non\u2014government organizations, people's organizations, business, local government units, and others who can contribute to quality eye care.   C. The DOH and its partners and other stakeholders shall empower and actively _ involve persons who are at risk of acquiring eye diseases, and those with visual illnesses already and/or the immediate family of these persons in every phase before, during and after the disease process.   D. Eye care providers shall be adequately trained to become competent health providers at every level of government from the devolved local government units to specialty hospitals of both government and private sectors by DOH and its partner agencies.   E. Vision 2020 shall be adopted as the framework for evolving strategies and activities in the implementation of this memorandum, supported by the recommendations in the five objectives of WHO Action Plan for the Prevention of Avoidable Blindness and Visual Impairment 2009\u20142013 and the Universal Access to Eye Health: A Global Action Plan, 2014\u20142019, as applicable.    VI. Program Vision, Mission, and Goals   A. Vision: All Filipinos enjoy the right to sight by year 2020   B. Mission: The Department of Health, Local Health Units, partners and stakeholders commit to:   1. Provide access to quality eye care services for all   2. Strengthen partnerships among and with stakeholders to eliminate avoidable blindness in the Philippines   3. Empower communities to take proactive roles in the promotion of eye health and prevention of blindness   4. Work towards the preservation, restoration and rehabilitation of sight of indigent Filipinos as a strategy in poverty alleviation.   C. Goal:    Reduce the prevalence of avoidable blindness in the Philippines through the provision of quality eye care   VII. Program Components   A. Advocacy and Health Education   This includes patient information and education, public information and education and inter-sectoral collaboration on eye health promotion and the nature and extent of visual impairments particularly its risk factors and complications and the need/urgency of early diagnosis and management.   B. Capability Building   This component shall focus on ensuring the capability of national and loCal government health facilities in delivering the appropriate eye health care services especially to the indigent sector of the population. Program shall provide training for coordinators at regional and provincial levels; will ensure the availability of and access to training programs by program implementers. It shall include-strengthening treatment/management capabilities of existing personnel and operating capabilities of facilities conducting cataract operations among others, taking into outmost consideration the basic quality assurance and standardization of procedures and - techniques appropriate to each facility/locality.   C. Information Management   The program shall develop an information management system for purposes of reporting and recording. As far as practicable, this system shall conSider and will build on any existing mechanism. The system shall be national in scope, although the mechanism shall consider the regional and local needs and capabilities.    D. Networking, Partnership Building and Resource Mobilization   An important component of the program is networking-and partnership building to ensure that serviCes are available at the local level. This shall include public- private and public-public partnerships aimed at building coalitions and networks for the delivery of appropriate eye health care services at affordable cost especially to the indigent sector. This component shall also focus on ensuring that the highest appropriate quality services are made available and accessible to the people.    E. Supervision, Monitoring and Evaluation   The program shall be coordinated by a national program . coordinator from the De-generative Disease Office of the National Center for Disease Prevention and Control, Department of Health. The national program coordinator shall oversee the implementation of program plans and activities with the assistance of the regional coordinators from the Centers for Health Development.   A system of monitoring program plans and activities shall be developed and implemented taking into consideration the provisions of the local government code as well as the organic act of Muslim Mindanao, and any similar issuance/laws that will be passed in the future.   A program review shall be conducted as needed. Results of program evaluation shall be used in formulating policies, program objectives and action plans.   F. Research and Development   The program shall encourage the conduct of researches for purposes of developing local competence in eye health care and for other purposes that may be necessary. The development and dissemination of clinical practice guidelines for eye health shall form part of the research agenda of the program. '   The program shall support researches/ studies in the clinical behavior (KAP) and epidemiological (trends) areas. It also aims to acquire information that is utilized for continuing public health information and education, policy formulation, planning and implementation.   G. Service Delivery   Service delivery for the Prevention of Blindness Program shall be covered by the principle cf best practices. In collaboration with the local government units and- stakeholders, the program shall develop systems and procedures for the integration and provision of services at the community level. This means primary prevention concentrating on health education, advocacy and primary eye interventions; Secondary prevention; screening/early detection/basic management! counseling, referral and/or definitive care and tertiary prevention: management of - complications, continuing care and follow up including rehabilitation. The following areas will be the priority areas for services to be provided by the National Prevention of Blindness Program:   1. Cataract Surgeries   2. Errors of Refraction   3. Childhood Blindness   4. Other eye diseases emerging as a public health concern  (e. g. diabetic retinopathy, age-related macular degeneration)    In addition, minor eye diseases will be addressed in the context of strengthened primary eye care in Barangay Health Stations and Rural Health Units, while other major eye conditions and other cases requiring specialized care will be addressed within functional referral systems which will be established as part of the comprehensive eye care program and integration with existing health programs (e.g., for the elderly, diabetes control, etc.), utilizing government health facilities, with links as required with private health facilities and hospitals.   Activities for the Vitamin A Deficiency Disorder, for practical purpose-s, shall be led by the Family Health Office also of the NCDPC.   A Referral System shall form part of services delivered by the program. This is to ensure that all patients receive quality eye health care at appropriate levels of health care delivery system. All rural health units should be linked to an eye care referral center.   VIII. Roles and Responsibilities   1. Department of Health -- Central Office shall develop systems, policies and guidelines that will facilitate the implementation of the Prevention of Blindness Program at the local level.   As such, the following offices shall have the following responsibilities:   a. The National Center for Disease Prevention and Control (N CDPC) shall:   1) Develop the system for the implementation of the National Prevention of Blindness Program;   2) Provide technical assistance and conduct monitoring and evaluation of program operation, through a focal coordinating unit;   3) Lead in the formulation of the health intervention and rehabilitation programs and strategies that will reduce the burden and consequences of eye diseases and disabilities and promote visual health; and   4) Ensure the participation of other DOH offices in program activities where needed.   5) Ensure optimal use of allocated resources and support establishment of strategic public-private partnerships for program implementation. '   b. The National Center for Health Promotion shall assist the NCDPC in the _ formulation of standards and development of information, education and communication (IEC) and advocacy strategies for the prevention of blindness program to ensure the promotion of a health and less stressful lifestyle for the Filipinos, as well as to help in ensuring that the public has knowledge of services being offered as part of the program   c. The National Epidemiology Center and the Information Management Service shall assist NCDPC in the development of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of information and knowledge on the possible establishment of the national registry for blind persons.   d. The Health Policy Development and Planning Bureau shall:   1) Assist in the proper and effective implementation, monitoring and evaluation of the National Prevention of Blindness Policy;   2) Ensure its formulation into a national program plan of action;   3) Assist in developing a health financing scheme/protocol for eye health care services together with the Philippine Health Insurance Corporation; and   4) Ensure inclusion of prevention of blindness in the priorities for the health research agenda.   The Health Human Resource Development Bureau shall assiSt in the:   1) Development of standards in the curriculum and the training of all types of health professionals, practitioners, and care providers who are responsive, sensitive, which should be consistent with the national and local human development goals and culture;   2) Adequate and equitable distribution of health manpower through provision and protection of plantilla positions in the health care delivery system 'at the national and regional levels; and   3) Provision of a good incentive and benefit program .- to attract health caregivers in the unserved and underserved areas.   f. The Bureau of International Health Cooperation shall ensure that the program has strong network linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for the prevention of blindness.   g. The Bureau of Local Health Development shall assist in the integration of quality eye care into local health system development.   h. The National Center for Health Facilities Development shall ensure that the capacity of government ' hospitals (DOH and local government hospitals) ' shall be upgraded and enhanced to provide adequate quality eye care services, to be undertaken through capacity needs assessment, capacity enhancement investment, and capacity utilization monitoring. For local government hospitals, guidance documents issued for local government hospitals to undertake a parallel process at local level.     i. The Centers for Health Development shall facilitate the implementation of procedure/ guidelines in the LGU pilot areas for the Prevention of Blindness Program from ground working and situational analysis to finalizing the commitment of the key player (DOH, LGU, PHIC, private sector, NGOs, etc.) provide technical assistance to LGUs in selecting program strategies and assist the LGUs in coordinating the actual implementation of the chosen program strategies and activities.   j. DOH hospitals and medical centers shall ensure the availability of quality eye care services to its clients through the establishment of appropriate capabilities and competencies in their respective units.   2. Local Government Units  should organize themselves into inter-local Health zones that will manage the implementation of Prevention of Blindness Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.   3. The National Committee for Sight Preservation (NCSP), a coalition of GOs, NGOs . and professional associations, committed to the preservation of sight through partnership building, sharing of technical expertise, and contributing to program ' development, as well as to serving as an advisory group to the Department of Health\u2019s National Prevention of Blindness Program, will be the lead technical partner agency of the DOH in helping to ensure that the PBP is implemented nationwide, in strong collaboration with local government units, non-government organizations, and other concerned organizations and government agencies.   4. National professional organizations for eye health care (recognized by the Philippine Professional Regulatory CommisSion, Philippine Medical Association and Security Exchange Commission) which includes the Philippine Academy of Ophthalmology and the different Optometric Organizations, shall collaborate with and support the Department of Health in helping to ensure that competent, efficient, gender\u2014sensitive and public health-/community work-oriented eye health care professionals are available to support activities and initiatives of the Department of Health, CHDs, and local government units in the implementation of the National Prevention of Blindness Program.   5. Civil Societies \u2014 shall 1) assist the Local Government Units in achieving their health objectives 2) shall identify the health needs of the people and bring to the attention of the inter-local health zones 3) enhance accountability and transparency of inter- local health zone management.   6. Donor and Technical Partner Agencies \u2014 shall provide funding and/or technical assistance according to the investment plan developed for the Prevention of Blindness Program, as. well as in accordance with partnerships entered into with local government units and other stakeholders. The objectives, initiatives and planned activities of prospective donor and technical partner agencies in prevention of blindness must be in accordance with the strategic directions and objectives of the National PreventiOn of Blindness Program, with proper coordination mechaniSms to be established and implemented.  IX. Implementing Mechanisms A. Program Administration   The Prevention of Blindness Program shall be one of the programs of the De generative Disease Office, National Center for Disease Prevention and Control.   Program administration shall focus on the following guiding principles 1) leadership of the Department of Health, Center for Health Development and stakeholders 2) inter\u2014sectoral coordination and collaboration 3) flexibility and adaptability to situations 4) strengthening linkages and networking 5) cost sharing initiatives.   B. Coordination with Other NCDPC Program and DOH Offices   To ensure a comprehensive approach to blindness prevention, coordination with the other programs and other DOH Of\ufb01ces such as the National Center for Health Facility Development and the Bureau of Health Facilities and Services shall be instituted.   C. The Program Management Committee (PMC)   For the years 2012-2016, a Program Management Committee (PMC) shall be organized to ensure the implementation of the National Sight Plan. The Program Management Committee shall be chaired by the Director of the National Center for Disease Prevention and Control. The composition, other roles and responsibilities of this PMC shall be spelled out in a Department Order that will be issued for this purpose. The Assistant Secretary for Health responsible for the technical cluster which includes the NCDPC and the National PBP shall have oven-all supervision cf the program.   The Program Management Committee (PMC) shall be the main coordinating body for the program. Its members shall include  1. The Division Chief of the Degenerative Disease Office in charge of this program (DOH-NCDPC)   2. The national focal person for this program (DOH\u2014NCDPC)   3. One representative from the Philippine Academy of Ophthalmology   4. Representative from the Optometry group   5. One representative from National Committee for Sight Preservation   6. One representative from Department of Education   7. One representative from Department of Social Welfare and Development   8. One representative from Department of Interior Local Government   9. One representative from Philippine Health Insurance Corporation   Members who represent their organizations in this committee shall be those nominated by their respective organizations, which may be renewed or replaced annually.    The Program Management Committee (PMC) shall have the following reSponsibilities:    1. Recommends to the Secretary of Health activities and plans   2. Monitoring of implementation of program activities   3. Others as may be identified and approved by the Secretary of Health  X. Funding  The Department of Health and the Centers for Health Development shall provide funds for technical assistance, monitoring and advoCacy campaigns (IEC materials). The Department Of Health encourages, and shall also actively pursue opportunities for, public\u2014 ' private partnerships to secure support in terms of financial considerations, donation of equipment and facilities, provision of Capability building prOgrams, proviSion'of logistics, etc., in support of the implementation of the National Prevention of Blindness Program. Furthermore, the local government units, non- government organizations ' and other _ stakeholders shall be encouraged to contribute counterpart support funds to help ensure the implementation of the National Prevention of Blindness Program.  XI. Repealing Clause   This Administrative Order repeals AO No. 179 s. 2004 and other previous issuances that are inconsistent with the provisions of this order.   XII. Effectivity   This Order shall take effect immediately.  ", " The Department of Health (DOH)is mandated to promote and, protect the health of the citizenry. Along this line, it declares its total commitment to the prevention and control of smoking and other tobacco uses Being the principal government agency to look after the implementation of anti-smoking measures, it must set the example by assuring a smoke-free environment within the DOH compound.   To attain this end the entire DOH compound is hereby declared a SMOKE-FREE ZONE. Henceforth, smoking inside the DOH offices, buildings and ground shall be strictly prohibited.   The sale of cigarettes, cigars and other tobacco products within the DOH prem1ses is strictly prohibited as earlier directed under DO-154-E s. 1990   Official stationeries and other legal papers in the Office of the Secretary, Offices/Serv1ces/Bureaus in the Department of Health shall bear the caption \"Smoking is Dangerous to Your Health\".   1 All HEADS of Offices/Services/Bureaus and Others concerned are hereby directed to lead in the promotion of a Smoke-Free DOH compound and instruct their staff to communicate the No Smoking policy of the Department to Office clients/visitors at any given opportunity. Further, they be responsible for the observance of this policy by employees under them and discipline them when necessary. First time offenders will be given verbal warning by their supervisors. Second time offenders will be required to make a written explanation to their head of office/service/bureaus and sent to their respective counselors for Counseling. Three time recidivists will be asked to report to the Office of the Secretary and get a written note addressed to their superiors to be permitted back to their respective offices. Violations will be registered in the Personnel Records for future reference.     The Chief of the Security Force is hereby directed to take all necessary steps to ensure that SECURITY GUARDS of the Department proper and those assigned in the different Bureaus/Services/Offices do not smoke within the DOH compound whether Off or on duty. Security guards will be deputized to call the attention of these caught smoking within the DOH compound, escort them out if necessary and to report the Violations including prohibited peddling of cigarettes within the DOH compound, to the Office of the Secretary for appropriate action.     VISITORS who are smokers coming to the DOH are hereby directed to extinguish their cigarette and deposit with the Security Guard at the gate all remaining cigarettes and cigarettes paraphernalia (including lighters, matches, etc.) to be claimed upon leaving the DOH premises. Security Guards are directed to confiscate cigarettes brought inside the DOH compound by any person with appropriate warning.  The Undersecretary for Financial Management Services is hereby directed to set aside an annual budget for the implementation of a Smoking Control Program for the Department of Health from funds not otherwise appropriated for specific programs/activities.  This Order shall take effect upon issuance of its Implementing Guidelines.  ", " I. RATIONALE   As the current Administration gears'toward the achievement of Universal Health Care (UHC) by 2016, it has to ensure additional resources for essential medicines, which is one the vital components of any functioning health system to enable it to deliver quality health services that will bring about better health outcomes for its people. With the epidemiological shift that the Philippines is now experiencing where the top leading causes of deaths and diseases are both communicable and non-communicable diseases (NCDs),with a pre-dominance of NCDs, the - availability and affordability of needed maintenance drugs to optimally control diseases like hypertension, diabetes, asthma and COPD bring the issue of access to medicines to focus as health facility surveys conducted by the DOH and WHO consistently show poor availability of these medicines in the public sector (WHO 2009). Several issues contribute to the problem such as the lack of national and local \ufb01nancing for medicines, inef\ufb01cient pharmaceutical procurement practices, poor management and the lack of human resources to prescribe and dispense medicines at the point of service delivery.   Furthermore, with the paramount goal to increase patient\u2019s access to low cost quality medicines while at the same time emphasizing the importance of rational drug use, the P100 Program was launched by the DOH and piloted in government hospitals in 2008 providing affordable treatment packs in the public sector although these were still sold to patients.   One of the measures that the government may avail of to promote and ensure access to quality drugs and medicines is to enter into mutually and socially beneficial agreements with pharmaceutical companies, under certain conditions such as pooled procurements of essential drugs for DOH programs to increase their affordability and improve availability in public health facilities.   Public-private partnerships (PPPs) are meant to improve outcomes and increase efficiency in operations as well as expand the limited reach of government by attaining what it cannot attain when acting alone. Partnerships are meant to achieve win-win situations that lead to better health outcomes. PPPs serve a list of purposes that help us achieve a common collective goal, mainly better health outcomes in pursuit of nation building.   AMENDED by No. 2011-0013A Date Mar 22, 2012 Posted on/by Mar 22, 2012    In relation to the foregoing, this Department has issued Administrative Order No. 2008- 0013 dated May 30, 2008, entitled Implementing Guidelines for the Department of Health (DOH) P100 Project for DOH and Pilot LGU Hospitals,\" so as to reach the poorest segments of the population with quality affordable medicines, this issuance need to be revised to further \ufb01rm- up the policies/guidelines; procedures/systems that shall ensure availability of the DOH Complete Treatment Packs in .the poorest localities in the country, particularly municipalities covered by the Conditional Cash Transfer Program of the Department of Social Welfare and Development (DSWD) otherwise known as the Pantawid Pamilycmg Filipino Program (4P5) of the national government.   In this revised AO, the P100 Program shall now be branded as the DOH Complete Treatment Pack program, a medicines access program designed to reach the poorest of the poor with complete treatment regimens for the top most common diseases in the country which contribute to increasing morbidity and mortality and high out-of\u2014pocket spending for medicines and health services to majority of Filipinos.   To provide choice and to ensure access and availability of affordable quality generics to other segments of the population otherwise not included in the 4Ps program of the national government, the DOH Complete Treatment Packs shall also be made available in public hospital pharmacies as approved by the DOH based on parameters of regulatory compliance and adherence to rational drug use concepts and practices.   II. OBJECTIVES   This Order is being issued to set the guidelines to achieve the following objectives:   1. To increase patients\" access to quality essential medicines, taking into consideration rational drug use and availability up to the grassroots level.   2. To improve primary health care in the poorest communities by addressing the needs of the population for essential medicines as part of primary and secondary prevention especially for chronic non-communicable diSeases.   3. To provide complete - treatment regimens to indigent patients as maybe indenti\ufb01ed by PhilHealth and other targeting systems.   III. SCOPE AND COVERAGE   This Order is issued to provide the implementing guidelines, systems and procedures for the Complete Treatment Pack Program of the DOH \u2014 NCPAM in partnership with DOH Hospitals, Local Government Units, Rural Health Units and DSWD for an increased access to low-cost quality essential medicines for the bene\ufb01t of the Filipino people, especially the marginalized sector. '   IV. DEFINITION OF TERMS   1. Authorization- means a permission embodied in a document granted by the FDA to a natural or juridical person who has submitted an application to implement the manufacture, importation, exportation, sale, offer for sale, distribution, transfer, and/or where appropriate, the use, testing, promotion, advertising, or sponsorship of health products. The authorization can take the form of a permit, a license, a certi\ufb01cate of registrationyof accreditation, of compliance, or of exemption, or any similar document. (Sec. 9, RA 9711)   2. Certificate of Product Registration (CPR) \u2014 is a document issued by the FDA allowing the marketing or distribution of a product after evaluation of its safety, ef\ufb01cacy and quality.   3. Current Good Manufacturing Practices (cGMP) \u2014 is the current system of ' quality assurance aimed at ensuring that products are consistently manufactured at a quality appropriate for intended use. It is thus concerned with both manufacturing\u2019and quality control process and procedures.   4. Department of Health (DOH) \u2014 is a National Government Agency organized. and existing under and by virtue of the laws of the Philippines with principal of\ufb01ces located at the San Lazaro Compound, Rizal Avenue, Sta. Cruz, hereinafter referred to as \u201cDOH.\"   5. Food and Drug Administration (FDA) \u2014 refers to the Food and Drug Administration created under Republic Act No. 9711. (Secs. 5 & 9, RA 9711)   6. National Center For Pharmaceutical Access and Management (NCPAM) \u2014 is a National Center of the DOH created by virtue of A0 No. 2010\u20140005 dated 08 January 2010.. Previously known as the National Drug Policy \u2014\u2014 Pharmaceutical. Management Unit 50 (NPD-PMU 50), in response to the need for an institutional of\ufb01ce to realize the objectives of RA No. 9502 , otherwise known as the \u201cUniversally Accessible Cheaper and Quality Medicines Act of 2008.\" -   7. National Household Targeting System for Poverty Reduction\u2014 is a'system for identifying who and where the poor families are in the country. This system guarantees the generation and establishment of a socio-economic database of poor households. This includes \ufb01rming up of a uni\ufb01ed, functional, objective and' transparent targeting system for the poor who are bene\ufb01ciaries of social protection programs.   8. Philippine Health Insurance Corporation (PHIC) w is a GOCC established pursuant to RA No. 7825 instituting National Health Insurance Program for all Filipinos. '   9. Philippine National Drug Formulary (PNDF), Volume 1, current edition I\u2014 is a document containing the list of essential medicines prepared and periodically- updated by the DOH on the basis of health conditions in the Philippines as well as internationally accepted criteria. It consists of a core list and a complementary list of medicines.   10. Therapeutics Committee (TC) -\u2014 is the highest professional body of each hospital responsible for medicines - related issues, such as evaluation, selection, rational use and other related matters.   11. Universal Health Care- a focused approach to health reform implementation, ensuring that all Filipinos especially the poor receive the bene\ufb01ts of health reform. This is a deliberate focus on the poor to ensure that they are given \ufb01nancial risk protection through enrollment to PhilHealth and that they are able to access affordable and quality health care and services in times of needs.   V. IMPLEMENTING GUIDELINES   The implementation of DOH ComPack program shall be in accordance with the strategic thrusts of the Universal Health Care Agenda.   V.I GENERAL GUIDELINES:   1. The DOH ComPack program shall be implemented in priority areas identi\ufb01ed by the DSWD as part of the Conditional Cash Transfer (CCT) program. It may also beimplemented in other LGUs as part of the Province-wide Investment Plan for Health (PIPH) of the DOH particularly those LGUs aiming to increase availability of essential medicines in their public health facilities.   2. The DOH ComPack program medicines can-be availed. of by 'Philhealth\u2019s eligible sponsored members'and their quali\ufb01ed dependents in PHIC\u2014accredited hospitals as take\u2014home medications as per PHIC Board Resolution No. 1214, S. 2009. '   3. The DOH ComPacks shall be sourced only from legitimate suppliers with valid Current Good Manufacturing Practice (CGMP) and a Certi\ufb01cate of Product- Registration (CPR) for drugs included 1n the program.   4. Quality analysis for samples of the DOH ComPacks shall be conducted by the . FDA or accredited private laboratories in coordination with DOH\u2014NCPAM and CHDs before delivery to the RHUs as well as randomly in the \ufb01eld.   5. The DOH ComPack program medicines shall be prescribed, dispensed and used following existing standard treatment guidelines recognized by DOH and PhilHealth (pls. see annex A).   6. The DOH ComPack Program medicines shall be packed using FDA- approved packaging materials for the purpose of promoting and advocating the program.   7. The DOH ComPack medicines shall be selected and evaluated based on, but not limited to the following factors:   7.1 Leading morbidity and mortality  7.2 Most prescribed and fast-moving medicines  7.3 Clinical treatment guidelines  7.4 Cost-effectiveness of medicines package   8. DOH ComPack medicines like other drugs and medicines shall be procured in accordance with the Essential Medicines List (EML), Philippine National Drug F ormulary (PNDF) Volume I, current edition.   9. The DOH ComPack Program shall be implemented in Rural Health Units (RHUS) and in the LGUS in partnership with the Department of Social Welfare & Development (DSWD), and the Department of Interior and Local Government (DILG).   10. The DOH ComPack Program medicines shall be provided free to bene\ufb01ciaries,- areas covered by the DSWD CCT program.   11. The Program shall fund the procurement of ComPack medicines until such time that an out-patient bene\ufb01t package for drugs has been implemented by PHIC.   12. Non\u2014compliance to this guidelines such as giving the DOH ComPacks to non- CCT enrolled members will be sanctioned based on the relevant existing rules and regulations of the Civil Service Commission (CSC).   V.II SPECIFIC GUIDELINES   A. RURAL HEALTH UNITS (RHU)   1. The DOH through its ComPack program shall grant all identi\ufb01ed RHUS under the CCT program of the DSWD with a medicines package for the most prevalent diseases such as hypertension, diabetes and common infections.   2. The DOH ComPack program target shall include the families enrolled with the 4Ps program of the DSWD. These families shall receive full DOH subsidy for medicines under the following conditions:   a.) Must have a DSWD ID No.  b.)Must be registered in an RHU included in the CCT program  c.) Must be seen and diagnosed by an RHU physician  d.)Must adhere to the treatment regimen and comply with the follow\u2014 up schedules as advised by the physician   3. The Municipal Health Of\ufb01cer (MHO) of the CCT municipality shall determine the _ annual quantity needed by the population in the catchment area of the RHU using the quanti\ufb01cation tool which is attached and made part of this issuance. This document shall be forwarded to the respective Center for Health Developments (CHDS) who Shall consolidate the \ufb01gures in the Quanti\ufb01cation Tools to be submitted to DOH-NCPAM.   4. The DOH \u2014 NCPAM, CHDS and LGUS Shall adhere to the schedule of activities provided below:     5. The DOH ComPacks shall be delivered to the RHUS quarterly. The schedule of delivery are March, June, September and December of every year, respectively.   6. The MHO as the delegated authority of the; LGU Shall ensure ef\ufb01cient and effective implementation of the DOH ComPack program in his/her locality.   6.a) The MHO shall accept the DOH ComPacks and Shall ensure their proper storage and warehousing.   6.b) The MHO shall inform and coordinate with the CHD relative to Slow moving drugs and inventories. .   6.c) The MHO shall accomplish the following reports to be submitted quarterly to the CHD to assess the effectiveness of the implementation of the program:    a.) RHU Patient Registry report  b.) RHU Stocks & Inventory Report   6.d) The MHO shall coordinate with the CHD on all other issues and concerns regarding the DOH ComPack program.   B. DOH and LGU HOSPITALS   1. DOH and LGU hospitals Shall sell the DOH ComPack through consignment, provided that:   1.1 The hospital is accredited by the Philippine Health Insurance Corporation (PHIC). 1.2 The hospital has a functional Therapeutics Committees (TCS);  1.3 The hospital has a hospital pharmacy/pharmacist(s).  1.4 The hospital Shall adhere to the existing rules and procedures on consignment   2. DOH and LGU hospitals shall directly transact with the winning suppliers who shall have the sole proprietorship for the selling of the DOH ComPacks medicines in government hospitals Should they be interested in carrying the said products.   3. The winning supplier Shall be allowed to factor\u2014in the cost of the other value-added services (raw materials, packaging, warehousing, sorting and distribution) up to a maximum of 8% based on the Annual Budget Ceiling (ABC) set by this Department using the rates for such services in the previous year for all consignment products.   4. DOH & LGU hospitals that will carry the DOH ComPack medicines are allowed to put a 10% mark-up ab0ve their acquisition cost, to come up with the \ufb01nal selling price. This Department upon the recommendation of NCPAM shall set the selling price of the DOH ComPack medicines in'government hospitals.   5. The \ufb01nal selling price of the DOH ComPack medicines is inclusive of all applicable discounts and taxes in all government health facilities.   6. As part of the No balance\u2014billing policy of this Department for the sponsored members of PHIC, government hospitals that Shall carry the DOH ComPacks shall provide those for free to the said patients during hospitalization.   7. Participating DOH & LGU hospitals Shall prepare quarterly reports of sales and inventory including the status/issues e.g. Adverse Drug Event, etc., \ufb01ve (5) days after the end of the preceding quarter duly Signed by the Chief of Hospitals using the Report Form which is hereto attached as Annex B.   8. Participating DOH & LGU hospitals shall submit the above-mentioned reports directly to the DOH\u2014 NCPAM.   VI. ROLES AND RESPONSIBILITIES   The following roles and responsibilities of all parties concerned shall be observed for the purpose of the implementation of this program:   National Center for Pharmaceutical Access & Management (NCPAM)   The NCPAM in collaboration with CHD and in support of the implementing partners shall:   1. Set the policy direction of the DOH ComPack program.   2. Oversee program implementation including planning, target setting, budgeting and supervising overall operation including the pre and post procurement activities.   3. Monitor progress of the program implementation including analyzing of monitoring reports received from the CHDS and the MHOS in the identi\ufb01ed municipalities.   4. Conduct random sampling of medicines as part of quality analysis, in coordination with the CHDS and the FDA.   5. Address issues and concerns encountered in the implementation of the program to guide further improvement.   6. Provide technical assistance to the regional, provincial, city/municipal level on the over-all implementation of the program.   7. Conduct regular assessment of the program together with the concerned parties.   Center for Health Development (CHD)   The CHDS shall:   1. Effectively supervise the implementation of the program in their respective DOH & LGU hospitals and RHUS.   2. Collect, consolidate and analyze the monitoring and other reports from RHUS on a quarterly basis.   3. Prepare summary of the reports collected from RHUS and submit this to NCPAM quarterly with recommendations on improving program implementation.   4. Resolve regional issues and other concerns needing actions on the operationalization of the program.   5. Enforce a mechanism of moving stocks of drugs and medicines among RHUS with low levels of utilization in coordination with the concerned municipality.   Food and Drug Administration (FDA)   For the effective implementation of this undertaking, the FDA shall:   1. Provide atechnical staff to be part of the Technical Working Group (TWG) of the bidding process.   2. Provide a fast-lane for the issuance or renewal of the amended Certi\ufb01cate of Product Registration (CPR) of the suppliers of the DOH ComPacks.   3. Release the amended CPR within ten (10) working days after application.   4. Approve the packaging design and speci\ufb01cations of the DOH ComPacks.   5. Collect sample, tests and release the result of analysis (RA) of the delivered DOH ComPacks at the warehouses of the service provider.   6. Conduct random inspection and sampling of the DOH ComPacks delivered at the RHUS for con\ufb01rmatory testing.   7. Recall the product/s that fail in the result of analysis.   8. Impose penalties on the manufacturer and/or supplier of the product that failed and did not conform to product specifications based on FDA\u2019S existing relevant rules and regulations.   Central Of\ufb01ce Bids and Awards Committee (C OBAC)   The COBAC shall procure the DOH ComPacks in accordance with the RA 9184 and its IRR.   Material and Management Division (MMD)   1. Receive the goods from the local supplier as to quantity and speci\ufb01cation stated in the Purchase Order (PO).   2. Prepare reports of notice of delivery of goods:   b. Arrival Report to End-User  c. Request of Inspection and Acceptance to End\u2014User  d. Notice of Delivery to Commission on Audit (COA)  e. Request of Inspection to the FDA  f. Request of Inspection to the DOH Inspection and Acceptance Committee (IAC)   3. Oversees the inspection of drugs and medicines by the DOH-IAC together with the End-User and COA.   4. Manages the Service Provider for the warehousing, packaging of DOH ComPacks and for distribution to the different recipients.   5. Prepare the Issuances such as the Invoice Receipt of Property and Bill of Lading for the use of the Service provider in the distribution of the goods.   6. Prepare report of Issuances upon completion of deliveries/distribution and for submission to the Finance Service with the following attached documents:   a. Invoice Receipt  b. Sales Invoice  c. Purchase Order  d. Notice to Proceed  e. Inspection and Acceptance Report  f. Delivery Report   7. Prepares voucher for payment to the Service Provider and Suppliers.   Finance Service (FS)   The FS shall:   1. Facilitate the processing of payment of the supplier and the service provider.   2. Pay the suppliers in a timely manner upon submission of all necessary documents.   National Center for Disease Prevention and Control (NCDPC)   The NCDPC shall:   1. Develop Standard Treatment Guidelines (STG) to guide the use and dispensing the DOH ComPacks at the grassroot level.   2. Assist NCPAM and CHDS in the orientation and training of the MHOS on the proper dispensing and use of medicines included in the DOH ComPack program through adherence to National Standard Treatment Guidelines (N STG).   3. Assist in determining the list of medicines to be included in the DOH ComPack program based on national and local disease prevalence data and existing Standard Treatment Guidelines (STGs). \u2019   Department of Social Welfare & Development (DSWD)  As the national agency responsible for targeting/ enlisting the poor, the DSWD Shall:   1. Identify the bene\ufb01ciaries through the National Household Targeting System (NHTS).   2. Provide the DOH data on 4P3 and other related programs that will help in the proper implementation of the DOH ComPack program.   3. Assist the DOH in the monitoring and evaluation of Program speci\ufb01cally at the municipality level.   4. Participate in coordination meetings with partner agencies at all levels pertinent to the implementation of DOH ComPack program.   5. Assist in the advocacy and promotion of the DOH ComPack program.   Department of Interior and Local Government (DILG)   The DILG shall:   1. Encourage LGUS to incorporate pro-poor programs on health and nutrition in their plans and budget.   2. Assist the DOH in the implementation, monitoring and evaluation of the DOH ComPack program at the LGU level.   3. Assist in the advocacy and promotion of the DOH ComPack program.   Local Government Unit (LGUS)   The LGUS shall:   1. Assign inspection team from the provincial and municipal levels to inspect the DOH ComPack drugs delivered to the RHUS.   2. Authorize the MHO and for the Rural health Nurse (RHN) to facilitate the acceptance of the deliveries of the DOH ComPacks.   3. Help the DOH in promotion and advocacy of the program.   4. Participate in coordination meeting with DOH & other partner agencies at the provincial level in the implementation of DOH ComPack program.   VII. SEPARABILITY CLAUSE    If any provision in these Guidelines or application of such provision to any circumstance is held invalid, the remainder of these Guidelines Shall thereby not be affected.   VIII. REPEALING CLAUSE   AdminiStrative order No 2008- 0013 and all previous Orders inconsistent in part or in whole to this Administrative Order are hereby rescinded/ repealed.   IX. EFFECTIVITY   This Order takes effect immediately.  ", "  I. BACKGROUND   Persons with disabilities (PWDs), according the UN Convention on the Rights of Persons With Disabilities, include those who have long-term physical, mental, intellectual or sensory impairments which in interaction with various barriers may hinder their full and effective participation in society on an equal basis with others.   The International Classi\ufb01cation of Functioning, Disability and Health (ICF) refers to disability as \u201can umbrella term covering impairments, activity limitations, and participation restrictions. An impairment is a problem in body function or structure; an activity limitation is a dif\ufb01culty encountered by an individual in executing a task or action; while a participation restriction is a problem experienced by an individual in involvement in life situations\". The lCF\u2019s de\ufb01nition of disability denotes a negative interaction between a person (with a health condition) and his or her contextual factors (environmental and personal factors). A comprehensive approach in interventions is then necessary for persons with disabilities (PWDs) as it entails actions beyond the context of health, but more on helping them to overcome dif\ufb01culties by removing environmental and social barriers (WHO, 2013).   Globally, over 1 billion people, or approximately 15% of the world\u2019s population, have some form of disability. About 110 to 190 million people 15 years and older have signi\ufb01cant dif\ufb01culties in functioning. Moreover, the rapid spread of chronic diseases and population ageing contribute to the increasing rates of disability. About 80% of the world\u2019s PWDs live in low-income countries, wherein majority are poor and cannot access basic services. With their conditions, PWDs need greater attention and considerations in terms of health needs, without discrimination. However, reports show that PWDS have less access to health services and therefore have greater unmet needs (WHO, 2012.)   In the Philippines, the results of the 2010 Census of Population and Housing (CPH, 2010) show that of the household population of 92.1 million, 1.443 million Filipinos or 1.57%, have a disability. Region IV-A, with 193 thousand PWDs, was recorded to have the highest number of PWD among the 17 regions, while the Cordillera Administrative Region (CAR) had the lowest number with 26 thousand PWDs. There were more males, who accounted for 50.9% of the total PWD in 2010, compared to females, with 49.1% with disability. For every 1 \ufb01ve (5) PWD, one (18.9%) was aged 0 to 14 years, three (59.0%) were in the working age .2 group (15\u201464 years old), and one (22.1%) was aged 65 years and above (NSO, 2013).   The mandate of the DOH' to come up with a national health program for PWD was based on Republic Act No. 7277, \u201cAn Act Providing for the Rehabilitation and Self-Reliance of Disabled Persons and Their Integration into the Mainstream of Society and for Other Purposes\" or otherwise known as \u201cThe Magna Carta for Disabled Persons\" and the Implementing Rules and Regulations (IRR) of RA 7277. This document stipulated that the DOH is required to: (1) institute a national health program for PWDs, (2) establish medical rehabilitation centers In provincial hospitals, and (3) adopt an integrated and comprehensive program to the Health Development of PWD, which shall make essential health services available to them at affordable cost. In response to this, the DOH issued Administrative Order No. 2006\u20140003, which speci\ufb01cally provides the strategic framework and operational guidelines for the implementation of Health Programs for PWDs.   In 2013, a Medium Term Strategic Plan (2013-2017) was developed to strengthen the existing health program for PWDs. However, in the review done for the purpose, it was noted that in the implementation of the program in the past years, there were operational issues and gaps identi\ufb01ed that need to be addressed. These include among others, the need to strengthen multi-sectoral action to harmonize efforts of stakeholders; clarify delineation of roles and responsibilities of concerned government agencies working for PWDs; strengthen national capacity, both facilities and manpower, to provide rehabilitation services for PWDs from primary to tertiary level of care; provide access to health facilities and services for PWDs; and, strengthen registration database for PWDs.   Recently, the World Health Organization released the Global Disability Action Plan 2014- 2021. This document intends to help countries direct their efforts towards speci\ufb01c actions in order to address health concerns of persons with disabilities. The Action Plan identi\ufb01ed three major objectives: to remove barriers and improve access to health services and programmes; (2) to strengthen and extend rehabilitation, habilitation, assistive technology, assistance and support services, and community-based rehabilitation; (3) to strengthen collection of relevant and internationally comparable data on disability and support research on disability and related services.   Considering all of the above, there is a need to align the current needs and challenges in the implementation of the Health and Wellness Program for Persons With Disabilities (HPPPWD) with the thrusts and goals of Kalusugang Pangkalahatan or Universal Health Care, the Global Disability Action Plan 2014\u20142021, and, the direction the program should take in the succeeding years as articulated in the newly developed strategic plan, thus, this revision of Administrative Order No. 2006\u20140003.   II. OBJECTIVES   This Order provides the new framework that shall guide national and local actions towards strengthening implementation of the Health and Wellness Program for Persons with Disabilities (HPPWD) in attaining UHC and the above Disability Action Plan 2014\u20142021.   III. SCOPE AND COVERAGE   This Order shall cover all units and instrumentalities including attached agencies of the DOH. It shall also apply to local government units (LGUs), non-government organizations WGOS), professional organizations, private sector, organizations of persons with disabilities, and other relevant partners in the health sector.   IV. HEALTH AND WELLNESS PROGRAM FOR PERSONS WITH DISABILITIES U   The health and wellness program for persons with disabilities shall consider the following in the development of supportive policies and guidelines:   A. Vision: A country where all persons with disability, including children and their families, have full access to inclusive health and rehabilitation services.    B. Mission: A program designed to promote the highest attainable standards of health and wellness for PWDs by fostering a multi-sectoral approaCh towards a disability inclusive health agenda.   C. Objectives:   -To address barriers and improve access and reasonable accommodations of PWDs to health care services and programs.  -To ensure the accessibility, availability, appropriateness and affordability of habilitation and rehabilitation services for PWDs, including children with disabilities.  -To ensure the development and implementation of policies and guidelines, health service packages, including \ufb01nancing and provider payment schemes for health services of PWDs.  -To enhance capacity of health providers and stakeholders in improving the health status of PWDs. -To strengthen collaboration and synergy with and among stakeholders and sectors of society to improve response to a disability inclusive health agenda through regular dialogues and interactions.  -To provide the mechanism in facilitating the collection, analysis and dissemination of reliable, timely and complete data and researches on health\u2014related issues of PWDs in order to develop and implement evidence-based policies and interventions.   D. Action Framework for the Health and Wellness Program of Persons with Disabilities   The Action Framework for the Health and Wellness Program of Persons with Disabilities is adapted from the three major objectives of the WHO Global Disability Action Plan 2014\u2014 2021. As applied in the country, program actions or interventions shall focus on the following areas: 1) removal of barriers and improve access to health services and programs; (2) strengthening and expansion of rehabilitation, habilitation, assistive technology, and community-based rehabilitation; (3) strengthen collection of relevant and internationally comparable data on disability and support research on disability and related services.   Figure 1 depicts the Action Areas that the Health and Wellness Program for Persons with Disabilities shall focus its interventions along the thrusts and goals of Kalusugang Pangkalahatan or Universal Health Care.   Action Area 1: Removal of barriers and improve access to health services and programs. People with disabilities, including children, encounter a range of attitudinal, physical and systemic barriers when they attempt to access health care such as physical barriers related to the architectural design of health facilities or health providers\u2019 lack of adequate knowledge and skills in providing services for persons with disabilities, among many others.   Therefore, actions or interventions shall be under taken to ensure that persons with disabilities have access, on an equal basis with others, to health facilities and services. It is important to identify all of these barriers and institute collective actions to remove these barriers and improve access of persons with disabilities to health services and programs.   Action Area 2: Strengthening and expansion of rehabilitation, habilitation, assistive technology, and community based rehabilitation. Habilitation and rehabilitation are \u201csets of measures that assist individuals, who experience or are likely to experience disability, to achieve and maintain optimal functioning, in interaction with their environments\". Encompassing medical care, therapy and assistive technologies, they shall begin as early as possible and be made available as close as possible to where people with disabilities live.    Increasing government investments in habilitation, rehabilitation and provision of assistive technologies are expected actions or interventions that must be put in place. This is going to be bene\ufb01cial in the long run because they build human capacity and can be instrumental in enabling people with limitations in functioning to remain in or return to their home or community, live independently, and participate in all aspects of life. They can reduce the need for formal support services as well as reduce the time and physical burden for caregivers.   Action Area 3: Strengthening collection of relevant and internationally comparable disability data and support disability researches. Data is needed to strengthen health care systems, as it informs policy and interventions. These can be collected through dedicated disability surveys, or disaggregating data from other data collection efforts by disability status, and research.   Interventions along this action area should ensure that data collected would be internationally comparable and results of researches and studies done are used for informing policy and resource allocation. The use of the Philippine Registry for Persons with Disability is an intervention that shall be strengthened and made fully operational.   Figure 1: Action Framework for the Health and Wellness Program for Persons with Disabilities         V. GENERAL GUIDELINES:   A. The DOH shall develop systems, policies, and guidelines that shall facilitate the operationalization of the Health and Wellness Program for Persons with Disabilities in the country. Cognizant that disability is a cross-cutting issue involving all sectors and diverse actors particularly the persons with disabilities themselves, the Department of Health shall ensure that in the development and implementation of the Health and Wellness Program for Persons With Disabilities, this wide range of Stakeholders and partners, both private and government, shall be consulted, with issues and recommendations incorporated in the ensuing plans and programs that shall be developed.   B. The DOH shall develop mechanisms to ensure a disability inclusive health agenda, in particular, that policies and programs developed for health and development, disability dimensions are included and highlighted.   C. The program is designed to ensure improved health and well-being for persons with disabilities. As such promotion of health and wellness shall be the core strategy with prevention activities focusing on early identi\ufb01cation and intervention to prevent the development of secondary or co-morbid health conditions that are often associated with disability, prevention of the development of new impairments and prevention of existing impairments becoming worse.   D. Health services and programs developed for PWDs shall cater to various age groups addressing age-related health needs throughout the human life cycle.   E. Primary level health facilities such as rural health centers and primary hospitals shall provide appropriate services particularly on early detection, screening and proper referral.   F. Secondary and tertiary health facilities such as hospitals shall provide appropriate rehabilitation services and shall be fully equipped and manned accordingly.   G. Community participation shall also be enhanced to strengthen awareness on prevention activities as described above.   H. Interventions shall address health equity concerns and take into consideration the needs of the most vulnerable and marginalized sectors.   I. Research, surveillance, monitoring, and evaluation shall be institutionalized for sound policy formulation, planning, and decision-making processes. Capability of stakeholders to collect, analyze, disseminate, and utilize evidences shall be enhanced.   J. Networking and partnership with other sectors shall be strengthened to ensure synergies, avoid overlapping and duplication of activities, and prevent unnecessary competition in the implementation of initiatives. Commitment of stakeholders to the national plan of action on addressing PWD health and wellness concerns shall be strengthened.   K. Sustained funding and \ufb01nancial protection for the poor and the marginalized groups shall be pursued.   L. Monitoring and evaluation mechanisms shall be institutionalized to aid implementation and planning for subsequent actions.   VI. SPECIFIC GUIDELINES   A. The DOH shall provide leadership in promoting health and wellness for persons with disabilities and institute the following measures:   1. Develop a national program and plan of action on the health and wellness for PWDs, advocate and provide template for the integration of the said program and plan into the annual health action plans of local government units and other partners.   2. Strengthen health systems by:   a. Establishing program structure and provide funding for the purpose.   b. Strengthening human resources capacity and use innovative approaches to health workforce development, with a special focus on primary health care to equip health care providers with the necessary skills, knowledge and attributes to deliver effective services in promoting health and wellness for PWDs.   c. Facilitating resource mobilization and establishing sustainable \ufb01nancing mechanisms.   d. Promoting equitable access to and rational use of cost-effective health products and services related to the promotion of health and wellness for PWDs, particularly assistive devices and rehabilitation services.   e. Investing on strengthening and expanding rehabilitation services at all levels of care.   f. Strengthening referral mechanisms to ensure continuity of care and complementation of services within the health system.   g. Ensuring operationalization of the online registration of persons with disabilities at the level of primary health care.    3. Collaborate with local government units, private sector, and other partners to:   a. Deliver evidence-based and cost\u2014effective primary, secondary, and tertiary prevention interventions to promote health and wellness for PWDs with emphasis on primary health care.   b. Adopt, implement and monitor the use of evidence-based guidelines and establish standards of health care for PWDs and integrate whenever feasible their management into primary health care.   c. Develop and disseminate health service frameworks and packages, clinical practice guidelines and evidence\u2014based decision\u2014making support tools to health care providers to ensure timely screening, diagnosis, and management of disabilities.   d. Establish and support programmes to empower individuals and communities to deveIOp health literacy, to take on self-care responsibilities and to become resources for themselves and others in promoting health and wellness.   e. Implement and monitor cost-effective approaches for the early detection, screening, diagnosis and management of various disabilities.   f. Establish and support effective partnerships and develop collaborative networks with other stakeholders in order to encourage and promote community participation and grassroots mobilization and establish a broad base of support thus ensuring acceptability and effectiveness of policy and interventions.   4. Engage in health promotion and advocacy initiatives through the following:   a. Developing, implementing and sustaining health promotion initiatives on promoting health and wellness for PWDs with prevention activities focusing on early identi\ufb01cation and intervention to prevent the development of secondary or co\u2014morbid health conditions that are often associated with a disability, prevention of the development of new impairments and prevention of existing impairments becoming worse through improving access to health care and population-based public health programmes, and barrier removal.   b. Utilizing media and social marketing to increase knowledge and awareness in the promotion of health and wellness for PWDS.   c. Designing and implementing an advocacy campaign to mobilize political and . grassroots support and raise the priority accorded to health and wellness of PWDs.     5. Ensure the inclusion of health and wellness of PWDs in the national uni\ufb01ed health research agenda by:   a. Investing in epidemiological, behavioral and health system research for health and wellness of PWDs.   b. Working with partners and academic institutions for implementation of research initiatives.   c. Disseminating research \ufb01ndings and utilize the same for policy and program development.   6. Strengthen surveillance, monitoring, and evaluation systems for health and wellness of PWDs.   7. Develop standards for rehabilitation services including assistive devices.   8. Advocate for the establishment and strengthening of regulatory mechanisms to include among others the following:   a. Fiscal policies that would make assistive devices/technology available through pricing, taxation, subsidies and other market incentives;   b. Enhanced regulation on the provision of 20% discount on all health related services for PWDs,   c. Enhanced regulation on the implementation of universal design to all health related infrastructures, equipment and other implements.   B. Implementation Arrangement   The oversight for the implementation of this Order shall rest with the Assistant Secretary of Health, Of\ufb01ce for Technical Services supported by the Technical Working Group (TWG) on Health and Wellness for Persons with Disabilities chaired by the Director of the Disease Prevention and Control Bureau.   The members of the TWG consist of representatives from the Health Promotion and Communications Service, Disease Prevention and Control Bureau\u2014Essential Non- Communicable Disease Division, Family Health Of\ufb01ce, Of\ufb01ce of Special Concerns, Knowledge Management Information Technology Service, Epidemiology Bureau, Health Policy Development and Planning Bureau, Bureau of Local Health Development, and the Executive Director of the National Council On Disability Affairs and such other bureaus and of\ufb01ces deemed relevant and competent by the Cluster Head.   C. Roles and Responsibilities   The following of\ufb01ces and institutions shall assume the following roles and responsibilities:   1. The TWG shall provide direction and technical support on policies and plans pertaining to the health and wellness program for persons with disabilities. It shall also provide the forum for coordinating all aspects of the implementation of policies and programs. The Disease Prevention and Control Bureau Essential Non- Communicable Disease Division shall provide the secretariat to the Technical Working Group.   2. The Disease Prevention and Control Bureau (DPCB) shall: a. Oversee the implementation of the national policy and program on the Health and Wellness Program for Persons with Disabilities.   b. Establish standards and package of services on the program and ensure their quality, access, and availability at all levels of the
