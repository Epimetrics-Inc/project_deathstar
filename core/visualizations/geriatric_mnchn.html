cal health authorities.  11. Donor Agencies shall provide funding assistance according to the investment plan developed for the National Tobacco Prevention and Control Program.  IX. Funding  The Department of Health and Center for Health Development shall provide funds for technical assistance, monitoring and advocacy campaign to ensure the implementation of the program. Furthermore, other government agencies, non-government organizations and other stakeholders are encouraged to allocate/contribute counterpart funds to ensure the implementation of the National Tobacco Prevention and Control Program.  X. Repealing Clause  Other related issuances inconsistent with the provisions of this Administrative Order are hereby revised, modified or rescinded accordingly. All other provisions of existing issuances which are not affected by this order shall remain valid and in effect.  XI. Separability Clause  In the event that any provision of this Order is held invalid, the validity of the remaining provisions shall not be affected  XII. Effectivity  This Order shall take effect immediately.      ", "  I. RATIONALE  Cervical Cancer is the second most common cancer among Filipino women and ranks fifth for both sexes. Its incidence rate has persisted from the 1980\u2019s to the present with an annual age\u2014standardized rate of 22.5 cases per 100,000 women (UP\u2014DOH Cervical Cancer Screening Study Group).  Cervical cancer while preventable 1s a killer disease. Of the thousands of Filipino women diagnosed of having cervical cancer 56% will die within 5 years from the time of diagnosis (UP\u2014DOH Cervical Cancer Screening Study Group). Experiences in many developed countries however showed reductions in cervical cancer incidence and prevalence by as much as 90% through well- organized screening programs detecting and subsequently treating cervical cancer precursors. and early lesions (WHO Technical Paper). Studies have shoinn, early detection and appropriate medical management can lead to a 5\u2014year survival Irate among 100% of women detected with precursor or very early disease stage and. {38- 90% of women detected with early lesions (Sorta LSJ, 1987; UICC,1994)  Current cancer screening is best described in general as \"convenience-screening\". There 1s also an acknowledged lack of public knowledge and awareness of the bene\ufb01ts of cancer-screening tests (lUP-DOH Cervical Cancer Screening Study Group). Further if there is any awareness among the client population the cost of screening tests becomes a limiting factor for not availing of the service.  This Administrative Order hope to establish an organized cervical cancer screening program that, 13 accessibleto target clients at all levels of the Health Care Delivery System that shall lead to subsequent diagnosis and medical management of detected cases. The initiative shall ultimately bring about a reduction in cervical cancer incidence and prevalence.  II. POLICY STATEMENTS  1. An organized screening program for cervical cancer shall be established in the Health System Standard screen methods appropriate for the facility shall be made available as follows.      2. Acetic Acid Wash (36%) shall be used as the screening method of choice for cervical cancer in the Philippines and shall be established at Local Health Units (RHUs/HCs), District Hospitals and Provincial Hospitals with no papanicolau smear (pap smear) capability.  3. Acetic Acid Wash (3-5%) shall be .used as a triage method before Pap smear at District, Provincial and Regional Hospitals with Pap smear capability. .  4. Colposcopy with biopsy as needed shall be a diagnostic test after positive or suspicious sereen-\ufb01ndings. The testIshall be provided at appropriate tertiary level health facility.  5. Pap smear shall be a monitoring diagnostic test in instances of cervical intraepithelial neoplasia stage 1 (CIN-l) \ufb01ndings and non\u2014availability of colpcscopy facility The test shall be provided at secondary and tertiary level facilities with the required infrastructure and logistics.  6. Women 25\u201455 years old shall undergo acetic acid wash cervical cancer screening at least once every 5-7 years  7. Acetic Acid Wash shall be advocated as an alternative screening method for cervical cancer by the health and welfare sector in government, non-government organizations, professionals, and civil societies at national and local level.  8. Positive or suspicious lesion noted upon screening shall be referred immediately to a referral facility where competent specialists shall do con\ufb01rmatory tests such as colposcopy and tissue biopsy  9. Referral centers for cervical cancer diagnostic tests and treatment shall be established in tertiary facilities.  10. Gender sensitive counseling and disclosure shall be a component of any training program for cervical cancer prevention and control. Gender as well as culture sensitivity of health staff involved in cervical cancer screening and treatment shall be emphasized as part of quality health service delivery.  11. Sustainability of the screening program shall be ensured through local \ufb01nancing e.g. subsidy from the local government unit or the health facility concerned, PhilHealth \ufb01nancing, or fee for service (user fee)' scheme.  12. A standard system of recording and reporting shall be developed and adopted at service delivery points.  13. Periodic evaluation shall be done at all levels to assess the progress of Acetic Acid Wash and its impact on cervical cancer prevention and control initiative  14. A regular yearly public information and education campaign aimed at changing behavior shall be done via mass media and inter-personal communication within each health center to inform and entice target women about the cervical cancer screen services.  III. OBJECTIVES  This Administrative Order shall facilitate the attainment of the following objectives:  General Objectives:  1. To establish and sustain an alternative method for cervical cancer screening at the Local Health Unit level (RHUs/HCs) for women 25-55 years old.  2. To establish referral centers for diagnosis and management at local, regional and national levels.  Specific Objectives  A. Establishment of cervical cancer sciteening facilities.  1. To establish and sustain acetic acid wash (AAW) screening facilities at the Local Health Units (RHUIs/HCs).  2. To institute and maintain a registry of target women within the catchment area.  3. To screen 50- 70% of women 25\u2014 55 years old for precursor of cervical cancer lesion at an interval of 5-7 years.  4. To develop competence of doctors, nurses and midwives at Local Health Units (RHUs/HCs) to implement AAW screen method and appropriate referral for con\ufb01rmatory tests, diagnosis and treatment  5. To identify and maintain referral centers for Papanicolau smear (pap smear), colposcopy, and biopsy.  6. To increase public awareness on the bene\ufb01ts of screening tests in the prevention and control of cervical cancer.  7. To effect an improvement in the health seeking behavior of target clients through an increase in the number of women aged 25 \u2014 55 years availing of screening test.  IV. COVERAGE AND SCOPE  This Administrative Order shall apply to public and private health providers of health facilities at all levels of the Health Care Delivery System in the country.  V. GUIDELINES AND PROCEDURES  The following guidelines shall govern the establishment of the Cervical Cancer Screening Program:  1. Identify Local Government Units (LGUs) with relative readiness-for acetic acid wash screen program. Prepare screen start-off at Local Health Units (RHUs/HCIs), District HOSpitals (DHs), and Provincial Hospitals (PHs)  2. Schedule and prepare next batch of health facilities within provinces for acetic acid wash screen coverage in the next 2\u2014 7 years.  3. Start a facility-basedregistry of target women 25 \u2014 55 years of age.  Invasive cervix cancer in the Philippines has its peak at age group 35 - 55 years (UIP\u2014PGH-DQH Cervical Cancer Screen Study Group).  4. Target screen coverage of 50\u2014 70% of women at an interval of 5 \u2014 7 years per woman.  Many studies assumed an initial attendanCe of 50\u2014 70%, and concluded that it is more cost-effective to increase attendance and perform fewer screenings than to screen a portion of the population at risk many times (Fans MC e1al,1996)  Occurrence of precursor and or early cervix cancer lesions is about age 25 years, 10 years before 35 years, when cervix cancer becomes clinically apparent. Carcinoma-ianitu (stage 0) takes as long as 10 years to develop into invasive disease (UP-PGH\u2014DOH Cervical Cancer Screen S iudy Group).  As long as the compliance of women to go for a regular interval of screens is 100%, even screening only once in the women s lifetime can signi\ufb01cantly reduce disease incidence (WHO), particularly if test is done at age 36\u2014 45 years (Fans MC eta], 1996).  Moreover, 84% disease reduction has been observed where screening is done every 5 years and 64% where screening is done every 10 years (WHO).  Screen intervals of less than 3 years and more than eight \u2014 10 years proved inef\ufb01cient (Fairs MC et al, I996).  5. Train health staff (doctor, nurse, midwife) assigned to do acetic acid wash screen  6. Provide the necessary logistics for acetic acid wash screen  7. Standardize screen and referral methods.  8. Identify screen referral hospitals within municipalities, provinces or regions.  9. Train medical staff on cytology I(pap smear and biopsy), colposcopy and treatment methods.  10. Conduct public information and education campaign through mass media, inter-personal communication within health centers, focus groups and other fora.  All health providers in the public and private sector shall comply with the following procedures in dealing with clients for and who have undergone acetic acid wash screen:  A. Doing the acetic acid wash screen.  1. Instruct the client not to douche or use any type of lubricant, and preferably refrain from intercourse for at least 24 hours prior to examination.  2. Inform the client of the necessity of an internal examination and requeSt her to assume a lithotomy position so that her hips are slightly over the edge of the'examination table. Reassure her that she will not be hurt and ask her to breath quietly through her mouth. Do not hurry the procedure; this will avoid upsetting the patient and gain relaxation of the abdomen.  3. Inspect the vulva and the vagina for any signs of abnormality, e. g. infection, discharge or bleeding\u2014 and gently separate the labia with \ufb01nger and thumb to expose the entrance to the vagina. Use a light source or a speculight.  4. Gently insert the bivalve speculum (appropriate size and moistened with warm water/saline) halfway into the vagina with blades parallel to the labia and at the same time gently pressing the area of the posterior commissure.  5. Gently rotate the 'speculum about 450 clockwise if right-handed, counterclockwise if left\u2014 handed before opening the blades. Open the blades. With little manipulation the cervix will usually come into view If this proves, imposSible, larger speculum may be used.  6. Once the cervix is visualized, lock the Speculum in the open position.  7. Inspect the vaginal walls -\u2014 they should be normally light pink with longitudinal and circular folds.  8. InspectI the cervix, with unaided eye - It is noiinally pink 1n color, with smooth surface. The external os is generally seen as a red, horizontal; or oval opening about 0.5 cm in size. - It is not uncommon to see what appears to be \"cervical erosion\" \u2014 an irregular-shaped red area extending from and surrounding the os The margin, however, is clearly de\ufb01ned. This, in fact, is cervical ectopion (ectopy)\u2014 a condition in which cells lining the cervical canal extend beyond the os on to the surface of the cervix. - Suspect cancer if any of the following are found-- -(1) grossly misshapen cervix, (2) ulcer or mass on the cervix, (3) ulcer has raised irregular poorly de\ufb01ned margin, (4) mass is irregular and ragged, (5) tissue is friable and bleeds easily on contact.  9. A large cotton swab immersed in 3% acetic acid is placed on the cervix for about 2 minutes. The cotton swab is removed, followed by immediate visual inspection, with aid of speculoscope if available. The following are possible \ufb01ndings: - Abnormal cervical areas would torn whitish (fades 1n 5 minutes). The patient is for immediate referral to hoSpital for colposcopy (if exam done initially in the community), or for immediate colposcopy and then biopsy if needed at hospital setting. Atypical blood vessels and/or irregular surface contour of cervix may also be seen which 1s, suspicious of cancer - If with normal cervical. examination results, advise patient to have another screen within 5 years from-last screen.  B. Acetic acid wash screen can be aided by magni\ufb01cation.  1. Acetic Acid visualization of the cervixcan be aided by use of magni\ufb01cation.  2. A speculoscope can provide a 4 6- -power magni\ufb01cation. - Pre\u2014focusing the speculoscopy- optic prior to perfOrming the \ufb01rst speculoscopy examination will save time and best prepare the examiner for this visual examination.  - To pre-focus the optic, the rubber eye shield should be placed up to the eye for viewing. (If the examiner is wearing eye glasses, fold the rubber eye shield back to place eyepiece closer to the eye glasses for wider \ufb01eld of view).  - At a distance of 14-16 inches away (equivalent to string length of speculosc0pe) from any printed material, slowly adjust the lens by, rotating the focusing ring until the printed material comes into focus. The optic has various markings indicating the focal distance.  - Remember which marking is \u201cin focus\" for you to facilitate quick adjustment of the optic with each use.  - With each examination, hold the speculoscopy optic towards the eye at a distance of approximately 16 inches from the cervix. By moving closer to or farther away from the patient, the cervix will be infocus.  - The normal cervical epithelium 1s a smooth, even pale pink color with no aceto\u2014white areas.  - Aceto-white areas on the cervix or vagina can be visualized with speculoscopy due to the fact that abnormal epithelium, which has a high nucleari\u2019cytoplasm ratio, appears white, particularly after washing with 3% acetic acid.  - Whitening is due to the nuclear protein becoming opaque (intercellular dehydration & coagulation of protein, makes epithelium white in areas where cell nuclei are densely packed in layers). These aceto\u2014white areas are well demarcated and contrast with heavy epithelium.  - Positive Acetic Acid screen \ufb01ndings can be \ufb02at white cervical epithelium, characterized by mosaicism (groups of small white epithelial cobbles), or new bizarre irregularly branching blood vessels.  C. Refer screen positive women to gynecology/colposcopy unit.  1. Immediately refer to Hospital for Colposcopy.  - If colposcopy shows (-I|-) cervical lesion, do biopsy; , - If cervix exam is (+) and colposcopy is (-), repeat colposcopy after 6 months; - If colposcopy is (- ), re-assure patient and advise cervix examination within 5 years. - If colposcopy is not available, Pap smear can be done as a diagnostic test after a positive screen test.  D. Con\ufb01rm presence of precursor/early cancer lesion by colposcopy.  1. The colposcopy is a stereoscopic microscope, which utilizes a bright light under 6- 60x magni\ufb01cations. The basic parts are:  - An optical magni\ufb01er which may range up to 60x - A controllable illumination system - A mounting device whichpermits movement and directed of the apparatus  2. A green \ufb01lter is included in the optical. system, which is used for enhancement of the cervical vascular system A teaching tube, video. camera and monitor unit may be attached in the basic unit for teaching/demonstrating purposes.  3. When conducting a colposcopic examination. the followingI instruments must be prepared: - Examination table and stool - Bivalve speculum - Cotton balls, gauze, cotton tip applicators, orange sticks, forceps saline, acetic-acid, iodine - Iris hooks and ermett tenaculum  - Endocervical speculum - Biopsy instruments: Eppendorf, Kevorkain, Tischler, Burke or Townsend - Endocervical curette: Kevorkain, Sims or Chanen  4. Ideally, colposcopic examination is done prior to any internal examination and biopsy. Sexual contact and douching 1s discouraged the night before the examination. Infections of the lower genital tract are treated prior to examination as this may give a falsely positive reaction to the staining agents.  - Examination 15 best carried out on the 18th-12th day of menstrual cycle. During this period, mucus is abundant and the external 05 is open. - Menopausal womeanith atrophic cervical mucosa are treated with estrogen for 8-10 days and colposcopy is done on the last day of treatment. - When the patient is placed in a lithot'omy position, the external genitalia is examined thoroughly. A dry speculum is inserted halfway into the vagina and is Opened carefully, avoiding scraping the mucosa of the cervix. - Mucus is carefully removed using a cotton swab or dry gauze. During the inspection, the surface of the cervix should be moistened with normal saline This increases the visuality of the vascular pattern. - Routine examination utilizes a 16x magni\ufb01cation. A green \ufb01lter 13 inserted to get an optical contrast of the vessels. - The transformation zone isidenti\ufb01ed by locating just the original squamous-columnar junction, which marks the lower border of the transformation zone. In menopausal women, the squamo-columnar junction may be near the cervical opening and the transformation zone pulled deeper into the cervical canal - Particular attention is placed on the vascular pattern within the transformation zone. The colposcopic examination is deemed satisfactory when the transformation zone is viewed in its entirety and the extent of the lesion deep into the cervical canal visualized.  E. If colposcopy \ufb01nds a positive or suspicious lesion, do biopsy  1. After inspection under the'saline technique, 3\u20145% acetic acid is applied for about 2 minutes to help coagulate the mucus. Acetic acid will also temporarily remove the water from the cellsinareas where there is a high nuclear density and the epithelium will become white. The effect of acetic acid lasts for only a few minutes, thus application with acetic acid may be repeated several times.  2. The following features should be noted down:  - Exact location, extent, borders or margins of the lesions - Its consistency, contour and color reaction to acetic asid  3. In patients with abnormal colposcopic \ufb01ndings, biopsy is taken from the most suspicious lesion.  4. A limitation of colposcopy is its inability to detect lesions deep in the endocervical canal. In such situation, and in cases where the squamo-columnar junction is not visible, an endocervical curetting or conization is indicated. Colposcopic appearances are reported as Grade I II and III:  - Grade I (insigni\ufb01cant)\u2014 flat epithelium, \ufb01ne caliber, regular shaped vessels, absence of atypical vessels small inter-capillary distance, corresponds to normal metaplastic, epithelium to minor dysPlasia. - Grade II (signi\ufb01cant).u \ufb02at, whiter epithelium, dilated caliber, regularly shaped vessels, absence of atypical vessels, unusually increased intercapillary distance; corresponds to major dysplasia or carcinoma-in- situ. - Grade III (highly Signi\ufb01cant) \u2014\u2014 very white epithelium, dilated caliber, irregular shaped coiled, often \"atypical vessels. increased but variable intercapillary distance and usually irregular surface contour (papillary epithelium or microexophytic epithelium); corresponds to carcinoma-in-situ or pre\u2014clinical invasive carcinoma. Atypical vessels and irregular surface contour often indicates invasive carcinoma.  5. The revised Reid\u2019s Schema (Table l)- uses colposcopic scoring to predict the histological diagnosis of the cervix lesion whether it is HSIL (high grade squamous intraepithelial; score of &gt;9), LSIL (low grade squamous intraepithelial lesion, 7- 8 score) or ISM (immature squamous metaplasia or atrOphic epithelium, &lt;5 score).  F. If positive on biopsy, do treatment.  G. Accomplish Cervix Cancer Screen Registry.  1. Establish system of registry collection Hard form accomplished 1n the \ufb01eld.  2. Written \ufb01lled-up forms will be converted to electronic \ufb01le, with main-frame at central DOH or at Philippine Cancer Society. Central DOH to summarize and give feedback to \ufb01eld centers.  Table 1. Revised Reid\u2019s Schema \u2014 Colposcopic Scoring     VI. IMPLEMENTING MECHANISMS  A. Roles and Responsibilities  1. Department of Health  1.1. Women\u2019 s Health and Development Program, Family Health Of\ufb01ce National Center for Disease Prevention and Control  1. Formulate plans, policies and standards for the institutionalization of Cervical Cancer Screening Program and adoption of Acetic Acid Wash as a cervical cancer screening method.  2. Provide consultative and advisory services to Centers for Health Development (CHD), Local Government Units (LGIU) and stakeholders relative to cervical cancer screening.  3. Provide technical assistance in the conduct of relevant training, advocacy, information, education, communication campaigns at the CHD and LGU levels.  4. Establish network at the national level.  5. Advocate for the establishment and maintenance of a Cervical Cancer Registry and database at the National Epidemiology Center  6. Provide technical assistance to the National Center for Health Promotion relative to the development of relevant prototype materials for information, education and communication campaigns.  7. Mobilize resources for cervical cancer prevention and control initiatives.  1.2 Centers for Health Development  1. Implement policies and standards relative to establishment of Cervical Cancer Screening Program and adoption of Acetic Acid Wash as a cervical cancer screening method in health facilities within the region.  2. Provide technical assistance to LGUs, local NGOs and other stakeholders on matters pertaining to cerv1cal cancer prevention.  3. Conduct relevant training, professional updates, orientation sessions, workshops, meetings and similar fora for health workers.  4. Monitor implementation of cervical cancer soreening at the LGU level.  5. Establish network at the regional level.  6. Collaborate with health facility service providers at all levels relative to cervical cancer screening.  7. Develop database for cervical cancer at the CHD level.  8. Submit quarterly- report to WI-IP-NCDPC using a standard reporting form.  9. Allocate necessary funds for monitoring and training.  1.3 Regional Hospitals and Medlcal Centers  1. Implement policies and standards relative to establishment and sustenance of Cervical Cancer Screening Program, diagnosis and treatment.  2. Provide technical assistance to LGUs, local NGOs and other stakeholders on matters pertaining to cervical cancer prevention when necessary.  3. Conduct relevant training, professional updates, orientation sessions, workshops, meetings and similar fora for health workers.  4. Develop and maintain database for cervical cancer in collaboration with CHD.  5. Develop revenue-generating schemes and allocate adequate funds to support cervical cancer screen, diagnostic and treatment services.  6. Collaborate with CHD in the conduct of advocacy and IEC activities.  2. Local Government Units  1. Implement policies and standards relative to establishment of Cervical Cancer Screening Program as follows.  o Acetic Acid Wash - Local Health Units (RHUs/HCs) - District Hospitals - Provincial Hospitals o Pap smear with Acetic Acid Wash triage - Provincial Hospitals (with infrastructure and logistics)  2. Provide the necessary infrastructure and logistics for cervical cancer screening using Acetic Acid Wash method.  - Competent health human resource to provide acetic acid wash screening and referral services. - Funds to procure supplies and other logistics. - Information materials on cervical cancer prevention and available screening services.  3. Develop revenue-generating schemes to support cervical cancer screening using acetic acid wash and to ensure its sustainability.  4. Keep relevant records and reports for submission to Provincial Health Of\ufb01ce.  3. Private Health Sector  1. Provide cervical cancer screening services, where available, according to quality standards set by the Department of Health, Women\u2019 s Health Program in its Cervical Cancer Screening Guidelines and Procedures.  2. Through their duly recognized societies and organizations, provide representation in national and local task forces and help ensure quality implementation of screening among their members  3. Assist the Women s Health. Program' 1n the development of quality assurance guidelines and standards for cervical cancer screening program.  4. Collaborate with the Women\u2019s Health Program in information and advocacy campaigns, operations research, establishment of database, and other related initiatives.  5. Provide expert assistance in tertiary service training of various \ufb01eld services-related to cervical cancer screening.  6. Assist in the conduct of Continuing Medical Education (CME) activities and in the conduct of operations research  B. Structure  The establishment of an organized Cervical Cancer Screening Program and the adoption of Acetic Acid Wash (AAW) as alternative cervical cancer screening method shall be the responsibility of the National Coordinator, Women Cancers and Other Gynecological Conditions Component of the Women\u2019s Health Program (WHP) The National Coordinator shall be under the supervision of the Director, National Center for Disease Prevention and Control.  At the Centers for Health Developmentgthe CHD Director shall designate the WHP Coordinator and Philippine Cancer Control Program (PCCP) Coordinator to assist the Provincial Health staff in the establishnwnt of AAW screen facilities at the local government level and overseeing its implementation at health service delivery points. Please refer to Annex A for the Organizational Structure.  D. Funding  The Department of Health, National Center for Disease Prevention and Control shall allocate Program funds to augment cervical cancer screening \ufb01inding requirement for training, IEC, and other relevant activities. The Health facilities operated by the DOH shall likewise allocate funds to support cervical cancer screening activities for poor women, for the non\u2014poor reasonable user fees may be charged and for PhilHealth members, reimbursements shall be applied.  At the Local Government Unit level, the LGU operating the health facility shall allocate funds to enable the health facilities to deliver cervical cancer screening procedures to target poor clients. It may also charge reasonable user fees to non\u2014poor clients Iand for PhilHealth members, reimbursements shall be applied.  Revenues generated from user fees and PhilHealth reimbursements shall be used as revolving fund of the facility to enable it to become self-suf\ufb01cient in terms of cervical cancer screening and referral.  VII. EFFECTIVITY  This Order shall take effect \ufb01fteen days after \ufb01ling with the University of the Philippines Law Center.   ", " I. BACKGROUND  Life expectancy is increasing Worldwide. According to the 2006 revision of the United Nations World Population Prospect Report for 2005- 2006 the Life Expectancy at birth in the Philippines is 4.5 years higher than the World average of 67.2 years and is the 5th highest among Southeast Asian countries.   The increasing number of older Filipinos is the result of increasing life expectancy and reduction of fertility rate. Its implication in health care delivery has been recognized by the Government with the issuance of Republic Act (RA) No. 9994, the Expanded Senior's Citizens Act of 2010, which is an act granting additional bene\ufb01ts and privileges to senior citizens, further amending RA No. 7432, otherwise known as \u201cAn AC1 to Maximize the Contribution of senior Citizens to Nation Building, Grant Benefits and Special Privileges and for other purposes.   RA 9994 Section 5.C on Health states that \u201cThe DOH, in coordination with local government units (LGU\u2019s), NGOs and POs fOr senior citizens, shall institute a national health program and Shall provide an integrated health- service for senior citizens... \" Throughout the country, there shall be established a \u201cSenior citizens\u2019 ward\" in every government hospital. This geriatric ward Shall be for the exclusive use for senior citizens who are in need of hospital confinement by reason of their health conditions. However, when urgency of public necessity purposes so require such geriatric ward may be used for emergency purposes, after which, such \"Senior citizens\u2019 ward\" shall be reverted to its nature as geriatric Ward.   Full implementation of this R. A. needs the guidance and the availability of the National Standards on Patient Safety not only in hospitals or acute care setting but also in Long Term Care provision including that of nursing homes, community ambulatory and home care which Constitute the whole continuum of care to address the Special health needs of the Filipino Older Persons.   II. OBJECTIVES  A. To provide policy guidelines for standards of care for older persons in all healthcare settings: acute and sub\u2014acute care, rehabilitation facility, continuing care retirement community and long term care.  B. To identify the basic rights of older persons, providing them dignity, safety, and protection from exploitation and any form of abuse or neglect.  C. To provide a guideline to safe and secure environments for older persons in all settings of care.  D. To strengthen the collaborative efforts among various Stakeholders engaged in the health service delivery for older persons to be accessible, of quality, more effective and efficient.  III. SCOPE  This Order shall cover the standards of care for older persons in acute care, sub-acute care, continuing care retirement community, rehabilitation and long term care facilities of government healthcare facilities in the Philippines.  III. DEFINITION OF TERMS  A. Acute Care - care that is generally provided for a short period of time to treat a new \"illness or a \ufb02are-up of an existing condition. This type of care may include treatment at home, hospital or emergency department.  B. Comprehensive Geriatric Assessment (CGA) \u2014 a process which includes a multidimensional assessment of a person with increasing dependency, including medical, physical, functional, cognitive, pharmacotherapeutic status and social-environmental situation. May use standardized assessment instruments and an interdisciplinary team to support the process.  C. Community Based Care\u2014 The blend of health and social services provided to an individual or family in his/her place of residence for the purpose of promoting, maintaining or restoring health or minimizing the effects of illness and disability. These services are usually designed to help older people remain in the community. They can include home health care service, adult daycare, barangay health services and family support networks.  D. Complex Health Needs- serious or severe interrelated multiple health conditions[adapted from http ://www.gov.scot/Publications/2007/01/18133419/4     E. Decisional Capacity \u2014 an older person having four abilities: understanding, appreciation, reasoning and expression of choice. Understanding means that appropriately conveyed information is comprehended, retained long enough to be recalled in a discussion, and the relationships between interventions and outcomes are perceived. Appreciation involves the recognition of how appropriately conveyed information relates to a person\u2019s specific circumstance, and can make insights about the relative advantages and disadvantages of a proposed solution.  Reasoning involves the manipulation of information to compare various alternatives and their consequences, and the justification of a rationale as a framework for such comparisons. Lastly, the expression of choice means the ability to communicate or convey a clear choice or decision. (Adapted from Hazard\u2019s Geriatric Medicine and Gerontology Textbook, 6th edition)  F. Frailty \u2014 a clinical state of being vulnerable to illness/es and having poor health outcome resulting from age associated decline in reserve and function causing a combination of problems with mobility, strength, fatigue, weight loss and reduced activity.  G. Frail older person \u2014 an older person needing of substantial level of care and support   H. Geriatric Care - providing prioritized patient-centered care for the older person with complex health needs in all healthcare settings by optimizing function and / or well being, integrating goals and values of the patient and their family in their plan of care and coordinating healthcare and healthcare transitions with other healthcare providers. (adapted from American Geriatric Society(AGS) and Association of Directors of Geriatric Academic Programs\" (ADGAP) Entrustable Professional Activities (EPAs) for geriatricians)  I. Home Health Care Service - refers to health or supportive. care provided to the older person at home by licensed health care professionals to include, but not limited to, physicians, nurses, midwives, physical therapist, caregivers and barangay health workers. (adapted from RA 9994)   J. Long Term Care - A range of health care, personal care and social services provided to individuals who, due to frailty or level of physical or intellectual disability, are no longer able to live independently. Services may be provided in a person\u2019s home, in the community or in residential facilities (e. g. nursing homes or assisted living facilities).  K. Long Term Care Facilities - An establishment primarily engaged in providing inpatient nursing and rehabilitative services to individuals requiring long term care  L. Multidisciplinary Team - Consists of members of different disciplines, involved in the same task (assessing people, setting goals and making care recommendations) and working alongside each other, but functioning independently.  M. Older Person \u2014 a person who is sixty (60) years old and above and is synonymous with the de\ufb01nition of senior citizens as described in RA 9994.  N. Quality of Life - The product of the interplay between social, health, economic and environmental conditions which affect human and social development. It is a broad-ranging concept, incorporating a person\u2019s physical health, psychological state, level of independence, social relationships, personal beliefs and relationship to salient features in the environment. As people age, their quality of life is largely determined by their ability to access needed resources and maintain autonomy and independence.  O. Rehabilitation facilities \u2014 provides services designed to improve function and/or prevent deterioration of functioning. Such services may include physical therapy, occupational therapy, and/or speech therapy.  P. Sub\u2014acute Care \u2014 is a bridge between acute care and home care. It is medical and skilled nursing services provided to persons who are not in the acute phase of an illness but who require a level of care higher than that provided in a long- term care setting.  Q. Surrogate Decision Making \u2014 decisions made on a patient's behalf when the patient has lost decisional capacity  R. Surrogate Decision Maker \u2014 a person who gives surrogate decision making, a proxy  V. GENERAL GUIDELINES  A. The standards of care for the older persons shall follow the principles of Patient-Centered Care and Senior Friendly Environments as described in this Order.  B. The standards of care for the older persons shall be integrated in the DOH licensing standards, facility development plans, and PhilHealth accreditation standards for all healthcare facilities.   VI. SPECIFIC GUIDELINES A. PATIENT CENTERED CARE  1. DIGNITY The right of the older person to maintain integrity and self\u2014respect to enjoy good quality of life and equity in access to the services necessary for optimal health must be ensured.   a. Processes should be respectful of older persons\u2019 values, cultural and religious belief.   b. The institution should respond to older persons\u2019 and families request for spiritual and religious support.  c. Policies should ensure utmost respect, timeliness and appropriateness of response to older persons\u2019 need.  d. End of Life Care Policies should be in place, monitored and implemented.  2. PRIVACY The state of being free from unsanctioned intrusion  a. There should be older persons\u2019 safeguard for ensuring privacy in all procedures, examinations and treatments.  b. There should be arrangements to ensure the patient\u2019s/resident\u2019s privacy with particular regard to personal self\u2014care and discussions/conversation of sensitive information with patient and family.   3. INFORMED CHOICE The process of choosing options to make acceptable healthcare decisions based on accurate information and knowledge between the healthcare provider and the older person or his surrogate decision maker.  a. The healthcare provider should inform the decision maker regarding goals of care strongly based on comprehensive geriatric assessment (CGA) and respectful of the patient\u2019s dignity.  b. Full-disclosure of available services, procedures and costs should be communicated and documented to the patient or surrogate decision maker for an informed decision.  c. Information on alternative sources of care and services should be provided when healthcare facility cannot provide the care and services.  d. All information should be clearly stated in a manner that is culturally sensitive and understandable to the decision maker.  e. Proper documentation of the procedural consent and advanced directives of the patient/ surrogate decision maker and care plan should be stated  4. CONFIDENTIALITY  Privacy in the context of privileged communication (such as patient-doctor consultations) and medical records are safeguarded.  a. The healthcare facility respects that older person\u2019s health information is strictly con\ufb01dential.  b. The care provider and patient or surrogate decision maker must accompany and enforce a con\ufb01dentiality agreement.  c. Policy and procedures to prevent loss or misuse of patient information are in place and implemented  d. The older person or surrogate decision maker is consulted for disclosure on what information is provided to his/her relatives or representative in relation to his/ her care and to whom this is provided.  5. PROMOTION OF QUALITY OF LIFE BASED ON BEST AVAILABLE EVIDENCE  a. All older patients with a positive risk screen should have a Comprehensive Interdisciplinary Geriatric Assessment for individual special complex needs.  i. Appropriate screening is undertaken to identify frail older patients at risk of adverse health outcomes e. g. falls and injuries.  ii. Following the assessment an interdisciplinary care plan is developed, implemented and monitored on a continued long  b. Rehabilitation programs are-in place to prevent functional decline of older persons.  c. Services should adopt Clinical Practice Guidelines available like Infection Prevention and Control and Antibiotic Stewardship in the management of acute medical, chronic degenerative conditions, and geriatric syndromes like polypharmacy, dementia, depression and delirium, etc.  6. SAFETY AND SECURITY Freedom from harm and injury is ensured in all healthcare settings.  a. Policies on older persons abuse/neglect are in place, strictly implemented and monitored.  b. Policies on appropriate use of physical and chemical restraints are documented and implemented.  c. Secured facilities are provided for the safekeeping of money and valuables of the older person/resident on their behalf. The provider\u2019s level of responsibility for the older person\u2019s possession is explicit and understood by the service user including their family.  d. Policies on disaster and hazard mitigation are in place in all healthcare settings.   e. All healthcare facility workers should be appropriately credentialed and privileged.   f. All healthcare facility workers should receive training in protecting the older person\u2019s interest including those with cognitive impairment  7. PARTICIPATION Older persons are helped to exercise choice & control over their lives, make choices/decisions about daily aspects of life &how to spend one\u2019s time  a. Each patient\u2019s rights to consultation & participation in the organization of the residential care setting & his life within it, are re\ufb02ected in all policies & practices  b. Regular family consultation or conferences are actively sought for health service delivery improvement  c. Feedback from the family and older persons or surrogate decision maker is actively sought to evaluate service delivery improvement and participation  d. Older persons and families are informed about their rights to refuse or discontinue treatment   e. The healthcare facility shall inform the older person and their surrogate decision maker as to the consequences and their responsibilities related to their decisions  f. Documentation of the participation and decisions by the older person and family are done accordingly  8. CONTINUITY AND INTEGRATION OF CARE Person-centered, coordinated and uninterrupted health care services bringing together all elements of care tailored to the needs and preference of the older person, carer and family to avoid confusion, repetition, delay and gaps in delivery.  a. There is an established entry/transfer criterion to guide the institutions/provider as to the appropriate level of care for the resident/patient when the need arises.  b. Coordination and continuity of care should be evident and documented when patient is in transition from acute hospital to nursing care homes or community or back to their own homes and vice versa  c. The required document (electronic medical record-recommended) should include the patient\u2019s functional and cognitive status, plan of care, and advance care directives, current problem list, current treatment regimen including all necessary equipment needed, allergies, meals and preferences, recent labs, consultations and results.  d. Documents regarding the care provided by healthcare facility are made available to patients or surrogate decision maker.  e. Discharge planning should commence within 24 hours of admission in an acute care facility.   f. Comprehensive Geriatric Assessment should be updated prior to discharge in chronic care facilities and made available to accepting facilities or carer and vice versa.  g. Medication reconciliation should be provided continually.  h. Provision for home care services or a visit by a member of the multidisciplinary team when the patient is at home should be in place and properly documented.  i. Utmost effort must be exercised in order to avoid early re-admissions and frequent hospitalization.  B. ENVIRONMENTAL Planning and design characteristics or elements needed to provide an appropriate physical environment for older people.  1. General Environmental Conditions  a. Rehabilitation Support  i. The environment enables older persons to have opportunities to participate in incidental activities, such as making a cup of tea or accessing the library, cafe or garden and to assume other non-patient roles.  ii. The environment is suitable for the functional and therapeutic activities taking place within.  iii. The environment provides opportunities for contextual relevant activities, such as using showers and basins similar to ones patients are likely to use at home.  iv. Provision for spaces that encourages social interaction between patients, visitors, staff and other users.   b. Adapted to the Individual  i. A protocol or policy is in place to ensure the physical environment is adapted as required to suit individual patients\u2019 needs. This protocol or policy would cover issues such as patient\u2019s personal items, restraint use, size and heights of furniture and equipment and room for gait aids and elder person placement in relation to nurses\u2019 station and toilets. (refer to \u201cUseful Tools Tips)   ii. Flexible arrangements for patients so as they would have a certain level of control over their immediate physical environment.  iii. Practice is consistent with protocol or policy as outlined above (recommendation i).  c. Night Time Audit   i. Noise in persons rooms at night 13 kept to a minimum, recommended at 35- 45 db.   ii. Disruption at patients\u2019 room at night is kept to a minimum.  iii. Noise levels of alarm and telephones are decreased at night.  iv. Lighting is suf\ufb01cient for night toileting.  v. Adequate night lighting is in all patient areas.  vi. Older persons have easy access to night lights.  vii. Provision for illuminated light switches to allow for easy location in the dark.  viii. Satellite/decentralized Nurse Station is recommended to allow easy access and monitoring of patients at night.  d. Level of Stimulation  i. Different \ufb01mctional areas are clearly demarcated by color, sign, physical layout. and use of partitions to assist patients to focus on tasks.  ii. Overstimulation such as calling out and loud speaking, background noise, loud noises, crowding, disruptive behavior from other patients is avoided.  iii. Under stimulation such as repetitive spaces with little activity, large open space is avoided.  iv. Use of public address systems is minimized. If possible, have announcements made by speakers who have low\u2014pitched voices (frequencies below 4000 Hz).  e. Level of Comfort and State of Disposition  i. The environment respects dignity and privacy.  ii. Small, comfortable and quiet areas are available for private social interaction between patients and visitors and patients and staff.  iii. Furniture is comfortable.   iv. In lounge or sitting areas, chairs are placed in small circles to encourage social interaction among patients and their families as well as staff and other users.  v. Rooms are fresh and fragrant\u2014smelling.  vi. Rooms are kept at a temperature comfortable for the patient through use of effective cooling and heating systems.  vii. Natural elements, such as views of gardens and trees and images or photomurals of natural scenes, are provided to decrease agitation and reduce stress levels.  f. Perceptible Environmental Conditions i. Glare is avoided. ii. Lighting 13 adequate throughout (for example, 75 watts). iii. Stairs are well-lit day and night, with light switches at top and bottom. iv. Lighting in all areas is at a consistent level so patients are not moving from darker to lighter areas and vice versa. v. Walls are in a contrasting color to \ufb02oors. vi. Handrails are in a contrasting color to walls.  2. Physical Environment Conditions  a. Access and Circulation  i. Provision of accessible parking spaces as required 1n all pertinent codes and laws.  ii. Covered walkway/canopy from the parking area/drOp off, allowing easy access for wheeled equipment. There should be no steps or steep gradients.  iii. Conventional steps with contrasted edges are available.  iv. All areas are accessible with provisions of ramps for changes in elevation having a gradient of not more than 1:12 or 8%.  v. External paths are level, non-slip and free of trip hazards, overhanging branches, shrubs, leaves, weeds and moss. _  vi. External and internal paths are clearly defined so as to guide the patients to their starting point without allowing them to become lost.  vii. Maintenance and monitoring of internal and external paths.  viii. Internal and external paths allow the patient to see into areas that might invite participation in an activity other than wandering.  ix. Internal and External paths, with a minimum of 2.50 meters. Width, are suf\ufb01ciently clear and wide to allow two people who are each using a frame to pass.  x. There are suf\ufb01cient seats and toilets along internal and external paths for regular rest   xi. Automatic sliding doors are used in Main Entrance and Hall doorways to avoid banging of heads.  xii. All doors are wide enough, min. of 900 mm single\u2014leaf, for easy clearance of wheelchairs, scooters and were required, beds.  xiii. Exits for patients with dementia are secure. Development of a patient alert system is recommended to notify the staff of a patient wandering out of the ward or hospital.  xiv. Full length glass panels or doors are avoided or clearly marked for visibility.   xv. Buttons in lifts are easy to reach and easily understood (for example, it is clear which the ground \ufb02oor is and which is the exit floor).   xvi. Reception is evident and accessible on arrival, and incorporates a high-low design to accommodate wheelchair users.  xvii. Waiting rooms are private and comfortable with access to food, drinks, toilets and a public telephone (including a phone link to request a taxi).  xviii. Reception and waiting rooms, as well as consulting rooms and treatment areas are in close proximity of each other.  xix. Handrails in corridors, paths, on all steps and in lifts are in accordance with AS 1428.1, Design for Access and Mobility.  xx. Windows are restricted by providing steel grilles and in the extent to which they open so that patients cannot climb out.  xxi. Areas where patients are not to enter (for example, cleaner\u2019s cupboards, and storerooms) are kept locked or camou\ufb02aged (for example, painted the same color as the wall, has a hidden door handle).  b. Orientation  i. Staff can be identi\ufb01ed and distinguished from patients and families.  ii. There are views to outdoors and landmarks to assist orientation.  iii. Provision for visual anchors to help patients and visitors to easily locate their position within the facility. These  anchors are characterized by elements that stand out and can be easily seen along the circulation paths.  iv. Large clocks and calendars are displayed.  c. Signage i. Signage is adequate. This includes having signs at eye level and on the \ufb02oor and using primary colors on all key areas that patients are required to go to.  ii. Signs using icons or symbols are familiar to older people, are easy to discern, have little detail and clearly represent their meaning.  iii. Directional signs are ef\ufb01ciently and adequately placed so as to enable patients of independent way-\ufb01nding.  iv. Text is easy to read and there is not too much information on one sign.  d. Surface Treatments i. Flooring is free of clutter and hazards, such as cords and loose rugs.  ii. Flooring is in good condition, \ufb01rmly attached and appropriate for tasks undertaken.   iii. Floor surfaces are non\u2014slip.  iv. There is an absence of raised edges on the \ufb02oor/ground. Joining strips between different \ufb02oor surfaces are as smooth as possible so as not to create resistance when wheeled equipment is being used.  v. Changes in \ufb02oor surface are clearly de\ufb01ned.  vi. Appropriate \ufb02oor cleaning equipment is available for the types of floor coverings.   vii. Floor cleaning procedures are developed and take into account safety of patients and staff.  e. I Equipment and Furniture  i. Furniture is secure enough to support a patient should they overbalance.  ii. Arms on chairs and commodes are secured and sturdy.  iii. Unused furniture is stored in a separate area when not in use. Adequate storage space is provided for equipment, mobility aids and furniture so that it is easy to access when required.  iv. Properly positioned so they do not have the potential to strike other objects when in the open position.  v. Chair legs stand straight, rather than sticking out on angles and posing a tripping hazard.  vi. Chairs have non-slip, easily cleaned fabric.  vii. Devices such as telephones, speakers and warning sounds can be adjusted to the needs of the individual.  viii. Equipment and mobility aids, which promote patient independence and patient and staff safety (for example, wheelchairs, footrests, pressure cushions, mobility aids, electric beds, slide sheets), are available when needed.   ix. All features on wheelchairs work effectively, including footrests being easy to move, wheels and brakes being in good working condition with good tread on tires, and wheels are moving freely. The type of wheel/tire must be appropriate for the \ufb02oor surface to maintain push/pull forces for staff to within acceptable limits and to facilitate independence for wheelchair users.  x. Gait aids have rubber stoppers in place and are in good condition, and wheels and brakes are in good working condition with good tread on tires and wheels moving freely.  xi. There is a proactive maintenance program in place for equipment.  3. Space-based Conditions a. Toilet and Bathroom  i. Patients can see toilet facilities from areas they frequently occupy.  ii. There is a suf\ufb01cient number of toilets close to activity areas so patients do not have to travel too far.  iii. Toilet \ufb02ush and sink taps are accessible and user-friendly (for example, automatic or lever handles).  iv. Receptacles for soap are designed so as not to-create a striking hazard (for example, where practicable they are recessed into the wall).  v. There is adequate space in the bathroom for patient, staff member and all patient\u2014handling equipment used.  vi. Hand basins in bathrooms allow wheelchair access- doors should have a min. width of 900mm.   vii. Walls around shower/bath and sink are marked in contrasting colors to the shower/bath and sink.  viii. Toilet paper dispensers are accessible.  ix. Grab rails in bathrooms are adequate to match patient and staff needs.   x. Chair and commode heights are adjustable so that patients can rise and sit with ease. Toilet heights are raised using over-toilet frames as required.  xi. Water temperature of taps is limited so that it cannot scald.  xii. Doors into bathrooms and toilets open outwards so an older person cannot fall against the door and block access.  b. Bed-based Bathroom  i. Shower bases are step\u2014less The gradient of the bathroom \ufb02oor must be assessed to ensure.  ii. Adequate drainage after the shower is used (otherwise, it\u2019s a slip hazard)  iii. The \ufb02oor gradient of the shower base is located far enough away from the toilet to avoid wheelchairs rolling away from the toilet doWn the slope.  iv. Receptacles for soap, shampoo and washers are easy to reach, including when seated, and do not require bending over to reach them.  v. Taps in showers are easily accessible for patients and staff (on side rather than back wall). Commodes and shower trolleys have rubber stoppers in place and are in good condition, and wheels and brakes are in good working condition with good tread on tires and wheels moving freely.   vi. Clothing hooks and towel rails are easily accessible from the seated position. In addition to this, IV hooks must be provided in place of IV stands and trolleys while inside the toilet and bath.  vii. Provision of grab bars for assisted use of all \ufb01xtures.  viii. If possible, a glass sliding door to the shower area shall be used to separate the water closet and lavatory to keep the area dry and prevent patients from slipping.  c. Bedroom  i. Wash basin must be provided at the entrance of bedrooms for carer\u2019s hand washing before attending to the patient.  ii. Firm mattresses are used to provide support when moving in bed.  iii. Bed height is adjustable but kept at lowest height for patient safety. Beds are able to be adjusted to an appropriate height for the carer to undertake patient handling and patient care tasks without bending. Electric beds are recommended.   iv. Color of the bed and sheets. is in contrasting color with the \ufb02oor.  v. Bed wheels and brakes are in good working condition with good tread on tires and wheels moving freely.  vi. There is access to a bedside table positioned so that placing items on it does not require undue stretching and twisting.  vii. A gender mix is avoided in patient rooms.  viii. Patients are encouraged to bring personal belongings to promote recognition of their room and increase comfort. Personal belongings are assessed for suitability in the health facility so that they do not create hazards for patients or staff.  ix. Patients\u2019 rooms are numbered and personal memorabilia is used for assisting patients to \ufb01nd their room.  x. Where a television is provided, the appropriate design and placement of it in the patient\u2019s room enhances the older person\u2019s comfort. This includes positioning for easy viewing and listening, and easy-to-use controls.  xi. Patients have a choice of whether to eat in communal dining areas or in their bedroom.  xii. Ceilings are designed to support ceiling hoists.  xiii. The environment is made accessible for visitors. '  xiv. Call bells work.  xv. Call bell positioning is \ufb02exible, allowing for right and left hand use by patients, and the buttons are easy to push. They should also be within easy reach when the patient is lying in bed or in the toilet or shower. Tum-off buttons for staff are easily accessible.  xvi. Light switches are within easy reach and accessible to patient (no higher than patient\u2019s shoulder height).  xvii. A patient reading light is mounted at each bed head.  VII. ROLES AND RESPONSIBILITIES  A. The Health Facilities and Services Regulatory Bureau- shall ensure that licensed healthcare facilities are compliant to the standards of care for older persons.  B. The Health Facility Development Bureau-shall coordinate/collaborate with the different concerned bureaus of the DOH\u2014CO in the provision of technical assistance, capability building, consulting and advisory services in the implementation of the principles of the standards of care for older persons in healthcare facilities.  C. The Health Human Resources Development Bureau-shall in coordination with National Center for Geriatric Health (N CGH) incorporate in the development of human resource for health the principles of standards of care for older persons.  D. The Disease Prevention and Control Bureau-Degenerative Disease Office- shall in the development of plans, programs policies, projects and strategies for disease prevention and control, provision of coordination, technical assistance, capability building, consulting and advisory services follow the principles of standards of care for older persons in this guideline.  E. The National Center for Geriatrics Health under JRRMMC \u2014 shall incorporate the standards of care for older persons in its mandate to provide gerontological education, training and specialization of the medical and allied professionals, community capability training, research and program development.  F. The PhilHealth - shall ensure-the principles of standards of care of older persons in accrediting licensed healthcare facilities are observed and followed.  G. The Health Promotion and Communications Service- shall in consultation with HFDB and DPCB develop and implement national communication plans/ campaigns to promote the standards of care of older persons.  H. The DOH-Regional Of\ufb01ces- shall oversee the implementation of policies and programs and enforcement of regulatory policies at the regional level of this guideline.  I. The DOH Hospitals, LGus and other concerned Healthcare Facilities \u2014 shall ensure that the standards of care for older persons in this guideline are complied with.  VIII. EFFECTIVITY  This Order shall take effect immediately.   ", "  I. BACKGROUND AND RATIONALE  The World Health Organization (WHO) Report of 2003 showed that mental, neurological and substance use disorders are leading causes of disability worldwide and are responsible for 33 percent of overall years lived with disability (YLDs). These disorders also contribute largely to the global burden of disease representing 13 percent of overall disability-adjusted life years (DALYs). More than 150 million people suffer from depression at any point in time and nearly 1 million commit suicide every year. About 25 million suffer from schizophrenia, 38 million from epilepsy, and more than 90 million from alcohol or drug abuse disorders.  Moreover, it is estimated that mental health problems and mental illness will affect more than 20% of the adult population in their lifetime and between 10-15% of young people in any one year. Many will recover spontaneously and of the remainder, the vast majority can be treated and will fully recover. However, a smaller number of people will experience longer periods of distress and disability.  Recognizing the public health impact of mental illness, the WHO' has identi\ufb01ed mental health as a global priority. It adopted mental health as the theme for World Health Day 2001 and the focused subject for the World Health Report for 2001. It has increased its support to countries undertaking interventions to improve mental health and thereby reduce the burden of mental illness. WHO developed the Regional Strategy for Mental Health to serve as guidelines in the formulation of policies and programs designed to respond to the challenges posed by mental health problems.  In the Philippine setting, the disability survey done in 2000 by the National Statistics Of\ufb01ce (NSO) found put that mental illness was the 3rd most common form of disability in the country. The prevalence rate of mental disorders was 88 cases per 100,000 population and was highest among the elderly group. This \ufb01nding was supported by a more recent data from the Social Weather Station Survey commissioned by DOH in 2004. It reveals that 0.7 percent of the total households have a family member af\ufb02icted with mental disability. The Baseline Survey for the National Objectives for Health in 2000 stated that the more frequently-reported symptoms of an underlying mental health problem were sadness, confusion, forgetfulness, no control over the use of cigarettes and alcohol, and delusions.  The most recent study on the prevalence of mental health problems was conducted by the National Epidemiology Center (DOH-NEC) in 2006 which showed revealing results though the target population was limited only to government: employees from the 20 national agencies in Metro Manila. Among 327 respondents, 32 percent were found to have experienced a mental health problem at least once in their lifetime. The three most prevalent diagnoses were: speci\ufb01c phobias (15 %), alcohol abuse (10%), and depression (6%). Males were most likely to have substance-related problems than females. Mental health problems were signi\ufb01cantly associated with the following respondent characteristics: ages 20-29 years, those who have big families, and those who had low educational attainment. The prevalence rate generated from the survey was much higher than those that were previously reported by 17 percent.  To address these concerns, several policies were made to deal with mental health and mental disorders in the country. One major policy was RA 9165, known as the Comprehensive Dangerous Drug Act which was promulgated as a measure to prevent problems in drug abuse which is recognized as both a direct and an indirect cause of mental illness among the economically productive age group. In 2001, the DOH formulated the National Mental Health Policy (Administrative Order No. 8 s. 2001), which prescribed the national policy framework towards the attainment of a good state of mental health for all Filipinos. The mental health strategy aims to improve mental health and integrate services for people with mental disorders. Implementation shall be guided by the succeeding policy statements, i.e., leadership, collaboration and partnership, empowerment and participation, equity, standards for quality mental health services, human resource development, health service delivery system, mental health care, stability and sustainability, information system, legislation and monitoring and evaluation.  The mental health policy was reaf\ufb01rmed in the National Objectives for Health, which outlined the goals, and objectives to be achieved by the health sector by 2010. It also speci\ufb01ed strategies for national reform from an institutionally based mental health system to one that is consumer focused with an emphasis on supporting the individual in their community.  In order to facilitate the overall implementation of these goals, priority targets and strategies aligned to health systems goals of improving the health status in the country, this Order is hereby established to provide policy guidelines and procedures for establishing mental health program at the national and local levels.  II. OBJECTIVE  To provide general guidelines for stakeholders in the government and private sector on the development and implementation of the National Policy on Mental Health through plans and programs, in order to protect the rights and freedom of persons with mental disease, thereby reducing-the burden of mental and neurological disorders in the country.  III. SCOPE AND COVERAGE  This issuance covers the Department of Health including its attached agencies, the local government units, non-government organizations and other devolved health services.  It shall also include the public and private sectors such as national agencies, including government-owned and controlled corporations, faith-based organizations, academe, media, professional associations, civil society and international development agencies whose activities contribute to the improvement of the state of mental health of the Filipino people.  IV. GENERAL GUIDELINES  A. National Objectives for Health and F1 encompasses mental health and applies to the promotion of mental health as follows:  1. The goals of the mental health program are to reduce mental health prevalence; reduce mortality from suicide and intentional harm, and reduce the risk for mental disorder through the promotion of mental health in the general population and improvement in the quality of life for those suffering from such condition;  2. Service Delivery:  a) To integrate-mental health services into the existing Mental Health programs in the DOH retained hospitals, LGU health facilities, NGOs and other concerned agencies;  b) To increase the number of DOH retained hospitals/medical centers and LGU health facilities capable of providing mental health services by 10% every year;  c) To improve the competencies of health service providers on Mental Health Program;  d) To develop a technical assistance package for national agencies, local government units, private sector and NGOs relating to Mental Health policies and programs by end 2008  e) Strengthen school and workplace mental health programs  3. Financing:  a. To mobilize resources for MH from the private sector and funding agencies;  b. To facilitate the expansion of the Philippine Health Insurance benefits package for Mental Health by 2008  4. Regulation:  a. Regulate custodial home care and clinics providing, mental health services in coordination with the Bureau of Health Facilities Services.  5. Governance:  a. To establish a coordinating mechanism for the successful implementation, monitoring and evaluation of the National Mental Health Program which necessitates institutionalization of a functional management structure  b. To establish and implement a Mental Health research, monitoring and evaluating system by the end of 2008  B. The National Mental Health Program focuses on four priority sub-programs:  1. Wellness of Daily Living  Focuses on attaining and maintaining the well- being of person/s across the life cycle through the promotion of healthy lifestyle with emphasis on coping with stress and other psychosocial issues.  Objectives:  1. To increase awareness among the population on mental health and psychosocial Issues. 2. To ensure access of preventive and promotive mental health services.  Strategies: a) Healthpromotion b) Resource mobilization c) Capability building d) Networking and referral e) Research development f) Information Management system g) Development of standardized guidelines for Mental Health services h) Development of health benefit package (\ufb01nancial) i) Development of model Mental Health community services  2. Extreme Life Experience  Focuses on addressing the psychosocial consequences and maintaining mental health of person/s who experiences incidents that are out of the ordinary, such as disaster, epidemic, trauma, etc., which threatens personal equilibrium  Objectives: 1. To categorize/ prioritize the extreme life experience which may be the concern of mental health 2. To identify programs to address the psychosocial consequences and mental health issues 3. To identify strategies / interventions to implement this program as a result of these extreme life experiences 4. To undertake necessary researches to guide in the implementation and development of programs 5. To sustain the multi-sectoral collaboration with other stakeholders for a uni\ufb01ed mental health program  Strategies: a. Capacity building in psychosocial care in the midst of extreme life expenences > Orientation and values formation > Training of Trainers at the national and regional level > Training of direct service provider at the city / municipality and barangay levels Involving both 60/ non-government groups > Development of relevant/ expanded mental health training modules   b. Advocacy Program > For a continuing awareness of all policy 1 decision makers on the importance of mental health concepts i skills in addressing extreme life experiences > Continuing corrections on misconceptions, negative prejudice / stigma and active discrimination existing in the community and current laws.  c. Establishment/ development of~mental health services supported by LGUs  d. Organization of a functional technical working group to oversee the implementation of the program  f. Conduct of relevant researcher  g. Quantitative - evidence based data to guide psychosocial Interventions  h. Qualitative \u2014 capture human dimensions and extreme life experiences integration and institutionalization of mental health program in disaster programs, rehabilitation programs, chronic illnesses programs.  3. Substance Abuse and other forms of addiction  Focuses on the promotion of protective factors and prevention against the development of substance abuse and other forms of addiction in the following key settings (Family, School, Workplace, Community, Health Care Setting, Industry) through existing DOH programs and responsible agencies;  Objectives:  1. To provide implementers accurate, technical information about the psychosocial issues of substance abuse and other forms of addiction.  2. To promote protective factors against the development of substance abuse and other forms of addiction in the following key settings (Family, School, Workplace, Community, Health Care Setting, Industry) through existing DOH programs and responsible agencies  3. To rationalize and enhance the Substance abuse and other forms of addiction program to different key settings as a form of deterring factor.  4. Enhance detection of substance abuse through accurate clinical assessment and analytical testing.  5. To develop CPGs for different substance abuse disorders and other forms of addiction at different levels of care.  6. To provide and sustain a healthy drug free/alcohol impairment free lifestyle by enhancing protective factors in the different key setting  7. To have a good aftercare support program  Strategies:  a. Develop Capability Building program intended for the health workers related to the speci\ufb01c target population.  b. Establish/ Develop linkages with major agencies that deal with primary intervention of substance abuse and other forms of addiction  c. Clearing house to pool technical information regarding substance abuse and other forms of addiction  d. Advocacy as a strategy \u2014 protective mechanisms/ life skills management  e. Develop an integrated standard of care for all programs being used by the treatment and rehabilitation centers.  > General Standards > Ethical Standard > Quali\ufb01cations > Certi\ufb01cations for both Professional and Para-Professional. > Facility as a whole  4. Mental Disorder  Focuses on the promotion of mental health and prevention of mental illness, such as clinically behavioral or psychological syndromes, across the lifespan of an individual (i.e. children, adolescents, adults, elderly, special populations such as the military, Overseas Filipino Workers, refugees, and persons with disabilities)  Objectives  1. Early detection 8 control of symptoms, maintenance of treatment and adherence to the treatment. 2. Re-integration in the community with adherence to the treatment, thereby improving their quality of life. 3. Compliance to treatment guidelines and protocols.  Strategies: a) Psycho-education (including priority programs of the DOH) develop modules for TOT b) training of trainers and educators c) Multimedia campaign (quad-media) d) Develop a socio-culturally sensitive regional model for the promotion of mental health and prevention of mental disorders with an integrated hospital and community based system of service delivery > Island- based > Urban & Rural e) Develop treatment guidelines for the following: > ADHD, suicide, autism (children),  > Schizophrenia, mood disorders, depression, bipolar & mood disorders, > Anxiety disorders (adults); dementia (elderly) f) Address the \u201ctreatment gaps\" g) In patient service/day treatment for the elderly h) Establishment of National Institute for the Care of the Elderly (NICE) i) Monitoring and evaluation  C. Mental Health Program adopts the following key approaches and strategies  The subsequent strategies shall be implemented to achieve the objectives of the National Mental Health Program.  1. Health Promotion and Advocacy  Enrichment of advocacy and multimedia information, education and community (IEC) strategies targeting, the general public mental health patients and their families, and service providers shall be done through the promulgation of Observances issued by the Of\ufb01ce of the President.     A shift in perspective and a wider adoption of new concepts are needed. To this end, advocacy shall be directed at increasing awareness of both decision-makers and the general public on the importance of mental health. Advocacy and public information campaign shall be strengthened by developing individual, household, community and institutional resources to promote awareness in the prevention, control and management of mental disorders. Advocacy for positive health seeking behavior to increase the proportion of the high risked population such as victims of violence, disasters, etc. who seek help for personal and emotional problems. Furthermore, policy-makers, program planners and implementers have to be. convinced that mental health is part of public health and that new approaches are required to address the gap in mental health program in health service delivery.  A more informed understanding of mental health in the wider community to address stigma and negative community attitude should be ensured. An increased support for family and consumer advocacy and self help groups shall be guaranteed  2. Service Provision - Enhancement of service delivery at the national and local levels will enable the early recognition and treatment of mental health problems. To ensure continuity of care, mental health services for people with persistent disabilities shall be established close to home and the workplace. Treatment for mental disorders shall be integrated into the broad areas of health care and general health services, particularly primary health care for accessibility and service provision  3. Policy and Legislation - National legislation, policies, standards and plans of action for the promotion of mental health and the prevention and treatment of mental disorders shall be developed and institutionalized, ensuring that they are consistent with current principles and approaches. The formulation of policies, program standards and guidelines shall emphasize the development of ef\ufb01cient and effective structures, systems, and mechanisms that will ensure equitable, accessible, affordable and appropriate health services for the mentally ill patients, victims of disasters, and other vulnerable groups.  4. Encouraging the development of a research culture and capacity - The program shall support researches and studies relevant to mental health, with focus on the following areas: clinical behavior, epidemiology, public health, treatment options, and knowledge management. It aims to acquire evidence-based information that will contribute to public health information and education, policy formulation, planning and implementation. Evidenced\u2014based policies and practices will maximize the limited resources available to the program. In line with this, a national research agenda for mental health shall be established.  5. Capability Building - The capability of national, regional and local health workers in delivering ef\ufb01cient, effective and appropriate mental health care services shall be strengthened. Training shall be conducted on psychosocial care, the detection and management of speci\ufb01c psychiatric morbidity, and the establishment of mental health facilities  6. Public-Private Partnership - Inter-sectoral approaches to mental health promotion and the prevention and treatment of illness to provide a supportive environment for diagnosis, treatment and prevention shall be provided, e.g. labor organizations to ensure that appropriate support services are available at the workplace. Networking with other government agencies, non-government organizations, academe and private service providers and other stakeholders at the local, regional and national levels shall be pursued to develop partnerships and expand the involvement of stakeholders in: a) advocacy, promotion and provision of mental health services; b) conduct of relevant studies, researches and surveys; 0) training of mental health workers; (1) sharing of researches, data and other information on mental health issues and concerns; and e) sharing of resources.  7. Establishment of data base and information system - This is needed to determine the magnitude of the problem, its epidemiological characteristics and knowledge and practices to serve as basis for shifting the program from being institutional and treatment focused to being preventive, family focused and community oriented.  8. Development of model programs - Best practices/models for prevention of substance abuse and risk reduction for mental illness can be replicated in different LGUs in coordination with other agencies involved in mental health and substance abuse prevention programs.  9. Monitoring and Evaluation - A regular program review process shall be conducted. Results of program monitoring and evaluatiOn shall be used in formulating and modifying policies, program objectives and action plans to suStain the mental health initiatives and ensure continuing improvement in the
