at,\" \u201cwhen,\" and \u201chow\" questions related to case investigation and specimen collection. In order to address these concerns, these guidelines are prescribed for reference and guidance of ALL reporting hospitals, rural health units and other health facilities.  I. ACUTE FLACCID PARALYSIS SURVEILLANCE  A. Acute Flaccid Paralysis (AFP) case de\ufb01nition -Sudden onset of \ufb02accid or \ufb02oppy muscle weakness/ paralysis in any child less than 15 years old.  A11 AFP cases admitted to the hospital should be investigated using the \u201cAFP Case Investigation Form\" (Refer to Annex A).  AFP cases must be investigated and collected with two (2) stool specimens even if the onset of paralysis is more than 14 days but still within two-month period at the time the case was identi\ufb01ed (late consultation).  B. Disease conditions that may manifest with Acute F laccid Paralysis (AFP)  1. Paralytic Polio 2. Transverse Myelltis 3. Traumatic Neuritis 4. Hypokalemia 5. Acute Gastroenteritis with dehydration 6. Hypokalemic Periodic Paralysis 7. Muscle Hypotonia 8. Pott\u2019s Disease 9. TB Meningitis 10. Encephalitis 11. Convulsion 12. CNS Infection (all forms) 13. Guillain-Barre Syndrome  Other diseases not mentioned above may also manifest Acute \ufb02accid paralysis. Therefore, regardless of diagnosis, all AFP cases should be reported, investigated and collected with adeguate stool specimens.  C. Guide on AFP stool specimen collection, storage and transport  Laboratory diagnosis of wild poliovirus is a key strategy in sustaining the country\u2019s polio-free status and in achieving the goal of global polio eradication. Isolation of the wild poliovirus or circulating Vaccine-derived poliovirus (cVDPV) is the diagnostic gold standard. Sustaining a high quality laboratory surveillance is crucial for maintenance of the Philippine \u201cpolio-free\" status.  Wild poliovirus may be isolated from infected persons within 72 hours after exposure. Viral shedding persists for 3 to 6 weeks or even longer, but is greatest during the \ufb01rst two weeks after the onset of paralysis.  Collection and labeling of stool specimen should be done immediately after admission of the patient. Transport should be done after collecting two (2) stool specimens (unless child dies or went home against medical advice before second specimen is collected).  Ensure adequate and timely specimen collection by following these procedures:  1. Immediately collect 2 stool specimens (with 24 - 48 hours interval) from all AFP cases regardless of diagnosis within 14 days from the onset of paralysis. 2. Give laxative if the patient cannot defecate. 3. Stool specimens should be as big as the size of an adult\u2019s thumb. For watery stools, \ufb01ll up 3A of the specimen container. 4. Place in a dry, clean, sealed and leak proof container. . 5. Label with the name of the patient, date of birth / age, date of collection and specimen number (# 1 or # 2) 6. Store in the refrigerator at a temperature of 4-8\u00b0C. Please DO NOT FREEZE the specimen. 7. Fill out completely appropriate laboratory request form (Refer to Annex B) 8. Ship the stool specimens by using provided stool specimen box or improvised vaccine carrier with four ice packs inside to maintain temperature. 9. Send specimens to the Research Institute for Tropical Medicine (RITM) through DHL (free of charge) or to any courier if DHL is not available (freight and handling to be charged to respective Centers for Health Development).  Arrange shipment of specimen in such a way that it will reach RITM on weekdays. Should it reach RITM weekends or holidays, advance notice shall be sent through the fastest mode of communication. (Telephone, FAX, or e-mail). Stool specimen should reach RITM within 7 days after collection and sent to:  Head, Virology Section Research Institute for Tropical Medicine Filinvest Compound Alabang, Muntinlupa City Telefax: 809-7120 E-mail: ritm@doh.gov.ph  Collecting two specimens 24 hours apart increases the chance of \ufb01nding the virus. Specimen collection is easiest done in the hospital. Ideally, the patient remains hospitalized until both stool specimens are collected.  II. MEASLES SURVEILLANCE  A. Measles case de\ufb01nitions  1. Suspect measles case  History of fever (38\u00b0C or more, or hot to touch) and generalized maculopapular (blotchy) rash of 3 or more days\u2019 duration and at least one of the following: cough, coryza and conjunctivitis.  2. Laboratory confirmed measles  - Suspect case that after complete investigation satis\ufb01es at least one of the following criteria: a. Measles IgM antibody positive and/or b. Epidemiologic linkage or direct contact, during the incubation period (7-18 days prior to onset of symptoms) of a suspect case, with an IgM antibody positive measles case.  3. Clinically confirmed measles  - Suspect measles case that, for any reason, is not completely investigated (e. g. death before investigation, no blood sample) or has equivocal IgM antibody test results.  4. Not Measles  \u2014 A suspect measles case that is Measles IgM antibody negative, and/or is con\ufb01rmed positive for other diseases, e. g. rubella or dengue fever is NOT a measles case.  All suspected measles cases admitted to the hospital should be investigated using the \u201cSuspect Measles Case Investigation Form\" (Refer to Annex C). Final outcome, diagnosis and laboratory results of all suspected measles cases must be followed up for proper Classi\ufb01cation.  B. Guide on measles serum specimen collection  Since clinical diagnosis is not suf\ufb01cient to con\ufb01rm measles infection, laboratory con\ufb01rmation is very important in measles elimination campaign. Measles infection may be con\ufb01rmed by documenting a measles-speci\ufb01c immune response in the patient and/or by culture and isolation of measles virus from clinical specimen. Blood samples are taken from at least 80% of admitted suspected measles cases in designated sentinel sites (Refer to Annex D). Hospitals should prioritize collecting blood from the \ufb01rst 3 - 5 index cases admitted from a given barangay/ municipality.  The most common technique in con\ufb01rming the measles diagnosis is to test for the presence of measles-speci\ufb01c IgM antibodies in the sera collected from patients. A single blood specimen obtained shortly after the onset of rash is suf\ufb01cient for laboratory examination.  Measles-specific IgM antibodies appear within the \ufb01rst few days of the rash and decline rapidly after one month. Thus, timeliness of collection is important. Laboratory form should be \ufb01lled out properly. Specimen and laboratory forms should be sent to the RITM [as contained in ANNEX C].  1. Blood extraction procedure  a. Make the patient comfortable with the arm accessible to the operator. b. Label the vacutainer tube with the patient\u2019s name, age/sex, and date of blood extraction. c. Collect 3cc blood from the patient. Keep blood at room temperature for 2 hours until a clot forms. d. Allow retracting in the re\ufb01'igerator (approximately 4\u00b0 to 8\u00b0C) or in transport box with 4 frozen ice packs. DO NOT FREEZE the specimen. e. Centrifuge at low speed (SOOXG for 5 minutes) to separate serum from the clot. Separate serum within the following 24 hours.  2. Processing and labeling  a. Decant the serum into a cryovial labeled with the patient's name, age/sex, and date of collection. Avoid mixing red blood cells with the serum as these hemolyze (i.e., the red blood-cells break down) during storage. b. Store cyrovial at \u00ab20\u00b0C. c. Fill out completely appropriate laboratory request form d. Keep the samples frozen until transport to RITM It should arrive within 48 hours after collection  3. Storage and transport of specimen  a. To ensure that specimens remain cold during transport to the laboratory, frozen ice packs and heavily insulated containers (e.g., vaccine carriers) are needed. They can be reused after thorough washing in water and/or Sodium hypochlorite solution (household bleach or any available disinfectant). b. Repeated freezing or thawing can have harmful effects on the stability of IgM antibodies. c. The serum sample should be placed in zip-locked or sealed plastic bag. d. The case investigation form should be sealed in a separate plastic bag and enclosed within the shipping box. e. Place the specimens in the transport box with no less \"than four pieces of frozen ice packs \ufb01tted around the specimens. f. Send the serum specimen also to the Virology Section of RITM. g. Shipment of specimens is chargeable against the respective Centers for Health Development.  III. NEONATAL TETANUS SURVEILLANCE  A. NT case de\ufb01nitions 1. Suspect case  - Any neonatal death between 3 and 28 days for which the cause of death is unknown or  - Any neonate reported as having suffered from NT between 3 and 28 days of age and not investigated.  2. Con\ufb01rmed Case  \u2014 Any newborn with normal ability to suck and cry during the \ufb01rst two days of life and who between 3 and 28 days cannot suck normally, and becomes stiff or has convulsions (i.e. jerking of the muscles or both).  All con\ufb01rmed or suspected Neonatal Tetanus cases admitted in the hospital should be investigated using the \u201cNeonatal Tetanus Case Investigation Form\" (Annex E).  B. Specimen collection for NT  Neonatal tetanus surveillance is purely based on clinical history and \ufb01ndings. There is no specimen collection involved. Hence, case identi\ufb01cation and investigation must be precisely based on WHO standard as de\ufb01ned above.  IV. IMPLEMENTING MECHANISM  A. Provision of specimen collection kits.  1. AFP surveillance \u2014 The Regional Surveillance and Epidemiology Units (RESUs), will provide free stool specimen collection kits to the hospital EPI Surveillance of\ufb01cer/contact person whenever an AFP case is identi\ufb01ed.  2. Measles surveillance - The RESUs will provide free blood specimen collection kits only to the designated sentinel sites [as contained in Annex D]. These are the only hospitals accredited to have the laboratory capacity for measles surveillance because they have a laboratory facility, trained medical technicians and centrifuge unit provided by RITM.  B. Processing of stool and blood specimen at the Research Institute for Tropical Medicine.  The RITM, as the National Reference Laboratory for AFP and Measles surveillance, processes all the stool and blood specimens for free. Therefore, all reporting hospitals and local health units must not charge the patients for the collection and processing of stool and blood specimens for AF P and measles surveillance respectively.  C. Hospital-based EPI surveillance reporting system    The diagram above is the recommended \ufb02ow of reporting for EPI disease surveillance. However, different RESUs may develop its own reporting system that is more suitable for its respective regional settings.  Although EPI surveillance is hospital\u2014based, cases seen/reported by RHUs, private clinics and other smaller health units (represented by broken lines) are also included, particularly in AFP surveillance. Close coordination with the national, regional and local EPI staff is encouraged since surveillance data can help the EPI staff in identifying possible areas with low immunization coverage.  D. Roles and functions of hospitals and LGUs in EPI Surveillance  1. Hospitals  a. Admission of AF P, Measles and Neonatal tetanus cases into the hospital.  b. Daily identi\ufb01cation of AFP, Measles and Neonatal tetanus cases among hospital admissions and OPD consultations as listed in relevant hospital logbooks and records.  c. Weekly counter checking of hospital records for any missed AF P, Measles and Neonatal tetanus cases  d. Clinical examination and initial investigation of AFP, Measles and Neonatal tetanus cases in coordination with RESU/ PESU/ CESU staff or designated regional EPI Surveillance Of\ufb01cer.  e. Reporting of identi\ufb01ed cases based on standard case de\ufb01nitions to Regional EPI Surveillance Of\ufb01cer (EPISO) or appropriate provincial/ city health personnel.   f. Safekeeping of unused specimen collection kit for AF P and Measles surveillance Collection, labeling and storage of stool/ blood specimens while waiting for transport. Done only in designated sentinel site as listed in Annex D.  g. Transport of stool and blood specimen to RITM via DHL or other available freight services. Either the RESU sta\ufb02 or hospital personnel will transport the stool specimen to nearest DHL of\ufb01ce, depending on what has been agreed   h. Referral of AFP patients for rehabilitation.  i. Allow the EPISO to have access to medical records of reported AF P, Measles and Neonatal tetanus cases  j. Provide photocopy of medical records of reported AFP cases, particularly those with inadequately collected stool specimen (one or both stools collected after 14 days from onset of paralysis)  k. When the \ufb01nal outcome of an AFP, Measles or Neonatal tetanus is not known because the patient went home against medical advice, hospitals should coordinate with the concerned PHO/ CHO or RHU for follow up of cases.  2. Local Government Units/ Rural Health Units  a. Referral of AFP and Neonatal tetanus cases detected at the RHU to nearest hospital reporting site for admission. Measles cases may also be referred to hospital for admission, particularly if there are complications.  b. If the AF P case detected at the RHU is not admitted to the hospital, RHU should facilitate collection of two stool specimens and immediately report the case to the EPI coordinator at the PHO/CHO or the EPISO or any RESU staff for case investigation.  c. If the provincial/ city EPI coordinator or the EPISO cannot respond immediately, a trained DOH representative shall be assigned to investigate the case.  d. Assist the EPISO, local EPI coordinator or DOH representative in determining \ufb01nal outcome of reported Measles and Neonatal tetanus cases, especially those who went home against medical advice.  e. Assist the EPISO, local EPI coordinator or DOH representative in conducting 60 days follow-up of all reported AFP cases (Refer to Annex F).  f. Provide EPISO, local EPI coordinator or DOH representative information about immunization history of AFP, Measles and Neonatal tetanus cases and FIC coverage in the areas where cases are clustering.  g. Assist the RESU/ PHO/ CESU in monitoring clustering of cases and during outbreak investigation.  E. Establishment of EPI Surveillance Team in the hospitals  To ensure that the above roles and functions shall be accomplished, each hospital, in collaboration with the respective RESUs, will establish its own EPI surveillance team. The composition of the team and speci\ufb01c tasks of each member and the RESU/PESU staff will be de\ufb01ned in a Memorandum of Agreement signed by the Chief of Hospital, EPI Surveillance Team Leader, Regional Epidemiologist or RESU Head and the Regional EPI Surveillance Of\ufb01cer.  Ideally, the team shall be composed of the hospital\u2019s neurologist, pediatrician, resident physician, pediatric and emergency ward nurses, laboratory staff, Admission Section staff and Records Section staff.  VI. REPEALING CLAUSE  Administrative issuances and other related orders inconsistent with this Order are hereby repealed.  VII. EFFECTIVITY  This order shall take effect immediately.       ", "  I. Background   The Philippines is signatory to the United Nations Millennium Declaration that de\ufb01ned 8 development goals 3 of which relates directly to health. The Millennium Development Goals (MDGs) are for countries of the world to accomplish in a span of 15 years to ensure the attainment of better quality of life for its people. In health, emphasis has been heavily placed on accelerating improvements in the attainment of MDGs 4 and 5 that aim to reduce under-\ufb01ve child and maternal mortality by 2015. Beyond 2015, the global target is an MMR of less than 70 by 2030; for the country the aim is to reduce maternal mortality ratio to 39.   To guide program implementers and service providers, the Department of Health, issued 2 administrative orders aimed at making pregnancy and delivery safer for both the mother and child: 1) AO 79, s. 2000 also known as the Safe Motherhood Policy issued in July 2000 and 2) AO 2008-0029 on Implementing Health Reforms to Rapidly Reduce Maternal and Neonatal Mortality in 9 September 2008. This is known as the MNCHN Policy. Both issuances target a reduction in maternal and newborn mortality.   Studies and experiences of other countries that have drastically reduced their maternal mortalities have shown that although women and the unborn need care, attention during delivery is most important to guarantee better survival of the mother and her newborn. In the Philippines 73% of births are attended by skilled health professionals and 61% occur at a health facility (NDHS 2013). But while there are improvements in maternal health outcomes, maternal mortality ratio remain high at 221/100,000 live births (FHS 2011) and 130/ 100,000 live births (UN Estimate, 2013). There is thus a need to further the delivery of basic emergency obstetrics and newborn care at the periphery. These services shall include among others the administration of life saving drugs by nurses and midwives in circumstances where a referral doctor or facility is not available.   II. Objective   This Guideline mandates the health sector to strengthen the capacity of nurses and midwives in maternal and newborn care to adequately and appropriately respond to pregnancy-related complications by ensuring that they are trained on Basic Emergency Obstetric and Newborn Care (BEmONC) and other related training courses and allowing them to perform all the BEmONC signal functions as de\ufb01ned by the Department of Health including the administration of life saving drugs as mandated by Republic Act 10354 (RPRH Act of 2012).   This AO likewise mandates every nurse and midwife practitioner to administer life-saving   drugs such as but not limited to oxytocin, anticonvulsants, corticosteroids, and antibiotics in emergency situations and where there are no available doctor and health facility.   III. Scope and Coverage   This Order shall apply to all heads of health facilities providing birthing services as well as registered nurses and midwives that provide skilled health professional maternal and newborn care services in both the public and private health sector.   IV. General Principles   To ensure safer pregnancy and delivery, the following principles shall guide every policy maker, program manager, local chief executive, health of\ufb01cer and health care provider in maternal and newborn health:   1. For better health outcomes, every pregnancy shall be planned and supported.   2. Health care providers shall perform the highest quality of care possible to ensure safety in every delivery  3. Gender and culture sensitivity shall be the norm in health service provision.   4. A three\u2014pronged approach that comprise the following shall be adopted:   a Birthing Centers upgraded to perform emergency obstetric and newborn care;  b. Health Professionals trained to pro\ufb01ciency in the performance of basic emergency obstetric and newborn care; and  c. Reproductive health services made universally accessible to persons of reproductive age.    5. Every woman shall be encouraged to give birth in a health facility.   6. System\u2014wide approach shall be implemented to ensure a wide reach.   7. Every client shall be accorded the right to make free and informed decisions in matters related to one\u2019s health.   V. De\ufb01nition of Terms   1. Basic Emergency Obstetric and Newborn Care (BEmONC) refers to lifesaving services for emergency maternal and newborn conditions/complications being provided by a health facility or professional to include the following services: administration of parenteral oxytocic drugs, administration of loading dose of parenteral anticonvulsants, administration of loading dose of parenteral antibiotics, antenatal administration of loading dose of steroids in threatened premature delivery, performance of assisted vaginal deliveries, removal of retained placental products, and manual removal of retained placenta. It also includes neonatal interventions which include at the minimum: newborn resuscitation, provision of warmth, referral and blood transfusion where possible.   2. Skilled Health Professional refers to a doctor, nurse and midwife who has been educated and trained in the skills needed to manage normal and complicated pregnancies, childbirth and the immediate postnatal period, and in the identi\ufb01cation, management and referral of complications in women and newborns.   -Midwife is a professional trained to provide services that require an understanding of the principles and application of procedures and techniques in the supervision and care of women during pregnancy, labor and puerperium, management of normal deliveries, including performance of internal examination during labor except when patient is with antenatal bleeding, carry out written order of the physician with regard to antenatal, intra\u2014natal and postnatal care of the normal pregnant including giving of immunization, oral and parenteral dispensing of oxytocic drug, suturing perineal laceration, give intravenous \ufb02uid during obstetrical emergencies provided she has been trained for that purpose and may inject vitamin K to newborns.  -Nurse is a duly registered professional who has successfully completed training in a formal nursing education program and has acquired knowledge and skills in health promotion and maintenance, disease prevention, physical and psychosocial assessment and management of health and illness for women throughout their life cycle. As a member of the BEmONC Team, the nurse provides independent and collaborative functions under the direct and indirect supervision of a physician in the provision of preventive care, episodic care, collaborative care and surgical care.   3. Life Saving Drugs are drugs such as oxytocin, magnesium sulfate, antenatal steroids, and antibiotics, among other medicines used to prevent and manage pregnancy\u2014related complications.   4. For purposes of this Administrative Order, Emergency shall be de\ufb01ned as a condition or state of a patient wherein based on the objective \ufb01ndings of a prudent medical of\ufb01cer, nurse or midwife on duty for the day there is immediate danger and where delay in initial support and treatment may cause loss of life or cause permanent disability to the patient.   VI. Implementing Guidelines   RA 10354 otherwise known as the Responsible Parenthood and Reproductive Health Act of 2012 mandates nurses and midwives who are tasked to provide maternal and newborn care services to administer life-saving drugs such as but not limited to oxytocin, steroids, antibiotics and magnesium sulfate in accordance with the following conditions:   1. The patient is suffering from a complication evaluated to be an emergency as de\ufb01ned in this Order and no physician and health facility is available to manage such condition.   2. Nurses shall have completed the 11-day basic emergency obstetric and newborn care (BEmONC) skills training course and certi\ufb01ed to perform the BEmONC signal functions required of nurses by a Training Center recognized by the Department of Health.   3. Midwives shall have completed the 11-day basic emergency obstetric and newborn care (BEmONC) skills training course or the 7-day BEmONC training for midwives and certi\ufb01ed to perform the BEmONC signal functions required of midwives by a Training Center recognized by the Department of Health.   4. The BEmONC Skills Training Course shall include the administration of life saving drugs. Thus a nurse or midwife certi\ufb01ed to perform the BEmONC signal functions as de\ufb01ned by the Department of Health is automatically certi\ufb01ed to administer life saving drugs. '   5. All emergency drugs to be administered by nurses and midwives shall be covered by a physician\u2019s order.   -In cases where a written order is impossible to obtain such as when the physician is not physically available, a verbal order shall be acquired through a call and appropriately recorded by the nurse or midwife. The verbal order shall be read to the physician before ending the call for con\ufb01rmation. As soon as the physician is physically available in the health facility, he or she shall be made to sign the verbal order made.   -In areas where geographic isolation brought about by calamities or armed con\ufb02ict are likely to occur any time and a written or verbal order is impossible to obtain, a clinical protocol duly signed by the physician shall be made available at the Birthing Center. Said protocol shall specify the following:   -Signs and symptoms of an emergency condition  -Drug to administer for such manifestations  -Timing and dosage of drug administration  -Route of drug administration  -Frequency of administration  -Signs and symptoms of an improving condition   6. The nurse or midwife shall inform the physician by all means about the administration of an emergency drug and apprise him or her of the patient\u2019s condition when or where possible. These actions shall be recorded in the Individual Treatment Chart/Patient\u2019s Chart.   7. All patients administered with an emergency drug shall be REFERRED IMMEDIATELY after the administration of the loading dose or as soon as the situation warrants, to the nearest facility providing comprehensive emergency obstetric and newborn care (CEmONC).   8. In the interest of saving patients\u2019 lives, nurses and midwives shall strictly observe the protocol for referral.   -Emergency transport shall be available to the patient either for free or for a fee.  -A health worker shall be available to accompany the patient to the referral hospital.  -Relevant Patient\u2019s record should be with the patient at the time of referral for endorsement to the referral hospital. .  -Referral note that speci\ufb01es reason for referral and speci\ufb01c actions and medical management received at the referring facility.  -While the patient is in transit, a call to the referral facility shall be made by the referring health worker to inform the receiving of\ufb01cer at the referral facility of such referral.   VII. Roles and Responsibilities   A. Training Centers offering BEmONC Skills course shall:   1. Manage the Training Program and conduct BEmONC Skills Training to service providers: doctors, nurses and midwives from the public and private sector as well as members of the academe, such as but not limited to the faculty members of schools of midwifery and colleges of nursing.   2. Conduct a Post Training Evaluation (PTE) as required by the BEmONC Skills Training design and certify the trainee\u2019s ability to perform the BEmONC signal functions required according to the de\ufb01nition of the Department of Health.  3. Issue a Certi\ufb01cate of Training to each trainee upon completion of the course requirements that include but are not limited to the following: pretest, passing the post test and return \u2014 demonstrations other related learning experiences (RLEs) and Certi\ufb01cate of Competency upon passing the Post Training Evaluation.   4. Ensure that the course is in compliance with the Standards of Nursing and Midwifery in the Philippines, certify that the Training Course is accredited by the Professional Regulation Commission (PRC) Board of Nursing and Board of Midwifery.   B. Local Government Units through the Provincial, City and Municipal Health Of\ufb01ces shall:   1. Ensure that the operation of their Birthing Centers in both the public and private sector comply with the DOH licensing requirements and the accreditation requirements of PhilHealth.  2. Ensure that life-saving drugs are available in all Birthing Centers including private birthing centers at all times in adequate number based on case load and experience.   3. Allow their staff to attend training programs such as but not limited to the BEmONC skills training course by providing paid time, cost of travel and the allowable per diem.   4. Sponsor or source out sponsors for their staff training.   5. Implement this Order by translating into local policy for optimal compliance by critical stakeholders.   6. Engage local chapters of professional groups such as: The Philippine Obstetrical and Gynecological Society (POGS), The Philippine Pediatric Society (PPS), The Philippine Society for Newborn Medicine (PSNbM), Philippine Nurses Association (PNA), The Philippine League of Government Nurses and the various Midwives Association to assist the Local Health Board in ensuring the effective implementation of this Order.   7. Ensure the setting-up of an operational public-private service delivery network that de\ufb01nes an ef\ufb01cient referral system within and outside geographical boundaries.   8. Ensure that each Birthing Center, including private birthing centers, has a stand by emergency transport, which is either a properly maintained government ambulance or privately owned public conveyance.   9. Conduct periodic monitoring and supervision of birthing centers to ensure health workers\u2019 compliance to the standards of BEmONC including the provision of life saving drugs and assess quality of care.   C. Department of Health through the Disease Prevention and Control Bureau, Women and Men\u2019s Health Development Division shall:   1. Provide over-all supervision of the BEmONC Skills Training Program being implemented in recognized Training Centers in the country.   2. Ensure that related training protocols including its technical contents are updated.   3. The National Safe Motherhood Program shall collaborate with the DOH Regional Of\ufb01ces on the conduct of periodic monitoring of the implementation of this order through such activities as monitoring of Program indicators that re\ufb02ect client and provider behavior change as well as quality of care.   4. Cause the expansion of Training Centers for BEmONC skills as necessary.   5. Allot funds for the sponsorship of trainees to the BEmONC skills course.    VIII. Monitoring and Evaluation   Monitoring and supervision of BEmONC teams as well as individually practicing professionals including nurses and midwives in the public and private health sector shall be conducted through a cooperative effort of the Provincial and City Health Of\ufb01ces and the DOH Regional Of\ufb01ces.    IX. Repealing Clause   The provision of previous Orders and other related Issuances that are inconsistent with this Administrative Order are hereby rescinded. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   X. Effectivity   This Order shall take effect immediately.   ", " I. BACKGROUND and RATIONALE  The Philippines has been free of wild poliovirus for the past 12 years. The last indigenous wild poliovirus was isolated in Cebu last May 1993. Our country together with member countries of the Western Pacific Region (WPR) were certified as polio-free by an independent body, the Regional Certification Commission on Polio last October 2000 in Kyoto, Japan.  Sustaining and maintaining a polio-free status remains a challenge. Achieving a high population immunity (85% and above) against polio in all barangays, improve surveillance on Acute Flaccid Paralysis (AFP) and conduct of supplemental immunization activities (SIA) in targeted population are essential for polio eradication.  For the past 5 years, full immunization coverage among infants below 12 months never reached 95%, leaving an estimated half a million of children every year at risk of having any of the vaccine-preventable childhood illnesses. Likewise, low AFP surveillance, our geographic proximity to Indonesia, which as of morbidity week 31, has 205 cases of wild poliovirus cases, and the presence of port entries places the Philippines at risk of wild poliovirus importation. These significant findings prompted the Department of Health (DOH) to call for a SIA dubbed as \"PATAK KONTRA POLIO\" in selected identified areas nationwide.  This administrative order has been issued to guide all concerned health workers, and partners in the implementation of the campaign.  II. OBJECTIVES  A. General Objectives:  The campaign aims:  1) To increase population immunity against wild poliovirus to decrease the risk of imported wild poliovirus being transmitted into the Philippines  2) To consolidate the Polio Eradication Initiative in the Philippines during the post-certification stage up to the Global Certification  3) To protect children and mothers in high-risk areas against other vaccine-preventable diseases.  4) To develop a plan to ensure every child is reached in every barangay for immunization at least quarterly.  B. Specific Objectives  The door-to-door strategy adopted in the Philippines entails the movement of vaccination teams from door to door in urbanized areas and in strategically selected temporary fixed sites in rural barangays, streets, markets and other outdoor areas to:  1) Identify all children under 5 years of age 2) Vaccinate with one dose (two drop) of OPV all children identified for 2 rounds 3) Vaccinate all under-vaccinated children 4) Re-visit and vaccinate all absent eligible children  III. COVERAGE OF THE CAMPAIGN  The \"Patak Kontra Polio\" shall first be implemented regionwide in ARMM and all barangays in Zamboanga City on the following dates:  ROUND 1: August 29 - September 2, 2005 ROUND 2: September 26 - 30, 2005  IV. GENERAL GUIDELINES  A. Vaccination Strategies  1. Door-to-Door Vaccination  The strategy consists of door-to-door (OPV) immunization in urban, and poblacion; large numbers of unimmunized, or other locally determined reasons requiring door-to-door. Strategic temporary fixed sites in rural barangays, with meticulous micro planning and intensive supervision ensuring that all children from 0 to 59 months regardless of previous immunization status are reached in all selected areas.  Children in public areas such as streets, markets and parks, should also be targeted to ensure that all children are reached.  2. Polio Plus  To provide maximum protection to the children against the EPI diseases, other antigens and Vitamin A shall be provided. All under-immunized children under 12 months should receive BCG, unimmunized less than 24 months old should receive DPT; children between 9-59 months receive AMV to become fully vaccinated. Strongly consider vaccinating these children to 2 doses of AMV. Vitamin A for children ages 6 to 59 months shall also be given during the second round of PKP as part of Garantisadong Pambata, Round 2.  C. Organizational Management  The existing structures established in the conduct of mass immunizations shall be revitalized to provide directions, advice and recommendations to the successful implementation of the campaign.  The Secretary of Health shall be the over-all chairman with the National Immunization Committee (NIC) as the advisory body.  At the regional level/provincial/city/municipal levels, the head of office shall be the over-all responsible for the Operations.  D. Communication and Social Mobilization  Indonesia had a successful first immunization round. However, the second round was less successful. Community members attributed incidental deaths to the OPV. They identified the communication strategy as an area needing improvement. The Philippines has encountered similar situations, including the Tetanus Toxoid Controversy.  The success of this activity depends on the success of social mobilization activities. Social Mobilization before and during the campaign is essential because it (1) informs the target population about the importance of the campaign, the time & place immunization services will be offered; (2) informs the people who influence the target population such as the parents, informal opinion leaders, religious leaders, local chief executives, non-government organizations and special groups- nomadic groups, indigenous people and (3) clears up misconceptions about the campaign (4) Enables health workers and program planners to provide convenient services; to anticipate potential problems; and to arrive at viable solutions.  As in the previous mass vaccinations, multiple sectors and stakeholders will have to be mobilized. Provincial/City/Municipal and barangay level social mobilization activities are also expected to follow the same procedures and general pattern of networking. There are, however, many other innovations possible only at the community level. Below describes necessary steps.  Launchings, Ceremonial \"Patak\", sales conferences and orientations, press conference, local church announcements can be undertaken to inform the public about the campaign.  It is critical that religious and opinion leaders are advocates. This should take place through meetings with high-level leaders and subsequent meetings and orientations.  D. MOBILIZATION OF RESOURCES  These sections reiterate the functions of National/Regional (including DOH representatives), Provincial /City/Municipal Health Staff as well as the vaccination teams in the conduct of mass immunization campaigns such as this \"Patak Kontra Polio\" as follows:  1. Mobilize resources - human, financial, material, etc. - to ensure the successful implementation of the campaign. If necessary, they shall provide vaccinators teams from their own health staff. This shall also include full support for travel and communication of the vaccination and monitoring teams.  2. Prioritize vaccination efforts where unvaccinated children are likely to reside. Many implementers are placing undue energy to reach a few children who are most likely immunized while there are many more missed unvaccinated children who live in neighboring depressed and congested barangays.  3. Ensure that the field vaccination teams of the appropriate barangays utilize the list of children missed in school/day care center vaccinations as their guide when they do the community level vaccinations so that these children are vaccinated at home outside of school hours.  4. Coordinate more closely with pediatricians and other private practitioners so that they strongly encourage their clients to have their children vaccinated. Pediatricians may be allowed to vaccinate their own patients, if necessary.  5. Strengthen the command posts at all levels - region, province, city, municipality, barangay - by ensuring that they comply with all relevant guidelines and procedures and that they are fully provided with appropriate support systems and resources.  Other recommended activities and details to mobilize the provinces, cities, municipalities, barangays, communities and schools has been provided in the \"Ligtas Tigdas Field Guide 2004\" for details.  Information Dissemination:  IEC materials like posters, leaflets and streamers shall be posted in strategic areas. Leaflets with messages motivating the general public to have all children vaccinated shall be given to the parents. A streamer announcing the campaign shall be prominently displayed identified areas.  Information announcing and motivating mothers/child minders to bring their children for immunization shall be done by using the radio/TV/local newspaper, through the Church, through the local associations like PTA, schools and other agencies. This can be intensified during the 2 weeks preceding the date of the campaign.  Prototype promotional materials have been developed by the National Center for Health Promotion, Department of Health specific for the campaign to guide each LGUs. (Annex A Prototype Poster and Streamer)  V. IMPLEMENTING MECHANISMS  A. Pre-Patak Kontra Polio  A1. Perform Data Analysis  All planning should begin with data analysis. This will focus activities and resources to optimally reach every child. DPT3 unimmunized will be used as a proxy for the number of persons unimmunized against OPV because it is currently the most reliable data. Annex B Form 1 with the instructions shall be used specific for this activity.  A2. Determine Vaccine & Personnel Requirements  This activity will enable health workers to calculate vaccine needs for the SIA and number of staff needed.  A3. Develop a Detailed Community Map  Maps are critical to organize planning and visually show areas with unmet needs and how to reach all the infants and women in the area. Each LGU shall develop this map as follows:  \u2022 Obtain a detailed map of the area. These can usually be obtained from Urban Planning, municipal maps or other sources. Even a street map will suffice if it is large enough. For the purposes of this exercise, if a detailed map is unavailable now, draw an accurate map outlining your catchment areas.  \u2022 Demarcate on the map:^1  i. Boundaries of the catchment areas ii. Health facilities and sites used for health purposes iii. Roads iv. Geographical Landmarks  \u2022 Subdivide and demarcate on the map boundaries of areas with distinguished populations (e.g., for a barangay: urban slums areas, elite subdivisions, or middle class communities, for a region: cities and provinces).  \u2022 Indicate the estimated eligible population and number of households in each demarcated area.  \u2022 Color Code the areas on the map distinguishing in red highlight all known high-risk areas that were identified in Table 1.  \u2022 Health centers use the map to identify sites for setting up strategic temporary fixed posts in all barangays where door-to-door strategy will not be used. If in a far flung barangay, indicate route and means of transportation.  A4. Meeting With The Community  The community plays a vital role in achieving high immunization. Health center staff should meet with the barangay captains, religious leaders and other influential leaders to discuss the objectives of the campaign, identify ways and means on how they are of help in reaching all the children/mothers. Follow-up the agreements set during the initial meeting to ensure the full support and commitment for the activity.  Specific roles of the community to ensure 95% OPV coverage at the different phases of the campaign are highly recommended as follows:  1 This map should be reviewed with local medical and non-medical staff to ensure underserved populations are included.  Before the campaign:  Health staff will arrange with the Barangay Captain to hold a community meeting. They should do the following (in order):  \u2022 Elicit community concerns, perceived barriers and benefits, convenient time and place for the immunization activities; \u2022 Facilitate discussion around these points; \u2022 Address issues that have not come up, e.g., purpose, benefits, safety of the vaccine, coincidental problems; \u2022 Arrive at agreements of the community's roles in the activity, times and venues \u2022 Organize family leaders^2 to ensure family fully vaccinated  During the campaign:  To ensure high coverage, family leaders will remind parents the night before going house to house about the immunization activity. During the activity, at the appropriate time, they will mobilize the families to get vaccinated. They will inform the vaccination teams at once of any missed children or mothers while the vaccination team is present.  A5. Develop A Microplan  Review previous worksheets. identify how each of the following will be carried out  \u2022 Ensuring sufficient vaccines available at the right time and place. \u2022 Calculate other logistics needs using Table 4 for syringes/needles, safety collection box) \u2022 Ensure cold chain maintained (cold room, refrigerators, freezers, carriers, etc.) If not completed within the year, complete the Cold Chain and Logistics Assessment Worksheet. \u2022 Ensure Human Resources sufficient based on Table 2b. Consider if additional temporary manpower is required.  B. Actual Patak Kontra Polio  B1. Steps On The Conduct Of The Door-To-Door Vaccinations  B1.1 The Vaccination Team  The teams are composed of a vaccinator and a recorder. The teams will directly work with the family leaders. Vaccination teams must vaccinate all children under five they can find regardless of previous vaccination status, not only in households but also in the streets, markets, parks, everywhere.  2 A family leader is a community member who will represent the best interest of families within about 5-20 nearby households.  The vaccinator shall be the team leader and has the over-all supervision of the immunization activity in the assigned area. In areas with high under/unimmunized children or low immunization coverage, it is recommended that a midwife or a nurse shall be the vaccinator to provide the missed injectable vaccines. The vaccinator needs to organize and coordinate the vaccination site, the recorder and the family leaders for efficient crowd mobilization and control, flow of patients to ensure safe injection and disposal and information dissemination.  The recorder is responsible for filling up the form and document the team's progress and accomplishment. He or she is also responsible in making the child left's finger as well as marking of the house visited. The recorder will need to maintain the crowd control set up by the vaccinator and disseminate information on fever and reasons to seek help. The recorder will maintain the organization of the family leaders in terms of when to mobilize who and where.  \"Master-listing\" of children or any other type of nominal lists of children (such as \"enumeration lists\" or \"defaulters lists\") are no guarantee of completeness of coverage (all children) and should not be used as a \"tool\" for a high quality door-to-door immunization. There will almost always be some, and possibly many, target age children who are not included on these lists.  B1.2 Before starting the day's visit, each team should check the following:  \u2022 Coordinated with the barangay officials on the immunization sessions \u2022 Information on the expected results for the day \u2022 Route plan for the day, indicating houses, nursery schools and markets to be visited \u2022 Expected areas family leaders to cover at which time. \u2022 Expected number of houses, nursery schools and markets to be visited \u2022 Expected number of children under 5 years old to be immunized \u2022 Available supplies for the day's target  - A map (sketch) of the assigned area - Oral polio vaccine with vaccine vial monitor (VVM) and droppers - Other vaccines: BCG, DPT, MV, TT - Vitamin A capsules (100,000 IU & 200,000 IU) - Vaccine carrier: 1 per vaccination team, with 2 frozen icepacks - Tally sheets: 1 for each day - Chalk to mark the houses where immunization is completed - Markers or pens to mark the children - ECCD Cards  B1.3 Conducting The Visits Door To Door  a. Introduction on the Purpose of the Visit  On entering a house, the vaccinating team should:  \u2022 Introduce themselves as part of the \"PATAK KONTRA POLIO\" from the nearest health center. \u2022 Briefly explain the purpose of the visit: To protect all children under five years of age against polio and other EPI diseases. \u2022 Ask for all children under 5 years in the household to be presented to the team for vaccination.  b. Give the following vaccines:    Reminders for ensuring the quality of vaccines to be given to the children/mothers:  \u2022 It is important to keep the vaccine as cool as possible at all times. Open the vaccine carrier as little as possible, and keep the vaccine carrier in the shade if you can.  \u2022 The Vaccine Vial Monitor (VVM) indicates whether the vaccine can be used or not. Before giving vaccine, always check the VVM. If the VVM becomes as dark or darker in color than the indicator put it aside and DO NOT USE THE VACCINE.  c. Markings of a Vaccinated Infant/Child and Houses Visited:  \u2022 After giving vaccine, mark the nail and skin of the child's small left finger.  \u2022 Fill in the tally sheet - Vaccination Team Daily Accomplishment Report. Record all children immunized and count the house. Check the cell in form if the child was vaccinated in the household or in the street.  \u2022 For infants given first dose of any of the antigen, record in the ECCD card also.  \u2022 Place a circle (O) chalk mark on the house to identify it as 'completed' only if all children aged 0-59 months in it were vaccinated.  d. Markings On Closed Houses Or Missed Eligible Child/Children:  If the house is closed or the team doesn't immunize all of the 0-59 month old children  \u2022 For every missed child in the household, note down the name and address of the child at the back of the recording form. This record shall remind the vaccination team that a household needs to be revisited.  \u2022 Ask relatives or neighbours the most appropriate time to re-visit 'missed' house or children (should be in the end of the same day or next morning). At the end of the day, decide with your supervisor when to revisit these houses to finish the immunization.  \u2022 Place an (X) chalk mark on the house to indicate unvaccinated child/children and the house must be re-visited.  e. If there is a market, nursery school, hospital, factory or other building in the area or children in the street  \u2022 Inquire whether there are any 0-59 month old children and vaccinate them - the goal is to vaccinate all of the children wherever they are found  If the planned area is completed before the end of the day, the team should not stop but should continue immunizing in the next area.  f. At the end of the day the team should:  \u2022 Complete all the required information on the tally sheet, including number of vaccine vials returned, unused and partially used. \u2022 Report to the supervisor and review the day's activities: Were targets met? \u2022 Report on any difficulties encountered and children or houses missed \u2022 Decide on the re-visit for the (X) marked houses: Need to be re-visited in the evening or in the morning? \u2022 Plan the next day's activities in coordination with your supervisor.  Reminder:  Record the number of empty vaccine vials, partially used, or put aside because the WM changed on the tally sheet and turned in to the supervisor at the end of the day. Do not discard any vials of vaccine  B1.4 Injection Safety  Safe Injection: - Is one with a potent vaccine is administered in the correct dose using the correct procedure at the correct site; - Does not harm the recipient; - Does not expose the provider to any avoidable risk; and - Does not spread waste that is harmful to the community and health workers.  Unsafe injection practices put clients, health workers, and the community at risk of injection abscesses and blood-borne diseases.  Health workers should observe sterile procedures; guard against needle stick injuries; and place used syringes and needles into the designated safety boxes WITHOUT RECAPPING. Recapping of auto-destruct syringes should be avoided in order to prevent vaccinators from pricking themselves with used needles.  Always remember!  \u2022 Use one auto-disabled (AD) needle-syringe per child. \u2022 Apply the appropriate injection technique \u2022 Do not recap used needles \u2022 Handle used needles carefully to avoid wounds caused by needles \u2022 Dispose of used AD needles-syringes properly  a. Handling, Storage, Treatment & Collection of Empty Vaccine vials and other hazardous health care generated during the \"Patak Kontra Polio\"  In addition to the provisions on Injection Safety of the Guide to Ligtas Tigdas 2004, the following are procedures and guidelines in handling empty vials and other hazardous health care wastes.  \u2022 Empty vaccine vials and vials with residual liquid shall be stored in a leak proof container (e. g. hard container -plastic gallon) separate from the used needles and syringes from the other hazardous health care wastes.  \u2022 Empty vials shall be treated through chemical disinfections i.e. chlorine solutions or heating (boiling, solar disinfections) and other acceptable procedures. In areas where collection is not a problem, these stored wastes can be disposed off directly through concrete vault and other acceptable disposable methods.  The same procedures can be applied to other types of hazardous health care wastes generated during this activity.  \u2022 All waste shall be collected and transported into the designated disposal facility.  \u2022 Disposal may be through encapsulation and safe burial and shall be in accordance with the provisions of the DOI-I Health Care Waste Management Manual and Safety Injections of the Guide to Ligtas Tigdas 2004.  B1.5 Adverse Event Following Immunization (AEFI)  An adverse event following immunization or AEFI is a medical incident that happens after immunization that causes concern. Although the vaccines used in national immunization program are extremely safe and effective, adverse events can occur following vaccine administration. In addition to reactions to the vaccines themselves, the process of immunization is a potential source of adverse events.  All the vaccines given in the Expanded Program on Immunization (EPI) are safe and effective. However, just as no vaccine is perfectly effective, none is entirely without risk. Different children can react differently. Therefore, some adverse events following immunization (AEFI) may still happen.  The most common reactions are often mild, of short duration and are not due to the vaccine. They are often coincidental or an injection reaction such as anxiety over the pain caused by the injection.  Common minor reactions such as mild local reactions, fever, and other self-limiting systemic symptoms need not be reported. Therefore, it is important for health workers to advise the parent/caregiver at the time of immunization that these reactions are expected, and advise them how to manage these common minor reactions at home.  Health worker (physician/ nurse/midwife/ hospital stafD/concerned citizen/parent/teacher) reports to the Municipal/City/Provincial level any AEFI within 24-48 hours through the fastest available means. (Telephone, fax cell phone, text messages, etc.  A flow of the AEFI Report has been diagrammed in the \"Guide to Ligtas Tigdas\". The same flow of report shall be followed.  B1.6 Recording and Reporting  There are reporting forms that are to be used during this campaign and examples of each form are annexed to this guide. They are used and completed as follows:  Reporting Form A - Vaccination Team's Daily Accomplishment  This is a daily accomplishment form to be filled up by each vaccination team, specifically the recorder.  This records each child vaccinated with OPV in the household or street. This form consists of the following:  a) Table which represents the number of households visited by the vaccination team. Each cell corresponds to one household. Tick (/) each cell per vaccinated child if all eligible children in the household were vaccinated. Marked (X) if there were eligible children in the household that were missed. Missed children should be scheduled revisit. Write the addresses at the back of the form for houses that need to be revisited.  Write the total number of household visited at the box provided for in the form at the end of the vaccination day.  b) Tables that consists of cells on OPV coverage at the streets.  Same steps and procedures above are followed in filling up the cells as well as the total number of children given OPV.  c) A table on Logistics Daily Summary is the daily inventory of OPV.  Fill up the corresponding boxes on:  d.1 Total number of OPV received during the day, d.2 Total number of OPV spoiled d.3 Total number of OPV returned empty d.4 Total number of OPV returned unopened  Submit this form to the team supervisor at the end of every immunization day. Total for each vaccination team will be consolidated by the RHU or CHO using the Reporting Form B.  Reporting Form B1: Consolidated OPV Accomplishment Reports  This is a daily summary of OPV vaccination accomplishment to be filled up by each team supervisor. All spaces and columns should be filled up and the completed form should be submitted to the next higher level.  Reporting Form B2: Consolidated Polio Plus Accomplishment Reports  This is a daily summary of Polio Plus vaccination accomplishment to be filled up by each team supervisor. All spaces and columns should be filled up and the completed form should be submitted to the next higher level.  The following shall be the schedule of submission of the accomplishment reports.    C. Post-Patak Kontra Polio  C.1 Monitoring & Supervision  i. Composition  National, regional, provincial, city and municipal vaccination supervisors (if any) will be designated. It is recommended but is not limited to that the team supervisors are physicians and nurses.  The number of team supervisors should be as follows:  Urban Areas - At least 1 supervisor for 8 teams Rural Areas - At least 1 supervisor for 4 teams  ii. Roles of the Supervisors/Monitors.  Before the Campaign:  \u2022 Ensures the timely and adequate transport of supplies and staff to support all the necessary campaign activities is made available \u2022 Assists in the training of health workers and volunteers in all aspects of the campaign \u2022 Coordinates for additional vaccinators and volunteers \u2022 Coordinates with various partners in the campaign \u2022 Visit the community leaders e. g. the Barangay Captain, Kagawad or religious leader, schools and day care centers together with the team and orient them about the forthcoming activity \u2022 Coordinate with nearest hospital facility for possible referral of any AEFI \u2022 Identify hospital medical staff to manage serious AEFI  During the Campaign:  \u2022 Assures that the vaccination teams are moving from one house to the next, vaccinating children, giving Vitamin A, marking the vaccinated child, and marking the house and proper recording using Reporting Forms. \u2022 Provides special support to areas with lack of vaccination teams and supervisors \u2022 Discusses with the teams issues/concerns and lessons learned, particularly how to handle revisits \u2022 Reports daily accomplishment, issues/concerns and lessons learned to the CHO/MHO level \u2022 Collects the filled-up safety boxes from the vaccination teams and stores it in a safe place prior to pick up by the sanitary inspector for proper disposal \u2022 Monitors the safe collection and disposal of used syringes and needles \u2022 Assists in the referral of emergency cases and investigation of adverse events \u2022 Estimates and provides logistics to the vaccination teams \u2022 Supervises, monitors and assist the vaccination teams including the teams from the fixed sites \u2022 Accomplish and submit line list of AEFI to the City/Municipal Coordinator (Refer to Guide to Ligtas Tigdas 2004)  Immediate feedback to the persons supervised and the next higher levels of supervisors are important especially if there were problems found during the visits. The supervisor should know whom, when and how to call different persons involved so that immediate solutions to address the problem can be made using the fastest means. The use of mobile phones in the reporting of problems/issues before, during and after the campaign has proven to be advantageous resulting to immediate action as experienced in the past Polio Patak Campaign.  2. Rapid Coverage Assessment  The RCA shall be adopted to validate each child/mother were vaccinated.  Specifically this shall:  a. Compare assessment coverage with reported accomplishment; b. Identify areas where there are missed children and c. Take immediate actions to vaccinate missed children.  The duly designated and trained regional, provincial or city monitoring teams shall perform the validation procedures.  Validation shall be done at least once in all barangays in the cities, town proper and well-populated communities. In municipalities, all barangays in the poblacion and at least 2 barangays with highest and low accomplishment report must be covered.  Validation is usually barangay-wide, but can be done by sitio or by purok in big barangays.  At least one repeat validation shall be done in all areas that are found to have less than 95% coverage by the validation method.  The following shall be the procedure of validation:  1. Plan the validation. Assign validation/monitoring teams and schedule the validation based on the schedule of completion of vaccination in the barangay. Do not validate in areas that have not been fully covered by the vaccination teams.  2. Look at the Accomplishment Report of the City/Municipality/Barangay. Select areas with high and low reported OPV/measles immunization coverage for your sample. Ask for identified high risk areas especially populated/densely-populated areas.  3. Using the barangay spot map, identify four validation sites in each barangay to be validated: two (2) sites remote from general access (e.g. borders with other barangays, riverside, houses away from main roads) and two (2) central sites (e. g. slum areas around the market or railroad, houses along the main road or rail. Select all sites away from the health center.  4. Go to the selected sites one at a time and fill up the attached validation form (Rapid Assessment of Immunization Coverage using the Grab Sample and Door Sample Techniques).  Grab Sample: Grab at least 5 eligible children (0 to 59 months old) who are found in the streets in each selected sites. Determine their vaccination status by looking at their fingers and at their vaccination site. (The importance of immediate 1-2 days after validation is to ensure that at least the vaccination puncture is still visible). Make sure that there are 20 children in the grab sample.  Door Sample: Identify 5 doors (e.g. house, condominium, school, etc.) nearest to the selected site. If there is a variety, select at least two (2) doors of the hardest to reach doors (e.g. top floor or ones with complicated entry. Determine if the marking on the door correctly matches with vaccination status of all the children in the selected doors. Make sure that 20 doors are seen in sample sites.  5. Based on the summary of findings at the bottom of the validation form, determine the appropriate action for the barangay.  Action to be taken:  Findings A: If the findings show that all grabbed children have been vaccinated and that all doors are correctly labeled but there were still doors marked \"X\", the validation/monitoring team shall remind the vaccination team to revisit the \"X\" door immediately to vaccinate the missed children.  The validation/monitoring team shall also revisit these \"X\" doors to ensure that circles have been placed around the \"X\", corresponding to completion of vaccination of previously missed children. If the validation/monitoring team brought OPV/measles vaccines and other antigen/Vitamin A with them, they may instead vaccinate the missed children themselves, encircle the \"X\" on the door and submit the vaccination report to the appropriate vaccination team.  Findings B: If the findings show that there is at least one unmarked door or a door marked with a circle but with an unvaccinated eligible child, this means that, most probably, there are many more missed children in the area. The validation/monitoring team shall correct the labels on the doors (mark the doors \"X\") and immediately - the same day, if possible - discuss their findings with the appropriate vaccination team to elicit their commitment to revisit the barangay and do a door-to-door search for, and vaccinate, other children who might have been missed, and ensure 100% coverage.  As above, if the validation/monitoring team brought OPV/measles vaccines and other antigens/Vitamin A with them, they may also vaccinate the missed children themselves, appropriately marked the doors and submit the vaccination report to the appropriate vaccination team. The door-to-door search for additional missed children should still be conducted even if these missed children have already been vaccinated by the validation/monitoring teams.  The validation/monitoring team shall follow-up to check that the door-to-door search is actually conducted. They shall also, as much as possible, repeat the validation in these areas.  Continue the cycle of \"vaccination - validation - search for missed children - vaccination\" until there is not a single missed eligible child in any city, town proper or well-populated community.  3. Evaluation  A consultative meeting /workshop shall be conducted within 2 weeks after the province or city has declared completed immunization and validation has been completed for each round. It will provide an opportunity for replenishing or redistributing vaccines and other logistics where needed. It will serve as a forum for data analysis and planning for the next round and to improve routinely reaching these populations and improve surveillance.  VI. Repealing Clause  Any existing provision or issuance found inconsistent with this order should be repealed.  VII. Effectivity  This order shall take effect immediately. ", "    I. BACKGROUND AND RATIONALE   In 2005, the countries of the Western Pacific Region of the World Health Organization (WHO) adopted the goal of measles elimination. To achieve this, the WHO recommends that countries strengthen three areas of their Expanded Programme for Immunization. These areas are: 1) universal high population immunity through increased coverage; 2) high case\u2014based quality surveillance; and 3) adequate laboratory support for conformation of diagnosis.   World Health Organization guidelines in support of the goal of measles elimination state that any person satisfying the suspect case definition of measles shall be immediately reported, investigated and a blood specimen collected to conform whether the suspected case is indeed a case of measles. Effective surveillance for measles entails establishing case\u2014based surveillance that includes investigation and laboratory testing of specimens from all suspected cases. Such surveillance system will also identify rubella cases through laboratory conformation. As the country progresses towards measles elimination, reporting of rubella cases will be implemented and incorporated into the measles surveillance system.   The laboratory plays an important role in measles surveillance. In the elimination phase, it is well established that surveillance based on clinical recognition of cases is inaccurate and that laboratory conformation of all suspected cases is critical for effective surveillance and proper program planning. It is in this light that conformation of suspected measles cases through laboratory testing needs to be enhanced.   1. Monitoring and verifying virus transmission:   -Conformation of suspect cases/ outbreaks: confirm the clinical diagnosis, especially in the early stages of an outbreak   -Identification of measles and rubella virus . strains and genetic characteristics of viral isolates   -Differentiate endemic or imported cases: monitor circulation of wild genotypes to define pathways of transmission/importation '   2. Monitoring susceptibility pro\ufb01le of the population   -Determination of the age distribution of susceptibility to measles and rubella in order to assess population at risk and appropriate intervention to reduce risk.  -Evaluation of the impact of the immunization campaigns   Quality measles surveillance requires laboratory conformation of at least 80% of the reported suspected measles cases. However, during elimination phase, all suspected measles cases require laboratory conformation. This shall serve as the evidence of the country\u2019s achievement and maintenance of the elimination status.   11. OBJECTIVES A. General Objective:   To update the guidelines for strengthening laboratory conformation of suspect measles cases in support of the goal of measles elimination.   B. Speci\ufb01c Objectives:   To strengthen measles case-based surveillance To strengthen detection of rubella cases through measles surveillance and laboratory conformation   -To evaluate impact of the measles and rubella routine and supplemental immunization activities in interrupting measles transmission and achieving control of rubella through efficient laboratory conformation  -To establish the use of dried blood spot (DBS) as an alternative method of sample collection for serology  -To require the collection of nasopharyngeal swab (NPS) and orcpharyngeal swab (OPS) from all chains of measles transmission for virus isolation   -To implement standards for the collection, handling, storage and transport of DB8 and NPS/OPS samples   III. SCOPE AND COVERAGE   This issuance shall apply to the entire health sector, to include public and private health facilities both at the national and local government units involved in disease surveillance and response activities (refer to AO. No. 2007-0036: Guidelines on the Philippine Integrated Disease Surveillance and Response).   Moreover, this administrative issuance is an update to AO 2012-003 to provide the most recent guidelines for strengthening specimen collection from suspect measles cases in support of the goal of measles elimination.    IV. DEFINITION OF TERMS, ABBREVIATIONS & ACRONYMS   Case Investigation Form (CIF)  Refers to reporting form that allows collection of standard information to acquire epidemiological study of disease incidence and disease patterns   Cluster  De\ufb01ned as two or more persons presenting with manifestations of a>suspect measles case that are detected with onset of illness-within a period of 7 to 21 days and in the same geographical area and/or are epidemiologically linked   Contacts  Are all persons living in a household of other close quarters with the case during the infectious period (5 days before to 5 days after the onset of rash)  Disease Reporting Unit (DRU)  This includes all health facilities (rural health units, hospitals, laboratories, seaports and airport are considered DRUs)   Epidemiologically-Linked Measles Case  De\ufb01ned as a suspected measles case who was not discarded and who:   -had contact with a laboratory con\ufb01rmed case or another epidemiologically-linked case Within 7-21 days before rash onset and  -the other epidemiologically-linked or laboratory con\ufb01rmed case was infectious at the time of contact (i.e. contact was 5 days before and 5 days after rash onset)    Measles IgM  A measles-speci\ufb01c antibody that rises early in the infection: it  is used to con\ufb01rm suspect measles cases.   Provincial Epidemiology and Surveillance Unit (PESU)  Refers to the unit established in the Provincial Health Of\ufb01ces that provides services on public health surveillance and epidemiology   Philippine Integrated Disease Surveillance and Response (PIDSR)  Refers to the Philippines process of coordination, prioritizing, and streamlining of core surveillance activities (e.g., data collection, reporting, laboratory and epidemiological con\ufb01rmation, analysis and feedback), support functions (e.g., training, monitoring, \ufb01nancial and logistics) and response (e.g.. epidemic investigation) with the aim of making the system more ef\ufb01cient and effective in providing timely, accurate and relevant information for action    Regional Epidemiology and Surveillance Unit (RESU)  Refers to the unit established in the Centers for Health Development or the DOH regional of\ufb01ces that provide services on public health surveillance and epidemiology       Research Institute For Tropical Medicine (RITM)  It houses the Department of Virology which is the national measles reference laboratory   Rural Health Unit (RHU)   Refers to the unit established in the rural health units that provides services 7 on public health surveillance and epidemiology   Suspected Measles Case   Any individual, regardless of age, with history of fever (38\u00b0C . or more) or hot to touch, generalized non-vesicular rash of 3 or more days duration; and at least one of the following cough, coryza, or conjunctivitis   V. DECLARATION OF POLICIES   A. Global Immunization Vision Strategy (GIVS) proposed a new measles mortality reduction of 90% by 2010 with the following major challenges: (i) measles mortality reduction activities in several large countries with high measles burden, (ii) enhanced efforts are needed to improve immunization systems to ensure that at least 95% of infants are vaccinated with measles before their \ufb01rst birthday, (iii) continue conduct \u201cfollow-up\" SIAs every 3-4 years until their routine system are capable of providing two opportunities for measles immunization to >90% of every birth cohort, (iv) disease surveillance at district, provincial and national levels need to be strengthened to enable case-based surveillance with testing of clinical specimens from suspected cases in the laboratories. This was endorsed in the World Health Assembly 2005 -   B. In 1996, the Regional Office of the Western Pacific (WPRO) established a \u201cPlan of Action (POA) for Accelerated Measles Control\". By 2003, the region\u2019s vision had moved to elimination with the publication of the \u201cWestern Pacific Regional POA for Measles Elimination\", that covered the years 2003- 2005. The Regional Office published the Field Guidelines for Measles Elimination in 2004 and in 2005, a second Regional Committee (RC) resolution established 2012 as the target date for measles elimination   C. In light of the proven efficacy and safety of the Regional Advisory (RA) 27/3 bases rubella vaccine, WHO recommends its use in all countries where control or elimination of Congenital Rubella Syndrome (CRS) is considered a public health priority. Current efforts in global measles control shall be used as an opportunity to pursue control of rubella through the use of Measles Rubella (MR) and Measles Mumps Rubella (MMR) vaccines   D. WHO-UNICEF comprehensive strategy for reducing measles mortality among priority countries with the following goals: (1) achieving and maintaining high coverage (>90%) of the lSt dose of measles-containing vaccine (MCVl) among all children by the age of 12 months in every district through routine immunization services, (ii) ensuring that all children receive a second opportunity for measles immunization, (iii) enhancing measles surveillance with integration of epidemiological and laboratory information, and (iv) providing appropriate clinical management for measles cases     VI. IMPLEMENTING MECHANISM   The primary function of the laboratory in measles surveillance is confirming suspect measles cases, either through serology, molecular detection of the virus or virus isolation. The testing of serum specimen for the presence of anti- measles IgM antibodies remains the gold standard for laboratory conformation of suspect cases occurring both sporadically, in clusters or during outbreaks. Other means of conformation includes testing of DB8 for presence of anti-measles IgM antibodies and/or culture and isolation of measles virus from suspect or clinically confirmed measles cases.   In countries with measles elimination goal and implementing case-based surveillance, the recommendation is to collect either serum or DBS specimen within the \ufb01rst 28 days of rash onset from all suspect measles cases. While the collection of NPS/ OPS specimen for viral isolation must be within the \ufb01rst 7 days of rash onset. Viral isolation provides evidence of elimination of indigenous measles virus, including outbreak source and transmission pathways.   A. Laboratory Procedures for Case Conformation   1. Use of Serum Samples for Measles IgM testing   A single serum sample obtained at the \ufb01rst contact with the patient at am time within 28 days after rash onset shall be taken from ALL suspected measles ca_ses. Measles-speci\ufb01c IgM antibodies appear within the \ufb01rst few days of rash onset and decline rapidly after one month. Specimen shall be received at RITM within 72 hours after collection with the completely filled-up Measles Case Investigation Form (Annex A.).   Provided that the epidemiological linkage among cases has been established within a household, specimen shall be taken from the index case (\ufb01rst person that \ufb01t the case definition of suspected measles case).   In line with this, it is very important to identify accurate information regarding the exposure history of suspect measles case. The CIF shall contain basic epidemiological information on time, date, place and history of contact with a known measles case. This will help identify origin and path of measles virus transmission.   Patients admitted at hospital facilities and those DRUs (RHUlHealth Centers) that have the capacity to collect, store and transport shall have serum sample collected. Procedures for collection, storage and transport of sample are contained in the Annex B.   2. Use of alternative sample for Measles IgM detection (dried blood spot)   Dried blood spot samples shall ONLY be used as an alternative means of specimen collection where there is difficulty in extracting blood (e.g. very young infants, no medical technologist or certified phlebotomist), maintaining the specimen at 2\u20148\u00b0C during storage and transport (i.e. selected island barangays, municipalities or RHUs, and provinces, lack of specimen storage facilities and no local courier). Collection shall be done by medical, paramedical and other trained personnel (doctors, medical technologists, nurses, midwives, etc).   3. Use of Oropharyngeal and/or Nasopharyngeal swab for virus isolation   Aside from serum, it is also important to collect NPS/OPS for virus isolation from all clusters/outbreaks of suspected measles cases within 7 days from rash onset.   In collecting NPS/OPS, the response team shall consider the guide below in collecting samples of cases in a cluster/ outbreak:   3 cases - collect at least 1-2 samples   5 cases - collect a minimum of 3 samples   10 cases \u2014\u2014 collect a minimum cf 5 samples   >= 10 cases - collect a minimum of 10 samples   Virus isolation is significant to conform whether the transmissions of indigenous measles strains have been interrupted. This shall provide evidence that the country has achieved measles elimination goal.   B. Roles and Responsibilities   1. Research Institute for Tropical Medicine   a. Shall receive all specimens from the DRUs and other allied health units   b. Shall inform the RESU if specimen/s arrives at RITM in bad condition and if repeat collection is needed   c. Shall process/test the specimens   d. Shall send timely result including transmittal of individual results to the National Epidemiology Center (NEC), National Center for Disease and Prevention Control (NCDPC) and RESUs   e. Shall build and develop laboratory capacity and networking of laboratories at the national and local levels if needed   f. Shall collaborate with WHO to strengthen molecular surveillance and virus identification and share laboratory results (both serology and virus identification) on a monthly basis with WHO country office   2. National Epidemiology Center   a. Shall oversee the implementation of high quality measles surveillance in all regions, province and cities   b. Shall monitor and provide technical support to all regions, provinces and cities that are experiencing low surveillance performance   c. Shall facilitate the provision of logistics for specimen collection to all RESUs   d. Shall facilitate/ensure transport of specimens from the RESU/PESU and RHU
