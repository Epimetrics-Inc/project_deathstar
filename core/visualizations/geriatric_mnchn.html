delivery of mental health care. The formulation and implementation of the monitoring and evaluation component will depend on program and project activities, their outputs, outcomes and impacts, and the-availability of \ufb01nancial, human and information resources.  V. IMPLEMENTING MECHANISMS  A. Management Structure  The successful enhancement, implementation, monitoring and evaluation of the National Mental Health Program necessitates institutionalization of a functional management structure that groups mental health stakeholders into committees and teams: the National Program Management Committee (NPMC), the Program Development and Management Teams (PDMT), the Regional Mental Health Teams (RMHT), and the Local Government Unit Teams for Mental Health (LGUTMH).  1. National Program Management Committee  a. Composition  To ensure coordination and sustainability of the National Mental Health Program, a National Program Management Committee (NPMC) shall be organized in the Department of Health. The Chair of the Committee shall be the Undersecretary of Health of the Policy and Standards Development Team for Service Delivery, Co-Chaired by the Director IV of the National Center for Disease Prevention and Control. The Committee shall be composed of mental health advocates from central and regional DOH units; DOH retained hospitals, medical centers and other attached agencies; other public agencies: the academe; local government units, donor organizations, media, professional associations, civil society and international development agencies.  b. Functions  To ensure comprehensive management of the National Mental Health Program, the National Program Management Committee shall have the following functions:  , Oversee the development of mental health measures for sub-programs and components;  , Integrate the various progtams, projects and activities from the various program development and management groups for each sub-program;  , Manage the various sub-programs and components of the National Mental Health Program;  , Oversee the implementation of prevention and control measures for mental health Issues and concerns;  , Recommend to the Secretary of Health a master plan for mental health aligned with the mandates and thrusts of various government agencies.  2. Program Development and Management Teams  a. Composition  Under the NPMC, Program Development and Management Teams (PDMT) shall be established corresponding to the four sub- -programs of the National Mental Health Program. A PDMT shall oversee the operations of a sub- program of the National Mental Health Program.  Members of the PDMT shall be composed of mental health advocates coming from the academe, non-government organizations, government agencies, civic organizations and donor organizations, and specialty societies or associations.  Each sub-program shall have a designated Chairperson and a Vice-chairperson. Members of the Program Development and Management Team shall nominate them. Furthermore, a secretariat shall be created to support the Program Development and Management Team. Members of the secretariat shall be composed of DDO-NCDPC staff. They would be acting on an ex\u2014officio capacity.  To ensure the dedication of the members of each Program Development and Management Team, bilateral agreements shall be developed and fostered upon.  b. Functions  The functions of the Program Development and Management Teams shall be the following:  , Formulate and recommend policies, standards, guidelines approaches on each specific sub- -programs on mental health; , Develop a plan of action for each speci\ufb01c sub-program in consultation with mental health advocates and stakeholders , Develop operating guidelines, procedures, protocols for the mental health sub-program. Ensure the implementation of the program among all stakeholders; , Provide technical assistance to other mental health teams aCcording to sub-program thrusts.  3. Regional Mental Health Teams  3. Composition  , To ensure an ef\ufb01cient and effective multisectoral implementation of the National Mental Health Program at the regional level, a Regional Mental Health Team (RMHT) shall be established in each of the Centers for Health Development (CHD). Members of the RMHT shall be composed of mental health advocates from government agencies, non-government organizations, civil societies, academe, specialty societies or associations, and representatives from the local government units.  , The RMHT shall be chaired by the Director of the Center for Health Development. A Vice-chairperson shall be nominated by members of the Regional Mental Health Team. A secretariat shall be created to support the team;  , To ensure the dedication of the members, bilateral agreements shall be developed between the Center for Health Development and members of the team;  , A Regional Coordinator for the National Mental Health Program shall be designated by the Center for Health Development Director. The coordinator shall be responsible for the technical and administrative concerns of the program within the region.  b. Functions  The functions of the RMHT shall be the following:  , Oversee the planning and operation of the National Mental Health Program at the regional level;  , Provide technical assistance on the issues and concerns pertaining to the implementation of the different subprograms of the National Mental Health Program;  , Strengthen technical and managerial capability at the local level to ensure LGU participation on the implementation of the National Mental Health Program;  , Ensure establishment of LGU teams for mental health;  , Ensure the conduct of monitoring and evaluation of the implementation of the National Mental Health Program at the regional level;  , Regularly update the Program Development Management Team on the status of the regional implementation of the National Mental Health Program.  4. Local Government Unit Mental Health Teams  To ensure efficient and effective management of the National Mental Health Program at the local level, it is suggested that an LGU Mental Health Team (LGUMHT) be established by respective local government executives.  a. Composition  The suggested members of the LGUMHT are the local health board members, technical health staff, civil society groups, non- government organizations and other stakeholders  b. Functions  Suggested functions of the LGU Mental Health Team are the following: - Enact necessary legislative issuances (e.g. ordinances, resolutions, etc.) in support of National Objectives for Health, Fourmula One for Health, RA 9165, RA 9211, A0 8 s. 2001, and the National Mental Health Program; , Promote and advocate the implementation of the Community-based Mental Health Program among their respective localities and constituents;  5. Other Partners and Stakeholders  Other stakeholders who may or may not belong to the above-mentioned committees or teams may contribute to the. implementation of the National Mental Health Program by:  , Ensuring the availability of competent, ef\ufb01cient, culturally and gender-sensitive health care professionals who provide mental health services;  , Identifying mental health needs of the population and refer findings to the appropriate mental health care provider;  , Promoting and advocating for the implementation of the program within their respective areas of responsibility;  VI. FUNDING  The Department of Health and Centers for Health Development shall allocate funds for technical assistance, monitoring and advocacy campaigns. Other government agencies, local government units, non-government organizations, donors and other stakeholders involved in mental health activities are encouraged to contribute funds and other resources to ensure the implementation of the National Mental Health Program at all levels.  VII. REPEALING CLAUSE  Provisions of Administrative Order No. 8 s. 2001 and other related issuances inconsistent with this Administrative Order are hereby revised, modi\ufb01ed or rescinded accordingly. All other provisions of existing issuances which are not affected by this order shall remain valid and in effect.  VIII. SEPARABILITY CLAUSE  In the event that any provision of this Order is held invalid, the validity of the remaining provisions shall not be affected  IX. EFFECTIVITY  This Order shall take effect immediately.   ", "  The National Diabetes Commission created through the Republic Act No. 8191 (also known as National Diabetes Act of 1996), in compliance with Section 7 of the said Act, formulated the long range Master Plan for the National Diabetes Prevention and Control Program in its effort to reduce the high rate of increase in diabetes prevalence as well as the morbidity and mortality rates. The focus of the program is on the primordial and primary level of prevention which calls for the development and strengthening of the awareness campaigns and the continuing education of health personnel and concerned individuals to prevent the disease and its complications.  On August 25, 1998, through a Department Order No. 142-G FAE series 1998, signed by then Secretary of Health, Dr. Felipe A. Estrella, the Committee for the Accreditation of Diabetes Educators in the Philippines was created to determine the standards and procedures for the accreditation of training courses, trainers and trainees on diabetes, its prevention and control.  The Department of Health hereby issues the following \u201cStandards for Diabetes Education in the Philippines.\"   I. Title  This administrative issuance shall be known as the Standards for Diabetes Education in the Philippines.   II. Purpose  The Committee on Accreditation under the National Diabetes Commission (now the Oversight Committee) is tasked with the following: 1. To develop a framework on diabetes education 2. To formulate the standards of practice for Diabetes Educators 3. To develop the core curriculum for Diabetes Educators 4. To create a body that would accredit or certify Diabetes Educators 5. To develop/establish mechanisms for accreditation/certification of Institutions and individuals.   III. Scope 1. Role of the Diabetes Educators A Diabetes Educator has a multidimensional role with boundaries for accountability that interface with the other members of the health team. Diabetes Education involves the education of patients with diabetes, their families and appropriate support systems, on diabetes self-management and related issues. It Is also intended to include increasing public diabetes and its socioeconomic implications as well as educating other health personnel who do not specialize in diabetes care and management.  2. Basic topics to be included in the contents of the education package: . Epidemiology of Diabetes Mellitus . Physiology of Diabetes Mellitus . Basic principles in the prevention of Diabetes Mellitus . Genetic counselling . Principles and strategies of diabetes education . Exercise and activity . Nutritional management . Pharmacological interventions . Self-monitoring of glycemic control . Psychological assessment and support . Behavior modification . Stress management . Problem solving skills . Prevention and management of acute and chronic complications . Economics in the treatment of diabetes . Use of health care delivery system 3. The specialty practice shall include the following settings: . the schools . the community . the workplace . the hospital  4. Recommended Standards for Diabetes Education Program includes: 4.1.Structure standards  4.1.1. Human resources  a. Diabetes educators b. Training faculty 4.1.2. Physical resources 4.1.3. Curriculum of the Diabetes Education Program 4.1.4. Coordination and Administration Flow 4.2. Process Standards and Indicators for Diabetes Education 4.3. Outcome Standards for Diabetes Education and Diabetes Educators and their indicatOrs  A Council for the Accreditation and Certification of Diabetes Educators in the Philippines (CADEP) shall be established to uphold the highest level of standard for diabetes education and practice in the country. The Council shall be composed of health care professionals from various disciplines to be recommended by the Oversight Committee for Diabetes (National Diabetes Commission).    V. Effectivity  This Administrative Order shall take effect upon approval by the Secretary of Health.     ", " I. Rationale   Tobacco is the leading preventable cause ofdeath, killing 5.4 million people per year from lung cancer, heart disease and other diseases, according to the World Health Organization (WHO) Report on the Global Epidemic, 2008.   Smoking in the Philippines is among the highest in the world today. In 2003. the country ranked 9th highest in the world for adult male smokers, according to the World Lung Foundation and the American Cancer Society. In the same year, the country ranked 16th highest in the world for female adult smokers. Even among the world\u2019s youth, the country counts among the heaviest tobacco users with Filipino girls occupying 2nd place and Filipino boys occupying the 4th slot, in 2003. In the country, tobacco\u2014related diseases comprise 6-8% of deaths from all causes; or one in every five students ages 13\u201415 currently smoke and 35% of adults are current smokers.   It is equally alarming to note that hundreds of thousands of people who have never smoked die each year from illnesses related to inhalation of other people's tobacco smoke. Half of all children worldwide are exposed to tobacco smoke, particularly in the home. More than 50 studies on environmental smoke and lung cancer risk in people who have never smoked, especially spouses of smokers, have been conducted during the last 25 years. Most ofthese studies showed an increased risk, especially for persons with higher exposures.   The increasing evidence on the impact on health of expenditure to tobacco smoke demands greater protection of smokers and nonsmokers. Scienti\ufb01c evidence has firmly established that there is no safe level of exposure to environmental tobacco smoke (ETS) or second-hand tobacco smoke (SHS), a pollutant that causes serious illnesses in both adults and children. SHS contain thousands ofknown chemicals, at least 250 of which are known to be carcinogenic or otherwise toxic. Thus, increased protection would lead to a change in the perception of smoking and in behavior toward smoking, along with a reduction of smoking itself.   The WHO issued the guidelines on Article 8 of the FCTC on the protection from exposure to tobacco smokc and these are adopted by the Conference of the Parties to the WHO FCTC in 2007. Principle One ofthe guidelines state:   \"Effective measures to provide protection \ufb01'om exposure to tobacco smoke, as envisions by Article 8 of the WHO Framework Convention, require the total elimination of smoking and tobacco smoke in a particular space or environment in order to create a 100% smoke-free environment. There is no safe level ofexposure to tobacco smoke, and notions such as a threshold value for toxicity \ufb01'om second-hand smoke should be. rejected, as they are contradicted by scientific evidence. Approaches other than 100% smoke free environments, including ventilation, airfiltration and the use of designated smoking areas (whether with separate ventilation systems or not), have repeatedly been shown to be ineffective and there is conclusive evidence. scientific and otherwise, that engineering approaches do not protect against exposure to tobacco smoke. \"   Implementing 100% smoke\u2014free environments is the only effective way to protect the population from the harmful effects of exposure to SHS.   This Administrative Order supports the earlier Administrative Order No. 2007-0004 dated January 15, 2007 which serves as IRR to the Tobacco Regulation Act of 2003 (RA 9211).   II. Objectives   1. To protect the pOpulation from the damaging effects caused by tobacco smoke by promoting a comprehensive 100% Smoke-Free Environment.   2. To encourage LGUs to actively ensure 100% Smoke\u2014Free Environment, the DOH shall develop an awards system.    III. Scope and Coverage   This Administrative Order shall cover all DOH of\ufb01ces/units at the Central Of\ufb01ce, the Centers for Health DeveIOpment, Hospitals and attached Agencies as well as all levels of Local Government Units (Provincial, City, Municipal and Barangay).   IV. De\ufb01nition of Terms: As used in the context of this Order, the following terms are defined as follows:   1. 100% Smoke\u2014Free Environment \u2014 referred to as a complete ban on smoking which provides effective protection from ETS.   2. ETS \u2014 refers to environmental tobacco smoke or equally refers to second\u2014hand tobacco smoke (SHS) or other people's smoke. It is the combination of smoke emitted from the burning end of a cigarette or other tobacco products usually in combination with the smoke exhaled by the smoker. Terms such as \u201cpassive smoking\" and \u201cinvoluntary exposure to tobacco smoke\" should be avoided since the tobacco industry may use these terms to support a position that \u201cvoluntary exposure is acceptable.\"   3. FCTC \u2014 Framework Convention on Tobacco, the world\u2019s first public health evidence\u2014based treaty adapted by WHO Member States, including the Philippines on 21 May 2003 during the 56l World Health Assembly. This treaty is the first international legal instrument designed to reduce tobacco\u2014related deaths and diseases around the world. It reaffirms the right of all people to the highest standards of health.   4. Smoker \u2014 a person who smokes any tobacco product either daily or occasionally.   5. Tobacco use \u2014 the consumption of tobacco products by burning, chewing, inhalation and other forms of ingestion.   V. Policies and Guidelines   The Department of Health shall adopt a 100% Smoke-Free Environment Policy in all health facilities, hospitals and all DOH-attached agencies nationwide and shall recommend the adoption of this policy to all LGUs and private health facilities nationwide.   To promote a 100% Smoke-Free Environment in all health facilities, hospitals. CH DS and DOH-attached agencies, the following strategies and approaches must be institutionalized:   a. The prohibition of tobacco use in all health facilities. hospitals and DOH\u2014attached agencies premises, including, but not limited to: offices, grounds, motor pool areas, canteen/cafeteria/food preparation areas, dormitories, quarters.   b. The ban on sale of tobacco products within one hundred (100) meters from any point of the perimeter of offices of DOH and attached agencies, hospitals and health facilities;   c. Display of tarpaulins, posters and other relevant information materials on the ill effects of smoking (e.g. Smoker\u2019s Body and Picture\u2014Based or Graphic Health Warnings) in strategic places of buildings, compounds and premises.   d. The conduct of trainings, meetings, workshops and any health human resource development activity only in smoke\u2014free establishments.   e. All things being equal, the preferential recruitment and selection of non\u2014smoking individuals to plantilla positions over those who smoke but possess the same qualifications for the position.   f. Provision of information and/or assistance on where to go and what to do if the employees would want to quit smoking.   g. Disciplinary action shall be imposed 0n smoking personnel who fail to uphold the policy. Smokers will be required to attend sessions on smoking cessation until a desired behavior is achieved.   h. Placing stiffer penalties like an administrative ease for not following office rules pursuant to Civil Service Rules and Regulations.   i. The above guidelines should be made integral part of any policies and programs related to implementing and advocating healthy workplaces.    3. The Department of Health shall identify and recognize LGUs enforcing 100% Smoke Free Environment. In so doing, the Department shall:   a. Develop standard protocoltchecklist that promote and integrate Tobacco Prevention and Control in the Continuing Quality Improvement Program. Acereditation/certiftcation by the health authorities of premises as offering a 100% Smoke\u2014Free Environment becomes vital part of the LGU regulatory function. Accreditation certification is awarded after the competent authorities have ascertained that the suggested activities have been carried out and alter verifying the information provided and the impact on users and the community.   b. Develop a set of criteria and mechanisms to identify champions of 100% Smoke- Free Environment.   c. Develop an awards system and provide incentives to DOH offices, hospitals, health facilities and local government units that meet quality standards of Tobacco Prevention and Control. Launching of \"Red Orchid Awards\" will be on May 31, 2009; the first awarding ceremony shall be on May 31, 2010 and subsequently on May 31 every year in the observance of\u201cWor1d No Tobacco Day.\"   VI. Roles and Responsibilities   In promoting 100% Smoke Free Environment, different offices within the DOH and attached agency have the following roles and responsibilities:   1. National Center for Health Promotion   a. Develop and sustain high intensity advocacy campaign on 100% smoke free environment including prototypes of picture-based health warnings and promotion of smoking cessation services  2. National Center for Disease Prevention and Control   a. Develop guidelines and provide package of cessation services to clients, including behavioral therapy and pharmacologic therapy   b. Provide technical expertise on the development of capacity building module on cessation   c. Develop an effective referral system for personnel who want cessation services in coordination with NCHFD and schedule counseling sessions for personnel with multidisciplinary team ofexperts, as applicable   3. Health Policy Development and Planning Bureau   a. Develop policy. guidelines and/or memorandum of agreement with partners that would operationalize smoke-free environment in different settings such as workplaces, educational facilities and sporting environment   b. Provide multi\u2014year investment planning and resource generation on 100% smoke-free environment in coordination with BIHC   4. Bureau of Local Health Development   a. Provide policy guidance and technical assistance to local government units in the development of 100% smoke-free ordinance or resolution and in the implementation ofthe ordinance or resolution   b. Ensure the development and maintenance of database on anti-smoking initiatives by the Centers for Health Development   5. Health Human Resource Development Bureau   a. Develop training package on cessation in coordination with NCDPC   b. Ensure implementation of the conduct of human resource development activities only in smoke-free establishments   c. Ensure implementation of the provision on preferential recruitment and selection of nonsmokcr over smoker to vacant plantilla posts   d. Ensure implementation of the ban on sale of tobacco products within 100 meter perimeter of offices of DOH in coordination with security personnel and deputize enforcers of the ban on sale, as applicable   e. Develop and maintain database on smoking status of employees and action taken to address the smoking behavior   6. National Center for Health Facilities and Development   a. Provide technical expertise on establishment of smoking cessation clinics in DOH hospitals   b. Develop a database on hospital\u2014based experts on smoking cessation and database on facility-based smoking cessation programs   c. Promote the enhanced outpatient benefit package on smoking cessation developed by PHIC for overseas workers in all hospitals   7. National Epidemiology Center   a. Provide technical assistance on development of surveillance system for tobacco industry monitoring   b. Provide technical assistance on the conduct of tobacco control researches and on local adaptation of Global Tobacco Surveillance System, sueh as Global Youth Tobacco Survey, etc.   8. Field Implementation Management Office   a. Monitor and evaluate CHD and hospital implementation of this AO.   b. Undertake search and validation of LOU, Ilospital or DOH Attached Agencies Regional Office nominees for 100% Smoke\u2014Free Awards.   c. Document best practices   9. Bureau oflnternational Health Cooperation   a. Provide multi-year investment planning and resource generation from international partners on 100% smoke-free environment in coordination with HPDPB   10. Bureau of Food and Drugs   a. Ensure that nicotine replacement therapy in the form of patches and gums is included in the list of essential drugs as per recommendation of the World Health Organization   b. Ensure proper labeling oftobacco products   c. Implement ban on tobacco promotions.   d. Document and file legal action on violations of tobacco companies on advertisements and promotional activities.    11. Philippine Health Insurance Corporation   a. Develop guidelines on outpatient benefit package for youth smokers and if feasible depending on actuarial studies conducted, for adult smokers   b. Conduct intensive campaign on the enhanced outpatient benefit package on smoking cessation for overseas workers in coordination with NCH FD   VII. Funding   The Department of Health, Centers for Health Development and DUH attached agencies shall provide the necessary funding support for technical assistance, advocacy. monitoring and promotion of 100% Smoke\u2014Free Environment. Awards. advertisements and conduct of awarding ceremony or events, and provision of grants to consistently performing local government units shall be sourced from NCDPC or NCHP budget line items.    VIII. Repealing Clause   Other related issuances inconsistent with the provisions of this Administrative Order are hereby revised, modified or rescinded accordingly. All other provisions of existing issuances which are not affected by this order shall remain valid and in effect.   IX. Effectivity   This order shall take effect 15 days after publication.  ", "  I. RATIONALE  Smoking is dangerous to health and the hazard this has posed to human welfare has prompted health authorities especially the World Health Organization (WHO) to consider tobacco as a \"silent epidemic\". It is one of the main risk factors for acquired lung diseases (ALD), diabetes mellitus (DM), lung cancer and cardiovascular diseases (CVD). The death rate from all CVDs for smokers is 2 to 3 times that for non\u2014smokers. This death toll from tobacco use is expected to reach 8.4 million by 2040, 70% of which will occur in developing countries according to the WHO.  In the Philippines, 80,000 deaths in 1990 were attributed to smoking. It is estimated that smoking -related deaths this year could be greater. Smoking also enhances the risk for diabetes. In the Philippines, lung cancer as the leading cause of death ranked number 10 in 1965, then number 5 in 1985, and the most recent DOH statistics indicate that cancer had caused 4 deaths every hour in 1993. Mortality from lung cancer has doubled among women, while among men, it had stabilized at 10%. A Philippine Global Youth & Tobacco Survey in 2000 showed that 16.5 million of Filipinos are currently smoking, 85% of whom want to stop smoking. It also showed that these current smokers start at the age of 10-14 years \u2014 40% are schoolboys and 19% are schoolgirls.  Smoking inside public places, also enhances the exposure of non-smokers to environmental tobacco smoke (ETS). Children and younger adults are particularly vulnerable. Infants have a greater incidence of acquiring acute respiratory infections such as pneumonia and bronchitis. Involuntary smoke reduces the growth rate of lung function in children, and contributes to the deveIOpment and triggering of asthma. It is estimated that ETS causes 150,000 to 300,000 excess cases of lower reSpiratory infections every year among infants 18 months or younger.  Smoking also has known negative economic impacts. The Department of Health (DOH) estimates that P 46 billion were spent for the medical care of smokers who developed any of the several diseases attributed to the habit.  A number of smoking cessation initiatives have been undertaken by the DOH since 1982. The Lung Center of the Philippines started what could be considered as the Philippines first anti-smoking educational campaign in that year.  In 1987, the then Non-Communicable Diseases Service under the Office of Public Health Services, developed the Philippine Cancer Control Program (PCCP) under a broader Cardiovascular Disease Program (CVDP). A priority concern of the PCCP was the lung cancer prevention program under which tobacco control was viewed as its primary prevention strategy with the following objectives:  1. To reduce the national prevalence of smoking from 46.6% in 1987 to 36.6% by the year 1997. 2. To render all DOH health facilities smoke\u2014free by 1993 3. To reduce the prevalence of smoking among the 18 year-old youth and below) from 22.7% in 1987 to 12% by 1997 4. To ban smoking among elementary and high school students, 5. To monitor & evaluate the impact of the five year plan.  As a result, Department Circular (DC)147ua, s 1987 on \u201cThe creation of a smoke\u2014free environment within the DOH\" was issued. All government security forces were subsequently instructed to strictly enforce DC 147-a by Department Order (DO) 154-e, s 1990. The smoking ban was extended to cover all regions through an Administrative Order (A0) 15 s. 1993. In March 22, 1993, labeling and advertisement of cigarette products was regulated by A0 10 in accordance with Republic Act 7394 otherwise known as the \u201cConsumers Act of 1992.\"  In 1999, the DOH revised its program for tobacco control to resPond to developments outside of the country. The Framework Convention on Tobacco Control (FCTC) under the World Health Organization (WHO) required governments to support tobacco control initiatives including smoking cessation. Article 5 Section 24 of Republic Act 8749, otherwise known as the Philippine Clean Air Act of 1999 provides that smoking is prohibited inside a public building or an enclosed public place including public vehicles and other means of transport or in any enclosed area outside of one\u2019s private residence, private place of work or any duly designated smoking area. The local government unit is mandated to enforce this provision.  By 2001, DO 288-43 3 2001 was issued creating a tobacco control task force and designating point persons for a National Tobacco Control Program with the following components: international agreements, national legislation, advocacy, smoking cessation, economic alternatives for farmers, education, and epidemiology. A Technical Working Group (TWG) for the development of a smoking cessation program was created by DO 70-e s 2002 and as repealed by DO 193 s 2002, the TWG was mandated to implement the National Tobacco Control and Lifestyle Program for the Department of Health which had three components : (1) advocacy, education and promotion, (2)smoking cessation and healthy lifestyle and (3) epidemiology, surveillance and research cluster.  Last June 21, 2003, Republic Act 9211, an \u201cAct Regulating the Packaging, Use, Sale, Distribution and Advertisements of Tobacco Products and for Other Purposes,\" was signed into law. Section 33 paragraphs (b) and (0) required that the DOH establish \u201cwithdrawal clinics\".  This Order provides the specific guidelines in implementing a National Smoking Cessation Program (NSCP) for such provisions.  II. COVERAGE AND SCOPE  This Order covers all DOH offices, attached agencies, retained DOH hospitals and health facilities, permanent or temporary (such as field hospital or clinic tents) and fixed or mobile units (ambulances, vehicles, etc.). Further, Local Government Units (LGUs) and other institutions with health facilities such as schools, industrial establishments, and other government or private agencies or establishments are encouraged to participate in the NSCP.  The scope of the NSCP shall be confined to the provision of smoking cessation services to current smokers.  III. DEFINITION OF TERMS  A. Smoking cessation \u2014 the systematic, safe, and sustainable process of withdrawing nicotine from a smoker's body.  B. Smoker - a habitual, chronic user of nicotine.  C. Smoking \u2014 refers to the act of using a cigarette or other tobacco product, regardless of whether or not it is being inhaled.  D. Environmental tobacco smoke (ETS) - cigarette smoke that contaminates indoor air.  B. Side stream smoke (SSS) \u2014 smoke emitted from the smoldering of cigarettes between puffs.  F. Mainstream smoke (MSS) - produced when a smoker inhales cigarette smoke.  G. Smoke free environment (SFE) - indoor air free of ETS.  H. NSCP coordinator \u2014 any licensed physician who had undergone training on the NSCP who is connected with the hospital or health facility as a permanent employee.  I. Current smoker - a smoker who had used nicotine within one (1) year from the most recent day of diagnosis regardless of amount.  J. Successful quitting \u2014 the absence of nicotine products or by-products in the breath, urine or blood of a nicotine addict or a self-report from a smoker of an abstinence from smoking validated by a smoking cessation coordinator for at least one year from the day of last clinic visit when patient was already free of any abnormal levels of nicotine metabolite.  K. Smoking cessation clinic (SCC) \u2014 refers to the withdrawal clinic prescribed by RA 9211, s 2003.  IV.PROGRAM  A.VISION  Reduced prevalence of smoking and minimizing smoking \u2014related health risks.  B. MISSION  To establish a national smoking cessation program (NSCP).  C. OBJECTIVES  1. To promote and advocate smoking cessation in the Philippines.  2. To provide smoking cessation services to current smokers interested in quitting the habit.  V. GENERAL POLICIES  As the agency mandated to promote and protect the health of the Filipino peOple, the Department of Health adopts the following policies and principles in the implementation of the NSCP.  1. The DOH fully supports the World Health Organization\u2019s Tobacco Free Initiative as embodied in the Framework Convention on Tobacco Control (FCTC) recognizing that health is a basic constitutional right.  2. To control the tobacco epidemic, the DOH shall cooperate and coordinate with all other stakeholders at all levels of government, and with all sectors of Philippine society. The DOH will also serve as a role model in the NSCP within its own facilities and among its own personnel.  3. The DOH shall provide technical assistance to DOH health facilities and other participating LGUs, schools, industrial establishments and other government or private agencies supporting the NSCP subject to the availability of resources.  VI. PROGRAM COMPONENTS. The program shall have the following components:  A. TRAINING  1. An NSCP training committee shall be institutionalized. This shall be composed of the following:  a. Chairperson - Degenerative Disease Office \u2014 National Center for Disease Prevention & Control  b. Vice-chairperson \u2014 Smoking Cessation Program Manager from Lung Center of the Philippines.  c. Members - a pool of technical experts in smoking cessation from recognized government, non\u2014government or private hospitals or agencies.  2. The training committee shall define, review and regularly recommend to the Chairperson training programs that are consistent with the latest good clinical practices approved by specialty associations, and the rules and regulations from the DOH.  3. All DOH health personnel, LGUs, selected school, industrial and other government health practitioners shall be trained on the policies and guidelines on smoking cessation.  4. Training centers shall be identified by the DOH whose track record, facilities and presence of specialists in smoking cessation contribute to the success of the NSCP.  B. ADVOCACY  1. A smoke-free environment (SFE) shall be maintained in all DOH facilities, offices, attached agencies and retained hospitals and other participating agencies.  2. A smoke\u2014free environment shall also be maintained in other participating non-DOH facilities, offices, attached agencies and retained hospitals, field or mobile units.  3. Advocacy plans, strategies and activities shall be developed at all levels. These shall be directed at increasing the utilization of smoking cessation clinics, health education programs, advocacy and other activities of the NSCP.  4. Observance and celebration of the World No Tobacco Day (WNTD) shall be celebrated every 31St of May and shall he participated by all DOH officials, staff and employees and all officials of participating non-DOH offices.  5. Observance and celebration of World No Tobacco Month shall be celebrated on June each year and shall be participated by all DOH officials, staff, and employees, and all officials of participating non \u2014 DOH offices.  6. Generate knowledge, and strategies and activities that can help the Tobacco Control Program resolve the issues it addresses.  C. HEALTH EDUCATION  1. Health education shall serve as an important tool to assist smokers quit their habit, empowering the smoker's immediate family assist their patient and facilitate the implementation of smoking cessation process.  2. The following activities shall be conducted:  a. Smokers and at least one immediate family member shall regularly participate in health education lectures.  b. Health education campaigns shall be conducted in the neighborhoods or communities where smokers reside to improve the success rate of established SCCs, and the NSCP as a whole.  c. Health education campaigns shall also be conducted in schools, industrial establishments and offices of other government agencies that will implement the NSCP.  D. SMOKING CESSATION SERVICES  D.1. SMOKING CESSATION CLINICS  1. There shall be at least one smoking cessation clinic (SCC) in every zone. CHD may also establish SCCs in their offices to cater to CHD employees. Zones or CHD may however, establish more than one SCC depending upon their resources.  2. Other health facilities in LGUs, schools, industrial establishments, and other government or private agencies implementing the NSCP may also establish a smoking cessation clinic.  3. The SCC shall be lodged at the Out-Patient Department of any DOH retained hospitals or non\u2014DOH hospital or in a designated room of any other DOH or participating non\u2014DOH office selected for this purpose.  4. It shall be headed by an NSCP coordinator who shall be assisted by a trained Health Education & Promotion Officer at the CI-le or a trained Registered Nurse from the OPD of any DOH or participating non-DOH hospital, or office.  5. The services rendered in these SCCs shall include case finding, screening, diagnosis, treatment, case holding, health education, support group, laboratory procedure, reporting and recording of program activities.  6. The procedures and practices for these services shall be consistent with the latest good clinical practices taught by the NSCP Training Committee.  7. The referral system shall begin with the individual NSCP coordinators in every implementing health facility, hospitals or office or agency. Smoking cessation clinics in every health zone shall accept referrals from these NSCP coordinators. Designated training centers shall serve as the end-point of the referral system.  8. Patients who develop an adverse reaction to the pharmacological interventions prescribed by the DDO shall be reported to the Bureau of Food and Drugs in accordance with BFAD\u2019s most current procedures. The NSCP Coordinator or the referral clinic shall submit an incident report to the DDO.  9. Adverse reactions to any non\u2014pharmacological interventions prescribed by the NSCP training committee shall be reported to the nearest NSCP coordinator.  10. The daily administration and management of the SCC shall conform to the current issuances from the DOH concerning hospital or program management & administration.  11. The SCC shall maintain an SCC information system consistent with the latest teachings from the most recent training seminar.  D.2. SMOKERS' FAMILY SUPPORT GROUP (SFSG)  1. At least one (1) member of the smoker-patient's immediate family either parents, brothers or sisters and all children must be recruited in this Support Group.  2. The recruitment process must be voluntary. The family member's consent should be obtained after fully disclosing the protocol(s) for smoking cessation and assuring that they understood the same.  3. The support group will assist smokers, the NSCP coordinator and the smoking cessation clinic succeed in the treatment trial.  4. Every family member recruited shall be registered in the Smoker\u2019s Family Support Group Register.  5. Members of this support group will meet at least once every two weeks after recruitment to discuss the current needs and problems of the patient and its possible solution.  6. Members of the support group whose patients succeeded or dropped out of the treatment process will be graduated from the Smokers\u2019 Family Support Group.  E. RESEARCH AND DEVELOPMENT  1. Research and development activities shall also be part of the NSCP  2. These activities Ishall be towards understanding the nature of nicotine dependence among Filipinos.  3. The development of psychological, psychiatric, behavioral and other non\u2014pharmacological treatment approaches appropriate to Filipino patients and their value systems and norms shall be conducted.  4. The development of pharmacological approaches appropriate to Filipino patients shall also be undertaken.  VII. ROLES AND FUNCTIONS  A. Department of Health -National Center for Disease Prevention and Control  i. Degenerative Diseases Office  The NSCP shall be lodged at the Degenerative Diseases Office of the Department of Health. The DDO shall be the lead agency in the development, implementation and monitoring of the program as well as in the provision of technical and other services such as:  1. Coordinate the development, implementation, and monitoring of the NSCP.  2. Monitor, assess and evaluate the implementation of the NSCP  3. Establish smoking cessation clinics in selected hospitals or health facilities  4. Train NSCP coordinators  5. Source and assist in sourcing funds for the NSCP  6. Design prototype information materials and health education materials; and  7. Design and maintain an information system including smoking cessation clinic registry, family support group registry, and other databases that will ensure the success of the program  ii. Environmental and Occupational Health Office  The Environmental and Occupational Health Office shall assist the DDO in the development of strategies and activities in converting implementing units into a smoke-free environment.  iii. Family Health Office  The Family Health Office shall assist DDO in the development of strategies and activities to provide smoking cessation services to adolescents, pregnant mothers and other special groups targeted by the Family Health Office.  b. Other DOH offices:  i. National Center for Health Facility Development. The National Center for Health Facility Development shall assist the BBC in the coordinative activities of the NSCP.  ii. National Center for Health Promotion. The National Center for Health Promotion shall assist the DDO in the deveIOpment and design of advocacy and health promotion campaigns for the NSCP.  iii. The Health Human Resources Development Bureau shall advise DDO in the development of the human resources training program  iv. Centers for Health Development. The Centers for Health Development shall perform the following reSponsibilities in support of the National Comprehensive Smoking Cessation Program:  1. Advocate the objectives and goals of the NSCP; 2. Promote the utilization of smoking cessation clinics. 3. Celebrate the World No Tobacco Day (WNTD); 4. Encourage LGUs, schools, industrial establishments, and other government institutions within their catchment areas to participate in the NSCP; 5. Coordinate with the DDO in the implementation of the NSCP; 6. Assist DDO in maintaining the information system of the NSCP; 7. Coordinate with the smoking cessation clinics and catalyzes the referral of current smokers; 8. Undertake public health education campaigns; and 9. Monitor the implementation and progress of the program and shall give feedback to the DDO on whatever evaluation results were collected from the implementing units  v. Specialty Hospitals, Retained Hospitals and Medical Centers  1. The Lung Center of the Philippines shall:  a. Act as Vice-chairperson in the NSCP Training Committee; and b. Coordinate and undertake research and development activities to improve the clinical services of the smoking cessation clinics  2. The Philippine Heart Center shall recommend the latest technical interventions and researches that would contribute in the enhancement of programs related to the implementation of NSCP.  3. The Chiefs of Hospitals and Medical Centers are required to implement the NSCP in their facilities with the following functions:  a. Render its facilities and compounds a smoke-free environment (SFE); b. Participate in the celebration of WNTD; c. Promote and advocate to current smokers, immediate family members and communities to participate in the NSCP; and d. Coordinate with the DOH in implementing the NSCP. e. Recommend to DDO a NSCP Coordinator and shall submit his/her name to the DDO for monitoring purposes.  B. Other Government Agencies, Local Government Units and other Health Facilities. All government agencies, local government units and other health facilities are encouraged to participate in this program.  VIII. Funding  Funds for the establishment, operation and evaluation of the NSCP shall be charged against the funds of the Hospitals as Centers for Wellness for hospital-based NSCP and the CHD funds for CHD NSCP subject to the usual accounting and auditing rules and regulations.  IX . Effectivity  This administrative order shall take effect immediately.    ", " I. BACKGROUND   On February 12, 2008, President Gloria Macapagal Arroyo directed the Department of Health (DOH), the Department of Labor and Employment and the Philippine Overseas Employment Administration to deal with the concerns on the repatriation of Overseas Filipino Workers (OFWs) purportedly as an aftermath of psychological and/or psychiatric disorders.   In response to the Presidential Directive, the DOH through the Bureau' of Health Facilities and Services (BHFS) conducted more stringent inspections, monitoring and spot-checking activities of DOH accredited medical clinics providing psychological examinations for overseas work applicants by including a psychologist as a member of the regulatory team. This was followed by the creation ofa technical working group in view of Department Personnel Order No. 2008 \u2014 3392 to review and evaluate the standards and requirements of psychological tests which measure emotional and environmental adaptability of OFWs.   Pursuant to Administrative Order (AO) No. l s. 2003 entitled \u201cOperational Guidelines in the Conduct of Pre-Employment Medical Examination of Overseas Workers and Seafarers,\" applicants for overseas work are required to undergo PEME at medical clinics accredited by the DOH. Part of the PEME is psychological screening and evaluation which includes the following battery of psychological tests: 1) Draw a Person Test (DAPT) or House Tree Person Test, 2) Sack\u2019s Sentence Completion Test (SSCT), 3) Bender Gestalt Motor Visual Test, and 4) Raven\u2019s Progressive Matrices or Purdue Non-Language Test.   Subsequently, on February 28, 2009, the DOH through the BHFS, issued AO No. 2009 \u2014 0002 \u201cAddendum to A0 No. 1 s. 2003 Operational Guidelines in the Conduct of Pre\u2014Employment Medical Examination for Overseas Workers and Seafarers\" which states in part that psychologists without a master\u2019s degree and a course in psychological assessment are advised to use the 16 Personality Factors Test, Filipino version, in lieu of the DAPT and the SSCT\". In addition, to enhance the capability of psychometricians and psychologists working in DOH accredited medical clinics, annual orientation workshops and trainings have been conducted by the DOH in coordination with I the National Center for Mental Health and the Philippine Psychological Corporation in 2008 and 2009 respectively. This Order took into account the recommendations of competent authorities and is a result of several reviews and consultations made with concerned stakeholders including the academe.   In view of the foregoing and with the advent of Republic Act (RA) No 10029 known as \u201cPhilippine Psychology Act of 2009\", it is evident that the DOH has aligned its activities and issuances with the aforementioned RA way before it was approved and then published last March 25, 2010, to professionalize the conduct of psychological examinations for overseas work applicants.   II. OBJECTIVE   This Order aims to standardize and update the conduct of psychological examinations for overseas work applicants.   III. SCOPE OF APPLICATION   This Order applies to all DOH accredited medical clinics providing psychological services for overseas work applicants.   IV. DEFINITION OF TERMS   For purposes of this Order, the following terms and acronyms shall have the following definition:   A. Accreditation \u2014 the formal authorization issued by the DOH to an individual, partnership, corporation or association to Operate a medical facility for overseas workers and seafarers.   B. Applicant \u2014 refers to a person who is applying for work abroad and is required to undergo PEME prior to deployment.   C. BHFS \u2014 acronym for the Bureau of Health Facilities and Services, the regulatory body of the DOH.   D. DOH \u2014 acronym for the Department of Health.   E. DOH Accredited Medical Clinics \u2014 refers to medical facilities for overseas workers and seafarers.   F. Inspection/ Monitoring Tool \u2014 the checklist utilized by the regulatory officers during inspection or monitoring visits to evaluate compliance of DOH accredited medical clinics to minimum standards and requirements in the conduct of psychological examinations for overseas work applicants.    G. OFW \u2014 acronym for Overseas Filipino Worker.   H. PEME \u2014 acronym for Pre-Employment Medical Examination. It refers to the complete medical examination that is implemented on an applicant as a requirement for screening to determine whether he is physically and mentally fit to work.   I. Psychologist \u2014 an individual who is duly licensed as professional psychologist in accordance with RA 10029. Psychologists shall take full responsibility for the supervisionof psychometrician(s) and their work in the DOH accredited medical clinic as stipulated under Article III Section 3. (c) and (d) ofRA 10029 known as \u201cPhilippine/V\" Psychology Act of 2009.\"   J. Psychometrician \u2014 an individual who is duly licensed as psychometrician in accordance with RA 10029 known as \u201cPhilippine Psychology Act of 2009.\"   K. Raven\u2019s Progressive Matrices or Purdue Non-Language Test \u2014 non-verbal psychological tests measuring a person\u2019s intellectual capability through abstract reasoning.   L. 16 PF Test \u2014 acronym for 16 Personality Factors Test. It is a self-report personality inventory developed by Raymond B. Cattell to measure the 16 personality dimensions that emerged from his factor analysis of a wide range of traits. The most recent edition being referred to in this Order is the 5th edition ofthe original test.   V. POLICIES   A. General Policies   1. Psychological examinations for overseas work applicants shall be performed only in DOH accredited medical Clinics.   2. All DOH accredited medical clinics shall follow the standards, criteria and requirements in the conduct of psychological examinations prescribed in the inspection/ monitoring tool for accreditation of medical facilities for overseas workers and seafarers.   3. A full time psychologist registered with the BHFS shall take the full responsibility of the psychological screening and evaluation which includes, but is not limited to, the following:   a) A minimum battery of psychological tests namely 16 PF Test (English or Filipino), Raven\u2019s Progressive Matrices or Purdue Non\u2014Language Test;   b) An autobiography;   c) A comprehensive interview.   4. All DOH accredited medical clinics shall notify the BHFS in writing within 15 days of any change in personnel, physical facility and/ or any additional psychological test above the minimum requirement stipulated in V.A.3.a). Should psychological test(s) above the minimum requirement be added to the battery, the management of DOH accredited medical clinics shall ensure that their personnel have the required qualification and training to administer, score, interpret and write reports on such test(s).   5. The enhanced psychological test shall be at no added cost to the applicant.   B. Speci\ufb01c Policies   1. Standards   a) Every DOH accredited medical clinic shall be organized to provide qualit, effective and efficient psychological services for overseas work applicants.  b) There shall be documented administrative and technical policies and procedures which includes but is not limited to, human resources; materials and supplies for the psychological examinations to be provided; documents, records and communication; physical facilities/ work environment for the operation and maintenance of the psychological facility; referral for further psychological evaluation, which will ensure the quality of psychological results.   c) The aforementioned policies and procedures in the conduct of psychological examinations for overseas work applicants shall be in accordance to the manual of operating procedures being formulated by the DOH through the BHFS.   d) The DOH shall establish an electronic uploading system for the submission of standard data of all DOH accredited medical clinics which shall, without fail, submit monthly consolidated, electronic and hard copy reports to the BHFS every \ufb01rst week of each succeeding month following the psychological evaluation format posted at the DOH website.   e) All DOH accredited medical clinics, through their Organization, shall establish and maintain an information technology system, through a service provider of their own choice, that shall ensure accurate and reliable psychological and medical results for transmission at no cost to DOH. The aforesaid results established and maintained through an information technology system shall be at no added cost to the applicant.   2. Validity of results  Psychological test results shall have to be valid to be issued a PEME certificate. The 16 PF Test results are generally valid for 12 \u2014 18 months upon completion, or less if individuals undergo major and significant changes in their work and/ or life circumstances.   3. Accreditation  The accreditation of medical facilities for overseas workers and seafarers may be revoked, suspended or modi\ufb01ed in full or in part for any false statement by the management and/ or staff of the medical facility, or as shown by the record of inspection or monitoring activities or for a violation of, or failure to comply with any of the terms, conditions or provisions of these policies, rules and regulations.   VI. VIOLATION/PENALTY   Any violation of RA 10029, this Order and/ or its related issuances by any DOH accredited medical clinic shall be penalized under Section IX Paragraph 2 of A0 No. 181 s. 2004.   VII. REPEALING CLAUSE   Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modified accordingly.   VIII. SEPARABILITY CLAUSE   In the event that any provision or part of this Order is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected by such declaration shall remain valid and effective.   IX. EFFECTIVITY   This Order shall take effect \ufb01fteen (15) days after its approval and publication in a newspaper of general circulation and shall. be subject for review three (3) years after its implementation.  ", " I. RATIONALE   In accordance with the principles of the 1987 Philippine Constitution to uphold the rights of the elderly and the relevant provisions of Republic Act No. 9257, this Administrative Order is being issued to support Section 4(1) of the Implementing Rules and Regulations of Republic Act No. 9994 implementing the twenty percent (20%) Senior Citizens\u2019 discount on medicines, medical equipment and other health-related provisions and to establish guidelines and mechanisms of compulsory rebates in the sharing of burden of the Senior Citizens\u2019 discounts among retailers, manufacturers and distributors, taking into consideration their reSpective margins. This Order is meant to guide drug stores, hOSpitals, medical-and allied health workers as well as Senior Citizens in executing mechanisms of fair discounts for beneficiaries while preserving the economic viability of companies and drug retail outlets through a just and transparent system of compulsory rebates.   II. OBJECTIVES   This Order is being issued to achieve the following objectives:   1. To establish guidelines and mechanisms in implementing the 20% Senior Citizens\u2019 discount in drugs and medicines, medical equipment and other health related provisionsof RA 9994; -   2. To create procedures for compulsory rebates and the sharing of burden of the Senior Citizens\u2019 discounts among Retailers, Manufacturers and Distributors, taking into consideration their margins by establishing a formula for said discounts; and   3. To set up a system of monitoring the compliance of drug companies, distributors and retailers to the 20% disCount.   III. COVERAGE AND SCOPE   This Administrative Order shall. apply to all private and government hospitals, health related facilities, health care professionals, the Philippine Health Insurance Corporation, all related health-care establishments, pharmacies and other retail outlets dispensing medicines to all Senior Citizens.   IV. DEFINITION OF TERMS   For purposes of this Order, the following terms shall have the following de\ufb01nitions based on the Implementing Rules and Regulations of RA 9994 and RA 9711:   1. Senior Citizen or Elderly \u2014 refers to any Filipino citizen who is a resident of the Philippines, and 'who is sixty (60) years old or above. It may apply to senior citizens with \u201cdual citizenship\" status provided they prove their Filipino citizenship and they have been residents for at least six (6) months in the Philippines.   2. Indigent Senior Citizen \u2014 refers to any senior citizen or elderly who is frail, sickly, or with disability and without pension or regular source of income, compensation or \ufb01nancial assistance from his/her relatives to support his/her basic needs, as determined by DSWD in consultation with the National Coordinating and Monitoring Board (N CMB). '   3. Medicines \u2014 refers to any chemical compound or biological substance, other than food, intended for use in the treatment, prevention or diagnosis of disease in humans or animals, including but-not limited to:   (1) any article recognized in the of\ufb01cial United States Pharmacopoeia, National Formulary (USP-NF), of\ufb01cial Homeopathic Pharmacopoeia of the United States, Philippine Pharmacopoeia, Philippine National Drug Formulary, British Pharmacopoeia, European Pharmacopoeia, Japanese Pharmacopoeia, Indian PharmaCOpoeia, any national compendium or any supplement to any of them; \"   (2) any article intended for use in the diagnosis, cure, mitigation, treatment, or prevention of disease in humans or animals;   (3) any article other than food intended to affect the structure or any function of the human body or animals;   (4) any article intended for use as a component of any articles specified in clauses (1), (2), and (3) not including devices or their components, parts, or accessories; and   (5) herbal and/or traditional drugs which are articles of plant or animal origin used in folk medicine which are:   (i) recognized in the Philippine National Drug Formulary;   (ii), intended for use in the treatment or cure or mitigation of disease symptoms, injury or bodydefects in humans;   (iii) other than food, intended to affect the structure or any function of the human body;   (iv) in \ufb01nished or ready- to\u2014'use dosage form; and   (v) intended for use as a component of any of the articles Speci\ufb01ed in clauses (i), (ii), (iii) and (iv)   4. Medical Devices \u2014 means any instrument, apparatus, implement, machine, appliance, implant, in-vitro reagent or calibrator, software, material or other similar or related article intended by the manufacturer to be used alone, or in combination, for human beings for one or more of the speci\ufb01c purpose (5) of: diagnosis, prevention, monitoring, treatment or alleviation of, or compensation for an injury; investigation, replacement, modi\ufb01cation, or support of the anatomy or of a physiological process; supporting or sustaining life; preventing infection; control of conception, disinfection of medical devices; and providing information for medical or diagnostic purposes by means of in\u2014vitro examination of specimens derived from the human 'body. This device does not achieve its primary intended action in or on the human body by pharmacological, immunological or metabolic means but which may be assisted in its intended function by such means.   5. Medical Services \u2014 refer to public and private hospital services, professional services of physicians and other health care professionals, and diagnostic and laboratory tests that are requested by a physician as necessary for the diagnosis and/or treatment of an illness or injury.   6. Dental Services \u2014 refer to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnostic and/or treatment of a dental illness or injury.   7. Diagnostic and Laboratory Test - refer to diagnostic examinations that are necessary for the diagnosis and/or treatment of an illness and injury, including but not limited to X-ray, CT Scans, ECG, 2D Echo, gastroenterology, blood chemistry exams, histopathology and immunopathology, hematology, urine analysis, parasitOlogy and bacteriology test and serology.   8. Distributor/ Wholesaler \u2014\u2014 means any establishment that procures raw materials, active ingredients and/or \ufb01nished products from local establishments for local distribution on wholesale basis.   9. Manufacturer \u2014 in relation to a health product, means an establishment engaged in any and all operations involved in the production of health products including preparation, processing, compounding, formulating, \ufb01lling, packing, repacking, altering, ornamenting, \ufb01nishing and labeling with the end in view of its storage, sale or distribution: Provided, that the term shall not apply to the compounding and \ufb01lling of prescriptions in drugstores and hospital pharmacies. 'A trader shall be categorized as a Manufacturer.   10. Retailer -\u2014 refers to a licensed establishment carrying on the retail business of sale of drugs and medicines to customers.   11. Wholesaler-Retailer- any establishment transacting business of either wholesale or retail at any given time.   12. Non-Traditional Outlets - means supermarkets, convenience stores, other retail establishments duly licensed by the FDA to sell non-prescription/over-the-counter medicines to the public   V. GUIDELINES AND MECHANISMS FOR THE AVAILMENT OF PRIVILEGES ON MEDICINES BY ALL SENIOR CITIZENS   V.I GENERAL RULES   a. A 20% discount and exemption from Value Added Tax (VAT) shall be granted to Senior Citizens subject to the rules embodied 1n this Order.   b. The 20% discount granted to Senior Citizens shall be computed in the following manner:  (a) The VAT shall be initially deducted from the Retail Price of the medicine to obtain the Net Retail Price; and  (b) The 20% discount shall be deducted from the Net Retail Price to obtain the Senior Citizen\u2019s Price.   By way of illustration, if the Retail Price (inclusive of VAT) of a certain drug is P100.00, the Senior Citizen\u2019s Price should be computed as follows:   Retail Price (inc. of VAT)   P100.00  Less: VAT (P100/1.12)          10.71  Net Retail Price             P 89.29  Less: 20% discount             17.86  Senior Citizens\u2019 Price       P 71.43   c. The 20% discount is non-transferable. It shall be applied exclusively to drugs and medicines for the use of Senior Citizens. Drugs in formulation, such as pediatric formulations medically prescribed for use of Senior Citizens shall also be granted a 20% discount.   d. The national government shall provide free seasonal \ufb02u and pneumococcal vaccines to the indigent senior Citizens through an additional apprOpriation under the General Appropriations Act on top of the DOH regular budget or through a preventive bene\ufb01t package of Philhealth.   All government projects/programs that sell medicines to Senior Citizens and that already offer substantial discount to consumers or is partially subsidized by the government, is exempted from the Senior Citizens\u2019 discount (e.g Botika ng Barangay, P100).   e. All complaints on non-compliance with the 20% discount on medicines shall be lodged with the respective LGU OSCA Of\ufb01ce where the purchase was made or where the Senior Citizen resides, whichever is convenient to the latter.   f. All establishments as de\ufb01ned above are enjoined to comply with the above-cited guidelines. Otherwise, applicable penalties and sanctions shall be imposed.   VII - DOUBLE DISCOUNTS   a. Double discounts will not be allowed. Senior Citizens will have the option \u2019to choose either promotional campaigns and other forms of discounts on certain medicines, or the Senior Citizens discount provided that only the Senior Citizens\u2019 discount is exempted from VAT.   b. In cases where Senior Citizens are also Persons with Disability (PWD), the Senior Citizen may opt to use either the Senior Citizens or the PWD discount provided that only the Senior Citizens\u2019 discount is exempted from VAT.   V.III \u2014 DOCUMENTARY REQUIREMENTS   a. All hospitals and drug retail outlets shall require Senior Citizens or their representative to present the following requirements for the availment of the 20% discount:   1. Identi\ufb01cation card (ID) issued by the city or municipal mayor or Of\ufb01ce for Senior Citizens Affairs (OSCA) or the barangay captain of the place where the Senior Citizen resides. The said ID should be recognized nationwide.   2. Except for over-the\u2014counter (OTC) drugs, a doctor\u2019s prescription should be presented. A prescription should have the following information: name, age, sex, and address of the Senior Citizen, as well as the date, generic name of the medicine, dosage form, dosage strength, quantity, name and signature, address of the prescribing physician, professional license number, and narcotic license or S2 number, if applicable.   3. Purchase slip booklets shall be used to record the kind of OTC medicine purchased, how many, when and where it was purchased. Likewise, this will help the drugstores to monitor the last purchase made for a certain medicine.   V.IV- RESPONSIBILITIES OF RETAILERS, HOSPITAL PHARMACIES AND ALL OTHER LICENSED ESTABLISHMENTS DISPENSING MEDICINES   a. As a general rule, any single dispensing must be in accordance with the prescription issued by a physician and should not cover more than one (1) month supply of medicines for the Senior Citizens. :   For partial \ufb01lling, the establishment\u2019s pharmacist will indicate the quantity partially \ufb01lled in the purchase slip booklet and the un\ufb01lled balance on the prescription. The Senior Citizen shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.   The drugstores may limit the dispensing of OTCs for a supply of one ( 1) day but not to exceed to a maximum of seven (7) days supply.   b. During operating hours, all licensed establishments dispensing medicines are Strictly prohibited from scheduling or limiting the time for the availment of the Senior Citizens\u2019 discount.   c. Of\ufb01cial receipts should be issued to the Senior Citizens for every transaction on medicines which shall contain the Retail Price and the Senior Citizens\u2019iDiscount Price.   d.  should be a priority lane for elderly and a generic menu card displayed at the facility of all drugstores.   e. All drug retail stores and health facilities are required to post this Order in conspicuous places where the Senior Citizens can access information on the 20% discount on medicines.   V.V \u2014 PHILHEALTH   a. Only those medicines which are included in the PNDF will be reimbursed by the Philippine Health Insurance Corporation (Philhealth).   b. In case the Senior Citizen is a Philhealth member or dependent, the VAT exemption and the 20% discount shall not be charged to the senior Citizens\u2019 Philhealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the Senior Citizen is expected to shoulder may be charged to his/her Philhealth bene\ufb01ts.   VI. GUIDELINES AND MECHANISMS IN THE SHARING OF BURDEN 50F THE SENIOR CITIZENS\u2019 DISCOUNTS AMONG RETAILERS, MANUFACTURERS AND DISTRIBUTORS '   1. The Retailers, Manufacturers/Distributors, Wholesalers-Retailers and Wholesalers may apply certain terms and conditions agreeable to all parties on how the burden to Senior Citizens discount shall be shared. Such undertaking including rebates mechanism agreed upon should be formalized and the copy of which should be furnished the DOH through the National Center for Disease Prevention and Control (NCDPC) and the National Center for Pharmaceutical Access and Management (NCPAM).   2. In the sharing of burden of the Senior Citizens discounts among Retailers, Manufacturers/Distributors, Wholesalers-Retailers . and Wholesalers, taking into consideration their respective margins, the following rules shall apply: (Please see Annex A)   2.1 30% of the 20% of the Senior Citizens\u2019 discOunt shall be the share of the Retailers which can be claimed as tax deduction.   2.2 If the Retailer is granted a sales discount of sixteen percent (16%) or more for a speci\ufb01c product by the Manufacturer/Distributor, Wholesalers-Retailers and Wholesalers no rebates will be due to the Retailer. This discount will be construed as the share of the ManufacturerfDistributor, Wholesalers-Retailers and Wholesalers.   2.3 If the Retailer is granted a sales discount of less than sixteen percent (16%) for a speci\ufb01c product by the Manufacturer/Distributor, Wholesalers-Retailers and Wholesalers, then the Manufacturer/Distributor, Wholesalers-Retailers and Wholesalers shall share the entire 70% of the 20% payable to the Retailers.   3. The sharing between the Manufacturer/Distributor and Wholesalers or Wholesalers- Retailers shall also be governed by the following rules: (Please see step 2, Annex A)   3.1 In the event that the Wholesaler or Wholesaler-Retailer passes a discount of 16% or more to a Retailer, then no rebates shall be due to the Retailer.   3.2 If a Manufacturer/Distributor gives a discount of 16% or more for a speci\ufb01c product to Wholesaler or Wholesaler-Retailer, but the Wholesaler or Wholesaler-Retailer gives a discount of less than 16% to the Retailer, then the Wholesaler or Wholesaler\u2014Retailer shall rebate the whole 70% of the Senior Citizens\u2019 discount to the Retailer.   3.3 If a Manufacturer/Distributor gives a discount of less than 16% to a Wholesaler or Wholesaler\u2014Retailer, then the Manufacturer/Distributor shall burden the 70% of the 70% of the Senior Citizens\u2019 discount, while the Wholesaler or Wholesaler-Retailer shall in addition to the burden provided in Section 2.1 above, also burden the 30% of the 70% of the Senior Citizens\u2019 discount. 1   4. The establishments providing the rebates (e.g., Manufacturers, Distributors, Wholesalers and Wholesalers-Retailers) may require the establishment claiming the rebates to present documentary evidence showing actual discounts granted-to Senior Citizens (such as but not limited to audited \ufb01nancial statements, of\ufb01cial reCeipts and records, and BIR submissions) as a condition for claiming the rebates.   5. Rebates can be claimed either in the form of money or medicines.   VII. EFFECTIVITY AND REVIEW   These guidelines and mechanisms shall be retroactive to July 06, 2010 and shall be further reviewed and evaluated three (3) months a\ufb01er e'ffectivity and implementation.   VIII. PENALTIES AND SANCTIONS   Non compliance with this guideline will result in sanctions and penalties stated in Section 7 Of RA. 9994, which is the amended Section 10 of RA 9257.   IX. SEPARABILITY CLAUSE   If any part, term or provision of this Order shall be declared invalid or unenforceable, the validity or enforceability of the remaining portions or provisions shall not be affected and this Order shall be construed as if it did not contain'the particular invalid or unenforceable part, term or provision.   X. REPEALING CLAUSE   All administrative issuance, bureau circulars, and memoranda inconsistent with this Order are hereby withdrawn, repealed and/or revoked accordingly.  ", "  II. BACKGROUND/ RATIONALE   Pursuant to Article II, Section 15 of the 1987 Philippine Constitution, the State shall protect and promote the right to health of the people and instill health consciousness among them.   There is unequivocal scientific evidence establishing that death, disease, and disability result from tobacco consumption and exposure to tobacco smoke. In the Philippines, at least 240 Filipinos die everyday, or approximately 87,000 per year, from tobacco-related diseases. Tobacco products and emissions contain numerous toxic compounds and over seventy carcinogens, including carbon monoxide, arsenic, benzene, butane, formaldehyde, lead, toluene, and nicotine, among others.   On 4 September 2005, following its rati\ufb01cation through the concurrence of the Senate of the Philippines, the World Health Organization\u2019s Framework Convention on Tobacco Control (WHO FCTC) entered into force in the country and since then, has formed part of the law of the land, in accordance with Section 21, Article VII of the 1987 Constitution.   The State accepts that, as a State-Party to the WHO FCTC, a treaty that reaf\ufb01rms the right of all people to the highest standards of health, the Philippines is obliged to inform every person of the health consequences of tobacco consumption and exposure to tobacco smoke; to enact effective measures to curb and reduce tobacco use, especially among the youth; and to protect public health policy from the commercial and vested interests of the tobacco industry.   The State is cognizant of the Philippines\u2019 duty under Article 11 of the FCTC, which is to adopt and implement by September 2008 effective health warnings on tobacco products that should describe the harmful effects of tobacco use.   Republic Act (RA) No. 10643, otherwise known as \u201cThe Graphic Health Warnings Law\" (RA 10643), requires graphic health warnings on cigarette packages and other tobacco product packages one (1) year after the issuance of the templates by the Department of Health (hereafter, the \u201cDepartment\") pursuant to: (a) the State\u2019s policy to protect and promote the right to health of the people and instill health consciousness among them; and (b) the State\u2019s obligations as a party to the WHO FCTC.   II. OBJECTIVES   Pursuant to Section 15 of Republic Act No. 10643, otherwise known as \u201cThe Graphic Health Warnings Law,\" this Order shall contain the Templates and Guidelines on the use of templates of Graphic Health Warnings.   III. SCOPE OR COVERAGE   This Order shall apply to all manufacturers, importers and distributors of tobacco products that are introduced in the Philippine market.   IV. DEFINITION OF TERMS   a. \u201cInsert\" means any communication inside an individual package and/or carton purchased at either wholesale or retail by consumers, such as a lea\ufb02et or brochure.   b. \u201cGraphic Health Warnings\" refer to the photographic image printed on the tobacco product package that accurately depicts the hazards of tobacco use and is accompanied by textual warning related to the picture.   c. \u201cMastercase\" means any box, container, or packaging of any form that is commonly used to store or contain cartons, reams or any other tobacco product packaging used for shipping or transport.   d. \u201cOnsert\" means any communication af\ufb01xed to the outside of an individual package and/or carton purchased at either wholesale or retail by consumers, such as a brochure beneath the outer cellophane wrapping or glued to the outside of the cigarette package.   e. \u201cPrincipal Display Surface\" means:   (1) In the case of a package and carton that has at least two   (2) equal-sized sides or surfaces, other than the top and bottom, that may be displayed or visible under normal or customary conditions of sale or use, the areas of each of the two (2) largest surfaces;   (2) In the case of a spherical, cylindrical or conical container of tobacco products, the two (2) largest surfaces that are predominantly displayed; and   (3) In the case of a package and carton that do not have a particular side or surface that is predominantly displayed or visible under normal or customary conditions of sale or use or those that are not described under Paragraphs c(1) and c(2) of this Section, \ufb01fty percent (50%) of the three (3) dominant sides or the total surface thereof, whichever is bigger, which will ensure that the Graphic Health Warnings are visibly shown.   f. \u201cSide Panel\" refers to the surface of the pack that is deemed the largest surface available beyond the principal display areas where graphic health warnings must appear.   g. \u201cTobacco Product Package\" means the packet and package of tobacco products and any outside packaging and labelling of tobacco products for sale and distribution in the domestic market, importation, trade, exchange, or for exhibition, such as, but not limited to, packs, tins, boxes, pouches, \ufb02ip-tops, slide and shell packages, cartons, packages containing one (1) product unit, or other containers of tobacco products containing the logo or trademark of the tobacco companies, primarily intended for consumers or for retail sale.   h. \u201cTobacco Products\" means products entirely or partly made of leaf tobacco as raw material, which are manufactured to be used for smoking, sucking, chewing or snuf\ufb01ng, or by any other means of consumption.   V. TEMPLATES   The twelve (12) templates of Graphic Health Warning speci\ufb01ed under Annex \u201cA\" of this Order shall be used in cigarette packages and other tobacco product packages.   These 12 templates shall be printed simultaneously and these shall be rotated periodically for each brand family and also for each variant, so that every twent
