t secure the political commitment of local stakeholders and exact accountability for results. These mechanisms shall have broad-based participation, non-partisan leadership and sustained popular support to assure continued local effort regardless of different political, economic and socio-cultural conditions.   IV. GOAL AND OBJECTIVES   Goal Rapidly reduce maternal and neonatal mortality through local implementation of an integrated MNCHN strategy.   Objectives   1. Develop, adopt, promote, implement and evaluate an integrated MNCHN strategy for the rapid reduction of maternal and neonatal mortality;  2. Engage all province-wide or city-wide health systems to adopt and implement the integrated MNCHN strategy;  3. Provide targeted support to province-wide or city-wide health systems and specific population groups where the maternal and neonatal mortality problem is most severe; and   4. Achieve national MNCHN program targets for the following key indicators by 2010:  a. Increase modern contraceptive prevalence rate from 35.9% (Family Flaming Survey, 2006) to 60%;  b. Increase percentage of pregnant women having at least four antenatal care visits from 70% (National Demographic and Health Survey [NDHS], 2003) to 80%;  c. Increase percentage of skilled birth attendance and facility-based births from 40% (NDHS, 2003) to 80%; and  d. Increase percentage of fully immunized children from 70% (NDHS, 2003) to 95 percent.   V. DEFINITION OF TERMS   1. Basic Emergency Obstetric and Newborn Care (BEmONC) facilities are capable of performing six signal obstetric \ufb01lnctions, which include: (i) parenteral administration of oxytocin in the third stage of labor; (ii) parenteral administration of loading dose of anti- convulsants; (iii) parenteral administration of initial dose of antibiotics; (iv) performance of assisted deliveries; (v) removal of retained products of conception, and (vi) manual removal of retained placenta. BEmONC facilities are also capable of providing neonatal emergency interventions which include at the minimum: (i) newborn resuscitation, (ii) treatment of neonatal sepsis/infection; and (iii) oxygen support. It shall also be capable of providing blood transfusion services on top of its standard functions.   2. Community level providers refer primarily to Barangay Health Stations (BHS) and its health staff (e. g. midwife) and volunteer health workers (e. g. barangay health workers, traditional birth attendants) that typically comprise the Women\u2019s Health Team (or Barangay Health Team). These teams implement integrated MNCHN services identi\ufb01ed for the community level. Their functions include advocating for birth spacing and counseling on family planning services; the tracking and master listing of pregnant women; assisting pregnant women and their families in formulating a birthing plan; early detection and referral of high-risk pregnancies; and reporting maternal and infant deaths. The teams shall also facilitate discussions of relevant community health issues, particularly those affecting women and children.   3. Comprehensive Emergency Obstetric and Newborn Care (CEmONC) facilities can perform the six signal obstetric functions of a BEmONC and in addition, perform cesarean section and provide blood banking and transfusion services along with other highly specialized obstetric services. It is also capable of providing the following neonatal emergency interventions, which include at the minimum: (i) newborn resuscitation, (ii) treatment of neonatal sepsis/infection, (iii) oxygen support for neonates, and (iv) management of low birth weight or premature newborn, along with other specialized neonatal services.   4. MNCHN service delivery network refers to the network of facilities and providers within the province-wide or city-wide health system offering integrated MNCHN services in a coordinated manner. It also includes the communication and transportation system supporting this network. The facility, provider type and service standards for the network shall be described in the MNCHN Operations Manual.   5. Integrated MNCHN services refer to a package of services for women, mothers and children that cover the continuum of the following:   1. Known appropriate clinical case management services in preventing direct causes of maternal and neonatal deaths, and which are within the capacity of the health system to routinely provide, and;   2. Known cost-effective public health measures capable of reducing exposure to and the severity of risks for maternal and neonatal deaths, that are within the capacity of the health system to routinely provide.   6. Province-wide or city-wide health system refers to the default catchment area for delivering integrated MNCHN services. It consists of public and private providers organized into con\ufb01gurations such as interlocal health zones (ILHZ) or health districts for provinces and integrated urban health systems for highly-urbanized cities. Service arrangements with other LGUs may be considered if provision and use of integrated MNCHN services across provinces, municipalities and cities become necessary.   VI. SCOPE AND COVERAGE   This Order shall apply to the whole hierarchy of the DOH and its attached agencies, as well as LGUs, other public and private providers of health care and development partners implementing the MNCHN strategy. .   VII. GENERAL GUIDELINES   1. Recognize the province-wide or city-wide health system as the unit for planning, organizing and implementing the MNCHN strategy. The province-wide or city-wide health system shall be the basic unit for planning, organizing and implementing MNCHN activities. The DOH shall advocate and promote the standards of a stable and mature service delivery network to local stakeholders. It shall also ensure that the standards are \ufb02exible enough to adapt to local conditions, and are appropriate to the local area and population.   2. Engage local stakeholders and strengthen public-private partnerships to support the goal of rapidly reducing maternal and neonatal mortality. Local stakeholders shall be engaged to review the current functionality of their respective local service delivery network. Functionality includes, among other things, the level and quality of coordination across the various activities and functions of public and private providers. Based on this assessment, all local stakeholders shall be enjoined to take part in activities that address maternal and newborn health.   3. Mobilize the service delivery network to deliver the integrated MNCHN services as a continuum. Universal access to and utilization of integrated MNCHN services in its \ufb01ill continuum spanning the pre-pregnancy, pregnancy, delivery and postpartum/postnatal care phases shall be ensured in all localities, and shall be backed-up by pertinent laws and accessible operational resources. A core list of MNCHN services include those from the women\u2019s health and child survival packages developed by the DOH.   4. Pursue improvements in the delivery of various component services in the maternal and neonatal service package. In order to mount rapid response capacity in local health systems, the MNCHN strategy shall build on existing service capacities and utilization patterns. Targeted quality improvements in facilities and human resources, together with measures to facilitate utilization by clients, shall be carried out to achieve rapid mortality reduction with minimal effort and investment in the immediate and medium term. Over time, improvements in the current delivery system con\ufb01guration and services shall be introduced as standards improve, as demand increases, as local health'systems acquire additional capacity, as legal and resource constraints are addressed and as the nature of the maternal and neonatal mortality problem evolves.   5. Develop and support implementation of appropriate demand-sideinterventions.   The DOH shall develop schemes to support local health systems in designing, implementing and evaluating appropriate demand-side interventions to improve health seeking behavior and service utilization patterns in localities. Demand-side measures shall be given due emphasis  in local applications of the MNCHN strategy as life saving and cost saving interventions. These measures shall also be crafted and directed at speci\ufb01c target areas and populations (e.g. mothers, poor households) whichever is most appropriate and effective in a given locality.   6. Develop monitoring and evaluation systems for the MNCHN strategy. The DOH shall develop and support the establishment, operation and maintenance of monitoring and evaluation mechanisms for local implementation of the MNCHN strategy. Appropriate methodologies (e. g. maternal and perinatal death reviews) shall be employed to establish baseline, track progress and assess the impact of various interventions to improve the delivery of services in a local health system. The monitoring and evaluation system shall be developed incrementally and may begin with a limited set of readily available and veri\ufb01able indicators. It is also desired that these monitoring and evaluation mechaniSms are transparent, have established dissemination channels that feed into formal feedback mechanisms to policy and management that is sustainable given local constraints and conditions.   7. Provide national support to local planning and development in support of the MNCHN strategy. The DOH shall develop and apply various instruments to help localities develop customized MNCHN strategies, strengthen their service delivery networks, secure critical goods and commodities and improve monitoring and evaluation. These instruments shall include a mix of grant assistance schemes, policy issuances, technical assistance, institutionalized training, research and development, development of new standards, provision of specialized services, \ufb01nancing mechanisms through PhilHealth, and regulatory measures.   VIII. SPECIFIC GUIDELINES   The following are speci\ufb01c guidelines for implementing the general guidelines mentioned above:   1. The province-wide or city-wide health system shall be delineated by the politico- geographic jurisdictions of its component LGUs. Other providers and LGUs outside the catchment area may also be engaged within this health system should it be necessary for the effective provision and use of integrated MNCHN services. This may be recommended if the required service capacities are not accessible within the catchment area and/or if utilization patterns by constituents and neighboring populations overlap in these jurisdictions. To sustain operations, DOH shall also facilitate compliance of these facilities with DOH licensing and PhilHealth accreditation requirements.   2. The operations of the MNCHN service delivery network shall be organized as follows:   a. Third Tier\u2014CEmONCs are public or private facilities designated as the end- referral facility for integrated MNCHN services. The default CEmONC in a given locality shall be the provincial hospital or similarly capable DOH/LGU hospital or private hOSpital. Designation of the CEmON C facility shall be based primarily on its service capacity. However, other criteria such as pricing, service load, quality of care, location, topography, transport system, utilization patterns and other similar parameters may be used to determine the designation of a CEmONC facility. In case of multiple CEmONC facilities (as in large or highly-populated provinces or cities), the catchment area may be divided \ufb01thher into speci\ufb01c areas of responsibility for each facility, based on criteria mentioned above.   Ideally, the CEmONC facility shall be accessible within two hours travel from any residence/referring facility within the province/city. However, in anticipation of possible delays during referral, CEmONC facilities are recommended to be accessible within one-hour travel time. A CEmONC facility shall operate on a 24- hour basis with emergency standby capacity. At least one obstetrician] surgeon, a pediatrician, an anesthesiologist, six nurses, a medical technologist and six midwives staff the typical CEmONC.   b. Second Tier\u2014\u2014The default BEmONC facility shall consist of the core district hospital or similarly capable public or private facility assigned to serve an ILHZ or health district. In certain cases, such as in geographically isolated and disadvantaged areas or in densely-populated areas, rural health units (RHUs), health centers, BHS, lying-in clinics or birthing homes capable of performing the six signal obstetric functions and neonatal emergency care may also be designated as BEmONC facilties.   Designation of the BEmON C facility shall be based primarily on service capacity. However, other criteria such as pricing, service load, quality of care, location, topography, transport system, utilization patterns and other similar parameters may be used to determine to upgrade and designate a facility as a BEmONC facility. In case of multiple BEmONC facilities serving a particular ILHZ or health district the catchment area may be divided \ufb01lrther into speci\ufb01c areas of responsibility for each facility, based on criteria mentioned earlier.   Ideally, the BEmONC facility shall be accessible within one-hour travel from any residence/referring facility within the ILHZ, health district or city. However, in anticipation of possible delays during referral, BEmONC facilities are recommended to be accessible within 30 minutes of travel time. A BEmONC facility may have a minimum staff complement of at least one physician, a nurse and a midwife. The BEmONC facility shall operate on a 24-hour basis and shall have access to communication and transportation facilities to facilitate referrals.   Public and private clinics, lying-in clinics, birthing homes and other similar facilities currently managing deliveries but have no capacity to provide the six signal obstetric \ufb01mctions and neonatal emergency services may acquire new capacities to qualify and be designated as BEmONCs. Acquisition of these additional capacities shall be supported by DOH in terms of addressing legal and resource constraints, with resources focused mainly in areas where the maternal and neonatal mortality problems are most severe.   c. First Tier\u2014Community level service providers such as RHUs, health centers, BHS or similar private facilities shall have Women\u2019s Health Teams or Barangay Health Teams led by a nurse or a midwife organized to provide the identi\ufb01ed MNCHN services along with other \ufb01mctions deemed necessary in their communities. These teams shall vigorously campaign for proper birth spacing, complete required antenatal care visits, facilitate the shift from home deliveries to facility\u2014based births attended by skilled professionals, provide postpartum and postnatal care, and ensure smooth transitions to other health care packages for women and children.   The RHUs, health centers and private outpatient clinics in the network shall provide MNCHN services other than managing deliveries. These services shall include family planning, prenatal services and postpartum and postnatal care aside from other public health and clinical services deemed necessary in their localities, including organizing of outreach activities;   3. The province-wide or city-wide health system shall be supported by an adequate emergency communication and transportation system. This communication system shall facilitate consultation, referral and coordination \ufb01om and by peripheral facilities all the way up to the end referral facility level. LGUs are encouraged to invest in modern communication systems available in and suitable to their localities. The transportation system is intended to bring patients to and from facilities during referrals and transfers. This may be done through an organized ambulance network that services the whole breadth of the province-wide or city-wide health system or a mix of facility-based ambulances and locally available transportation with explicit arrangements for use and \ufb01nancing during referrals and transfers.   Appropriate measures shall be taken to facilitate the shift from home-based deliveries to facility-based births attended by skilled birth attendants. In order to facilitate the shift, schemes can be developed to provide traditional, non\u2014skilled attendants with incentives to refer deliveries to appropriate facilities. Aside from enjoining them to join barangay health teams, quali\ufb01ed TBAs may be provided educational assistance to become midwives.   4. The integrated MNCHN services shall consist of clinical and public health interventions for women and children that shall be delivered through a seamless continuum of care that shall include pre-pregnancy care, antenatal care, care during delivery and postpartum and postnatal care. The minimum standard services are:   a. Pre-Pregnancy Services      i. Provision of correct information and responsive counseling for fertility awareness, maternal nutrition, birth spacing and adolescent reproductive health;   ii. Active identi\ufb01cation and servicing of population segments with unmet needs for family planning and referral to alternative sources of services and supplies when these are not available in one\u2019s service outlet or facility;   iii. Assurance of a safety net of free family planning services and supplies for indigent potential users; and   iv. Provision of other basic and essential services for young females and women in the reproductive age.   b. Antenatal Care   i. Consistent coverage of all eight essential antenatal care functions (monitoring height and weight, taking blood pressure, blood testing, urine testing, iron and folate supplementation, tetanus toxoid immunization, malaria prophylaxis where appropriate and birth planning);   ii. Focused attention to individualized birth preparedness counseling about the place of delivery and transport arrangements to increase the mother\u2019s readiness to deliver in health facilities; and   iii. Discussion with household member/s and preparation for childbirth with partner support and involvement in care-seeking decisions.   c. Care during Delivery   i. Proper channeling of patient workloads with aggressive promotion of shifting from home-based deliveries to delivery in either a BEmONC or a CEmONC, especially for women with medical conditions and other special needs by classifying them as priority for transport and servicing by the appropriate delivery/birthing facility;   ii. Deliberate planning and special provisions for hard\u2014to-reach segments of the population within the province-Wide or city-wide system to promote facility-based deliveries;   iii. Active conversion and mobilization of traditional birth attendants into advocates and agents of facility-based deliveries; and   iv. Correct and updated monitoring and reporting of the number and preportion of facility-based births.   d. Postpartum and Postnatal Care   i. Provision of proper postpartum/postnatal care for mothers and neonates; and   ii. Provision of the whole range of women\u2019s health care services for mothers and of the child survival package for children.   5. The DOH shall support universal local implementation of the MNCHN strategy. However, local conditions and capacities shall be considered in the adoption of MNCHN services in the different LGUs. The DOH shall periodically determine the appropriateness and responsiveness of the comprehensive and core components of the integrated MNCI-IN package in order to adapt to the evolving nature of the maternal and neonatal mortality problem.   6. The assessment of coordination across the various MNCHN-related activities and functions within and outside the health service system shall be in accordance with speci\ufb01c criteria, and made part of a local monitoring and evaluation system. The assessment shall cover coordination within the province-wide or city-wide system, between public and private service providers, and between each tier of the 3-tier service delivery network.   IX. ROLES AND RESPONSIBILITIES   For purposes of this Order, the various DOH instrumentalities, partners and other stakeholders shall have the following roles and \ufb01inctions:   1. Office of the Undersecretary for Policy Standards and Development Team- Service Delivery a. Provide overall leadership in the implementation of the MNCHN strategy; b. Mobilize and coordinate resources for implementation of the MNCHN strategy; 0. Monitor overall progress of implementing the MNCHN strategy; and d. Regularly report progress of implementing the MNCHN strategy to the Secretary of Health, Execom and similar oversight bodies.   2. National Centers for Disease Prevention and Control (NCDPC)   a. Reorganize its systems and processes to ably support the delivery of the integrated MNCI-IN services;  b. Re-align relevant programs and services into the MNCHN framework and strategy;  c. Provide technical leadership and assistance in the delivery of integrated MNCHN services to CI-IDs, LGUs and other stakeholders;  d. Identify resources necessary to ef\ufb01ciently assist partners in their implementation of MNCHN; '  e. Develop service standards for MNCHN interventions; and,  f. Coordinate monitoring and evaluation of the implementation of the MNCHN strategy.   3. National Center for Health Facilities Development (NCHFD)  a. Assist designated facilities to comply with technical standards and requirements for providers in the service delivery network;  b. Deve10p facility standards for MNCHN providers and other facilities within the service delivery network;  c. Strengthen the MNCHN functions of hospitals and other facilities, including public health services; and,  d. Assist in monitoring the progress of implementation of the MNCHN strategy.   4. National Center for Health Promotion (NCHP)   a. Develop effective mechanisms to promote the MNCHN goals and strategies; Design and assess communication and health promotion schemes addressing various groups of stakeholders involved in MNCHN; and   b. Provide technical assistance to CI-IDs, LGUs and other stakeholders in developing locally-speci\ufb01c communication and heath promotion packages.   5. Health Human Resources Development Bureau (HHRDB)    a. Identify mechanisms to meet human resource requirements to operate province- wide or city- wide health systems;   b. Deve10p strategy and program to retool national and local personnel in order to facilitate delivery of integrated MNCHN services;   c. Facilitate integration and updating of existing training moduleson maternal\u2014 neonatal health and other related programs;   d. Develop training standards as part of civil service deployment and promotion criteria for local health officials.   6. Bureau of Local Health Development (BLHD)   a. Develop guide/criteria for designing the provincel-wide or city -wide health system providing integrated MNCHN services;   b. Assist CHDs in the engagement of LGUs;   c. Facilitate mainstreaming of the MNCHN strategy into the PIPH and AOPs of the F1 sites; and,   d. Assist in monitoring local implementation of the MNCHN strategy.   7. Health Policy Development and Planning Bureau (HPDPB)   a. Link MNCHN strategy implementation with DOH budget   b. Facilitate the review and updating of policies and plans for consistency with the MNCHN strategy;   c. Provide support in the enhancement of lawstRRs in support of the MNCHN strategy; and '   e. Institutionalize mechanisms for the use of accurate, timely and reliable evidence for policy decisions, strategic actions and prioritization of resources and efforts.   8. Bureau of International Health Cooperation (BIHC)   a. Manage external resources to support implementation of the MNCHN strategy;   b. In\ufb02uence the formulation by development partners of their country assistance package or assistance framework so that these are harmonized with the Philippine Health Sector Reform Program, in general, and the MNCHN strategy in particular; and   c. Facilitate access to information on international experience and best practices to enhance MNCHN as necessary.   9. National Epidemiology Center (NEC)   a. Provide accurate, timely and complete data as basis for policy decisions, strategic actions and prioritization of resources and efforts;   b. Enhance FHSIS as source for tracking maternal mortality and the other childhood health outcomes;   c. Design tools to improve data collection and skills of regional/local health managers/ staff, including development of compliance monitoring mechanisms; and,   d. Coordinate overall measurement of MDG-related goals on maternal-neonatal health including the conduct of national surveys and special studies.   10. Finance, Procurement and Materials Management Services   a. Assist in the development of guidelines for granting assistance to groups of stakeholders involved in the implementation of the strategy;   b. Facilitate process in transferring \ufb01nancial resources to the regions and LGUs as part of the overall grants approach to local health system deveIOpment; and   c. Enhancing procurement and supply chain management system of essential MNCHN logistics.   11. Office of Special Concerns, Field Implementation and Management Of\ufb01ce and Centers for Health and Development   a. Reorganize/ staff to support the delivery of the integrated MNCHN services, in the context of the health sector reform elements and goals;   b. Promote the adoption of the MNCHN Policy Framework and Strategy to their catchment LGUs;   c. Advocate for the participation of multi\u2014sectoral partners and work for the establishment of a coalition of advocates to reduce maternal and neonatal deaths in the region;   d. Promote the establishment of province-wide or city- wide health systems in the region;   e. Assist DOH-retained hospitals to qualify to serve as CEmONC facilities in their respective networks;   f. Assist LGUs in applying and qualifying for MNCHN and related grants;   g. Manage regional implementation of MNCHN and related grants facilities; and   h. Provide technical assistance to LGUs and providers implementing the MNNCHN strategy.    12. Local Government Units   a. Adopt and implement the MNCHN strategy;   b. Reorganize staff to deliver the integrated MNCI\u2014IN services, in the context of the health sector reform elements and goals;   c. Invest in the development of facilities and staff to improve implementation of MNCHN services;   d. Ensure adequate \ufb01nancing of MNCHN service inputs by allocating budgets and actively sourcing alternative \ufb01nancing sources such as grants;   e. Monitor and supervise local implementation of the MNCHN; and   f. Ensure sustainability of quality MCNHN services in the locality.    13. Philippine Health Insurance Corporation (PhilHealth)   a. Intensify enrollment campaigns in localities implementing the MNCHN strategy;   b. Facilitate the accreditation of facilities involved in the MNCHN service delivery network; .   c. Assist facilities in improving the management of claims, payments and reimbursements; and   d. Strengthen existing bene\ufb01t packages in support of the MNCHN strategy.    14. Commission on Population (PopCom)   a. Reorganize staff to support the delivery of the integrated MNCHN services, in the context of the health sector reform elements and goals;   b. Coordinate and intensify efforts at promoting family planning, especially natural family planning methods in localities implementing the MNCHN strategy; and   c. Mobilize local population workers including barangay population workers/volunteers (Bamagay Service Point Of\ufb01cers) and other community-based volunteers to support the MNCHN strategy in the localities.   15. National Nutrition Council (NNC)   a. Reorganize staff to support the delivery of the integrated MNCHN services, in the context of the health sector reform elements and goals;   b. Coordinate multisectoral efforts on nutrition in support of the MNCHN strategy (i.e. consolidating efforts targeted to mothers and children below two years old); and   c. Mobilize Barangay Nutrition Scholars to support MNCHN strategy in their localities   16. Philippine National AIDS Council (PNAC)   a. Coordinate multisectoral efforts on MV/AIDS and STI prevention in support of the MNCHN strategy; and   b. Mobilize Local HIV/AIDS Councils (LACS) to support MNCHN strategy in their localities.   17. Development Partners   a. Align country programs and support to facilitate the adoption and implementation of the MN CHN strategy, in the context of the health sector reform elements and goals; and   b. Provide technical assistance and other forms of support to LGUs in implementing the MN CHN strategy.   18. Professional Societies/Groups   a. Support the implementation and continuing development of the MNCHN strategy;   b. Assist in the review and updating of MNCHN facility and practice standards;   c. Assist in the development and implementation of compliance monitoring strategies for the MNCHN strategy; and I   d. Promote the adoption of the MNCHN strategy among members and component societies.   X. MANUAL OF OPERATIONS   The Undersecretary for Policy Standards and Development Team-Service Delivery shall organize and oversee the technical working group that shall draw up the Manual of Operations for the MNCHN Strategy, in consultation with maternal and child health experts and other sectoral and development partners. The Manual shall contain, among other necessary details, the following components of the MNCHN strategy:   a. Key indicators to measure progress in intermediate results  b. Integrated list of MNCHN services  c. Core list of MNCHN interventions  d. Budget execution guidelines for the MNCHN grants facility  e. Facility and service standards for the MNCHN network  f. Capacity building requirements for the MNCHN strategy  g. Coordination mechanisms within and with other province-wide or city\u2014wide health systems  h. Monitoring and evaluation systems and implementation guide  i. Reporting and documentation   XI. REPEALING CLAUSE   Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modi\ufb01ed accordingly.   XII. SEPARABILITY CLAUSE   In the event that any provision or part of this Administrative Order be declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected by such declaration shall remain valid and effective.   XIII. EFFECTIVITY   This Order shall take effect immediately.  ", "   I. Rationale   Efforts are continuously being done to achieve the goal of saving Filipino newborns for common life-threatening heritable disorders. To this end, the National Comprehensive Newborn Screening System is expanding the screening panel of disorders from six (6) to more than twenty (20) disorders. An expanded screening program will give opportunities to signi\ufb01cantly improve the quality of life for affected neWborns and will also identify babies whose condition may not become symptomatic until permanent damage or disability has occurred.   Review of data on Filipino newborns screened in the California newborn screening program from 2005 to 2011, showed that Filipino newborns con\ufb01rmed positive with several disorders in the newborn screening panel. The disorders were a mix of endocrinologic and metabolic conditions as well as hemoglobinopathies. (Padilla, 2012)   The data prompted a review and subsequently a formal recommendation of the expanded newborn screening program in the Philippines to the Advisory Committee on Newborn Screening.   In line with the implementation of the expanded newborn screening, a National Technical Working Group (NTWG) was created under the National Center for Disease Prevention and Control (NCDPC) composed of representatives of key of\ufb01ces at the Department of Health and of different concerned institutions. The NTWG was tasked to prepare the necessary guidelines for the implementation of expanded newborn screening in the country.   II. OBJECTIVE   This Administrative Order sets the guidelines for the implementation of the expanded newborn screening in the country.    III. SCOPE AND COVERAGE   Provisions of this Administrative Order shall apply to all Newborn Screening Centers, DOH-Regional Of\ufb01ces, DOH-ARMM, National Comprehensive Newborn Screening System \u2014 Treatment Network, health facilities and all other agencies and stakeholders concerned in the implementation Of the newborn screening program.   IV. DEFINITION OF TERMS   1. Con\ufb01rmatory Center refers to a facility identi\ufb01ed by the DOH to be part of the National Comprehensive Newborn Screening System Treatment Network. It is equipped to do con\ufb01rmatory testing to ensure the accuracy of screening results.   2. Newborn Screening Continuity Clinic refers to an ambulatory clinic based in a tertiary hospital identi\ufb01ed by the DOH to be part of the National Comprehensive Newborn Screening System Treatment Network. It is equipped to facilitate continuity of care of con\ufb01rmed patients in its area of coverage.   3. National Comprehensive Newborn Screening System Treatment Network refers to a network wherein total management of patient with con\ufb01rmed diagnosis shall be referred to. It follows the DOH-approved clinical protocol in the management of patients diagnosed in any of the disorders included in the newborn screening panel.   4. Newborn Screening Center (NSC) refers to a facility equipped with a newborn screening laboratory that complies with the standards established by the National Institutes of Health, and provides all required laboratory tests and recall/follow\u2014up programs for newborns with heritable conditions.   5. Newborn Screening Reference Center WSRC) refers to the central facility at the National Institutes of Health that de\ufb01nes testing and follow\u2014up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   6. Republic Act 9288: Newborn Screening Act of 2004 refers to the act promulgating a comprehensive policy and a national system for ensuring newborn screening.   V. GENERAL GUIDELINES   1. The number of disorders in the newborn screening panel shall be increased from six (6) to twenty\u2014eight (28) falling under various types. of disorders namely: hemoglobinopathies, amino acid disorders, organic acidurias, disorders of fatty acid oxidation, disorders of carbohydrate metabolism, disorders of biotin metabolism, cystic \ufb01brosis, and endocrine disorders.   2. Site renovations/preparations, procurement of equipment and reagents, hiring and training Of personnel, upgrading of database, preparation of manuals and protocols, and implementation of other necessary program groundwork shall be undertaken prior to the implementation of the expanded newborn screening.   3. The necessary con\ufb01rmatory centers and network for referral, management and treatment of patients found positive under the expanded newborn screening shall likewise be established in strategic areas of the country.   4. Pilot-run of the Expanded Newborn Screening shall be undertaken at the. Newborn Screening Center-National Institutes of Health, prior to full implementation before 2015.   5. Newborn screening shall be offered to parents in all participating facilities with two Options:   a. Option 1: six (6) disorders (CH, CAH, GAL, PKU, G6PD, and MSUD) under the basic NBS panel; and   b. Option 2: twenty-eight (28) disorders under the expanded newborn screening panel.   6. Con\ufb01rmatory centers for the additional disorders shall be identi\ufb01ed.   7. A network of specialists shall be identi\ufb01ed for the management of the additional disorders.   8. A separate policy shall be issued in the identi\ufb01cation of expert panel.   9. Newborn Screening Continuity Clinics shall be set-up to facilitate long term care of patients con\ufb01rmed through newborn screening.   10. Information on the expanded screening and the disorders included shall be made available to health professionals, parents, and the general public at all NSCs, DOH- Regional Of\ufb01ces and Newborn Screening Facilities.   VI. SPECIFIC GUIDELINES/IMPLEMENTING MECHANISM   In terms of the different components of the newborn screening program, the following shall be considered in the implementation of the expanded screening:   A. Procedure   1. Implementing expanded newborn screening shall involve a series Of steps from motivation, screening, follow-up, diagnosis, management and evaluation.   2. As stated in Sec. 6 of the Implementing Rules and Regulations of RA 9288, any health practitioner who delivers, or assists in the delivery of a newborn in the Philippines shall, prior to delivery, inform parents or legal guardian of the newborn of the availability, nature and bene\ufb01ts of NBS. Health practitioners shall follow the DOH prescribed guidelines on noti\ufb01cation and education relative to the obligation to inform. The DOH, other government agencies, non-government agencies, professional societies and LGUs shall make available appropriate information materials and shall have a system Of its distribution. The health (4 practitioner shall maintain documentation in the patient\u2019s records that NBS information has been provided.   3. Refusal form shall be accomplished by parents refusing newborn screening.   4. The same screening protocol, which includes the proper timing and specimen collection, transport, laboratory testing, and reporting in compliance with the Implementing Rules and Regulation of Republic Act 9288 shall be followed.   B. Reporting and Monitoring Protocols   An evaluation plan shall be implemented that would clearly de\ufb01ne selected indicators, assign responsibility for monitoring, and outline the periodicity with which evaluations are to occur. The program evaluation shall encompass the detailed procedures, Operational arrangements and budget source.   C. Roles and Responsibilities   To ensure implementation of expanded NBS, the agencies/organization identi\ufb01ed below shall have the following responsibilities:   1. The Department of Health   a. The FHO shall be the lead agency in the implementation of expanded newborn screening. Its roles and responsibilities are stated in Section 13 of the Implementing Rules and Regulations of RA 9288.   b. The FHO, as the lead in the National Technical Working Group (NTWG) on Newborn Screening shall ensure that the expanded screening is integrated into the NTWG\u2019s various functions Of long-term or medium-term target setting and planning. This shall ensure that all policies, guidelines and standards of the expanded screening program adhere to over-all internationally accepted standards and ethical considerations. Speci\ufb01cally, expanded screening shall be included in the NTWG\u2019S functions of:   i. Developing/reviewing policies, standards and guidelines on Newborn Screening for recommendations to and approval of the Advisory Committee Of the Newborn Screening Program;   ii. Recommending the disorders to be included in the Newborn Screening panel;   iii. Reviewing and recommending the Newborn Screening fee to be charged by the Newborn Screening Centers;   iv. Developing/reviewing strategies and tools that ensure effective and ef\ufb01cient implementation of the Newborn Screening at various levels;   v. Formulating national program / project plan, proposals and collaborative studies on Newborn Screening; and   vi. Reviewing the report Of the Newborn Screening Reference Center on the performance Of the Newborn Screening Centers and recommended corrective measures as deemed necessary.   c. The Health Promotion and Communications Service (HPCS), in coordination with the NSRC, shall be responsible for advocacy and information dissemination on expanded screening to the communities throughout the country prior to and during the implementation of expanded screening.   2. Health Facilities   Health facilities, i.e. hospitals, birthing facilities, rural health units and health centers, shall ensure that the expanded newborn screening is Offered as an option. It shall be integrated in their Newborn Screening Services and provision of information, education, communication, screening, recall and management of identi\ufb01ed cases and other related services, as outlined in Section 14 of the IRR of RA 9288, shall be undertaken.   3. Newborn Screening Reference Center   NSRC shall de\ufb01ne the testing and follow\u2014up protocols for the additional disorders; maintains an external laboratory pro\ufb01ciency testing program, and integrating the additional disorders in its case registries and national testing database it oversees; assists in training activities in all aspects of the NBS program.   4. Newborn Screening Centers   NSCs shall ensure that laboratory space, equipment and supplies needed for the implementation of the expanded newborn screening are in place. It shall ensure that the mechanism for ordering and payment of expanded newborn screening service is in place. It shall ensure that patients identi\ufb01ed positive in any of the disorders are followed up and referred to specialists for initial management. All NSC\u2019s shall strictly follow the prescribed guidelines of good laboratory practices.   5. Newborn Screening Continuity Clinics   Newborn Screening Continuity Clinics shall facilitate continuous care of con\ufb01rmed positive patients. It shall provide long-term follow-up care activities related to improving care delivery, including engagement Of affected individuals and their families.   D. Budget Source   1. The NBS Fee   a. The cost of the tests shall be as follows (Per recommendation of the Advisory Committee on Newborn Screening on August 19, 2012):   Option 1 (6 disorders) - Php550.00  Option 2 (expanded newborn screening) - Php 1,500.00.   b. For PhilHealth members, P550 shall be covered by PhilHealth. For Option 1 (6 disorders), the total cost shall be covered.   For Option 2 (expanded NBS), only P550 shall be covered by PhilHealth and the balance shall be an out-of\u2014pocket expense of \ufb02ee family.     c. Both options 1 and 2 shall have an allowable charge of P50 for the collection a of thesample (DOH AO No. 2005\u2014005).   d. Overpricing of newborn screening fees shall be reported to the Department of Health. The following administrative \ufb01nes shall be imposed on health facilities that were found liable for collecting more than the maximum allowable NBS fees (DOHAO 2008~0026\u2014A):   First offense \u2014 Warning  Second offense - Administrative \ufb01ne of \ufb01fty thousand pesos (P50,000) Third offense - Administrative \ufb01ne of one hundred thousand pesos (P100,000)   2. Usage of the NBS Fee   As stated in Section 22 of the Implementing Rules and Regulations of RA 9288, the NBS fee shall be applied to, among others, testing costs, education, sample transport, follow-up and reasonable overhead expenses.   VII. REPEALING CLAUSE   Provisions of AO No. 121 s. 2003 and all other issuances that are inconsistent with the provisions of this Order are hereby repealed /rescinded.   VIII. SEPARABILITY   If any provision of this Order is declared invalid, the other provisions not affected thereby shall remain valid and subsisting.   IX. EFFECTIVITY   This Order shall take effect \ufb01fteen (15) days after its approval and publication in the Of\ufb01cial gazette or newspaper of general circulation.  ", " I. RATIONALE   The Philippines is one of the 42 countries accounting for 90% of all global deaths of under 5 year old children. Childhood death rates in the Philippines showed a downward trend from 1993 to 2003 with the decline slowing down in the last 10 years. The under live mortality rate (USMR), decreased to only 32 per 1000 livebirths in 2003 from 52 per 1,000 live births in 1988. The infant mortality and child death rates exhibited similar trend over the same period. Neonatal and post-neonatal deaths declined the slowest over the past 20 years with the reduction ofonly 9 percent and 7 percent. respectively, from 1988 to 2003.   Further analysis of the neonatal deaths shows that half occur during the first 2 days of life. Birth asphyxia (31%). complications of prematurity (30%) and severe infection (19%) account for the majority of newborn deaths. If newborn mortality is not reduced by at least half. the goal of reducing childhood mortality by two thirds (Millennium Development Goal #4) by 2015 would not be met.   An observational study of consecutive deliveries using a standardized assessment tool to document minute-by\u2014minute newborn care done in the \ufb01rst hour of life was undertaken in Si hospitals in 9 regions of the country in 2008. The study found that Philippine hospital practices prevented newborns from bene\ufb01tting from their mothers' natural protection in the first hour of life. Further, the performance and timing of evidence-based interventions in immediate newborn care are below WHO essential newborn care standards. Speci\ufb01cally:   - Only 3% of our study newborns were dried prior to or with cord cutting. and only 1 of26 with difficult breathing was dried first. Hypothermia can lead to infection. coagulation defects, acidosis, delayed fetal to newborn circulatory adjustment. hyaline membrane disease and brain hemorrhage.   - Unnecessary delays and restrictions on immediate and sustained skin-to-skin contact, early latching on, rooming in and full breastfeeding compromised the newborns\u2019 chance for maintenance of warmth and sustained breastfeeding. These earliest interventions contribute to hospital infection control as they directly reduce risk of neonatal sepsis.   - Almost no newborn bene\ufb01ted from the natural transfusion through non- immediate cord clamping. A Cochrane systematic review of 7 Randomized Controlled Trials (RCTs) showed that among infants less than 37 weeks of gestation, non-immediate cord clamping is associated with fewer transfusions due to anemia or low blood pressure and fewer intraventricular hemorrhages. Full-term neonates also bene\ufb01t by having lower incidence of anemia.   - Only 61.3% of newborns was initiated to breastfeeding within the \ufb01rst hour. However, newborns were given a median of only about two minutes to get colostrum, their \ufb01rst immunization. Furthermore, they were being forced to breastfeed at a median of 10 mins, long before the typical newborn would be ready.   - More than 80% was exposed to hypothermia during washing. The WHO recommends that initial bathing should be six hours after birth or longer. The vernix was washed off at a median of 8 minutes thereby removing a protective barrier to bacteria such as E. c01i and Group B Strep. Furthermore, washing removes the crawling re\ufb02ex.   - Virtually all healthy newborns were suctioned unnecessarily, 80% more than once - a practice WHO discourages.   Correct and appropriately-timed interventions given to the newborn during this period will bene\ufb01t both the newborn and the mother as these will avert approximately 70% of avoidable newborn deaths. A package of services for newborn that follow a prescribed sequence of interventions increases newborn care effectiveness. This means that time- bound interventions are routinely performed \ufb01rst, non-time bound interventions are performed after time-bound ones, and unnecessary procedures are not performed.   This Administrative Order (AO) outlines speci\ufb01c policies and principles for health care providers with regard the prescribed systematic implementation of interventions that address health risks known to lead to preventable neonatal deaths. This AD is consistent with A0 no. 2008-0029 on Implementing Health Reforms for Rapid Reduction of Maternal and Newborn Mortality and supports all DOH initiatives and programs for newborn and child health.   II. OBJECTIVES   In general, this policy aims to ensure the provision of globally accepted evidence-based essential newborn care focusing on the \ufb01rst week of life.  Speci\ufb01cally, it aims to:  (1) Guide health workers and medical practitioners in providing evidence-based essential newborn care  (2) De\ufb01ne the roles and responsibilities of the different DOH of\ufb01ces and other agencies in the implementation of the Newborn Protocol   III. SCOPE OF APPLICATION   This order shall apply to the whole hierarchy of the DOH and its attached agencies, other public and private providers of health care and development partners implementing the Maternal, Newborn and Child Health and Nutrition (MNCHN) strategy and to all health practitioners involved in maternal and newborn care.   IV. DEFINITION OF TERMS   1. Attachment \u2014 is the mode of contact between the baby\u2019s mouth and the mother\u2019s breaSt during the act of breastfeeding.   2. Kangaroo Mother Care \u2014 a universally available and biologically sound method of care for all newborns, but in particular for premature babies, with three components: a) skin\u2014to- skin contact, b) exclusive breastfeeding and c) support to the mother-infant dyad.   3. Newborn Resuscitation \u2014 a series of actions taken to establish normal breathing in a newborn with depressed vital signs   4. Positioning -\u2014 means how the mother holds her baby to ensure proper attachment to each other.   5. Positive pressure ventilation \u2014 is the most important aspect of newborn resuscitation for ensuring adequate ventilation of the lungs, oxygenation of vital organs such as heart and brain, and initiation of spontaneous breathing.   6. Pregnancy, Childbirth, Postpartum and Newborn Care (PCPNC): A Guide for Essential practice in Philippine setting \u2014 an Essential Care Practice Guideline adapted from the World Health Organization by the Department of Health. It provides evidence-based recommendations to guide healthcare professionals in the management of women during pregnancy, childbirth and postpartum, post-abortion, and newborns during their \ufb01rst week of life   7. Skin-to\u2014skin contact \u2014 is placing the naked newborn prone on the mother\u2019s bare chest. It is considered a critical component for successful breastfeeding initiation.   8. Small baby -\u2014 a newborn weighing from between 1,500 g to 2,499 g   V. GUIDING PRINCIPLES   1. Evidence-based interventions - Continuous update of policies and guidelines must be in accordance to recommended international standards proven effective and applicable to the country. Efforts will be exerted to generate information to guide the planning and implementation of Newborn Care programs and activities. Research \ufb01ndings will be used to focus interventions and approaches most responsive to the affected groups.   2. Integrated service delivery - Under the MNCHN framework of health services delivery, there shall be assurance of provision of integrated and functional service packages where the mother and the newborn are seen as a unit but with varying needs, to respond to the interrelated health needs of mothers and newborns and ensure provision of a more effective and ef\ufb01cient care using a similar approach.   3. Human Rights-based approach - The human rights-based approach recognizes the person as the key actor to his/her own development and not as passive recipients of services. It also recognizes that human rights are indivisible whether they are cultural, economic or social; they are inherent to the dignity of every human person. It emphasizes that soliciting the participation of your clients should both be a means and a goal.   4. Life\u2014cycle based intervention - The continuum of care framework aims to veer away from the traditional approach of utilizing single, disease-speci\ufb01c interventions. Critical to the success of this framework are the delivery of essential services and the implementation of improved practices at key points in the life cycle, linking mothers, newborns and their households and communities with quality basic health care and maternity services.   5. Multi-sectoral collaboration - Networking with stakeholders must be proactively pursued and sustained. The government agencies, non-government organizations, private volunteer groups, religious and civic organization and educational institutions can contribute to Newborn Care through their respective capabilities, expertise, resources and networks.   VI. SPECIFIC GUIDELINES   Standard essential newborn care practices guidelines are organized by time, beginning at the time of perineal bulging until one week of life. However for this Administrative Order, emphasis is given to care interventions that should be provided to the newborn from birth until the \ufb01rst 6 hours of life (please see Annex A). The care for the newborn after six (6) hours till the \ufb01rst week of life is mentioned brie\ufb02y but will be discussed in more detail in a Department Circular that is issued corollary to this A0.   A. Ensure Qualitv Provision of Time-Bound Interventions\u2014This is the aspect of newborn care in the Philippines that have not met international standards, and should therefore, be re- taught and re-learned by all health care providers.   1. Within the \ufb01rst 30 seconds   1.1. Objective: Dry and provide warmth to the newborn and prevent hypothermia  - Put on double gloves just before delivery.  - Use a clean, dry cloth to thoroughly dry the newborn by wiping the eyes, face, head, front and back, arms and legs.  - Remove the wet cloth.  - Do a quick check of newborn\u2019s breathing while drying (See page 9 on Newborn Resuscitation).  - Do not put the newborn on a cold or wet surface.  - Do not bathe the newborn earlier than 6 hours of life.  - If the newborn must be separated from his/her mother, put him/her on a warm surface, in a safe place close to the mother.   2. After thorough drying 2.1. Objective: Facilitate bonding between the mother and her newborn through skin-to-skin contact to reduce likelihood of infection and hypoglycemia  - Place the newborn prone on the mother\u2019s abdomen or chest, skin-to\u2014skin.  - Cover the newborn\u2019s back with a blanket and head with a bonnet.  - Place the identi\ufb01cation band on the ankle.  - Do not separate the newborn from the mother, as long as the newborn does not exhibit severe chest in-drawing, gasping or apnea and the mother does not need - urgent medical/ surgical stabilization e. g. emergency hysterectomy.  - Do not wipe off vernix if present.   Check for multiple births as soon as newborn is securely positioned on the mother. Palpate the mother\u2019s abdomen to check for a second baby or multiple births. If there is a second baby (or more), get help. Deliver the second newborn. Manage like the \ufb01rst baby.   3. While on skin\u2014to-skin contact (up to 3 minutes post-delivery)  3.1. Objective: Reduce the incidence of anemia in term newborns and intraventricular hemorrhage in pre-term newborns by delaying or non-immediate cord clamping  - Remove the \ufb01rst set of gloves immediately prior to cord clamping.  - Clamp and cut the cord after cord pulsations have stOpped (typically at 1 to 3 minutes). Do not milk the cord towards the newborn.   a. Put ties tightly around the-cord at 2 cm and 5 cm from the newborn's abdomen.  b. Cut between ties with sterile instrument.  c. Observe for oozing blood.   After cord clamping, ensure 10 IU Oxytocin IM is given to the mother. Follow other protocols per PCPNC.   4. Within 90 minutes of age 4.1 Objective: Facilitate the newborn's early initiation to breastfeeding and transfer of colostrum through support and initiation of breastfeeding  - Leave the newborn on the mother\u2019s chest in skin-to-skin contact. Health workers should not touch the newborn unless there is a medical indication.  - Observe the newborn. Advice the mother to start feeding the newborn once the newborn shows feeding cues (e. g. opening of mouth, tonguing, licking, rooting). Make verbal suggestions to the mother to encourage her newborn to move toward the breast e. g. nudging.  - Counsel on positioning and attachment. When the newborn is ready, advise the mother to position and attach her newborn.  - Advise the mother not to throw away the colostrum.  - If the attachment or suckling is not good, try again and reassess.  - A small amount of breast milk may be expressed before starting breastfeeding to soften the nipple area so that it is easier for the newborn to attach.   4.2 Objective: To prevent ophthalmia neonatorum through proper eye care  - Administer erythromycin or tetracycline ointment or 2.5% povidone\u2014iodine drops to both eyes after the newborn has located the breast.  - Do not wash away the eye antimicrobial.   B. Non-Immediate Interventions\u2014These interventions are usually given within 6 hours after birth, and should never be made to compete with the time-bound interventions.  1. Give Vitamin K prophylaxis  - Inject a single dose of Vitamin K 1 mg IM (if parents decline intramuscular injections, offer oral vitamin K as a 2nd line).   2. Inject Hepatitis B and BCG vaccinations  - Inject hepatitis B vaccine IM and BCG intraderrnally.   3. Examine the newborn. Check for birth injuries, malformations or defects.  - Weigh the newborn and record.  - Look for possible birth injury and/or malformations.  - Refer for special treatment and/or evaluation if available.  - If the newborn has feeding dif\ufb01culties because of the injury/malformation, help the mother to breastfeed. If not successful, teach her alternative feeding methods.   4. Cord Care  - Wash hands.  - Fold diaper below stump. Keep cord stump loosely covered with clean clothes.  - If stump is soiled, wash it with clean water and soap. Dry it thoroughly with clean cloth.  - Explain to the mother that she should seek care if the umbilicus is red or draining pus..  - Teach the mother to treat local umbilical infection three times a day;   C. Newborn Resuscitation   1. Start resuscitation if the newborn is not breathing or is gasping after 30 seconds of drying or before 30 seconds of drying if the newborn is completely \ufb02oppy and not breathing.   2. Clamp and cut the cord immediately.   3. Call for help.   4. Transfer the newborn to a dry, clean and warm surface. Keep the newborn wrapped or under a heat source if available.   5. Inform the mother that the newborn needs help to breathe   6. Refer to the Department Circular for the step-by-step newborn resuscitation guideline.   D. Additional Care for a small baby or twin -\u2014 if a newborn is preterm, 1-2 months early or weighing 1,500 \u2014 2,499 g (or visibly small where a scale is not available)   1. If the newborn is delivered 2 months earlier or weighs &lt 1500 g, refer to a specialized hospital.  2. For a visibly small newborn or a newborn born &gt 1 month early:  - Teach the mother how to keep the small newborn warm in skin\u2014to\u2014skin contact via Kangaroo Mother Care (KMC). Start kangaroo mother care when:  a. The newborn is able to breathe on its own (no apneic episodes b. The newborn is free of life-threatening disease or malformations Reminders:  - The ability to coordinate sucking and swallowing is not a pre-requisite to KMC. Other methods of feeding can be used until the newborn can breastfeed.  - KMC should last for as long as possible each day. If the mother needs to interrupt KMC for a short period, the father, a relative or friend should take over.  - Provide extra blankets for the mother and the newborn, plus bonnet, mittens and socks for the newborn. - If the mother cannot keep the newborn skin-to-skin because of complications, wrap the newborn in a clean, dry, warm cloth and place in a cot. Cover with a blanket. Use a radiant warmer if the room is not warm or the baby is small.  - Give special support for breastfeeding: Encourage the mother to breastfeed every 2 \u2014 3 hours. - Weigh the newborn daily. - When the mother and newborn are separated, or if the newborn is not sucking effectively, use alternative feeding methods.   3. Discharge Flaming  - Plan to discharge when:  1. Breastfeeding well and gaining weight adequately for 3 consecutive days.  2. Body temperature between 36.5 and 37.5 \u00b0 C for 3 consecutive days.  3. Mother able and con\ufb01dent in caring for the newborn.   E. Unnecessary Procedures \u2014 The following are procedures that were observed to have been routinely given in Philippine hospitals but, in fact, are not recommended for all neonates.   1. Routine suctioning - Suctioning has no bene\ufb01t if the amniotic \ufb02uid is clear and especially with newborns who cry or breathe immediately after birth. Moreover, a dirty bulb can become a source of infection. Routine suctioning has also been associated with cardiac arrhythmia. Suctioning is indicated only if the mouth/nose is blocked with secretions or other materials. -   2. Early bathing/washing - The WHO recommends bathing at least after 6 hours of the newborn\u2019s life. Bathing the newborn soon after birth causes a drop in the body\u2019s temperature leading to increased risk of developing infections, coagulation defects and brain hemorrhage. It also removes the vemix which is protective against bacteria that cause neonatal sepsis and removes the crawling re\ufb02ex.   3. Footprinting - Footprinting has proven to be an inadequate technique for newborn identi\ufb01cation purposes. Better identi\ufb01cation techniques, such as DNA genotyping and human leukocyte antigen tests can serve more this purpose according to the American Academy of Pediatrics (AAP) and the American College of Obstetricians and Gynecologists (ACOG).   4. Giving sugar water, formula or other prelacteals and the use of bottles or paci\ufb01ers Delaying initiation to breastfeeding has been linked to a 2.6 fold increase in the chances of newborn deaths due to infection. If the sugar water, formula or prelacteals are introduced using a bottle, the newborn may develop a learned preference for the bottle leading to nipple confusion and inef\ufb01cient suckling which can further lead to failure in breastfeeding. A paci\ufb01er likewise contributes to nipple confusion especially if these are used before the newborn is offered the mother 5 breast. This undermines the chances of successful breastfeeding by contributing to a vicious cycle of poor attaChment, sore nipples and lactational insuf\ufb01ciency.   5. Application of alcohol, medicine and other substances on the cord stump and bandaging the cord stump or abdomen - The umbilical stump is an entry point for systemic infections in the newborn. The devitalized tissue of the cord stump can be an excellent medium for bacterial growth, especially if the stump is kept moist and unclean substances are applied to it. Cleaning with alcohol and bandaging delays healing and falling off of the stump. The alcohol keeps the stump moist while bandaging prevents aeration which facilitates the drying process.   E. Discharge Instructions  1. Advise the mother to return or go to the hospital immediately if:  - Jaundice of the soles or any of the following are present  - Dif\ufb01culty of feeding  - Convulsions  - Movement only when stimulated  - Fast or slow or dif\ufb01cult breathing (e. g. severe chest in-drawing)  - Temperature &gt 37.5\u00b0C or &lt 35.5\u00b0C   * From Lancet 2008, new IMCI algorithm for Young Infant II Study   2. Advise the mother to bring her newborn to the health facility for routine check-up at the following prescribed schedule:  - Postnatal visit 1: at 48 \u2014 72 hours of life  - Postnatal visit 2: at 7 days of life  - Immunization visit 1: at 6 weeks of life   3. Advise additional follow-up visits appropriate to problems in the following:  - TWO days \u2014 if with breastfeeding dif\ufb01culty, Low Birth Weight in the \ufb01rst week of life, red umbilicus, skin infection, eye infection, thrush or other problems.  - Seven days \u2014 if Low Birth Weight discharged more than a week of age and not gaining weight adequately.   4. Advise for Newborn Screening   F. Implementing Mechanism   1. Governance The protocol will be implemented utilizing the current MNCHN service delivery network, referral system. The LGU capacity is envisioned to be operational with the organization of a network of Service Delivery Teams at various level of the Health Service Delivery System. The network shall consist of:   At the community level:   - Community/Women\u2019s Health Teams (C/WHT)   At the facility level:  - BEmONC and CEmONC Teams  - Itinerant Teams - Social Hygiene Clinic Teams   The Teams are strategically dispersed throughout the Province to ensure timely access to obstetric and newborn emergency care by mothers. The Teams shall provide the full maternal and newborn care, family planning, adolescent reproductive health and STI and HIV service packages to the general population as well child survival packages: Infant and Young Child Feeding (IYCF), Integrated Management of Childhood Illnesses (IMCI), Expanded Program on Immunization (EPI), etc.   2. Financing - The implementation of the new policies and protocol on newborn care as part of the enhanced Normal Spontaneous Deliveries (NSD) and Maternal Care Packages (MCP) of PhilHealth will be one of the drivers for health facilities to be accredited and, for individual professionals to qualify for in Philhealth bene\ufb01ts.   Funds from the national and local levels, private and public sectors will be mobilized to \ufb01nance the provision of the necessary equipment and supplies and conduct of capability- building activities.   3. Service Delivery\u2014Standards for the physical structure, equipment and human resource - for Implementing Health Reforms towards the Rapid Reduction of Maternal and Neonatal Mortality Manual of Operations shall be strictly followed. The newborn protocol has been integrated likewise with the BEmONC training module. This protocol shall serve as the reference document on Newborn Care during the conduct of the BEmONC and to\u2014be-developed CEmONC training programs.   Home care for the newborn shall be developed and integrated with the existing training course for Community/Women\u2019s Health Teams. Communication for Behavior Impact (COMBI) or Behavior Change Communication strategy shall be utilized targeting behaviors of all major stakeholders, from the mothers to the health workers to the policy makers.   4. Regulation \u2014 The PHIC Benchbook which is currently being reviewed and revised will be integrated with the key Essential Newborn Care protocol interventions. The Benchbook will enforce the standards of care described in this AO along with other auxiliary issuances from the Department of Health. The DOH will likewise advocate medical and paramedical societies and appropriate learning institutions to adopt the policies and protocol described herein.   VIII. ROLES AND RESPONSIBILITIES   A. Task Force on the Rapid Reduction of Maternal and Neonatal Mortality   1. Ensure that the EmONC Investment Plan includes Essential Newborn Care activities;  2. Ensure integration of the Essential Newborn Care protocol with the BEmONC and the to- be\u2014developed training curriculum for the Comprehensive EmONC training course;  3. Ensure that the B/CEmONC facility, equipment and human resource requirements adhere to the requirements as indicated in the ENC protocol;  4. Ensure dissemination of the Essential Newborn Care Protocol and related materials.   B. National Center for Disease Prevention and Control   1. Update policies and guidelines on Maternal and Newborn Care;   2. Initiate the creation of an Experts Panel (sub\u2014group of existing Experts Panel) for Maternal and Newborn Care;   3. Formulate the Maternal and Newborn Care Investment Plan (include EmONC);   4. In collaboration with the HHRDB, provide support for capacity development to ensure that Maternal and Newborn Care (incl. EmONC) trainers and implementers are updated on Maternal and Newborn Care; '   5. In collaboration with the National Center for Health Promotion, develop prototype IEC materials on Maternal and Newborn Care (inc. EmONC);   6. Mobilize national, local and international, community support for the implementation of the policy and other Maternal and Newborn Care initiatives (incl. EmONC);   7. Ensure the procurement of newborn resuscitation equipment and supplies;   8. Provide support through health systems strengthening for delivering an integrated package of services for the pregnant woman and her newborn;   9. Conduct performance audit to ensure quality assurance on Maternal and Newborn Care program implementation;   10. Monitor and evaluate the implementation of Maternal and Newborn care programs/ activities including this protocol.    C. National Center For Health Facility Development   1. Review the technical guidelines on the Integrated Hospital Information System and PHIC accreditation guidelines to ensure congruity and synergism;   2. Coordinate the training program/modules with the HHRDB on the management of the different service components of health care facilities.   3. Strengthen the implementation of the Mother-Baby-Friendly Initiative.   D. Dr. Jose Fabella Memorial Hospital   1. Serve as the lead training institution for the provision of the Basic Emergency Obstetric and Newborn Care (BEmONC) training courses;   2. Serve as the designated National Lactation Management Center providing trainings for all government and private health facilities providing newborn and maternity care services;   3. PromOte Kangaroo Mother Care for all newborns especially the premature infants to improve their survival.   E. National Center for Health Promotion   1. Formulate and implement an Advocacy Plan together with the development of IEC materials targeted for Local Chief Executives, health of\ufb01cers, communities and families to gain political commitment and community support for Maternal and Newborn Care;   2. Ensure integration and synergism with the EmONC and Essential Newborn Care protocol in other health promotion activities and materials.   F. Health Human Resource Development Bureau   1. Together with the NCDPC, develop and \ufb01nalize training programs \"relative to the propagation of Maternal and Newborn Care policies (incl. EmONC);   2. Engage the Commission on Higher Education and the Professional Regulatory Commission in the integration of the Maternal and Newborn Care policies (incl. EmONC and this protocol) in the curricula of the Medical, Nursing and Midwifery professions;   3. Develop the integrated approach in the enhancement of existing training programs catering to the needs of the newborn (including the Newborn Protocol);   4. Ensure the inclusion of the competency needs and requirements in the updating of the Human Resource Master Plan and the Health Human Resource Information System.   G. Bureau of Local Health Development   1. Provide technical assistance in the enhancement of the health referral system;   2. Assist the CHDS in mobilizing of support for the LGUs in the implementation of Maternal and Newborn Care policies and activities.   H. Health Policy Development and Planning Bureau   1. Assist in the development of evidence\u2014based policies on Maternal and Newborn Care;   2. Assist in the formulation the Maternal and Newborn Care Investment Plan;   3. Coordinate research activities relative to Maternal and Newborn Care.   I. Bureau of International Health Cooperation   1. Ensure the application of the Sector-Wide Approach in the mobilization and utilization of funds for Maternal and Newborn Care;   2. Facilitate the linkage of local initiatives with international initiatives on Maternal and Newborn Care;   3. Act as clearing house for program initiatives with international partners. '   J. National Epidemiology Center   1. Recommend ways/scheme in data collection and reporting based on the indicators identi\ufb01ed by the Newborn Care Program using the SMART criteria;   2. Facilitate the updating of the current DOH and LGU databases to ensure the inclusion of possible more Newborn Care data.   K. Field Implementation and Management Of\ufb01ce   1. In partnership with the NCDPC and the BLHD, develop monitoring and evaluation tools, technical assistance packages and training programs for CHDS, LGUs and other stakeholders; and   2. Monitor and evaluate the implementation of the Maternal and Newborn care policies and activities;   L. Bureau of Health Facilities and Services   1. Ensure that existing standards and technical requirements as mandated are complied with, to include relevant ENC needs and requirements; -   2. Promote and advocate DOH standards and requirements for the implementation of ENC and other MNCHN strategies during monitoring and QA activities of DOH regulated facilities and services,   M. Center for Health Development   1. Incorporate the Maternal and Newborn Care Plan targets and strategies in the Regional Plans;   2. Advise, assist in the local policy formulation, legislation and local execution of legislative issuance;   3. Conduct an inventory of relevant competencies and assessment of needs for resources as may be required in the implementation of the A0 at the local level in the provision of essential newborn care;   4. Develop the capacity of the provincial/municipal health workers to implement the protocol;   5. Provide technical assistance to the LGUs;   6. Formulate and implement Advocacy plans to gain political commitment and community support;   7. Reproduce prototype IEC materials for distribution to the LGUs;   8. Allocate drugs and IEC materials to augment the logistics of the LGUs;   9. Assist in the procurement of newborn resuscitation equipment and supplies;   10. Monitor and evaluate the implementation of Maternal and Newborn care activities including this protocol in health facilities including the DOH Retained Hospitals.    N. DOH Retained Hospitals    1. Adopt and implement the policy;   2. Include in the Investment Plan/Work and Financial Plan a substantial amount for Maternal and newborn care including implementation of this protocol;   3. Conduct orientation on the protocol for its personnel and lower level facilities;   4. Monitor and evaluate the implementation of Maternal and newborn care policies including this protocol.    O. Local Government Unit   1. Adopt and implement the policy;   2. Ensure the availability of budget support to Maternal and Newborn Care and related activities;   3. Conduct Orientationltrainings for private and public health workers on the implementation of the Maternal and Newborn Care policies including this Protocol;   4. Monitor and evaluate the implementation of Maternal and Newborn care activities including this protocol.   Facilities with Comprehensive/Basic Emergency and Obstetric and Newborn Care capabilities   1. Provide emergency obstetric and neonatal care interventions;   2. Adopt and implement the policy;   3. Include in the Investment Plan/Work and Financial Plan a substantial amount for Maternal and newborn care including implementation of this protocol;   4. Conduct orientation on the protocol for its personnel and lower level facilities;   5. Monitor and evaluate the implementation of Maternal and newborn care policies including this protocol.    P. PhilHealth   1. Ensure the congruence of this policy with existing PHIC policies e. g. Benchbook Clinical Pathway;   2. Develop a Maternal Care Package (MCP) Plus bene\ufb01t package that will support the strict implementation of Maternal and Newborn Care policies including this protocol;   3. Provide support for the promotion of and advocacy for the PHIC Maternal and Newborn Care packages.   4. Monitor and evaluate the implementation of Maternal and Newborn care activities including this protocol.    Q. National Drug Policy   1. Ensure that relevant maternal and newborn care (as stated in this protocol) drugs and supplies are included in the Philippine National Drug Formulary.   R. Development Partners   1. Support the implementation of Maternal and Newborn care policies and activities;   2. Coordinate and collaborate with the DOH and LGUS in the conduct of maternal and newborn care activities.   S. Professional Societies/Groups   1. Act as Resource Personlmember in the to-be-developed Experts Panel;   2. Ensure communication of the policy to all'members;   3. Conduct monitoring of implementation among its members;   4. Coordinate and collaborate with the DOH and LGUS in the conduct of Maternal and Newborn Care activities.    IX. REPEALING CLAUSE   All other previous related issuance found inconsistent with this issuance Shall be repealed.  X. EFFECTIVITY   This Order takes effect immediately upon posting and publication in the DOH intranet of fifteen (15) days upon \ufb01lingwith the\" UP Law Center. ", "  In view of the Ligtas Tigdas 2004 vaccination campaign per Executive Order 237 s. 2003, a rapid coverage assessment shall be conducted to measure performance. Speci\ufb01cally this shall:  a. compare assessment coverage with reported accomplishment; b. identify areas where there are missed children and c. take immediate actions to vaccinate missed children.  This Order is issued to detail out guidelines and speci\ufb01c procedures.   A. Rapid Immunization Coverage Assessment  The duly designated and trained regional, provincial or city monitoring teams shall perform the validation procedures.  Validation shall be done at least once in all barangays in the cities, town proper and well\u2014populated communities. In municipalities, all barangays in the poblaeion and at least 2 barangays with highest and low accomplishment report must be covered.  Validation is preferably barangay\u2014wide, but can be done by sitio or by purok in big barangays.  At least one repeat validation shall be done in all areas that are found to have less than 95% coverage by the validation method.  The following shall be the procedure of validation:  1. Plan the validation. Assign validation/monitoring teams and schedule the validation based on the schedule of completion of vaccination in the barangay. Do not validate in areas that have not been fully covered by the vaccination teams.  2. Look at the Accomplishment Report of the City/Municipality/Barangay. Select areas with high and low reported measles immunization coverage for your sample. Ask for identified high risk areas especially populated/densely populated areas.  3. Using the barangay spot map, identify four validation sites in each barangay to be validated: two (2) sites remote from general access (e.g. borders with other barangays, riverside, houses away from main roads) and two (2) central sites (e.g. slum areas around the market or railroad, houses along the main road or railroad). Select all sites away from the health center.  4. Go to the selected sites one at a time and fill up the attached validation form (Rapid Assessment of Immunization Coverage of the \u201c Ligtas Tigdas 2004\" using the Grab Sample and Door Sample Techniques).  Grab Sample: Grab at least 5 eligible children (9 months to &lt;8 years old) who are found in the streets in each selected sites. Determine their vaccination status by looking at their \ufb01ngers and at their vaccination site. (The importance of immediate 1-2 days after validation is to ensure that at least the vaccination puncture is still visible). Make sure that there are 20 children in the grab
