on slips are required. Students and/or pupils who are 21 years of age or over may sign their permission slips. The slips should be pasted on the upper right back of the individual dental record.  8.2 Technical Logistics:  The immediate relief of pain shall be applied before any attempt to meet other dental health needs is made. Hereunder  is the sequence of treatment in the management of a patient in the dental clinic.  Pre-grade to Elementary a. Emergency treatment b. Clinical examination of the teeth and their investing tissue c. Oral prophylaxis when necessary d. Institution of fluorides e. Prompt filling of incipient carious teeth surface f. Extraction of unsavable teeth g. Referral and follow-up for un-accommodated dental cases  High School to College a. Emergency treatment b. Clinical examination c. Oral prophylaxis when necessary d. Prompt filling of incipient carious teeth surface e. Extraction of unsavable teeth f. Referral and follow-up  8.3 Technics for certain clinical procedures - (Refer to Appendix 8? for the following:  8.3.1 Filling 8.3.2 Extraction 8.3.3 Oral Examination  8.4 Other Procedures  8.4.1 Health Education - This can be implemented in two ways:  8.4.1.1 Individual instruction is given by the dentist during the course of month examination or treatment. Such instruction shall include oral hygiene.  8.4.1.2 Group discussion is conducted by the teacher who plays a major role in health instruction. Given content on dental health by the dentist and equipped with teaching methods, the teacher becomes more effective in health education. Demonstration on toothbrushing and mouthrinsing shall be done.  8.4.1.3 The duty of the school dentist is to organize and conduct seminars on dental health education for teachers and nurses and to provide them with authentic information or content on dental health to be taught to the children.  8.4.1.4 It is the duty of the school dentist to conduct class-dental health talk on nutrition education, dietary control, oral hygiene and use of fluorides to prevent dental caries.  8.5 Referral and Follow-up:  A referral slip is issued to the pupil and/or student after oral examination with explicit instruction that he sees a dentist of his choice for cases not within the scope of the public school dentist. The referral slip properly filled by the attending dentist is returned to the school dentist after completion of the treatment. The slip should be attached to the individual record. The cooperation of the teachers may be sought to keep contact with parents thru follow-up letters to ensure that the children seek the treatment. The teacher also may be requested to collect back the referral slips and submit to the school dentist.  8.6 Records Maintenance:  Each student and/or pupil should have an individual dental record in the form prescribed by the Bureau of Dental Health Services completely filled for ready reference and inspection. It should be kept in a record box provided for the purpose. The cards should be alphabetically filed. In case no such box is available, the dentist, before leaving for the next school year should wrap the record cards and turn them over to the Principal, or Teacher-in-Charge together with a summary statement of the work accomplished. Cards of pupils who are no longer in school should be discarded.  8.7 Technical Supervision:  The Regional Supervising Dentist of the Ministry of Education and Culture shall exercise technical supervision over the dental health service in the public schools. They shall observe the following:  8.7.1 For the school survey:  a) Assess existing school dental health service b) Determine the needs of dental health service c) Determine dental needs of school population as a basis for program planning and evaluation.  8.7.2 In routine inspection, they shall:  a) Conduct spot inspection as to standards of recording and reporting and other standard requirements for school dental health services. b) To check Form 48 and field vouchers of each school dentist, discouraging unauthorized travel and preventing changes of schedule without prior approval of the Division Superintendent. c) To periodically and personally inspect supplies and equipment especially during the opening and closing of the school year. d) Extend advisory, recommendatory and consultatory services to the school health officials on matters pertaining to school dental health services.  8.7.3 Recommendations and Follow-up:  Recommendations shall be based on the observations and information derived from the preceding activities. Follow-up measures shall include these steps taken to oversee recommendation to help ensure their implementation. There is a need to inform the management of the public school about the results of such follow-up. Paramount in the process of supervision is the development of a school dental health program which shall ensure optimum dental health of the school population.  Section 9. Standard Methods of Recording and Reporting. - To guide regional offices in the collection of accurate and reliable statistical data and other information necessary in planning, directing and evaluating public school dental health programs, the standard forms and the procedure on recording and reporting of dental diseases prescribed by the Bureau of Dental Health Services shall be followed.  9.1 Standard Dental Health Record and Report Forms:  BDHS Revised Form I - Individual Dental Health Record BDHS Form 2 - Dental Diseases and Services Report BDHS Form 2-A - Dental Manpower Report BDHS Form XX 2-B - Report on Dental Medicines and Supplies Referral Slip - (Revised  Monthly Narrative Report of Dentist (Revised) Monthly Narrative Report of Supervising and Senior Dentists (Revised)  9.2 Recording:  9.2.1 Public school dentists are required to record findings of oral examinations and dental services rendered to the patient on BDHS Form I (Appendix 9). Methods and criteria of recording in the BDHS Revised Form I are in accordance with the revised instructions prescribed by the Bureau of Dental Health Services (Appendix 10). Criteria for assessment, diagnosis and recording of oral diseases shall conform with World Health Organization Technical Report Series No. 242 (Appendix 11).  9.2.2 Public school dentists are required to consolidate report of dental diseases and services in BDHS Form 2 (Appendix 12). Consolidation of Reports on Form 2 shall be in accordance with revised instruction for using Form 2 (Appendix 12-A).  9.3 Reporting:  9.3.1 Each public school dentist shall accomplish BDHS Form 2 monthly in four (4) copies; 1 copy for his file, 1 copy for the Division Superintendent of Schools; 2 copies for the MEC Regional Director to be sent thru the Division Superintendent of Schools, 1 copy of which is to be submitted to the Provincial Health Officer or to the City Health Officer, if the school is located in a city not later than the 5th day of the succeeding month.  9.3.2 BDHS Form 2-B - Report of Dental Medicines and Supplies (Appendix 13). Public School Dentists shall accomplish BDHS Form 2-B monthly in four (4) copies; 1 copy for his file, 1 copy for the Division Superintendent of Schools, and 2 copies to be submitted together with BDHS Form 2 to the MEC Regional Director through proper channels.  9.3.3 Revised Narrative Report of Dentist  Public School dentists are required to prepare and submit a monthly narrative reporrt (Refer Appendix 14) in four (4) copies, in accordance with the format hereto attached, to be submitted together with BDHS Form 2, 2-B. This report includes the total number of productive days spent by the dentist and by the dental aide during the month. It also includes the report on all other allied activities.  9.3.4 Referral Slip and Follow-up:  Revised Referral Slip Form, BDHS Form 7 (Appendix 15) shall be used to establish an effective referral and follow-up system. It shall be the responsibility of the dentist that the patient referred for treatment or for other services related to his dental health is given complete dental treatment or services he needs. Report of referred patients shall be reflected in BDHS Form 2.  9.4 Consolidation of Reports:  9.4.1 Division Offices  All dental reports received by the Superintendent of Schools are referred to the Senior Dentist and/or Division Dental Supervisor for consolidation in accordance with the following guidelines:  9.4.1.1 Senior Dentists and/or Division Dental Supervisor shall review all reports submitted by the operating dentist to check for accuracy, consistency and completeness of the reports before consolidation.  9.4.1.2 Senior Dentists and/or Dental Supervisor shall consolidate reports on Dental Services in BDHS Form 2.  9.4.2 Dental Manpower Report is consolidated by the Senior Dentist and/or Division Dental Supervisor in BDHS Form 2-A.  9.4.3 Report of Dental Medicines and Supplies in BDHS Form 2-B.  9.4.4 Monthly Narrative Report - The Senior Dentist and/or Division Dental Supervisor shall review the monthly narrative report of the dentist to take note of important items of interest or Administrative or Technical problems requiring immediate assistance.  9.4.5 In addition to the consolidated reports, as required above, the Senior Dentist and/or Division Dental Supervisor shall submit a monthly narrative report in accordance with the format hereto attached.  9.4.6 Consolidated Reports and Narrative Reports of Senior Dentists, and/or Division Dental Supervisor shall be in three (3) copies, 1 copy for his file and 2 copies to be submitted to the Division Superintendent who will submit one copy to the MEC Regional Director not later than the 15th day each succeeding month.  9.4.7 MEC Regional Office  Dental reports received in the MEC Regional Office from the provincial and city schools division be referred to the Regional Supervising Dentist for consolidation in accordance with the following guidelines:  9.4.7.1 In MEC Regional Office, the regional Supervising Dentist shall consolidate the following monthly reports of Senior and/or Division Dental Supervisor:  a) Dental Diseases and Services Report in BDHS Form 2, total for the region and by division. b) Dental Manpower Report in BDHS Form 2-A, total for the region and by division. c) Report of Dental Medicines and Supplies in BDHS Form 2-B, total for the region and by division. d) Monthly Narrative Reports of Senior Dentists - The Regional Supervising Dentist shall review all the narrative reports of Senior Dentist and/or Division Dental Supervisor to take note of important items of interest and/or administrative and technical problems requiring immediate attention.  9.4.7.2 In addition to the required consolidated reports, the Regional Supervising Dentist shall submit a monthly narrative report in accordance with the format hereto attached.  9.4.7.3 The MEC Regional Director shall send the original copy of the monthly, semi-annual and annual consolidated reports and all other required reports to the Minister of Education and Culture.  9.5 School Health and Nutrition Center  a) All reports received by the Ministry of Education and Culture from the regional and field offices shall be referred to the School Health and Nutrition Center for consolidation, analysis and interpretation. b) Based on the reports received from the MEC Regional Offices, the School Health and Nutrition Center shall conduct an annual assessment of the dental health status of the country to determine the effects of dental programs and services. c) The statistical data derived from these reports are utilized for developing plans and programs on dental services for implementation by the regional and field offices. d) The same shall be the basis in the preparation of budget estimates to maintain the operating units in the MEC Regional and Field Offices. e) The annual consolidated report on dental diseases and services shall be submitted to the Ministry of Education and Culture on the 15th day of January of the next calendar year, furnishing 1 copy to the Minister of Health.  Section 10. Budget Preparation for Public Schools Dental Services. -  The primary concern of a budget system is the availability and use of money to provide the services required or expected from the dental health service for public schools. The budget process consists of four (4) phases namely: planning, estimating, reviewing and operating. Dental health service in public schools is one of the basic health services and integral component of the total health program of the MEC school health service. The MEC Regional Director shall be responsible for planning, estimating, reviewing and operating budgetary requirements for effective administration, maintenance and operations of school dental health services in their respective jurisdiction.  10.1 Planning -  MEC Regional Supervising Dentists shall assist the MEC Regional Director in the preparation of the detailed plans for achieving the line objective for the school dental health program. They are expected to provide readily available information covering the projects for which they have the responsibility of operating which information normally includes analysis of current status of work and rates of production, forecast of program for the rest of the period and expected for the ensuing budget year, and reliable statements to support forecasts.  10.2 Estimating -  Estimating which is the normal phase of the budget process is the responsibility of the MEC Regional Supervising Dentist. Estimating is concerned with the determination of the amounts of their resources and their peso costs necessary for carrying out the approved plans. In coordination with the MEC Regional Budget Officer, the MEC Regional Supervising Dentist shall be responsible in putting up budget estimates corresponding to the projected plans and programs. The MEC Regional Supervising Dentist shall be responsible for writing the justification, statements, must be complete, sound and adequate since they are basic to the acceptance of the estimates during the review phase.  10.3 Reviewing -  Reviewing is concerned with ascertaining whether the budget estimates are accurate and in conformity with the prescribed guides and limits and whether the programs and projects in the estimates are in keeping with the overall needs of the region and the resources available. Reviewing of the dental health budget is the responsibility of the MEC Regional Budget Officer who should schedule meetings with the MEC Regional Supervising Dentist.  10.4 Operating -  Operating is the most substantial phase of the budgetary process. It is concerned with the actions taken to accomplish established objectives within the available resources. Authorized appropriation of the funds for government operation becomes the principal controlling instrument governing program execution during the calendar year covered. Budget for school dental health services as in other health services is alloted into three items of expenditures, namely: personal services, maintenance and operating expenses and equipment outlay. In the allocation of the items under the maintenance and operating expenses, the MEC Regional Finance Officer shall consult the MEC Regional Supervising Dentist. It is the responsibility therefore, of the MEC Regional Supervising Dentist to apportion the allotment for maintenance and operation expenses into three (3) main items: 1) supplies and materials, 2) traveling expenses, and 3) sundry expenses. The apportionment shall be made in such a way that the order of priority is in accordance with the above listing of items.  Section 11. Dental Research Projects. -  11.1 Dental research activities includes:  a) Basic Research b) Applied Research c) Dental Epidemiological Investigations d) Dental Surveys for collecting baseline data necessary for program planning and evaluation.  11.2 Policies and Guidelines on Dental Research Projects:  11.2.1 All dental research proposals involving any or all of the above-mentioned researches submitted individually or by a group of dental personnel of the MEC Regional Office shall be submitted through proper channels for approval of the Director, Bureau of Dental Health Services before its implementation. Upon approval, the Director of the Bureau of Dental Health Services shall return the research proposal to the proponent of the study through the Regional Health Director concerned.  11.2.2 Administrative Supervision of dental research studies conducted by school dental personnel of the MEC Regional Offices shall be the responsibility of the MEC Regional Director concerned, while the technical guidance shall be the responsibility of the Bureau of Dental Health Services.  11.2.3 All on-going dental health programs and pilot research projects prior to the implementation of the policies, standards and guidelines shall not in any way altered or affected.  11.2.4 Progress and/or periodic reports of dental research projects conducted by the school dental personnel of the MEC Regional Office shall be submitted to the Director, Bureau of Dental Health Services through proper channels in accordance with the schedule of reporting specified in the protocol of the study.  Section 12. Evaluation Procedures. -  Evaluation is the process of appraising something according to a set of values. In public health, evaluation means setting up definite standards and goals and determining the progress that has been amde toward these goals. It means taking stock; pausing to find out the results and progress of a particular activity. Evaluation should include the consistent collection of the best information and data that will serve as a basis for planning and measuring existing programs.  The extent of items recommended in Section s 1-11, attained shall be evaluated according to the criteria set in Appendix I (Levels of Dental Care)  12.1 Additional Information:      12.2 Additional Information:    Section 13. Effectivity: -  This Administrative Order shall take effect immediately. ", "  Section V.2 on the Qualifocation to Apply for the Program and Section VII.1.1.2.a on the Evaluation of the Application of Administrative Order No. 12, are hereby amended to read as follows:  V.2. Must have a monthly family income of not more than five thousand seven hundred pesos (P5,700.00) for a family of six or a per capita income of P95 per month based on the 1997 National Statistics Coordinating Board (N SCB) Annual Per Capita Poverty Threshold of Families; or based from the latest prevailing regional per Capita Poverty Threshold issued by the Regional NSCB office.  VII.1 1.2 a. Preference shall be given to students who studied in public elementary and high schools, state colleges or universities.  Other provisions that are not affected by this amendment shall remain in effect.  This Order takes effect immediately.    ", "   The Department of Health is strongly recommending the use of Directly Observed Treatment of Short Course Chemotherapy (D.O.T.S.) or locally called \u201cTutok Gamutan\" as a strategy to improve treatment compliance of TB patients. This is an internationally accepted strategy to ensure that patients will be cured; hence, this will lead to the control of tuberculosis.   1. Rationale for introducing this strategy  Effective anti-TB drugs are available in the country to cure TB patients. However, there are many cases who are not cured due to irregular intake of drugs; others stopped treatment. The long duration of treatment - six months on the average- makes it most likely for patient to default from treatment. There are many factors contributing to poor compliance to treatment. It could be in the side of the patient, health worker or health facility.  Poor treatment compliance leads to three probable outcomes which are: (1) TB patient becomes chronically ill, hence, he/she continues to spread the TB bacilli and the pool of infectious cases increases, (2) he/she may die and (3) he/she may become resistant to one or more anti-TB drugs which makes treatment difficult. Second line anti-TB drugs for drug resistant cases are very expensive (ten times the cost of first line drugs) and most are not available in the country. The best way is to prevent the occurrence of drug resistance is through regular intake of drugs for the prescribed duration.  D.O.T.S. has been proven effective in improving treatment compliance among TB patients in other countries such as China, Vietnam, Peru, Tanzania and USA.   2. Definition of directly observed treatment of SCC (D.O.T.S.) or \u201cTutok Gamutan?\"  D.O.T.S. or \u201cTutok gamutan\" is a mechanism of providing support to a TB patients so that he/she will be motivated to regularly take his/her drugs and complete treatment. This is done by having a responsible person/s or whom we call a treatment partner who will watch the TB patient take his medicines everyday.   3. TB patients who will undergo supervised treatment?  All TB patients, especially the smear positive cases, shall undergo supervised treatment. Priority are the smear positive cases because they are more infectious and they spread the bacilli through coughing or sneezing.   4. Persons who could serve as treatment partner of a TB patient during \u201cTutok\u2014gamutan\"?  Any of the following could provide the necessary supervision of treatment of a TB patient: (1) staff of the health center or clinic such as midwife or nurse, (2) member of the community such as barangay health worker (BHW), local government official or former TB patient and (3) member of the patient's family. It maybe one or a team of two persons, alternating or simultaneously, watching the TB patient take his/her medicines.   5. Place of \u201cTutok\u2014gamutan\"  5.1 Watching a TB patient take his drugs should preferably be done in a health facility (barangay health station, rural health units, out patient department of hospital or clinic). Health worker are knowledgeable in managing side effects and they are highly respected by the patients.  5.2 If a patient is far from the health center, it could also be done at the house of the volunteer like the Barangay Health Workers.  5.3 For those who are weak or bedridden, the patient could be supervised in his houseby a family member.   6. Duration of supervised treatment  Daily intake of drugs of TB patients should be supervised during the intensive phase of treatment ( two months or three months depending on treatment regimen). This period is critical for the success of treatment.   7. Procedural guidelines in doing \u201cTutok-gamutan\u201c?  7.1 Once a TB patient has been diagnosed, he/she should be advised to go to the health center with a family member for the initiation of treatment. The physician or whoever is in charge of treatment initiation should explain to him/her and family member his/her disease and how he/she will be managed. Physician shall inform the patient where he/she will take his/her medicines and who will be his/her treatment partner.  7.2 Treatment card should be opened and patient should be given his/her ID card. A written agreement that TB patient will complete treatment will be signed by the patient.  7.3 Initial dose of the drugs should be taken in the health center where his treatment is initiated. He/she is then referred to whoever will supervise his/her treatment.  7.4 Patient\u2019s treatment partner (nurse, midwife or BHW) will keep his/her drug supply and give it to the patient daily. Every morning, the patient shall report to the health center or house of the BHW/volunteer and take his/her medicines in front of the treatment partner. After intake of the drugs, the treatment partner shall sign the treatment card or ID card.  7.5 On Saturdays, Sundays and holidays, when the health center or clinic is closed, treatment could be done at home but supervised by a family member.  7.6 During the continuation phase, patient could take his/her drugs at home supervised by a family member. Drugs shall be distributed weekly by the health worker to the patient. However, BHW should spot check on the TB patient once a week.  7.7 Treatment partner should regularly motivate the TB patient by emphasizing the key messages such as (1) TB could be cured but he/he has to take his/her treatment regularly for the prescribed duration, (b) report any adverse reaction and (3) undergo sputum examination on specified dates.  7.8 Should the patient fail to report on the day he/she is expected, efforts shall be done to retrieve him/her immediately.  7.9 To monitor the response to treatment, sputum examination shall be done on the specified date.  7.10 At the end of treatment, the patient shall be given a certification that he/she is cured or treatment completed.   8. Assessment at end of treatment  All TB patients, whether, smear (+) or x-ray (+)/smear (-) should undergo sputum examination on his/her last month of treatment. For smear (+), if his/her last two sputum examinations are negative, then he/she is considered cured. For x\u2014ray (+) cases, if his/her sputum examination is negative and the radiographic findings show that the lesion has cleared, decreased or stabilized, then treatment could be stopped.   9. Evaluation of this strategy  For smear positive cases, success could be measured by the percent of cases who have completed treatment and results of last two sputum examinations are negative. This is what we call cure rate. If this rate is 85% or more, then the strategy is successful. Completion rate (percent who completed out of those initiated treatment) for smear negative cases should also be at least 85%.  TB has been with us for decades. Through this strategy and the commitment of our health workers, volunteers and TB patients, we could hasten the attainment of our vision which is a country where TB is no longer a public health problem.   ", "   I. Background/Rationale  The Philippine Reproductive Health (RH) Program, created through Adm. Order 1-A s, 1998 has ten elements, one of which is the Prevention and Management of Abortion and its Complications (PMAC). This element aims to address the health and medical care needs of the many Filipino women who have had abortion, regardless of cause. Statistical reports show that among DOH-retained hospitals, abortion and its complications has been consistently the number 3 leading cause of hospital discharge during the five\u2014year period of 1994-1998. A University of the Philippines Population Institute (UPPI) study conducted in 1004 shows that some 300,000 to 500.000 induced abortions are done clandestineLy a year. given that abortion is illegal in the country. This roughly translates to some 46 induced abortions done every hour in the country. Of the women who have induced abortions, one in every five women ends up being hospitalized due to complications. Women who have spontaneous abortion can also develop complications and end up being hospitalized. The problem of abortion and its complications thus exacts a heavy toll on the already limited health system resources and also on the general health and wellbeing of the woman, her family and the society as a whole.  The existing health services available for women who have had abortion are limited to the medical treatment of the abortion complications. These services do not include counseling and referrals to other available RH services, both of which are components of quality PMAC. A study conducted by the DOH- UNFPA in 1999 showed that there are no policies and guidelines on PMAC and that women who had induced abortion are discriminated against when they are hospitalized.   The PMAC element of the RH Theme is hereby established with the end view that women who have abortion are given quality and humane post-abortion care services by competent, compassionate, objective and non-judgmental service providers in a well-equipped institution, complemented by a supportive environment. In addition, women with threatened abortion are also given care to prevent them from progressing into a complete abortion. Likewise, preventive measures established will ensure that future pregnancies are properly timed, thereby excluding abortion.   II. Goal  To improve the quality of health care services for the prevention and management of abortion and its complications in the Philippines.   III. Objectives  To strengthen the capability of the country\u2019s health care system in the prevention and management of abortion and its complications.  To improve the accessibility of quality post\u2014abortion care services to all women of reproductive age in the country.   IV. Coverage/Scope  For the first year of implementation, PMAC shall initially be implemented in tour (4) pilot hospital sites, including two DOH-retained hospitals, one LGU hospital and one private hospital. By the end of the fifth year of implementation (end of 2004). 50 DOH-retained hospitals shall be providing quality PMAC services.  The activities to be implemented include the following:  a. Training of Service Providers on the prevention and management of abortion and its complications, including counseling  b. Upgrading of health facilities in terms of minor renovations and provision of needed equipment and instruments  c. Strengthening of linkages of appropriate services within the hospital facility with the aim of providing a holistic approach to quality care for PMAC  d. Establishment of an effective referral system to link the community with the appropriate health care facilities for PMAC service  e. Ensuring the availability of necessary supplies and drugs  f. Provision of PMAC services in the health facilities   V. Guidelines and Procedures  PMAC should provide comprehensive preventive and medical health care services. This should include the following three key elements:  1. Prevention and treatment of abortion and its complications; 2. Counseling 3. Linkages between PMAC and other RH services   1. Prevention and Treatment of abortion and its complications  Each level of the health care delivery system should provide services for the prevention and treatment of abortion and its complications.  The prevention of abortion is a major component of this element of the PMAC program. Abortions may be prevented if high\u2014risk pregnancies are recognized early and this shall be done through early prenatal care. Patient education during prenatal care shall include information on the dangers of vaginal bleeding during pregnancy, its possible causes, and what the patient should do if she has vaginal bleeding while pregnant. If a woman is identified in the prenatal visit to be a high-risk gravida, she should identify possible blood donors and their contact numbers/addresses. This is to ensure that blood is readily available should the need for blood transfusion arises. For all sites where PMAC will be implemented, coordination with the voluntary blood donation program will be done.  Proper infection prevention measures shall be adhered to strictly by the service providers and instituted in the facilities where treatment of abortion patients takes place. This will preclude the occurrence of iatrogenic in factions among abortion patients.  While treatment of abortion complications often is offered at secondary and tertiary care centers in urban areas, poor transportation system in many areas place centralized services out of reach of most poor, rural women. These gaps in services make even spontaneous abortion life\u2014threatening in many instances. Increasing the availability of PMAC services throughout the health system requires decentralizing treatment services and improving the quality and range of care at every level. These steps shall be backed up by establishing standardized protocols for service delivery and comprehensive, systematic training.  Management for abortion complications shall include: * An initial assessment to confirm the presence of complications * Medical evaluation (brief history, limited physical and pelvic examinations) * Talking with the patient regarding her medical condition and the treatment plan * Prompt referral and transfer if the patient requires treatment beyond the capability of the facility where initial assessment/evaluation was conducted * Stabilization of emergency conditions and treatment of any complications (both complications present before treatment and complications that occur during or after the treatment procedure) * Conduct of appropriate procedures, specifically uterine evacuation to remove products of conception(POC) * Health education  The efficient prevention and management of abortion complications is dependent on care being integrated throughout the health care system, from the first point of contact to the most sophisticated tertiary level hospital. Whether it is health information, medical assessment, stabilized care for the referral, uterine evacuation or specialized care for the most serious complications, at least some components of PMAC should be available at every service delivery site in the health care system (Table 1). Table 2 summarizes the key steps for the management of abortion and its complications.  The abortion patient's family and the community have an important role in providing support to the abortion, patient. IEC shall be undertaken to make community members aware of the health risks and complications of abortion, and what to do to help women who have an abortion or abortion complications access the health services they need. They shall also be made aware that patients who induced their abortion should be assisted in obtaining family planning counseling and services that allow them to avoid unintended pregnancy and consequently, abortion.   Table 1 summarizes the recommended PMAC services apprOpriate at each level of health care facility.  Adapted from: WHO, 1994a  Table 2: Key steps for the management of abortion and its complication    2. Counseling  Abortion patients have varied needs and concerns that can be addressed through counseling. Health service providers shall thus be trained on counseling to enable them to use communication and counseling skills to perform tasks such as the following:  1. Assess and acknowledge the abortion patient\u2019s needs and concerns;  2. Answer the patient\u2019s questions and give her information about her condition, treatment procedures to be done, what to expect during her stay in the health facility, post-procedure care and warning signs she has to look out for; and  3. Help the patient make decisions about family planning, sexually transmitted diseases (STD) prevention, and other reproductive health services.  Counseling in the context of post-abortion care shall be provided for the patient before, during and after the procedure for definitive treatment, which is uterine evacuation by the appropriate method. For the woman who has a threatened abortion, counseling shall focus on answering the informational needs of the patient such as questions regarding progression of her condition to a completed abortion and future fertility, and addressing emotional concerns.  Counseling includes addressing the emotional concerns such as grief, fear, anger, guilt, depression and other emotional issues that a woman who had an abortion, or is having a threatened abortion, may experience. At times, the emotional issues may also involve the woman's partner/husband. In these instances, counseling shall also be provided to the partner/husband. Joint counseling for the woman and her partner may be done, if the woman indicates that she wants him to be involved in the counseling process.  In the country's current health setting, women treated For abortion complications are not routinely provided with appropriate counseling services to prevent subsequent unwanted pregnancies. The providers of post-abortion care typically do not view the provision of contraceptive services as part of their tasks. In addition, post-abortion care services and Family planning services are not always coordinated because of some administrative divisions within the facility/hospital.  Since ovulation returns rapidly following an abortion, with the subsequent risk of repeat pregnancy, post\u2014abortion family planning services shall be initiated immediately. Post\u2014abortion family planning shall include all the essential components of good family planning care, and shall be based on an individual assessment of every woman's situation. All modern methods of contraception are appropriate for use after abortion as long as the provider screens the woman for the standard precautions for a method and gives adequate/counseling.  Some post-abortion patients who want to postpone another pregnancy may be unable to make a decision at the time of post\u2014abortion care. The program shall undertake measures to ensure that they can return for follow-up or that they are referred appropriately to a nearby facility. They shall likewise be counseled before they are referred to another facility for appropriate care.  3. Linking PMAC services to Other Reproductive Health Services  Linking PMAC services with other reproductive health services is essential and logical, yet these services have remained separate in most of the country\u2019s health delivery outlets. This separation has resulted to abortion patients having no access to other reproductive health services.  It is important to identify the reproductive health services that each of the abortion patient may need and offer her as wide a range of services as possible. For example, providers need to be alert to symptoms of reproductive tract infections (RTIs) to include sexually transmitted diseases (e.g., trichomoniasis or mucopurulent cervicitis) and provide the appropriate treatment for them. Also, for women over age 30, it may be possible to offer cervical cancer screening at the time of treatment or to provide referral to a facility where screening is available. Finally, women treated for spontaneous abortion may have special reproductive health care needs, such as special follow\u2014up for management of recurrent spontaneous abortion (infertility) or advice before attempting to become pregnant again or about prenatal care. The stall at the different levels of health care Facilities must be able to identify high-risk patients/clients and provide instructions for reproductive health care   VI. Implementing Mechanism  A. National Level   The overall responsibility for policy development, standard setting and coordination & integration of PMAC activities shall rest with the Center For Family Health (CFH). The CFH is likewise tasked to ensure that PMAC services are given funding and technical support. andB. PMAC Technical Working Group  The CFH shall convene a Technical Working Group (TWG) on PMAC to be composed of the following:  Chair:   Head, Center For Family Health Members:  Representative, Maternal and Child Health Service   Representative, Family Planning Service   Representative, HOMS   Representative, HMDTS   Representative, PHES   Representative, POGS   Representative, PNA   Representative, IMAP   Representative, PLGM   Representative, Academe   Representative, AVSC international   Representative from a government and private hospital  The TWG is mainly tasked to prepare the policies and guidelines for the PMAC. It shall also be responsible for preparing the action plan to bring PMAC to scale in the country.  C. REGIONAL LEVEL  The Center For Health development (CHD) shall be tasked to monitor the implementation OF PMAC services in the DOH retained hospitals, the Local Government Units (LGU) and coordinate with private hospitals in the area.  D. QUALITY ASSURANCE PROGRAM  The PMAC element, in all aspects of implementation, shall apply the standards and concepts set by the Sentrong Sigla to ensure quality health services. The PMAC TWG, shall therefore coordinate closely with the Sentrong Sigla Steering Committee and its 4 pillars to ensure that quality standards are developed and updated to conform with program structures and directions.  E. LINKAGES  All health facilities shall establish PMAC services as part of a network with other RH services. These RH services are, but not limited to, Maternal Care, Family Planning, Infertility services, RTIs, Violence Against Women, Adolescent RH, Men\u2019S RH Involvement, etc.   VII. EFFECTIVITY  This order takes effect fifteen (15) days upon publication in an official gazette.  ", " I. BACKGROUND AND RATIONALE  The World Health Organization estimated that in the year 2002, about 875,000 children under the age of 18 years died as a result of injury. Moreover, injuries account for approximately 6% of the global burden of disease for children under the age of 15 years (WHO, 2002). Majority of these injuries resulted from falls, animal bites, violence and assaults, poisoning, drowning, burns and road traffic accidents. Poor children were disproportionately affected; more than 98% of these deaths occurred in low- and middle-income countries, particularly Africa, the Eastern Mediterranean Region, South Asia and the Western Pacific (WHO, 2005). These studies showed that injury now constituted a significant part of childhood mortality and morbidity.  In the Philippines, accidents and injuries are the 5th leading causes of morbidity with a rate of 308 per 100,000 population. Furthermore, it is the 6th leading cause of mortality with a rate of 42 deaths per 100,000 population (DOH, 2000). According to the Philippine National Injury Survey (Lim et al, 2003), vehicular accidents, falls, poisoning, violence and assaults, drowning, and animal bites account for injuries among children below 18 years of age. The impact of these injuries on society is appalling; families are deprived of their children and children who survived had to learn to cope with the consequences of their injury, which, in some cases, can be both long-lasting and profound. This situation is further compounded by the economic burden imposed on the affected families.  Several initiatives were undertaken by non-government and other government organizations, business sectors, professional societies and the academe to address the prevailing situation. However, there is a need to strengthen collaborative efforts to impact on child injury prevention. In response, the Department of Health with the support from the United Nations Children's Fund (UNICEF) convened all injury prevention stakeholders to a consultative forum held in January 2006. A consensus was reached, endorsing the recommendations contained in the National Strategic Framework on Injury Prevention and Safety Promotion among Children in the Philippines, a paper prepared by the Technical Working Group on Child Injury Prevention (TWG-CAIP). The paper called for establishing an infrastructure to support an integrated strategy, evidence-based programming, research and surveillance, safety promotion, and capability-building.  To guide stakeholders in planning interventions for injury prevention, the National Policy and Strategic Framework on Child Injury Prevention is hereby formulated. This shall serve as a sub-document to the overall framework of a national injury and violence prevention program under which a number of specific injury issues could be addressed.  II. DECLARATION OF POLICIES  The policy and strategic framework shall be guided by the following legal mandates:  A. Article 24 of the 1989 United Nations Convention on the Rights of the Child emphasized the social responsibility of the member States to protect children and to provide them with appropriate support and services, emphasizing their right to the highest attainable level of health and the right to safe environment, free from injury and violence.  B. The 1987 Philippine Constitution mandates through Article 15, Section 3, that \"The State shall defend the right of children to assistance including proper care and nutrition, special protection from all forms of neglect, abuse cruelty, exploitation, and other conditions prejudicial to their development.\"  C. Article 13, Section 11 of the 1987 Philippine Constitution adjured the State to protect and promote the right to health of every Filipino by making quality and adequate health care available and accessible, especially the underprivileged. This entails the adoption of an integrated and comprehensive approach to health development; implying a multi-sectoral partnership and multi-level health care delivery system.  D. Administrative Order No. 2005-0023 of the Department of Health identified Fourmula One for Health as the implementing mechanism for health sector reforms, thereby ensuring better health outcomes, at more responsive public health system, and a more equitable health care financing for all Filipinos. This involved critical reform initiatives in the areas of health financing, regulation, service delivery and governance.  E. Executive Order No. 310 adopted the Philippine National Strategic Framework for Plan Development for Children (Child 2]) as the national framework to promote and safeguard the rights of Filipino children. It aims to synchronize family, community, and national efforts toward the full realization of the rights of children (is. survival, development, protection, and participation); advocating not only for a more focused targeting for children but also for interfacing critical interventions at the various stages of child development.  F. Chapter 3, Sections 18 to 20 of the Magna Carta for Disabled Persons (RA. No. 7277) required the Department of Health to institute a national health program which shall provide quality and affordable health services covering prevention of disability, early detection and timely intervention to arrest disabling conditions, and medical treatment and rehabilitation.  III. OBJECTIVE  This Administrative Order aims to:  A. Provide a strategic framework for child injury prevention implementation that is anchored on health sector reforms  B. Provide policy direction for DOH offices, its attached agencies, LGU and other partners in terms of prioritizing activities related to child injury prevention  C. Provide guidance to partners in the health sector identifying priority areas for support in the context of multi-sectoral collaboration/partnership to generate and mobilize resources  D. Provide guidance to DOH concerned offices and other relevant agencies in facilitating implementation of child injury prevention in the DOH and at LGUs.  IV. COVERAGE AND SCOPE OF APPLICATION  This Order covers the DOH at the Central Office, CHD, Hospital and other attached agencies to provide supportive policy environment and in prioritizing resources for strengthening collaborative efforts for promoting and preventing child injury in the country. It also applies to the entire health sector, as well as the public and private sectors, national agencies and local government units, external development agencies, academe, professional associations and civil society involved in injury prevention among children 0 to 17 years old.  It shall initially focus on the following priority injury causes:  1. Road traffic injuries 2. Burns and scalds 3. Drowning 4. Falls 5. Poisoning  V. DEFINITION OF TERMS  A. Community Capacity - the characteristics of communities that affect their ability to identify, mobilizes and addresses social and public health problems.  B. Empowerment - a process that enables people identify their own concerns and gain the skills and confidence to act upon them.  C. Evidence-based Medicine - is the conscientious, explicit, and judicious use of current best evidence in making decisions about the care of individual patients. The practice of evidence-based medicine means integrating clinical expertise with the best available external clinical evidence from systematic research.  D. Evidence-based Health Care - is a discipline centered upon evidence-based decision-making about groups of patients, or populations, which may be manifest as evidence-based policy-making, purchasing or management.  E. Health Public Policy - is characterized by an explicit concern for health and equity in all areas of policy, and by an accountability of health impact. The main aim of healthy public policy is to create a supportive environment to enable people to lead healthy lives. Such a policy makes healthy choices possible or easier for citizens. It makes social and physical environments. health enhancing.  f. Injury - refers to the physical damage that results when a human body is suddenly or briefly subjected to intolerable levels of energy. It can be a bodily lesion resulting from acute exposure to energy (mechanical, thermal, electrical or radiant) in amounts that exceed the threshold of physiological tolerance, or it can be an impairment of function resulting from lack of one or more vital elements (i.e. air, water, warmth), as in drowning, strangulation or freezing. The time between exposure to the energy and the appearance of an injury is short.  G. Injury Prevention - means making positive choices about minimizing risk at all levels of society, while maintaining healthy, active and safe communities and lifestyles. These choices are strongly influenced by the social, economic and physical environments where one lives, works, learns and plays.  H. Population Health - is an approach to health that aims to improve the health status of the entire population or subpopulations and to reduce health inequities among population groups. It looks and acts upon the determinants of health - i.e. income and social status, social support networks, education, employment and working conditions, physical and social environments, biology and genetic endowment, personal health practices and coping skills, healthy child development, health services, gender and culture.  I. Safety - a state in which hazards and conditions leading to physical injury, i.e. psychological or material harm, are controlled in order to preserve the health and well-being of individuals and the community.  J. Safety Promotion - a process that aims to provide populations with the means to ensure the presence of, and maintain the conditions necessary to reach and sustain, an optimal level of safety  K. Surveillance - the process of systematic collection, orderly consolidation and evaluation of pertinent data with prompt dissemination of the results to those who need to know, particularly those who are in a position to take action.  VI. GENERAL GUIDELINES  A. The Department of Health cognizant of the public health significance of child injuries and its impact in society shall institutionalize a comprehensive Child Injury Prevention Program, guided by the principles of evidence-based practice, partnership and shared responsibility, and integration. This shall be operationalized by means of policy and legislative enforcements, health sector reforms, public information, education and communication, surveillance systems and mun-sectoral collaboration in service provision.  B. The health program for child injury prevention shall be in accordance with the thrusts of the National Objectives for Health (2005 - 2010), Medium Term Development Plan of the Department of Health (2002 - 2010), and Millennium Development Goals (2005 - 2015).  C. The Strategy will initially focus on areas where interventions are possible, effective, and able to be implemented with a clear and actionable role for the health sector. Five priority areas for immediate action by the health sector will be undertaken. These are prevention of: road traffic injuries, falls, burns, poisoning, and drowning  D. In line with the DOH mission to guarantee equitable, sustainable and quality Health For All Filipinos, especially the disadvantaged and vulnerable sectors, the Child Injury Prevention Strategy will be based on a population health approach that addresses the range of factors (i.e. social, economic, cultural, and political) that determine the health and well-being of the overall population.  E. Consistent with the World Health Organization definition of health, the approach views health as an asset and resource for everyday living, not simply the absence of disease. Health depends more than just health care. The population health approach concerns itself with the living, working and economic environments that affect people's health and safety, the conditions that enable and support people in making healthy choices, and the services that promote and maintain health.  F. Numerous determinants of health influence the health of individuals and communities: income and social status, social support networks, education, employment and working conditions, physical environments, genetics, personal health practices and coping skills, health services, gender and culture, and healthy child development. It is the complex interaction of these determinants that has an impact on the health of individuals and communities. These are all factors that make a difference on how long people live, the quality of their lives and their risk of injury.  G. In applying this approach to injury prevention, the burden and the solutions lie not just within the health sector, but evidently with many other sectors, e.g., transportation, public works and highways, labor and industry, education, local government, social welfare, and others.  VII. STRATEGIC FRAMEWORK ON CHILD INJURY PROGRAM  A. VISION AND MISSION  Vision: The Philippines has the lowest child injury rate in Asia.  Mission: Guarantee cost-effective injury prevention interventions to every Filipino child, and ensure sustainable and equitable maid-sectoral support.  B. GOALS: Reduce health disparities that increase the risk of injury among children  and  Reduce societal burden of child injury, and improve the health of the Filipino child.  C. PROGRAM OBJECTIVES  Decrease the incidence, severity, morbidity and mortality associated with child injuries at home, in the community, schools, roadways and acute care settings.  The specific program objectives include the following:  1. To address the health gaps and needs pertaining to injury prevention 2. To empower families and communities in ensuring safety mechanisms for children 3. To expand/strengthen partnerships and multi-sectoral involvement at the national and local levels 4. To increase access to quality care and rehabilitation services 5. To develop a data base on child injury  D. GUIDING PRINCIPLES  The Child Injury Prevention Strategy development is guided by the following principles:  1. Evidence-based Practices  Evidence-based practices can be positioned along a continuum from qualitative to quantitative evidence. Examples ranging from qualitative to quantitative include: opinion based on community experience or cultural knowledge, to descriptive studies, surveys, cohort studies, non-randomized trials, and finally, randomized control trials. Decision-making regarding interventions are to be based on a systematic appraisal of the best evidence available in the context of the prevailing values and resource available.  To prevent the continued waste of valuable resources on practices that may not be effective, practitioners, researchers and policy-makers need to work closely to develop and implement a national research agenda that supports the Strategy, this includes institutionalization of an injury surveillance system. Research has shown that injury prevention strategies that combine environmental design (e.g., road construction, product design), education and legislative and regulatory requirements that support environmental and behavioral change, are most effective.  2. Partnership and Shared Responsibility  A partnership is a voluntary agreement between two or more parties to work cooperatively toward a set of shared outcomes in injury prevention. Partnerships may form part of a multi-sectoral collaboration for Child Injury Prevention, or be based on alliances for specific injury issues. Partnerships may include the public sector, the non-government organizations and the private sector. They may also involve different levels of jurisdiction (e.g. municipal, city, provincial, regional, national and international levels).  The principle of shared responsibility recognizes that injury prevention is not just the responsibility of individuals. Creating conditions conducive to injury prevention is the responsibility of all sectors (e.g. transportation, public works and highways, health, education, industry, and others) and is affected by governments at all levels, the private sector, the non-government organizations, families, schools, workplaces and communities.  Partnerships are an important mechanism for putting the idea of integration into practice. Effective partnerships have the potential to add value to work that is already being done to address issues in Child Injury Prevention.  3. Integration  Considerable work is already being done to address specific injury issues (e.g. motor vehicle safety, workplace safety, 'Petron-Road Traffic Accident Prevention', 'Safe Kids', 'Bantay Bata', 'Bisig Bayan') by community groups, governments, non-government organizations and the private sector, including media. Integration shall the major focus of the Strategy. It means working in a more coordinated way to address specific issues together, as much as possible.  E. STRATEGIC DIRECTIONS  The strategic directions have been set for a five-year period, from 2006 up to 2010. To decrease the incidence, severity, morbidity and mortality associated with child and adolescent injuries is the principal objective of the Child Injury Prevention Strategy. Accordingly, the following strategic responses shall be adopted:  1. Enhanced capacity for data collection.  Best evidence for policy, decision making and tracking progress require good data source on interventions that work, surveillance and special surveys. The Child Injury Prevention Program shall make decisions based on evidence gathered routinely from regular monitoring and evaluation. Continuing improvement shall be targeted through research.  2. Legislations and Enforcement.  Support from political leaders is not only necessary to ensure proper funding and effective legislation, but also to give injury prevention efforts increased legitimacy and a higher profile within the public consciousness. Commitment is as important at national level, where policy and legislative decisions are made, as at provincial, district, city and municipal levels, where the day-to-day functioning of many interventions is controlled.  Because many of the determinants of health and injury prevention are influenced by policies and legislations outside of the health sector, all sectors (e.g. health, transportation, public works and highways, labor, education, and others) need to work together in the pursuit of win-win policies that create environments for child and adolescent injury prevention. Governments at all levels have an important role to play in developing healthy public policy. Several laws and ordinances were promulgated to provide safety on the road, at home, in school, workplace and recreational areas. There is a need to monitor adherence to existing laws on safety and injury prevention measures.  3. Transformation of Health Systems.  The prevention of deaths and disability secondary to injury include assuring access to health facilities, improving quality of hospital care through upgraded hospital equipment and enhanced capacity of health personnel, strengthening emergency response mechanisms, and establishing rehabilitation services. In areas where it is not possible to provide tertiary health care and rehabilitation services, a referral system should be established.  Development of standards and regulations for product safety will complement the capacity of the health system to prevent injuries, particularly in poisoning, burns, and other unintentional external causes of injury. Moreover, the present systems for quality control implemented by different government agencies need to be strengthened. There is a need to focus on how standards and regulations, as well as existing laws on safety can be strictly implemented.  4. Resource Generation and Mobilization through Partnerships.  The Child Injury Prevention Strategy encourages multi-sectoral collaboration to generate and mobilize resources. Resource sharing from an established network of stakeholders will increase the capacity to respond to child injuries and their determinants.  It must be emphasized that health inequalities must be addressed through the health financing system, especially. the Philippine Health Insurance System (PHIC). A review of the present coverage for injuries should be undertaken to expand the PHIC benefit packages.  5. Health Workforce Development.  Primary health care workers and secondary-care hospital workers should know how to manage injury cases. The hospitals should also be furnished with basic equipments and supplies in the diagnosis, management and treatment of injuries. Particular emphasis in primary prevention responses will be promoted during skills training.  6. Empowerment of parents, families, and the community.  Improvement of family and community practices shall be the core of safety promotion. Injury prevention entails information, education and communication campaign in all levels of societal structures, which include the home, community, school and workplace. Mass media can be used to intensify health promotion and injury prevention, including early interventions. Appropriate key messages should be developed to effect changes in attitude and behavior. This empowers the people to assume responsibility for their own safety and strengthens their capacity to respond to a range of public health issues on injuries for children and adolescents.  Health promotion approaches that are based on an assessment of community needs, engage and empower communities, and contribute to increased community capacity are most likely to achieve sustainable, long-term outcomes.  VIII. PROGRAM IMPLEMENTATION  A. PROGRAM COMPONENTS  In accordance with the National Injury Prevention and Control Program of the Department of Health, the following program components for Child Injury Prevention will be developed.  1. Health Promotion  This component shall include advocacy, information, education and communication activities addressed to policy makers, other government and non-government agencies, private sectors including media, the general public and other stakeholders concerning the underlying socio-economic and environmental conditions, the individual risk factors, risk behaviors and the impact of child and adolescent injuries on society; to evoke positive socio-political response and changes in the public perceptions about the preventability of injury.  2. Human Resource Development and Management  This component shall focus on enhancing the capability of health and non-health service providers at all levels in injury prevention. It shall include developing mechanisms to guarantee availability and accessibility of accredited training institutions and service providers adept in rendering comprehensive injury prevention interventions for each key settings, which may include, but not limited to the community, schools, homes, leisure and sports areas.  3. Surveillance System  This component shall ensure that a system of data recording and reporting of child and adolescent injuries is established and institutionalized at the national, regional and local levels. A health information system shall be developed for this purpose. The system shall adopt the ICD-10 for the definitions and classification of injuries, and include other pertinent data for monitoring and evaluation of program effects. All injury stakeholders shall cooperate and coordinate with the Department of Health for information exchange which shall be made available and accessible to all end-users for evidence-based decision-making.  4. Networking and Linkages  This component shall establish multi-sectoral collaboration and partnerships with injury stakeholders at the national, regional and local levels. It shall take into account the mandates and activities of the various stakeholders involved in child injury prevention, and forge agreements and commitments in the following areas, but not limited to advocacy and awareness campaigns, research, information exchange, service provision and referrals, resource sharing, and regulatory enforcements.  5. Equitable Health Financing Package  In coordination with the Philippine Health Insurance Corporation (PHIC), this component shall formulate PHIC-indigent packages for injury-related sequelae. Compensations and other benefit packages for work-related injuries shall be addressed through existing programs for employees in the private sector (Social Security System) and public sector (Government Service Insurance System) in consonance with the guidelines developed by the Employee's Compensation Commission.  6. Research and Development  This component shall establish a research agenda to build knowledge and evidences, and gain a better understanding of child injuries in relation to the determinants of health. Thus, appropriate responses can be developed and evaluated. It shall include, but not limited to the causes of injury, it consequences, costs and impact of interventions.  7. Service Delivery  This component shall establish a comprehensive and integrated package of service provisions in all levels of the health care delivery system, with emphasis on primary prevention. If necessary, cross-sectoral intervention management shall be instituted through appropriate referral mechanisms. The principle of evidence-based practice shall be applied to all interventions to ensure quality care and cost-effectiveness.  8. Monitoring and Evaluation  This component shall identify key indicators for the evaluation of program effects, which include, process (strategy objectives), impact (program objectives) and outcome (program goals) for each of the six priority areas. The results of the evaluations shall be used in revising or formulating policies, guidelines, strategies and program plans for child and adolescent injury prevention.  B. TYPES OF INJURY  For analysis purposes and for identifying intervention opportunities, injuries are categorized according to whether or not they were deliberately inflicted and by whom. Based on the International Statistical Classification of Diseases and Related Health Problems, 10th Revision (ICD-10), the following categories will be adapted:  1. Unintentional (i.e. accidental)  a. Road traffic injuries - any injury due to crashes originating, terminating or involving a vehicle partially or fully on a public highway or street.  b. Poisoning - all unintentional poisoning-related deaths and non-fatal outcomes caused by exposure to noxious substances. Those which are intentional or for which the intent is undetermined as well as those resulting from reactions to drugs are excluded from the definition used here.  c. Falls - fall-related deaths and non-fatal injuries exclude those due to assault and intentional self-harm. Falls from animals, burning buildings and transport vehicles, and falls into fire, water and machinery are also excluded.  d. Burns - occur when some or all of the different layers of cells in the skin are destroyed by a hot liquid (scald), a hot solid (contact burns) or a flame (flame burns). Skin injuries due to ultraviolet radiation, radioactivity, electricity or chemicals, as well as respiratory damage resulting from smoke inhalation, are also considered to burns.  e. Drowning - all unintentional drowning and submersions (with the exception of those which occur as a result of cataclysm, transport and water transport accidents) are classified as drowning deaths.  f. Other intentional injuries - includes exposure to animate and inanimate mechanical forces (including firearms); exposure to extreme ambient temperature and pressure, and to forces of nature; contact with venomous plants and animals; and other external causes.  2. Intentional (i.e. deliberate)  a. Interpersonal violence - the intentional use of physical force or power, threatened or actual, against oneself, another person, or against a group or community, that either results in or has a likelihood of resulting in injury, death, psychological harm, maldevelopment, or deprivation. Interpersonal violence-related mortality. includes deaths due to homicide, sexual assault, neglect and abandonment, and other form of maltreatment.  b. Self-harm - includes self-inflicting poisoning or injury (e.g. abuse of drugs and alcohol, and self-mutilation).  c. Suicide - is defined as a death arising from an act inflicted upon oneself with the intent to kill oneself.  d. Legal intervention - includes actions by police or other law enforcement personnel involving firearm discharge, explosives, gas, blunt/sharp objects, and other specified means.  e. War, civil insurrection and disturbances - includes injuries to military personnel and civilians caused by war and civil insurrection (e.g. demonstrations and riots).  f. Undetermined intent - events where available information is insufficient to enable a medical or legal authority to make a distinction between accident, self-harm and assault. It includes self-inflicted injuries, but not poisoning, when not specified whether accidental or with intent to harm.  IX. IMPLEMENTING GUIDELINES  A. ORGANIZATIONAL STRUCTURE  Based on the activities of the Five-Year Strategic Workplan, the organizational structures shall be established, with delineation of roles and responsibilities, and identification of areas of coordination and collaboration among all child injury prevention stakeholders.  1. National Structure  a. A National Child Injury Prevention Partnership (NCIPP) shall be created by virtue of an Administrative Executive Order; designating the Department of Health, represented by the Undersecretary of Health Program Development Cluster and the Council for the Welfare of Children, represented by its Executive Director as co-chairs. The NCIPP meetings shall be alternately convened and presided by both agencies. Composed of core staff from both agencies, other government and non-government agencies, professional societies, academe, other public and private sectors, it shall be responsible for developing and implementing a national action plan for child injury prevention. It shall call on the different agencies to do their part in preventing child injury.  a.1 Sub-committees shall be organized corresponding to the five priority areas as necessary. According to specific areas of involvement, the sub-committees shall comprise sector representatives and DOH program managers. In coordination with the regional and local implementing committees, it shall be responsible for program monitoring and evaluation based on their respective priority areas, and provide recommendations to the NCIPP.  a.2 There shall be a Secretariat responsible for coordinating the meetings, preparation of agenda and documenting the minutes of the meeting and shall come from the agency responsible for convening the NCIPP meetings.  2. Regional and Local Structures  b. Program strategies and activities undertaken at the local level shall be managed by the Regional Child Injury Prevention Partnership (RCIPP) or by existing committees that can absorb this function. The composition and organizational arrangements shall correspond to the NCIPP. For NCIPP without regional counterparts, other stakeholders shall be encouraged to be involved.  c. Program implementation shall. be carried out at the provincial, city, municipal and barangay levels. The composition and organizational arrangements shall relate to the RCIPP. Each corresponding level shall be under the leadership of the chief local executive. For RCIPP without local counterparts, other stakeholders shall be encouraged to be involved.  B. Roles and Responsibilities  1. Department of Health  The Department of Health as the lead agency, undertook the initial assessment of the magnitude of the problem of child injury in the country. It shall continuously raise awareness among its partners in the government and private sectors, advocate for and create political commitment, and set up a multi-sectoral mechanism on child injury prevention.  The Department of Health, and for that matter the health sector, has the primary responsibility of providing care to the victims of violence and injury Formulation of policies to prevent injury may be the scope of other agencies, but the health system may help shape these policies by providing data on health outcomes and effective intervention based on science-based approaches. Specifically, the health sector has the following core tasks:  \u2022 Develop a surveillance system to capture incidence and prevalence of injuries \u2022 Collect, analyze and disseminate data on the magnitude and health consequences of injuries \u2022 Advocate for action to prevent and control injuries \u2022 Make available preventive, emergency, curative and rehabilitative services \u2022 Train public health and health-care providers in injury prevention and care \u2022 Design and implement IEC activities \u2022 Evaluate the intervention activities using a science-based approach  2. Role of the Local Government Units (LGUS)  The LGUs should be able to translate the national policy on child injury into local policies or ordinances for implementation. The LGUs shall facilitate the allocation of funds and generate resources from its various partners in the field. They shall harness the involvement of government agencies, non-government agencies, families and communities and other stakeholders for a unified action towards child injury prevention.  3. Role of other government agencies, the nongovernment agencies, private sector, civil society and other partners  The wide range of causes of and solutions to injury problems entail stakeholders from various disciplines and competencies. Each potential stakeholder shall pitch in their expertise and competence, resources and skills, adopting a multi-sectoral, joint action-oriented effort with no competition and conflict of interests. The problem of injuries cannot be solved by a single agency on its own.  C. FUNDING   The Department of Health and Centers for Health Development shall provide funds for technical assistance, monitoring and advocacy campaigns. The Council for the Welfare of Children, other national government and non-government agencies, local government units and other stakeholders shall contribute counterpart funds to ensure and sustain the implementation of the Child Injury Prevention Program.  X. REPEALING CLAUSE  The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this AdmirflStrative Order are hereby revised, modified, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.  XI. EFFECTIVITY  This Order shall take effect immediately. ", "    I- Background/ Rationale  The 1994 International Conference on Population and Development (ICPD) emphasizes the link between population and sustainable development and recommends a comprehensive approach in formulating and implementing reproductive health policies and programs. Moreover, the 1995 International Conference on Women in Beijing, highlighted that empowering women is the key to a healthy and productive lives and called for the promotion of a reproductive health approach.  The Philippines as signatory to the Programme of Action of the ICPD subscribes to a consensus which include the broadening of population policies and programs beyond family planning and a much closer collaboration among development agencies as the primary mechanism to attain the reproductive health approach objectives. In line with this, the DOH has created the Philippine RH Program thru the Administrative Order # 1-As 1998 dated January 15, 1998.  To strengthen the program, there is a need to refocus the implementation of RH thru the following approaches;  1. Integrating services, emphasizing quality and expanding coverage through partnership programs with local government units, non-governmental organizations and the private sectors within the framework of the Health Sector Reform Agenda.  The program will create an environment for participation for stakeholders in the health sector to provide clients with high quality care by considering their perspective in the selection and delivery of services.  It will address the reproductive health needs not only of women and children but also underserved groups such as men and adolescents. Special attention will be given to marginalized groups especially the poor.  Integration of RH services in all health facilities as part of a basic package of health services and ensuring a referral system between primary to tertiary, public and private facilities, will result in great efficiency and effectiveness by requiring fewer provider\u2014client contacts, sharing of facilities, and minimizing duplication.   The program will also strive toward national self\u2014reliance in providing services, medicines and supplies to support reproductive health services in the Philippines. Reforms in health financing for reproductive health will he a priority.  2. Improving the general health of all Filipinos, promoting personal responsibility and empowering communities to exercise reproductive health rights within the framework of the National Objectives for Health.  The program will be consistent with national programs to improve the health of Filipinos in general by promoting personal responsibility, disseminating information and emphasising freedom of choice in accessing to programs, services and information.  The program recognizes that the goals of reproductive health cannot be achieved independent of national goals and objectives for health in general. Hence, reproductive health will be seen as a fundamental part of basic health services and the exercise of reproductive rights will be promoted to empower individuals and communities to actively participate in achieving reproductive health goals and objectives.   II- Reproductive Health Framework  The ICPD defines Reproductive Health (RH), as a \"state of complete physical, mental and social well being and not merely the absence of disease or infirmity, in all matters relating to the reproductive system and to its functions and processes.  Furthermore, Reproductive Health Care is defined as the constellation of methods, techniques and services that contribute to reproductive health and well being by preventing and solving RH problems. The services includes Maternal and Child Health and Nutrition, Family Planning, Prevention and Treatment of Reproductive Tract Infections (RTI), Breast and Reproductive Tract Cancers and other Gynecological Conditions, Prevention and Treatment of Abortion Complications, Men\u2019s and Adolescent Health, Violence Against Women and Children, Prevention and Treatment of Infertility and Sexual Dysfunction, Education and Counseling on Sexuality and Sexual Health.   A. Guiding Principles:  1. Pursue RH objectives within the framework of the National Objectives for Health; 2. Design and implement RH care services that is family centered emphasising the role of women and men in reproduction; 3. Adopt the Life Course Approach (LCA) and underscore the importance of reproductive health and rights at all stages of life regardless of gender, socioeconomic background, political or religious affinity;  4. Ensure gender sensitivity as a cross\u2014cutting intervention for all programs, projects and services; 5
