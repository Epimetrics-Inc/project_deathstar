. Determine priorities in implementing various elements of reproductive health,and if necessary to use an incremental strategy for RH care provision based on risk analysis; 6. Forge cooperation and collaborative efforts with other agencies, Local Governments and Non-Government Organizations 7. Ensure evidence-based processes in the prioritization of newly identified RH elements  B. RH Program  VISION:  RH as a way of life for every woman and man.  MISSION:  The DOH is committed to:  * Undertake reforms to develop national self-sufficiency in achieving the goals of the program * Create an environment for health providers to achieve the national goals and objectives for reproductive health; * Mobilize resources and expertise to build capacity as well as to monitor and evaluate progress of the program  GOAL  Universal access to quality RH care.  GENERAL OBJECTIVE:  By the year 2004, relevant RH services are available in all DOH retained hospitals and LGU health facilities.  SPECIFIC OBJECTIVES:  By the year 2004, the DOH will be able to :  1. Create awareness and demand for RH services. 2. Provide an integrated quality RH package at all Retained Hospitals and LGU health service facilities through capacity\u2014building as well as through improved performance in standards and regulations. 3. Strengthen partnership with partners in the provision of reproductive health care services.  4. Integration of the RH program in the academic curriculum for medical and other allied medical professions. 5. Develop an integrated system of reporting and recording 6. Integrate reproductive health services in health financing and social insurance  C. Elements  The following are the priority health care services identified as the Elements of RH care package:  1. Family Planning  2. Maternal and Child Health Sr Nutrition 3. Prevention and Treatment of Post-Abortion Complications 4. Prevention and Treatment of Reproductive Tract Infections 5. Education and Counseling on Sexuality and Sexual Health 6. Breast and Reproductive Tract Cancers and other Gynecological Conditions 7. Men's Health 8. Adolescent Health 9. Violence Against Women St Children 10. Prevention and Treatment of Infertility and Sexual Dysfunction   III- Implementing Mechanism  A. National Level  A National Program on Reproductive Health will be organized under the Center for Family Health which is under Cluster on Disease Prevention and Control. A National Program Manager will be designated. A pool of technical experts and resource persons will be identified from all regions, hospitals and other facilities. A special multi\u2014sectoral initiative called the \"Contraceptive Independence Initiative\" will be a priority of the National Program.  B. National RH Program Management Committee  The Family Health Group/Team will convene a National RH Program Management Committee (NRHPMC)} to be composed of the following:  Chair:   Head, Center for Family Health  Members:  Program Manager- Women\u2019s Health and Development Program   Program Manager, Children\u2019s Health and Development   Program Manager, Health and Development of Older Person   Program Manager, Infectious Disease   Program Manager, Degenerative Disease   4 Zonal Coordinators (to be designated from each of the regional zones)   2 Representatives from NGO\u2019s and Private Sector   2 Representatives from Popcom, DSWD, NEDA, DECS   Academe   Representative from Center for Health Promotion  Secretariat:  Women's Health Development Program  Advisers:  Undersecretary, Office for Health Operations   Undersecretary, Office for External Affairs The NRHPMC will have the following functions:  * Provide policy direction * Reviews and formulates standards and guidelines * Assists in resource generation and mobilization * Networking and Social Mobilization * Advocacy to policy makers, legislators, for institutionalization of RH * Assess and evaluate RH program implementation and projects at the regional level * Research and System Development * Technical Advisor to Regional field health offices (eg. proposal development, clarifying issues). * Ensure for Health Financing and Social Insurance packages in reproductive health * Coordinate donors and funding agencies supporting different projects  C. Support Services:  Other support services include: Human Health Resource Development Institute, Bureau of Local Health Development, National Epidemiology Center, Health Policy and Planning Institute, Bureau of Health Facilities and Services, Center for Health Promotion, Philippine Health Insurance Corporation (PHIC) and projects which may be called to provide assistance to the NRHPMC as the need arises.  D. Regional Health System  The Regional Health Offices are directed to organize a Multi\u2014Sectoral Regional RH Program Management Committee to oversee the program at the Regional and LGU levels. The Committee will be chaired by the Regional Health Director who will also be responsible for designating the Co-Chair and identifying the members to be guided by the composition at the national level.  The functions of the Regional RH Program Management Committee:  - Screen proposals for RH activities from NGDs and LGUs. - Source a mobilize funds to support RH activities. - Dissemination of RH policies, standards and guidelines - Recommends regional thrusts and directions - Advocacy to Local Chief Executives for:  - Resource (Budgetary) Allocation, logistics, manpower facilities.  \u2014 Local legislation  - Networking and Social Mobilization - Monitoring and Evaluation of LGU program / project implementation - Technical Assistance to Provincial Task Force (eg. Local planning and proposal development, clarifying issue) - Research and Development - MIS and referral system - Capability Building - Sustainability initiatives (Resource generation and mobilization eg. Local Health Financing)  - Health Promotion a advocacy to include IEC activities  E. Networking  The Center for Family Health is tasked to spearhead the operationalization of RH program and establish necessary linkages with other DOH services, Other Government Organizations, Non\u2014Government Organizations, Academe, Professional Groups, Media and other Private institutions including local and foreign donor agencies.  F. Quality Assurance Program  To ensure a high level of standard for service delivery and implementation, the Reproductive Health Program will be the central component of the DOH Quality Assurance Program: \u201cThe Sentrong Sigla Movement\". All standards and concepts to assure quality health services set by the Sentrong Sigla shall be applied to all aspects of RH program implementation.  The NRHPMC shall therefore coordinate closely with the Sentrong Sigla Steering Committee and its 4 pillars to ensure that quality standards are developed and updated to conform with program structure and directions.       NASPCP (National AIDS/STD Prevention and Control), FPS (Family Planning Service), MCHS (Maternal and Child Health Service), WHDP (Women's Health and Development Program), NCDCS (Non-Communicable Disease Control Service), CDCS (Communicable Disease Control Service], NS (Nutrition Service), HOMS (Hospital Operation Management Service)  The respective lead offices/services of DOH shall identify other participating Government Agencies. Non Government Organizations and Private Sectors.   IV. Funding  Funding support to implement RH activities will be lodged primarily under the Center for Family Health with augmentation from the other concerned Bureaus and Centers. A Department Order shall be issued out to designate DOH Officials including other partners from other concerned agencies for the above mentioned committees.   V. Effectivity  This Order shall take effect on March 8, 2000  ", "  1. INTRODUCTION  Prompt and effective treatment of Reproductive Tract Infections / Sexually Transmitted Diseases is an essential component in the control of these diseases. In patient with symptoms of RTI/STD ,case management through a syndromic approach had already been recommended by the Department of Health as contained in Administrative Order No.2s.17. This approach is simple, cheap, effective, treats unrecognized concurrent infection. Furthermore, it does not require expensive laboratory facilities which are usually available only in reference centers, allows treatment at the time of the first visit and the skills can easily be acquired by all health care workers.  However, it is probable that majority of these STD in women are asymptomatic or have minimal symptoms which are perceived as \u201cnormal\". In fact it is estimated that up to 90% of women infected with gonorrhea and / or with chlamydial infection, do not have sufficient symptoms to seek medical advice unless complications arise. For this reason serious complications  such as PID, ectopic pregnancy, adverse effects of pregnancy and neonatal infections are common as are late sequelae such as infertility and neoplastic changes.  Asymptomatic women may not be identified by using the syndromic approach to STD case management. Provision of guidelines on STD case finding among asymptomatic women is a public health priority.  Pursuant to Administrative Order no. 2 dated 20 February 1997 which provides National Policy Guidelines for the Prevention and Management of Sexually Transmitted Diseases, these policies were formulated to form the basis for the prevention and management of the STD  nationwide.    2. PURPOSE These guidelines are prescribed to improve case finding and management of asymptomatic women with RTI / STD.   3. OBJECTIVE  3.1. To provide directions on early case finding of asymptomatic women with RTI / STD in order to provide early treatment and prevent RTI / STD complications.  3.2. To establish standards for risk assessment, training, referral for managing asymptomatic women with RTI / STD.   4. DEFINITION OF TERMS  4.1. Sexually Transmitted Disease (STD): Infections transmitted sexually which includes the acute disease process which results, complications which may occur and the longer term permanent sequelae which may result. e. g. sexually transmitted infectious, gonorrhea, results in a disease, cervicitis, which may lead to a complication salphingitis, permanently impaired fertility would be a sequelae.  4.2. Reproductive Tract Infections (RTI): These are infections affecting the lower and the upper reproductive tracts of males and females. These includes STD, endogenous infections , which are acquired through an overgrowth of  microorganisms that are present in a healthy women's genital tract and iatrogenic infections that are acquired through medical and surgical procedures such as unsafe abortions, unsterile insertions of IUDs.  4.3. Asymptomatic Women with RTI / STD: A woman infected with RTI / STD with no obvious symptoms and signs presented or with minimal symptOms perceived as normal.  4.4. Syndromic Approach to STD Case Management : Management of STD patients based on the identification of consistent groups of symptoms and easily recognized signs and the provision of treatment that will deal with the majority of organism responsible for producing the syndrome.  4.5. Risk assessment : An assessment made by a health care worker as to whether a woman is likely to have a sexually acquired infection causing cervical infection by asking a set of questions on demographic, behavioral and related factors.   5. GENERAL GUIDELINES  5.1. All health care facilities such as hospitals, rural health units, OPDs and family planning clinics should routinely assess for RTI/STD in women.  5.2. All women attendees of the health care system should undergo a thorough \u201crisk assessment\" to identify those with asymptomatic RTI/STD.  5.3. All pregnant women should be routinely tested for syphilis.  5.4. Health care workers in public health programs and other specialties should be routinely assess for indications of RTI / STD while doing routine history taking and physical examination.  5.5. Health care workers in public health programs and other specialties should be trained in RTI / STD case finding.  5.6. RTI / STD casefinding through laboratory diagnosis should be made available and accessible especially in groups at increased risk of RTI / STD.  5.7. Regular, effective and acceptable RTI / STD services should be provided to all groups practicing high risk behaviors.  5.8. Effective and acceptable RTI / STD services should be accessible to different community groups.   5.9. Privacy of clients and confidentiality of information and services should be assured at all times.   5.l0. Appropriate referral system should be developed to ensure access of different community groups to STD services.  5.11. Every effort should be made to persuade all STD patients to notify their partner (s) and to encourage them to seek counseling and treatment.  5.12. Early health seeking behavior should be promoted through educating women on self risk assessment and recognizing symptoms indicative of STD.    6. RESPONSIBILITY AND NATURE OF ASSISTANCE  6.1 DOH (Central Office/Regional Health Office) 6.1.1. Technical assistance in training of health care workers. 6.1.2. Develop appropriate tools on risk assessment. 6.1.3. Develop prototype IEC materials on RTI / STD that can be adapted in the local health units. 6.1.4. Support for monitoring and operations research. 6.1.5. Augment logistic needs of the local health units. 6.1.6. Legislative support to include review of existing laws, drafting of laws and advocacy for the enactment of laws.  6.1.7. Develop methodologies and procedures for referral.  6.2. Local Government Unit  6.2.1. Implementation of these guidelines.  6.2.2. Provide adequate resources and environment for the provision of STD services. 6.2.3. Ensure that effective acceptable STD services are available at the local health unit. 6.2.4. Legislative support to include the review ,amendment and enactment of ordinances that will improve casefinding of asymptomatic women, one that is in accordance with the Department of Health guidelines.    This order shall take effect on September, 1997.  ", " I. BACKGROUND   The Philippines ranks second to Vanuatu as the most disaster-prone country in the world based on the World Disaster Risk Index of the 2014 World Risk Report of the UN University Institute of Environment and Human Security. Yearly, it experiences almost all forms of natural and human-induced calamities such as typhoons, earthquakes, \ufb02oods, volcanic eruptions, landslides, \ufb01res, and armed con\ufb02icts. Statistics show that from 1900 to 2012, the Philippines was hit by 531 disasters, affecting more than 160 million people and causing USD 10.5 billion in economic damages. In 2013 alone, 16 disasters hit the country, the most deStructive of which was Typhoon Haiyan (Yolanda) affecting 26 million peeple with at least 8,000 casualties (NDRRMC Final Report on Typhoon Yolanda: 2013). These data show the impact of natural disasters resulting in extensive damage to houses and facilities, loss of lives, livelihood and breakdown of services (CRED Crunch Issue No, 34 jcmc 2014).   In times of crisis, reproductive health concerns become even more signi\ufb01cant as causes of new risks. In any affected population, it is globally estimated that about 4% of the total population are pregnant, another 3.5% are lactating women and 15% are adolescents. Around 15% of pregnancies may end up in complications while 5 to 15% will require a Caesarian section. Premature delivery among pregnant women may occur during times of displacement. Furthermore, the disruption of vital access to reproductive health care, information, and services would deprive pregnant and lactating women, their newborns, young people and men of essential health care services or interventions such as prenatal care, skilled birth attendance, postpartum care, newborn care, adolescent sexual and reproductive health care, family planning and STI, HIV and AIDS services. There is, therefore, a clear need for emergency health care for pregnant and lactating women and their newborns and to protect women, girls and other vulnerable groups from gender\u2014based violence (GBV), unplanned/unintended pregnancies, or STI, HIV and AIDS during emergencies and disasters.   Chapter 10 of the 1994 ICPD Programme of Action states that \u201call migrants, refugees, asylum seekers and displaced persons should reCeive basic education and health services\". This emphasizes that all people, including those living in humanitarian settings, have the right to reproductive health.   Due to the susceptibility of the country to disasters, the Philippine Congress passed Republic Act No. 10-121 also known as the Philippine Disaster Risk Reduction and Management Act of 2010. This law aims to strengthen the Philippine Disaster Risk Reduction and Management System. It mandates the creation of a National Disaster Risk Reduction and Management Council (NDRRMC) and the institutionalization of the National Disaster Risk Reduction and Management Plan (NDRRMP) consistent with the National Disaster Risk Reduction and Management Framework (NDRRMF), which envisions \" a country of safer, adaptive and disaster \u2014 resilient Philippine communities towards sustainable development\".   The NDRRMP covers four thematic areas, namely: Disaster Prevention and Mitigation, Disaster Preparedness, Disaster Response, and Disaster Rehabilitation and Recovery. Under disaster response, the National Disaster Response Plan (N DRP) adopts the global humanitarian cluster approach which designates cluster leads and ensures that there is predictable leadership and accountability in all the main sectors or areas of activity. Under the NDRP, there are currently eleven clusters: Food and Non\u2014Food Items (FNI); Camp Coordination and Camp Management (CCCM); Health; Education; Protection; Search, Rescue and Retrieval (SRR); Management of the Dead and Missing (MDM); Logistics; Emergency Tele - Communications (ETC); Law and Order (LAO); and International Humanitarian Relations (IHR). Each of the cluster has a designated Government agency cluster lead and a UN agency or International Humanitarian Partner (IHP) co-lead.   The Department of Health (DOH) leads the Health Quad Cluster which includes Health; Nutrition; Water, Sanitation and Hygiene (WASH); and Mental Health and Psychosocial Support Services (MHPS S).   II. DECLARATION OF POLICIES   The Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) is provided for in the Magna Carta of Women (RA 9710) enacted in August 2009, and in the Responsible Parenthood and Reproductive Health Law (RA 10354) enacted in December 2012. The IR of the Magna Carta of Women under Rule IV \u2014 Rights and Empowerment, Section 13 provides that \u201cthere should be timely, adequate and culturally appropriate provision of comprehensive health services, including the implementation of the MISP for SRH at the early stage of the crises\".   The IR of the RPRH Law under Chapter 2 \u2014 Provisions and Financing of Care, Rule 4 _. Service Delivery Standards, Section 4.15, on the other hand, provides for maternal and newborn health in crisis situations. In particular, \u201cLGUs and the DOH shall ensure that a minimum initial service package for reproductive health, including maternal and neonatal health care kits as de\ufb01ned by the DOH, shall be given proper attention in crisis situations such as disasters and humanitarian crises. The minimum initial service package shall become part of the DOH response to crises and emergencies. Temporary facilities such as evacuation centers and refugee camps shall be equipped to respond to the special needs of the following situations: normal and complicated deliveries, pregnancy complications, spread of HIV and STIs and gender\u2014based violence.\"   III. OBJECTIVES   A. To provide guidelines to all concerned agencies and stakeholders on the implementation of the Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) during emergencies and disasters.   B. To define the core package that will constitute the MISP for SRH during emergencies to be integrated in the DOH essential service package for emergencies.   C. To create the national Reproductive Health Coordinating Team (RHCT) that will ' coordinate the implementation of the MISP for SRH during emergencies.   IV. SCOPE AND COVERAGE   These guidelines apply to all DOH Central and Regional Of\ufb01ces and its attached agencies, public and private health facilities, civil society organizations, private organizations and other international and local humanitarian partners that have mandates and interests in the delivery of SRH and GBV services in the preparedness, response, recovery and rehabilitation phases of an emergency.   V. DEFINITION OF TERMS   A. Cluster Approach -a way of organizing coordination and cooperation among humanitarian actors to facilitate joint assessments, analysis, strategic planning, response, monitoring and evaluation of humanitarian situations. It establishes a clear system of leadership and accountability for response in each sector; and provides a framework for effective partnerships among national, local and international humanitarian actors in each sector.   B. Disaster \u2014 a serious disruption of the functioning of society, causing widespread human, material or environmental losses which exceed the ability of the affected society to cope using its own resources.   C. Disaster Risk Reduction and Management \u2014\u2014 the systematic process of using administrative directives, organizations and operational skills and capacities to implement strategies, policies and improved coping capacities in order to lessen the adverse impacts of hazards and the probability of disaster.   D. Emergency \u2014 unforeseen or sudden occurrence, especially danger, demanding immediate action.   E. Gender\u2014Based Violence (GBV) - is a term for any harm\ufb01ll act directed against a person on the basis of gender. It includes acts that in\ufb02ict physical, mental or sexual harm or suffering, threats of such acts, coercion and other deprivations of liberty (Inter \u2014 Agency Standing Committee on GVB Guidelines 2015)   F. Humanitarian Crisis \u2014 an event or series of events that represent a critical threat to the health, safety, security of wellbeing of a community or other large group of people usually over a wide area. Armcd con\ufb02icts, epidemics, famine, natural disasters and other major emergencies may all involve or lead to a humanitarian cn31s.   G. Inter-Agency Emergency Reproductive Health Kits \u2014- refer to twelve (12) standard kits primarily designed to facilitate provision of priority RH services to displaced populations without medical facilities or where medical facilities are disrupted during crisis. They contain essential drugs, supplies and equipment to be used for a limited period of time by a speci\ufb01c number of people.   H. Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) - a set of priority activities to be implemented in emergency situations with the goal of reducing maternal mortalities, morbidities and disabilities through speci\ufb01c interventions on coordination, prevention of gender-based violence, prevention of sexually transmitted infections-human immune de\ufb01ciency virus/ acquired immune de\ufb01ciency syndrome (STI, HIV and AIDS), maternal and neonatal care, and planning for comprehensive RH following the SPHERE standard. When implemented in the early days of an emergency, it can save lives and prevent illness, especially among women and girls.   I. Project SPHERE \u2014 initiated in 1997 by a group of humanitarian non\u2014governmental organizations and the International Red Cross and Red Crescent Movement, the project identi\ufb01ed a set of minimum standards in key life-saving sectors such as WASH, food security, nutrition, non-food items, health and shelter that must be achieved in any humanitarian response in order for disaster-affected populations to survive and recover in stable conditions with dignity.   J. Provider of Last Resort -- where necessary and depending on access, security and availability of funding, the cluster lead, as provider of last resort, must be ready to ensure the provision of services required to \ufb01ll critical gaps identi\ufb01ed by the cluster. The provision of last resort is activated when all three conditions below are met: 1) The cluster agrees that there is an important life-threatening gap in the response; 2) One or more of the agreed benchmarks for the response as a whole is not being met; and 3) Evidence suggests that a signi\ufb01cant proportion of the target population is at risk of avoidable death if the gap is not \ufb01lled urgently.   K. Reproductive Health (RH) \u2014 is the state of complete physical, mental, and social well-being, and not merely the absence of disease or in\ufb01rmity, in all matters relating to the reproductive system and to its functions and processes. Reproductive health, therefore, implies that people are able to have a safe and satisfying sex life and that they have the capacity to reproduce and the freedom to decide if, when and how often to do so. It also includes sexual health, the purpose of which is the enhancement of life and personal relations.   L. Sexual Violence \u2014 any sexual act, attempt to obtain a sexual act, unwanted sexual comments or advances or acts to traf\ufb01c a person\u2019s sexuality using coercion, threats of harm or physical force, by any person, regardless of relationship to the victim, in any setting, including but not limited to home and work.   M. Trafficking in Persons \u2014 refers to the recruitment, transportation, transfer or harboring, or receipt of persons with or without the victim\u2019s consent or knowledge, within or across national borders by means of threat or use of force, or other forms of coercion, abduction, fraud, deception, abuse of power or of position, taking advantage of the vulnerability of the person, or the giving or receiving of payments or bene\ufb01ts to achieve the consent of a person having control over another person for the purpose of exploitation or the prostitution of others or other forms of sexual exploitation, forced labor or/services, slavery, servitude or the removal or sale of organs.   N. Violence against Women \u2014 refers to any act of gender-based violence that results in, or is likely to result in, physical, sexual or psychological harm or suffering to women, including threats of such acts, coercion, or deprivation of liberty, whether occurring in public or in private life. It shall be understood to encompass, but not limited to, the following:   1. Physical, sexual, psychological and economic violence occurring in the family, including battering, sexual abuse of female children in the household, dowry-related violence, marital rape, and other traditional practices harmful to women, non-spousal violence and violence related to exploitation;   2. Physical, sexual, and psychological violence occurring within the general community, including rape, sexual abuse, sexual harassment, and intimidation at work, in educational institutions and elsewhere, traf\ufb01cking in women, and prostitution; and   3. Physical, sexual and psychological violence perpetrated or condones by the State, wherever it occurs. It also includes acts of violence against women as de\ufb01ned by Republic Acts No. 9208 and 9262.   O. Vulnerability \u2014 can be de\ufb01ned as the diminished capacity of an individual or group to anticipate, cope with, resist and recover from the impact of a natural or man-made hazard. Vulnerability is most often associated with poverty, social group, gender, ethnic or other identity, age and other risk factors.   P. Women\u2019s Kits \u2014 (also called \u201cdignity kits\") refer to a package of supplies and materials for distribution to women of reproductive age affected by disaster situations (see Annex A for contents).   Q. Women of Reproductive Age (WRA) \u2014 refer to women ages 15\u201449 years old.   VI. GENERAL GUIDELINES   A. The MISP for SRH shall be implemented in all humanitarian crises guided by the principles of humanity, neutrality and impartiality.   B. The MISP for SRH shall be implemented at the onset of an emergency or disaster, without site speci\ufb01c needs assessment, utilizing national estimates on population data and health care, when available, and shall continue until comprehensive RH services are in place.   C. All humanitarian partners providing SRH services during emergencies and disasters shall comply with the MISP for SRH as a SPHERE standard.   D. The MISP for SRH shall include services on safe motherhood, family planning, STI, HIV and AIDS and gender-based violence in crisis situations.   E. The DOH shall incorporate additional services to the MISP for SRH to include nutrition services for newborns following the Infant and Young Child Feeding in Emergencies (IYCF-E) and the Adolescent Sexual and Reproductive Health (ASRH) information and services, particularly on the coordination for ASRH concerns, assessment of needs, data management and provision of adolescent\u2014 friendly health services as provided by law.   F. MISP for SRH shall be integrated in the following pillars of the health system during emergencies and disasters:   1. Leadership and Governance \u2014 This involves ensuring committed leadership of the DOH through HEMB, FHO and DPCB to implement the MISP for SRH nationwide combined with effective oversight, coalition-building, regulation, transparency and accountability.   2. Service Delivery\u2014 MISP for SRH shall be part of the health emergency package of services to be delivered by LGUs. The DOH shall act as a provider of last resort, ready to provide SRH services to \ufb01ll identi\ufb01ed critical gaps of LGU and NGO partners during the emergency.   3. Capability Building - A module on the MISP for SRH will be included in the regular health emergency training. Localized versions of the MISP for service providers, local disaster risk reduction and management (LDRRM) teams and communities are also available. The HEMB, FHO and the DPCB will roll out the MISP trainings.   4. Regulatory \u2014 MISP for SRH shall be implemented according to global (SPHERE) and national standards and guidelines (see Annex B for SPHERE standards).   5. Financing \u2014 A budget shall be allocated at the national and local levels for logistical requirements in MISP for SRH implementation e. g. RH kits and women\u2019s kits, for capacity building, compliance to standards, and monitoring and evaluation. At the national level, HEMB, FHO and DPCB shall allocate funds for the implementation of MISP for SRH. MISP will be promoted and advocated to the LGUs which will set aside funds from their DRRM budget for its local implementation.   6. Health Information Systems\u2014Activation of appropriate reporting mechanism for quality and timely reports on the progress of MISP for SRH implementation and accurate information on MISP for SRH indicators to HEMB for integration into the Health Emergency Alert Reporting System (HEARS) to guide decision-making at all levels.   VII. SPECIFIC GUIDELINES   A. The services that shall be made available in all areas affected by emergencies and disasters shall include the following:   1. SAFE MOTHERHOOD   a. Make available skilled health personnel to provide Emergency Obstetric and Newborn Care (EMONC) services. Prenatal care and postpartum services should be made available as situation allows   b. Establish 24/7 referral system.   c. Provide clean delivery kits to pregnant women on their third trimester of pregnancy and to skilled birth attendants.   d. Raise awareness of community on the availability of services.   2. FAMILY PLANNING   a. Provide contraceptives to existing or current users.  b. Provide appropriate information on family planning.   3. STI, HIV and AIDS   a. Provide access to free condoms.  b. Strictly adhere to universal precautions, e.g. rational and safe blood transfusion.  c. Provide anti-retrovirals (ARVs) for those undergoing treatment  d. Provide syndromic treatment of STIs.   4. GENDER-BASED VIOLENCE   a. Provide clinical and psychological care for gender-based violence (GBV) survivors through the establishment of Women and Child Protection Units in public secondary and tertiary health facilities.   b. Coordinate with DSWD on mechanisms to prevent and respond to sexual violence in emergencies such as the GBV Subcluster.   c. Coordinate for proper referral to existing local protection mechanisms such as the Local Committee on Anti-Traf\ufb01cking and Violence Against Women and Children (LCAT-VAWC).   B. Implementing Mechanism:   A. Composition. A national Reproductive Health Coordinating Team (RHCT) is hereby created to manage the implementation of the MISP for SRH. The RHCT is composed of the following:   Lead Agency: DOH   Co\u2014Lead: International Humanitarian Partner   Members: DOH Central Of\ufb01ce and Attached Agencies (HEMB, FHO, DPCB, BIHC, BLHSD, HFDB, LMD\u2014AS, POPCOM, PHIC) Other International Humanitarian Partners Local NGOs   The Organogram below shows the RHCT in relation to the Health Quad Cluster and the NDRRMC Organizational Structure.      *refer to Annex C for the Organizational Structure of the National Disaster Response Cluster   Functions:  The RHCT shall:   1. Coordinate the reproductive health humanitarian response to address the RH needs of internally displaced populations particularly pregnant and lactating women, newborn, adolescents, persons with disabilities, elderly and men during disasters and emergencies.   2. Improve effectiveness, ef\ufb01ciency and speed of response through linkages and coordination to enable strategic decision-making and operational problem- solving and to help avoid gaps and duplication in services within the framework of agreed objectives, priorities and strategies.   3. By phase of the emergency, the RHCT is responsible for:   3.1 Disaster Preparedness Phase:   a. Development and issuance of RH-related humanitarian guidelines and tools.   b. Prepositioning of RH kits, women\u2019s kits and other commodities, equipment and supplies in strategic disaster\u2014prone sites.   c. Mapping and listing of potential partners and other stakeholders for possible coordinative and programmatic support in time of emergencies.   d. Collection of data on RH including ASRH and establishment of a database for the most-disaster prone provinces.   e. Capacity building in the MISP for SRH.   f. Mainstreaming of the MISP for SRH in the regular RH program of the DOH.   3.2 Emergency Response Phase:   a. Coordination of MISP for SRH implementation with LGUS, other national government agencies, non-government organizations, UN and other international and local SRH humanitarian partners.   b. Participation in rapid and comprehensive health assessments ensuring the inclusion of RH indicators in the assessment tools and the collection of data on the RH situation.   c. Activation of the RH Response Plan to operationalize MISP in crisis situation.   d. Participation in Health Cluster and other cluster coordination meetings.   e. Registration of national and international partners with DOH for proper mobilization and deployment during emergencies.   f. Mobilization and deployment of resources from development partners, international and national NGOs and the private sector.   g. Monitoring of MISP for SRH implementation through the use of indicators and checklists and submission of situation reports and humanitarian bulletins to the RHCT.   3.3 Recovery and Rehabilitation Phase   a. Support to LGUs in the re-establishment and re\u2014equipping of birthing and other health facilities.   b. Support to capacity building of health service providers in the MISP for SRH, BEMONC, Family Planning Competency-Based Training (FP- CBT), etc.   c. Evaluation of the humanitarian response and documentation of best practices.   4. Meetings   The members of the national RHCT shall meet and convene on a regular basis. Meeting schedules will be communicated by the DOH\u2014HEMB.   VIII. ROLES AND RESPONSIBILITIES   A. The Health Emergency Management Bureau (HEMB) shall be responsible for the coordination of MISP for SRH implementation during the preparedness, response, rehabilitation and reconstruction phases of an emergency. As chair of the national RHCT, it shall:   1. Lead the assessments and analysis of the situation and provide the general framework for the RH response;   2. Coordinate with the Regional Of\ufb01ces for the activation of the local RHCTs and all participating agencies to forge the RH response plan, strategy and priorities;   3. Deploy RH kits, women\u2019s kits and SUpplies during the emergency and serve as provider of last resort;   4. Monitor the implementation of the MISP for RH and ensure its compliance to standards;   5. Conduct after-action review or evaluation of the RH response and document lessons learned and good practices; '   6. Allocate a budget for the coordination meetings and activities of the national RHCT and for the deployment of RH kits, women\u2019s kits and other emergency supplies and commodities;   7. Provide Secretariat support to the RHCT.   B. International Humanitarian Partner as co-lead shall:   1. Provide technical assistance support to the area of reproductive health and ASRH in emergencies.   2. Augment the RH supply requirements of the DOH such as RH kits, women\u2019s kits, maternity tents, as needed.   3. Allow deployment of the Emergency Maternity Unit (EMU) for normal and complicated deliveries, C\u2014 sections and other obstetric procedures.   4. Support capacity building activities especially on MISP for SRH, BEMONC and Family Flaming Competency\u2014Based Training (FPCBT) of health service providers in disaster-affected areas.   5. Assist the DOH in resource mobilization through. the preparation of SRH proposals for submission to international humanitarian donors during the call for Flash Appeals or Consolidated Appeals.   C. The Family Health Of\ufb01ce (FHO) and the Disease Prevention and Control Bureau (DPCB) shall be responsible for programmatic preparedness, response and early recovery actions on the MISP for SRH. They shall:   1. Provide technical assistance, consultative and advisory services on reproductive health (safe motherhood, family planning, ASRH, STI, HIV and AIDS, and VAWC), nutrition and mental health programs for emergencies.   2. Integrate MISP on RH during emergencies and disasters in existing policies and programs.   3. Allocate budgets for prepositioned supplies such as RH kits, women\u2019s kits, etc.   4. Assist in the development and implementation of MISP training modules, monitoring and evaluation tools and communication and advocacy materials.   E. The Bureau of International Health Cooperation (BIHC) shall:   1. Lead in the facilitation of international humanitarian assistance related to RH activities.   2. Assist the International Humanitarian Cluster of the Department of Foreign Affairs in the registration of all international health humanitarian agencies providing assistance during emergencies.   3. Assist in mobilizing funding support for MISP on RH by coordinating meetings and consultations with potential international humanitarian donors/partners.   E. The Bureau of Local Health Systems Development (BLHSD) shall:   1. Coordinate with the DOH Regional Of\ufb01ces to ensure integration and implementation, monitoring and evaluation of the MISP for SRH in the local health systems at the provincial, city, municipal and barangay levels.   2. Coordinate with other national government agencies engaged with LGUs in the implementation of the MISP for SRH.   F. The Health Facilities Development Bureau (HF DB) shall:   1. Provide guidance and assistance in the assessment of birthing and other health facilities damaged and rendered non\u2014functional following the emergency situation.   2. Develop guidelines and policies on the minimum basic requirements for the continuous operation of birthing and other health facilities following an emergency situation and for the construction/rehabilitation of disaster-resilient health facilities.   3. Provide guidelines for the establishment of functional Women and Children Protection Units (WCPUs) in Levels 2 and 3 health facilities.   G. Logistics Management Division - Administrative Service (LMD-AS) shall:   1. Preposition an adequate supply of reproductive health kits, women\u2019s kits and other RH commodities for emergency situations.   2. Track the timely distribution of RH goods and commodities.   3. Develop partnerships with the private sector for the transport and safe warehousing of RH emergency supplies.   H. Commission on Population (POPCOM) shall:   1. Assist the DOH in the operationalization of the ASRH program in emergencies, prepositioning, warehousing and distribution of RH commodities and supplies and in the monitoring and evaluation of MISP implementation.   2. Advocate for the adoption and implementation of family planning in the MISP for SRH.   3. Mobilize Population Of\ufb01cers and community volunteers in the execution of POPCOM\u2019S roles and responsibilities in relation to MISP implementation.   I. Philippine Health Insurance Corporation. (PHIC) shall:   1. Develop reproductive health \ufb01nancing schemes and guidelines for disaster\u2014 affected facilities.   2. Allow the provision of special privileges to those affected by fortuitous events in disaster-affected areas especially for non\u2014Philhealth internally displaced persons in all disaster\u2014affected areas.   J. DOH Regional Of\ufb01ces and the DOH-ARMM shall:   1. Assist the LGUs in the creation and activation of the local RHCTs.   2. Designate regional RH focal points to the local RHCT who shall provide technical assistance to the affected LGUs in the implementation of the MISP for SRH.   3. Advocate for the integration of the MISP for SRH in local DRRM plans.   4. Monitor MISP for SRH implementation of the LGUs and provide feedback to the national RHCT.   K. Local Government Units (LGUs) shall:   1. Create and activate the local RHCTs.   2. Adopt and implement the MISP as deemed appropriate and feasible in their locality based on the mandate of this A0.   3. Provide a counterpart budget for prepositioning of RH supplies and commodities, capacity building of local service providers, meetings of the local RHCTs and other local MISP-related activities.   4. Ensure that community volunteers are mobilized during emergency situations.   5. Provide monitoring reports to the local Health cluster who, in turn, reports to the local DRRMC. The local RHCT also provides the same report to the national RHCT led by the DOH.   6. For evaluation, the local RHCT may call for its own after action review or they can be part of the province-Wide after action review.   7. Provide documentation of MISP activities to the regional and national RHCTs.   L. Other Members of the RHCT shall:   1. Respect and adhere to agreed principles, policies and standards of the RHCT.   2. Participate in needs assessments and in the planning, strategizing and setting of RHCT priorities.   3. Implement the MISP for SRH according to set standards.   4. Provide information, report progress and identify needs and gaps in MISP for SRH implementation.   5. Mobilize their own resources and help build local capacities.   The programmatic interventions for Sexual and Reproductive Health in emergency situations require interagency collaboration with the Department of Social Welfare and Development (DSWD) for gender-based violence, with the Office of Civil Defense (0CD) as Secretariat of the National Disaster Risk Reduction and Management Council (NDRRMC) for the integration of the MISP in the national and local disaster risk reduction and management plans, and the Department of the Interior and Local Government (DILG) for LGU mainstreamng in multi-sectoral medium term development plans through Local Disaster Risk Reduction Management Plans (LDRRMP) integrated in the Comprehensive Development Plans.   IX. FUNDING SUPPORT   FHO and DPCB shall allocate funds in their regular RH programs for the implementation of the MISP for SRH. More speci\ufb01cally, they will provide a budget for the prepositioning of RH kits, women\u2019s kits, IEC materials and other RH commodities. They shall, likewise, provide funds for capacity building of key DOH central, \ufb01eld staff and key partners in the MISP and for monitoring compliance to MISP global and national standards and guidelines.   HEMB, on the other hand, shall allocate funds for the conduct of rapid and comprehensive RH assessments, cluster coordination meetings, monitoring and other activities related to the implementation of the MISP for SRH during the response phase. In the recovery and rehabilitation phase, HEMB shall, likewise, provide funding for the conduct of evaluation or after\u2014action reviews of the RH response as well as the documentation of lessons learned and good practices.   X. REPEALING CLAUSE   All orders, rules, regulations, and other related issuances that are inconsistent with or contrary to this Order are hereby repealed, amended, or modi\ufb01ed accordingly. All provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   XI. EFFECTIVITY DATE   This Administrative Order shall take effect after \ufb01fteen (15) days following its publication in a newspaper of general circulation.  ", "  I. RATIONALE  Republic Act No. 7277, \u201cAn Act Providing for the Rehabilitation, Self-Development, and Self-Reliance of Disabled Persons and Their Integration into the Mainstream of Society and for Other Purposes.\" and otherwise known as \u201cThe Magna Carta for Disabled Persons,\" was passed in July 19, 1991. This speci\ufb01cally required the Department of Health (DOH) to, (1) institute a national health program for PWDs, (2) establish medical rehabilitation centers in provincial hospitals, and (3) adopt an integrated and comprehensive approach to the health development of PWD which shall make essential health services available to them at affordable cost.  Rule IV, Section 4, Paragraph B of the implementing rules and regulations (IRR) of this Act required the Department of Health to address the health concerns of seven (7) different categories of disability, which includes the following: (1) Psychosocial and behavioral disabilities, (2) Chronic illnesses with disabilities, (3) Learning (cognitive or intellectual) disabilities, (4) Mental disabilities, (5) Visual / seeing disabilities, (6) Orthopedic/moving, and; (7) Communication deficits.  In compliance thereof, the DOH piloted in 1995 a community based rehabilitation program in 112 (7.5%) out of 1, 492 towns nationwide. Between 1992 and 2004 it had upgraded DOH hospital facilities to include rehabilitation and allied medical services for PWDs. Today there are about 21 DOH hospitals that have a rehabilitation program/units/centers representing 22% of all DOH hospitals. It had registered 508,270 PWDs in 2004 or about 12% of the target PWD population. (Source: DOH Report 2004). The turn out was in\ufb02uenced by the presence, absence or inadequacy of health services for PWDs at the local or regional level and in DOH health facilities..A Social Weather Station (SWS) survey commissioned by DOH last 2004 revealed that around 7% of the households under the study have at least one family member who is disabled. (Source: SWS Survey 2004) . With the frontline services of the Department of Health devolved to the local government units, the \ufb01nal implementation of this Act now rests with the Local Government Units (LGUs). This Order prescribes the guidelines in the formulation, implementation, and evaluation of health programs for PWDs.  II. DECLARATION OF POLICIES  The Program shall be guided by the following basic policies de\ufb01ned by the Magna Carta for Disabled Persons:  1. The delivery of health services to disabled persons shall be the responsibility and concern of both the government and the private sector and the members of the community at large.  2. Health services for PWDs should be an integral part of all basic health services.  3. Health services should be accessible, appropriate, acceptable, affordable and timely.  4. Services shall incorporate mechanisms for the promotion and protection of the human rights of PWDs and their care-givers as a prerequisite for health care delivery.  The health programs for PWDs should be aligned with the thrusts of the National Objectives for Health, and the Medium Term Development Goals of the Department of Health:  1. More, better and sustained health financing packages for PWDs. All basic and advanced medical, paramedical, allied medical, public health, health administration and health\u2014related services available within the country shall focus on critical interventions to be implemented as a single package to remove handicapping situations surrounding the PWD. It shall develop \ufb01nancing packages appropriate to the economic status of the PWD. Rates of discount shall be given to deserving PWDs according to the criteria set by the Department of Health in accordance with Administrative Order No. 51, s. 2001, entitled, \u201cImplementing Guidelines on the Classi\ufb01cation of Patients and on Availment of Medical Social Services in Government Hosptials,\" which was mandated by RA 747, s. 1954, \u201cAn Act to Regulate Fees to be charged Against Patients in Government and Charity Clinics Classifying patients according to their \ufb01nancial condition.\"  2. Assure the quality and affordability of the services. These services should be appropriate sector\u2014wide and adopt holistic, \ufb02exible and relevant ethical practices of the highest caliber without compromising specialized health or health-related care services.  3. Ensure that the services are accessible and available. It shall ensure availability of providers, equipment and procedures for critical and essential health and health\u2014related services in all localities but specially in distant or marginalized areas or situations.  4. Improve performance. All PWDS shall receive, without prejudice to their condition, the appropriate out-patient, in\u2014patient and public health services available in any health institution within the country.  5. Enhance public-private, public-public, and private-private initiatives. The services should generate public, private and multiple stakeholder acceptance and support. They shall act synergistically with each other at all levels and sectors of the Philippine society to contribute to the total health of the PWDs that is superior to the output of each stakeholder acting individually, sharing resources, knowledge, opportunities, referrals and contacts through an \u201copen communication system of policy and program development, implementation and review within this system.  6. Adopt the primary health care and community based rehabilitation approaches in the local setting.  7. The Department of Health shall serve as the focal organization for this program and will coordinate and integrate the activities, plans and programs of the various stakeholders into an effective and ef\ufb01cient system.  III. OBJECTIVES  This Order de\ufb01nes and establishes the strategic and operational framework for the development, implementation and monitoring of an effective, and ef\ufb01cient promotive, preventive, curative, rehabilitative and palliative health services from conception, birth, growth, maturity and in the terminal phase in the life of PWDs.  IV. SCOPE AND SPHERE OF APPLICATION  This Order shall apply to all stakeholders in the health sector which includes specialty societies, non\u2014govemment organizations, pe0ple\u2019s organizations, business, the academe; local government units, government agencies and others who are delivering primary, secondary, tertiary and / or terminal medical, paramedical, and allied medical care or referral of the PWD at the national, regional and at the local government or private level.  V. DEFINITION OF TERMS  1. Chronic illness \u2014 any disease that lasts for six months or more, which may cause one or more forms of disability, e.g. stroke, diabetes, cancer, etc.  2. Communication disability \ufb02 hearing & speech impairments leading to disabilities.  3. Community based rehabilitation 7 a strategy to address the social, physical and mental determinants of health of PWDs.  4. Disabled child \u2014 child with mental retardation, hearing impairments including deafness, speech or language impairments, visual impairments including blindness, serious emotional disturbance, orthopedic impairments, autism, traumatic brain injury, other health impairments or speci\ufb01c learning disabilities who by reason thereof need special education and related services that might last 12 months or more or may be a cause of death  5. Disabled person - one suffering from restriction of different abilities as a result of a mental, physical or sensory impairment, in performing an activity in the manner within the range considered normal for a human being (regardless of age).   6. Disability shall mean (1) a physical or mental impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such an individual, (2) a record of such an impairment; or (3) being regarded as having such an impairment.  7. Disability types \u2014 the 7 types of disabilities mentioned in RA 7277 such as psychosocial disability, disability due to chronic illness, learning disability, mental disability, visual disability, orthopedic disability, communication disability.  8. Health \u2014 the presence of complete physical, social, and mental well-being and not merely the absence of disease or in\ufb01rmity.  9. Hearing disability \u2014 moderate or worse hearing impairment in the better ear; that is, the permanent unaided hearing threshold level of the better ear of 41 or 31 decibels or grater in age over 14 or under 15 years old.  10. Hearing impairment - the complete or partial loss of the ability to hear from one or both ears; this is mild or worse hearing impairment, 26 decibels or greater hearing threshold, averaged at frequencies 0.5, 1.0, 2.0, and 4.0 kiloHertz.  11. Impairment \u2014 any loss, diminution or aberration of psychological, or physiological function with or without an accompanying anatomical structural defect.  12. Learning disability \u2014 any disorder in one or more of the basic psychological processes (perception, comprehension, thinking, etc.) involved in understanding or in using spoken or written language  13. Mental disability \u2014 disability resulting from organic brain syndrome (ie. Mental retardation, acquired lesions of the central nervous system, or dementia) and or mental illness (psychotic or non-psychotic disorder).  14. Multiple disability \u2014 a PWD with one or more ofthe 7 types of disabilities.   15. Orthopedic disability 7 disability in the normal functioning of the joints, muscles or limbs.  16. Person with disability (PWD) \u2014 any person with an impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such an individual based upon the functional assessment of a trained health personnel.  17. Psychosocial disability 7 any acquired behavioral, cognitive, emotional or social impairment that limits one or more activities necessary for effective interpersonal transactions and other civilizing process or activities for daily living.  18. Registration of PWDs \u2014 the process of collecting, storing, analyzing, reporting and using health information as in the Philippine Registry for PWDs.  19. The Philippine Registry for Persons with Disabilities (PRPWD) \u2014 a recording and reporting system prescribed by RA 7277 for the different types of disabilities.  20. Special populations of PWDs i shall refer to PWDs who are physically or socially marginalized, or who are at greater health risk than most PWDs due to certain social or physical factors such as indigent PWDs, PWDs from cultural communities, PWDs who are victims of disasters, PWDs with comorbid health conditions, children with disabilities, women with disabilities, care\u2014givers of PWDs, and elderly disabled.  21. Special areas \u2014 socially or physically marginalized or unreachable areas like urban slums, etc.  22. Visual disability \u2014 person whose better eye cannot see 3/60 or cannot count \ufb01ngers at 3 meters.  VI. STRATEGIC FRAMEWORK  A. Vision, Mission, Goal  Vision. Improve the total well\u2014being of Persons With Disabilities.  Mission. The Department of Health, as the focal organization, shall ensure the development, implementation and monitoring of relevant and ef\ufb01cient health programs and systems for PWDs that are available, accessible, affordable, and acceptable.  Strategic Goal 1. Reduce the prevalence of all types of disabilities 2. Promote, and protect the human rights and dignity of PWDS and their caregivers.  B. Strategic Objectives  1. Develop an integrated national health and human rights program and local models to serve the special health needs of PWDs.  2. Pursue the implementation and monitoring of laws and policies for PWD such as the accessibility law, human rights and other related laws.  3. Ensure that the health facilities and services are equitable, available, accessible, acceptable and affordable to PWD through the development and implementation of essential health package that is suitable to their Special needs and enrollment of into the National Health Insurance Program.  4. Initiate and strengthen collaboration and partnership among stakeholders to improve the facilities devoted to the management and rehabilitation of PWD and upgrade the capabilities of health professional and frontline workers to cater to their special needs.  5. Continue and fast\u2014track the registration of PWD in order to generate data for accurate planning and implementation of programs. The Philippine Registry for Persons With Disability will be continued, monitored and evaluated and developed into an information system that will be incorporated into currently used health service information system.  C. Program Components  A health program shall be developed for each tyme of disability and special population which must contain all of the following essential components:  A. Health promotion  This component shall include patient and caregiver information and education, public information and education and intersectoral collaboration on disability health promotion on the nature and extent of impairments particularly its risk factors, complications and the need/ urgency of early diagnosis and management.  This component shall ensure the advocacy for the following promulgated observances on the following speci\ufb01ed time each year as per issuances from the Of\ufb01ce of the President:     Future related observances promulgated by the Of\ufb01ce of the President shall also become part of this component.  B. Capability Building  This component shall focus on ensuring the capability of national, regional and local health personnel in delivering the appropriate institutional, community or out\u2014reach health care services especially to special areas and special populations. This component shall provide training for regional and local levels; will ensure the availability of and access to training programs by program implementers. It shall include strengthening treatment / management capabilities of existing personnel and operating capabilities of facilities rendering services to PWDs, taking into utmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each facility/locality.  C. The Philippine Registry for Persons with Disabilities (PRPWD)  This component shall make certain that a recording and reporting system for the different types of disabilities shall be established and institutionalized at national, regional and local levels. An information system shall be developed for this purpose. The registry shall record and report the current epidemiologic data, health services, health status, needs and circumstances of PWDs in the country. This is to provide an effective basis for a national health program. All stakeholders of the different types of disabilities or special population shall cooperate and coordinate with the DOH in the reporting of PWD.  D. Networking, Inter\u2014organizational linkages, and Resource Mobilization  This component shall make certain that networking and inter\u2014organizational linkages are available at the local, regional and national levels. This shall include public-private and public-public partnerships aimed at building useful coalitions and networks for the delivery of appropriate health care services at affordable cost especially to the special populations of PWDs. This component shall also focus on ensuring that the highest appropriate quality services are made available and accessible to the people.  E. Monitoring and Evaluation  This component shall compare the accomplishment of implementing units, facilities, organizations or localities with the targets set forth by the health programs for each of the different types of disabilities. Targets and accomplishments shall be jointly agreed upon in proper consultation with the focal point and appropriate implementing units, facilities, organizations or localities taking into consideration the provisions of the local government code as well as the organic act of Muslim Mindanao, and any similar issuances/laws that will be passed in the future.  A review process shall also be a component of each program and be conducted as needed. Results of program evaluation shall be used in formulating policies, program objectives and action plans. The following parameters shall be used in formulating the M & E component:  1. Financial resources allocated 2. Human resources assigned 3. Information and knowledge resources 4. Program or project activities, their outputs, outcomes, and impacts  Appropriate actions and sanctions shall be identi\ufb01ed by stakeholders of each group and special populations during the design and implementation of the M & E component. These should be jointly agreed upon at the national, regional and local levels.  F. Accreditation, and equitable health \ufb01nancing packages.  This component shall be aimed at any legal entity, organizations, localities, or facilities that are implementing medical rehabilitation programs. A system of identifying and classifying these entities, organizations, localities or facilities shall be developed. Parameters for describing their capabilities, infrastructure, and other information prescribed by the DOH shall be identi\ufb01ed. A fair and due process of accreditation with the Department of Health shall be developed in consultation with the various stakeholders and in accordance with existing laws and regulations. Accredited organizations shall be entitled to utilize the bene\ufb01ts of health \ufb01nancing packages developed for this purpose.  Accredited legal entities, organizations, localities or facilities shall be allowed rational compensation by the Philippine Health Insurance Corporation (PHIC) for those expenses considered reimbursable by the PHIC based on the equitable health \ufb01nancing packages jointly developed for the PWD by each group and special populations in consultation with the Department of Health and PHIC.  G. Research and Development  This component shall promote the conduct of researches for purposes of developing local competence in health care and for other purposes that may be necessary.  An annual research agenda for psychosocial, chronic illnesses, learning, visual, orthopedic, speech and hearing impairments or disabilities shall be agreed upon by the various inter\u2014disciplinary teams for each disability typology or specialpopulation. The research agenda shall also include researches about community based rehabilitation, medical assistive devices, clinical assessment of functioning, health and disability, human rights, marketing and investment research and other relevant themes. The agenda will be forwarded to the Health Policy Development Bureau for approval. The various teams shall also incorporate in their program plans creativity enhancement strategies to increase the innovative potential of each team.  The program shall endorse the support of researches / studies in the clinical, epidemiological, public health and knowledge management (trends) areas. It also aims to acquire information that is utilized for continuing public health information and education, policy formulation, planning and implementation.  H. Service Delivery  Service delivery for the speci\ufb01c disabilities at every phase of the disease process, including primary, secondary, and tertiary stages, shall be covered by the principle of best practices while protecting and promoting the human rights of PWDs, their caregivers, and other stakeholders. In collaboration with the government and private sectors and stakeholders, this component shall include systems and procedures for the integration and provision of services at the community level. Each program shall periodically issue clinical practice guidelines that will be developed in consultation with various stakeholders.  This means primary prevention (ie,: health education, or advocacy and other related interventions); secondary prevention (ie: screening, early detection, basic management, counseling, behavioral modi\ufb01cation, referral and/or de\ufb01nitive care); and tertiary prevention (ie: management of complications, continuing care and follow up including rehabilitation) and terminal or palliative care. The following areas will be the priority areas for services to be developed for implementing facilities, localities, or organizations:  1. Community based and institution-based rehabilitation program 2. Clinical assessment of functioning, health and disability 3. Medical assistive devices  Timely and early interventions shall be provided to PWDs such as, but not necessarily limited to the following:  1. Healthy lifestyle and control of other non\u2014communicable diseases 2. Control of communicable and infectious diseases 3. Nutrition 4. Immunization 5. Family health 6. Environmental health and occupational safety 7. Dental health 8. Psychosocial and mental health  Separate activities for the following special populations shall be handled by the appropriate stakeholders aside from the regular 7 types of disabilities:  1. Children with Disabilities 2. Disabled women 3. Mothers with disabled children 4. Elderly disabled. 5. PWDs in Special areas  A Referral System shall form part of the services delivered by this component. This is to ensure that all patients receive quality health care at appropriate levels of health care delivery system. All rural health units should be linked to a referral center speci\ufb01c and appropriate to the type of disability or special population.  A sample matrix for a Health Program for each stage of human development from womb to tomb for each type of disability or special population is shown below:    VII. Implementing Mechanisms  A. National Structure (Annex 1)  1. Under the Policy and Standards Develoment Team for Service Delivery Of\ufb01ce, a Health and Disability Committee shall be established in accordance with Administrative Order No. 2005\u20141862. . Speci\ufb01cally, it shall be lodged at the Degenerative Diseases Of\ufb01ce, National Center for Disease Control and Prevention (NCDPC).  a. Composition:  Chair \u2014 Director NCDPC, Department of Health  Secretariat Degenerative Diseases Of\ufb01ce, National Center for Disease Prevention and Control  Members: Family Health Of\ufb01ce, NCDPC National Center for Health Promotion National Center for Health Facilities Development Bureau of Health Facilities and Services National Epidemiology Center Information Management Service Bureau of Local Health Development Chairpersons from program development and management committees for disability types or special populations. National Anti\u2014Poverty Commission - PWD sector Commission on Human Rights  b. Functions:  1. Acquire and integrate the various programs, projects and activities from the various program development and management committees for each type of disabilities and special populations.  2. Recommend to the Secretary of Health a master plan for disability and health aligned with the various government agencies and their thrusts.  3. Facilitate and coordinate the establishment of medical rehabilitation centers in the various provinces, localities and other organizations within the health system.  4. Assure the development of programs speci\ufb01c for the different disability types and special populations with the participation of the various stakeholders.  2. The Program Development and Management Committee (PDMC). Stakeholders from each of the 7 disability groups and 5 special populations shall be organized into a PDMC for that particular group or population.  a. Composition:  Chairperson Vice\u2014chairperson Members  Membership to the PDMC shall be initially identi\ufb01ed by the Degenerative Diseases Of\ufb01ce or other NCDPC of\ufb01ces concerned in consultation with the various medical, allied medical, paramedic-a1 or public health stakeholders for the \ufb01rst three years of implementation, after which the PDMC will be evaluated and allowed to choose their members or those nominated by their respective organizations. The details about the PDMC for each disability group or special population including their membership and other matters shall be spelled out in a Department Personnel Order issued regularly for this purpose.  b. Functions:  1. Develop a health program for their particular concern in consultation with CHDs and affected or concerned stakeholders in accordance with the guidelines prescribed by this Order.  2. Recommend the health program to the HDS.  3. Develop and disseminate clinical or public health practices, standard operating procedures and guidelines  4. Implement the program  5. Monitor implementation of the program  B. Regional Structure (Annex 2)  l. The health program for PWDs shall be the responsibility of the CHD Director. The Director or his or her designate shall represent the CHD in regional affairs for PWDs.  2. PWD Health Program Point Person. A person shall be identi\ufb01ed in each region or DOH hospital. The person shall be responsible for planning, implementing, and monitoring the  plans and programs of the various groups and special populations. The point person shall be assisted by a PWD for health program assistant. The point person shall be responsible to the Director.  3. In the region a PWD for health program assistant shall be designated in accordance with the provisions of Title 2, Chapter 1, Section 5 of the Magna Carta of Disabled persons which states that, \u201c Five percent (5%) of all casual, emergency and contractual positions of the Department of Health among others shall be reserved for disabled persons.\" The National Anti\u2014Poverty Commission PWD Sector Commissioner shall search and identify a quali\ufb01ed regional PWD assistant and recommend the person to the CHD Director or hospital chief who shall retain the prerogative to accept said regional PWD assistant and apply the usual procedure observed in the Department. The PWD assistant shall report to the CHD Health Program Point Person.  4. Multi-disciplinary team. Various medical, allied medical, or paramedical specialty societies and other stakeholders concerned with any type disability or population of PWD and who have duly registered national organizations who are members of the PDMCs shall also be organized into a regional multi-disciplinary team.  a. Organization:  Chairperson - CHD Director Secretariat PWD health program point person Members Medical, allied medical or paramedical specialty groups  Others deemed necessary by CHD  b.Func\ufb01ons  l. Prepares and recommends regional activities to implement the national health program to the PWD point person 2. Implements the regional program 3. Monitor and evaluate the regional program  C. Roles and Responsibilities  1. Department of Health \u2014 Central Of\ufb01ce shall develop systems, policies and guidelines that will facilitate the implementation of this Program including the monitoring and evaluation of program strategies. Develop the capacity of CHD personnel in assisting the LGUs in implementing the National Health Program for PWD at the local level. As such, the following of\ufb01ces shall have the following responsibilities:  a. The National Center for Disease Prevention and Control (NCDPC) shall (a) develop the plans for the implementation of the National Health Program for PWDs; (b) monitoring and evaluate program operation; (0) lead in the formulation of the health intervention and rehabilitation programs and strategies that will reduce the burden and consequences of risk factors and disabilities and promote health among PWDs; and ((1) ensure the participation of other DOH of\ufb01ces in program activities where needed.  b. The National Center for Health Promotion shall assist the NCDPC in the formulation of standards and development of information, education and communication (IEC) and advocacy strategies for the prevention of disabilities program to ensure the promotion of a healthy and less stressful lifestyle for the Filipinos, as well as to help in ensuring that the public has knowledge of services being offered as part of the program.  c. The National Epidemiology Center and the Information Management Service shall assist NCDPC in the development and institutionalization of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of information and knowledge on the Philippine Registry for PWDs.  d. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Health Program for PWDs; (b) ensure its formulation into a national program plan of action; (c) assist in developing a health \ufb01nancing scheme/protocol for health care services together with the Philippine Health Insurance Corporation; and (c) the inclusion of the disability prevention in the priorities for the health research agenda.  e. The Health Human Resource Development Bureau shall assist in (a) the development of standards in the curriculum and the training of all types of health professionals, practitioners, and care providers who are responsive, sensitive, which should be consistent with the national and local human development goals and culture; (b) the adequate and equitable distribution of health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels; and (c) the provision of a good incentive and bene\ufb01t program to attract health caregivers in the unserved and underserved areas.  f. The Bureau of International Health Cooperation shall ensure that the program has strong linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for
