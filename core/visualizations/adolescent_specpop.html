act on the well~being and reproductive health status of men, women and children,  Several initiatives were undertaken by non~governrnent and other government agencies, and the academe which involved male participation in the area of STD/HlV/AlDS, domestic violence prevention, and family planning. However, male participation in reproductive health was peripheral (Lee, iQQS\u2019), Hence, there is a need to further enhance these existing individual initiatives and at the same time strengthen collaborative efforts between and among stakeholders to develop a more holistic, integrated and siestainzaoie program on male involvement in reproductive health (MlRH) (Lee, 2000; Clark et at. 2005).  In response, the Department of Health with the support from the United Nations Population Fund (UNFPA), Manila, convened key stakeholders (is, WHO, CHD~DOH, POPCOM, Social Development CentenDLSU, USAlD, TUC'P, NCRFW, TriuDev Specialists, OMEN, CARE Foundation, Institute of  Reproductive Health) to a consultative forum in July 2006 to comeup with recommendations on how to tackle the issues and concerns on male involvement in reproductive health as well their sexual and reproductive health needs. Accordingly, said undertaking resolved to establish, among others, a mechanism to support an integrated strategy, evidenceoased programming, behavioral change communication, research, monitoring and evaluation system, and capability~building for MIRH,  Considering that male involvement in reproductive health is critical to the success of the RH programs, with a positive impact on the health and wellheing of women and children, and in line wit'hthe country's commitment to achieve the Millennium Development Goals, it is deemed imperative to systematically respond to this issue as well as address their specific reproductive health concerns such as sexual dysfunctions, androgen de\ufb01ciency, testicular and prostate cancers.  Thus, this National Policy and Strategic Framework on Male involvement in Reproductive Health is hereby formulated. Specifically, it shall set directionas to how MIRH will be \"implemented in a comprehensive, systematic and holistic manner, Similarly, this policy shall complement and build upon existing initiatives in the country,  II. DECLARATION OF POLlClES  The policy and strategic framework shall be guided by the following legal mandates:  A. Article V of the Convention on the Elimination of All Forms of Discrimination against Women affirmed that maternity is a social function, and recognized the common responsibility of men and women in the upbringing and development of their ohildren.  B. Principle VIII of the International Conference on Population and Development (ICPD) emphasized the social reeponeihiiity of the memher States to take all appropriate measures. to ensure, on a basis of equality of men and women, universet access to heeithaoare services, inoiuoiihg those related to reproductive health care Reproductive healtheoare programs should provide the widest range of eewicee that are gendehreeponeitre rights heeed and culturally accepteble  C. Beijing Declaration and Platform for Action included Women and Health as one of critical areas of concerns that needs to he addressed by government in cooperation with nongovernment organizations, the media, the private sector and relevant international organizations; articulating: that \u201cwomen have the right to the enjoyment of the highest etiaihaoie staridard of physioei and mental health\" reiterating further to\u201c encourage moo to share equality in ohiiol care and household work and to provide their share of r'irrarroiai support for their famiiies\".  D. Exeohtive Order No. 2?3 approved and adopted the Phiiippioe Plan for Geoder\ufb02espohsive Development, 19952025 as the national framework for pursuing fuli equality and development for won't-eh and men. it ehail institutionalize Gender and Deveiopmeot (GAD) efforte ih eili- government agencies by incorporating GAD concerns ement in reproductive health;  D. Prouicle guidance to partners in the health sector identifying priority areas for support in the context of multi\u2014sectoral coilsboretiohrperthershio to generate and mobilize resources; and  E. Provide guidance to DOH concerned offices and other relevant agencies in facilitating implementation of mole involvement in reproductive heelthservices in the {3011 one at the local government units.  IV. COVERAGE AND SCOPE OF APPLICATION  This issuance covers the DOH at the Central Office, Centers for Health Development, hospitals, medical centers, and other DOHettech-ecl agencies, including local government units and other douclved health services. it shall also include the public and private sectors such as national agencies and local government units, teith~hased organizations, ecodeme, labor sector, media, professional associations, civil society and international development agencies.  Mi'RH shall encompass all the elements of reproductive health but shall initially focus on the following RH elements that have greater impact on their reproductive health:  1. Maternal and Child Health & Nutrition 2. Adolescent Reproductive Health 3. Family Planning 4. Prevention and Treatment of RTI, including STl/HlVfAlDS 5. Prevention and Management of Abortion and its Complications 6. Violence Against Women and Children 7. Education and Counseling on Sexuality and Sexual Health  V. DEFINITION OF TERMS  A. Empowerment - a process that enables oeoole to identify their own concerns and gain the skills and confidence to act upon them.  B. Enabling Environment - the socioeconomic, cultural and political factors which empower individuals or groups to promote and protect their health.  C. Evidence-Based Medicine - is the conscientious, explieit. and judicious use of current heist evidence in making decisions about the care of individual patients. The practice of evioehcabaserl medicine means integrating clinical expertise with the best available external cular, and prostate cancers; (7) screening and treatment of anoropause; and (8) promotion of a healthy lifestyle  J. National Objectives for Health - ls a statement of the national goals for health. It de\ufb01nes a national strategy for significantly improving the health of r the nation, through the pretrention and control of diseases and the promotion and protection of health.  K. Primary Health Care - is essential health care based on practical, scientifically spend and socially acceptable methods and technology made universally accessiole to individuals and families in the community throUgh their full participation and at a cost that the community and country can afford to maintain every stage of their development in the spirit of seii~reliance and self\u2014determination,  L. Reproductive Healthwv is a state of complete physical mental and social well being and not merely the absence of disease or infirmi ty, in all matters relating to the reproductive system and to its functions and processes.  M. Reproductive Health Care ~ the constellation of methods, techniques and services that contribute to reproductive health and? well-heing. These services include: care of pregnancy and childbirth, plus breastfeeding, nutrition and immunization; family planning; sexuality education; management and prevention of reproductive tract infections, including sexually transmitted infections and HlVlAlDS; and prevention and early detection of infertility and reproductive tract cancers.  N. Reproductive Rights- are the basic rights of all couples and indiv'duals to attain the highest standards of sexual and reproductive health it also includes their right to make decisions concerning reproduction tree of discrimination, coercion and violence, as expressed in human rights documents.  O. Responsible Parenthood - is the will and ability to respond to the needs and aspirations of the family.  P. Sexual Health - is the integration of the physical, emotional, intellectual, and social a slnsl Wsmsn and Children: Pramstian of Health\u00bb: Llisslvls                    16  ", "  I. Background/Rationale  Administrative Order No. 30 \u2014 F s 1999 re: \u201cThe Soil-transmitted Helminthiosis Control Program: Guidelines on the. Implementation of the Soil-transmitted Helminthiasis Control Program\" was issued to- outline the Operation of the program at the regional provincial and municipal levels. Targeted for deworming were children aged 24\u2014 168 months old (2 \u2014 14 years old) However, due to recent \ufb01ndings on the adverse effects of soil-transmitted helminthes (STH) on children under 24 months of age, the World Health Organization (WHO) conducted studies on the safety and effectivity of deworming of children as young as 12 months old.  Intestinal parasitism is most intense ameng children aged 2 \u2014 14 years old These children are at the highest risk of vauiring the infection. The 6 \u2014 14 years age group harbors the greatest load of worms and therefore serve as the most signi\ufb01cant source of transmission. If infection rates are reduced 1n this group, the environment becomes less contaminated hence bene\ufb01ting the whole community. The 2- 5 years age group on the other hand, suffers the greatest effect of infection since physical growth and psychological development occurs during this period.  Recently, there is growing evidence to suggest that soil-transmitted helminthiasis has a detrimental effect on the growth and development of children under 24 months of age. From the time children step breastfeeding and start crawling around, frequently putting their hands into their mouth, they are at risk of STH infection. Without treatment, they become repeatedlyr re-infected and the number of worms inside their body steadily increase. By the time they reach school age, they can be harboring hundreds of worms. In view of this development, the WHO Expert Committee convened to assess the use of albendazole and mebendazole 111 children under 24 months of age.  Studies done by the: WHO reveal that. deworrning is accompanied by the following bene\ufb01ts: improved helminth status (decrease in prevalence and intensity of infection); improved nutritional status manifested by increased weight gain; improved iron status in anemic children (Montresor, Awasthi and Crompton, 2003). There was no evidence of adverse effects indicating that these drugs can be used to' treat'young children safely and effectively. This Administrative Order was prepared as an addendum to AO N0. 30 - F s 1999 supporting the deworming of children aged 12 months.  II. Objective/Purpose  1. To reduce the prevalence and/or intensity of STH after treatment  2. To improve the nutritional status of children by improving the Vitamin A absorption  3. To decrease the incidence of anemia secondary to hookworm infection or massive trichuriasis  III. Coverage/Scope  All children aged 12 months old and above with intestinal'parasites  IV. Implementing Guidelines  A. Recommended drug and doses:  The drugs recommended by the WHO and the Department of Health (DOH) In the treatment of intestinal parasitism in children 12 months and above are albendazole or mebendazole. These drugs are listed 1n the Philippine National Drug Formulary, Volume I, 5th Edition 2000 pp 19.  Albendazole 12 months-24 months - 200 mg, single dose every 6 months 24 months and above - 400 mg, single dose every 6 months  Or  Mebendazole 12 months and above - 500 mg, single dose every 6 months  B. Mass Treatment  It shall be done every 6 months for the duration of 3 years because infective eggs remain viable in the soil and are able to infect people for a maximum of 2 years. For children aged 12 months to 60 months, the mother under the supervision of the Midwife orBarangayI Health Worker (BHW) will give the anthelminthic drug to the child (community-based). For children above 60 months old, the teachers under the supervision of the school nurse will give the anthelminthic drug to the school children (school\u2014based).  C. Usual Adverse Reactions of Albendazole and Mebendazole  Side effects/adverse reactions associated with albendazole and mebendazole are mild\u2019and transient. These include: 1. local hypersensitivity 2. erratic worm migration 3. mild abdominal pain 4. dia1rhea  D. General Management of Adverse Reactions  No treatment is necessary, however, antihistamine can be given in case local hypersensitivity occurs, and oral rehydration therapy in cases of diarrhea. If reactions persist consult a doctor and inform the Soil-transmitted Helminthiasis Control Program (ST-HCP) regional or provincial coordinator. In case the drug was administered by the doctor, he Should explain the possible side effects and how to manage it.  Despite the posSibility of erratic worm migration, there had been no reported deaths or any serious consequence during the mass treatment done using either albendazole 400 mg or mebendazole 500 mg.  E. Exclusion Criteria for the Administration DO NOT give albendazole or Mebendazole if the child has: 1. severe malnutrition 2. high grade fever 3. profuse diarrhea 4. abdominal pain  V. Implementing Mechanism  The staff from the National Center of Disease Prevention and Control (NCDPC), Centers for Health Development (CHD), and Academe will provide technical support to the Local Government Units (LGUs) during the mass deworrning activity and in the management of side effects.  VI. Effectivity  Administrative Order No. 30 \u2014 F s. 1999 re: Guidelines on the Implementation of the Soil-transmitted Helminthiasis Control Program shall remain in effect. This Order shall take effect immediately.   ", " Pursuant to Section 14 of Letter of Implementation No. 8 relative to Part XVI of Presidential Decree No. 1 on Health and in accordance with the Memorandum of Agreement between the Ministry of Health and the Ministry of Education and Culture signed on July 9, 1979 and for effective supervision, control and coordination of p high-risk behavior shall be encouraged to undergo voluntary testing. Pre-testing informed consent shall be required and post-testing counseling shall be made available. 7. information on the testing, counseling and care of individuals shall remain confidential. 8. For surveillance purposes, statistics on the incidence of infection shall be maintained by the Department of Health. 9. infected or sick individuals shall be referred for appropriate counseling and care. As a matter of public policy, no person shall be subjected to quarantine or isolation. 10. Health and social assistance shall be provided to infected and sick individuals by government and non-government organizations. 11. tourists shall not be required to undergo testing for HIV infection unless there are medical indications for testing. 12. visa applicants who have undergone previous testing will be required to disclose the results of such tests upon visa application.  This Order shall take effect immediately.  ", "   I. BACKGROUND   Section 8.02 of the Implementing Rules and Regulation of RA 10354, otherwise known as \u201cThe Responsible Parenthood and Reproductive Health Act of 2012,\" mandates DOH to develop a methodology to determine the number of women with unmet need for modern family planning, among others. Unmet need shall be used in identifying and prioritizing interventions to address gaps in accessing family planning services. Together with the estimated number of current users, it will be one of the bases in forecasting FP commodity requirements.   These guidelines shall provide the steps in determining current levels and projections of number of women with unmet need for modern family planning, which would be the basis of allocations for budget and FF supplies pursuant to the above-cited provision of the IRR.   II. OBJECTIVES   This Order shall provide the guidelines for estimating unmet need for modern FP which will be used for planning by the DOH and LGUs.   III. SCOPE AND COVERAGE   This Order shall apply to the DOH Central Of\ufb01ce Units, DOH Regional Of\ufb01ces (DOHROs), local government units (LGUs) including ARMM, and the private sector.   IV. DEFINITION OF TERMS   A. Modern Contraceptive Prevalence Rate (mCPR) shall refer to the proportion of women from 15-49 years old who are currently using (or whose partner is using) any modern method of contraception or family planning, which includes: the pill; female and male sterilization; IUD; injectables; implants; condom; and, natural FP methods such as cervical mucus, basal body temperature method (BBT), symptothermal method, standard days method (SDM) and lactational amenorrhea method (LAM). The formula for computing mCPR is as follows:   mCPR = (Current Users of Modern FP / WRA) X 100%   B. Unmet Need for Modern Family Flaming shall refer to the proportion of women who are fertile and sexually active but are not using any modern method of contraception, and report not wanting any more children or wanting to delay the birth of their next child. It is computed as follows:   Unmet Need Rate = (Number of Women with Unmet Need for Modern FP / WRA) x 100%   C. Eligible population shall refer to the segment of the population that require a certain type of service. In family planning, this is the segment of the population who are eligible to practice contraception or women of reproductive age (WRA).   D. Women of Reproductive Age (WRA) shall refer to women aged 15-49 years old, which include those who are (1) currently using any modern FP method, (2) with unmet need for modern FP, (3) want to get pregnant within two years or want their current pregnancy, (4) sexually inactive and (5) not fertile.   V. GENERAL GUIDELINES   A. The magnitude of women with unmet need for modern family planning shall be used in identifying interventions in priority population groups or localities for RH services.   B. Proportions of unmet need for and current users of modern FP shall be based on the latest National Demographic Health Survey (NDHS). Other surveys with rider questions on FF should follow the protocol and standard questions on family planning of the NDHS. The latest household surveys particularly the Census of Population and Housing shall be the bases for estimating population.   D. The DOH, as mandated by the IRR, shall procure, distribute to LGUs and monitor the usage of family planning supplies for the whole country. However, it shall prioritize the poor as identi\ufb01ed by the National Housing Targeting System for Poverty Reduction (NHTS-PR) or other government procedures of identifying the marginalized. It will secure resource and budgetary requirements of NHTS-PR households taking into consideration resources from national government and partners or donors.   D. DOH shall procure commodities based on approved FP Program Methods and drugs and devices included in the Philippine National Drug Formulary (PNDF).   E. Distribution of FF commodities and supplies to service delivery points, Provincial Health Of\ufb01ces and DOH Regional Of\ufb01ces shall be based on projected utilization rate per quarter.   VI. SPECIFIC GUIDELINES   A. Estimating the number of women with unmet need for modern family planning shall follow these steps (See Annex A for sample computations):   1. Estimate population for a particular year using the latest projections from the Philippine Statistics Authority or by multiplying the population estimate with the average growth rate. The estimated population and corresponding growth rates per region, province or municipality shall be based on the latest Census of Population and Housing. For NHTS-PR poor households, use the roster to get the actual number and age of members in a household.   2. Compute for the number of WRA by multiplying total population with the proportion of WRA in the population. Regional proportions from the latest Census of Population and Housing shall be used to estimate number of WRA for provinces.   For NHTS\u2014PR for poor households, use the actual number of WRA by getting the sum of women 15-49 years old from the roster.   3. Estimate the number of women with unmet need for modern family planning by multiplying the proportion of women with unmet need from the latest NDHS by the estimated number of WRA. Regional proportions of unmet need shall be used to estimate number of WRA with unmet need for provinces.   Since the number of women with unmet need for modern family planning cannot be extracted from NHTS-PR, multiply the number of WRA with the proportion of women with unmet need.   In areas where at least 90% of NHTS\u2014PR poor households have been visited by community volunteers such as CHTs, the actual number of women with unmet need shall be determined from reports such as health use plans.   4. Estimate the number of women who are current users of modern family planning by multiplying the proportion of women who are current users of modern FP methods from the latest NDHS by the estimated WRA. Regional proportions of current users shall be used to estimate number of WRA who are current users for provinces.   Since the number of women who are current users of modern family planning cannot be extracted from NHTS-PR, multiply the number of WRA with the proportion of current users of modern FP.   In areas where at least 90% of NHTS-PR poor households have been visited by community volunteers such as CHTs, the actual number of current users shall be determined from reports such as health use plans.   B. Forecast commodity requirements for current users as well as for women with unmet need for modern family planning methods for the total population and for WRA from NHTS-PR households. The following steps shall be used in forecasting commodity requirements:   1. Determine ideal method mix by:  a.Distributing WRA with unmet need for modern FP across the different FP methods such as pills \u2014 combined oral contraceptives (COC) and progestin only contraceptives (POC), injectables, male condoms, IUD, subdermal implants, BTL, NSV and natural FP \u2014 basal body temperature method, cervical mucus method, symptotherrnal method, standard days method (SDM), lactation amenorrhea method (LAM). Preferences in a province, region or country may be based on data gathered by community health volunteers or community-level providers.   b.Distribute WRA who are current users of a modern FP method based on latest method mix derived from administrative data or those gathered by community health volunteers or from the NDHS. To support shifters, redistribute proportion of current users, except for BTL and NSV, across methods towards permanent or more effective methods.   c.Get average proportion for each method from those with unmet need and current users of modern FP.   2. Multiply the average proportion for each method by the total number of WRA with unmet need and current users to estimate the number users per FP method. BTL and NSV are not included in commodity forecasting but the estimated number of users would indicate requirements for training of health providers, infrastructure and equipment, as well as outreach services needed.   3. Compute for total number of units required for each method by multiplying the estimated number of users with the number of units required to protect a woman or couple from getting pregnant in one year. Note that the estimated number of units needed in one year has taken into consideration possible wastage during delivery, storage, distribution and dispensing. The following are the required number of units per year: pills \u2014 15, injectables \u2014 5, IUD - 3, subdermal implants \u2014 3, condoms \u2014 144, and NFP \u2014 1.   4. Compute for total cost of FP commodities by multiplying unit cost of each commodity with the total number of units required. Unit cost can be based on the prevailing market price or procurement cost of the DOH.   VII. ROLES AND RESPONSIBILITIES   A. Women and Men\u2019s Health Development Division (formerly Family Health Of\ufb01ce) shall:      1. Estimate the total number of WRA with unmet need and current users of modern FP from the projected population and the NHTS\u2014PR poor households   2. Estimate commodity and budgetary requirements for NHTS-PR poor households and total population and allocate budgetary ceilings for commodities per region, province/city and municipality   3. Review and update guidelines in estimating unmet need and current users, forecasting FP commodity requirements taking into consideration new technologies on family planning, parameters for planning, national priorities, unit cost per commodity, among others   4. Procure and allocate FP commodities to all Local Government Units, service delivery points (hospitals, RHUs, CHOs)   5. Inform DOH RO and LGUs of allocation to allow LGUs to plan for additional FP commodities needed in localities   B. Epidemiology Bureau (formerly National Epidemiology Center)      1. Determine and update parameters using latest data and inform DOH and LGUs on proportions needed to estimate unmet need and current users such as projected population, number of NHTS-PR poor households, unmet need, current users; and other parameters to forecast commodity requirements using the latest household surveys such as Census of Population and Housing, NDHS, among others   2. Revise or amend the Manual of Operations of the Field Health Services Information System (FHSIS), as needed, in compliance with this order   3. Coordinate with the PSA to ensure that necessary parameters to estimate unmet need and current users of modern family planning are available and consistent with this Order.   C. Health Policy Development and Planning Bureau (HPDPB) shall:    1. Review and incorporate methodology in estimating unmet need for modern FP into planning and budget guidelines or protocol   2. Validate, form and justify budget requirements   D. DOH Regional Of\ufb01ces shall:   1. Determine/estimate unmet need and current users for modern family planning as well as method mix per province and/or municipality in the region and use information to prioritize population groups, identify appropriate interventions to address gaps, allocate resources needed and monitor progress   2. Provide technical assistance to LGUs in estimating unmet need, forecasting commodity requirements and monitoring utilization   3. Consolidate progress in addressing gaps by monitoring the following: number of unmet need coming from reports of community health volunteers, current users coming from facility census, available FP services in facilities in the service delivery network   4. Report difference between ceiling and actual use of PP commodities of LGUs.   5. Monitor deliveries and usage of FP commodities.   E. LGUs shall:   1. Determine/estimate unmet need and current users for modern family planning per municipality in the province and use information to prioritize population groups, identify appropriate interventions to address gaps, allocate resources and monitor progress   2. Ensure availability of human resources, infrastructure and equipment, information materials to support implementation of interventions to address unmet need and maintain current users of modern family planning methods   3. Procure FP commodities particularly for those that cannot be covered by supplies coming from the DOH   4. Monitor the following to assess progress: number of number need coming \ufb01om reports of community health volunteers, current users coming from facility census, available FP services in facilities in the service delivery network   F. Partners shall:   1. Assist DOH ROs and LGUs in identifying and implementing interventions to address unmet need and maintain current users for modern family planning   2. Coordinate donations of PP commodities with the DOH R0 and LGUs concerned   VIII. REPEALING CLAUSE   Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and/or modi\ufb01ed accordingly.   IX. SEPARABILITY CLAUSE   In the event that any provision or part of this Order be declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected by such declaration shall remain valid and effective.   X. EFFECTIVITY   This Administrative Order shall take effect after \ufb01fteen (15) working days following its publication in a newspaper of national circulation and upon submission to the University of the Philippines Law Center.   ", " I. BACKGROUND/RATIONALE   Maternal mortality and morbidity due to complications from unsafe abortion is a public health, medical ethics and human rights issue. The latest data available on abortion re\ufb02ects an - estimated 610,000 unsafe abortions, over 100,000 hospitalizations, and 1000 deaths of women due to abortion-related complications each year (Alan Guttmacher Institute (AGI), Unintended - Pregnancy and Induced Abortions in the Philippines: Causes and Consequences, page 3, 2013). Majority of these women are poor, married, Catholic and already have at least three children (Singh S et al., Unintended Pregnancy and Induced Abortion in the Philippines:- Causes and Consequences, New York: Guttmacher Institute, 2006). This translates to about 70 women who induced abortion every hour, 11 women hospitalizedevery hour and three women who die every day from unsafe abortion complications (AGI, Meeting Women\u2019s Contraceptive Needs in the Philippines, 1 In Brief 2 (2009); citing 2008 projections from 2000 statistics on abortion incidence in the Philippines).   To address the harmful impact of unsafe abortions in the country and contribute to the reduction in maternal mortality to meet the Philippine\u2019s commitment to the Sustainable ' Development Goals to decrease the maternal mortality ratio to two-thirds of 2010 levels, a policy on the Prevention and Management of Abortion and its Complications (PMAC) is needed to ensure- safe and quality post abortion care enhanced with humane, respectful, non-judgmental, and compassionate approach to care. This new PMAC policy supersedes AO No. 45-Bs 2000.   II. OBJECTIVES   This Order is aimed to set overall policy directions and identify the roles and functions of Department of Health (DOH), its of\ufb01ces and partner agencies in the provision of quality post\u00bb abortion care in hospitals and all health facilities both public and private in the service delivery system. It shall also provide the guidelines for the integration of PMAC in the Reproductive Health (RH) programs.   III. SCOPE   This Order shall apply to all heads of public and private health facilities, healthcare providers (doctors, nurses and midwives) properly trained in any of the levels of post-abortion care, local government units (LGUs) and other relevant and concerned stakeholders.   IV. GENERAL GUIDELINES   1. PMAC includes comprehensive preventive and medical health care services on the following six key elements:   a. Prevention of threatened abortion;  b. Treatment of complications from Spontaneous and induced abortion;  c. Counseling; d. Family planning including contraceptive services e. Linking PMAC services to other Reproductive Health Services including STI evaluation and treatment, and HIV counseling and testing, and cancer screening; and  f. Integration of PMAC in the Service Delivery Network   2. Women and girls suffering abortion complications are entitled to humane, nonjudgmental, and compassionate post abortion care, hence, no woman or girl Shall be denied appropriate care and information on the ground that she is suspected to have induced an abortion.   3. PMAC shall be integrated into the DOH Safe Motherhood Program of the Women, Men and Childrens Health Development Divisions (WMCHDDS) and MNCHN of\ufb01ces in the DOH Regional Of\ufb01ces (ROS) and LGUS. PMAC shall be included in existing emergency hotlines to provide information on PMAC services.   4. PMAC information Shall be integrated into the Safe MotherhOod indicators to be adapted from the form provided 1n Annex C which shall Contain the type of abortion and services rendered following the existing quarterly reporting mechanism under the RPRH Law. The national repository of annual PMAC data Shall be at the DOH WMCHDDS.   5. Training of PMAC providers must ensure that they have the competencies to provide quality, gender-responsive and culture sensitive healthcare services in accordance with national standards and guidelines. Ensuring quality PMAC care requires quality training, ongoing supervision, quality assurance, monitoring, and evaluation. The PMAC training may be a stand-alone training, or integrated into the BEmONC or CEmONC training.   6. To ensure continuity of the program, training of service providers and trainers on PMAC, provision of IEC materials, \"operational support (e.g., commodities, logistics) and regular supportive supervision of trained providers and monitoring and evaluation shall be regularly conducted. '   v. SPECIFIC GUIDELINES   1. Prevention of threatened/spontaneous abortion   Prevention of abortion is a major component of the PMAC program. This involves early 1 ' (I) prenatal care of at least 4 prenatal care visits, (2) facility based delivery, (3) patient education on the dangers, causes and proper management of vaginal bleeding during pregnancy and (4) referral of a high-risk pregnancy to the appropriate health care facility.   2. Treatment of complications fromlspontaneousand induced abortion   Only doctors, nurses and midwives trained and certi\ufb01ed to provide- PMAC Services are allowed to perform some level of post abortion Care including vacuum aspiration (VA) and manual vacuum aspiration (MVA) for uncomplicated 1St trimester spontaneous abortion. To be able to increase availability 0f PMAC services throughout the country, improvement in the quality and _ range of care at every level of a health 'care facility is needed.   Protocols and standardized training are essential in the management of abortion per level of health care facility (Please see details in Annex A and B) and shall include the following:   2.1 Initial quick assessment of the type of abortion (1>1 Trimester, 211d Trimester, ' Spontaneous, Incomplete, Septic, Induced etc.) and need of emergent care.   2.2 Stabilization of emergency conditions and treatment of any complications (prior, . during or after treatment precedures)   2.3 Prompt referral and transfer of patients requiring higher level of care based on initial assessment/evaluation conducted.   2.4 Counselling of the patient on her medical condition and treatment plan.   2.5 Conduct of appropriate procedures by trained health care provider of the following:   2.5.1 Uterotonics   2.5.2 Vacuum aspiration (VA) I manual vacuum aspiration (MVA)   2.5.3 Sharp curettage if without access to VA/MVA cannula or if without available trained personnel to perform VA/MVA   2.6 Diagnosis and treatment of infection and severe complications.   2.7 Institutional safeguards and protocols that ensure patient con\ufb01dentiality, privacy, protection of women' s human rights.   2.8 Provision of PMAC Information, Education and Communication (IEC) materials;   2.9 Provision of family planning and the full range of reproductive health methOds and commodities.   Comprehensive Emergency Obstetric and Newborn Care (CErnONC) and tertiary care I facilities providing PMAC services shall endeavor-to establish a team with a designated Post- Abortion Care (PAC) Of\ufb01cer of the day who will supervise the service providers assigned for PMAC services. The PAC Of\ufb01cer post will be rotated among the members of the team.   3. Counseling   3.1 All PMAC service providers shall be trained on counseling to enable them to use\" I communication and counseling skills to perform these tasks with due consideration on the patient\u2019s rights to con\ufb01dentiality and informed consent and the principle of informed choice and veluntarism.   3.2 Counseling 1n the context of post abortion care shall be provided for the patient before and after the procedure and may include the following Concerns as appropriate. '   3.2.1 Condition, diagnosis, prognosis   3.2.2 Procedural bene\ufb01ts and riskls   3.2.3 Reproductive Intention   3.2.4 Family Planning   3.2.5 Psychosocial concerns   3.3 Counseling should probe on other RH concerns that the patient mayhave that would require appropriate management or referral.   4. Family planning including contraceptive services   A full range of family planning and contraceptive services shall be made available to evetyone as stipulated in the RPRH Law. For the post: -abortion cases, immediate initiation of family planning services shall be provided based on individual assessment. A period of six months is advised before the next pregnancy for optimal outcome. Proper referral and follow up shall also be practiced.   5. Linking PMAC services to Other Reproductive Health Services-including STI evaluation and treatment, and HIV counseling and testing, and cancer screening;   The provision of PMAC services shall be linked with other reproductive health services that involve STI evaluation and treatment, HIV testing'and counselling and cancer screening.   6. Integration of PMAC in the Service Delivery Network   The SerVice Delivery Network (SDN) 1n communities shall integrate PMAC services in their health system and shall be on active surveillance for post abortion cases in the vicinity. Appropriate treatment, management, reinforcement and follow- -up of post abortion cases shall be provided.   7. Conscientious objections and the requirement of third party authorization do not apply to PMAC cases since such cases fall under emergency cases under Republic Act 8344. Hence, it ' is unlawful for health service providers to refuse to provide PMAC services on the\" basis of ' conscientious objections or require third party authorization\" before providing such services. However in Family Planning provision, the conscientious objeCtor may refer the patient to other accessible service providers.   8. All health care providers, health facility support staff, ecunselors, social workers, BHWs, CHTS and all other service providers dealing with women and girls with threatened abortion, spOntaneous and induced abortion, and suffering from abortion complications are duty\u2014bound to maintain the c0n\ufb01dentiality and privacy of the women and girls and shall take into account that there is no law requiring service providers to report wOmen and girls suffering abortion complications to the law enforcement authorities. PMAC providers who provide humane, nonjudgmental and compassionate post abortion care shall not be liable for criminal, civil and administrative complaints.     VI. IMPLEMENTING MECHANISM   A. ROLES AND RESPONSIBILITIES   1.DOH CENTRAL OFFICE   1.1.Women, Men and Children\u2019s Health Development Divisions (WMCHDDS) - Formerly Family Health Of\ufb01ce (FHO), Shall perform the following:   - Lead and oversee the implementation of this policy.  \u2014 Mobilize national, local and international community support for capacity development on PMAC.  - Conduct regular assessment, monitoring and evaluation. \u2014 Develop guidelines for the Regional Of\ufb01ce arrangements with the Local Government Units and the Private Sector.   1.2 Health Facilities Development Bureau (HFDB) - shall ensure data availability and information system in PMAC facilities   1.3 Health Facilities and Services Regulatory Bureau (HFSRB) \u2014 regulate facilities based on PMAC protoCols and standards.   1.4 Health Human Resource Development Bureau (HHRDB) - shall collaborate relevant trainings for speci\ufb01c categOries of health workers and technical assistance and expert services.   1.5 Health Promotion and Communication Service (HPCS) \u2014 shall develop complete abortion care. These shall be addressed to policymakers, government and non- government agencies, and private sectors including media, the general public and other stakeholders to eliminate the stigma commonly faced by abortion patients.   1.6 Bureau of Local Health Systems Development (BLHSD)\u2014 shall provide technical assistance in the enhancement /strengthening of the existing referral system between- health facilities. They Shall assist LGUS through the DOH ROS in the mobilization of support for the implementation Of this policy.   1.7 Knowledge Management Information Technology Services (KMITS) - shall provide technical assistance in the development and maintenance Of a hotline and media platform for reporting and monitoring of PMAC services.   2. PHILIPPINE HEALTH INSURANCE CORPORATION (PhilHealth)  - Shall ensure the congruence of this policy with existing and upcoming PhilHealth policies  - Create/utilize/improve appropriate bene\ufb01t package that will support the Strict implementation of these standards  - Provide support for adecacy on the protocol and the PhilHealth bene\ufb01t package   3. DOH REGIONAL OFFICES  - The DOH Regional Offices shall be tasked to monitor the implementation of PMAC services in the DOH retained hospitals, the LGUS and coordinate with private hospitals and facilities in the area. The DOH RegiOnal Offices Shall submit to regional: PMAC data'to the WMCHDDS on a quarterly basis and shall explore partnership \u00abagreements with the private sector to provide technical aSSistance and. provide PMAC services.   4. DOH HOSPITALS - Ensure training, supportive supervision and mentoring of all personnel at all levels of facilities  - Monitor and evaluate the implementation of PMAC and Submit PMAC data to the DOH ROS on a quarterly basis.   5. LOCAL GOVERNMENT UNITS  Provide Support for advocacy  - Ensure budgetary appropriation tOwards PMAC and related aetivities in line with the National Objectives for Health  - Ensure complete and timely reporting of data   6. NON- GOVERNMENT ORGANIZATIONS PROFESSIONAL GROUPS, OTHER NATIONAL GOVERNMENT AGENCIES/ORGANIZATIONS AND PRIVATE SECTORS   1.8. Shall participate in the National Technical Working Group on PMAC  1.9. Partners in the resources provision, training, dissemination, monitoring and evaluation of the implementation of the PMAC guidelines   B. MONITORING AND EVALUATION   The national repository Of annual PMAC data Shall be at the DOH WMCHDDS. The following data shall be integrated in the regular monitoring of the Safe Motherhood Program:   1. Delivery Of rights-based, gender-responsive, culture- sensitive and non\u2014judgmental PMAC services in DOH hospitals, LGU hospitals and, where available, primary health care facilities   2. Allocations for PMAC where it can be disaggregated frOm Safe Motherhood program   3. Number Of PMAC providers trained per year PMAC shall be included in the Annual RPRH Law Accomplishment Report   C. FUNDING MECHANISM   Funding Of this program shall be from the regular budget of the WMCHDDS with support from partner Of\ufb01ces or agencies as mentioned in Section VI.I   VII. PENALTY CLAUSE   Criminal, civil, and administrative complaints for violation Of the PMAC AO may be \ufb01led with the Reproductive Health Of\ufb01cer (RHO) of the hospital, hospital director or head of the health facility, local government administrator, DOH WMCHDDS, the Civil Service Commission, Philippine Medical Association, and Professional Regulations. Commission. Anonymous complaints naming the institution, medical provider, date and time of the incident are allowed.   Relevant government Of\ufb01ces Shall provide free legal assistance to the complainant and provide protectiOn against retaliatory actions and suits.   VIII. REPEALING CLAUSE   The provision of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order, including A0 45- B s 2000, ' are hereby repealed. All other provisions Of existing issuances which are not affected by this Order shall remain valid and in effect.    IX. EFFECTIVITY   This order takes effect \ufb01fteen (15) days upon publication in an Of\ufb01cial gazette.  ", " PURSUANT TO SECTION 2 OF REPUBLIC ACT 124 AS AMENDED BY REPUBLIC ACT 951 WHOSE PROVISIONS ARE BEING IMPLEMENTED BY ADMINSTRATIVE ORDER R-11 BY THE DIRECTOR OF DENTAL HEALTH SERVICES RECOMMENDED BY THE DIRECTOR OF PRIVATE SCHOOLS, APPROVED BY THE SECRETARY OF HEALTH AND CONCURRED BY THE SECRETARY OF EDUCATION, THE FOLLOWING PROVISIONS ARE HEREBY PROMULGATED:  1. General Objectives: To improve the dental health of students enrolled in private schools, colleges or universities through - a) organized dental health education programmes, dental hygiene, periodic dental examination, b) timely dental treatments throught referrals and c) provide for emergency dental treatment.  2. Scope of the school dental services:  (a) It shall be the duty of the SCHOOL dentist to examine every student at least once every school year or as often as may be (INDICATED AFTER A THOROUGH DENTAL PROPHYLAXIS IF NECESSARY) and the findings shall be recorded in the INDIVIDUAL DENTAL RECORD prescribed for the private school dental service BY THE DEPARTMENT OF HEALTH.  (b) Recording of cases using the approved symbols or signs  immediately upon completion of all the necessary dental services rendered. (See Appendix B)  (e) Organized Dental Health Education Programs: It shall be one of the primordial duties of the school dentists to organize and conduct yearly dental health educational programs, and demonstrate to teachers and others members of the health team methods and procedures in keeping the teeth and the investing tissues in a state of health and the relation of dental health to the general health of the individual. THE DENTIST SHOULD COORDINATE THEIR ACTIVITIES WITH THE HEALTH PROGRAM OF THE SCHOOL.  (f) Fluoride THERAPY or any other drug for the purpose of preventing dental caries.  (g) Dental Health Survey, Studies and research maybe conducted as the n on in their respective localities. Based on the 2008 CSR Rapid Assessment survey commissioned by DOH, it was reported that half of the 76 provincial LGUs procured oral contraceptives in 2007 but most purchases were below the required volume of commodities. Moreover, a majority of the independent cities have procured commodities however approximately 17 city LGUs (37 percent) procured their full requirement.   Based on the recent Millennium Development Goals (MDG) report, MDG 5 which targets the reduction of maternal deaths by 75% and universal access to reproductive health services by 2015 is the MDG least likely to be achieved by the country. Evidences have shown that providing access to reproductive health services such as safe deliveries and family planning services have the combined potential of lowering maternal mortality by 75 percent and signi\ufb01cantly reducing newborn deaths as families plan the number and spacing of their children. Despite efforts towards this goal, the 2008 National Demographic and Health Survey (NDHS) data showed no signi\ufb01cant change over the years in contraceptive prevalence rate (CPR) and total fertility rate (TFR), especially in the poor regions and among households belonging to the poorest economic quintiles.   The CPR for modern methods among married women of reproductive age (MWRA) remained almost unchanged (34 percent in 2008 versus 33 percent in 2003). Similarly, despite efforts to reduce the use of traditional methods through \u201cmassive\" promotion of \u201cscienti\ufb01c\" Natural Family Planning methods, the 2008 survey demonstrated that the practice of traditional family planning methods remained at 16 percent, and of \u201cscientific\" Natural Family Planning methods at about 1%. In 2008 NDHS, the total unmet need for PP increased to 22 percent (with the lowest wealth quintile at 28 percent) as compared to the 2003 NDHS Report of 17 percent. While adolescents (15-19 year old) who started childbearing have increased over the years, the CPR for modern method among 15-49 year-old women of reproductive age (WRA) remained at 22 percent. Pregnancy at a very young age results in a higher risk of dying due to pregnancy-related complications, inability of the girls to \ufb01nish their education and will also compromise the health of the newborn.   Poor women have more children than they desire compared to rich women. Due to the lack of access to FF commodities, women from lower socio-economic status bear more children as compared to the rich women. The bottom line is that poor women are at the disadvantage of not being able to access the appropriate services they need to ensure that they will have healthier and more productive lives for their families and communities.   In keeping with the constitutional mandate that the State shall protect and promote the people\u2019s right to health, the country\u2019s national family planning program was promulgated as an essential health program of the Government of the Philippines. Its basic policy centers on the premise that couples have the right and responsibility to decide how many children to have, in accordance with their beliefs, preferences and needs, the laws of the country and the demands of responsible parenthood.   The current policy A.O. No. 158, s. 2004 dated 9 July 2004 is hereby amended to incorporate policy directives crucial to the overall framework of contraceptive self\u2014 reliance strategy to ensure reproductive health commodity security (RHCS).   This Administrative Order provides guidelines regarding the orderly, fair and bene\ufb01cial disposition of available contraceptives in a manner that maximizes the opportunities for all domestic stakeholders of the national family planning program to take appropriate pro-active steps to protect and assure continued access to contraceptives of all Filipinos who need these vital public health commodities. In line with the Government's commitment to the MDGs, particularly in the attainment of MDG 5, and the Maternal, Newborn, Child Health and Nutrition (MNCHN) Strategy, the ef\ufb01cient management of limited public sector resources including FP/RH commodities is extremely important.   II. Goal and Objectives   Overall Goal: To ensure the availability and accessibility of all family planning methods including modern family planning and RH commodities.   A.General Objective   To formulate and implement critical policies and plans, complementary actions and supportive measures which are necessary to improve access to FF services and to ensure RH commodity security to eliminate unmet needs for FP/RH services.   B. Specific Objectives   1. To ensure provision of free FP/RH commodities to poor women who want and need them.   2. To establish procurement systems that will ensure ef\ufb01cient, adequate and timely supply of RH commodities.   3. To revitalize the Logistic Management Information System (LMIS) in trackin down the distribution, storage and utilization of those commodities.   4. To develop mechanisms for RH commodity security at all levels.   III. Coverage This Administrative Order shall apply to all DOH offices, bureaus, units and facilities including all of its attached agencies. Also within the scope of this Order are other of\ufb01ces and other instrumentalities, which include but are not limited to the following: local government, or non-governmental or private organizations, agencies or entities that provide PP and RH services.   IV. Definition of Terms   1. Contraceptive Self-Reliance (CSR) \u2014\u2014 A multi-sectoral effort which seeks to ensure the country\u2019s self\u2014suf\ufb01ciency in Family Planning services. It requires the capacity to forecast, \ufb01nance, procure and deliver Family Planning services and contraceptives to all men and women who need them, when they need them.   2. Contraceptive Prevalence Rate (CPR) \u2014 A measure of the extent of contraceptive practice among a de\ufb01ned population group at a time. The numerator consists of the number of women practicing contraception, including male-partner oriented methods. The total number of women of reproductive age in the group is used as denominator.   3. Local Government Units (LGUs) \u2014 LGUs are de\ufb01ned, for this purpose, as provincial and chartered city governments contained in the DOH Contraceptive Distribution and , Logistics Management Information System (CDLMIS) list, and are therefore directly receiving their contraceptive supplies from the Department of Health. In turn, provincial LGUs distribute to their component cities and municipalities.   4. Reproductive Health Commodity Security (RHCS) ~\u2014 is de\ufb01ned as ensuring a secure supply of quality contraceptives to meet every person\u2019s needs at the time that he/ she needs it.   5. Contraceptive Distribution and Logistics Management Information System (CDLMIS) \u2014 is a nationwide contraceptive delivery system that is operated and maintained by the Department of Health (DOH). The system ensures an adequate and continuous \ufb02ow of supply of contraceptives to all the delivery sites and service facilities covered by CDLMIS, including Provincial/City Health Of\ufb01ces (P/CHOS), Rural Health Units (RHUs), Hospitals, other Government Of\ufb01ces (GOs), Non- governmental Organizations (N G03) and af\ufb01liated industry- based clinics.   V. Policy Goals/Statements  A. The attainment of the desired family size and spacing of children shall be ensured through the use of family planning methods.   B. The Government is committed to ensuring that all Filipino couples can attain their desired family size and birth spacing according to their respective beliefs, preferences, and needs in accordance with Philippine Laws and the demands of responsible parenthood.   C. The government\u2019s commitment to supporting couple\u2019s attainment of their desired family size and birth spacing is consistent with increasing the overall contraceptive prevalence rate (CPR).  D. Potential users of PP who are poor shall have, within the means available to LGUS and the DOH, priority access to free or subsidized public sector-provided/supported commodities.   E. Potential users who are NOT poor should also have ready sources of affordable, accessible and convenient contraceptive supplies through their own purchases or through subsidized provisions by better-off local government units which can afford to do so.   VI. Contraceptive Self-Reliance (CSR) Framework towards RH Commodity Security   A. Contraceptive Self-Reliance Strategy   1. The national government shall work with local governments and partners to assure that FP/RH commodities are accessible at all times to current and potential users particularly disadvantaged women and men with unmet needs.   2. Government and donor \ufb01nancing schemes that support free or subsidized distribution of contraceptives is an appropriate mechanism for meeting the needs of the poor with no or little means to pay.   3. Development of complementary means of \ufb01nancing contraceptive and RH commodity supply shall be initiated through a variety of options such as but not limited to Philippine Health Insurance Corporation (PhilHealth), employer bene\ufb01ts, cooperatives, and out\u2014of-pocket \ufb01nancing of affordably priced contraceptive and RH supplies.   4. A mechanism of procurement of PP and RH commodities shall be established using the most cost-ef\ufb01cient mode of procurement such as the United Nations (UN) procurement system and other reliable procurement systems that will ensure cost effective, economical and quality products.   5. National and local governments shall receive donations of contraceptives and RH commodities from any local and foreign sources and shall distribute these commodities for free to eligible users using centrally-managed logistic information system.   6. Expansion of complementary outlet as source of contraceptive supplies and RH commodities shall be instituted, in addition to government facility outlets which are currently the main source for serving disadvantage communities. Routine access and greater coverage of these services can also be done for the population through self\u2014help community-based distribution systems, non-government organization (NGO) outlets, private and commercial providers and workplace- based outlets.   Section B. Support Mechanisms:   1. Information, communication and public education should be provided with key messages and essential knowledge appropriately designed to speci\ufb01c target pOpulation.   2. Technical assistance needs of stakeholders shall be identi\ufb01ed and be linked with appropriate technical assistance providers.   3. Training needs shall be assessed and be supported   4. Support with other reproductive health commodities will be established and maintained.   5. Localities included in project/program sites of development partners shall include CSR/RHCS as part of their activities.   VII. General Guidelines:   1. The DOH and development partners will build on the experience from the national CDLMIS, development partner cooperation, local government know\u2014how in devolved settings, and private sector for\u2014pro\ufb01t and non-pro\ufb01t FP/RH commodity distribution and logistics systems.   2. The CDLMIS which was previously limited to the management of donated supplies, shall now cover the total market for FP/RH and the DOH shall monitor FP/RH commodities from all sources including private commercial supplies.   3. The operation of the CDLMIS by the DOH will be reactivated and enhanced. The distribution of donated contraceptives will continue to be based on forecasts and estimates of actual consumption.   4. The DOH and partners in the FP/RH and MN CHN strategy will expand the volume of commodities and the range of FP method choices.   5. The DOH will encourage alternative sources of subsidies and FP/RH commodities like companies complying with the Department of Labor and Employment (DOLE) guidelines, PhilHealth-accredited health facilities, DOH grant mechanisms and others.   6. DOH-\ufb01nanced and procured supplies intended as safety nets for the poor shall be given for free using public sector distribution system such as government health facilities, hospitals and pharmacies.   VIII. Coordination and Implementation Arrangements   1. The provincial and city government shall be encouraged and assisted by the DOH to adopt an enhanced CDLMIS as the basic recommended local distribution and logistics system for comprehensive management of all sources of contraceptive supplies in the whole province or city. They shall develop sound forecasting, estimates and plans for meeting the total consumption needs for contraceptives.   2. The DOH Shall require the LGUs to provide prompt, complete and accurate reports of actual consumption and forecasts of need using the DOH prescribed monitoring and reporting tool to enable it to allocate and distribute centrally-managed contraceptives such as those \ufb01nanced by national and local governments or donated by partners. The DOH will encourage cooperative arrangements like pooled procurement and the inter-local health zone (ILHZ) as FP/RH management mechanisms.   3. The DOH will coordinate with the Population Commission (PopCom) for the use of their warehouses, and monitor supply chains to maintain prescribed storage conditions for injectable contraceptives and other RH commodities which require cooler temperatures. Arrangements will be made with government agencies and private partners for supply of FP/RH commodities.  4. As far as the contraceptive supplies dispensed by various local FP outlets are concerned, the following shall be observed:  a. DOH \ufb01nanced/procured supplies shall be distributed for free through DOH hospitals and LGUs;   b. Donated supplies exclusively for free distribution;   c. LGU \ufb01nanced/procured supplies either for free distribution, for sale at cost recovery basis, or for sale at margins above cost shall be distributed through the LGUs;   d. Commercially consigned supplies either for free distribution with payment by LGU, or for sale with payment of clients shall be distributed/sold through LGUs and private partners; and   e. Socially marketed supplies shall be sold on cost recovery basis.   IX. Roles and Responsibilities   A. Of\ufb01ces and Units of DOH Central Office:  1. National Center for Disease Prevention and Control  a. Provide technical assistance to CHDs/LGUs relative to the implementation of this AO. It may organize a Technical Working Group to do the following:  - Develop plans, policies, guidelines and/or system to assist the LGUs to achieve CSR and RHCS;  - Identify appropriate FP/RH service delivery scheme;  - De\ufb01ne market segmentations methodology;  - Develop targeting approach;  - Enhance PhilHealth and private sector participation;  - Strengthen cost-recovery and referral system.   b. Set up the enhanced CDLMIS to monitor and evaluate progress of distribution, and utilization of supplies and commodities.   2. Material Management Division   a. Receive, encode, analyze, and consolidate the distribution and consumption report submitted by the LGUs;   b. Submit a copy of the consolidated LGU distribution and consumption report to the NCDPC;   c. Reactivate and continue managing the commodities of the LGUs consistent with the enhanced CDLMIS guideline;   d. Recommend modi\ufb01cation(s) to the CDLMIS, consistent with the guidelines in this order;   e. Continue conducting periodic table/\ufb01eld monitoring in accordance to CDLMIS procedure; and,   f. Provide technical assistance to LGUs with regards to distribution of contraceptives and RH commodities. '   3. Food and Drug Administration (FDA)   a. Ensure quality and safety of FP/RH commodities   b. Facilitate registration of FP/RH commodities   4. National Center for Pharmaceutical Access and Management (NCPAM)   a. Formulates essential drug policy to support contraceptive self\u2014reliance strategy and RHCS in collaboration with the National Drug Formulary (NDF) Committee   b. Ensure affordable and accessible FP/RH commodities through established outlets   5. Health Policy Development and Planning Bureau (HPDPB)   a. Ensure that the subsequent policies and issuances emanating from this A0 are consistent with the overall health sector reform initiatives and attainment of MDG targets.   6. Bureau of Local Health Development (BLHD)   a. Provide technical assistance in setting up systems for inter-LGU cooperation, cost-sharing schemes, pooled procurement and referral; and   b. Support CHDs and LGUs in the formulation of RHCS plan and in the identi\ufb01cation of technical inputs and packages for implementation.   7. Bureau of International Health Cooperation (BIHC)   a. Ensure that the concerned development partners shall provide program support in the implementation of the enhanced CDLMIS and RHCS.   b. Ensure that international agreements between countries, regional bodies and association shall include and support efforts on FP/RH programs.   8. DOH Centers for Health Development (CHDs) and Regional ARMM   a. Assist the provincial and chartered city governments to formulate and implement their own contraceptive distribution guidelines and commodity security plan.   b. Collect on a quarterly basis and conduct a preliminary analysis of the enhanced CDLMIS reports of the provinces and cities;   c. Monitor the FP/RH and CSR strategy implementation in their respective regions; and   d. Provide technical assistance in the expansion and improvement of FP/RH serv10es.   9. Attached Agencies of the DOH   a. Attached agencies of the DOH, speci\ufb01cally the Philippine Health Insurance Corporation (PhilHealth) and Population Commission (POPCOM), are enjoined to formulate complementary policies in support of the CSR/RHCS strategy.   10. Local Government Units (Province and City)   a. To ensure provision of direct family planning and RH services in their respective areas, LGUs are expected, under this AO, to undertake the following roles and responsibilities:   i. Develop contraceptive distribution guidelines to cover their catchment cities, municipalities, and devolved health facilities;   ii. Conduct campaigns to inform their catchment cities, municipalities and devolved health facilities, of the LGU\u2019s contraceptive distribution plans;   iii. Provide resources for the delivery of contraceptiveXRH services to their catchment cities, municipalities and devolved health facilities;   iv. Undertake measures to guarantee local availability of contraceptives to include any or all of the following:   - Allocate budget to procure contraceptives/RH commodities for free distribution to poor clients;  - Make available contraceptives/RH commodities for sale at cost recovery basis or at margins above cost for non-poor clients; and/or  - Allow consigned supplies from social marketing sources or  commercial sources to be made available to clients in LGU outlets.   v. Continue with the quarterly distribution and inventory of the contraceptive/RH commodities stocks at the public health and NGO facilities;   vi. Consolidate the enhanced CDLMIS reports;   IX. Repealing Clause Provisions of Administrative Order No. 158, dated 9 July 2004 not affected by this amendment shall remain in force.   X. If for any reason, any section or provision of this order is declared invalid or unenforceable, such invalidity or unenforceability shall not affect the other provisions of this Order, which shall remain in full force and effect.   XI. Effectivity  This Order shall take effect immediately 15 days after publication in a major newspaper.  ", "  I. RATIONALE   In 2008, the Department of Health (DOH) issued Administrative Order (AO) No. 2008\u2014 0022 otherwise known as the \u201cPolicies and Guidelines in the Collaborative Approach of TB and HIV Prevention and Control\". This was drafted and disseminated by the TB HIV Collaborative Committee formed through DOH- Department Personnel Order no. 2006- 1869. The A0 aimed at initiating measures to address the dual burden of tuberculosis (TB) and human immunodeficiency virus (HIV) and avert future scenario of a syndemic. Since then, various pilot initiatives were implemented by the National TuberculOsis Control Program (NTP), the National STI and AIDS Prevention and Control Program (NASPCP) and key private interest groups.   Considering the increasing trend. of TB-HIV co-infection and the need to scale-up TB-HIV collaborative initiatives, a Joint Assessment and Planning for TB-HIV Collaboration was held in September 2012 among DO'H Program Managers, Center for Health DevelOpment- Metro Manila (CHD- Metro Manila), World Health Organization (WHO), donor agencies, civil society organizations, including peeple living with HIV, Local Government Units (LGU) and implementing facilities (Social Hygiene Clinics, DOTS Centers, HIV Treatment Hubs and PMDT treatment facilities).   Anchored on the learning and insights from current TB-HIV initiatives in the country and the 2012 World Health Organization 12\u2014point Agenda for TB\u2014HIV Collaboration, 5th AIDS Medium Term Plan and 2010\u20142016 Philippine Plan of Action to Control Tuberculosis, new protocols have been adopted and concomitant changes to policies and guidelines are - imminent for scale-up and full implementation. This A0 is therefore, being released.   II. OBJECTIVES   This AO is issued. to update the policies and guidelines with the end in view of decreasing the burden of TB among People Living with HIV (PLHIV) and the burden of HIV among TB patients.   Further, this issuance is geared to establish various mechanisms for collaboration between the NTP and NASPCP in identified areas for implementation, providing guidelines for cross-referral of TB to HIV and HIV to TB, define the roles and responsibilities of key stakeholders at all levels, and eventually strengthen Directly Observed Treatment Short Course (DOTS) services in the treatment hubs, Social Hygiene Clinics and HIV Testing and Counseling in the DOTS facilities.   III. SCOPE/COVERAGE   This Order shall apply to both public and private DOTS facilities; PMDT Treatment facilities, Social Hygiene Clinics and Treatment Hubs identi\ufb01ed by the DOH to implement these guidelines.   Provision of Provider Initiated HIV counseling and Testing among registered TB patients shall be implemented in HIV high prevalence areas (Category Sites A and B) and all PMDT treatment facilities while management of TB among PLHIV shall be implemented nationwide.   IV. DEFINITION OF TERMS   A. Client-initiated HIV testing and counseling (also called Voluntary Counseling and Testing, or VCT) - involves individuals actively seeking HIV testing and counseling at a facility that offers these services   B. Provider-Initiated Counseling and Testing (PICT) - refers to HIV testing and counseling which is recommended by health care providers to persons attending health care facilities, as a standard component of medical care.   C. DOTS Center \u2014 are all health centers nationwide and some hospitals, prisons, other government clinics, and private clinics that are providing TB serviCes (diagnosis through sputum examination, treatment and counseling).   D. HIV Treatment Hub - a hospital facility providing prevention, treatment, care and support services to People Living with HIV (PLHIV) including but not limited to Voluntary HIV counseling and Testing (VCT), clinical management, patient monitoring and other care and support services. May also be a DOTS center.   E. HIV Testing Centers - are facilities accredited by the Bureau of Health Facilities and Services (BHFS), capable of performing HIV testing by medical technologists that have undergone the training on HIV Testing Pro\ufb01ciency.   F. Social Hygiene Clinic (SHC) - full-time Sexually Transmitted Infection (STI) clinics or part-time STI clinics integrated in Rural Health Units (RHUs) and City Health Of\ufb01ces (CHOs).   G. HIV positive - a person with HIV infection as indicated by the presence of antibodies against HIV on a test of blood or tissue; synonymous with sero positive.   H. TB/I-IIV Diagnostic Committee - is composed of the Chiefs of the HIV and DOTS Clinic, a Radiologist and other experts in the treatment hub who decide the management of dif\ufb01cult cases of patients with TB-HIV co-infection based on the NTP and NASPCP policies and guidelines.   I- STD/AIDS Cooperative Central Laboratory (SACCL) \u2014 is the DOH designated National Referral Laboratory for HIV and Sexually Transmitted Infections. It is operated by San Lazaro Hospital \u2014 Department of Health.   J. Category A and B - are areas for prioritization based on the number of reported cases, HIV prevalence, Most At Risk Population (MARP) size, results of the Rapid Assessment of HIV vulnerability and presence of multiple risks as categorized by the National Epidemiology Center.   K. GeneXpert \u2014 a rapid diagnostic tool/machine that provides TB test result less than 2 hours and can diagnose drug resistant TB withinthc same period.   V. POLICY STATEMENT   A. A collaborative approach for NTP and NASPCP is necessary to pursue stronger cross-referral mechanisms to reduce disease burden among TB patients and PLHIV. The mechanisms for collaboration shall focus on the following:   1. Coordination between NTP and NASPCP shall be through the Infectious Disease Of\ufb01ce;   2. Proper caseholding and management of patients with TB HIV co-infection;   3. Engagement of CHDs, LGUs, private sector, and affected communities for TB/HIV collaborative activities;   4. Conduct of annual joint planning among all stakeholders;   5. Capacity building for public and private DOTS facilities, PMDT Treatment facilities, HIV Treatment Hubs, Social Hygiene Clinics and laboratory facilities; including CHDs and LGUs;   6. Focused monitoring and evaluation of collaborative activities.   7. Build up surveillance of TB among PLHIV and of HIV among TB patients   B. Patients diagnosed with Drug Susceptible (DS) TB in DOTS facilities in Category A and B areas and patients diagnosed with Drug Resistant (DR) TB in PMDT Treatment facilities shall undergo Provider-Initiated HIV Counseling and Testing (PICT). Likewise, PLHIV at the Social Hygiene Clinics and Treatment hubs shall be screened for TB.   C. Registered TB patients outside Category A and B areas shall be informed of the bene\ufb01ts of HIV testing and shall be referred to the Social Hygiene Clinics for testing.   D. All diagnosed patients with TB HIV co-infection shall be assured or con\ufb01dentiality of their status.   E. Continuation of treatment for TB and HIV shall be ensured at all times especially during referral of cases for TB and HIV services.   F. All facilities (DOTS facilities, PMDT Treatment facilities, Treatment hubs) providing TB HIV services shall submit quarterly TB-HIV reports to PHO/CHO and then to CHDs. CHDs to collate and submit to IDO.   G. Data on TB HIV collaboration shall be shared among IDO, NBC and other stakeholders.   H. Joint capacity building activities on cross-referral mechanism shall be developed and packaged to capacitate health workers involved in the management and treatment of TB and HIV. This shall be conducted at all levels, from DOH retained hospitals to Centers for Health Development and the LGU managed facilities.   I. All stakeholders of TB HIV collaborative aetivities, including NTP and NASPCP shall support and encourage TB HIV operational research speci\ufb01c and/or related to the issues encountered by the program. This is for the purpose of developing evidence base for ef\ufb01cient and effective implementation of the collaborative program.   J. Safety and health of health workers from HIV and TB infection shall be promoted through the use of guidelines for infection control.    VI. IMPLEMENTING GUIDELINES A. Screening and Management of HIV among Confirmed TB cases   1. Screening of HIV among Con\ufb01rmed TB patients   a. All patients diagnosed with drug susceptible pulmonary and extra\u2014pulmonary  TB in the DOTS facilities in high prevalence areas (CAT A and B) shall  undergo PICT, and upon counselling, that patient is further informed of his/her right to refuse HIV testing. Likewise, PICT will be done to all patients diagnosed with drug resistant pulmonary and extra-pulmonary TB in the PMDT Treatment facilities.   b. All patients shall be provided with information on HIV and TB/HIV co- infection, counselling and testing. Those patients who do not agree to undergo testing may still avail of other HIV services.   c. Patients who agreed for testing shall be requested to sign the Informed Consent Form.    d. Patients who refuse HIV Ab testing (opt-out) shall be offered HIV counseling and testing again during consequent consultation visits during the \ufb01rst three months of anti-TB treatment. -   e. Patients with HIV reactive result shall be provided with individual post-test counseling and shall be referred to STD/AIDS Cooperative Central Laboratory (SACCL) for con\ufb01rmatory HIV testing.   f. HIV testing procedures shall follow SACCL guidelines, being the national reference laboratory for STI/HIV.   g. SACCL shall send back the test result to the referring physician of the DOTS facility or Treatment Center.   h. Patients with con\ufb01rmed positive result shall undergo baseline laboratory tests (CBC, urinalysis, liver function test and CD4 count) prior to referral to the treatment hubs.   i. The DOTS facility and PMDT Treatment facility shall facilitate the conduct of the baseline laboratory tests and the subsequent referral of con\ufb01rmed positive cases to a Treatment Hub for evaluation and de\ufb01nitive management of HIV/AIDS.   2. Caseholding   a. The management of HIV positive cases \"shall be based on NASPCP guidelines for the clinical management of HIV infection and AIDS.   b. Treatment for drug-susceptible TB of PLHIV shall be done at the referring DOTS facility or at the Treatment Hub. . Medical Staff at the DOTS Center shall be informed of the HIV status of the PLHIV so that staff can provide appropriate care and support.   c. Treatment of PLHIV with drug resistant TB shall be done in PMDT treatment Centers/ Satellite Treatment Centers.   B. Screening and Management of TB among HIV-infected individuals  1. For People Living with HIV   a. All PLHIV at the Social Hygiene Clinic or Treatment hub shall undergo TB screening: symptomatic screening (cough of any duration, fever, night sweats, loss of weight), and Chest x-ray. If symptomatic, sputum shall be collected for Xpert/MTB RIF (See annex A for the algorithm).   b. TB screening for PLHIV shall be done upon HIV diagnosis and every follow- up visit.   c. TB treatment shall start once the patient is found to have active TB based on the GeneXpert test (TB Rif susceptible, TB Rif Resistant) Or with ' radiographic \ufb01ndings consistent of TB or with extra-pulmonary TB based on ' clinical and laboratory diagnosis.   d. TB treatment shall be based on the NTP policies and guidelines.   e. PLHIV with MTB Rif Resistant shall be referred to the PMDT treatment facilities.   f. PLHIV with no active TB (no symptoms, negative for TB 1n Xpert MTB/RIF and CXR) shall be given Isoniazid Preventive Treatment (IPT) for 6 months.   C. Recording and Reporting of TB-HIV cases   1. All TB and HIV facilities. shall maintain patient records and reports that could generate data on TB- HIV indicators:   a. For TB patients who were screened for HIV   i. Number and percentage of TB patients tested among registered patients  ii. Number and percentage of TB patients with HIV+ result among those tested iii. Number and Percentage of HIV+ TB patients started on Co-trimoxazole Preventive Therapy iv. Number and Percentage of HIV+ TB started on ART   b. For PLHIV who were screened for TB   i. Number and Percentage of PLHIV who are screened for TB upon enrollment to HIV care  ii. Number and Percentage of PLHIV who are screened for TB during the last visit  iii. Number and Percentage of PLHIV started TB treatment among those detected  iv. Number and Percentage of PLHIV who completed TB treatment  v. Number and Percentage of PLHIV started IPT  vi. Number and Percentage of PLHIV completed IPT   2. Existing \ufb02ow and timelines of reports for both NTP and NASPCP shall be followed.  3. Con\ufb01dentiality of records and reports shall be ensured by all health care workers.   D. Joint Capability Building for Health Personnel Involved in TB and HIV  Prevention and Control Program   1. All health workers 111 facilities providing HIV counseling and testing shall be oriented on TB/HIV collaboration, AIDS LAW and referral of cases.   2. Physicians and nurses of DOTS clinics, Treatment Centers/Satellite Treatment Centers, Treatment Hubs and Social Hygiene Clinics shall be capacitated on _ Provider Initiated HIV Counseling and Testing including Infection Control, Directly Observed Treatment Short Course (DOTS) and referral of drug resistant TB cases. DOTS Health center physicians and nurses shall be trained on Basic HIV Prevention and Control for better management of PLHIV undergoing TB treatment and IPT in their DOTS Center.   3. Medical Technologists who will conduct HIV screening test shall be trained and certi\ufb01ed by SACCL NRL or its authorized training facilities.   4. NTP and NASPCP staff shall continuously build its capacity on TB-HIV program management (Program Planning, Implementing, M&E and Documentation).   E. Monitoring of Clinical Status   TB-HIV co\u2014infection shall be managed by physicians trained on TB-HIV case management. DOTS facilities, Treatment Centers, SHC and Treatment Hubs shall maintain close coordination on patients co-management (including recording and reporting) in consideration of adverse drug reactions, treatment adherence, effective and ef\ufb01cient re
