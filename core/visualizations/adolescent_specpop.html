 team of regional health or medical stakeholders for the various types of disabilities or special populations as the case may be. - Collate the implementation plans for the various health programs for the different disability types or special populations developed in consultation with the the multi\u2014disciplinary teams - Provide technical assistance - Designate Health Program for PWD Point Person - Advocate the health programs for PWDs - Develop the capability of local government units - Facilitate the implementation of the national health programs for PWDs ground working and situational analysis in \ufb01nalizing the commitment of the stakeholders (DOH, LGU, PHIC, private sector, NGOs, etc.) - Assist the LGUs in coordinating the actual implementation of the chosen program strategies and activities.  k. The Philippine Health Insurance Corporation shalljointly with the DOH develop and implement guidelines for a health \ufb01nancing package for accredited facilities rendering rehabilitation services to quali\ufb01ed PWDs.  2. Local Government Units- should organize themselves into inter-local Health zones that will manage the implementation of the Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.  3. Non\u2014government organizations and other organizations GOs, NGOs and academe shall be involved in addressing general concerns prevention of the PWDs and promotion of health programs, activities and projects.  4. Professional Organizations for PWD health care, speci\ufb01cally but not limited to the various medical specialties and the different paramedical and / or allied medical organizations, shall ensure the availability of competent, ef\ufb01cient and culturally and gender sensitive health professionals in all provinces in the Philippines.  5. Civil Societies \u2014 shall (1) assist the Local Government Units in achieving their health objectives, (2) shall identify the health needs of the people and bring to the attention of the inter\u2014local health zones, and (3) enhance accountability and transparency of inter-local health zonal management.  6. Donor Agencies - shall provide funding assistance according to the investment plan developed for the health programs.  VIII. Funding  The Department of Health, the Centers for Health Development, and DOH Hospitals shall allocate funds for the provision oftechnical assistance, conduct of regular monitoring and advocacy campaigns or activities in partnership with other stakeholders in the health system. These Of\ufb01ces shall assure that line items in the total General Appropriations Act for the Department of Health shall be for PWD Health Program development, implementation, and monitoring & evaluation  The local government units, NGOs and stakeholders shall also provide counterpart funds to ensure the implementation of the various programs subject to availability of funds and the usual auditing and accounting rules and regulations.  IX. Repealing Clause - all DOH issuances not consistent with the provisions of this Order are hereby repealed or modi\ufb01ed accordingly.  X. Effectivity - This Order shall take effect immediately.   ", "  The attached document entitled \u201cSpecial Procedures in High Risk Areas\" is hereby incorporated as an addendum to the Implementing Guidelines for the Knock Out Polio campaign, AO No. 5s. 1996. All other stipulations stated in Administrative Order No. 5s. 1996 remain in effect.    ", "   I. RATIONALE   Non-communicable diseases are the top causes of death worldwide, killing more than 36 million people in 2008. Cardiovascular diseases were responsible for 48% of these deaths, cancers 21%, chronic respiratory\u2019diseases 12%, and diabetes 3% based on the World Health Organization report on Non-communicable Diseases Country Pro\ufb01les 2011part. In the Philippines, cardiovascular diseases, cancers, chronic respiratory diseases and diabetes are among the top killers causing more than half of all deaths annually. Hypertension and diseases of the heart are among the ten leading causes of illnesses each year. These lifestyle related non-communicable diseases have common risk factors which are to a large extent related to unhealthy lifestyle particularly tobacco use, unhealthy diet, physical inactivity and alcohol use (National Objectives for Health 2005\u20142010).   These evident data have pushed international organizations to take actions and drive the entire world to prevent these kinds of diseases, which are long in duration and generally slow in progression. Recognizing the urgency of the situation, the Department of Health (DOH) as-the principal health agency in the Philippines, took on the lead in making policies and programs that could lessen these cases. In April 14, 2011, Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease was issued. The Order states that the Department of Health shall provide leader-ship in addressing lifestyle related non-communicable diseases and institute measures in ensuring that the programs for prevention are met and implemented. Section XI, Item No. 5 states that the National Epidemiology Center and the Information Management Service shall establish and sustain public health and hOSpital surveillance systems including registries, for lifestyle-related diseases and other non-communicable diseases.   On the other hand, in the Asia Paci\ufb01c Region, it is estimated that injuries caused about 2.7 million deaths in 2002, or over 7000 deaths daily, which constituted 52% of wOrldwide injury deaths. .111 response to the injury-related problems, the Department of Health has created Administrative Order No. 2007-0010, dated March 19, 2007, the National Policy on Violence and Injury Prevention. This established a national policy .and strategic framework for injury prevention activities for DOH and other government agencies, local government units, non\u2014government organizations, communities and indiViduals. Related to injury is violence against women and children which is not merely a health concern and requires a whole range of medical, social, and non-medical interventions and services. Administrative Order No. LB, 3. 1997 established a Women and Children Protection Unit in All DOH Hospitals. Further, the DOH supports the program on persons with disabilities and has created Administrative Order N0.16-As.1999 which established the Guidelines on the issuance of Certi\ufb01cation of Disability to Persons with Disabilities.     To make available the data on chronic non-communicable diseases, injury, violence and disabilities, the Uni\ufb01ed Registry Systems were developed by the DOH. These are the Integrated Chronic Non-Communicable Diseases, Online National Electronic Injury Surveillance System, Philippine Registry for Persons with Disabilities, and Violence Against Women and Children Registry System. This Order mandates all government and private clinics and hospitals to submit reportable cases of chronic non-communicable diseases, injuries, violence, and disabilities to the DOH Information Management Service, and de\ufb01nes the implementing procedures and guidelines related thereto.   II. DECLARATION OF POLICIES   1. This Order complements the following issuances or provisions:   2. The 1987 Philippine Constitution mandates the following: Article II Section 15 for the protection and promotion of the right to health of the people and instills health consciousness among them; and (2) Article 13, Section II, which specifies that the state shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all the people at affordable cost. There shall be priority for the needs of the under\u2014privileged, sick, elderly, disabled, women and children. The state shall endeavor to provide free medical care to paupers.   3. Republic Act No. 4921, extending the Scope of the Cancer Detection and Diagnostic Center of the Dr. Jose Reyes Memorial Hospital to include also Cancer Treatment and Research   4. Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease.   5. Administrative Order No. 2009-0012 on Guidelines Institutionalizing and Strengthening the Philippine Renal Disease Registry under the DOH.   6. Administrative Order No. 2007-0010, National Policy on Violence and Injury Prevention Administrative Order No. 16-A, s. 1999 Guidelines on the Issuance of Certi\ufb01cation of Disability to Persons with Disabilities   7. Administrative Order No.1-B,s.1997 Establishment of 3 Women and Children Protection Unit in All DOH Hospitals   8. Administrative Order No. 16-A s. 1995 on Diabetes Mellitus Prevention and Control Program in the Philippines.   9. Administrative Order No. 89-A s. 1990, amendment to A. O. No. 188-A s. 1973 on the Philippine National Cancer Control Program   10. Administrative order No.19 s.1987 transferring the funCtions of the Cancer Control Center to the Jose Reyes Memorial Hospital and to the Non Communicable Disease Control Services   11. Administrative Order No.188-A s. 19 73, Authority and Functions of the National Cancer Control Center of the DOH   12. Department Memorandum No. 2008-0204 on Collection and Submission of Philippine Renal Disease Registry Forms.    III. OBJECTIVES   The issuance of this Order aims to achieve the following objectives:    1. Provide standard recording and submission of reportable cases related to chronic non- communicable diseases, injuries, violence, and disabilities which are diagnosed or con\ufb01rmed accordingly to the DOH.   2. Collect data that are essential for public health planning, use, and/or implementation.   3. Establish clear operating guidelines and/or procedures in the implementation of he registry system  4. De\ufb01ne rules to protect the con\ufb01dentiality of data.    SCOPE OF APPLICATION   This Order shall apply to all DOH Central Of\ufb01ce, Centers for Health Development Of\ufb01ces, ProvinciaI/District/City/Municipality Health Of\ufb01ces, and government and private Clinics and hospitals including medical professional societies/associations.   DEFINITION OF TERMS   For purposes of this Order, the following terms are de\ufb01ned as follows:   1. BHFS  Bureau of Health Facilities and Services   2. CHD   Center for Health Development   3. Clinical Diagnosis    Diagnosis based on a study of the signs and symptoms of a disease. (The American Heritage\u00ae Medical Dictionary Copyright \u00a9 2007, 2004 by Houghton Mif\ufb02in Company. Published by Houghton Mif\ufb02in Company. All rights reserved https://medical-dictionary.thefreedictionary.com/clinical+diagnosis  4. COPD   Chronic Obstructive Pulmonary   5. DOH   Diseases Department of Health  6. ICNCDRS   Integrated Chronic Non-Communicable Disease Registry   7. Injury  An injury is the physical damage that results when a human body is suddenly or brie\ufb02y subjected to intolerable levels of energy. It can be a bodily lesion resulting from acute exposure to energy in amounts that exceed the threshold of physiological tolerance, or it can be an impairment of function resulting from a lack of one or more vital elements (i.e. air, water, warmth), as in drowning, strangulation or freezing. The time between exposure to the energy and the ppearance of an injury is short. (INJURY SURVEILLANCE GUIDELINES Published In conjunction with the Centers for Disease Control and Prevention, Atlanta, USA, by the World Health Organization, 2001)   8. IMS   Information Management Service    9. NCDPC  National Center for Disease Prevention and Control   10. NCHFD National Center for Health Facility Development   11. NEC  National Epidemiology Center   12. Medical Associations  Refer to associations like Medical Societies, Specialty Divisions and Specialty Societies, Af\ufb01liate Societies, and other related associations.   13. Reportable Case  Refers to diagnosed or con\ufb01rmed chronic Anon-communicable disease, injury, violence, or disability.   14. Reporting Health Facilities  Refer to government and private clinics, hospitals, medical societies and other professional organizations with existing information systems.    15. URS (Uni\ufb01ed Registry Systems)   Collection of data related to patients with diagnosed/con\ufb01rmed cases on chronic non-communicable diseases, injuries, violence, and disabilities.   VI. GENERAL GUIDELINES   1. The Uni\ufb01ed Registry Systems shall serve as tools and mechanisms to collect information on reportable cases on chronic non-communicable diseases, injuries, violence, and disabilities that have been diagnosed or con\ufb01rmed as such in the country as basis for sound and rational planning, implementation, monitoring and evaluation of health programs; development of health services, health policies and programs, and inputs to studies and other related undertakings.   2. Professional societies and those with existing information systems shall upload the required data to the DOH Information Management Service to generate national data.   3. The security, con\ufb01dentiality, and integrity of data shall at all times be secured and/or protected.  4. Monitoring shall be conducted by the NCDPC, NEC, and/or IMS in coordination with the NCHFD and BHFS, to evaluate compliance of reporting facilities, strengthen quality assurance, and monitor the performance of the uni\ufb01ed registry systems.   SPECIFIC GUIDELINES   A. Uni\ufb01ed Registry Systems\" Reporting   The Uni\ufb01ed Registry Systems shall serve as tools and mechanisms to collect information on reportable cases on chronic non-communicable diseases, injuries, violence, and disabilities that have been diagnosed or con\ufb01rmed as such in the country as basis for sound and rational planning, implementation, monitoring and evaluation of health programs; development of health services, health policies and programs, and inputs to studies and other related undertakings.   Data submitted through the Uni\ufb01ed Registry Systems can be accessed by the Bureau of Health Facilities and Development and CHDs, and can be included in the required hospital statistical reports.   1. Reporting health facilities refer to government and private clinics and hospitals. All reporting health facilities shall report diagnosed or con\ufb01rmed cases of chronic non-communicable diseases like cancer, diabetes, stroke, COPD, renal diseases, blindness, mental health, cardiovascular and other chronic non-communicable diseases; injuries, violence, and disabilities on a regular basis to the URS.   2. Regular basis shall refer to the frequency of reporting, namely:   i Chronic Non-Communicable Diseases  Monthly   ii Injuries  Daily   iii Violence  Daily   iv Disabilities  Monthly   3. When there is a reportable case, the reporting health facility, through the concerned doctor or authorized personnel, shall \ufb01ll up the appropriate standard recording form. The standard recording forms are as follows:   1 Cancer Registry Form Annex 1.0   ii COPD Registry Form Annex 2.0   iii Diabetes Registry Form Annex 3.0   iv Stroke Registry Form Annex 4.0   v. Patient Injury Registry Form Annex 5.0   vi Fireworks Injury Surveillance Patient Annex 6.0  Information Sheet   vii Violence Against'Women and Children -- Annex 7.0 Patient Information Sheet   viii Persons with Disability Registration Form Annex 8.0   4. Reporting health facilities shall use the Online Data Entry or Data Uploading that is applicable to their current settings, situations, and/or capacities to submit their reportable case to the DOH IMS. The official website address is - https://uhmisl .dohgov.ph/UnifiedRegistryNC.   5. For Chronic Non-Communicable Disease and Persons with Disability monthly reporting, the period for entering or uploading data shall be every \ufb01rst \ufb01ve (5) working days of the month. The submitted data shall already be validated or checked by the reporting health facilities and considered as clean and o\ufb02icial.   6. The URS shall be available twenty-four (24) hours per day and seven (7) days a week. In any situation where the URS is unavailable due to problems in the DOH\u2019s Internet Service Provider, database and application servers, and other concerns, an email message shall be sent to all reporting health facilities. Same _ users shall be noti\ufb01ed by email once the URS becomes available.   7. Information Technology support shall be available during working days, i.e. Monday to Friday. Request for issuance of user names and passwords, and other system administration services shall be addressed on the following working day.   B. Data Uploading   Professional societies and those with existing information systems shall upload the required data to the DOH Information Management Service to generate national data. .   1. Of\ufb01ces with information systems being funded by the DOH like the Philippine Cancer Society, Renal Disease Control Program, and others shall upload data to the DOH IMS.   2. Medical Associations are encouraged to upload data to the DOH IMS to ensure a coordinated and systematic approach to data collection and analysis of data.   3. Data Dictionaries for Uploading shall be given to standardize the data to ensure interoperability and data sharing.   4. A Memorandum of Agreement between the DOH and those facilities with existing information systems shall be issued for systematic data uploading, con\ufb01rmation of roles, duties and responsibilities, and commitment to upload the data.    C. Security of Data   The security, con\ufb01dentiality, and integrity of data shall at all times be secured and/or protected   1. Each reporting health facility shall only be given one (1) account, i.e. user name and password for close monitoring of . compliance and accountability. Heads of Reporting Health Facilities, i.e. Chiefs, Directors, or equivalent, shall disseminate accountable to any misuse or abuse in the use of the accounts.   2. Users of the URS shall be managed through the System Administration \u2014 Users\u2019 Account Function of the system and to be administered by the IMS.   3. Passwords can be changed by the reporting health facilities but the user names are permanent and cannot be modi\ufb01ed.   4. Reporting facilities shall ensure that the data are validated or checked before uploading. Submitted data cannot be edited or modi\ufb01ed. Reporting health facilities shall undergo the following processes to request for editing:  i. Fill up the Incident Report (Annex 9.0) with the approval signature of the head of the reporting health facility or duly authorized personnel.   ii. Submit the Incident Report to the NCDPC via personal delivery or mail.   iii. Wait for con\ufb01rmation that the changes or modi\ufb01cations have been done or entered.   5. Reporting health facilities can only access the data that they submitted, and shall not be able to view the data of other health facilities. A written request for an electronic copy of their submitted data in excel, word, xml, or csv formats shall be required from the Head of the Reporting Health Facilities or duly authorized personnel.   6. Information about the reportable cases shall be available at a consolidated, summary or statistical level. Personal details are restricted.   7. DOH personnel handling the URS shall not disclose the contents of the registry or any individually-identi\ufb01able information which may have come to his knowledge in the course of performing any duty or function under this Order or carrying any act in relation to this Order. Any person who fails to comply with this shall be guilty of an offense and shall be legally liable.   8. The NCDPC shall evaluate and approve request for data including individually-identi\ufb01able information. In determining whether to approve the request for data or disclosure, the following shall be critically considered:    i. Objectives of the national public health programs including public health safety and bene\ufb01ts  ii. Use of the data   iii. Identity of the of\ufb01cers or persons to whom the data will be given or disclosed iv. Measures to protect the data   The URS shall keep an audit trail of all data accesses. The NCDPC shall suspend, terminate or lift the users\u2019 accounts if any provisions of the procedures or guidelines are violated, or the security, con\ufb01dentiality or integrity of the systems andlor data is compromised.   Monitoring valuation of Registry System   Monitoring shall be conducted by the NCDPC, NEC, and/or IMS in coordination with the NCHFD and BHFS, to evaluate compliance of reporting facilities, strengthen quality assurance, and monitor the performance of the uni\ufb01ed regisny systems    1. The NCDPC in coordination with the NBC and/or IMS shall create and maintain a harmonized standard system monitoring tool and reporting form to be used during monitoring.   2. Monitoring activities shall be done on a quarterly basis with the following factors to consider in selecting the health facilities to monitor:   i. Non-compliance in reporting data   ii. Irregular reporting of data   iii. Delayed reporting of data   iv. With de\ufb01ciency \ufb01ndings as validated or assessed by the NCDPC, NBC, and/or IMS.   v. With verbal or written complaints reported or \ufb01led by concerned of\ufb01ces, individuals, or other organizations.   vi. Other factors that may identi\ufb01ed during system implementation.   3. An annual review of the system and its implementation issues shall be conducted to evaluate its performance based from the monitoring conducted quarterly. It shall be conducted with the concerned stakeholders in each registry system.   Sanctions for Non-compliance   Administrative Order No. 2011-0020, Section V. Guidelines, A. Streamlining of Licensure and Accreditation of Hospitals, Speci\ufb01c Guidelines, f. Reports, states that \u201can annual updated consolidated hospital statistical reports shall be prepared by DOH- CO/CHD in accordance with the format posted in at DOH website\". Failure to comply with any of these rules and regulations and its related issuances shall constitute a violation'and shall be penalized following Section IV. Guidelines A. Violations and B. Sanctions of A0. No. 2007-0022 re: \u201cViolations Under the One\u2014Stop Shop Licensure System for Hospitals.\"   VIII. ROLES AND RESPONSIBILITIES   1. Reporting Health Facilities (Government Hospitals, Private Hospitals and Clinics and Professional Societies with existing registry) shall:   a. Designate full time and backup personnel who shall be responsible for entering or uploading data into the systems. A   b. Enter or upload quality data, i.e. accurate, valid, reliable, and/or timely on a regular basis.   c. Report erroneous submitted data to the NCDPC for proper correction or editing.   d. Report problems that are encountered during operations through the online reporting system.   National Center for Disease Prevention and Control shall:   a. Manage the overall implementation of the registry system including direction and guidance in the continuing operations, system enhancement, .and data management.   b. Formulate processes, procedures, policies and guidelines related to the registry system.   c. Address 1ssues, concerns, and/or problems accordingly like respond to queries about the forms, reports and standard operating procedures or processes.   d. Formulate policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   e. Validate data according to agreed level of validation to confirm its quality.   f. Review management, statistical, and other reports with the end objective of providing the necessary recommendations or comments.   g. Compile and publish reports on non-communicable diseases data.   h. Provide funds to support studies/researches as a result of data \ufb01ndings.   i. In collaboration with the concerned specialty societies shall analyze and interpret the data generated from the system.   j. Suspend, terminate or lift the user accounts if reporting facilities failed to comply with the reporting standards and/or divulged any form information without any prior authorization from the DOH.   k. Issue a Memorandum of Agreement between the DOH and those facilities with existing information systems for systematic data uploading, con\ufb01rmation of roles, duties and responsibilities, and commitment to upload the data.   National Epidemiology Center shall:   a. Support the development of processes, procedures, policies and guidelines related to the registry system.   b. Address issues, concerns, and/ or problems accordingly.   c. Assist in the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   d. Review management, statistical, and other reports with the end objective of providing the necessary recommendations or comments.   e. Validate data according to agreed level of validation to con\ufb01rm its quality.   f. Provide funds to support studies/researches as a result of data \ufb01ndings.   g. Monitor the implementation of the system.   h. Supervise data management.    Information Management Service shall:   a. Maintain the registry software.   b. Address technical problems accordingly.   c. Train users on how to operate the registry system.   d. Assist 1n the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   e. Perform database and network management activities.   f. Manage the o an additional deduction from their gross income for the taxable year, in an amount equivalent to 25% of the total amount paid as salaries/wages to disabled persons, over and above the total allowable ordinary and necessary business deductions for said salaries and wages as provided under Sec 29 of the National Internal Revenue Code, as amended, subject to the presentation of the following proofs, among others:  \"A certifcation from DOLE and DOH as to the disability, skills and qualifications of the disabled person/s employed by such private entity\"  Definition of Terms:  The Magna Carta for Disabled Persons defines Disability as (1) a physical or mental impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such individual; (2) record of such an impairment; or (3) being regarded as having such an impairment.  Impairment is defined as any loss, diminution or aberration of psychological, physiological or anatomical structure or function.  B. GENERAL GUIDELINES  Annex 1 which is an integral part of this Order contains an enumeration of the offices and hospitals under the Department of Health authorized to issue medical certificates to person with disability (PWD) who are currently employed by private companies:  1. Requirements for the issuance of the medical certificates to persons with disabilities will be on a case-by-case basis as deemed necessary by the attending physician, depending on the type of disability of the person. All laboratory examinations and ancillary procedures requested by the attending physician as part of the physical examination shall be done by the respective employers.  2. The medical certificate to be issued shall contain the following information: Name Age Sex Address Diagnosis (specify the type of disability of the person)  The certificate shall be accompanied in triplicate by the attending physician. The original copy should be given to the PWD. The duplicate should serve as the hospital copy. The triplicate should be forwarded by the hospital to the Regional Health Directors. NCR tertiary hospitals could forward the triplicate directly to the Disability Program under the Office for Public Health Services. The certificate to be issued should contain the signature of the Medical Center Chief/Chief of Hospital or his duly designated representative.  3. For companies with clinic facilities accredited by the Department of Health, employers are requested to send their PWD-employee to hospital/offices under the Department of Health for issuance of medical certificates.  4. At the end of the year, the Regional Health Directors shall submit to the Disability Program under the Office for Public Health Services a list of all persons with disabilities issued medical certificates by the respective Medical Center Chiefs/Chiefs of Hospitals within their geographical jurisdiction  For strict implementation and compliance.  ", "   An integral part of Administrative Order No. 16\u2014A s. 1999 on the \u201cGuidelines on the Issuance of Certification of Disability to Persons with Disabilities\" is an enumeration of the offices and hospitals under the Department of Health authorized to issue medical certificates to persons with disabilities who are currently employed by private companies. The list should include the following:  A. CAR Luis Hora Memorial Regional Hospital (Abatan, Bauko, Mountain Province) Conner District Hospital (Conner, Apayao) Far North Luzon General Hospital and Training Center (Luna, Apayao)  B. Region II Southern Isabela General Hospital (Santiago, Isabela)  C. Region III Bataan Provincial Hospital (Balanga, Bataan) Talavera Extension Hospital (Talavera, Nueva Ecija) Mariveles Mental Hospital (Mariveles, Bataan)  D. Region IV Ospital ng Palawan (Puerto Princesa City, Palawan) Culion Sanitarium and Balala Hospital (Culion, Palawan)  E. Region V Bicol Sanitarium (Cabusan, Camarines Sur)  F. NCR Dr. Jose Fabella Memorial Hospital (Lope de Vega, Manila) San Lazaro, Hospital (Quiricada, Manila) San Lorenzo Ruiz Women's Hospital (Malabon, Rizal) Research Institute for Tropical Medicine (Alabang, Metro Manila) Batanes General Hospital (Basco, Batanes) Taguig-Pateros District Hospital (Western Bicutan, Taguig-Pateros, MM)  G. Region VI Don Jose Monfort Medical Center Extension Hospital (Barotac Nuevo, lloilo) Western Visayas Sanitarium (Sta. Barbara Iloilo)  H. Region VII  St. Anthony Mother and Child Hospital (Basak, San Nicolas, Cebu) Don Emilio del Valle Memorial Hospital (Ubay, Bohol) Eversley Sanitarium (Mandawe, Cebu) Talisay District Hespital (Talisay, Cebu)  I. Region VIII  Schistosomiasis Control and Research Hospital (Palo, Leyte del Norte)  J. Region IX Rizal Memorial Hospital (Dapitan City, Zamboanga del Norte) Margosatubig Regional Hospital (Margosatubig, Zamboanga del Sur) Labuan Public Hospital (Labuan, Zamboanga del Sur) Basilan Provincial Hospital (Isabela, Basilan) Mindanao Central Sanitarium (Pasabolong, Zamboanga City)  K. Region X   Mayor Hilarion Ramiro Sr. Regional Training and Teaching Hospital (Ozamis City, Misamis Occidental) Camiguin General Hospital (Mambajao, Camiguin)  L. CARAGA CARAGA Regional Hospital (Surigao City, Surigao del Norte) Adela Serra Ty Memorial Medical Center (Tandag, Surigao del Sur)  M. ARMM  Amai Pakpak Medical Center (Marawi City, Lanao del Sur) Sulu Sanitarium (San Raymundo, Jolo, Suluf\u201c Cotabato Sanitarium (Nuling Pinaring, Sultan Kudarat, Maguindanao)  All other previsions of AO 16-A not affected by this amendment still stand in effect.  ", "  1. Correction on page 1, with a Heading of, Background/ Rationale, to read as: Zamboanga Del Norte instead of Del Sur.  2. Correction on page 5, under the Heading of Therapeutic Management, Management Guidelines for Primary Health Facilities for Out\u2014Patients. To read as: Follow\u2014up repeat treatment of Con\ufb01rmed Cases given 2\u20143 weeks later instead of 2 months later.  3. Corrections on page 13, under the Heading of Surgical Approach, To Read as ffs:  \u201cAround 70% of patients with liver cirrhosis who had an initial variceal hemorrhage will re\u2014bleed. The risk of re\u2014bleeding is lower in patients with pre-sinusoidal obstruction (e.g. portal vein thrombosis or schistosomiasis) and patients with compensated cirrhosis (Child\u2019s A) as compared to patients with decompensated cirrhosis (Child\u2019s B & C). Furthermore, it strongly depends on the portal pressure and variceal pressure. Mortality of re-bleeding mainly depends on liver function, and it varies between 15 to 50%. Concomitant infection is as an important risk factor of failure to control bleeding & re\u2014bleeding and therefore, worsens prognosis.\" (All numbers in parenthesis are to be deleted)  All other provisions of said Administrative Order remain in Effect.      ", "   I. RATIONALE  Internal armed conflicts have always affected children and their families. For the past two decades, an estimated five million children have been affected or exposed to armed violence in the Philippines. The inaccessible location of their communities, unstable peace and order conditions have severely hampered the delivery of basic services. Thus, children are exposed to the risk of illnesses, malnutrition, psychological  trauma, injury and even death.  Recently more and more children are displaced or involved in armed violence. Deprived of their basic human rights and opportunity to enjoy a normal childhood and a bright future, they have become victims of circumstances rather than offenders of society. Children are declared zones of peace and therefore should never be involved in armed hostilities. Rescued and surrendered children in armed conflict should be treated with special care and their rights must be protected at all times without discrimination.  Relative to this concern, the DOH established the Women and Children Protection Unit (WCPU) through A.O. 1\u2014B s. 1998 in response to the Memorandum from the Office of the President re \u201cCall for Action Against Domestic Violence\". Under this strategy, WCPU was mandated to ensure that not only women but children in particular are provided with medical treatment in all DOH health facilities.  To provide the necessary basic health services for these children and pursuant to the Memorandum of Agreement in the Handling and Treatment of Children Involved in Armed Conflict (attached as Annex D), this order is hereby promulgated as supplemental guidelines to A.O. 1-B s. 1998 re Women and Children Protection Unit in all DOH Hospital, with focus on children involved in armed conflict situation.   III. COVERAGE  All children in armed conflict who were rescued or surrendered to government forces or any other agencies.   III. DEFINITION of TERMS:  1. Children \u2014 are children below 18 years of age or those over but are unable to fully take care of themselves or protect themselves because of mental or physical incapacity  2. Children in Armed conflict (CIAC) \u2014 are children involved in hostilities and they may fall under any of the following categories:  a. Children displaced as a result of armed conflict - are those who were  displaced from their communities and whose normal activities were interrupted or have been abandoned, orphaned or disabled, emotionally traumatized as a result of armed conflict making them unsafe and unprotected. b. Children involved in armed conflict are those who are direct or indirect participants to armed hostilities either as combatants, guides, couriers spies, medical aides, cooks, caught in a crossfire and other similar capacity.  3. Armed Conflict - refers to any conflict between government forces and organized groups and/or between tribal groups which involves the actual use of armed force and which two armed groups disrupt normal social, economic, political and cultural activities in a specific geographical area.  4. Protective Custody- is the assumption of parental authority over the child by the Department of Social Welfare and Development (DSWD). This can either be physical or constructive custody.  5. Physical Custody- is the actual transfer of the child from government forces to any DSWD facility or its duly licensed and accredited social welfare agency to include DOH faculty if child has to undergo hospitalization.  6. Constructive Custody- is the exercise of DSWD\u2019s parental authority over the child even if physical custody is still with the rescuing government forces.   IV. IMPLEMENTING GUIDELINES  As provided for under A.O. No. 1\u2014B s. 1998 stating the \u201cEstablishment of WCPU\" Sec. 4 on the Key Components and Sec. 5 on the Management and Coordinating Mechanism, the following subsections are hereby adopted. Moreover, additional provisions applicable to children were included.  1. The Unit shall be an integral part of the hospital 2. The Unit shall be established and situated at the Emergency Room Complex 3. The Unit shall be under the Chief of Clinics and has the following staff: a. Women and children Protection Coordinator b. Pediatrician c. Nurse d. Psychiatrist / Psychologist- (particularly child psychologist) e. Social Worker  4. Each unit shall have the following core services a Service b. Training c. Research   5. It shall be the responsibility of the Hospital to include in the annual plan the resource requirement in support of this program i.e. budget, personnel, logistics, training, advocacy and networking activities.  6. The Women and Children Protection Coordinator shall be responsible for integrating all functions and activities i.e., planning, implementation, monitoring and evaluation and feedback to facilitate implementation of programs for children.  7. A holistic and integrated approach will be ensured through an efficient  referral and networking system that will mobilize a wide network of GO\u2019s,NGO\u2019S and other institutions involved in children in Armed conflict areas.  8. A multi - disciplinary training program will address human resource development needs as well as the need to create and sustain a children  sensitive and friendly hospital environment. Trainings shall be made available not only to hospital personnel but to the community.  9. Research shall be conducted for eliciting and documenting experiences to serve as inputs for further studies, researches for policy and program improvement. Improvement   PROCEDURAL GUIDELINES  1. All DOH \ufb01eld offices or health facilities which has in its custody a rescued or surrendered child shall report within twenty four ( 24 ) hours to the DSWD field offices through the concerned Local Chief Executive of the city /municipality/ province.  2. The initial report shall contain the following information ( see attached Annex I A CIAC Form 2) a. name, birthdate, age, address, sex  b. educational attainment  c. parents / nearest relatives  d. physical and mental condition e.tribal or ethnolinguistic affiliation, where applicable f. other circumstances relative to the rescue or surrender of the child  3. Should there be a need for the child to undergo medical consultation and or hospitalization the following health services shall be provided by DOH retained hospitals or coordinated with LGU health facilities: a. Physical and medical examination b. Medical / surgical treatment c. Psychological and psychiatric evaluation and treatment, when necessary  4. The Hospital staff who shall be performing their duties in addition to their regular hospital assignment. a. Women and children Protection Coordinator b. Pediatrician c. Nurse  d. Psychiatrist / Psychologist- (particularly child psychologist) e. Social Worker f. Nutritionist Dietitian  5. All cases should be treated with full confidentiality. Rescued or surrendered child shall not be presented to the media unless it is justified by a compelling national reason and in consultation with the Secretary of DSWD.  6. Visiting privileges during hospitalization shall be limited to the immediate member of the family of the child.  7. The transfer of the protective custody of the child to the DSWD shall be supported by the following written reports (Annex B- CIAC Form3). a. a copy of the medical and other pertinent information. b. all measures taken while in the custody of the agency  8. The receiving agency shall issue a certificate of transfer of custody to acknowledge the receipt of such rescued or surrendered child. (Annex C - CIAC Form 4).   V. Role and Responsibilities  The Health Operations Cluster-Central Office shall oversee the implementation of this activity, while the Health Operations Cluster of the CHD shall monitor and ensure that children in armed conflict are provided with  appropriate medical care in DOH hospital.    VI. Effectivity  This Order shall take effect fifteen (15) days upon publication in the Official Gazette.  ", "  I. BACKGROUND:  The process of decentralization brought about by the implementation of Local Government Code otherwise known as R.A.7160 has affected the integration of the health care delivery system. Local interface became a major hindering factor in delivering comprehensive primary health care services in the community. Consequently, this fragmentation of the health care delivery system resulted to the deterioration of the primary health care services specially in geographically isolated and disadvantaged communities.  In 1999, the Department of Health (DOH) launched the Health Sector Reform Agenda (HSRA) in response tothe post devolution problems encountered. One of the reform areas under the HSRA is the Local Health Systems (LHS) Reform where key stakeholders work as partners towards a cohesive and integrated health system. The Geographically Isolated and Disadvantaged Areas (GIDA) Is an approach to support the implementation of the Local Health Systems Reform in remote, isolated and disadvantaged communities.  The health situation in GIDA'areas is generally characterized by high morbidity and mortality, lack of health facilities and low logistical support resulting to poor access and delivery of quality health services. Morbidity patterns reveals high prevalence of preventable diseases such as TB, measles, diarrhea, malaria and childhood diseases. GIDA speci\ufb01cally focuses on the health care needs of marginalized and vulnerable groups separated from the mainstream of socio\u2014economic activities.  This order provides the policy for establishment of GIDA.  II. SCOPE AND COVERAGE  This Issuance shall cover the following priority areas:  a. First Priority:  GIDA in 4th to 6th income class municipalities within HSRA convergence sites.  b. Second Priority  GIDA in 4th to 6th income class municipalities in non-HSRA convergence sites including those identi\ufb01ed as KALAHI areas of the National Anti-Poverty Commission (NAPC).  III. GOALS AND OBJECTIVES  Goal  To establish and institutionalize a system for managing local health development in GIDA communitiesto ensure provision of quality health care services.  Objectives  1. To empower communities, LGUs and Key stakeholders toward good governance for health.  2. To generate LGU and community commitment to manage and sustain health care.  3. To strengthen multi-sectorai linkages through convergence and ef\ufb01cient use of resources.  4. To improve access and provision of health services to GIDAs.  IV. DEFINITION OF TERMS  1. Geographically Isolated and Disadvantaged Areas (GIDA)  Refer to communities with marginalized pepulation physically and socio-economically separated from the mainstream society and characterized by:  1.a. Physical Factors Isolated due to distance, weather conditions and transportation dif\ufb01culties  Island communities\u2014 Refer to an island barangayimunicipality belonging to the 4th to 6th class, with an area of less than 50,000 hectares and classi\ufb01ed as: - Isolated at certain period of time due to weather conditions - Next higher level of care is inaccessible and hard to reach due to transportation dif\ufb01culties - Quality-health care is limited (e.g. lack of access to health facilities, inadequate and costly health care services) - Prevailing health Condition is poor - High incidence of leading causes of Infant and maternal deaths - Indigenous capabilities of peopleifamilies to manage their health needs to be explored - Existing resources are inadequate (e.g. Limited rural infrastructure, Inadequate access to appropriate technology, limited coverage of public health programs, ..etc)  Upland communities Group of peeple occupying, tilling or living within lands, terrain classi\ufb01ed as hilly to mountainous: land comprising marginal lands with slopes of 18% or higher: lands within mountain zones including table lands and plateaus lying at high elevation (Reference: Participatory processes to upland development Central Mindanao University)        \\,./  3.  Lowland communities -- _ Refers to coastal/riverbank communities where minority group of people lives and make a living  Landlocked communities Refer to a cluster of communities in a valley where they are separated from the center of activities providing basic services.  Communities with poor access to basic health services  Hard to reach  0 Presence of trails only  0 Lack of or inadequate communication service 4} Schedules or once a'day transportation service c Ancestral Domain communities  0 . Coastal comiminities  Unserved/Underserved c Inaccessibility to health facilities It _ Inadequate educational facilities Examplesz- Agrarian Reform communities -, Coastal communities  Lb. Socio Economic factors  High poverty. incidence  Signi\ufb01cant number of families that have insuf\ufb01cient income to provide their basic minimum needs In a community. Lack of opportunities in areas such as health, education, jobs, leisure and inaccessible to positions of power.  Presence of vulnerable sector  Signi\ufb01cant number of Indigenous People, farming and \ufb01sherfolks, displaced sector that plays an impact in the socio-economic living conditions  Communities in or recovering from situations of crisis or armed con\ufb02ict.  ' Poor health conditions \u2014 poor Maternal Mortality Rate (MMRMnfant Mortality Rate (IMR) .  Convergence -  Moving towards sharing a common vision and goals to improve coordination and local health outcbme by foc'using on, and pooling of resources, services and interventions by Department of Health (DOH), Local Government Units (LGUs), Non\u2014Government Organizations (NGOs), other Government Agencies (Gas) and other Stakeholders for the implementation of HSRA in target sites .  . _ 4'\u201c to 6\u201c1 Class Municipalities -.  Refers to all municipalities classified as fifth and sixth class under the latest Department of Finance classi\ufb01cation.     VI. .  Community  A group of people who may share common interest, needs, vision, goals and beliefs '. occupying a_ particular territory which extends from the ecosystems geographical  political/administrative and cultural boundaries. Actively participates in the  implementation of the site development activities. (Reference: DENR A0 No. 96-29 dated October 10, 1996 and A0 No. 2000-65 dated AugustTS, 2000)  Reference Group .  A group made up of respected members of the community like community leaders, health workers, elderly, youth and others purposely organized to address their health needs. .  POLICY STATEMENTS 1. institutionalize implementation of local health system consistent with HSRA framework to improve access and availability of quality health services sensitive  _ and responsive to the health needs of the community.  2. Establish collaborative partnership among participating agencies, LGUs, NGOs and community including resource sharing scheme.  3. Primary Health Care approach shall be employed to develop self sufficient and self-reliant GIDA community.  4. GIDA shall be considered a priority bene\ufb01ciary In the provision of technical and ' \ufb01nancial assistance both local and foreign assisted project.  PROGRAM comroNEN'rs  I 1.1. Community Development  0 Community Organization and Mobilization ' Mobilization of the'people in a locality to become organized to effectively participate in local health deveIOpment. It is also a tool to empower and protect the community\u2019s interest and organize members of the community and to equip them for joint decision-making and guarantees its Self-reliant development initiatives. '  0 Community NeedsAnalvsis  ' ' Identi\ufb01cation of health and health \u2014related needs or problems that need -, immediate attention consistent to the Minimum Basic Needs, this is aligned with the community\u2019 3 perspective of priorities based on a participatory process _  ,o Pdrtic\u00e9oative Community Planning ' A collective multi-sectoral planning by the Community, Health Workers, , _ Local Government Units (LGUs), other concerned Government Agencies ,, and other stakeholders.  \u2019 o ' Generation and allocation of resources i The community shall establish income-generating andlor fundraising projects that will support implementation and sustainability of community health development initiativesA mechanism to access and utilize local and external resources shall, likewise,'be established.     0 Alliance building and maid-Sectoral Partnership  Partnership among NGOs, other GAS and especially the community in  thastening community processes. To enable communities to develop their . own community based, self-managed and \u201csustained health systems and  transform existing political'structures into enabling social infrastructures.  1.2 Provision of Financial and Technical Assistance  0.  Upgrading of health facilities to meet standards for Sentrong Sigla Certi\ufb01cation and/or Philippine Health Insurance Corporation (PI-11C) accreditation Capacity and Capability Building  . Integrated HealthPlanning'  I Health Care Financing  \" . Referral System  . Human Resourc
