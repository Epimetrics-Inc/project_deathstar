pliance Committee which upon receiving the report shall immediately mobilize the Regional Validation Team to conduct in\u2014depth investigation.   2. In cases that non-compliance is cen\ufb01nned, the Validation Team shall propose immediate corrective actions (e.g., ensure that the non-compliant practice ceases, formulationfissuance of appropriate local policies/ guidelines addressing the compliance problem and reporting requirements are complied with ) and shall immediately prepare and submit the report on the in-depth investigation together with the preposed corrective action to the CHD Director/Regional ICV Compliance Committee who shall in turn immediately submit the report with recommendations to \"the NCDPC Director IV for information and possible recommendation of additional corrective action.   3. In instances where corrective actions for ICV non-compliance \"require national mandate (e.g., systems strengthening, training, policy changes), the CHD Director through the Regional ICV Compliance Committee shall submit an in-depth investigation report and recommendations to the DOH National ICV Compliance Committee through the DOH-NCDPC Director for immediate action.   4. Proper feedback on the \ufb01ndings of non\u2014compliance with the appropriate recommendations/corrective actions are relayed to, applied and implemented by the health facility concerned. The DOH National ICV Compliance Committee through the FP program manager may conduct further investigation if necessary and/or shall ensure that the committee recommendations for further corrective actions are relayed to the CHD Director for implementation and monitoring.   VII. IMPLEMENTATION ARRANGEMENT   1. At the National Level:   a. The DOH-NCDPC-Family Health Of\ufb01ce (FHO) shall create a National ICV Compliance Committee that shall be responsible for the overall implementation of the FP ICV Compliance Monitoring and Reporting Policy. '   b. The DOH\u2014National ICV Compliance Committee shall strictly monitor the implementation and establishment of ICV compliance monitoring and reportng at the regional, provincial/city levels and shall ensure the regions that essential logistics requirements including the availability of _monitoring tools/ instruments are set in place to support the implementation of the ICV compliance monitoring   c. The DOH National ICV Compliance Committee shall be chaired by the DOH\u2014NCPDC Director and shall be composed of representatives \ufb01om the  1. DOH\u2014NCDPC Family Health Of\ufb01ce  2. DOH-BHFS (Bureau of Health Facilities and Services)  3. DOH-BLHD (Bureau of Local Health Development)   d. DOH\u2014NCDPC-FHO through the FP program manager shall ensure that National ICV Compliance Committee recommended corrective measures are relayed to and implemented by the concerned health facility feund to be non compliant to ICV policy standards   2. At the Regional Level:   a. The CHD Director IV shall constitute a Regional ICV Compliance Committee composed of the following:  i. Director IV or III as Chair  ii. Local Health Assistance Chief as member  iii. Family Health Cluster Head as member   b. The CHD Director IV through Regional ICV Compliance Committee shall be responsible for the strict implementation and adherence of FP service providers and facilities to the FP informed choice and voluntary decision making policy.   c. The Regional ICV Compliance Committee shall ensure that the CHD and its provinces have installed a functional ICV compliance monitoring and reporting system   d. The Regional ICV Compliance Committee through the regional FP coordinator shall be responsible for the conduct of orientation training and use of the monitoring tools and reporting forms for the DOH\u2014 Representatives and the Provincial/City FP coordinators and technical staff.   e. The regional FP coordinator shall consolidate all \ufb01eld monitoring reports and shall prepare and submit a semi\u2014annual monitoring report to the Regional ICV Compliance Committee, and the National FP program manager (end of July and end of January of each year). Copies of the semi-annual report shall be provided to the P/CHO.   f. The CHD Director IV shall create a Validation Team composed of the Regional Family Planning Coordinator and the members of the provincial/city monitoring team which reported the non\u2014compliance. The Validation Team shall review and/0r conduct in-depth investigation on reported non-compliance and recommend corrective actions.   g. The Regional FP coordinator through the Provincial/City Monitoring Team shall regularly monitor and report the status of implementation of the recommended corrective measures where appropriate.   h. The CHD Director shall ensure that LGUs have the essential logistics requirements including the availability of monitoring tools/ instruments to support the implementation of the ICV compliance monitoring   3. At the LGU Level:   a. The PHO/CHO through their respective FP coordinator shall be responsible for the functional operation of the provincial/city ICV compliance monitoring and reporting system and the strict adherence and compliance to the Informed Choice and Voluntary decision making policy   b. The PHO/CHO shall ensure essential logistics requirements including the availability of monitoring tools/ instruments are set in place to support the implementation of the ICV compliance monitoring   c. The DOH\u2014Representatives with the PHO/CHO FP coordinators/technical staff shall orient all health service providers on compliance monitoring in their respective areas of responsibility.   d. The PHO/CHO shall designate the Provincial/City Family Planning coordinator as the chair of the Provincial/City ICV Monitoring Team with the DOH\u2014Provincial Team Leader and DOH-Representatives as members   e. The Provincial/City ICV Compliance Monitoring Team shall monitor ICV compliance in all government and private health facilities providing FP services within their respective territorial jurisdiction (City Health Of\ufb01ce, Main Health Centers, Rural Health Units, Barangay Health Stations, and hospitals, private clinics, NGOs providing FP services). ICV compliance monitoring shall be conducted as part of regular monitoring (quarterly) visits or as a separate ICV monitoring visit. '   f. The Provincial/City ICV Compliance Monitoring Team through the Provincial/City FP Coordinator shall consolidate and submit the report to the PHO/CHO and to the Regional ICV Compliance Committee.   g. FP service delivery facilities\" (CHOs, MHCs/RHUs, BHS, and hospitals) head, or the public health nurse/rural health midwife shall ensure that ICV components/elements are strictly implemented by ensuring that FP wall charts are displayed, information are disseminated and pertinent materials and counseling services are provided. I   4. DOH Attached Agencies (POPCOM and PhilHealth)   a. Support and advocate compliance to FP informed choice and voluntary decision making policy of the Department of Health   b. Support CHDs in monitoring and reporting ICV compliance within their respective areas of responsibilities   5. NCO/Private Sector   a. Support and advocate compliance to FP informed choice and voluntary decision making policy of the Department of Health   b. Support ICV compliance monitoring and reporting within their respective areas of responsibilities   VIII. REPEALING CLAUSE   Any provisions of existing policies or issuances found inconsistent with this Order shall be deemed repealed.   IX. EFFECTIVITY   This Order shall take effect after \ufb01fteen days of publication in a newspaper of national circulation.  ", " I. INTRODUCTION AND RATIONALE   The Philippines still maintains less than one (1) percent prevalence rate of HIV infection. ' Preventive interventions must be undertaken by the country in order to maintain its low prevalence status, and the Department of Health and other concerned agencies are focusing their efforts thereon.   Pursuant to the 4th AIDS Medium Term Plan (2005\u20142010), HIV counseling and testing is one of the preventive interventions used to reach the most at risk population. The at-risk and vulnerable populations for HIV infection include people in prostitution, men having sex with men, people who inject drugs, and migrant workers. HIV counseling and testing is being advocated to the most at risk population because through this intervention, the same are given the opportunity to know their HIV status and at the same time are provided with information on risk reduction strategies and location of facilities to treat HIV positive individual. _   Since counseling is anchored on HIV testing, efficient post-test counseling can appropriately manage the negative consequences of client\u2019s knowing their HIV status especially if the client tested positive for HIV. On the other hand, poor quality counseling which may inadequately address client issues may result 1n suicide, depression and other psychological consequences in persons tested positive for HIV.   Furthermore, the importance of implementing quality counseling anchored on HIV testing as _ mandated by Republic Act No. 8504, \u201cAIDS Prevention and Control Act of 1988\", will not only bene\ufb01t the individual being tested but will also scale up preventive intervention so as to slow down or halt the spread. of HIV. Hence, there is a need to provide a standard in the conduct of HIV counseling and testing.    II. OBJECTIVES   General Objective:   To provide policies and guidelines in the conduct of HIV counseling and testing (HCT) at community and health facility settings.   Speci\ufb01c Objectives:   1. To identify the required components of HIV counseling and testing and set the protocol for these components;   2. To set the standards/requirements for an HIV counseling and testing facility; and   3. To de\ufb01ne the roles and responsibilities of DOH and other stakeholders in the implementation of these guidelines.   III. SCOPE AND COVERAGE   This guideline covers all Sexually Transmitted Infection (STI) and HIV service providers, coordinators and managers of HIV clinics andfor testing laboratories, all facilities offering HIV testing for diagnostic purposes, surveillance and research, and blood safety purposes.   IV. DEFINITION OF TERMS   1. Blood Service Facility (BSF) \u2014 any unit, of\ufb01ce or institution providing any of the blood transfusion services and which can be a blood center, blood bank, blood collection unit or blood station.   2. Con\ufb01rmatory test/testing- refers to the test performed on samples that have tested reactive to the screening test to \ufb01nd out if the results were true positive or not.   3. DOH Retained Hospitals\u2014 hospitals that remain under the management and supervision of the Department even after the devolution.   4. Fourth AIDS Medium Term Plan- The five-years Plan containing the country\u2019s action and response towards maintaining the low HIV prevalence status of the Philippines and preventing the spread of HIV infection.   5. Informed written consent- refers to the voluntary written agreement of a person allowing him/ herself to undergo or be subjected to a procedure based on full information.   6. Overseas Filipino Workers (OFW) clinics- these are clinics that conduct pre-employment medical examination for Filipinos bound for abroad.   7. Pre \u2014 donation counseling \u2014 a process in blood donor selection wherein donors are informed about health conditions or risk behavior that would make them unsuitable to donate blood. The donor\u2019s informed consent to blood donation and to the blood testing is \u201c obtained during counseling.   8. Reactive sample\u2014 the blood sample from patient /c1ient has antibodies that reacted to the HIV antigen or vice versa present in the screening test. However, the presence of reactive sample does not totally confirm that the person has HIV infection.   9. Screening test- refers to initial serological test performed to determine the presence of antibody and/or antigen against HlVl and HIV2.   10. Social Hygiene Clinics- these are clinics of the local government unit that are usually part of the municipal/city health office providing reproductive health service including management of STI.   11. Treatment hub- a hospital facility with an organized HIV/AIDS Core Team (HACT) providing prevention, treatment care and support services to People Living with HIV (PLHIV) including but not limited to HIV counseling and testing, clinical management, patient monitoring and other care and support services. ARV treatment can only be accessed through these facilities. Refer to Annex II for the list of treatment hubs.   12. HIV Counseling and Testing (HCT) \u2014 also called Voluntary Counseling and Testing (VCT), is a counseling process that enables a client make an informed choice about being tested for HIV. The counseling process has two components, the pre and post HIV test counseling.   12.1 Pre-HIV test counseling \u2014- a process that prepares the client for the HIV test. Pre HIV test counseling explains the implications of knowing that one is or is not infected with HIV. facilitates discussion about ways to cope with knowing one\u2019s HIV status, to enable an individual to practice strategy to reduce future risk behaviors. It can be Client initiated (CICT) or provider initiated HIV counseling and testing (PICT), both process is voluntary and enables client make informed decision about being tested for HIV infection.   12.2 Post HIV test counseling \u2014 process conducted by a trained personnel to assist the client understand and cope with the HIV test; result and be able to identify options for future plans including physical, mental, social, reproductive and other personal concerns.   13 HCT facility \u2014 any health facility equipped in providing services on HIV counseling and testing recognized by DOH. It can be free-standing or incorporated into existing health-care services.   V. GENERAL GUIDELINES   1. All HCT facilities shall observe the principles of counseling, informed consent and con\ufb01dentiality at all times. (Refer to Annex I for Minimum Information provided during Pre-test Counseling).   2. All HCT facilities shall be duly licensed and comply with the standards set by the Department of Health for an HIV Testing Center.   3. All Social Hygiene Clinics (SHC) shall offer to most at risk and vulnerable clients HIV counseling and testing services or referral at regular intervals.   4. All DOH - licensed OFW clinics shall provide pre-HIV test and post-HIV test counseling to all their clients for HIV testing as mandated by Republic Act No. 8504, \u201cAIDS Prevention and Control Act of 1998\". Provision for counseling shall be part of the accreditation requirements of OFW clinics.   5. Blood service facilities (BSF) shall include in its pre-donation counseling an assessment of risk behavior among all its potential blood donors. All individuals seen at BSF with high risk behavior shall be deferred and shall be referred to a HCT facility for counseling and HIV testing.   6. All identi\ufb01ed treatment hubs (See Annex II) and DOH\u2014retained hospitals shall set-up and provide HIV counseling and testing as part of HIV AIDS Core Team (HACT) services and as potential referral facilities for LGU and NGO based HIV counseling and testing facilities.   7. Private and LGU hospitals shall be encouraged to set-up within their systems provision of HIV counseling and testing services for walk in clients. The said services shall be closely linked to the HACT of the hospital.   8. All persons who underwent HCT shall be provided with their test results with post\u2014test counseling, except for testing done during blood donation, surveillance and research purposes. No other person shall be provided with the result other than the person tested except in circumstances allowed by RA 8504 or similar guidelines.   VI. SPECIFIC GUIDELINES   1. Conduct of Pre \u2014 HIV Test Counseling   1.1. Client Initiated Counselingand Testing   a. All clients who want to be tested for HIV shall be provided with pre-HIV test counseling in a space where privacy could be observed and con\ufb01dentiality ensured.   b. Pre-HIV test counseling shall either be conducted in individual or group settings. Clients shall be strongly encouraged to bring their con\ufb01dants during the pre- and post\u2014HIV test counseling.   c. The same counselor is highly recommended to conduct both pre- and post-test counseling and, if needed, follow-up sessions for a client.   d. Adult clients shall be counseled in a setting that is safe and secure for both counselor and client.   e. Pre- and post-HIV test counseling of children shall take into consideration the maturity of the client and, when necessary, responsible parents or a legal guardian, including any registered social worker, shall be involved.   f. Counselors shall ensure that clients understand the information printed on the consent form. All necessary and correct information that clients need to make decisions for themselves shall be provided.   g. Counselors shall strongly encourage follow-up counseling sessions and ensure that. clients utilize referral networks that are in place and functional.   h. All Counselors shall have basic knowledge on voluntary blood donation and incorporate facts on blood donation when appropriate.   1.2. Provider \u2014 Initiated Counseling and Testing  a. As part of medical management, HIV testing shall be offered by health care provider toALL the following:   1. Clients assessed for STI in an STI clinic or elsewhere;   2. Pregnant women with one or more of the following HIV risks:  i. multiple sex partners,  ii. person who inject drugs (P WID),  iii. history of STI, including a diagnosis of syphilis,  iv. husband or partner has multiple sex partners, history of STI or is a known PWID.   3. People accessing community-based services designed for males having sex _with males, people in prostitution and those who inject drugs;   4. Diagnosed TB patients, as discussed in A0 2008-0022, otherwise known as \u201cPolicies and Guidelines in the Collaborative Approach of TB and HIV Prevention and Control.\"   5. Patients showing signs and symptoms consistent with HIV\u2014related diseases or AIDS seen by the attending physician.   6. Parents/ Guardian of all children born to HIV infected mothers (or those with possible exposure)   b. Basic conditions on con\ufb01dentiality, informed consent, and counseling shall be adhered to.   c. Pre-HIV test counseling shall be limited to basic infonnation-giving that would help the patient decide whether to accept HIV testing (See Annex I).   d. Post\u2014HIV test counseling services shall be provided to all clients tested by trained personnel (See Annex III).   e. Counselors providing post test counseling services shall emphasize prevention for those that tested negative and, medical and psychosocial support to those that tested positive.   f. The capacities for pre and post HIV test counseling including the capacity to provide medical and psychosocial support shall be enhanced and the referral networks between and among these providers shall be functional.   2. Conduct of HIV Testing   Only registered medical technologist with HIV pro\ufb01ciency training shall perform the HIV test using Food and Drug Administration (FDA) registered test kits. Other screening tests may be performed including but not limited to Enzyme Immunoassay (EIA), Particle Agglutination (PA) and Rapid Assay (RA). Reactive samples from clients/patients shall be brought to the STD/AIDS Central Cooperative Laboratory (SACCL) at the San Lazaro Hospital for con\ufb01rmatory testing (Refer to Annex IV for the Current HIV Diagnostic Testing Algorithm). For reactive blood units (not person) from blood banks, samples shall be referred to the Research Institute for Tropical Medicine (RITM) for con\ufb01rmatory testing.   3. Release and Reporting of Test Result   Samples reactive to screening test shall not jibe reported directly to the client/patient. All reactive samples shall be referred for con\ufb01rmatory testing. The reference laboratories namely SACCL and RITM shall not release the result of the con\ufb01rmatory test directly to the patient/client under any circumstance but must send the result to the referring HIV testing facility. This is to ensure that the release of the HIV test shall be accompanied by post-test counseling especially if the result is positive. SACCL and RITM are required to report the con\ufb01rmed positive samples to the National Epidemiology Center (NEC).   It is the responsibility of the BSF to ensure that donors have been screened properly and pre-donation counseling has been provided to all potential blood donors in order to prevent the occurrence of reactive and positive samples by eliminating those individual with high risk behaviors. For con\ufb01rmed positive blood units, tracing the donor and informing him/her of the result is not recommended. Providing result to a free HIV test can put the blood supply at risk as high risk individuals within the window period may avail of this free services. Information campaign on HIV services available and stigma reduction activities will be intensi\ufb01ed by CHD in areas where positive blood units are identi\ufb01ed.   4. Conduct of Post \u2014 HIV test Counseling   Post-HIV test counseling shall be provided together with the release of the test result whether the test is negative or positive. It shall be done in an enclosed space where counseling can be done in privacy. It is recommended that the trained counselor who performed the pre-test counseling shall also provide the pos-test counseling. Refer to Annex III for the list of information that should be disclosed to the clients/patients during post-test counseling.   5. Special Concerns on Post HIV Test Counseling: Infant Feeding   HIV-infected pregnant women shall also be given information on the risk and bene\ufb01ts of exclusive breastfeeding, exclusive replacement feeding and guidance in selecting the most suitable option in their circumstances. (The entire spectrum of preventing mother to child transmission of HIV is described under AO No. 2009 \u2014 0016).   VII. REQUIREMENTSFOR AN HIV COUNSELING AND TESTING FACILITY   1. Human Resources  a. Physician, allied medical/social welfare personnel trained in conducting pre-test and post-test counseling for HIV by DOH or any of its recognized organizations  b. Registered medical technologist with training on HIV pro\ufb01ciency testing   2. HIV test kits  a. Only FDA registered test kit or other available screening test (EIA/PA/RA) shall be used in HIV testing;  b. For HCT facilities with no HIV testing capacity, there shall be an explicit linkage to any DOH \u2014 accredited HIV laboratory for HIV testing   3. Space - an enclosed room or devoted section/ space where counseling can be done in privacy.   4. Annual certi\ufb01cation of satisfactory performance in the National Extemal Quality Assurance Programme of NRL \u2014SACCL or its designate.   VIII. ROLES AND RESPONSIBILITIES   1. National Center for Disease Prevention and Control   a. Advocate the setting up of HCT facilities to the local government units (LGU)/hospitals/health facilities as a preventive intervention in reaching the most at risk population.   b. Conduct awareness campaign on HIV and AIDS in the workplace including the availability of HIV counseling services either by the DOH \u2014 licensed HIV laboratory staff and/or HIV AIDS Core Team.   IX. FUNDING  The Infectious Disease Of\ufb01ce of the NCDPC shall allocate budget for the implementation of these policies and guidelines including but not limited to fund for the augmentation of HIV test kits and funds for training. Other DOH Of\ufb01ces including CHD and DOH-retained hospitals shall support \ufb01nancially, as part of their annual budget, the implementation of these policies and guidelines.   X. REPEALING CLAUSE   Provisions in previous issuances that are inconsistent and contrary to this Administrative Order are hereby rescinded and repealed.   XI. EFFECTIVITY   This Administrative Order shall take effect immediately. ", "  I. RATIONALE  In response to the increasing number of women and children who consult the hospitals due to violence, rape, incest, and other related cases the Hospital Based Women\u2019s Desk Program known as Project Haven, an Non-Government Organization \u2014 Government Organization (NGO-GO) partnership between Women Crisis Center and East Avenue Medical Center was established in 1995 to address their medical and psychological needs. In 1996 a purely GO based Women's Desk was piloted in five other  government hospitals. There was a need to mainstream the vast experience of NGO\u2019s in providing gender\u2014sensitive services for women survivors of violence thus institutionalizing these services within the government health care delivery system was envisioned. Hence, the Hospital \u2014 Based Women\u2019s Desk was an initial step towards the institutionalization, sustainability, and replicability in other government hospitals as well as in private hospitals.  Violence against women is not merely a health concern and requires a whole range of medical, social and non\u2014medical interventions and services. To be effective, it needs to be integrated and holistic. There is a need to pool resources, logistics and human resources ( both government and non\u2014government) for a more concerted and systematized training program for care providers. The training program must be multidisciplinary and multilevel in its approach.  Pursuant to Department Circular NO. 47,s. 1997 in response to the Memorandum dated February 5, 1997 by the President of the Philippines on the subject, \u201c Call to Action  against Domestic Violence\" the President has directed all agencies to launch and maintain comprehensive campaign against all forms of violence. In view of all these, the Women\u2019s Desk Program later called the Women and Children Protection Program under the Office for Health Facilities, Standards and Regulations is institutionalizing the creation of a unit in DOH hospitals that will answer the medical and psychological needs of victims of violence and shall be known as the \u201cWOMEN AND CHILDREN PROTECTION UNIT\".   2. GOAL:  To provide a holistic, gender sensitive health care to women and children who are victims of violence.   3. OBJECTIVES:  GENERAL OBJECTIVE:  To institutionalize the establishment of a Women and Children Protection Unit in the DOH hospitals for victims/survivors of domestic violence, rape, incest, torture, sex trafficking, and other abusive and exploitative acts.  SPECIFIC OBJECTIVES:  3.1 To ensure that women and children who consult the DOH hospitals due to violence are treated with utmost care, concern and understanding. 3.2 To create and sustain a women sensitive and women friendly environment within the hospital setting.  3.3 To sensitize and reorient the staff and all sectors of the hospital to the issue of violence against women and children.  3.4 To provide training opportunities for the program staff as well as other individuals who may be interested in pursuing a career path relevant to the concern of violence against women and children. 3.5 To develop a systematic gender sensitive documentation and monitoring system.  3.6 To document experiences which will serve as inputs for policy research, formulation and program improvement. 3.7 To replicate the program concept and procedures in other government hospitals as well as in private hospitals. 3.8 To develop training modules evolved from the experiences of the program, which can be used in other government hospitals and institutions. 3.9 To coordinate with other government and non\u2014government institutions and organizations for a more organized approach to address other non\u2014medical needs of the victims/survivors.   4. KEY COMPONENTS:  Given the multi-faceted nature of the problem of violence against women and children it must be approached from many disciplines that act not in isolation but in collaboration with each other.  As such, the unit shall involve the following components, namely:  4.1 Medical/Surgical, Psychological and Health Services:  It will feature the following:  4.1.1 A 24 hour personalized care and service which includes identification of patients and families in crises, provision of therapeutic and supportive management and assurance of physical security, safety and confidentiality.  4.1.2 A :Women and Children Protection Unit\" as a holding and processing area for victims/survivors. This will be manned by a team headed by a women and children coordinator. Once victims are admitted in specific areas the team is also responsible for following up the victims until they are discharged, followed up and/or properly referred. Emphasis is made on the continuity of care to the victims.  4.1.3 A standard patients\u2019 \ufb02ow and clinical protocol in interviewing, physical examination and management.   4.1.4 A gender sensitive recording system which also ensures utmost confidentiality.   4.2 Networking Mechanism:  A holistic and integrated approach will be ensured through an efficient referral and networking system that will mobilize a wide network of GO\u2019s, NGO\u2019s and other institutions involved with violence against women and children   4.3 Training and Education:  A multi-disciplinary training program will address human resource development needs as well as the need to create and sustain a women sensitive and  friendly hospital environment. The Women and Children Protection Program in the central office will set directions and define a career path for medical and paramedical graduates who might be interested in professionally pursuing this line of work. However, this will be made available net only to hospital personnel but to the community and interested organizations who would like to avail of the training. Training areas may focus on the following:  4.3.1 For trainees to acquire/enhance attitudes necessary in the management of acute and chronic causes of crisis such as sensitivity, compassion, confidentiality and empathy.   4.3.2 For the trainees to develop/ strengthen their skills in early detection, screening, interviewing, physical examination, use of appropriate diagnostic procedures, management, counseling and referral.  4.3.4 For the trainees to have additional knowledge on understanding of conditions leading to crisis, recognition of early sign of crisis identification, analysis of aggravating/contributory factors including family factors/stresses, understanding of the impact of crisis on the individual the family and the community management of patients and their families networking, linkage development and referral.  4.4 Research:  This component shall be responsible for eliciting. and documenting experiences to serve as inputs for further studies, researches for policy and program improvement.   4.5 Information and Advocacy:   This will deal with the development of communication strategies for crisis mitigation prevention and control in the community; dissemination of information about the Women and Children Protection Unit and its activities and advocacy for empowerment of victims.    5. MANAGEMENT AND COORDINATING MECHANISM:  5.1 The Program   The Women and Children Protection Program shall be established under the Office for Health Facilities Standards and Regulations (OHFSR). The Program shall give advice and policy directions. It shall be handled by a Program Manager.   The Program shall coordinate with the Chiefs of Hospitals in the operation  and management of the Women and Children Protection Units. The Chiefs of  Hospital shall have administrative supervision over the coordinators of each unit while the Program Manager shall have technical supervision over the said coordinator.   5.2 The Women and Children Protection Unit:  5.2.1 The Unit shall be an integral part of the hospital. 5.2.2 A Women and Children Protection Unit shall be established and situated at the Emergency Room Complex ( or any room identified for that matter) 5.2.3 The Unit shall be under the Chief of Clinics and has the following  staff who shall be performing their duties in addition to their regular hospital assignment. a. Women and Children Protection Coordinator b. Nurse c. Social worker d. Psychiatrist/Psychologist (if available)  5.2.3 Each unit shall have the following core services a. Service b. Training c. Research  5.3 The Role of the Hospitals:  5.3.1 Budget: As a priority program of the government, the OHFSR together with the hospitals shall work for the inclusion of the Women and Children Protection Program/Units in the national budgetary allocation. All hospitals should include this in their work and financial plan.  5.3.2 Manpower: The hospital should designate the personnel necessary for this unit. In the event that there would be additional plantilla positions such manpower requirements should be included. 5.3.3 Support and encourage innovative activities of the program. 5.3.4 Link with other GO\u2019s, NGO\u2019s to enhance support with the WCPU.  5.3.5 Support the training of the trainers and require all personnel to undergo training on Gender Sensitivity. All personnel especialIlly residents shall have a briefing by the coordinator before rotation in the Emergency Room.  5.4 Responsibilities of the Women and Children Coordinator:  The Coordinator shall be responsible for:  5.4.1. Integrating all functions of the Women and Children Protection Unit.  5.4.2 Organizing a team within the hospital that would man the unit and take charge of all activities of the unit. The size of the team will depend on the size, type and needs of the hospital. She would likewise be responsible in coordinating with the different departments and offices within the hospital to facilitate in the implementation of the unit.  5.4.2. Coming up with the work and financial plan of the unit including the budget preparation.  5.4.3. Submission of quarterly reports to the Undersecretary of Health  Facilities, Standards and Regulation attention to the Program Manager of the Women and Children Protection Program.  The name of the designated Coordinator shall be submitted to the Office for Health Facilities Standards and Regulation and shall be issued out through a Department Order.  6. Effectivity: This order shall take effect on March 2, 1998.   ", "   I. RATIONALE   The Philippines continues to have a high level of maternal mortality and has low likelihood of meeting its Millennium Development Goals of reducing maternal deaths by three quarters and in providing universal access to reproductive health services (5th MDG Progress Report, 2014). Despite the increasing number of facility based births, the number of maternal deaths has remained essentially the same in the past 50 years (Philippine Civil Registry and Vital Statistics 1960-2010). The high level of maternal mortality could be driven by high unmet need for modern family planning services. It is estimated that 5.7 million Filipino are at risk from unplanned, mistimed pregnancies due to unmet needs for modern FP (NDHS 2013).   The passage of the Responsible Parenthood and Reproductive Health (RPRH) Act of 2012 (RA 10354), mandated the universal proVision of reproductive health services, particularly family - planning and safe delivery services, as a means to reduce maternal mortality. Pursuant to its mandate in Section 19.2 of the RPRH Law and Rule 12 of the IRR, the Department of Health shall ensure access to modern FP services which include the inclusion of new and modern methods of PP in its national program. By broadening the range of effective modern FP methods available for clients, the DOH provides a wider set of options for couples to choose from that is consistent with their beliefs and appropriate to their health status, in order to achieve their desired family size.   Among the new and modern methods are progestin subdermal implants. These are long-acting reversible hormonal contraceptives that inhibit ovulation by suppressing the luteinizing hormone surge. It also increases cervical mucus viscosity, making it dif\ufb01cult for the sperm cells to pass through. The method is effective for three years upon application and has a low failure rate of 5 per 10,000 users. Progestin subdermal implants also have a high continuation rate of 84%. (Trusell J, 2011) as well as high satisfaction rating among users, along with that of intrauterine devices (Peipert et a1, 2011).   The Food and Drug Administration (FDA) consider progestin subdermal implants (Etonogestrel) as safe, effective and of good quality by issuing a Certi\ufb01cate of Product Registration as early as January 19, 2011. The FDA has also re\u2014certi\ufb01ed Etnonogestrel implants as required under the provisions of RA 10354 and Supreme Court decision in James M. Imbong, et. A1. vs Paquito N. Ochoa, et.a1. GR No. 204819.    II. OBJECTIVE   III. SCOPE AND COVERAGE      This Order provides for the inclusion of progestin subdermal implants in the list of modern FP methods deemed to be safe and effective by the National Family Planning Program.    This Order shall apply to the whole health sector, inclusive of public and private sectors: DOH Central Of\ufb01ce, Regional Of\ufb01ces, and DOH\u2014retained hospitals; Central of\ufb01ce and regional units of the Commission on Population (POPCOM), Philippine Health Insurance Corporation (PhilHealth), and other DOH attached agencies; LGUs; ARMM; Development Partners; private health care providers; and all others concerned.   IV. DEFINITION OF TERMS   A. Progestin Subdermal Implant (PSI)- progestin subdermal implant IS a long\u2014acting reversible contraceptive effective for at least three years usually inserted 1n the mner aspect of the arm.   B. Private Health Care Providers (PHCPs) - are health providers (both for\u2014pro\ufb01t and not\u2014for pro\ufb01t) that are not operated or controlled by the state or any of its instrumentalities. PHCPs may be natural or juridical persons, and may either provide health care services or goods and include practicing health professionals, and non-government organization clinics among others.   V. GENERAL GUIDELINES   A. The implementation of this Order shall be aligned with the continuing implementation of RA 10354, its implementing rules and regulations, the National Strategy Towards Reducing Unmet Need for Modern Family Planning as a means to Achieving MDGs on Maternal Health (AO No. 2012- 0-009) and the Philippine Reproductive Health Program (AO No. l-A, s. 1998) and other related policies.   B. Progestin subdermal implant shall be included as one of the modern methods of the National ' Family Planning Program pursuant to Sec. IV.A.3 of AO No. 2012- 0009, which mandates the provision of affordable and accessible counseling, supplies, commodities, and services of all safe and effective methods to couples desiring to space or limit family size.   C. Use of progestin subdermal implants shall adhere to the Philippine Clinical Standards Manual on Family Planning 2014 Edition (DM 2014-0311), or its subsequent updated versions.   D. The following are essential elements of a strategy that shall be put in place to introduce the use of progestin subdermal implants:   a. orientation and engagement of program stakeholders,  b. baseline evaluation and integration into SDN,  c. selection and preparation of health facilities plus the referral hospital,  d.social preparation and demand generation activities,  e. preparation of training and [EC materials, preparation of updated clinic records and reporting forms  g. training of service providers (MDs), nurses/midwives, BHWs/CHTS  h. quality service provision,  i. Supportive supervision and monitoring.   Recommended speci\ufb01cations for each element of the strategy to introduce the use of progestin subdermal implants in a local health system is described in Annex A.   VI. SPECIFIC GUIDELINES   A. The procurement of progestin subdermal implants shall be guided by mechanisms and steps speci\ufb01ed in relevant issuances, which include but are not limited to Rule 4, Sec. 4.10 of the RPRH IRR, the Guidelines on the Estimation of Unmet Need for Family Planning (A0 2014- 0043), and A0 2012- 0009.   B. Distribution of modern FP commodities and supplies, including progestin subdermal implants, shall be done through a full\u2014service logistics management system with deliveries made direct to service delivery points, pursuant to the Guidelines on Engaging the Services of a Full Service Logistics Provider (DO 2014\u2014 0184).   C. Provision of progestin subdermal implants shall be primarily carried out by \ufb01'ontline skilled health professionals in health facilities of LGUs and the DOH, as well as those of the private ,sector within the service delivery network (SDN).   D. The DOH shall exercise technical oversight and supervision as well as facilitate the establishment of a SDN following the Guidelines in Establishing Service Delivery Networks (DM 2014- 0313).   E. Provision of progestin subdermal implants, as well as other modern FP services shall adhere to the principles of informed choice and voluntarism as mandated in DO 2011-0005.   F. Progestin subdermal implants and. related counseling services shall be provided at service delivery points (e.g., RHUs, private clinics, public or private hospitals) as part of the full range of modern FP methods. These service delivery points shall include all DOH-retained hospitals except special and specialty hospitals not focusing on women\u2019s health, pursuant to the Guidelines in Setting Up Family Planning Services in Hospitals (DM 2014-0312). Progestin subdermal implants shall also be provided in outreach settings following the Guidelines on Implementation of Mobile Outreach Services for Family Planning (AO 2014- 0002)   G. The FP clinical competencies of skilled health professionals shall be continually enhanced, and shall include training on the provision of progestin subdermal implants. Furthermore, this training shall include systems for monitoring and evaluation of performance prior to certi\ufb01cation.   H. All DOH regional hospitals and medical centers shall be designated-as training centers on the provision and use of progestin subdermal implants. Other training institutions may also be recognized as providers following the Guidelines on the Recognition of Family Planning Training Providers of the DOH (A0 2014-0041)   I. Social and behavioral change communication (SBCC) activities shall include information on progestin subdermal implants, and shall be customized and targeted for direct delivery at the interpersonal level to prospective clients with unmet need. Modern FP program information and. education materials as well as family health use plans shall be revised/amended to include the necessary materials on progestin subdermal implants.   J. Recording and reporting of data on progestin subdermal implants shall be through existing Field Health Services Information System (FHSIS) recording and reporting forms including F P Form 1. All public F P health care providers shall follow the existing FHSIS guidelines in the submission of reports from the different levels of care. Private sector and NGO providers- shall submit reports on service statistics to their designated LGU health facilities.   VII ROLES AND RESPONSIBILITIES   A. The Disease Prevention and-Control Bureau\u2014 Women and Men\u2019s Health Development Division (WMHDD) shall ensure the implementation of this Order. Speci\ufb01cally, it shall:   1. Develop, in coordination with the Health Policy Development and Planning Bureau (HPDPB), policies, standards, guidelines and tools relative to the provision of progestin subdermal implants;   2. Develop training design and curriculum including instructional materials, in coordination with the Health Human Resource Development Bureau (HHRDB) and other partners;   3. Ensure the conduct of training to quali\ufb01ed providers, as allowed by law, on the provision of progestin subdermal implants by DOH-accredited institutions at the regional, provincial, and city levels;   4. Provide technical inputs to the development of a communications plan and IEC materials, in coordination with the Health Promotion and Communications Service (HPCS);   5. Provide technical assistance on the implementation of this Order to DOH Regional Of\ufb01ces (DOH-ROS) as well as other implementing partners;   6. Ensure the availability of progestin subdermal implants at identi\ufb01ed health facilities of LGUs, in coordination with the DOH-RO5;   7. Mobilize technical assistance and leverage resources from development partners to support the mainstreaming of activities; and   8. Establish a comprehensive FP reporting and recording system to include progestin subdermal implants, in coordination with the Knowledge Management Information Technology Service (KMITS) and Epidemiology Bureau with the goal of developing an F P database to monitor reach and utilization of family planning services.   B. The Logistics Management Division (LMD) shall be responsible for overseeing a full-service logistics management system to be implemented by a competent, capable, ef\ufb01cient, and affordable public and/or private sector provider, subject to procurement and contracting laws,- rules, and regulations. It shall also be responsible in monitoring and evaluating the use of a logistics database management information system such as NOSIRS.   C. The Health Promotion and Communications Service (HPCS) shall develop and implement an FP communication plan and. prototype materials at the national, regional and 100al levels, particularly on the use of progestin subdermal implants, in coordination with DPCB, POPCOM, and other development partners.   D. The Epidemiology Bureau shall:   1. Provide technical oversight on the implementation of the FHSIS to include data collection, processing, and reporting on modern FP use (including progestin subdermal implants); and   2. Assist the program in estimating unmet need for modern F P services for various methods in aid of commodity forecasting   E. The DOH \u2014 Regional Of\ufb01ces and the DOH-ARMM shall be responsible for the implementation of this Order at local health systems. Speci\ufb01cally, they shall:   1. Coordinate and provide technical assistance (including assistance on logistics management within the overall system used by LMD) to LGUs, NGO partners, and other stakeholders;   2. Reproduce and distribute IEC and training materials;   3. Monitor and evaluate the implementation of this Order by LGUs, NGOs, and other partners, including the use of information systems (i.e., FHSIS) to streamline data collection, processing, and reporting;   4. Ensure capacity building and quality service provision at provincial/city/municipal levels; and   5. Certify and accredit both training institutions and service providers.   F. All DOH-retained hospitals except special and specialty hospitals not focusing on women\u2019s health shall:   1. Include progestin subdermal implants in the full range of modern FP methods available at - their level;   2. Create FP outreach teams and make them available for dispatch to respond to the needs for insertion/removal of progestin subdermal implants, especially in urban and rural poor communities;   3. Serve as resource and learning centers for technical assistance, training, and research on progestin subdermal implants; '   4. Serve as referral facilities that will complement progestin subdermal implant services provided by LGU hospitals and other health facilities, including management of complications.   G. The Food and Drug Administration (FDA) shall continually conduct appropriate tests on all prospective progestin subdermal implants prior to the issuance of appropriate authorizations to ensure safety, ef\ufb01cacy, quality, and its non-abortifacient property.   H. The Philippine Health Insurance Corporation (PHIC) shall review its existing bene\ufb01t packages for modern F P and give due consideration to developing mechanisms to \ufb01nance the provision of progestin subdermal implants.   I. The Commission on Population (POPCOM) shall assist in generating demand for modern family planning services including progestin subdermal implants, in coordination with DPCB and HPCS. POPCOM shall also ensure that identi\ufb01ed prospective clients with unmet need are referred to the appropriate health care providers.   J. Local Government Units (LGUs) are encouraged to be responsible for the management of program implementation at the provincial/city/municipal level, by:   1. Ensuring the availability of modern FP services including progestin subdermal implants in all local government hospitals and other health facilities;   2. Ensuring service quality and patient safety throughout the continuum of care, through supportive supervision;   3. Leading efforts for advocacy and demand generation;   4. Coordinating with the DOH and aligning its data management and information systems;   5. Monitoring and evaluating program implementation within their respective jurisdictions; and   6. Identifying functional referral facilities for appropriate modern FP services within their service delivery networks.   K. Private-sector health care providers are encouraged to provide modern FP services and products including progestin subdermal implants to clients within their respective service delivery networks.   L. Development Partners shall ensure that their assistance and support to the family planning programs and activities of the DOH shall be consistent with the provisions of this Order. International development partners shall coordinate FP-related projects and activities with the Bureau of International Health Cooperation (BIHC) and the DPCB.   VIII. REPEALING AND SEPARABILITY CLAUSE   All other orders, rules, regulations, and other related issuances inconsistent with or contrary to this Order are hereby repealed, amended, or modi\ufb01ed accordingly. All provisions of existing issuances such as AO No. 1-A, s. 1998, AO No.43, s. 2000, AO No. 50-A, s. 2001, AO No. 2011-0005, and AO No. 2012-0009, among others which are not affected by this Order shall remain valid and in effect. ' '\"   In the event that any provision or part of this Order is declared unauthorized or rendered invalid by any Court of law or competent authority, those provisions not affected by such declaration shall remain valid and effective   IX. EFFECTIVITY   This Order shall take effect \ufb01fteen (15) days after its approval and publication-in a newspaper of general circulation and \ufb01ling of a copy thereof at the National Administrative Register.   ", "  Schistosomiasis continues to threaten CARAGA Region. Most recent data shows that it persists to be one of the top leading causes of morbidity during the past years. It is still endemic in 2 cities, 41 municipalities, and 221 barangays with a total exposed population close to half a million. The mean prevalence of the disease in the region is 8.44%. With the recent floodings in the area, there is the possibility of resurgence of cases in all the provinces, thus increase in prevalence rate especially if the cercarial pool from high endemic areas are brought in close contiguity with low endemic areas.  To address this public health problem in CARAGA, the conduct of mass treatment need to be initiated for the next three (3) years. This strategy will effectively reduce the high level of disease prevalence in the area at a much faster pace.  Presently, there is no specific provision under A.O. 6\u2014A, s., 1996 that covers this particular initiative on mass treatment in CARAGA Region, hence, this inclusion.  The Addendum to Administrative Order No. 6-A, s., 1996 will be on Letter A. Strategies/ Activities, Section 1. Case\u2014Finding and Treatment, which shall include Nos. 1.4 and 1.5, and read as follows:  I-  1.4 Mass Treatment shall cover all the endemic barangays in the provinces and cities comprising CARAGA Region.  1.5 The population to be covered for mass treatment in the endemic barangays in CARAGA Region will be ages 5 years old and above.   All other provisions in A.O. No. 6\u2014A, s. 1996 dated February 27,1996 remains in effect.   ", " I. RATIONALE/BACKGROUND  In the Philippines, the main oral health problems are dental caries (tooth decay) and periodontal disease (gum disease). These two oral diseases are so widespread that 92% of our people are suffering from tooth decay and 78.0 % have gum disease. These diseases outrank the top Philippine illness picture of acute respiratory infection and gastro-intestinal diseases. This does not mention yet, crooked teeth, mal-relation of the jaws, cancer of the oral cavity and others. No community in the Philippines is free from dental diseases.  In terms of DMFT (decayed, missing, filled teeth) Index, Philippines ranked second worst among 21 WHO Western Pacific countries. Dental caries and periodontal disease are observed to be significantly more prevalent in rural than urban areas. This is not surprising considering that in a survey among the members of the Philippine Dental Association in 1998, 88.4 percent of respondent dentists claimed that their practice were based in urban areas, 10.9 percent were in suburban centers while only 0.7 percent were in a rural location. However, the prevalence of dental caries and periodontal disease are also high in urban areas.  The combined ill effects of these two major diseases although not considered killer diseases (except oral cancer) weaken bodily defense and serve as portal of entry to other more serious, potentially dangerous and opportunistic infections overlapping other diseases present. Such will incapacitate a young victim as in crippling heart conditions arising from oral infection that may end in death.  While dental diseases are viewed only as an indirect threat to life, much less seen only as an incapacitating illness, in terms of morbidity, it tops all other diseases. The preservation of health and prolongation of life although considered the most significant concern of all health efforts is only a part of the broad objectives of the health services. The major goal of our government is to provide opportunities for every Filipino to work at full capacity towards the fulfillment of a purposely healthy and productive life. It is along this area that oral health can visibly contribute its share. Oral health service is a basic health service and an unqualified component of the total health efforts. Good oral health is said to be the most visible indicator of health of an individual, the family, the community or the whole nation.  Oral Health as it relates to the total health takes the least priority of an individual. The level of oral health awareness has not reached the stage where the knowledge of basic oral health measures, as it affects his overall health, is transmitted in terms of positive action. People still accept tooth decay and gum diseases with resigned tolerance as a natural occurrence rather than take that extra step to prevent it. Yet oral diseases are preventable with technology already available to lessen the problem.  The individual with an oral health problem is complacent in the sense that he does not need to worry very much about it for very rarely would tooth decay contributes directly to death. However, its chronic nature is insidious and does not sound any alarm sufficient to motivate him to work and take precautions until intense toothache, swelling of the face and fever overcomes the individual. Decayed, crooked and missing teeth are observed by many as merely physical deformities or simply a disability. The individual so affected with such handicap also has a disturbed speech, becomes withdrawn and avoids socializing with people and so lessens his opportunities for advancement. More critical however is the effect of poor or defective teeth to overall nutrition to maintain good general health, that begins with the first bite and chewing the food efficiently.  The delivery of basic oral health care became the responsibility of the local government units under the Local Government Code of 1991. Although, oral health program was given its own limited budget, it cannot meet the perceived oral health needs and treatment demands of the entire populace. Oral health is inadequately integrated into the national health care system of the country and there is currently no sustainable basic oral care service being adopted. To have a better chance of providing a more sustainable approach in the delivery of oral health care for the Filipinos, oral health should be upgraded and integrated with other family health programs. It shall be a basic health component of the family and shall link with other family health programs such as maternal and child health, nutrition, reproductive health, and now communicable diseases.  II. OBJECTIVE:  This Administrative Order provides the guidelines for the implementation of the national oral health program for public health services. This will also be the basis for planning and implementing various oral health programs and projects in the country, and for effective and efficient supervision and coordination with the total public health services of the Department of Health and all government and non-government agencies.  III. COVERAGE  This Administrative Order shall cover all public health services under the Department of Health (DOH) and Local Government Units (LGUs) health facilities to include hospital and health centers, at all levels (National, Regional, Provincial/City, Municipal/Rural and Barangay.).  IV. DEFINITION OF TERMS  A. Basic Oral Health Care (BOHC) - is defined as the essential promotive, preventive and curative services the individual needs for his/her oral health. These include oral examination, health promotion such as toothbrushing drills, education and counseling, and direct services such as scaling (oral prophylaxis), filling of restorable cavities and extraction of unsavable teeth among others. It includes, further, indirect services such as referral and follow-up of dental clinical cases which cannot be provided by facilities available at the health centers.  B. Orally Fit Child (OFC) - is defined as a child who meets the following conditions upon oral examination and/or completion of treatment a) caries-free or carious tooth/teeth filled either with temporary or permanent filling materials, b) have healthy gums, c) has no oral debris, and d) No handicapping dento-facial anomaly or no dento-facial anomaly that limits normal function of the oral cavity  C. Public Health Services - is defined as the totality of health services and activities provided to the public by the rural/urban health units/main health centers or by government hospitals maintained and controlled by the DOH and Local Government Units.  D. Risk to Oral Health - includes but not limited to the following: poor oral hygiene practices, consumption of sweets/beverages containing sugar, tobacco smoking and alcohol  E. Technical Assistance - is defined as the process of guiding, helping, training and motivating health workers to improve their performance in order to provide high quality health services  V. PROGRAM OBJECTIVES  General:  Reduction on the prevalence rate of dental caries and periodontal diseases from 92% in 1998 to 85% and from 78% in 1998 to 60%, respectively, by end of 2010 among general population  Specific:  a) To increase the proportion of Orally Fit Children (OFC) under 6 years old to 80% by 2010  b) To control oral health risks among the young people  c) To improve the oral health conditions of pregnant women by 20% and older persons by 10% every year until 2010  VI. GENERAL GUIDELINES AND PROCEDURES  A. Health Service Delivery  1. Type, Scope of Service and Measures/Interventions  a. Preventive  Preventive Services consist of the following measures which will promote oral health and provide specific protection from the occurrence of dental caries and other oral diseases:  \u2022 Oral Examination/ Case Finding  Oral examination is the careful checking up of the oral cavity by duly trained dentist to detect and diagnose oral diseases and conditions, with the use of a plain mouth mirror and explorer under good natural daylight or with the use of artificial light and diagnostic facilities or equipment such as x-ray and pulp tester and other special laboratory examination when available. Oral examination can detect signs and symptoms of Sexually Transmitted Diseases-AIDS and other non-communicable chronic diseases such as diabetes.  A trained dental aide records all conditions and findings as dictated by the dentist, in an Individual Treatment Record Form (Form 1). This serves as the permanent record of the patient.  The diagnosis and findings recorded in the Individual Treatment Record, in the absence of survey results, shall serve as source of information / basis for baseline data or program planning and comparison of accomplishments or achievements.  \u2022 Oral Hygiene Program  Oral hygiene is a basic personal measure to prevent and control tooth decay and gum disease. It includes among others oral prophylaxis, regular and proper way of toothbrushing, gum massage, eating detersive foods (singkamas, guava, apple and the likes) and the use of mouthwashes.  > Oral prophylaxis includes scaling the calcular deposits, polishing and mechanical cleansing of the teeth to smoothen rough surfaces and to remove stains with the use of prophylactic brush or rubber cup and prophylactic powder / paste. Priority for oral prophylaxis are pregnant women and children.  > Daily Supervised Toothbrushing Drill  As a component of the preventive oral health program based at the school facilities, daily supervised toothbrushing drill among pre-schoolchildren should be carried out. The daily toothbrushing drill is done following recess time either in the classroom or \"en masse\" where the children are assembled at the school ground to be supervised initially by the Public Health Dentist and later on by their respective teachers. This activity can be extended to elementary school children upon request by school authorities or local government executives. (Refer to Annex-A for the Specific Guidelines of Supervised Toothbrushing Drill)  \u2022 Pit and Fissure Sealant Program  A non-invasive preventive and control measure against tooth decay for children is the pit and fissure sealant. Fluoride therapy is best for smooth surfaces but is limited where grinding surfaces are concerned owing to the presence of pit and fissures on the surfaces. (Refer to Annex-B for the Specific Guidelines for the Pit and Fissure Program)  \u2022 Fluoride Utilization Program  In areas where the fluoride content of drinking water is low or nil, non-invasive preventive and control measures through multiple use of fluorides is encouraged such as:  > Use of fluorides through systemic route.  Fluoridation of reticulated community and school water system is advocated. Where water fluoridation is not feasible, the utilization of fluoride tablets shall be advocated.  > Use of fluoride through local route.  Topical application of fluorides such as self-applied mouthrinses and fluoridated toothpastes shall be promoted and advocated for school aged children.  b. Curative/Treatment Services and Interventions  These are remedial measures applied to halt the progress of oral disease process and restore the sound condition of the teeth and supporting tissues.  \u2022 Permanent Filling - the restoration of savable teeth with amalgam, composite or glass ionomer filling materials.  \u2022 Gum Treatment - deep scaling and root planing of affected tooth or teeth for pregnant mothers and older person with periodontal disease.  \u2022 Atraumatic Restorative Treatment (ART) - one form of permanent filling for priority target groups by manually cleaning dental cavities using hand instruments and filling the cavities with fluoride releasing glass ionomer restorative materials  \u2022 Temporary Filling - treatment of deep-seated tooth decay with zinc oxide and eugenol  \u2022 Extraction - removal of unsavable teeth to control foci of infection; provision/prescription of antibiotics when necessary  \u2022 Treatment of post extraction complication such as dry sockets and bleeding  \u2022 Drainage of localized oral abscesses - incision and drainage  c. Promotive Services  Promotion of oral health includes health education activities directed to the priority groups thru individual or group approach, using accepted tools and media. This includes education for oral health of preschool children, referrals and follow-up, community organization for endeavors in oral health of preschool children, etc. Good oral hygiene helps promote healthy gums. Activities in health education, therefore, should include teaching proper techniques of toothbrushing through teachers, health workers and mothers, using motivational forces such as: cleanliness of mouth, freshness of breath, beautiful smile. These motivational messages will lead to behavioral change at a young age. Enforcement of behavior can be supported by helping the children to buy toothbrushes/toothpaste at minimum cost and dedicating appropriate place and time to do toothbrushing at home or in school.  Methods Utilized in Information, Education and Communication (IEC).  \u2022 One-on-one communication - every patient seeking dental treatment or consultation shall be provided with a thorough instructions on the services rendered and corresponding follow-up and home care  \u2022 Group presentations of information and group discussion and decision-making, examples - schools or community meetings, seminars, workshops, mother's classes, orientation courses, etc.  \u2022 Community organizational strategies, such as forming committees to solve local problems, holding meetings for professional and / or the public to generate interest in solving problems, working with community leaders to commit available resources to a programme or assisting with or organizing community surveys of oral health needs.  \u2022 Disseminating information through mass communication channels, including the use of pamphlets, posters, newspapers, leaflets, newsletters, radio and television.  The oral health practices that shall be vigorously promoted and advocated at all levels are the following:  > Promotion of Balanced Diet  The development of sound teeth of an individual begins while still in the womb of the mother and continues through childhood and throughout life. The promotion of balanced diet shall be done primarily among pregnant and lactating women and other age groups.  > Correct Eating Habits in Children  Correct eating habits shall be promoted to young children starting from infancy. Exclusive breastfeeding from birth up to six months and continue breastfeeding up to two years with timely, adequate and safe complementary foods starting at six months shall be advocated.  > Practice Good Oral Hygiene  The practice of self care for oral health such as toothbrushing or vigorous rinsing of the mouth after meals shall be promoted  > Periodic Visit to the Dentist  The visit to the dentist shall be encouraged among young children as soon as the first tooth erupts (normally 6 months old and every six months thereafter). Unprevented oral diseases in later age group shall be subjected to early diagnosis and treatment.  e. Risk Behavior Education/Counseling - oral diseases has been associated with cardiovascular disease, diabetes and stroke. Education/counseling on good hygiene, diet, and adverse effect of tobacco smoking, drugs and alcohol to oral health and the general health of young people (adolescent and youth)  \u2022 Advise on ill effects of tobacco smoking, drugs, alcohol, carbonated and high sugar beverages, softdrinks and fruit juices  \u2022 Inform women of child bearing age about the potential harm (congenital defects such as cleft lip and palate) to children whose mothers use tobacco during pregnancy.  \u2022 Build patient interest in tobacco cessation by showing actual ill effects of tobacco in the mouth  f. Oral Health Instruction/Advice - oral or written advice given to the patient concurrent with oral treatment or Consultation and includes information to promote oral health. It also includes pre and post-operative instruction and advice to achieve full cooperation of patient with regards to the dental treatment given.  2. Basic Package of Oral Health Care - Lifecycle Approach  The following are the basic package of essential oral health services/care for every lifecycle group to be provided either in health facilities, schools or at home.        ** Targeted Groups  3. Oral Health Program In Far-flung Hard to Reach and Urban Poor Communities  One effective approach to deliver basic services to the unserved and underserved population of the country to ensure equal access of basic oral health care is the conduct of reaching out (outreach) programs or activities. This outreach activity is one of the components of the LGU oral health program for the far-flung, hard to reach and urban poor communities.  Effective outreach must be well planned, organized and supported. Several strategies can be employed to maximize limited resources. The following should be considered:  a) Outreach activities should be conducted on a scheduled and regular basis and shall be included in the detailed and approved provincial/city/municipal plan of action. Scheduling of visits will permit to reach all targeted and. prioritized communities in a year.  b) Prioritizing municipalities, barangays or communities should be based on the following:  - Communities with high (higher than the set objectives) prevalence of oral diseases especially dental caries and periodontal disease - Communities with low dental clinic visits/attendance in the health center - Hard to reach location of the community - marginalized and far-flung areas - No public health dentist in the area - Urban poor communities  c) Provide each patient with Individual Treatment Record (Form 1) as basis for recording and reporting oral health status, diseases and services rendered  d) Promotive, preventive and curative services to be provided should meet the needs of the community  e) The outreach activity shall be integrated with other health activities such as immunization, nutrition activities, medical-surgical clinics, during Garantisadong Pambata activities and during barangay health days. These strategies help avoid over dependence on external funding and share cost with other programs.  f) Local health workers such as the Barangay Dental Auxiliaries (BDAs) and Barangay Health Workers (BHWs) play an important role in increasing awareness and providing information to the community. Individual volunteers and community-based groups can also be tapped to assist in this effort.  4. Referral and Follow-up  Other oral health needs requiring treatment not within the scope of the service as enumerated in this Guideline such as Root Canal Treatment, Maxillo-Oral Surgery, Orthodontics, Prosthodontics and the likes shall be referred to other health facilities or private practitioners. It shall be the duty of the public health dentist, however, to see to it that patients thus referred actually received the treatment they need through an effective referral and follow-up system.  The following should be considered:  a. Referrals may be done through any of the following:  \u2022 In health facilities without Public Health Dentists, the Rural Health Midwife (RHM) or Barangay Health Worker/Volunteer (BHWN) or Barangay dental Auxiliaries (BDAs) from the community or from the Barangay Health Station shall refer patients to the Main Health Center or directly to the hospital or any private health facilities  \u2022 In health facilities with Public Health Dentists but with no capability to treat the patient because of lack of equipment/logistics or cases with complications, the Public Health Dentist shall refer patient to other health centers or hospital or any private health facilities  \u2022 Hospital dentists shall refer patient to other hospital or any private health facilities in case of limited capability to provide the needed services  b. Patients must be given neceSsary emergency treatment prior to referral to another health facility.  c. A \"referral slip\" should be prepared which should contain the following information (Refer to Annex - C for the Referral Slip):  \u2022 Name and age of the client/patient \u2022 Date and time of referral \u2022 Description of the client problem \u2022 Reasons for referral \u2022 Emergency treatment that has been given prior to referral or any medicines given such as paracetamol for pain relief \u2022 Other important health information that the referral health facility needs to know such as earlier treatment, medical or dental history.  d. A \"return-referral\" slip should also be given to the patient together with the referral note to include the following information (Refer to Annex - C for the Return Referral Slip):  \u2022 Name and age of the client/patient \u2022 Date and time of Treatment \u2022 Diagnosis and treatment given \u2022 Home care and follow-up care  e. Filled-up Return-Referral form should be given back to the referring health unit/facility for follow-up care  f. Records on the status of patient referrals and follow-up must be maintained at the Hospital/Main Health Center/Barangay Health Station  B. Support Component  1. Capability Building  Improving skills of dental public health personnel should be done in order to prepare them to perform their job well. This can be achieved through formal and informal training programs and activities, and is aimed at:  a) Objectives  \u2022 Strengthen the treatment and management capabilities/skills of personnel rendering oral health care; and,  \u2022 Improve the conduct of health promotion strategies in health facilities, community or at home  b) Types of Training Programs  \u2022 Orientation courses for new employees and newly promoted personnel to carry out their functions efficiently and effectively.  \u2022 In-service training courses required for supervisory positions, and these shall be developed and conducted from time to time to meet training needs.  \u2022 Training on Management of Oral Health Programs to enable dental staff at all levels to understand the Program Mission, Vision and Goal; Program Policies, Objectives and Indicators; Oral Health Program Strategic Framework and components; and the Monitoring and evaluation schemes  \u2022 Special Training for dentists preparing for special assignments as dental epidemiologist, researchers, educators, training officers, dental health statisticians, dental specialties, etc., the arrangements shall be made with the particular agencies offering special training courses such as Statistical Center, University of the Philippines, Health Human Resource Development Bureau of the DOH, College of Public Health, U.P., etc.  \u2022 Graduate Education for dentists preparing for promotion and assignments as administrators / managers of dental public health programs should undergo academic preparations leading to degree of Masters of Public Health or other related degrees.  \u2022 Continuing Education of Staff to provide opportunities for dental personnel to keep them continuously abreast with up-to-date knowledge and technology by:  > Updating clinical skills, techniques and methods through short course training, workshop, seminars, consultative and professional meetings;  > Provision of observation study tour to update knowledge on preventive dentistry and dental specialties through fellowship grants;  > Provision of training for personnel development and growth such as personnel management, civil service laws and regulations, programs for executive development, etc. in coordination with the Civil Service Commission, Development Academy of the Philippine and other related agencies.  2. Health Promotion and Advocacy  Various communication strategies shall be developed to promote desirable oral health practices. The National Center for Disease Prevention and Control in coordination with the National Center for Health Promotion, both of the Department of Health, will develop communication strategies for adoption at the national, local and private health facilities.  The oral health related strategies/activities along the five (5) action areas of health promotion, will be as follows:  Build Healthy Public Policy  a) Lobby to local chief executives formulation of enabling local ordinances and resolutions and allocate funds for implementation of basic oral health care packages  b) Develop a proposal to study special oral health care financing package for marginalized population/communities e.g. indigenous people, urban poor  Create Supportive Environments  a) Create a national, provincial, municipal multi-sectoral Technical Working Group (DOH, DSWD, DepEd, LGUs, PDA and other civic and religious organizations) and forge agreements in the conduct of oral health activities.  b) Integrate the concept of oral health in the healthy school/community settings criteria.  c) Mobilize other sectors to support health education and treatment activities or adopt a community, school or day care center.  d) Utilize available resources (manpower) of partner agencies (PDA/Dental Societies, other health professionals (physicians, nurses, midwifes, BHW and volunteers) in oral health promotion  Strengthen Community Action  a) Plan and implement an annual local campaign for oral health  b) Organize a local inter-sectoral group to initiate planning and implementation of programs and projects on oral health  Develop Personal Skills  a) Develop and integrate dental health messages for mothers and children to general health promotion and education activities  b) Integrate the \"Orally Fit Child\" concept, messages and indicators in the maternal and child health and nutrition programs and campaigns  c) Develop oral health training modules for other frontline health workers (BHW, Midwifes) and teachers  d) Develop, produce and distribute Information, Education and Communication (IEC) materials in various formats and through various channels, such as print, radio/TV, internet  e) Conduct individual or group health teaching during:  \u2022 Toothbrushing drills \u2022 Dental/oral check-up and treatment \u2022 Immunization Day \u2022 Pre-natal check-up \u2022 Garantisadong Pambata  f) Conduct convention and fora to orient and update public health dentists and other health workers on the oral health program  Reorienting Health Services  a) Formulate/develop standards, guidelines and protocols and tools for oral health such as basic oral health packages, monitoring tools and etc.  b) Monitor and evaluate oral health promotion activities  3. Monitoring and Evaluation  If careful planning has occurred, then implementation only involves translating the plans into action. However, enthusiastic initiation is the easiest part of operational phase of a program; the most difficult part is to maintain the enthusiasm at an acceptable level to achieve beneficial oral health outcomes. Many new programs are enthusiastically initiated each year, but interest declines as time passes because there is lack of adequate follow-through plans. Therefore, a program must be monitored systematically if its objectives are to be achieved. Listed below are activities for consideration.  1. Conference with dentists and other
