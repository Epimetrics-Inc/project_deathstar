ascular diseases, cancers, diabetes and chronic respiratory diseases, and integrate whenever feasible their management into primary health care.   c. Develop and disseminate health service frameworks and packages, clinical practice guidelines and evidence-based decision-making support tools to health care providers to ensure timely screening, diagnosis, and treatment of lifestyle reWases.   d. Establish and support programmes to empower individuals and communities to develop health literacy, to take on self-care responsibilities and to become resources for themselves and others in disease management and prevention.   e. Implement and monitor cost\u2014effective approaches for the early detection of breast and cervical cancers, diabetes, hypertension, and other lifestyle-related diseases.   e. Establish and support effective partnerships and develop collaborative networks with other stakeholder in order to encourage and promote community participation and grassroots mobilization and establish a broad base of support thus ensuring acceptability and effectiveness of policy and population-based interventions.   4. Engage in health promotion and advocacy initiatives through the following:   a. Developing, implementing and sustaining health promotion initiatives on promoting healthy diet, physical activity, tobacco control, non-consumption of alcohol and other healthy lifestyle habits.   b. Utilizing media and social marketing to promote healthy choices and to increase knowledge and aWareness of risk factors of lifestyle-related diseases.   c. Incorporating prevention and control interventions into the \"Healthy Settings\" approach.   d. Operationalizing as appropriate the WHO Framework Convention on Tobacco Control (FCTC), Republic Act 9211 or Tobacco Regulation Act of 2003, WHO Global Strategy on Diet and Physical Activity, and WHO Western Pacific Regional Strategy for the Reduction of Alcohol-Related Harm.   e. Designing and implementing an advocacy campaign to mobilize political and grassroots support and raise the priority accorded to lifestyle-related diseases.   5. Ensure the inclusion of lifestyle-related diseases in the national uni\ufb01ed health research agenda by:   a. Investing in epidemiological, behavioral and health system research for the prevention and control of lifestyle related diseases.   b. Working with partners and academic institutions for implementation of research initiatives.   c. Disseminating research \ufb01ndings and utilize the same for policy and program development and/or strengthening.   6. Strengthen surveillance, monitoring, and evaluation systems for lifestyle- related diseases and their determinants.   7. Advocate for the establishment and strengthening of regulatory mechanisms to include among others the following: (i) \ufb01scal policies that reinforce healthy lifestyle choices through pricing, taxation, subsidies and other market incentives; (ii) regulation on the sale, marketing, advertising and promotion of unhealthy commodities; and (iii) regulation on the built environment to promote physical activity and social interaction and to protect people from hazardous exposures such as second hand smoke.   X. IMPLEMENTATION ARRANGEMENT   The oversight for the implementation of this Order shall rest with the Undersecretary for Policy, Standards Development and Regulation and Health Sector Financing Joint Clusters supported by the Technical Working Group (TWG) on Lifestyle Related Disease Prevention and Control chaired by the Director of the National Center for Disease Prevention and Control (N CDPC), and co-chaired by the Director of the National Center for Health Promotion (N CHP). The members of the TWG consist of representatives from the National Center for Health Promotion, NCDPC- Degenerative Disease Office, National Epidemiology Center (N EC), Health Policy Development and Flaming Bureau (HPDPB), Bureau of Local Health Development (BLHD), and the Chairperson, Philippine Coalition for the Prevention and Control of Non- Communicable Diseases (PCPCNCD) and such other bureaus and offices deemed relevant and competent by the PSDR\u2014HSF Cluster Head.   Figure 3: Composition of the Technical Working Group    XI. ROLES AND RESPONSIBILITIES   The following offices and institutions shall assume the following roles and responsibilities:   1. The TWG shall provide direction and technical support on policies and plans pertaining to the prevention and control of lifestyle related diseases. It shall also provide the forum for coordinating all aspects of the implementation of lifestyle related diseases policies and programs.   The NCDPC-Degenerative Disease Of\ufb01ce and the National Center for Health Promotion shall provide the secretariat to the Technical Working Group.   2. The National Center for Disease Prevention and Control (N CDPC) shall:   a. Oversee the implementation of the national policy and program on the Prevention and Control of Lifestyle-Related Diseases. 1   b. Establish standards and package of services on lifestyle-related diseases and ensure their quality, access, and availability at all levels of the health system.   c. Provide technical assistance to the LGUs and other partners on clinical interventions for lifestyle\u2014related diseases. I   d. Support the design of health financing of personal care related to lifestyle related diseases in collaboration with PhilHealth and other partners.   e. Conduct regular monitoring and evaluation of the burden of disease related to lifestyle related diseases.   f. Ensure participation of other DOH offices and bureaus and coordinate with partners within and outside the health sector for the effective implementation of the national program.   3. The National Center for Health Promotion (N CHP) shall:   a. Lead in the development and implementation of the National Healthy Lifestyle Program as a major strategy for the prevention and control of lifestyle-related diseases.   b. Advocate with other government agencies, non-government organizations, private sector, development partners, and other relevant stakeholders for support in policy development and resource generation towards the creation of supportive environments for lifestyle modification.   c. Provide technical assistance to ensure environmental interventions at the 3 health promotion settings: community, school and workplace.   d. Facilitate organization and development of a multi-sectoral coalition for the prevention and control of lifestyle related diseases.   4. The Health Policy Development and Planning Bureau (HPDPB) shall:   a. Support the development of relevant policies on NCD prevention and control.   b. Assist in securing adequate \"funding for Prevention and Control of Lifestyle-Related Diseases.   c. Facilitate and support program evaluation studies and researches.   5. The National Epidemiology Center (N EC) and the Information Management Service (IMS) shall:   a. Establish and sustain public health and hospital surveillance systems including registries, for lifestyle\u2014related diseases and other non-communicable diseases.   b. Facilitate collection, analysis, and dissemination of data on mortality, morbidity and risks on lifestyle\u2014related diseases.   c. Support conduct of population-based surveys on risk factors and lifestyle-related diseases.   6. The Health Human Resource Development Bureau (HHRDB) shall:   a. Develop, update as necessary and implement training and development plan of health professionals, particularly those in primary health care facilities and hospitals on the prevention and management of lifestyle-related diseases.   b. Facilitate integration of prevention and control of lifestyle-related diseases in the academic curriculum of health professionals.   7. The National Center for Health Facility Development (N CHF D) shall:   a. Ensure access and availability to quality hospital and facility-based services on lifestyle- related diseases.   b. Establish standards for an efficient hospital referral system.   c. Facilitate development and implementation of hospital\u2014based information and surveillance system to gather data particularly on mortality and morbidity from lifestyle- related diseases.   8. The National Center for Pharmaceutical Access and Management (N CPAM) shall develop guidelines and standards and provide mechanisms to ensure that affordable, but quality medicines for lifestyle-related diseases are always available, especially to the poor.   9. The Bureau of International Health Cooperation (BIHC) shall coordinate with international development partners and other countries for technical and resource assistance on prevention and control of lifestyle-related diseases.   10. The Philippine Health Insurance Corporation (PHIC) shall develop and implement health insurance package fOr clients at risk and afflicted with lifestyle-related diseases to reduce financial burden and impoverishment of individuals and families resulting from said diseases.   11. The National Nutrition Council (NN C) shall provide technical assistance and contribute to the advocacy on healthy lifestyle, particularly on healthy diet.   12. The Philippine Coalition for the Prevention and Control of Non-Communicable Diseases (PCPCNCD) shall provide support to the advocacy on healthy lifestyle.   13. The Centers for Health Development (CHDs) shall provide technical assistance and lead the regions to ensure local implementation of the National Program on Prevention and Control of Lifestyle\u2014Related Diseases.   14. DOH hospitals shall ensure provision of quality promotive, preventive, curative, rehabilitative, and palliative care for patients with lifestyle related diseases;   15. The Local Government Units (LGUs) shall adopt and implement the National Program on Prevention and Control of Lifestyle-Related Diseases and provide services and products in primary health care facilities and hospitals in their localities.   16. Non-government organizations, professional groups, other government organizations, private sector, the Academe, and Civil Societies shall assist in the implementation of the National Program on Lifestyle-Related Diseases.   XII. FUNDING   The Department of Health Central Office and Centers for Health Development shall provide funds for technical assistance, monitoring, and health promotion campaigns to ensure the operationalization of this policy and program framework. Local government units shall provide funds to provide products and services in their respective communities. Other government agencies, non government organizations and other stakeholders shall provide counterpart funds as appropriate to ensure the implementation of the National Program on Prevention and Control of Lifestyle-Related Diseases.   XIII. REPEALING CLAUSE   All previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby repealed, amended or modified accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   XIV. EFFECTIVITY   This Order shall take effect immediately.  ", "  I. Background  Drug abuse is identified as one, of the first ten health problems in the Philippines during a nationwide focused group discussion conducted by the Essential  National Health Research. While no reliable statistics exist on the magnitude of the Philippine drug abuse problem, the problem is undoubtedly considered serious.  Several agencies have attempted to respond to the problem. The Department of Health (DOH) through Dangerous Drug Board (DDB) formulated a National Treatment and Rehabilitation Program for Drug Dependents which has since served as a guide for the conduct of national efforts to treat and rehabilitate drug dependents with the DDB as the overall coordinator of anti-drug abuse efforts nationwide. Ever since its inception, there has been a modest increase in the number of treatment and rehabilitation facilities nationwide. Currently, there are 28 residential rehabilitation centers of which 10 are government and 18 non-governmental. The governmental residential rehabilitation facilities remain over-utilized while residential facilities run by non-governmental organizations are under-utilized. It is also noted that the existing centers are inequitably distributed. In 1976, the DOH via an Ad-Hoc committee proposed to establish treatment and rehabilitation centers in every region. Due to the staggering budgetary requirements however, only the Welcome Station was established in the grounds of the National Center for Mental Health (NCMH). In 1999, an Anti\u2014Drug Abuse Task Force Technical Committee came up with recommendations for the prevention, control and management of drug abuse. The plan unfortunately never took off from the drawing boards because of what once again turned out to be prohibitive budgetary requirements.  Clearly, the problem of drug abuse is widely recognized and attempts have been made to address the need for more efficient and equitably distributed rehabilitation centers. If the response is to be adequate however, there is a need for a more comprehensive but stepwise approach in order to allow for gradual budgetary allocation and integration.    II. Policy  It shall be the policy of DOH to develop and provide preventive, therapeutic and rehabilitative services for substance abusers. These services must be culturally adapted to Philippine setting.   III. The National Substance Abuse Treatment and Rehabilitation Program  The term Substance Abuse is used to encompass the following substance related disorders:   1. Substance Abuse  A maladaptive pattern of use leading to clinically significant impairment or distress, as manifested by one or more of the following occurring in a 12 month period.  1.1 Recurrent substance use resulting in a failure to fulfill major role obligations at work, school or home (e.g. repeated absences, poor work performance related to substance use; substance related absences, suspensions and expulsions from school or neglect of children or household)  1.2 Recurrent substance use in situations in which it is physically hazardous (e.g. driving automobile or operating a machine, when impaired by substance use).   1.3 Recurrent substance related legal problems (arrest for substance related disorderly conduct).  1.4 Continued substance use despite having persistent or recurrent social or interpersonal problems caused or exacerbated by the effects of the substance (e.g. arguments with spouse about consequences of intoxication).  2. Substance Intoxication  2.1 The development of a reversible substance\u2014specific syndrome due to recent ingestion of a substance.  2.2 Clinically significant maladaptive behavioral or psychological changes that are due to the effect of the substance on the central nervous system (e.g. belligerence, mood liability, cognitive impairment, impaired judgement, impaired social or occupational functioning) and developed during or shortly after use of the substance.  2.3 Symptoms are not due to a general medical condition and are not better accounted for by another mental disorder.  3. Substance Withdrawal   3.1 The development of a substance-specific syndrome due to the cessation of (or reduction in) substance use that has been heavy and prolonged.  3.2 The substance\u2014specific syndrome causes clinically significant distress or impairment in social, occupational or other important areas of functioning.   3.3, The symptoms are not due to a general medical condition and are not better accounted for by another mental disorder.   4. Substance Dependence  A maladaptive pattern of substance use, leading to clinically significant impairment or distress as manifested by 3 or more of the following, occurring at any time in the same 12 month-period.   4.1 Tolerance, as defined by either of the following:  a. Need for markedly increased amount of the substance to achieve intoxication or desired effect.  b. Markedly diminished effect with continued use of the same amount of the substance.   4.2 Withdrawal as manifested by either of the following:  a. the characteristic withdrawal syndrome for the substance b. the same (or closely related) substance is taken to relieve or avoid withdrawal symptoms   4.3 The substance is often taken in larger amounts or over longer periods than was intended.  4.4 There is a persistent desire or unsuccessful efforts to cut down or control substance use.   4.5 A great deal of time is spent in activities necessary to obtain the substance (e.g. visiting multiple doctors or driving long distance) to use the substance, (chain smokers) or to recover from its effects.   4.6 Important social, occupational or recreational activities are given up or reduced because of substance use.  4.7 The substance use is continued despite knowledge or having a persistent or recurrent physical problem or psychological problem that is likely to  have been caused or exacerbated by the substance (e.g. current cocaine use despite recognition of cocaine-induced depression, or continued drinking despite recognition that an ulcer was made worse by alcohol consumption.)  A. Rationale  While there have been past efforts to respond to the Philippine drug  abuse problem, much remains to be done particularly with respect to  prevention, treatment and rehabilitation. The current program aims to address  the multidimensional substance abuse problem not only through research  information education campaign but also through actual provision of therapeutic, rehabilitative and aftercare services.  B. Program Vision   The establishment and operation of a Substance Abuse Prevention, Treatment and Rehabilitation Center in each region that is truly appropriate and sensitive to the Philippine setting. These centers shall have facilities for  1. Information dissemination and education 2. Diagnosis  3. Treatment 4. Rehabilitation 5. Referral 6. Training 7. Research  C. Linkages   The DOH shall establish intra\u2014agency, inter-agency and multi-sectoral linkages to broaden and deepen the scope of the program and enhance its operationalization. Once the budget of the NSAPTRP has been integrated in the DOH budget allocation, it will be gradually phased-in to become a unit of the mental health program of the DOH.  D. Program Goals and Objectives:  General Objective:  To establish a substance abuse prevention treatment and rehabilitation center which is integrated with the general hospital care system in each region.   Specific Objectives:  1. To design functional and structural models for prevention, treatment and rehabilitation centers within identified DOH\u2014retained tertiary level general hospitals. 2. To formulate general, clinical, and administrative policies in the operation of DOH prevention, treatment and rehabilitation centers.  3. To train trainors on drug treatment and rehabilitation with the end in view of multiplying trained personnel. 4. To develop a program based on successful experience of models on drug rehabilitation that is culturally adapted, appropriate and effective in the Philippine setting. 5. To evolve mechanisms to phase\u2014in the budgetary requirements of the program to the DOH annual budget.  6. To review it and strengthen collaborative relationship with existing governmental (GO) and non-governmental organizations (NGO) involved in substance abuse prevention, treatment, and rehabilitation. 7. To undertake research activities pertinent to substance abuse. 8. To provide technical assistance to agencies whether governmental or non\u2014governmental interested in establishing similar services.   E. Strategies  To achieve the program\u2019s goals and objectives, the DOH, in collaboration with the other agencies and various governmental and non-governmental organizations shall implement the following strategies:   1. Networking  A system of communication and collaboration with NGO\u2019s, Local Government Unit\u2019s (LGU), research institutions, and agencies shall be established through the National Substance Abuse Prevention, Treatment and Rehabilitation Program. A close working relationship with researchers, academic institutions and funding agencies shall also be effected. Networking activities shall be undertaken by the substance abuse prevention, treatment and rehabilitation centers in each region.  2. Advocacy   Activities that will generate public visibility and wider public understanding of substance abuse shall be undertaken. This shall be done through multi-media campaigns, distribution of information/education materials and official pronouncements.  3. Resource Development  Nationwide training and resource development shall be established and conducted. The Department shall involve itself in institution building.  4. Legislative agenda  The development of legislations that will facilitate the development, establishment and maintenance of the National Substance Abuse Prevention, Treatment and Rehabilitation Program shall be undertaken. The Department shall also collaborate with concerned NGOs and agencies to work for the passage of legislations beneficial to the program.   5. Research  Researches in substance abuse shall be initiated and encouraged by the substance abuse prevention, treatment and rehabilitation centers in collaboration with DOH Essential National Health Research Program and Philippine Council for Health Research and Development. Technology transfer of research results shall likewise be promoted.   6. Generation of financial resources  A Substance Abuse treatment and Rehabilitation Foundation shall be established to generate and manage funds other than DOH budgetary allocation for projects and activities undertaken by the Program.    IV. Program Organization  A. The Program  The National Substance Abuse Prevention, Treatment and Rehabilitation Program shall be established under the Office of Health Facilities and Standards Regulation. The Program shall give advice, and staff support to the Secretary on the development, implementation, monitoring and evaluation of the Program. The Program shall be under the Program Manager who shall manage the day to day affairs. The Program Manager will have the support of a core staff consisting of a Financial Analyst, Administrative Officer and a Clerk.  The Program Manager will coordinate and collaborate with the Chiefs of Hospitals in the operation and management of the substance abuse prevention, treatment and rehabilitation centers. The Chief of Hospital shall have administrative supervision over the coordinator of each center while the Program Manager shall have technical supervision over the said coordinator.   To assist the Program Manager in the development of comprehensive plan, a multi-sectoral working committee shall be created composed of selected representatives from NGOS, the academe, other agencies and key officials of the DOH.  The following services/offices of the Department will likewise provide support and technical assistance to the Substance Abuse Treatment and Rehabilitation Program: - Bureau of Food and Drug - Essential National Health Research - Community Health Service  \u2014 Foreign Assistance Coordinating Service \u2014 Office of Legal Affairs (Legal Service) \u2014 Local Government Assistance Monitoring Service  \u2014 UP-National Poisons Control Information Service(UP-NPCIS)  B. The Center   1. The center shall be an integral part of the tertiary level general hospital. 2. The budget for each center will be administered by the Chief of Hospital. A book of accounts will be kept. 3. Appointments will be initially approved by the Secretary of Health until the centers\u2019 budgetary allocation is incorporated in the hospital. 4. The Center will function as a referral center for diagnostic service and expert advise in addition to their service function. 5. Each center will be composed of a detoxification unit and rehabilitation unit which will be separate but adjacent to each other. 6. Each center shall be attached to tertiary level general hospital for the following reasons: a. There is a need for Medical Specialists and hospital personnel during detoxification. b. Treatment of substance abuse falls under the responsibility of medical health professionals. c. There is a need for access to ancillary and other facilities d. There is a need to facilitate sustainability of the service in terms of manpower and other budgetary needs. e. Each center shall have continuity of service from detoxification to inpatient rehabilitation and treatment aftercare services both in the hospital as outpatient and in the community. 7. The center and its staff shall be administratively under the chief of Hospital and the respective Service Heads. Considering the unique role and training of the centers\u2019 staff, they shall be permanently assigned to the center except for emergency cases and/or other cases mutually agreed upon by the Center Coordinator, Chief of Hospital and Program Manager  8. Each center shall provide for the following services: a. Service   - information and education - diagnosis  - detoxification  - treatment of psychotic drug dependents - rehabilitation  - outpatient services - community outreach - drug detection services b. Training \u2014 training for service providers - in-service training \u2014 training for trainors  c. Research will be conducted along such areas  - cultural and other behavioral determinants of drug abuse among Filipinos - messages to be developed in preventive and promotive campaign \u2014 epidemiologic study on extent of drug abuse  \u2014 important elements in the maintenance of drug-free states during aftercare - effective aftercare program for Filipinos  C. Role of the Tertiary Level General Hospital  1. As part of its administrative function, provide for the budget appropriated for the unit for its operation after it is included in the DOH general appropriations  2. Provide additional manpower from the hospital plantilla if need be for the effective implementation of the center's activities 3. Strengthen, promote and encourage information dissemination and education on substance abuse in coordination with government agencies as well as non-governmental agencies 4. Strengthen and support the activities of the center not only through service but also through the training of health workers as well as the encouragement of the coordinative functions with field health, social and local officials and personnel in areas where they conduct regular periodic visits. 5. Support and encourage the innovative activities of personnel in areas where not only services are needed but also training of non-health workers as well as undertake research activities. 6. Link with other government and non\u2014government organizations to enhance and support the NSAPTRP of DOH, 7. Intensify and or strengthen the training of medical and psychiatric residents in the field of substance abuse treatment and rehabilitation, in psychosocial interventions and in community based rehabilitation program.  An organizational chart on the DOH National Substance Abuse Prevention, Treatment and Rehabilitation Program is presented in Annex A   V. Funding As a priority program, the Department of Health shall endeavor to include the NSAPTRP in the national budgetary allocation and increase its allocation of funds from funding sources.  ", "  Administrative Order No. 2007-009 entitled Operational Framework for the Sustainable Establishment of the Mental Health Program, dated March 9, 2007, is hereby amended as shown below:  V. IMPLEMENTING MECHANISMS  A.1. National Program Management Committee  a. Composition  To ensure coordination and sustainability of the National Mental Health Program, a National Program Management Committee (NPMC) shall be organized in the Department of Health. The Chair of the Committee shall be the Assistant Secretary for Special Concerns, Co\u2014Chaired by the Medical Center Chief, National Center for Mental Health.  All other provisions of Administrative Order No. 2007-0009, still remain in effect.   ", " I. RATIONALE  The 1987 Philippine Constitution mandates the right of every Filipino to health. The State, under Section II of Article Xlll, shall adopt an \u201cintegrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all the people at affordable cost\".  Republic Act No. 6675 also known as the Generics Act of 1988, prescribes that it is the policy of the State to \u201censure the adequate supply of drugs with generic name at the lowest possible cost\".  To promote equity in health, the Botika ng Barangay program was established to ensure the availability and accessibility of affordable, safe and effective, quality essential drugs to the public, with priority for the marginalized, underserved, critical and hard to reach areas. Such endeavor was developed as early as 1996 as embodied in Administrative Order 23-A s. 1996 entitled, \u201cGuidelines on the Development and Establishment of Botika ng Barangay (BnB)\". This was further strengthened by Administrative Order 144 s. 2004, entitled, \u201cGuidelines for the Establishment of Botika ng Barangays (BnBs) and Pharmaceutical Distribution Networks (PDN)\" as part of the initiatives of the Half\u2014Priced Medicines Program.  In line with the framework of FOURmula One for Health (F1) in providing equity in health, responsive health systems and better health outcomes, and in pursuit of strengthening the Botika ng Barangay framework, the Philippine International Trading Corporation (PITC), in collaboration with DOH, shall institute an innovative strategy that will-ensure the accessibility and availability of quality essential drugs through the expansion of its distribution network using qualified Botika ng Bayan outlets nationwide. Mindful of the intentions of Administrative Order 144 s. 2004, the DOH and PITC shall implement the Expanded Drug Access Program using traditional convenience stores as BNB Express Outlets. The PITC shall be in charge of identifying and accrediting these convenience stores that will offer for sale medicines available in Botika ng Barangay. Said BNB Express Outlets shall be under the supervision of PlTC\u2019s Botika ng Bayan.  The DOH in turn, intends to provide inter-agency technical assistance to PITC to synergize current strategies in bringing down the cost of medicines and in enhancing drug access.  ll. SCOPE This Order shall only be applicable to all Botika ng Bayan (BNB) outlets identified by PITC acting as distribution networks as well as to all PITC-accredited and licensed convenience stores that shall be known as BNB Express outlets.  Ill. OBJECTIVES This Order is formulated in order to:  A. identify areas of collaboration between the Department of Health and PITC in relation to the Expanded Drug Access Pilot Program;   B. Provide essential procedures that will be undertaken for the operation of selected Botika ng Bayan as distribution-network as well as accreditation of convenience stores under the Botika ng Bayan identified by PiTC; and  C. Provide clear definition of roles and responsibilities among stakeholder entities.  IV. DEFINITION OF TERMS  A. BNB Express Outlets -\u2014 refers to convenience stores accredited by PITC and licensed by BFAD to sell drugs and medicines made available in Botika ng Barangay outlets. These outlets shall be managed by a Botika ng Bayan as identified by PITC, with a trained operator and a supervising pharmacist.  B. BNB Express Outlet Operator -\u2014 refers to trained personnel on the standards of operating and managing a BNB Express Outlet under the supervision of a registered pharmacist.  C. Botika ng Barangay \u2014 refers to a drug outlet managed by a legitimate community organization (CO)/non-government organization (NGO) and/or the Local Government Unit (LGU), with a trained operator and a supervising pharmacist. Said outlet is specially licensed by the Bureau of Food and Drugs (BFAD) to sell, distribute, offer for sale and/or make available low-priced generic home remedies, over-the\u2014counter (OTC) drugs and selected prescription drugs.  D. Botika ng Bayan \u2014 refers to a drug outlet managed by PITC that offers for sale low cost quality drugs and medicines. Said outlet, upon identification of PITC, shall also act as a distribution network to BNB Express Outlets and Botika ng Barangays within the area.  E. Philippine international Trading Corporation (PITC) - a government owned and controlled corporation that is responsible for identifying qualified Botika ng Bayan (BNB) outlets as PITC distribution networks and accrediting convenience stores to carry medicines sold in Botika ng Barangay.  F. Supervising Pharmacist \u2014 refers to a licensed pharmacist who shall be responsible for the quality standards in the operation of the BNB Express outlet.  V. GENERAL GUIDELINES  A. The PITC shall be responsible for identifying qualified Botika ng Bayan (BNB) outlets as distribution networks to accredited convenience stores that shall be known as BNB Express Outlets. The BNB may also supply essential medicines to existing Botika ng Barangays within the area.  B. The PITC shall facilitate the application of its selected BNBs as distributor in accordance with existing BFAD rules and regulations. The BNB under the distribution network shall be covered by a distributorship agreement, which explicitly identifies PITC as its principal source of drugs and determinant of its retail price offers.  C. The BNB shall operate as a centralized re-order, remittance, collection, warehouse and distribution facility for essential drugs and medicines which shall supply the inventory of BNB Express Outlets and Botika ng Barangays within the CHD\u2019s catchment area.  D. Only drugs included in the latest edition of the Philippine National Drug Formulary under the Botika ng Barangay Program shall be sold in BNB Express Outlets.  E. The stocks intended for distribution by the BNB to BNB Express Outlets and Botika ng Barangays shall be separate from those dispensed to individual consumers.  F. The PITC shall ensure that each BNB has ample stock of essential drugs and medicines at any given time. Only drugs covered with Certificate of Product Registration (CPR) shall be carried in the inventory of the BNB.  G. The PITC shall ensure that their suppliers are covered with a Certificate of Good Manufacturing Practice (CGMP) and are capable of providing needed drugs and medicines that are of good quality.  H. The DOH and PITC through its pharmacist shall ensure close coordination between the CHDs and the BNBs.  l. The PITC shall identify and accredit convenience stores as BNB Express Outlets, after ensuring compliance of the latter with the requirements (except on the requirement for a Local Government Unit co\u2014signatory in the accomplishment of the Memorandum of Agreement) for the issuance of a Special License to Operate (SLTO) as per pertinent provisions of A0 144 s. 2004. The BNB Express Outlets shall be classified by the Bureau of Food and Drugs as variants of Botika ng Barangay.  J. The BFAD shall ensure the timely issuance of SLTO in accordance with the conditions set forth in this Order as well as those stipulated in A0 144 s. 2004.  K. Accredited and licensed BNB Express outlet owners and/or operators shall only be allowed to sell drugs and medicines after they have successfully undergone a technical training course provided initially by DOH through CHDs.  L. The drug prices under the BNB shall be subject to price monitoring of the CHDs through its frontline Food and Drug Regulatory Of\ufb01cers (FDROs).  M. The PITC must ensure that the prices of the drugs it carries for BNB are lower than the prevailing market price, such that the transfer price shall result to a lower price than the prevailing market price inclusive of the margins or mark-ups of the BNB Express Outlets and existing Botika ng Barangays. The prevailing market price is the average price of a particular drug in three major drugstore chains within a period of three (3) months or as determined by DOH in accordance with the Price Act.  VI. SPECIFIC GUIDELINES  Additional Requirements to be imposed on the BNBs  1. A separate Memorandum of Agreement for this purpose shall jointly be perfected by BNBs supervising the BNB Express Outlets, PITC and the concerned CHD defining their accepted roles and responsibilities as provided in this Order (Annex A). The MOA template in annex B of A0 144 s. 2004 will not be used for the purpose of this Order.  2. The Petition Form provided as annex A in A0 144 s. 2004 shall be applicable for purposes of this Order (Annex B).  3. The BNB owner or his duly authorized representative shall be responsible in accounting the BNB Express outlets to assure custodial fidelity of assets and properties.  4. Appropriate security measures must be established by the BNB Express outlets and the proponent BNB in assuring the protection of the assets of the BNB Express outlets.  5. The BNB Express Outlet operator shall be primarily responsible and accountable for the maintenance of the BNB Express Outlet and the assets thereat, including sales.  B. Stock Replenishments Only drugs re\ufb02ected on the approved list of drugs to be dispensed speci\ufb01cally by the BNB Express Outlets as covered by the appropriate DOH issuance and have passed the BFAD Quality Assurance Protocol shall be procured by the BNB Express Outlet.  2. Actual procurement of drug products shall be undertaken by the BNB Express Outlet only from its supervising BNBs. Sourcing of drugs and medicines from other suppliers is prohibited. Violation of such provision is subject to the suspension/revocation of its accreditation as BNB Express Outlet.  3. The BNB Express outlet, in partnership with its supervising BNBs shall be responsible for the inventory, accounting and selling of drugs made available in the said outlet.  C. Rational Drug Use  1. The BNB Express outlet shall be monitored by a supervising pharmacist who shall at all times, adhere to rational drug use practices in dispensing medicines. The supervising pharmacist may be the pharmacist of the supervising BNB or a hired pharmacist by the PITC. The BNB Express Outlet may hire its own pharmacist, provided that coordination with PITC is assured.  2. The quantity of medicines to be dispensed shall be in accordance with the prescribed therapeutic regimens so as to preclude possible selling of OTC drugs in bulk to a single patient.  3. The BNB Express outlet operator and the supervising pharmacist shall assure that no drugs shall find their way to the trade for reselling.  D. Project Monitoring  1. The CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative, and the PITC shall be jointly responsible in monitoring the performance of the BNB Express Outlet.  2. The CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative and the PITC shall have authority to check on the records of the BNB Express Outlet notwithstanding and without prejudice to the regulatory functions of the Bureau of Food and Drugs.  3. The BNB Express Outlet must maintain the integrity and transparency of their records which shall be made available whenever asked for by the CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative and the PITC and other regulatory units.  4. Monitoring reports shall be periodically submitted by the CHD to the Pharma 50 PMU Project Executive Of\ufb01cer every quarter or as often as practicable.  5. Any violation in the compliance of this Order may be subject to the suspension/revocation of the SLTO provided in Section Vl-E of A0 144 s. 2004.  VII. SEPARABILITY CLAUSE If any provision in these Guidelines, or application of such provision to any circumstance, is held invalid, the remainder of these Guidelines shall not be affected.  VIII. REPEALING CLAUSE The provisions of previous issuances, which are inconsistent with those provided in this Order, are hereby rescinded and modified accordingly.  IX. EFFECTIVITY  This Order shall be effective immediately.         ANNEX A      -WITNESSETH-  WHEREAS, the 1987 Philippine Constitution mandates that the State shall protect and promote the right to health of the Filipino people and instill the consciousness among them;  WHEREAS, under Section ll, Article Xlll, the State shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all people at affordable cost;  WHEREAS, Republic Act No. 6675, otherwise known as the Generics Act of 1988, prescribes that it is the Policy of the State to \u201censure the adequate supply of drugs with generic names at the lowest possible cost;  WHEREAS, the Botika ng Barangay (BNB) program of the DOH promotes equity in health by ensuring the availability and accessibility of affordable, safe and effective, quality essential drugs to all, with priority for the marginalized, underserved, critical and hard to reach areas;  WHEREAS, Executive Order 442 appoints PITC as the lead coordinating agency, responsible for the procurement, sourcing and marketing of quality essential and low-priced medicines through parallel drug importations and local sourcing as well as ensuring the widest distribution of these medicines nationwide through its Botika ng Bayan program;  WHEREAS, in pursuit of strengthening the Botika ng Barangay framework, PITC, in collaboration with DOH, shall institute an innovative strategy that will ensure the accessibility and availability of quality essential drugs through the expansion of its distribution network to accredited convenience stores supplying medicines sold in Botika ng Barangay under the supervision of P d medicines that are of good quality.  1.8 The DOH and PITC through its pharmacist shall ensure close coordination between the CHDs and the BNBs.  2. Accreditation of Convenience Stores as BNB Express Outlets  2.1 The PITC shall identify and accredit convenience stores as BNB Express outlets, upon ensuring compliance with the requirements for issuance of a special license to operate as per pertinent provisions of A0 144 s. 2004, except on the requirement for a Local Government Unit co-signatory in the accomplishment of the Memorandum of Agreement. The BNB Express Outlets shall be classified by the Bureau of Food and Drugs as variants of Botika ng Barangay.  2.2 Accredited and licensed BNB Express outlet owners and/or operators shall only be allowed to sell drugs and medicines after they have successfully undergone a technical training course.  2.3 The DOH through CHDs shall provide initial training to BNB owners and accredited convenience store owners.  3. Drug Prices under the BNB  3.1 The drug prices under the BNB shall be subject to price monitoring of the CHDs through its frontline Food and Drug Regulatory Officers (FDROs).  3.2 The PITC must ensure that the prices of the drugs it carries for BNB are lower than the prevailing market price, such that the transfer price result to a lower  price than the prevailing market price inclusive of the margins or mark-ups of the BNB Express Outlets and existing Botika ng Barangays.  4. Accountability and Security Requirements  4.1 The BNB owner or his duly authorized representative shall be responsible in accounting the BNB Express outlets to assure custodial fidelity of assets and properties.  4.2 Appropriate security measures must be established by the BNB Express outlets and the proponent BNB in assuring the protection of the assets of the BNB Express outlets.  4.3 The BNB Express Outlet operator shall be primarily responsible and accountable for the maintenance of the BNB Express Outlet and the assets thereat, including sales.  5. Stock Replenishments  5.1 Only drugs reflected on the approved list of drugs to be dispensed specifically by the BNB Express Outlets as covered by the appropriate DOH issuance and have passed the BFAD Quality Assurance Protocol shall be procured by the BNB Express outlet.  5.2 Actual procurement of drug products shall be undertaken by the BNB Express outlet from its supervising BNBs.  5.3 The BNB Express outlet, in partnership with its supervising BNBs shall be responsible for the inventory, accounting and selling of drugs made available in the said outlet.  6. Rational Drug Use  6.1 The BNB Express outlet shall be monitored by a supervising pharmacist who shall at all times, adhere to rational drug use practices in dispensing medicines. The supervising pharmacist may be the pharmacist of the supervising BNB or a hired pharmacist by the PITC.  6.2 The quantity of medicines to be dispensed shall be in accordance with the prescribed therapeutic regimens so as to preclude possible selling of OTC drugs in bulk to a single patient.  6.3 The BNB Express outlet operator and the supervising pharmacist shall assure that no drugs shall find their way to the trade for reselling.  7. Project Monitoring  7.1 The CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative, and the PITC shall be jointly responsible in monitoring the performance of the BNB Express outlet.  7.2The CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative and the PITC shall have authority to check on the records of the BNB Express outlet notwithstanding and without prejudice to the regulatory functions of the Bureau of Food and Drugs.  7.3 The BNB Express outlet must maintain the integrity and transparency of their records which shall be made available whenever asked for by the CHD, the Pharma 50 PMU, the BNB owner or his duly authorized representative and the PITC and other regulatory units.  7.4 Monitoring reports shall be periodically submitted by the CHD to the Pharma 50 PMU Project Executive Officer every quarter or as often as practicable.  7.5 Any violation in the compliance of this Order may be subject to the suspension/revocation of the SLTO provided in Section Vl-E of A0 144 s. 2004.  ARTICLE II OTHER TERMS  1. Any amendments or modifications hereto shall be subject to mutual agreement of the parties in writing.  2. None of the parties hereto may assign in whole or in part any of its obligations/responsibilities without prior written approval of the other parties.  ARTICLE III EFFECTIVITY This agreement shall be effective upon signing hereof by the parties concerned,  IN WITNESS WHEREOF, the Parties hereto affix their signatures on the date and place written above.              Annex B    ", "   1. Background  The 1987 Philippine Health Statistics reports that malignant neoplasms is the no. 5 leading cause of mortality and the no. 10 leading cause of morbidity. In recognition of the current and emerging importance of non-communicable diseases like cancer, E. O. 119 reorganizing the Department of Health provides a Non-Communicable Disease Control Service whose mandate includes planning, and management of Cancer Control activities. This order provides for guidelines on the Philippine Cancer Control Program (PCCP) to be organized and managed by the Non-Communicable Disease Control Service.  2. Policy  It is the policy of the Department of Health (DOH) to plan, organize and implement a Philippine Cancer Control Program targeted towards the reduction of Cancer morbidity and mortality and the improvement of survival rates and quality of life of Cancer victims. The Non-Communicable Disease Control Service is the central office responsible for staff support gig the PCCP. All DOH agencies as well as cooperating institutions shall be responsible for executing Program activities.  3. The Program   The Philippine Cancer Control Program (PCCP) is a systematic, comprehensive and integrated approach towards the 'control of Cancer that can significantly alter or reduce morbidity and mortality utilizing Primary and Secondary Prevention at the community level, Tertiary Prevention in specified medical centers in the different regions of the country, Rehabilitation and Cancer Pain Relief activities at both the hospital and community level.  4. Components of the Program  4.1 Cancer Epidemiology and Clinical Research  The documentation and understanding of cancer epidemiology here and abroad shall be the basis of cancer control plans and activities.  4.2 Public information and Health Education  The dissemination of Public Information and the conduct of health education on the nature of cancer, the known risk factors, the need for early diagnosis and prompt -treatment and the constantly improving prospects of survival shall be an important element of the Program.   4.3 Integration of Cancer Prevention and Early Detection at the Community Level  The Program shall provide- for the integration of Cancer prevention and early detection activities at the lowest possible level of community health interventions.  4. 4 Upgrading Cancer Management Capabilities  The Program shall include the strengthening of the principal DUH cancer management facility which is the Jose R. Reyes Memorial Medical Center. It shall also include the appropriate upgrading of Regional Medical Centers.  4.5 Hospital Tumor Boards and Hospital Cancer Registries   To monitor the validated incidence and prevalence of Cancer and to serve as a data base for Cancer Control planning, hospitals shall establish Tumor Boards and Cancer Registries.  4.6 Cancer Pain Relief  The Program shall have a Cancer Pain Relief component.  5. IMPLEMENTING GUIDELINES  5.1 Epidemiology and Clinical Research  5.1.1 The Epidemiology Unit shall be based at the Riza1 Medical Center. It shall submit to Non-Communicable; Disease Control Service an annual report, on the incidence, prevalence, morbidity and mortality rates of Cancer.   5.1.2 Cancer Registration, the process of continuing systematic collection of data on the occurrence and characteristics of reportable neoplasms, shall be adopted as a basic strategy of disease surveillance.  5.1.3 Population-based cancer registry, the recording of cancer cases from a geographically defined population shall be utilized to report and monitor cancer incidence periodically.  5.1.4 Existing registries shall be supported and encouraged. The Rizal Medical Center Population-based Cancer Registry for Rizal province andI13 municipalities of Metro Manila, the Philippine Cancer Society-Cancer Registry for the 4 cities of Metro Manila, the Aboitiz Cancer Foundation-Cebu Cancer Registry for Metro-Cebu shall be supported and encouraged by the Program. Additional registries for other populations\u009d in the Philippines, especially for large ethnic populations in Muslim Mindanao and the Cordilleras shall be established.  5.1.5 Clinical cancer research shall be planned, supported and coordinated by the Program.   5.2 Public Information and Health Education  The Program shall have Cancer Information Desks at the national and regional levels for the dissemination of cancer information.    5.3 Integration of Cancer Prevention and Early Detection at the Community Level   5.3.1 The existing program in the pilot provinces shall be supported and monitored.   5.3.2 Administrative support shall be provided for the expansion of the program to other provinces within the pilot regions and to other regions of the country.  5.3.3 The program shall provide for the establishment of a regional core of trainers from the medical centers/regional and provincial hospitals.   5.4 Strengthening the Cancer Management Capabilities of Jose R. Reyes Memorial Medical Center (JRRMMC) and other Medical Centers  5.4.1 The Jose R. Reyes Memorial Medical Center (JRRMMC) and the other pilot medical centers shall institute, a manpower development program in the various oncologic sub-specialties.  5.4.2 The program shall develop clinical and administrative policies and procedures.  5.4.3 The necessary resources for cancer diagnosis, treatment and rehabilitation shall be provided.  5.5 Establishment of Hospital Tumor Boards (HTB) and Hospital Tumor Registries (HTR)  5.5.1 By the end of 1990, all hospitals and medical centers with accredited residency training programs shall have a functional tumor board and hospital tumor registry.  5.5.2 The program shall establish an effective, treatment protocol for the use of all participating hospitals.    5.6 Cancer Pain Relief Program  5.6.1 The Cancer Pain Relief Program shall be implemented utilizing the 2-step ladder method of pain control.   5.6.2 A hospital physician shall be designated to  monitor all cancer pain activities.  5.6.3 Hospitals shall make available morphine tablets for use by indigent patients.  6. Advisory Council  The program shall have an. advisory Council composed of experienced specialists and technical experts in the fields of oncology and related disciplines in medicine coming from the private and the government sectors designated by the secretary of Health to formulate policies and provide direction in the implementation of the PCCP. It shall-have a Chairman and an Executive Officer. The chairman shall call and preside overall council meetings, provide direction in the formulation of policies/plans and programs and performs other duties as may be assigned. The Executive Officer shall perform liaison work between the Advisory council, Office of Public Health Services (OPHS) and the Office for Hospitals and Facilities Services (OHFS). He shall be responsible for the preparation and submission of periodic reviews of program\u2019s progress, monitor program implementation at field level and hospital levels recommend policies and programs to the Council and perform other duties as may be assigned.  7. Timetable of Implementation  The Program Components based on the identified pillars shall be implemented in three (3) Phases of activities as follows:  PHASE I (1989-1990) - inc1udes the conceptualization, development, reproduction and dissemination of IEC materials in support of the on-going training programs in four (4) regions of the country. Specifically the Biennium 1989-1990 c for the implementation of the DOH CANCER PAIN RELIEF PROGRAM- to include-hospitals and Community-based activities. During this period, the cooperation of the academe, NGOs, tri-media and other government entities Are enhanced.    PHASE II (1991-1992)- specifically deals with intensified public information and health education campaign on preventable cancers-as well as the adoption of specific intervention measures aimed at reducing the incidence, morbidity and mortality of cancer. During this period, full implementation of low-cost effective therapy on cancer pain shall be\u009d realized. Likewise, program oncologists will be able to present initial clinical results of the treatment for the indigent patients with curable cancers. The biennium 1991-1992 calls for continuing education and training of implementers from within the expanded regions and outside of pilot areas.  PHASE III (1993-1994) - deals with evaluation of program implementation, reporting and documentation of the highlights of the 5-year PCCP activities as well as the formulation of the next 5-year program plan.  8. Repealing Clause  All Orders, Circulars, Administrative issuances which are inconsistent with this Order are hereby repealed or amended accordingly.  9. Effectivity  This Order shall take effect immediately.    ", "   I. RATIONALE:  The proportion of older population is expected to rise worldwide. In the 1998 World Health Report, there were 390 million older people and this \ufb01gure is expected to increase further (WHO) older was 3.7 million in 1995 or 5.4% of total population. In Y2000 census, this has increased to about 4.8 million or almost 6% (NSCB)  With the rise of the aging population is the increase in demand for health services by the elderly. A study done by Racelis et al (2003) on the share of health expenditure of Filipino elderly on the National Health Account, the elderly are \"relatively heavy consumers of personal health care (22%) and relatively light consumers of public health care (5%).\" From out\u2014of\u2014pocket costs, the aged are heavy users of care provided by hospitals, non-hospital health facilities and traditional care facilities.  Cognizant of the growing concerns of the older population, laws and policies were developed that would provide them with enabling mechanisms for them to have quality life. RA 9257 or the Expanded Senior Citizens\u2019 Act of 2003 provides for the expansion of coverage of bene\ufb01ts and privileges that the elderly may acquire, including medically necessary services. Parallel to this objective is the Department\u2019s desire to provide affordable and quality health service to the marginalized population, especially the elderly, without impeding currently pursued objectives alongside health systems reform.  This guideline is being issued in support to the Implementing Rules and Regulations of RA 9257. Policies and guidelines are discussed to guide the hospitals in implementing the provisions of RA 9257 so asto provide fair, jusf'and quality health. care to the senior population, at the same time pursuing financial viability of hospitals amidst economic and \ufb01nancial management constraints.  II. COVERAGE AND SCOPE  This Administrative Order applies to all hospitals and health-related facilities from government and private sector, the health care professionals and the Philippine Health Insurance Corporation, and other related healthcare facilities and services. This also applies to drug stores, hospital pharmacies and similar establishments dispensing medicines.  III. DEFINITION OF TERMS  Consistent with the pertinent de\ufb01nitions used in the Implementing Rules and Regulations of RA 9257, the follovving terms shall be defined as follows:  1. MEDICINES\u2014 shall refer to both prescription and non-prescription medicines and articles approved by the Bureau of Food and Drugs (BFAD), intended for use in the diagnosis, cure, mitigation, treatment and prevention of disease and injury but do not include food and devices or their components, parts or accessories.  2. MEDICAL DEVICE-Si shall refer to instruments, apparatus, machines, implants or in-vitro reagents intended for use in, or actually used in the diagnosis, treatment, monitoring or prevention of disease or injury and does not achieve any of the intended purposes by means of chemical action within or on humans and not dependent on being metabolized to achieve as a result.  3. MEDICAL SERVICES- in the context of this Administrative Order, this shall refer to hospital room and services, medical supplies, professional services of physicians and other health care professionals, and diagnostic and laboratory tests that are necessary for the diagnosis and/or treatment of an illness or injury.  4. DENTAL SERVICES\u2014 shall refer to the services related to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnosis and/or treatment of a dental illness or injury  5. DIAGNOSTIC AND LABORATORY TESTS- shall refer to X\u2014ray, CT\u2014scans, blood chemistry exams, histopathology and immunopathology, hematology, urine analysis, parasitology and bacteriology tests, serology, blood banking, and all other diagnostic radiology, clinical laboratory and other diagnostic examinations that are necessary for the diagnosis and/or treatment of an illness or injury. For specialized diagnostics, this should be appropriate to the disease/injury.  6. HEALTH CARE PROFESSIONAL- shall refer to any doctor of medicine, dentist, nurse, midwife, or other health care professional or practitioner duly licensed to practice in the Philippines.  7. ESTABLISHMENTS DISPENSING MEDICINES - shall refer to drug stores, hospital pharmacies (government or private), medical and optical clinics and similar establishments dispensing medicines, duly licensed and/or franchised by the BFAD and the local government units.  8. GOVERNMENT HEALTH FACILITIES- shall refer to hospitals, outpatient clinics including health centers and rural health units, clinical laboratories, diagnostic radiology centers, and other outpatient health facilities operated and maintained partially or wholly by the national, provincial, city or municipal government, or other political unit; or by any department, division, board or agency thereof. The facilities include Department of Health (DOH)-retained hospitals; specialty hospitals which are government-owed and controlled corporations (GOCCs); medical clinics in GOCC; and hospitals/health facilities owned and managed by local government units, state colleges and universities, the Department of National Defense, the Department of Interior and Local Government, and other government agencies.  The government hospitals consist of the service or charity or subsidized in\u2014patient and outpatient section/department and the non-subsidized pay section.  9. PRIVATE HOSPITALS \u201cAND MEDICAL FACILITIES- shall refer to all pay inpatient and outpatient health and medical facilities privately owned, established and operated with funds through donation, principal, investment, or other means, by any individual, corporation, association, or organization. The facilities include hOSpitals, clinical laboratories, diagnostic radiology centers, doctor\u2019s clinics, dental clinics and other health facilities that are licensed by the Bureau of Health Facilities and Services (BHFS) of the DOH and/or the local government units.  10. IDENTIFICATION DOCUMENT - shall refer to any document or proof of being a senior citizen which shall be used for the availment of benefits and privileges under the law, such as the following:  a. TD issued by the city or municipal mayor or Office of Senior Citizens Affairs (OSCA) or of the barangay captain of the place where the senior citizen or the elderly resides;  b. The passport of the elderly person or senior citizen concerned; and  c. Other documents that establish the senior citizen or elderly person is a citizen of the Republic and who is at least sixty (60) years of age  IV. POLICY STATEMENT  Subject to these guidelines an_;d_the availability of the medicines and services, the health-related privlleges for senior citizens and their sources of funding of the privileges are as follows:  1. Subsidized Services in In-patient and Out\u2014patient Sections of Government Health Facilities:  Free medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned 1n servlce wards of government facilities provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  2. Non-subsidized Services in Pay Sections of Government Health Facilities  Medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned in pay sections (both in and out patient sections) of government health facilities are granted twenty percent (20%) discount, provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  3. Twenty Percent (20%) discount in Private Health Facilities  All senior citizens are granted the privilege of twenty percent (20%) discount on medical and dental services, and'diagnostic and laboratory fees such as, but not limited to, x-rays, computerized tomography scans and blood tests, including professional fees of attending doctors in all private hOSpitalS and medical facilities.  The services shall include the use of specialized treatment rooms and equipment such as for hemodialysis and radiotheraphy.  4. No discount in Government Health Facilities and Private Health Facilities  Services that are not medically necessary for treatment and diagnosis shall not be provided with any discount. This shall include but not limited to cosmetic surgeries procedures, executive check-up packages and physical examinations, without clinical evidence of effectiveness and ef\ufb01ciency. Likewise, no discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  5. Twenty percent (20%) discount in the Purchase of Medicines  The grant of twenty percent (20%) discount shall be provided in the purchase of medicines from all establishments dispensing medicines for the exclusive use of the senior citizens.  6. Membership in PhilHealth  Consistent with the National Health Insurance Act of 1995 and the Health Sector Reform Agenda, all Filipinos shall be encouraged to be PhilHealth members or at least be a dependent of active PhilI-Iealth members. Senior citizens who are not yet Non-paying PhilHealth members may become PhilHealth members if they are sponsored or enrolled by their Local GovernmentUnit (LGU) or they enroll themselves as inidividually paying members.  7. Funding Sources  For Government: The amount-necessary to carry out the provisions of this Act in government health facilities'upon its effectivity shall be charged out of the funds of the Office of the President. Thereafter, any such sum as needed for the regular implementation of this Act shall be included in the subsequent General Appropriations Act.  For CY 2004 and CY 2005, government hospitals shall submit quarterly the number of senior citizens served and the unit costing per senior citizen-to their respective National Government Agency or LGU for reimbursement at the Office of the President.  Starting CY 2006, the National Government Agencies or LGUs shall include in their budget proposals the funding necessary to implement programs and services required by this Administrative Order.  For Government Owned and Controlled Corporation, total amount ,of discounts granted to senior citizens shall be charged to the Quanti\ufb01ed Free Service.  For Private: For the twenty percent (20%) discount in private establishments, the cost of the discount shall be partially funded through the deduction of the discount from gross income for the'same taxable year that the discount is granted, provided that the total amount of the claimed tax deduction net of value added tax if applicable, shall be included in their gross sales receipts for tax purposes and shall be subject to proper documentation and to the provisions of the National Internal Revenue Code, as arhended. The rest of the cost of the discount not funded through the above\u2014described manner shall be borne by the provider of the privileges.  V. IMPLEMENTING RULES AND MECHANISMS on the AVAILMENT of PRIVILEGES  1. Subsidized Services in In-patient and Out-patient Sections of Government-Health Facilities:  A) Hospital Bed  A hospital bed in a service wardis deemed medically necessary to diagnose and treat an illness, or injury in, accordance with the available Clinical Practice. Guidelines (CPGs) or hospital treatment protocols is granted free to the senior citizen. This will be charged to the hospital budget.  B) Laboratories and Diagnostic Services for Inpatient Senior Citizens  Laboratories and diagnostics services provided to an inpatient senior citizen in a service ward that are medically necessary as determined by his/her attending physician, shall be \"free\" subject to the following:  (l) Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGS) or Hospital Treatment Protocols.  (2) Evidence-based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual cases shall be provided free by the government facility.  All inpatient laboratories and diagnostics provided to senior citizens admitted to a bed in the service ward which are deemed not medical necessary for the illness or injury for which he/she. is confined shall only be granted a 20% discount.  No discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests  C) Laboratories and Diagnostics Services for Outpatient Senior Citizens  Free laboratory and diagnostic services shall be granted to an outpatient senior citizen, provided the following are met.  (1) Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGS) or Hospital Treatment Protocols and have been determined medically necessary.  (2) Evidence- based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for. individual cases. and shall be provided free by the government facility.  (3) The laboratory and diagnostic services have been determined by his/her attending physician as medically necessary.  (4) The requesting physician is a government-employed physician in the government facility where the laboratory or diagnostic tests shall be conducted.  All outside requests for laboratory and diagnostic tests from physicians who are not employed by the government facility and are based in either a government or private health facility, shall only be. granted a 20% discount upon final evaluation of the recipient government facility as medically necessary.  No discount is granted on special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  D) Dental Services  The attending dentist of the senior citizen shall make the determination as to the medical necessity of the dental service that will then be granted free.  E) PhilHealth\u2014related Bene\ufb01ts  In case the senior citizen is a PhilHealth member or a dependent, government facilities must ensure that the charges for services not included in the subsidized services shall lie\u2014deducted and charged to the senior citizen\u2019s Philhealth benefits coverage. It is only after these deductions are made that the Philhealth accredited health facilities can exercise its right to PhilHealth reimbursement or coverage for the subsidized services.  2. Non-subsidized Services in Pay Sections of Government Health Facilities  The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illness or injury that will be granted twenty percent (20%) discount and shall apply to pay sections of government health facilities:  A) Hospital Bed  A hospital bed in pay sections of goriernment health facilities is deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols. This will be charged to the senior citizen and granted 20% discount.  B) Laboratory and Diagnostic Examinations  All inpatient and outpatient laboratory and diagnostic examinations in pay sections shall be granted 20% discount, provided that such diagnosis and/or treatment by the attending physician shall be 1n accordance with the available Clinical Practice Guidelines (CPGI'IIs) or hOSpital treatment protocols.  The health facilities may designate medical of\ufb01cers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or diagnostic examinations.  All inpatient laboratories and diagnostics that are provided to senior citizens admitted to a bed beyond the service ward level shall only be granted a 20% discount.  No discount 13 granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  C) PhilHealth-related Benefits  In case the senior citizen is a PhilHealth member or dependent, the 20% discount shall not be charged to the senior citizen\u2019 5 Philhealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.  3. Twenty Percent (20%) Discount in Private Health Facilities  The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illness or injury that will be granted twenty percent (20%) discount, and shall apply to private hospitals:  A) Hospital Bed  A hospital bed in a private hospital is deemed medically necessary to diagnose and treat an illness\u2014er 1njury and is hereby granted a twenty percent (20%) discount, provided the requirements stated below are followed.  (1) The smallest available room and board accommodation shall be deemed as medically necessary and shall be granted 20% discount.  (2) If there is no available smallest room and board accommodation at the time of confinement, all other room and board accommodations shall only be granted with a discount equivalent in amount to the 20% discount in the smallest available room and board accommodation.  (3) All existing privileges that are currently part of a hospital bed shall also accrue to the senior citizen.  B) Laboratory and Diagnostic Examinations  All inpatient and outpatient laboratory and diagnostic examinations shall be granted a twenty percent (20%) discount based on the smallest room and board accommodation provided that such diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities may designate medical officers for senior citizens (MOSC) to facilitate the deTermination of. the medical necessity of requested laboratory or diagnostic examinations.  C) Dental Services  All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.  D) PhilHealth-related Bene\ufb01ts  In case the senior citizen is a PhilHealth member or dependent, the 120% discount shallnot be charged to the senior- citizen\u2019s Philhealth benefits coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.  E) Professional Fees  Professional fees for inpatient and outpatient medical and dental services shall be provided with a 20% discount and a corresponding official receipt shall be issued by the concerned physician or dentist.  4. Twenty Percent (20%) Discount in the Purchase of Medicines for the Exclusive Use of Senior Citizens  The following guidelines shall be strictly observed in the sale of medicines to senior citizens at 20% discount.  A. All establishments, though their registered pharmacist, shall have full discretion and responsibility in dispensing medicines including the generic alternatives to the prescribed medicine in accordance with the provision of the Generics Act of 1988 Iand relevant laws.  B. Discounts granted by the Expanded Senior Citizens Act on purchases of medicines shall be given by establishments in their sale of said medicines.  1. The discount for the purchase of medicines shall be supported by the following:  1.1 Senior Citizen\u2019s identi\ufb01cation document as stated in the Definition of Terms;  1.2 Doctor\u2019s prescription stating the name of the senior citizen, age, sex, address, date, generic name of the medicine, dosage form, dosage strength, quantity, name and signature, address, contact number of the prescribing physician or dentist, professional license number, professional tax receipt number and narcotic license number, if applicable. To safeguard the health of senior citizens and to prevent abuse of RA 9257, a doctor\u2019s prescription is required in the purchase of over-the-counter medicines.  Only prescriptions which contain the above information shall be honored.  1.3 Purchase booklet'issued by the OSCA to senior citizens for free, containing the following information: OSCA ID number, control number, date of 1ssue, name of senior citizen, sex, address, date of birth, picture, signature of the senior citizen and information on medicines purchased (name of medicine, quantity, attending physician, PTR and address, name of servicing drug store, and naine of dispensing pharmacist). All purchases of medicines shall be recorded in the purchase booklet  1.4 Authorization letter of the senior citizen who is residing in the Philippines at the time of purchase, currently dated and identi\ufb01cation card of the representative, in case the medicine is bought by the representative of the senior citizen.  2. As a general rule, any single dispensing must be in accordance with the prescriptipn issued by a physician and should not be more than one (1) month supply.  Drug stores are required to maintain a special record book for senior citizens registered and subject to inspection by the BFAD and BIR.  3. For partial \ufb01lling, the establishments pharmacist will indicate the quantity partially \ufb01lled 1n the special record book and the un\ufb01lled balance on the prescription. The senior citizen shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.  4. Drug outlets offering special discounted prices leSs than 20% of the regular retail prices of drugs can deduct the percentage discount of the Promotional Campaign from the total 20% discount as required by R. A. 9257. Thus, a total discount of 20% for Senior Citizens will still be observed.  These discount privileges shall be non-transferable and exclusive for the bene\ufb01ts of the senior citizen  All establishments as de\ufb01ned above are enjoined to comply with the above-cited guidelines and all Chairpersons of OSCA are instructed to report non-compliance of the above guidelines.  5. RESPONSIBILITIES OF STAKEHOLDERS  A. For purposes of verification; all hospitals, both government and private facilities shall requi1e senioi citizens to preSent any of the following requirements.  1. An Identi\ufb01catidn Card issued by the City or Municipal Mayor/ Of\ufb01ce of Senior Citizens Affairs or of the barangay captain of the place where the senior citizen or the elderly resides, 2. The passport of the elderly person or senior citizen concerned, 3. Other documents that establish the senior citizen is a citizen of the Republic and who is at least sixty (60) years of age  B. Responsibilities of Government Facilities  1. All government facilities are required to post hOSpital room rates, laboratory and diagnostic tests fees, medicine prices, and all other fees and rates in conspicuous places near or at the main entrance to their respective facility. The above-described price lists shall be submitted annually to the National Center for Health Facility Development- DOH and PHIC.  2. All government facilities are also required to post this Administrative Order in conspicuous places where consumers/patients can have access to the information and policies set forth by this document.  3. Of\ufb01cial receipts shall be issued for every paid- for medical and dental services, laboratory and diagnostic tests, and medicines provided. The receipts shall state the usual rates or fees and the discounted price, and,  4. No \u201cIncome Means Test\" nor any other tests shall be applied to the senior citizens as a precondition for the availment of free services as herein described.  C. Responsibilities of Private Hospitals and Medical Facilities  1. Private hospitals and medical facilities shall post the price list of all room rates in the Admitting Section of all private hospitals and medical facilities. The prices of diagnostics and laboratory tests based on room and board accommodation, medical supplies\u2014and medicines shall be made available upon request of the senior citizen. The li
