e to the latest Clinical Practice Guidelines (CPGs) or hospital treatment protocols, for all service wards and pay sections of government hospitals and facilities, and in all private hospitals and medical facilities.   4. Services which are medically necessary for the prevention, diagnosis, treatment, rehabilitation, or palliation of the PWD shall be provided the discount and exemption.   5. All PWDs shall be enjoined to become PhilHealth members (member or dependent of active PhilHealth member). The national government through the National Household Targeted System or Listahan, LGUs, NGOs, or private individual and/or group shall support the PhilHealth enrollment of non-PWD members. PWDs may also opt to enroll themselves as individual paying members.   6. All government and private hospitals, medical facilities, and hospitals including drugstores and other licensed establishments dispensing medicines shall develop appropriate and strategic communication materials to disseminate information and policies set forth by this issuance accessible to all PWDs; designate express lanes for PWDs; and issue of\ufb01cial receipts in every payment of drugs and medicines, medical/assistive devices, and other services stating the usual rates or fees, retail price, discounts and VAT exemption.   7. All health facilities shall provide holistic quality care to PWDs and their families and treat them with professional conduct and respect in support of this Order.   VI. IMPLEMENTING RULES AND MECHANISMS FOR THE AVAILMENT OF PRIVILEGES   1. At least 20% discount and VAT exemption shall apply to the following:   a. Generic and branded medicines as well as food for special medical purposes in establishments dispensing medicines;   b. Medical and assistive devices not limited to the list enumerated in Annex B. Purchase of any the following medical devices shall be recorded in the Purchase Booklet for control and monitoring:   i. Medical and assistive devices used/consumed during check-up or con\ufb01nement of a PWD regardless of the number of days of stay in the hospital or any health facilities and during recovery at home, or for monitoring of a particular ailment or disease, or to aid the maintenance of a treatment.   ii. Medical and assistive devices used during recovery at home, or for monitoring of a particular ailment or disease, or to aid the maintenance of a treatment, with the approval / referral of the physician.   c. Professional fees of attending doctors in the pay section of government and private hospitals and facilities; and   d. Costs of medical, dental, and rehabilitation services; diagnostic and laboratory services including the use of special reagents, dyes, contrast media, and radioactive isotopes; and psychological, behavioral, and developmental tests \u2014 for both in-patient and out-patient PWDs in government and private hospitals and facilities   2. The hospital bed for a PWD con\ufb01ned in a service ward of a government facility shall be classi\ufb01ed based on AO 51\u2014A s. 2001 known as the Implementing Guidelines on the Classi\ufb01cation of Patients on Availment of Medical Social Services in government health facilities. The balance shall be paid by the PWD based on his/her Medical Social Worker Classi\ufb01cation. '   3. Discounting and computation of the 20% Discount and VAT exemption:   a. At least 20% discount and VAT exemption shall be granted upon full payment of the hospital bill. The billing statement showing the usual rates or fees and the discounted prices shall be attached to the of\ufb01cial receipt.   b. At least 20% discount and VAT exemption shall be deducted upon purchase of the medicines and medical and/or assistive devices, with compliance to the necessary documentary requirements for the availment of discounts and exemption.   c. All PhilHealth accredited health care institutions shall \ufb01rst deduct 12% VAT exemption from the total health care institution charges, then deduct the 20% PWD discount from the difference. Other PhilHealth bene\ufb01ts shall be deducted from the remaining amount. It is only after deducting the appropriate discount from the total bill or statement of account that the accredited health care institution can \ufb01le claim for bene\ufb01t package.   d. The discount privileges and VAT exemption shall be non-transferable and exclusively for the bene\ufb01t of the PWD.   e. Double discounts shall not be allowed. The PWD shall avail of the establishment\u2019s offered discount or at least 20% discount and VAT exemption provided herein, whichever is higher and more favorable. In cases where the person with disability is also a senior citizen entitled to a 20% discount and VAT exemption under his/her valid senior citizen identi\ufb01cation card (ID), the person with disability shall use either his/her PWD ID Card or Senior Citizen ID card to avail of the at least 20% discount and VAT exemption.   f. Drug stores offering special discounted prices less than 20% of the regular retail price can deduct the percentage discount of their promotional campaign from the total of twenty percent (20%) discount. as required by RA 10754. Thus, a total discount of 20% for PWD shall still be applied.   4. Purchase of All Medicines and Medical and Assistive Devices and Documentary Requirements for the Exclusive Use of the PWDs   A. The following documentary requirements shall support the availment of the discount and exemption for compliance of PWDs:   i. PWD identi\ufb01cation (ID) card as issued by Local Government Unit (LGU) through the City/Municipal Social Welfare and Development Of\ufb01ce (C/MSWDO) or the Persons with Disability Affairs Of\ufb01ce (PDAO) of the place where the PWD resides in accordance with NCDA-Administrative Order #001. National Council on Disability Affairs (NCDA) shall issue a temporary PWD ID to PWDs in emergency situations such as but not limited to hospital con\ufb01nement, provided that the PWD ID number coding shall be retained in accordance with the of\ufb01cial residence of the PWD.   ii. Except for over-the-counter (OTC) drugs, a doctor\u2019s prescription shall be presented for medicines and food for special medical purposes. A prescription shall have the following information : (1) name of the PWD, (2) age, (3) sex, (4) address, (5) date, (6) generic name of the medicine, (7) dosage form, (8) dosage strength, (9) quantity, (10) signature over printed name of physician, (11) physician\u2019s address, (12) contact number of physician or dentist, (13) professional license number, (14) professional tax receipt number and (14) narcotic license number, if applicable. The drugstores may limit the dispensing of OTCs to not more than a week\u2019s supply. Only prescriptions that contain the above information shall be honored.   A doctor\u2019s prescription shall also be presented for medical and assistive devices in accordance with preceding paragraph.   iii. Purchase booklet issued by the local social/health of\ufb01ce to PWDs for free containing the following basic information:   1. PWD ID number  2. Booklet control number  3. Name of PWD  4. Sex  5. Address  6. Date of Birth  7. Picture  8. Signature or thumb mark of PWD  9. Information of medicine to be purchased such as name of medicine, quantity, attending physician and his/her license number, name of servicing drug store and name of dispensing pharmacist  10.  Authorization letter of the PWD who is residing in the Philippines at the time of purchase, currently dated and the identi\ufb01cation card of the authorized person or representative, in case the medicine is bought by the representative or caregiver of the PWD. Purchase booklets shall be used to record the kind of OTC medicine purchased, how many, when and where it was purchased. Likewise, this shall help the drugstores to monitor the last purchase made for a certain medicine.  11. In cases wherein the PWD is a minor or mentally or physically incapacitated to execute an authorization letter, the parent or legal guardian or representative shall be allowed to make the purchase on behalf of the PWD, upon proof of their valid identi\ufb01cation card. The name of the said guardian or representative shall be indicated at the back of the PWD ID and shall be the exclusive representative of the PWD.   B. Establishments / Providers dispensing medicines and assistive devices   i. As a general rule, any single dispensing of medicines must be in accordance with the prescription issued by a physician and should not exceed one (1) month supply.   ii. Drug stores are required to maintain a special record book for PWD subject to inspection by the FDA and Bureau of Internal Revenue.   iii. For partial \ufb01lling, the establishment\u2019s pharmacists shall indicate the quantity partially \ufb01lled in the purchase booklet (special record book) and the un\ufb01lled balance on the prescription. The PWD shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity. Fully \ufb01lled prescription shall be surrendered by the PWD to the establishment\u2019s pharmacists.   5. Responsibilities of Stakeholders   a. All Government Facilities shall:  i. Post hospital room rates, laboratory tests, diagnostic tests fees, medicine prices, and all other rates and fees in noticeable or strategic places in their respective facilities (e. g. near or at the main entrance of facilities); and   ii. Submit the aforementioned price list annually to the Health Facility Development Bureau of the DOH and PhilHealth; and   iii. Provide mechanisms to address queries or complaints from PWDs.   b. Private Hospitals and Medical Facilities and Establishments shall:   i. Post the price of all room rates in the Admitting Section. The prices of diagnostics and laboratory tests based on room and board accommodation, medical supplies and medicines shall be made available upon request of the PWD. The list shall ensure validation of the discount and VAT exemption granted to PWDs.   ii. Provide mechanisms to address queries or complaints from PWDs with regard to discount and VAT exemption on professional fees; and   iii. Inform in writing, copy furnished the aggrieved party, the necessary sanction for the health professionals who refuse to grant the proper discount and VAT exemption.   c. Drugstores and other licensed establishments dispensing medicines   i. Drugstores shall make available upon the PWD\u2019s request, a generic menu card and shall issue of\ufb01cial receipt for drugs and medicines, which states the usual prices and the discounted prices and VAT exemption of the drug or medicine.   ii. During operating hours, all licensed establishments which dispense medicines shall be prohibited from scheduling or limiting the time of the PWDs to avail the discounts.   d. Health Care Professionals shall: i. Inscribe his/her name and PRC number in the request for diagnostic and laboratory tests, and prescription;   ii. Ensure that prescriptions made are for the exclusive use of the PWD to curb abuse of availing discounts for use of non-PWD citizens;   iii. Inform the PWD of the usual fees for the services required;   iv. Provide an of\ufb01cial receipt for the rendered professional services to the PWD that states the usual fees and the discounted fees and VAT exemption.   6. Mechanism of Endorsement of Complaints   All complaints on non-compliance with the 20% discount and VAT exemption shall be lodged with the NCDA and/or to the respective LGU-PDAO where the purchase was made or where the PWD resides, whichever is convenient for the PWD in accordance with Section 15 of Rule VI of the IRR of RA 10754.   VII. SEPARABILITY CLAUSE/ REPEALING CLAUSE   This Order repeals DOH Administrative Order (A0) 2009-0011. All other issuances that are inconsistent herewith are hereby revised or modi\ufb01ed.   If any portion or provision of this Order is declared void or unconstitutional, the remaining portions or provisions thereof shall not be affected by such declaration.   VIII. EFFECTIVITY   This Order shall take effect immediately after its publication in two (2) newspapers of general circulation ", " I. RATIONALE   Access to medicines is a mold-sectoral issue that cuts across health, social welfare, trade, financing even environment and policies that affects many stakeholders, patients, industry, healthcare professionals, civil societies, government, and the private sector. Chapter 1, Section 3 of the Republic Act (RA) No. 9502 otherwise known as the \u201cUniversaiiy Accessible Cheaper and Quality Medicines Act of 2008,\" states that all doubts :in the implementation and interpretation of the provisions of this Act, including, its implementing rules and regulations, shall be resolved in favor of protecting public health. Issues on medicines access can be best deliberated by these relevant groups in. order to assist the government in. creating policies that are fair and transparent.   The Implementing Rules and Regulations (IRR) of RA 9502, Chapter 5, Rule 28, states that the Secretary of Health (80H) may create advisory bodies and consultative councils from which advice may he sought in the implementation of a drug or medicine price monitoring and regulation policy. The Department Personnel Order No. {3130) 2,009m\u2014517l formed the Advisory Council for price regulation, however the Council was renamed as Advisory Council for the implementation of RA E1502, through DPO No. 3013\u20145044, as concurred by the members after a thorough deliberation that centered on the overall implementation of the Law. Moreover, RA 9582. has\" amended policies on Intellectual Property, wherein patent. exhaustion allowed the government to access high cost medicines that are of importance to the public, as well as the use of the Trade-Related Aspects of Intellectual. Property (TRIPS) flexibilities.   Several council meetings were already held since the enactment of the Law that focused on strategic implementation areas such as the price regulation, health. care financing, policies on Senior Citizens discount, Philippine National. LForrnulary {PNF}, 'Medicines Access Programs (Merits), and other regulatory policies of. the DOH and the Food and Drug Administration (FDA). Thus, it is imperative that the Advisory Council is reconstituted to address the needs of the people, especially on healthcare. Moreover, it serves as an avenue to tiring together the government, private and professional organizations, academe, civil society and support groups to discuss relevant issues surrounding medicines access and to come up with sound policy recommendations. This multi-staheholder collaboration would ensure the transparency of government actions and promote people empowerment.    II. OBJECTIVES   This Order aims to institutionalize the creation of the Advisory Council for the implementation, of RA. 9502 to achieve a balanced representation, among key stakeholders involved in the access and use of essential. medicines. The government. recognizes that partnership with the different sectors is vital. in the implementation of the Law.   III. SCOPE AND COVERAGE   This Order shall apply to the Department of l\u2014lealth and its attached agencies [Food and Drug Administration (FDA) and Philippine Health. Insurance Corporation (Philliealth\ufb02, Department of Trade and Industry (Bill) and its attached agencies [National Consumers Affairs Council (NCAC), PlTC Pharma. inc. (PH) and intellectual Property Office (IPO)], Department of Finance (DOF) and its attached agencies [(Bnreaa of Internal Revenue (BIR) and Bureau of. Customs (SUCH, Department of Social Welfare and Development (DSWD), Office for Senior Citizens Affairs (OSCA), National Council on Disability Affairs (NCDA), Professional Regulation Commission (PRC), the developmental partners of the DOH such as the World l\u2014iealth Organisation (WHO), European Union (EU), and member organisations involved in the implementation of RA. 9502.   IV. DEFINITION OF TERMS   A. Con\ufb02ict of Interest shall mean a situation created when. persons or entities in the public and/or private sectors that have personal, financial, or any other interest in the pharmaceutical and/or medical device industry, such as but not limited to, having existing ownership or investment there-in, being an. officer or inernher of the Board of Directors of a corporation (including its subsidiaries, affiliates and branches) or a. partner in a partnership engaged therein and receiving any contrihation there from. This includes receiving or accepting any offer or contribution there from.   B. Drug Price Reference Index: (DPRI) refers to the list of ceiling prices of essential medicines for government bidding and procurement set by the DOH for all DOH Retained Hospitals and Regional Health Offices (RHO's)  C. Essential Medicines refer to medicines that. satisfy the priority health care needs of the population and which are selected based on the evidence of their efficacy, safety and comparative costmeffectiveness. These medicines shall he made available and affordable at all times.   D. Maximum Retail Price (MRP) refers to the maximum price of medicines imposed at all levels of the supply chains, including but not limited to the manufacturer, trader, distributor, Wholesaler, and retailer\u2019s price for a period of time as determined by the President of the Philippines.   E. Patient Sapport Gronp refers to societies and organisations, specialising both in general health improvement as well as illness\u2014specific objectives, offer support groups as integral components of treatment plans for patients and their families. They may offer a variety of services, including educational materials, consultations, group therapy, team. building activities, and other resources to teach individnals hew te cope and adapt it) the lifestyie that is often dictated by their illnesses.   F. Philippine Natienal Fermnlary (PNii) is the integral cempenent eff - the Philippine Medicines Strategic Directiens en Access te Medicines fer Filipinos (2011:2016) that lists the essential medicines eff preveri efficacy, safety and qaality at affordable cast that are in he made averilahle and accessible at all times.   G. Ratienal Use at\u201c Medicines (RUM) refers tn the fandanrental concept where patients receive medicines, when these are needed, that are appropriate fer their clinical needs, in doses that. meet the individual requirements for an adequate period of time, at the lewest possible cent, and that are administered by the right persen.   H. TRIPS Flexibilities refer in range at\" rights, safeguards and eptiens that Member States ef the World Trade Organisatien (WTO) can expleit in their iniplenientatien cf. the TRlPS Agreement. These include but act lirnited te compulsory licensing, parallel inrpertatien, previsiens relating to patentahle subject matter, preyisiens relating te esceptiens is patent rights, preyisiens relating te data pretectien, and previsiens relating in abuse of rights, competition and the centrel of anti-cernpetitiye practices.   V. GENERAL GUIDELINES   A. The DOH and Department at Trade and industry (DTI), as cewirnplementers of RA 9562, shall create the everall irarnewerlr in the executien cf the said law which includes the oversight of the Advisory Centicil in terms of organizational structure, consultation process, and decision making.   B. The Advisory Council shall be composed of a broad membership representing health, trade, finance, and secial welfare secters that are affected by cross\u2014cutting issues that: affect medicines access.   C. The Advisory Council shall ensure the participatien of important stakehe\u2019lders from the public and private secters, recognizing that their interests/Views must he censidered by pelicy rnakers in crafting regulatien and policy on medicines. These include healthcare pretessienals, healthcare erganizatiens, the industry, acadenie, patients and patient erganizatiens and civil society.   D. The bread functiens at the Advisery Council shall pertain is stated preyisiens of RA 9502 which include:   1. Intellectual Property 2. Drug price monitoring and regulation 3. Financing  4. Strengthening at the Feed and Drug Administration  5. Rational Use at Medicines 6. Pharmacy and healthcare professional practice 7. Pharmaceuitical supply chain  VI. SPECIFIC GUIDELINES   A. Membership   The Members of the Advisory Council for the Implementation of RA 9502 are as follows:   Chairperson: Cluster Head in charge of the Pharmaceutical Division, Department of Health   Co-Chair: Eepartment of Trade & Industry   Members:     The member organisations shall be determined based. the on following criteria:   1. Persons of moral and intellectual integrity. 2. Willingness to declare its perspective on relevant issues discussed by the Council.  3. Wiiiingness to disclose con\ufb02icts of interest.   The Advisory Council members shall conform. to the principles of transparency and integrity and shall therefore declare all. the necessary circumstances. A member with his/her change in position of interest shall declare his/her con\ufb02ict of interest during the Advisory Council meeting (Annex A).     B. Specific Functions of the Advisory Council.   1. Discuss issues pertaining but. not limited to the following:   a. intellectual Property - TRiPS flexibilities including parallel importation   b. Drug price monitoring and regulation  DPRI, Electronic Drug Price Monitoring System (EDPMS), Senior Citizens/Persons with Disabilities (.PWDs) discounts, Maximum Retail Price   c. Financing \u2014 PhilHealth packages and DOH budget for essential medicines   d. Strengthening of the Food and Drug Administration   e. Rational Use of Medicines \u2014 Philippine National Formulary, Antimicrobial Resistance. ethical. marketing practices   f. Pharmacy and healthcare professional practice Pharmaceutical supply chain   2. Upon comprehensive discussion and deliberations of all issues. the Chair shall consider the different views and interests of the members. The recommendations must be fair and transparent to all parties, safeguarding the welfare of the general public and re\ufb02ecting the values of the bigger society. in such circumstances when there are Vital issues that need to be resolved but no quorum can be established to convene the meeting, the Chair may issue a memorandum through ad referendum requesting for the positions of its members.   3. The Chair and Comchair shall. balance the different positions of the Council members in adherence to the objectives of RA 9502. The recommendations made by the Council must he in line with the protection of public health and the objectives of RA 9503.. The recommendations of the Council. must express the intent of the law and not the personal or corporate interest of the members/associations.   4. Once the Council\u2019s recommendation is reached. it will be fowarded by the Chair to the SOl-l who W'iii strike the final decision.   3. The oversight and secretariat functions of the Advisory Council shall be under the DOM - Pharmaceutical Division (PD) as the duly delegated office by the SOH to monitor the implementation of RA 9502 based on Administrative Order (A0) No. 2010-0005. The secretariat shall compose of three (3) members who will perform the following functions:   a. Documentation of meetings  b. Converting of the Advisory Council Members  c. Arranging the venue and food for the conduct of the meeting  d. Preparation and dissemination of necessary documents to the Advisory Council members   C. Frequency of Meetings of the Advisory Council members   The Council shall meet quarterly or not less than. once every year or as the need arises. A quorum is established when majority (50% e l.) of the total number of the Council members is present in every meeting. it is the responsibility of the Council members to ensure that his/her organization. is represented in the Council meetings. Each Coerrcil. member shall have an alternate, and for any changes, the Advisory\" Council secretariat shall be informed.   D. Creation of Technical Working Groups (TWG)   The Advisory Council shall create technical working groups (TWGs) with respective offices to act as Chair taking responsibility for crafting regulation and policies that fall under their jurisdiction. The Chair shall be responsible in convening relevant stakeholders and conducting consul tati one as necessary.     II. ROLES AND RESPONSIBILITIES  A. Department of Health  The Department of Health shall:   1. Act as chair in the conduct of the Advisory Council meetings.  2. Undertake overall coordination with internal and external partners.  3 Undertake the overall management of the Advisory Council Secretariat function.   B. Food and and Drug Administration  The Food and Drug Administration shall share its views and updates on the quality assurance of medicines.   C. Philippine Health Insurance Corporation  The Philippine Health Insurance (Liorporation shall. share its Views and updates on government financing including reimbursements of medicines and health. servrces.   D. Bepartment of Trade and industry The Department of. Trade and Industry shall:   1. Act as co\u2014chair in the conduct of the Advisory Council meetings.  2. Share its Views on issues regarding the implementation of pricing; policies for medicines.   E. National Consumer Affairs Council  The National Consumer Affairs Council shall share its Views and updates related to consumer protection.   F. PITC Pharma Inc.   The PITC Pharrna Inc. shall share its views and updates on the sourcing of medicines.   G. Intellectual Property Office  The intellectual Property Office shall share its views and updates regarding patents, international agreements and. the TRTPS \ufb02eaibilities.   H. Department of Finance and its attached agencies  The Department of Finance and its attached agencies shall share their views and updates related to financing discounts on medicines, and other matters pertaining to the pricing of medicines.   I. Department of Social Welfare and Development and Office for Senior Citizens Affairs  The Department of Social Welfare and Development and Office for Senior Citizens Affairs shall share their views and updates on issues related to the Senior Citizens discounts on medicines.   J. National Council on Disability Affairs  The National Council on Disability Affairs shall. share its views and updates on disability issues. and relay concerns of the disability-\"related organizations.   K. Professional Regulation Commission  The Professional Regulation C ommissiou shall share its views and inputs related to the professional and occupational standards and ethics and career updates in the country.   L. Developmental partners and Member Organizations  The developmental partners and member organizations shall share their views and updates on issues discussed related to the implementation of the law. and may give policy recommendations to the government.   VIII. FUNDING SUPPORT OF THE PROGRAM   The funding of all meetings and activities by the Advisory Council and its Technical Working Groups shall be borne by the DOHw Pharmaceutical Division subject to usual accounting rules and regulations   IX. SEPARABILITY CLAUSE   If any provision in this Guideline or application of such provision to any circumstance is held invalid, the remainder of this issuance shall not be affected thereby.   X. EFFECTIVTTY   This Order shall be effective Within fifteen (l5) days from publication in the Official Gazette. ", "  For purposes of implementing a uniform protocol in the conduct of papanicolaou smear (pap smear) for eligible female client, this Department promulgates the following to become the standard protocol for this activity:   THE PAPANICOLAOU SMEAR (PAP SMEAR)   I. DEFINITION OF TERM:   Papanicolaou Smear - refers to a diagnostic tool, a test used in the screening and early detection of cancer of the lower genital tract particularly that of the cervix (cervical cancer). This is one of the best known, cost effective cancer screening method.   II. COVERAGE/ELIGIBLE CLIENTS  The objective of papanicolaou smear collection in the Cervical Cancer Component (Women\u2019s Health and Safe Motherhood Project) is to collect satisfactory smears from as many women-at\u2014risk as possible and as cheaply as possible. The aim is to screen women 35-55 years of age once in their lifetime.    A. Indications  1. Patients at risk for developing Cervical cancer - Sexually active women especially those between ages 25 - 55 years - Multipara - Those with history of STD 2. Those with history of postcoital bleeding, abnormal vaginal discharge. 3. Those with visible signs of change in the tissues. - cervical erosion - presence of condyloma/wart    III. SPECIFIC GUIDELINES/STANDARD PROTOCOL    A. Materials Needed  - Speculum - Clean slide - Spatula ( Ayers spatula or popsicle stick), cotton tipped applicator or pledget dipped in NSS or cervical brush - Fixative (95% ethanol or hair spray)  \u2014 Pencil    B. Procedure  1. Using a pencil, label the clean slide with the patient\u2019s name. 2. Moisten the speculum with water and NSS and insert the speculum to get a good view of the cervix. Do not use lubricant. 3. Identify the squamocolumnar junction (S-Q). The S - Q junction is the area of the cervix where the smooth, typically pink and shiny squamous epithelium and the reddish columnar epithelium winch presents a rough surface meet. The S - Q junction may be up within the endo-cervical canal if the entire surface surrounding the cervical  os appears smooth and pink. 4. Introduce the Ayers spatula with the narrow end in the endocervical canal and gently but firmly scrape the squamocolumnar junction by rotating the spatula 360 degrees.  5. Insert a cotton pledget dipped in NSS and swab the endocervix gently but firmly to gather cells from the endocervical canal. A cervical brush maybe used when available.  6. Spread materials from the S- Q junction and endocervical canal on a clean properly labeled slide. 7. A swab from the lateral vaginal walls may be obtained and spread on the slide especially if maturation index determination is indicated. 8. Quickly immerse the slide in the fixative solution for 30 minutes. If ethanol is not available hairspray may be used. 9. After fixation, air dry slide before sending to laboratory.   Points to remember in taking specimen for Pap Smear  1. Advise patients to refrain from vaginal douche and sexual contact at least 24 hours, before taking the smear.  2. Although the smear may be taken at anytime during the patient\u2019s menstrual cycle, the best time to take a smear is one week after menstruation when there are less red and other cells that may obscure abnormal cells. 3. In the presence of copious discharge suggestive of infection, the infection should be treated first to minimize the chance of a false (-) or (+) result. 4. Be ready with correctly labeled slides and the fixative before taking the smear. 5. Fix the specimen on the slide immediately in order to minimize changes in the cells. If aerosol hair spray is used, hold it about 1 foot from slide.   Transport to Laboratory  Before sending the slides to the laboratory, pack the specimen properly by placing pads  on both ends of the slides to prevent them from breaking or sticking to each other. Label the package correctly and fill up request form.   Specialized Procedures  1. Refer for colposcopic examination when pap smear is abnormal or when the cervix appears abnormal.  2. To diagnose the presence of endocervical lesion, endocervical curettage is done. 3. Conization of the cervix may be resorted to under the following circumstances:  - when the endocervical curettage is positive - when the limits of the colposcopically abnormal areas is not fully visualized (unsatisfactory colposcopy) - when the punch biopsy specimen cannot definitely rule out invasion  4. For patients with histopathological findings indicating cervical cancer, a complete evaluation, including clinical staging, must be done as soon as possible.   5. Treatment of invasive cervical cancer should be based on the clinical stage and surgical risk involved.  6. Recommend the appropriate management indicated for the condition. Management of Cervical cancer and its precursors \u2014 CIN  - CIN I \u2014 may be observed or treated with local ablation  - CTN II \u2014 local ablation: Cryotherapy, electrocautery, LEEP  - CIN III   Stage IA \u2014 Microinvasive disease - simple hysterectomy:   Stage IB and IIA - Invasive disease \u2014 radical hysterectomy, radiotherapy  7. Establish continuing professional but women-friendly relations with patients.  8. Maintain connections with referring health workers and facilities.  This Order supersedes issuances inconsistent herewith.     ", "  Inadequacy of funds has been the basic problem in the implementation of devolved health services. It resulted in non-payment of Magna Carta for Public Health Workers and Salary Standardization of devolved health workers.  In response to this national issue the Department of Health, through the 1997 General Appropriations Act provides for the granting of P69 M DOH Assistance to Local Government Units (ALGU) to partially subsidize the  implementation of RA 7305 (Magna Carta Benefits for the Public Health Workers) specifically for devolved DOH personnel.  The ALGU shall be based on current implementation level of RA 7305 and allocated according to Devolution Financing Burden (DFB) Ratio of LGUs as calculated by DOH and DBM. Under the DFB Ratio scheme, LGUs categorized as needing assistance shall be granted priority in the allocation of augmentation funds.  In this respect, the following guidelines shall govern the utilization, disbursement and reporting of these funds namely:   A.) Benefits Covered Under this subsidy  The specific benefits and amounts to be covered are as follows:  a) subsistence allowances b) laundry allowance  c) salary differentials of Rural Health Physicians (RHPs) d) RATA of RHPs    B.) Computation of Subsidy (See Annex 1)   C.) Utilization of Funds:   1. Devolved health workers detailed or transferred to other areas shall claim the amount provided for in their respective mother units. Hence, total number of devolved health workers shall be based on organization Staffing and Classificatlon Actual Summary (OSCAS).  2. LGUs that have already paid the full magma carta benefits authonzed by DOH shall instead use the subsidy to cover other benefits such as Salary standardization, other health workers benefits and local priority health programs. The DIRFO may issue a clearance/authorization for the LGU to utilize the fund for the aforecited reasons other than the payment of Magna Carta benefits provided that the LGU certifies that all Magna Carta benefits have been paid.  3. Newly hired personnel occupying devolved positions shall be entitled to all benefits stipulated in this guidelines.   D.) Funds Flow  1. The Department of Budget and Management shall issue a Notice of Cash Allocation (NCA) to the Department of Health.  2. The Department of Health shall sub-allot funds to the DOH-Integrated Regional Field Office (DIRFO) equivalent to the funding requirement of all LGUs under their concern as reflected in an allocation list to be provided by the Central Office.  3. DIRFOS shall issue funding checks to the current account of recipient LGUs; a Memorandum of Agreement shall be Signed between the DIRFO and the Local Chief Executive defining each party\u2019s responsibilities in the disbursement and utilization of these funds.  4. DOH Representatives to the Local Health Board of the recipient LGUs shall deliver the funding checks to the Local Chief Executives concerned during their LHB meetings.   E.) Reporting of Utilization of Funds  1. Copies of proofs of receipt by concerned devolved health workers shall be provided to the DIRFOs by the respective Local Government Units.  2. DOH Representatives to the Local Health Board or other designated personnel shall monitor the utilization this subsidy.  3. DIRFOS are required to monitor the utilization and consolidated reports shall be provided for by DIRFOS within six-months (6) from the release of the subsidy as agreed upon in the Memorandum of Agreement with recipient LGUs.   F.) Comprehensive Health Care Agreement (CHCA) as the covering MOA  1. The CHCA defines the responsibilities of both DOH and recipient LGUs.  2. Funding checks shall be released to the Local Government Units concerned upon concurrence to the guidelines Local Chief Executive concerned.  3. In the event that the Local Government Units will not agree to these guidelines, the DIRFO shall release the subsidy directly to devolved health workers through payroll.  All disbursement of funds shall be subject to existing accounting and auditing rules and regulations.    ", "   I. RATIONALE   According to the World Health Organization (2014), the world population is rapidly aging. Between 2000 and 2050, the proportion of the world's population over 60 years will double from about 11% to 22%. The absolute number of people aged 60 years and over is expected to increase from 605 million to 2 billion over the same period.   The Philippine Statistics Authority most recent estimate of the current population pegs it at 92,337,852 (N SO 2010) with 6.8 percent of the population aged 60 years old and over (estimated to be at 97 M as of 2013). This is in comparison to the 6.0 percent of senior citizens in just a decade earlier. The greatest concentration of senior citizens is in Region IV\u2014A (12.2 percent), NCR (11.9 percent) and Region III (11.3 percent). This \ufb01gure is not showing any indication of slowing down. By the end 2016 it would be 7.8 percent of the population. There will be 13.8% or approximately 19.6 million Filipinos over the age of 60 by 2040.   Faced with this impending demographic trend of population aging, the Philippines is preparing to meet its considerable effects across all sectors of society. In accordance with the 1987 Philippine Constitution Article II Section IX, the Republic Act of 9257 (The Expanded Senior Citizen\u2019s Act of 2003) and Republic Act 9994 (Expanded Senior Citizens Act of 2010), sustainable measures are being undertaken to promote the health and wellness of senior citizens as well as to alleviate the conditions of senior citizens suffering from degenerative diseases/palliative conditions.   The decadal average annual (exponential) growth rate cf 3.64 percent of the population 60 years and over makes the older population growth rate faster than the total population, meaning the doubling time of the older population is shorter than the total population. What does this means in terms of functional health? A local study conducted by the Population Institute of the University of the Philippines (UP) looking at the Active Life Expectancy and Functional Health Transitions among Filipino Older Persons (Cruz, Saito, Natividad, 2007) showed that as we anticipate future expansions in the size of older population, a corresponding increase in the projected number with disability is expected, more for females than males. The expected declines in functional health (speci\ufb01cally, in the ability to perform the normal everyday activities of daily living) due to the presence of chronic degenerative ailments like osteoporosis, dementia, sarcopenia, osteoarthritis, hearing and visual impairment, fractures among others can result in signi\ufb01cant restrictions in lifestyles, modi\ufb01cation in recreational and leisure activities, social isolation, poor nutrition, depression, and an overall decrease in the quality of life.   Future policies should thus be able to respond to such eventualities with appropriate mechanisms for prevention of severe declines in functional health, with wellness programs as well as health services particularly long term care services for the increased number of inactive older people needing support.   The Philippines is clearly faced with a two-fold burden of \ufb01rst, addressing communicable and degenerative dis-eases aggravated by the absence of a national geriatric health agenda to oversee the development of research\u2014based programs and second, implementing integrated delivery of geriatric services in every tertiary hospital as well as community-based health care program promoting healthy aging. Universal Health Care encompasses addressing the needs of the Filipino Senior Citizen, and the formalization of this policy is a necessary step towards ensuring systems will be put in place to achieve better health outcomes for our senior citizens.   Indeed, this Order supports the call of the Philippine Plan of Action for Senior Citizens 2012- 2016 which envisions, \u201ca society for all ages where the senior citizens are empowered to achieve active aging.\"   II. OBJECTIVES   This Order provides a national policy that shall guide the national and local actions towards the implementation of the Health and Wellness Program for Senior Citizens.   III. SCOPE   This Order shall cover all units and instrumentalities including attached agencies of the DOB. It shall also apply to local government units (LGUs), non-government organizations (N GOs), professional organizations, private sector, organizations of senior citizens, and other relevant partners in the health sector.   IV. LEGAL BASIS/ MANDATE   This issuance on Health and Wellness Program for Senior Citizens shall be guided by the following policy statements:   1. Madrid International Plan of Action on Aging (Adopted by the Second World Assembly on Ageing in 2003). This sets out priority areas and action points towards the goal of ensuring that societies and individuals live with security and dignity while maintaining their full participation and human rights.   2. Regional Framework for Action on Aging and Health in the Western Pacific 2014-2019. It considers current evidence and new ideas as a starting point for further discussions within countries and in the Region.   3. The 1987 Philippine Constitution on Article II Section IX provides that \u201cThe State shall adopt an integrated and comprehensive approach to health development which shall endeavour to make essential goods, health and other social services available to all people at affordable cost. There shall be priority for the needs of the underprivileged sick, elderly, disabled, women and children.\"   4. Aquino Health Agenda through Administrative Order No. 2010-0036 and Section 7 of Executive Order 43 series 2011, the so called Kalusugan Pangkalahatan (KP) aims to achieve universal health care for all Filipinos.   5. Philippine Plan of Action for Senior Citizens (2012-2016) will serve as a strategic framework in developing action plans to further address the challenges brought about by socio-economic and environmental drifts. And also as a guide for all government agencies, local government units, civil society organizations and other stakeholders in planning, policy formulation and program development to promote and protect the rights and the best interest of the Filipino senior citizen.   6. Republic Act No. 9257 (2003) \u201cAn Act Granting Additional Bene\ufb01ts and Privileges to Senior Citizens to Senior Citizens amending for the purpose Republic Act no. 7432, otherwise known as \u201cAn Act to Maximize the Contribution of Senior Citizens to Nation Building, Grant Bene\ufb01ts and Special Privileges and for other purposes\"   7. Republic Act No. 9994 (Enacted February 15, 2010) \u201cAn Act Granting Additional Bene\ufb01ts and Privileges to Senior Citizens, Further Amending Republic Act No. 7432\". The Expanded Senior Citizens Act of 2010 is anchored on augmenting the bene\ufb01ts and services given to the elderly. This law is centered on securing the roles and funCtions of the implementing body and concerned agencies.   V. DEFINITION OF TERMS   For purposes of this issuance, the following terms, abbreviations and de\ufb01nitions apply:   1. Aging refers to a lifelong process of growing older in all respects (cellular, organ, whole- body) throughout the life-course (WHO).   2. Health System is de\ufb01ned as \u201call organizations, people and actions whose primary intent is to promote, restore or maintain health.\" (WHO)   3. Senior Citizen or Elderly refer to any Filipino citizen who is a resident of the Philippines, and who is sixty (60) years old or above. It may apply to senior citizens with dual citizenship   status provided they prove their Filipino citizenship and they have been residents for at least six (6) months in the Philippines.    VI. STATEMENT OF PRINCIPLES   1. The Health and Wellness Program for Senior Citizens (HWPSC) shall consider the following in the development of supportive policies and guidelines:   VISION:   A country where all Filipino senior citizens are able to live an improved quality of life through a healthy and productive aging.   MISSION:   Implementation of a well designed program that shall promote the health and wellness of senior citizens and improve their quality of life in partnership with other stakeholders and sectors.   GOAL:   Quality of Life among older persons is promoted and contributes to the nation building.   2. HWPSC intends to achieve the following objectives:    -To ensure better health for senior citizens through the provision of focused service delivery packages and integrated continuum of quality care in various settings   -To develop patient-centered and environment standards to ensure safety and accessibility of all health facilities for the senior citizens   -To achieve equitable health \ufb01nancing to develop, implement, sustain, monitor and continuously improve quality health programs accessible to senior citizens   -To enhance the capacity of health providers and other stakeholders including senior citizens group in the implementation of health programs for senior citizens   -To establish and maintain a database management system and conduct researches in the development of evidence-based policies for senior citizens   -To strengthen coordination and collaboration among government agencies, non- government organizations, partner agencies, and other stakeholders involved in the implementation of programs for senior citizens   3. HWPSC shall adopt the WHO Regional Framework on aging and health. These are the four pillars or action areas where the program interventions are based on:   a. Fostering an age\u2014friendly environments through action, engagement and collaboration across sectors and stakeholders, including communities, families and older persons   b. Promoting healthy aging across the life-course and prevent functional decline and disease among senior citizens   c. Reorienting and strengthening health systems to make them responsive to the needs of senior citizens through the provision of acceptable, accessible and effective health services across the continuum of care.   d. Strengthening the evidence-based policy- and decision-making on aging and health.   4. HWPSC shall focus on six program components where health interventions are possible, effective and able to be implemented with a clear and actionable role for all sectors.    a. The Policy, Standards and Regulation component shall develop a uni\ufb01ed patient- centered and supportive environment standards to ensure safety and accessibility of senior citizens to all health facilities and to promote healthy ageing in order to prevent functional decline among senior citizens.   b. The Health Financing component shall promote health \ufb01nancing schemes and other funding support in all concerned government agencies and private stakeholders to provide programs that are accessible to senior citizens.   c. The Service Delivery component shall ensure access of senior citizens to essential geriatric health services including preventive, promotive, treatment, and rehabilitation services from the national to the local level.   d. The Human Resources for Health component shall capacitate the health care providers in both national and local government to be able to effectively provide technical assistance and implement the program for senior citizens.   e. The Health Information component shall establish an information management system and maintain a repository of data.   f. The Governance for health component shall coordinate and collaborate with the local government units and other stakeholders to ensure an effective and ef\ufb01cient delivery of health services at the hospital and community level.   VII. IMPLEMENTING GUIDELINES   1. HWPSC shall be in accordance with the thrust of Universal Health Coverage \u2014 Aquino Health Agenda, National Objectives for Health 2011-2016 and Millenium Development Goals (2005-2015), supported by the recommendation of the WHO Regional Framework for Action on Aging and Health in Western Paci\ufb01c (2014\u20142019), as applicable.   2. HWPSC shall be one of the programs of the Disease Prevention and Control Bureau. A HWPSC National Program Coordinator shall be designated to perform technical and administrative functions pertaining to the operation of the Health and Wellness Program for Senior Citizens.   3. A Technical Working Group shall be organized to ensure coordination and sustainability of the HWPSC which is composed of representatives from DOH, different national government agencies, specialty societies, non-govemment organizations, and other recognized stakeholders. The membership, participation and functions shall be indicated in a pertinent department issuance. The TWG shall provide direction and technical support on policies and plans pertaining to the health and wellness program for senior citizens.    4. To ensure a comprehensive approach of the health and wellness program for senior citizens, integration of the health and wellness program for senior citizens into the other programs of the Disease Prevention and Control Bureau (DBCB) shall be intensi\ufb01ed.   5. In coordination with local government units, NGO\u2019s and PO\u2019s for senior citizens, DOH shall institute a national health program and shall provide an integrated health service for senior citizens.   6. In coordination with academic institutions and societies, DOH shall train community based- health workers including senior citizens and health personnel to specialize in the geriatric care and health problems of senior citizens.   7. The oversight for the implementation of this Order shall rest with the Assistant Secretary of Health, Of\ufb01ce for Technical Services supported by the Technical Working Group (TWG) on Health and Wellness Program for Senior Citizens chaired by the Director of the Disease Prevention and Control Bureau.   VIII. ROLES AND RESPONSIBILITIES   1. Department of Health \u2014 Central Of\ufb01ce shall ( 1) develop systems, policies and guidelines that will facilitate the implementation of the Health and Wellness Program for Senior Citizens including the monitoring and evaluation of each program activities; (2) develop capacity of the regional of\ufb01ces personnel in assisting the LGUs to ensure the implementation of the Health and Wellness Program for Senior Citizens Program.   As such, the following of\ufb01ces shall have the following responsibilities:   a. The Disease Prevention and Control Bureau shall (1) develop plans and policies for the implementation of the Health and Wellness Program for Senior Citizen; (2) provide technical assistance and conduct monitoring and evaluation of program operation; (3)   ensure the participation of other DOH of\ufb01ces/stakeholders in program activities where needed.   I). The Epidemiology Bureau and the Knowledge Management Information Service shall be responsible in the development of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of   information and knowledge on the possible establishment of the national registry for senior citizens.   c. The Health Promotion and Communication Service \"shall be responsible in the formulation of standards and development of information, education, communication,   and advocacy strategies for the implementation of the health and wellness of senior citizens.    d. The Health Policy Development and Planning Bureau (HPDPB) shall ensure the integration of the Health and Wellness Program for Senior Citizens in the national program plan of action, including inclusion in the DOH Research Agenda proposals.   e. The Health Human Resource Development Bureau (HHRDB) shall be responsible in the development of standards in the curriculum and the training of all types of health professionals, who are responsive, culturally sensitive and consistent with the national and local human resource development goals.   f. The Bureau of International Health Cooperation shall ensure that the program has strong network linkages with international health institutions and agencies that will ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for senior citizens.   g. The Bureau of Local Health Systems and Development shall be responsible in the integration of the program into the local health system.   h. The Health Facilities Development Bureau shall ensure that the capacity of government hospitals (DOH and local government hospitals) shall be upgraded and enhanced to provide adequate quality care services, by undertaking capacity needs assessment, - capacity enhancement investment, and capacity utilization monitoring.   i. The Health Facilities and Services Regulatory Bureau shall (1) ensure the safety and accessibility of health facilities through compliance with the prescribed standards on physical facility, equipment and personnel (2) ensure the establishment of accreditation /licensing guidelines and requirements for geriatric wards, hospitals and chronic care facilities including but not limited to nursing homes, group living, assisted living, transitional or intermediate care, hospice care facilities.   2. The Regional Of\ufb01ces shall lead the region in the implementation of the programs and projects for the health and wellness program for senior citizens. It shall also provide technical assistance and guidance to the LGUs in the implementation of program strategies and activities.   3. The DOH hospitals and medical centers shall ensure the availability of quality care services to its clients through the establishment of appropriate capabilities and competencies in their respective units. It shall also establish a senior citizens ward in every government hospital.   4. The Philippine Health Insurance Corporation (PHIC) shall develop appropriate relevant health service packages for senior citizens.   5. Local Government Units shall organize themselves into service delivery networks that will manage and implement the health and wellness program for senior citizens activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program and activities. It shall also provide counterpart funds for implementing their investment plan.    6. Non-Government Organizations, academe and other organizations shall initiate, assist, coordinate in addressing general concerns of the Health and Wellness Program for Senior Citizens.   7. Civil Societies shall assist the Local Government Units in achieving their health objectives and identify the health needs of the senior citizens and advocate program support for them.   8. Donor and Technical Partner Agencies shall provide technical assistance and guidance, necessary funding according to the investment plan developed for the Health and Wellness Program for Senior Citizens, as well as in accordance with partnerships entered into with local government units and other stakeholders.   IX. FUNDING   The Department of Health Central Of\ufb01ce and Regional Of\ufb01ces shall provide the essential funds for program or project implementation, technical assistance, monitoring, and health promotion campaigns to ensure the operationalization of this policy and system framework. Local government units shall be enjoined to provide funds in the implementation of the program. Furthermore, other government agencies, non-government organizations and other stakeholders are encouraged to provide counterpart funds as appropriate to ensure the implementation of this Order.   X. EFFECTIVITY This Order shall take effect \ufb01fteen (15) days after its publication in two (2) newspaper of general circulation.   ", " I. RATIONALE   Republic Act No. 7277, \u201cAn Act Providing for the Rehabilitation, Self- Development, and Self-Reliance of Persons with Disability and Their Integration into the Mainstream of Society and for Other Purposes,\" and otherwise known as \u201cThe Magna Carta for Disabled Persons,\" was passed in March 24, 1992. This speci\ufb01cally required the Department of Health (DOH) to, (l) institute a national health program for PWDs, (2) establish medical rehabilitation centers in provincial hospitals, and (3) adopt an integrated and comprehensive approach to the health development of PWD which shall make essential health services available to them at affordable cost.   Rule IV, Section 4, Paragraph B of the implementing rules and regulations ([RR) of this Act required the Department of Health to address the health concerns of seven (7) different categories of disability, which includes the following: (1) Psychosocial and behavioral disabilities, (2) Chronic illnesses with disabilities, (3) Learning (cognitive or intellectual) disabilities, (4) Mental disabilities, (5) Visual/ seeing disabilities, (6) Orthopedic/moving, and; (7) Connnunication de\ufb01cits.   In addition, Republic Act No. 9442, otherwise known as, \u201cAn Act Amending Republic Act No. 7277, otherwise known as the \u201cMagna Carta for Disabled Persons, and for Other Purposes,\" states in Section 1 that \u201c... a new chapter, to be denominated as 'Chapter 8. Other privileges and Incentives\u2019 is hereby added to Title Two of Republic Act No. 7277, otherwise known as the \"Magna Carta for Disabled Persons\", with new Sections 32 and 33, to read as follows:   \"CHAPTER 8. Other Privileges and Incentives \"SEC. 32. Persons with disability shall be entitled to the following:   (a) At least twenty percent (20%) discount for the purchase of medicines in all drugstores for the exclusive use or enjoyment of persons with disability;   (b) At least twenty percent (20%) discount on medical and dental services including diagnostic and laboratory fees such as, but not limited to, x-rays, computerized tomography scans and blood tests, in all government facilities, subject to guidelines to be issued by the Department of Health (DOH), in coordination with the Philippine Health Insurance Corporation (PHILHEALTH);   (c) At least twenty percent (20%) discount on medical and dental services including diagnostic and laboratory fees, and professional fees of attending doctors in all private hospitals and medical facilities, in accordance with the rules and regulations to be issued by the DOH, in coordination with the PHILHEALTH. . .\"   The Implementing Rules and Regulations also stipulates in Rule IV Section 6, paragraph 10 that, \u201cExpress lanes for persons with disability shall be provided in all private, commercial and government establishments, in the absence thereof, priority shall be given to them in all the transactions of the establishments\". LGUs shall ensure that this provision is implemented within their area of jurisdiction. There should be an assigned person in all government agencies/of\ufb01ces and private establishments and to provide a section or desk manned by trained personnel to assist persons with disability. The personnel assigned shall be part of the existing human resource in all other government agencies/offices and private establishmth as the case maybe or whenever possible.   Cognizant of the needs of the persons with disabilities and the economic and \ufb01nancial viability of the medical practitioners and hOSpitals, this Order is issued to support the Implementing Rules and Regulations of RA 9442. Policies and guidelines are enumerated herewith to guide the hospitals and medical, allied medical, paramedical or medical social worker practitioner so as to provide a fair, just and quality health care to PWDs while maintaining the \ufb01nancial and economic viability of the hospitals.   II. OBJECTIVES:   To prescribe the procedures and guidelines for the implementation of the 20% discount in all health related services for PWDs   III. COVERAGE AND SCOPE   This Administrative Order applies to all private and government hospitals, health- related facilities, the health care professionals, the Philippine Health Insurance Corporation, and related health-care establishments, pharmacies and other establishment dispensing medicines.   IV. DEFINITION OF TERMS   Consistent with the pertinent de\ufb01nitions used in the Implementing Rules and   Regulations of RA 7277 and RA 9442, the following terms shall be de\ufb01ned as follows:   1. ASSISTIVE DEVICES - Any device that is designed, made, or adapted to assist a person to perform a particular task or activity for daily living. For examples, hearing aides, electronic voice products, talking watches and related talking electronic equipment, canes, crutches, walkers, wheel chairs, and shower chairs are all assistive devices.   2. BIRTHING HOME OR CENTER - A medical facility designed to provide a comfortable, homelike setting during childbirth and that is generally less restrictive than a hospital in its regulations, as in permitting the practice of midwifery   3. CHRONIC ILLNESS- words to describe a group of health conditions that last a long time. It may get slowly worse over time or may become permanent or it may lead to death. It may cause permanent change to the body and it will certainly affect the person\u2019s quality of life.   4. CLINIC means a place in which patients avail of medical consultations or treatments on an outpatient basis. However, any clinic or dispensary where there is at least six (6) beds or cribs or bassinets installed for twenty-four hour use by patients shall be construed to fall within the de\ufb01nition of a hospital as described in RA 4226, the Hospital Licensure Act.   5. COMMUNICATION DISABILITY- An impairment in the process of speech, language or hearing: a) Hearing impairment is a total or partial loss of hearing function which impedes the communication process essential to language, educational, social and/or cultural interaction b)\"Speech and Language Impairments\" mean one or more speech/language disorders of voice, articulation, rhythm and/or the receptive and expressive processes of language.   6. CHILD WITH DISABILITY \u2014 persons below eighteen (18) years of age and those over but with mental capacity as that of a child and are unable to fully take care of themselves or protect themselves because of mental retardation, hearing impairments including deafness, speech or language impairments, visual impairments including blindness, serious emotional disturbance, orthopedic impairments, autism, traumatic brain injury, other health impairments or speci\ufb01c learning disabilities who by reason thereof need special education and other services.   7. DENTAL SERVICES \u2014 services related to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnosis and / or treatment of a dental illness, injury or condition.   8. DIAGNOSTIC AND LABORATORY TESTS \u2014 any procedure conducted for diagnostic purposes. It shall include such procedures as x-rays, CT-scans, MRI scans, PET scans, blood chemistry exams, histopathology and immunopathology, hematology, urine analysis, parasitology and bacteriology tests, serology, blood banking and all other diagnostic radiology, clinical laboratory and other diagnostic examinations that are necessary for the diagnosis of the disability or medical condition of a disabled person. It shall also include clinical psychological tests, assessment of speech conditions, and tests for hearing acuity, visual acuity, learning impairment, and related psychosocial conditions like drug testing.   9. DISABILITY -The interaction between persons with impairments and attitudinal and environmental barriers that hinders their full and effective participation in society on an equal basis with others.   10. DISABILITY TYPES \u2014 the 7 types of disabilities mentioned in RA 7277 are psychosocial disability, disability due to chronic illness, learning disability, mental disability, visual disability, orthopedic disability, and communication disability.   11. ESTABLISHMENTS DISPENSING MEDICINES AND ASSISTIVE DEVICES \u2014 drug stores, assistive device stores, government or private hospital pharmacies, medical clinics, optical clinics, audiology centers, and similar establishments dispensing medicines and selling assistive devices duly licensed or franchised by the BFAD and/or the local government unit.   12. GOVERNMENT HEALTH FACILITY 4* hospitals, outpatient clinics, health centers, rural health units or stations, clinical laboratory, diagnostic radiology center, audiology centers, optical clinics, psychological testing centers, drug testing centers, and other outpatient health facilities operated and maintained partially or wholly by the national, provincial, city or municipal government, or other political unit; or by any department, division, board or agency thereof. The facilities include DOH retained hospitals, specialty hospitals which are government owned and controlled corporations (GOCCs); medical clinics in GOCCs; and hospital or health facilities owned and managed by local government units, state colleges and universities, the Department of National Defense, the Department of Interior and Local Government and other government agencies.   13. GOVERNMENT HOSPITAL is a hospital operated and maintained either partially or wholly by the national, provincial, municipal, or city government or other political subdivision, or by any department, division, board or other agency thereof.   14. HEALTH CARE PROFESSIONAL \u2014 any licensed physician, dentist, nurse, midwife, allied medical practitioner, paramedical practitioner, or other health care professional or practitioner duly licensed to practice in the Philippines.   15. HEARING DISABILITY \u2014 moderate or worse hearing impairment in the better ear; that is, the pennanent unaided hearing threshold level of the better ear of 41 or 31 decibels or greater in age under 15 years old.   16. HEARING IMPAIRMENT - the complete or partial loss of the ability to hear from one or both ears; with 26 decibels or greater hearing threshold, averaged at frequencies 0.5, 1.0, 2.0, and 4.0 kilohertz.   17. HOSPITAL - means a place devoted primarily to the maintenance and operation of facilities for the diagnosis, treatment and care of individuals suffering from illness, disease, injury or deformity, or in need of obstetrical or other medical and nursing care. The term shall also be construed as any institution, building or place where there are installed beds or cribs or bassinets for twenty-four hour use of longer by patients in the treatment of diseases, diseased-condition, injuries, deformities or abnormal physical and dispensaries, and such other means by which they may be designated.   18. IDENTIFICATION DOCUMENT \u2014 any document or proof of being disabled which shall be used for availment of benefits and privileges under the law, such as the PWD identification card duly signed by anyone of the following: The Mayor, Barangay Captain or Chairperson of the National Council for the Welfare of Disabled Persons (NCWDP) now the National Council on Disability Affairs (NCDA), during the \ufb01rst 3 years. The signatory of the PWD identi\ufb01cation card after this period shall be the Chairperson of the NCDA.   19. IMPAIRMENT \u2014 any loss, diminution or aberration of psychological or physiological function with or without an accompanying anatomical structural defect.   20. LEARNING DISABILITY \u2014 any disorder in one or more of the basic psychological processes (perception, comprehension, thinking, etc.) involved in understanding or in using spoken or written language   21. MEDICAL DEVICES \u2014 an instrument, apparatus, equipment, machine, contrivance, implant, in vitro reagent, or other similar or related article, including a component part, or accessory which is: (I) intended for use in the diagnosis of disease or other conditions, or in the cure, mitigation, treatment, or prevention of disease, in persons with disabilities, (2) intended to affect the structure or any function of the body of PWDs, and which does not achieve any of its primary intended purposes through chemical action within or on the body of man or other animals and which is not dependent upon being metabolized for the achievement of any of its primary intended purposes.   22. MEDICAL SERVICES \u2014 shall refer to the hospital room accommodation, hospital services, medical supplies, professional services of physician, allied medical practitioner, or paramedical practitioner and other health care professionals, diagnostic services, and laboratory services that are necessary for the prevention, diagnosis, treatment, rehabilitation, and palliation of a persons disability, illness or injury. This should not be limited to hospital services but should include clinics and other health facilities.   23. MEDICALLY NECESSARY- Services required to preserve and maintain the health status of a person in accordance with the accepted standards of the medical practice in the medical community or services which are absolutely necessary in treating a patient and which could adversely affect the patients\u2019 condition if it were omitted.   24. MEDICINES \u2014 refers to both prescription and non\u2014prescription medicines and drugs approved by the Bureau of Food and Drugs, intended for the prevention, diagnosis, cure, mitigation, treatment, rehabilitation, and palliation of diseases, injury or other medical conditions.   25. MENTAL DISABILITY \u2014 disability resulting from organic brain syndrome (i.e. Mental retardation, acquired lesions of the central nervous system, or dementia) and or mental illness (psychotic or non-psychotic disorder).   26. MULTIPLE DISABILITY \u2014 a PWD with one or more of the 7 types of disabilities.   27. ORTHOPEDIC DISABILITY \u2014 disability in the normal functioning of the joints, muscles or limbs.   28. PERSON WITH DISABILITY (PWD) \u2014include those who have long\u2014term physical, mental, intellectual or sensory impairments which in interaction with various barriers may hinder their \ufb01ll and effective participation in society on an equal basis with others.   29. PRIVATE HOSPITAL is one which is privately owned, established and operated with funds raised or contributed through donations, or by private capital or other means, by private individuals, association, corporation, religious organizations, forms, company or joint stock association.   30. PRIVATE HOSPITALS AND MEDICAL FACILITIES \u2014shall refer to all pay inpatient and outpatient health and medical facilities privately owned, established and operated with funds through donation, principal, investment or other means, by any individual, corporation, association or organization. The facilities include hospitals, clinical laboratories, diagnostic radiology centers, doctor\u2019s clinics, dental clinics and other health facilities that are licensed by the Bureau of Health Facilities and Services (BHFS) of the DOH and/or the local government.   31. PSYCHOSOCIAL DISABILITY\u2014 any acquired behavioral, cognitive, emotional or social impairment that limits one or more activities necessary for effective interpersonal transactions and other civilizing process or activities for daily living such as but not limited to deviancy or anti-social behavior.   32. Service Ward in government facility shall be the same as the Class D classi\ufb01cation of Administrative Order No. Sl-A s. 2000 otherwise known as the implementing guidelines on Classi\ufb01cation of Patients and on availment of Medical Social Services in Government Hospitals. Class D classi\ufb01cation is provided full social services.   33. UNBRANDED GENERIC MEDICINES \u2014 drugs not covered by patent protection and which are labeled solely by their international non\u2014proprietary or generic name and without a brand name.   34. VISUAL DISABILITY .. A person with visual disability(Impairment) is one who has impairment of visual functioning even after treatment and/or standard refractive correction, and has visual acuity in the better eye of less than (6/18 for low vision and 3/60 for blind), or a visual \ufb01eld of less than 10 degrees from the point of \ufb01xation. A certain level of visual impairment is de\ufb01ned as legal blindness. One is legally blind when your best corrected central visual acuity in your better eye is 6/60 or worse or your side vision is 20 degrees or less in the better eye   V. POLICY STATEMENT   The following are the privileges for PWDs :   1. All persons with disability in all service wards of government facilities are entitled to a 20% discount for the costs of medical, dental, and rehabilitation services, diagnostic and laboratory fees, as well as psychological or developmental tests, provided that these are in accordance with the available Clinical Practice Guidelines or Hospital Treatment Protocols. The remaining balance of the hospital bill shall be subjected to classi\ufb01cation by the Medical Social Worker based on the existing DOH guidelines. If the PWD deserves a free service after evaluation, then such services shall be given free.   2. All persons with disability that are con\ufb01ned in the pay sections of the government health facilities are granted twenty (20%) discount for medical and dental services, and diagnostic and laboratory fees, provided that these are in accordance with the available Clinical Practice Guidelines or Hospital Treatment Protocols. For outpatient the same rule shall be followed.   3. All PWDs are granted the privilege of twenty percent (20%) discount in a_ll private hospitals and medical facilities for the costs of medical, dental, rehabilitation, occupational and physical and speech therapies_or services, and diagnostic and laboratory fees such as, but not limited to, x-rays, CT-scans, blood tests and others, including professional fees of attending doctors.   4. Services which are not medically necessary for the prevention, diagnosis, treatment, rehabilitation or palliation shall not be provided with any discount. This shall include but not limited to cosmetic surgical procedures, executive check-up packages, and physical examinations, without clinical evidence of effectiveness and ef\ufb01ciency. 20% discount is granted to specials reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.   5. The grant of twenty percent (20%) discount shall be provided in the purchase of branded medicines and unbranded generic medicines from all establishments dispensing medicines for the exclusive use of the PWDs.   6. PhilHealth Privileges   Consistent with the National Health Insurance Act of 1995 and the Health Sector Reform Agenda, all Filipinos shall be encouraged to be PhilHealth members or at least be a dependent of active PhilHealth members. Persons with Disability who are not yet non\u2014paying PhilHealth members may become PhilHealth members if they are sponsored or enrolled by their Local Government Unit (LGU) or voluntarily enroll themselves as individually paying members.   PhilHealth must make available reimbursement schedules to health care practitioners provided it is consistent with PhilHealth\u2019s legal mandates and policies.   VI. IMPLEMENTING RULES AND MECHANISMS FOR THE AVAILMENT 0F PRIVILEGES   1. Subsidized Services in In\u2014Patient and Out-patient Sections of Government Health Facilities   a. Hospital Bed \u2014 Hospital bed for a PWD con\ufb01ned in a service ward shall be classi\ufb01ed based on A0. No. 51-A s. 2000 known as the implementing guidelines on the Classi\ufb01cation of Patients and on availment of Medical Social Services in Government Health facilities. Those classified as Class D shall be free of charge provided that it is necessary to diagnose and treat an illness or injury and in accordance with the available Clinical Practice Guidelines or Hospital Treatment Protocols.   b. Laboratories and diagnostics services provided to an in\u2014patient PWD in a service ward that are medically necessary as determined by his/her attending physician, shall be given 20% discount, provided that:   i. Diagnosis and/or treatment by the attending physician shall be in accordance with the Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols.   ii. Evidence-based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual cases shall be provided free by the government facility.   iii. This shall also be subjected to the classi\ufb01cation of the Medical Social Worker.   All laboratories and diagnostics provided to PWDs admitted in the service ward which are deemed not medically necessary for the illness or injury for which he/she is con\ufb01ned shall not be given a 20% discount.   c. Laboratories and Diagnostic Services for Out-patient PWDs   All PWDs shall be given 20% discount for laboratory and diagnostic services. The balance shall be paid by the Out-Patient PWD based on his/her Medical Social Worker Classi\ufb01cation, provided that:   i. Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical. Practice Guidelines (CPGs) or HOSpital Treatment Protocols and have been determined medically necessary.   ii. Evidenced-based health screening tests had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual.   iii. The laboratory and diagnostic services have been determined by his/her attending physician as medically necessary.   iv. The requesting physician is employed in the government health facility where the laboratory or diagnostic tests shall be conducted.   All requests for laboratory and diagnostic tests from physicians who are not employed in the government health facility shall only be granted a 20% discount upon \ufb01nal evaluation of the recipient government facility as medically necessary.   d. Dental services   All dental services that are deemed to be medically necessary by the attending dentist shall be granted free of charge.   e. PhilHealth\u2014Related Bene\ufb01ts   In case the PWD is a PhilHealth member or a dependent, government facilities must ensure that the charges for services shall be deducted and charged to the PWDs PhilHealth bene\ufb01ts coverage. It is only after these deductions are made that the PhilHealth accredited health facilities can exercise its right to the PhilHealth reimbursement or coverage for the subsidized services.   f. Rehabilitation and Other specialized Services prescribed by attending physician or by a rehabilitation specialist including the purchase of assistive devices by PWD shall be given 20% discount.   2. Non-Subsidized Services in Pav Sections of Government Healt
