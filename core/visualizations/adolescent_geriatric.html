al receipts shall be issued for every paid-for medical and dental services, laboratory and diagnostic tests, and medicines provided. The receipts shall state the usual rates or fees and the discounted price; and  1.6 No \"Income Means Test\" nor any other tests shall be applied to the senior citizens as a precondition for the availment of free services as herein described, except when availing for services meant only for indigent patients.  1.7 All government health facilities shall set up a grievance mechanism for senior citizens such as Public Assistance Complaint Units (PACU) to entertain questions/queries with regards to senior citizens bene\ufb01t under RA 9994. The PACU concerned should inform in writing the actions taken on the complaint of the senior citizen furnishing copy thereof to the DOH.  Private Health Facilities  2.1 The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illnes or injury that shall be granted twenty percent (20%) discount, and shall apply to private hospitals:  a) A hospital bed in a private hospital is deemed medically necessary to diagnose and treat an illness or injury and shall be granted a twenty percent (20%) discount; provided the requirements stated below are followed:  -The available room and board accommodation deemed as medically necessary shall be granted 20% discount.  - All existing privileges that are currently part of a hospital bed shall also accrue to the senior citizen.   b) All inpatient and outpatient laboratory and diagnostic examinations shall be granteda twenty percent (20%) discount provided that such diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities shall (apply for all type of health facilities) designate medical of\ufb01cers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or diagnostic examinations.  c) All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.  2.2 In case the senior citizen is a PhilHealth member or dependent, the 20% discount shall not be charged to the senior citizen's PhilHealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.  2.3 Professional fees for inpatient and outpatient medical and dental services shall be provided with a 20% discount and a corresponding of\ufb01cial receipt shall be issued by the concerned physician or dentist.  2.4 Of\ufb01cial receipts shall be issued for every paid medical and dental services provided the twenty (20%) discount shall be granted to the total bill which shall include the professional fees. The billing statement showing the regular rates or fees and the discounted price shall be attached to the of\ufb01cial receipt. In case of partial payment, the 20% discount on the total bill shall already apply.  2.5 Private hospitals and health facilities shall display in a conspicuous area the hospital room rates, laboratory and diagnostic tests fees, prices of medicine 3 and all other fees and rates in strategic places in the health facility (e.g. admitting section, ER, OPD, billing section, etc.). The above-described price lists shall be regularly updated and submitted annually to the National Center for Health Facility Development\u2014DOH and PhilHealth.  2.6 Private hospitals shall set up a grievance mechanism for senior citizens such as Public Assistance Complaint Units (PACU) to entertain questions/queries with regards to senior citizens bene\ufb01t under RA 9994. The PACU concerned should inform in writing the actions taken on the complaint of the senior citizen furnishing copy thereof to the DOH.  Establishments Dispensing Medicines  3.1 A 20% discount and exemptions from VAT of all drugs and medicines registered with FDA shall be granted to all senior citizens. The 20% discount granted to senior citizen shall be computed in the following manner:  a) The VAT shall be initially deducted from the Retail Price of the medicine to obtain the Net Retail Price; and  b) The 20%0 discount shall be deducted from the Net Retail Price to obtain the Senior Citizen's Price.   By way of illustration, if the Retail Price (inclusive of VAT) of a certain drug is P100.00, the Senior Citizen's Price shall be computed as follows:  Retail Price (inc. of VAT) Less: P100.00 10.71 VAT (FIDO/1.12) P 89.29 17.86 Net Retail Price Less: 20% P 71.43 Discount Senior Citizens' Price  3.2 The 20% discount is non\u2014transferable. It shall be applied exclusively to drugs and medicines for the use of Senior Citizens. Drugs in formulation, such as pediatric formulations medically prescribed for use of Senior Citizens shall also be granted a 20% discount.  3.3 As a general rule, any single dispensing shall be in accordance with the prescription' issued by a physician and shall not cover more than one (1) month supply to ensure safety and potency of the drugs.  For partial \ufb01lling, the establishment's pharmacist shall indicate the quantity partially \ufb01lled in the purchase slip booklet and the un\ufb01lled balance on the prescription. The Senior Citizen shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.  3.4 During operating hours, licensed establishments dispensing medicines shall not be allowed to schedule or limit a period of time for the availment of the Senior Citizens\u2019 discount.  3.5 Of\ufb01cial receipts shall be issued to the Senior Citizens for every transaction on medicines which shall contain the Retail Price and the Senior Citizens' Discount Price.  3.6 There shall be a priority lane for elderly and a generic menu card shall be displayed at the facility of all drugstores.  3.7 Drugstores shall \ufb01ll-up the Purchase Booklet. The Purchase Slip Booklets shall be used to record the kind of OTC medicine purchased, how many, when and where it was purchased. Likewise, this shall help the drugstores to monitor the last purchase made for a certain medicine.  3.8 All drug retail stores shall post this Order in conspicuous places where the Senior Citizens can access information on the 20% discount on medicines.  3.9 Likewise, the 20% discount shall be applied by all drug stores, hospital pharmacies medical and optical clinics, dialysis centers/clinics, supermarkets, convenience stores and similar establishments dispensing medicines authorized by law and duly licensed by the FDA and the local government units.  Health Care Professionals  Health Care Professionals shall have the following responsibilities:  4.1Inscribe his name, address, contact number and PRC number in the request for diagnostics and laboratory tests, and medicine prescription;  4.2 To curb abuse of availing discounts for use of non\u2014senior citizens, the health professionalshall make sure that prescriptions made are for the exclusive use of the senior citizen;  4.3 Inform the senior citizen of his regular fees for the services required;  4.4 Provide an of\ufb01cial receipt for the rendered professional services to the senior citizen that states the regular fees and the discounted fees.  5. Free In\ufb02uenza and Pneumococcal Vaccination  5.1 The DOH shall administer free vaccinations against the in\ufb02uenza virus and pneumococcal disease for indigent senior citizen patients. Neglected, abandoned, unattached or homeless senior citizens in government\u2014run residential homes, centers and facilities shall likewise be entitled to free vaccinations.  5.2 The DOH shall anchor its indigent list of senior citizens on the DSWD target of social pensioners based on their National Household Targeting System for Poverty Reduction (NHTPRS) still under the RA 9994.  5.3 The social pension ID issued by the DSWD shall also be used by the DOH for immunization purposes. Likewise, an immunization card/record shall be provided by the DOH for all eligible senior citizens.  5.4 For residential homes and other facilities catering to indigent senior citizens, vaccines shall be made available through the DOH-CHDS to comply with cold-chain requirements under the Expanded Program on Immunization.  5.5 The DOH shall provide the necessary training and orientation of vaccination teams for this purpose.  5.6 The national government shall provide free seasonal \ufb02u and pneumococcal vaccines to the indigent Senior Citizens through an additional appropriation under the GAA on top of the DOH regular budget or through a preventive bene\ufb01t package of the PhilHealth.  6. Documentary Requirements  6.1 All hospitals and drug retail outlets shall require Senior Citizens or their representative to present the following requirements for the availment of the 20% discount:  a) Identi\ufb01cation card (ID) issued by the city or municipal mayor or Of\ufb01ce for Senior Citizens Affairs (OSCA) or the barangay captain of the place where the Senior Citizen resides. The said ID shall be recognized nationwide.  b) Except for over\u2014the-counter (OTC) drugs, a doctor's prescription shall be presented. A prescription shall have the following information: name, age, sex, and address of the Senior Citizen, as well as the date, generic name of themedicine, dosage form, dosage strength, quantity, name and signature, address of the prescribing physician, professional license number and narcotic license or S2 number, if applicable. The drugstores may limit the dispensing of OTC drugs to not more than a week supply.  c) Purchase slip booklets shall be used to record the kind of OTC medicine purchased, how many, when and where it was purchased. Likewise, this shall help the drugstores to monitor the last purchase made for a certain medicine.  6.2 For purposes of veri\ufb01cation, all hospitals, both government and private facilities shall require senior citizens to present other documents such as the passport of the elderly person concerned to establish the senior citizen is a citizen of the Republic of the Philippines and who is at least sixty (60) years of age  7. PhilHealth shall explore bene\ufb01t packages speci\ufb01c to the senior citizens  8. All government projects/programs that sell medicines to Senior Citizens and that already offer substantial discount to consumers or is partially subsidized by the government, shall be exempted from the Senior Citizens discount, (e.g. Botika ng Barangay, P I 00)  9. Double discounts shall not be allowed. The Senior Citizens shall have the option'to choose either promotional campaigns and other forms of discounts on certain medicines, or the Senior Citizens discount provided that only the Senior Citizens' discount shall be exempted from VAT.  10, In cases where Senior Citizens are also Persons with Disability (PWD), the Senior Citizen may opt to use either the Senior Citizens or the PWD discount provided that only the Senior Citizens' discount shall be exempted from VAT.  All complaints on non\u2014compliance to the 20% discount on medicines shall be lodged to the respective LGU OSCA where the purchase was made or where the elderly resides, whichever is convenient for the senior citizen.  VII. OFFENSES AND PENALTIES  Non-compliance with these guidelines shall result in sanctions and penalties stated in Section 7 of RA. 9994, as follows:    Any person who refuses to honor the senior citizen card issued by the govemment or violates any provision of RA. 9994 and its implementing rules and regulations and this Order shall suffer the following penalties:  1. For the \ufb01rst violation, a \ufb01ne of not less than Fifty thousand pesos (Php 50,000.00) but not exceeding One hundred thousand pesos (Php 100,000.00) and imprisonment of not less than two (2) years but not more than six (6) years; and  2. For any subsequent violation, a \ufb01ne of not less than One hundred thousand pesos (Php 100,000.00) but not exceeding Two hundred thousand pesos (Php 200,000.00) and imprisonment for not less than two (2) years but not more than six (6) years.  3. Any person who abuses the privileges granted herein shall be punished with a \ufb01ne of not less than \ufb01fty thousand pesos (Php 50,000.00) but not more than One hundred thousand pesos (Php 100,000.00) and imprisonment of not less than six (6) months.  4. If the offender is an alien or a fereigner, he/she shall be deported immediately after service of sentence without further deportation proceedings.  5. If the offender is a corporation, partnership, organization or any similar entity the of\ufb01cials thereof directly involved such as the president, general manager, managing partner, or such other of\ufb01cer charged with the management \"of the business affairs shall be liable therefor.   6. Upon \ufb01ling of an appropriate complaint, and after due notice and hearing, the proper authorities may also cause the cancellation or revocation of the business permit, permit tooperate, franchise and other similar privileges granted to any person, establishment or business entity that fails to abide by the provisions provision of R.A. 9994, its implementing rules and regulations, and this Order.  VIII. JURISDICTION  Jurisdiction over the offenses de\ufb01ned under this Order shall belong to the appropriate courts, according to laws existing at the time of the commission of theoffenses.   XI. SEPARABILITY CLAUSE  Should any part, term or provision of this Order be. declared unconstitutional, invalid or unenforceable, the validity of all other remaining provisions shall remain. valid and effective.  X. REPEALING CLAUSE  This Order shall repeal Administrative Order 177 series of 2004 and all other. administrative issuances, circulars and memoranda inconsistent with this Order.  XI.  This Order will take effect immediately effect thirty (30) calendar days after its publication in the Of\ufb01cial Gazette or in a newspaper of general nationWide circulation and upon \ufb01ling with the University of the Philippines Law Center three (3) certi\ufb01ed copied of this Order. ", "        It is now an established fact that smoking is toxic, hazardous, and addicting. The adverse health effects of smoking result in serious illnesses, notably lung cancer, cardiovascular diseases and chronic obstructive pulmonary diseases, among others. Smoking is also the single most important risk factor in the country today and this habit must be put under control in order to promote and safeguard the constitutional right of every citizen to a healthy life.   Thus, health workers need to fully understand their role in advocating a healthy lifestyle. Health facilities must indeed be the windows to a tobacco\u2014free world and by serving as role models to the people they serve. One way to realize this is to create a smoke-free environment in all health facilities under the Department of Health.   For this purpose, regional health offices, hospitals/medical centers, and all other health facilities under the administrative supervision of the Department of Health are hereby declared \u201cSMOKE FREE ZONES\"   Henceforth, smoking in the building compounds of these facilities as well as the sale of cigarettes, cigars and other tobacco products shall be strictly prohibited.   Moreover, chiefs of health care facilities are enjoined to print, as appropriate, the caption \"SMOKING IS DANGEROUS TO HEALTH\" on their official stationeries and other legal papers.   All Heads of Offices, Chiefs of Medical/Specialty/Special Hospitals and others concerned are directed to lead in the anti-smoking campaigns in their respective areas of assignment. Ample time and appropriate means of communication should be provided for everyone to understand the DOH No Smoking Policy, inclusive of the c1ients/beneficiaries/patients/visitors, in health facilities. Supervisors concerned are also enjoined to design and provide measures and mechanisms such as sanctions/appropriate penalties, and or granting incentives/awards towards the effective implementation of this activity. Copy of such measures shall be submitted to the Office of the Secretary within a period not to exceed sixty (60) days upon receipt of this Order.   This Order takes effect immediately.  ", "   I. RATIONALE   The irrational use of medicines remains as one of the most crucial causes of unsuccessful treatment outcomes, health hazards and wastage of resources that lead to increased healthcare costs.   The World Health Organization estimated that fifty per cent (50%) of medicines worldwide are prescribed, dispensed or sold inappropriately with half of all patients failing to take medicines correctly. In the Philippines, an analysis of the practices pertaining to the National Formulary and the rational use of medicines among healthcare providers and patients in government facilities revealed a similar situation (unpublished study, National Center for Pharmaceutical Access and Management, 2012). All of the facilities had a lack of supply of medicines that led to sub-optimal or failed treatment and irrational practices that were resorted to by the physicians when these were regarded as the better recourse or when the prescribed medicines were unavailable and the patients could not afford to buy them. A rampant practice is rationing, often termed as \u201cdibydiby\", where limited stocks of medicines, including antibiotics, are divided among the patients needing them so that only a few days supply are given out with the rest prescribed. Other practices included dispensing whatever alternative medicines were available, prescribing maximum doses of antibiotics for longer periods of time when the \ufb01rst-line antimicrobials were unavailable, and irrational combination of medicines. The inadequate supply of medicines was mainly due to the vast number of indigent patients seeking medical attention or the poor support from the government officials and inadequate fund allocation for health which many perceived was not a priority of the elected officials.   The substandard quality of many generic medicines supplied to the rural and city health units contributed to suboptimal treatment and further eroded the physicians con\ufb01dence in using them. Among the patients, poverty continued to be the main driving force that led to the practice of buying medicines piecemeal (\u201ctingi\") that 13 allowed in many pharmacies, inappropriate self\u2014medication, and failure to buy or complete required doses of the medicines. Other problems included high cost of medicines, operational inefficiencies, limitations inherent in the formulary, geographical isolation, corruption and political mendicancy, and poor health literacy of patients and some healthcare providers. Irrational practices that include inappropriate polypharmacy, mis\u2014use of antibiotics leading to antimicrobial resistance, over\u2014use of over\u2014the\u2014counter medicines, and \u201cshotgun\" therapy are likewise encountered among private practitioners and consumers in the country. Moreover, the adverse consequences of the extensive use of antimicrobials in the treatment of diseases in animals, particularly poultry and livestock, and the unrestrained addition of these and other medicines in animal feeds to promote growth extend to human health. All these underscore the need to promptly address the barriers to the rational use of medicines (RUM) in the country.     Integrating the rational and responsible use of medicines into the healthcare system will ensure that only the most necessary and scienti\ufb01cally proven ef\ufb01cacious and cost\u2014effective medicines are utilized in situations where there are clear and valid indications for them. The need, then, to develop a comprehensive conceptual framework of the National Plan of the RUM arises. This framework will set the approach to the formulation of guiding principles and key strategies that will support and be harmonized with existing policies from different sectors to achieve both the optimum therapeutic outcomes in the use of medicines and the economic objectives thereof.   II. OBJECTIVES   A. General Objective   This issuance sets the guidelines that aim to institutionalize the rational use of medicines towards optimal health outcomes in all sectors.   B. Speci\ufb01c Objectives   This issuance aims to:   1. ensure active involvement of all stakeholders in promoting the rational and responsible use of medicines; and   2. identify the target-speci\ufb01c strategies that will address the problems encountered in the practice of RUM.   III. SCOPE AND COVERAGE   This issuance shall apply to all stakeholders of RUM- bureaus, national centers and attached agencies of the Department of Health and other key government agencies; local government units (LGUs); government-owned or controlled corporations (GOCCs); health professionals and other health care providers, both public and private; professional organizations and societies; health non- governmental organizations; research and development partners; health educators; the pharmaceutical industry; consumers and consumers\u2019 groups; patients and patients\u2019 groups; and the media.   IV. DEFINITION OF TERMS The following are the operational definitions for the terms used in the guidelines:   A. Adverse Drug Event (ADE) refers to any untoward medical occurrence during treatment with a pharmaceutical product but which does not necessarily have a causal relationship with such treatment.   B. Adverse Drug Reaction (ADR) refers to a response to a drug which is noxious and unintended, and which occurs at doses normally used for the prophylaxis, diagnosis or treatment of disease, or for the modification of physiological function.   C. Administration of the medicine refers to the remedial giving of the prescribed medicine to the patients by the physicians, dentists, veterinarians, nurses, and midwives authorized to administer medicines.   D. Antimicrobial Resistance (AMR) refers to the resistance of a microorganism (including bacteria, viruses and some parasites) to an antibiotic to which it was previously sensitive. AMR which is a- consequence of the use or misuse of an antimicrobial agent develops when a microorganism mutates or acquires a resistance gene. Resistant organisms withstand attack by antimicrobial or anti parasitic agents so that standard treatments become ineffective, allowing infections to persist and spread.   E. Consumer refers to a natural person who is a purchaser, lessee, or recipient or prospective purchaser, lessee or recipient of health consumer products, services or credit.   F. Dispenser refers to a validly registered pharmacist or a certified pharmacy assistant under the supervision of a pharmacist who fills a prescription or a doctor's order on the patient's chart.   G. Drug/Medicine refers to any chemical compound or biological substance, other than food, intended for use in the diagnosis, prevention and treatment of disease in humans or animals, including but not limited to:   (1) any article recognized in the latest edition of the Philippine National Formulary, the of\ufb01cial Philippine Pharmacopoeia or an internationally recognized pharmacopoeia or formulary, or a supplement to any of them;   (2) any article intended for use in the diagnosis, cure, mitigation, treatment, or prevention of disease in humans or animals;   (3) any article other than food intended to affect the structure or any function of the human body or animals;   (4) any article intended for use as a component of any article specified in clauses (l), (2), and (3) not including devices or their components, parts, or accessories; and   (5) a herbal and/or a traditional medicine which is an article of plant or animal origin used in folk medicine which is:   (i) recognized in the Philippine National Formulary;   (ii) intended for use in the treatment or cure or mitigation of disease symptoms, injury or body defects in humans;   (iii) other than food, intended to affect the structure or any function of the human body;   (iv) in \ufb01nished or ready-to-use dosage form; and   (v) intended for use as a component of any of the articles speci\ufb01ed in clauses (i), (ii), (iii), and (iv).   H. Drug/Medicine Establishment refers to a duly licensed organization or company involved   in the manufacturing, importation, exportation, wholesale, repackin\u2019g and/or distribution of medicines. '   I. Drug/Medicine Outlet refers to a drugstore, pharmacy and any other business retail establishment licensed to sell medicines to end\u2014users.   J. Essential Medicine refers to a medicine that satiates the priority health care needs of the population and which is selected based on evidence of its efficacy, safety and comparative cost-effectiveness.   K. Formulary Executive Council (FEC) is the body that recommends to the Secretary of Health the medicines for inclusion in and deletion from the Philippine National Formulary and exemption from the Executive Order No. 49 (Directing the Mandatory Use of the Philippine National Drug Formulary Volume I as the Basis for Procurement of Drug Products by the Government) based on the evidence of their ef\ufb01cacy, safety and comparative cost-effectiveness.   L. Government-Owned or \"Controlled Corporation (GOCC) refers to an agency vested with functions relating to public needs whether governmental or proprietary in nature and owned by the Government of the Republic of the Philippines directly or through its instrumentalities (GOCC Governance Act of 201 l).   M. Informal setting refers to any free clinic, medical, surgical and dental mission, outreach program, disaster response or others of the same nature where medicines are dispensed without a pharmacist.   N. National Clinical Practice Guideline (NCPG) refers to a systematically developed statement based on the best evidence-based studies that is designed to assist health practitioners and patients in making decisions about appropriate health care for speci\ufb01c clinical circumstances and adopted at the national level.   O. Pharmacovigilance refers to the science and activities relating to the detection, assessment, understanding and prevention of adverse effects or any other drug-related problem.   P. Pharmacy and Therapeutics Committee (PTC) is the primary multi\u2014disciplinary body of the hospital or government health unit that governs issues related to medicines such as evaluation, selection, rational use and other related matters. This replaces the previous name of the committee, i.e. Drugs and Therapeutic Committee.   Q. Philippine Medicines Policy is the framework that provides the directions for improving access to essential medicines by all Filipinos in all levels of health care at all. times. This incorporates the principles embodied in the SARAH Medicines Access Framework that refers to these \ufb01ve complementary pillars: Safety, ef\ufb01cacy and quality; Affordability and availability; Rational Use of Medicines; Accountability, transparency and good governance; and Health system support.   R. Philippine National Formulary (PNF) is the integral component of the Philippine Medicines Strategic Directions on Access to Medicines for Filipinos (201 1-2016) that lists the essential medicines of proven efficacy, safety and quality at affordable cost that are to be made available and accessible at all times.   S. Polypharmacy refers to the practice of using \ufb01ve or more medicines in a single prescription.   T. Prescriber refers to a validly registered physician, dentist or veterinarian who provides a written order and instruction known as the prescription for the use of a speci\ufb01c pharmaceutical product for a speci\ufb01c patient and which includes the doctor\u2019s order on the patient\u2019s chart for the use of a speci\ufb01c medicine.   U. Rational Use of Medicines is the fundamental concept where patients receive medicines, when these are needed, that are appropriate for their clinical needs, in doses that meet the individual requirements for an adequate period of time, at the lowest possible cost, and that are administered by the right person.   V. \u201cShotgun\" therapy refers to the inappropriate use of any treatment with a broad spectrum of effects and expected to treat a condition with an unknown cause.   V. GENERAL GUIDELINES   A. The NCPAM shall be the lead DOH agency that shall develop the implementing strategies for the RUM.   B. The NCPAM shall develop the policies in partnership with relevant government agencies . and pursue a collaboration with health professional organizations, teaching institutions, the pharmaceutical industry, consumer and patient groups, and the media.   C. The strategic action plan to improve adherence to the RUM shall consist of the following four phases:   1. First phase: The commitment of all the stakeholders shall be gained using information campaigns and other strategies to raise the issue of RUM as a requisite component to achieve optimal health outcomes and the judicious use of resources. These will be aimed towards positive behavior change.   2. Second phase: Concrete strategies that target the speci\ufb01c problems identified as barriers to the rational and responsible use of medicines and that conform to the principles of RUM shall be collectively developed and adopted. These strategies include the following:   a. Evidence-based National Clinical Practice Guidelines (NCPGs) that shall serve as the primary bases for rational prescribing and dispensing in the health sector and as a component of the foundation for education and training of all healthcare providers;   b. The Philippine National Forrnularv System (PNF S) Implementation Strategy that shall develop the Philippine National Formulary and enforce its mandatory use pursuant to Administrative Order No. 2012\u20140023 entitled \u201cRevised Implementing Guidelines for the Philippine National Formulary System (PNFS).\"   c. A Manual of Guidelines for Rational Prescribing, Dispensing, Administration and Management of Medicines for all health facilities, medicine outlets as well as informal settings for dissemination by DOH together with the health professional regulatory boards and organizations/societies;   d. The Antimicrobial Resistance (AMR) Policy that shall provide guidelines in conformity to the six point policy package of the World Health Organization (WHO) and shall integrate, coordinate, strengthen, and develop sustainable, well \ufb01nanced, and collaborative systems and mechanisms to combat AMR in the Philippines;    e. A Manual of Operations for the Pharmacy and Therapeutics Committee that shall empower these committees in all the secondary and tertiary health facilities, and all organizations and government agencies that procure medicines;   f. A Policy for Health Education that shall promote good health practices pertaining to the use of medicines; establish in health teaching institutions a basic training in pharmacotherapy that is problem-oriented and based on RUM; and encourage among health professional organizations a continuing medicines education programs.    g. A Manual of Operations for the Proper Donation and Acceptance of Medicines to assure their quality, safety and ef\ufb01cacy for dissemination by DOH together with the health professional regulatory boards, health organizations/societies, pharmaceutical industry, concerned government agencies and the academic institutions.   h. A Manual of Operations for Informal Settings that shall establish the appropriate conduct of and regulations for the medical, surgical and dental missions, free clinics, outreach programs, disaster response and activities of the same nature.   i. A Policy on Medicines Promotion that shall set acceptable standards and de\ufb01ne parameters based on the principles of RUM for the ethical and responsible promotion of medicines by both the public and private sectors;   j. A National Medicines Information System (NMIS) that shall provide stakeholders with independent and unbiased evidence-based information.   k. Research Programs on Healthcare Technology and Medicines that shall provide data that will be the bases for future RUM strategies and interventions.    3. Third Phase: The policy with its strategic action plans shall be implemented by the relevant stakeholders who are enumerated in Section VII of this issuance.   4. Fourth Phase: The implementation of the policy shall be monitored by the NCPAM, Food and Drug Administration (FDA), Philhealth and the health professional regulatory boards. The result of the monitoring and evaluation shall be the basis for the amendment, revision or repealing of the policy.   VI. SPECIFIC GUIDELINES   A. Education of all stakeholders and the public to raise awareness of the RUM as a priority health issue and to gain their commitment to abide by the principles of RUM shall be undertaken.    1. Priorities shall be focused on the following issues:   a. RUM as a prerequisite for the achievement of optimal health outcomes and the attainment of more efficient use of resources; principles of RUM and the provisions stated in its policy;   0. extent of the problem of irrational and irresponsible practices and their negative impact on health outcomes including disease prevention and control, the productivity of the individual, and the socio-economic condition of the community;   d. factors that contribute to irrational prescribing, dispensing, administration and utilization of medicines and the solutions to rectify them; and   e. roles and responsibilities of the stakeholders in the promotion of RUM.   2. The following advocacy-strategies shall be utilized:   a. development of education and communication plans adapted to the different healthcare levels and sectors of society;   b. production and dissemination of instructional and educational materials;   c. issuance of health policy advisories;   d. public campaigns;   e. promotional activities in partnership with professional associations/societies, the pharmaceutical industry, and consumer and patient organizations; and   f. information dissemination using multimedia.   B. National Clinical Practice Guidelines (NCPGS)   1. Evidence\u2014based NCPGs shall be developed to address the prevalent diseases or medical conditions at the primary, secondary and tertiary levels of healthcare, with the guidelines adapted to the competencies of the available healthcare providers, the local socio-economic conditions, and the particular need of the community.   2. These shall be reviewed, updated and published regularly and shall be made available to healthcare providers, relevant stakeholders and the general public.   3. These shall take into account special therapeutic needs of vulnerable populations such as infants and children, pregnant and lactating women, patients with chronic conditions and disabilities and the elderly.   4. These shall be intensively disseminated to all healthcare providers and educators. The NCPGs shall serve as the primary guide in the delivery of health services in all levels of care.   5. These shall be incorporated into the training programs of medical and allied courses.   6. These shall be considered as one of the bases for the medicine\u2019s inclusion in or exclusion from the PNF. For the management of diseases for which there are no locally appraised NCPGs, the DOH may refer to the internationally accepted CPGs provided the medicines to be utilized are listed in the updated edition of the PNF.    C. Philippine National Formulary (PNF)   1. The DOH and its attached agencies and all government agencies including the LGUs and the GOCCs such as the Social Security System (SSS), Government Service Insurance System (GSIS), and Philippine Health Insurance Corporation (PhilHealth) shall recognize the Philippine National Formulary System and enforce the mandatory use of the PNF in the procurement of medicines in their reSpective jurisdictions as stated in the A0 2012-0023.   2. The formulary shall be reviewed and updated regularly to ensure that it continues to conform to the RUM. '   3. A mechanism for Health Technology Assessment (HTA) and other evidence-based criteria shall be established to ensure that only cost\u2014effective and life-saving medicines are included in the list that shall in turn be based on the current NCPG.   4. All updates shall be published and posted in the DOH and NCPAM websites.   5. All pharmaceutical establishments and health facilities shall have a copy of the PNF Manual. The PNF Manual shall be the basis of the medicine outlets\u2019 patient counseling and shall be used in giving consumer advice when information about essential medicines is requested. Such shall form part of the essential documentary requirements to be monitored by FDA and BHFS for purposes of issuing or renewing their License to Operate (LTO) in the Philippine market.   D. Rational Prescribing, Dispensing, Administration and Management of Medicines   1. The guidelines shall conform to the NCPGs, Good Pharmacy Practice Guidelines and the standards of practice in the prescribing, administration and management of medicines as well as the norms of ethics on professional behavior. These will be crafted in close partnership with the health professional regulatory boards and the associations of health professionals involved in prescribing, dispensing and administration, and take into consideration the interests of consumers.   2.' The review of prescriptions and the use of medicines shall be conducted regularly to monitor compliance to generic prescribing, RUM and the NCPGs. These shall not impinge on the principles of physician-patient and pharmacist-patient confidentiality.   3. All human and veterinary health and health\u2014related courses shall incorporate the modules for rational prescribing, dispensing, administration and management of medicines in their respective curricula.    4. RUM shall be included in the school curricula for health education to be developed in coordination with the Department of Education (DepED), Commission on Higher Education (CHED), Technical Education and Skills Development Authority (TESDA) and other stakeholders.   5. Consumer information activities shall be provided in cooperation with relevant stakeholders in accordance with existing policies and ethical rules and guidelines.   6. Education of both public and private officials involved in medicines management on RUM and the awareness of the role of medicines in health maintenance as a prerequisite for socio-economic progress shall be implemented.   7. Consultation with a competent health provider regarding the proper use of medicines by the patient shall be emphasized.   8. The need for strict adherence to treatment based on NCPGs shall be emphasized.   9. The prescription and dispensing of complete treatment package, especially for antibiotics, shall be promoted.   10. The unconditional compliance with the rational and responsible use of medicines shall be enforced.   E. Antimicrobial Resistance (AMR) Policy   A comprehensive and sustainable national plan to combat AMR in the country shall be developed that shall include, but not limited to the following:   1. establishment of short and long term programs to address the different aspects of response to AMR, including advocacy and regulation and management of antimicrobial resistance and use;   2. strengthening of the surveillance system and laboratory detection capacity for antimicrobial resistance and use in both humans and animals;   3. ensuring the availability, accessibility and afford ability of quality antimicrobial medicines and their rational use in humans and animals, particularly poultry, livestock and aquaculture that shall include the banning of the use of antibiotics and other medicines as additives in feeds to promote growth of animals raised for human consumption;   4. development of relevant and utilizable essential medicines list for human and veterinary use;   5. institutionalization of infection prevention and control in healthcare and veterinary facilities and the community through training and education; and   6. conduct of research towards the development of new antimicrobials and innovative technologies to improve diagnosis and treatment.   Pharmacy and Therapeutics Committees (PTCs)   1. All secondary and tertiary health facilities, all companies and organizations and other government agencies procuring and/or dispensing medicines shall establish a multidisciplinary PTC with well-de\ufb01ned roles and functions.   2. Selection of members of PTCs shall be based on well-de\ufb01ned qualification that include willingness to disclose and manage all con\ufb02icts of interests.   3. Members of the PTCs shall include a physician, a pharmacist and a nurse.   4. The PTCs\u2019 main responsibilities shall include, but not limited to the following:   a. preparation of formulary in line with NCPGs and the PNF and based on prevailing morbidity and mortality pro\ufb01les in their respective facilities, cost\u2014effectiveness, relative safety pro\ufb01les among patients and other criteria on which the concept of essential medicine is based;   b. ensuring rational prescribing, dispensing, administration and utilization of medicines through policy formulation and implementation;   c. ensuring compliance of health providers and patients with standards on RUM through monitoring of prescription audits, medication reconciliation and patient chart reviews;   d. reporting of findings of RUM monitoring and recommendation of actions to the management;   e. tailoring procurement of medicines based on hospital guidelines.   G. Proper Donation and Acceptance of Donated Medicines   1. This policy shall apply to the following: (a) all donated medicines to be delivered to public and private health facilities;(b) medicines to be dispensed during local and foreign medical and surgical missions or in free clinics and related activities; and (c) medicines that will be dispensed in private local or foreign-run charitable organizations;   2. Medicines to be donated or accepted as donations shall ful\ufb01ll all of the following requirements:   a. inclusion in the latest edition of the PNF;   b. orphan drugs and drugs for compassionate use may be considered as donations upon approval of the FDA and NCPAM Directors;   c. shelf\u2014life of at least 12 months from the time of arrival in the Philippines for international donations, and 6 months for locally sourced medicines;   d. for locally sourced medicines, an updated and complete Certificate of Product Registration issued by the FDA; likewise, the manufacturer must have an updated Certificate of Good Manufacturing Practice from the FDA;   e. for medicines donated by foreign countries, the certificate of approval from the medicine regulatory agency of the donor country or a certification that the medicines conform to the provisions of the ASEAN Harmonization.   3. In addition, the donors and recipients of the medicines shall comply with the core principles, the pertinent guidelines, requirements and due processes stipulated in the current guidelines on the processing and clearance of foreign donations by the Department of Health.   H. Medicines Promotion Policy   1. The pharmaceutical companies shall ensure that the information materials about their products are truthful, correct, evidence-based and compliant with existing ethical guidelines on advertisement and promotion. The information must be balanced, containing both the bene\ufb01ts provided by the products and the risks involved in their use. Exaggerated or false claims, misleading information and activities that circumvent existing ethical and legal rules and regulations are strongly prohibited and shall be penalized accordingly.   2. In the interest of public safety and protection of public health, the FDA shall exert its authority to approve the technical content and validity of the information materials or medicines prior to use and dissemination. Direct-to-consumer promotion of ethical medicines shall be prohibited.   3. Professional behavior of health providers shall comply with existing codes of conduct on promotion of health products. Health providers are discouraged from engaging in activities that promote particular brands of medicines or health products.   4. Samples of medicines shall be judiciously and. rationally distributed and used. The distribution of an antimicrobial sample as a complete treatment package shall be encouraged.   I. National Medicines Information System (NMIS)   1. A National Medicines Information System shall be set up to build a network that shall provide timely and objective information and tools to all health planners, managers, educators, implementers and other stakeholders. Its tasks shall include the following progressive phases of development:   a. development of the RUM website;   b. archiving of data from the committees or agencies assigned to develop the speci\ufb01c strategies of the RUM;   c. linkage of databases from different sources; and   VII.   d. development of tools to ensure the practice of RUM by prescribers, dispensers and patients.   2. The databases it shall manage shall include those on prescribing, dispensing and administration practices as well as medicine consumption and management.   3. It shall establish guidelines on accessing information from its databases and assure security.   4. The system shall ensure that the web-presence of the RUM strategies promotes its objectives.   J. Research Programs on Healthcare Technology and Medicines   1. Research on healthcare technology and rational use of medicines shall be included in the yearly DOH. Health Research Agenda.   2. The results of the research studies shall be used as evidence in developing new policies or amending existing ones. These shall also be published in the NMIS.   VII. IMPLEMENTATION ARRANGEMENTS   A. Roles and Responsibilities:   1. Office of the Secretary of Health (OSEC) The Secretary of Health upon recommendation of the of\ufb01ce of the Assistant Secretary or Undersecretary of Health in charge of NCPAM shall issue appropriate policies, standards and guidelines to further implement the RUM Strategies.   2. National Center for Pharmaceutical Access Management (N CPAM) The NCPAM shall facilitate the deveIOpment and updating of the policies and strategies for  RUM and their implementation; monitor and evaluate together with FDA and Philhealth the impact of RUM strategies; ensure objectivityand completeness of medicines information; ensure provision of relevant and quality information on RUM to the public; and provide the DOH Executive Committee with updated information regularly.   3. National Center for Disease Prevention and Control (NCDPC) The NCDPC shall: develop and update national policies, standards, clinical/treatment guidelines; set national objectives and priorities pertinent to disease prevention and control; include RUM in capacity enhancement initiatives in their health programs; and assist NCPAM in monitoring RUM implementation.   4. National Center for Health Promotion (NCHP) The NCHP shall be the lead agency in the development of a communication plan for RUM in coordination with NCPAM, NCDPC and PIA.   5. Materials Management Division (MMD) The MMD shall ensure proper storage, distribution and disposal of medicines.   6. Bureau of Health Facilities and Services (BHFS)  The BHFS, thru their inspection and monitoring activities shall ensure that all hospitals have active PTCs and a copy of the latest edition of PNF.   7. Information Management Service (IMS) The IMS shall assist in the development and maintenance of the NMIS and ensure that only updated and valid information are posted in the system.   8. Formulary Executive Council (FEC)  The FEC shall be responsible in selecting medicines to be included in and deleted from the Philippine National Formulary based on evidence of their safety, ef\ufb01cacy and cost- effectiveness and on the burden of the disease. It shall assist the DOH in providing guidance to health providers on the rational and most ef\ufb01cient use of essential medicines. The FEC shall consider nationally accepted and peer reviewed NCPGs in the selection of medicines for the national formulary.   9. Food and Drug Administration (FDA)  The FDA shall ensure the safety, ef\ufb01cacy and quality of medicines, especially generic medicines. It shall provide an updated list of medicines it has certi\ufb01ed and the necessary technical input and essential data requirements such as relative availability of the medicines in terms of inventory and market authorizations to the FEC and Secretariat. It shall lead the development of the policy on medicines promotion and its implementation as well as the development of the NMIS in collaboration with the NCPAM.    10. Philippine Health Insurance Corporation (Philhealth)  The Philhealth shall develop and implement a performance monitoring system for all its engaged providers to safeguard against irrational medicine use. This shall be based on NCPGs or on peer\u2014reviewed, currently accepted clinical protocols. It shall also develop a system to manage the prescribed medicines that are not listed in the PNF as well as those exempted by the Corporation; develop policies consistent with laws, regulations, and national policies on RUM; work with the NCDPC in crafting the national policy that will set the guidelines on the development of NCPGs; and adhere to the NCPGs that shall serve as the bases in designing their health care bene\ufb01t packages.   11. Research Institute for Tropical Medicine (RITM) The RITM shall strengthen the Antimicrobial Resistance Surveillance Program and provide training and technical assistance to capacitate its laboratory services nationwide.    12. Bureau of Customs (BOC)  The BOC, in coordination with the FDA, shall undertake measures to prevent the entry of spurious, falsi\ufb01ed, substandard and counterfeit medicines in the country. It shall coordinate with the DOH in the implementation of the policy on donated medicines.   13. Commission on Higher Education (CHED)  The CHED, through the technical panel for health professions and their respective technical committees for health professions education, shall be encouraged to integrate the concepts and principles of RUM in the curricula of all human and veterinary health and health-related courses. .   14. Department of Agriculture (DA)  The DA shall be encouraged to update and implement RUM guidelines on veterinary health and in the monitoring and evaluation of RUM and AMR strategies designed for veterinary health.   15. Department of Education (DepEd) The DepEd shall be encouraged to integrate the concepts and principles of RUM in the K to 12 basic education program.    16. Department of Interior and Local Government (DILG)   The DILG in coordination with the Centers for Health Development (CHDs) and local government executives shall ensure that principles of RUM are applied in all local health policies and that all concerned personnel shall comply with the provisions of RUM policy.   17. Department of Labor and Employment- Bureau of Working Conditions (DOLE- BWC)   The DOLE\u2014BWC shall be encouraged to develop policies aligned with the concepts and principles of RUM that shall be implemented in the work place and their attached agencies.   18. Professional Regulation Commission (PRC) The PRC through the health professional regulatory boards shall be encouraged to ensure that health professionals abide by the concepts and principles of RUM.   19. Philippine Information Agency (PIA) The PIA shall be requested to provide technical assistance in planning and implementing information dissemination programs on RUM.    20. Advertising Board of the Philippines (AdBoard)  The AdBoard, being the umbrella organization of the advertising/marketing communications industry, shall coordinate with the FDA to ensure that all programs or campaigns for the promotion of pharmaceutical products shall conform to its Code of Ethics to guarantee truthful advertising/ marketing communication and self-regulation. In addition, it shall assist the government in the implementation of the policy on RUM and the promotion of its principles.   21. Health Professionals  All health professionals shall prescribe, dispense, administer and recommend medicines rationally and responsibly in conformity to the health needs, socioeconomic criteria and ethical standards; provide all the appropriate and accurate information on the diseases and medicines to all patients, patient organizations and the public; demand truthful and accurate information from the pharmaceutical industry, the media and advertising companies.  22. Health Professional Organizations/Societies   These organizations and societies shall continually educate their members regarding RUM and encourage them to commit to the unconditional promotion of quality use of medicines at all times.    23. Academic and Training Institutions   These institutions shall promote the RUM by introducing the concept of essential medicines and problem-oriented pharmacotherapy based on the established clinical practice guidelines in the training of the students in all health and health-care related courses. They shall incorporate RUM in their curricula and encourage the use of interactive teaching methods and assist in the provision of continuing education for health professionals and other health care providers on RUM.   24. Pharmaceutical Industry   The industry shall conform to the highest standards of manufacturing and distribution practices to assure the quality of the medicines; provide, in the context of transparency and ethical business practices, complete, accurate and unbiased information on pharmaceutical products to the public; comply with established promotional criteria; and respond to the needs of the Philippines especially in the provision of affordable quality medicines.   25. Consumer/Patient Groups and Non\u2014Government Organizations (NGOs) They shall ensure responsible use of medicines; help in monitoring the quality and truthfulness of information given to the public; share responsibility with the government for education of consumers; maintain vigilance and demand compliance with prescribed criteria for advertising; \"and draw attention of concerned government agencies to suspected infringements   26. Patients and Carers They shall use medicines correctly and responsibly; ensure the proper storage of the medicines; practice their right to seek information from the health professionals on their disease and its treatment including the medicines prescribed for it; demand from the pharmaceutical industry and the drug/medicines establishments unconditional compliance with regulations assuring quality of the medicines; and demand that medicines promotions comply with ethical standards.   27. Drug/Medicines Establishment and Outlets These establishments and outlets shall adhere to the principles of RUM; ensure that all of the medicines they carry are FDA registered; assure that the high quality of these medicines is maintained by following the prescribed storage condition; and ensure that all the pharmacy assistants are certi\ufb01ed and supervised by validly registered pharmacists.   28. Mass Media They shall provide relevant, balanced and truthful information on the medicines and other health matters; participate in public education; and give favorable publicity to those partners that comply with ethical standards in medicines promotion.   B. Source of Funding:   The NCPAM shall ensure the sustainability of the implementation of the RUM policies and programs of the government. Funds for activities of the programs shall be regularly allocated in accordance to the work and \ufb01nancial plan of DOH\u2014NCPAM RUM that shall include the cost of administration, monitoring, research and development and other implementation expenses such as advocacy and IEC campaigns. Moreover, all other DOH of\ufb01ces involved in RUM shall allocate funds in support of relevant RUM programs.   VIII. MONITORING AND EVALUATION OF THE IMPLEMENTATION OF THE RUM STRATEGY   A. Key performance indicators that will track the impact of the RUM policy shall be classi\ufb01ed into three categories, namely, over\u2014all structure, prescribing patterns and dispensing practices (Annex A).The performance indicators which include the pharmaceutical and economic indicators shall be established by the Review Committee.   B. Monitoring and evaluation of the RUM policy shall start three years after its effectivity and yearly thereafter.    IX. ADMINISTRATIVE FINES, PENALTIES AND SANCTIONS   Individuals, groups/organizations, establishments and agencies, whether government or private, found violating the provisions of this Order shall be administratively sanctioned in accordance with the existing laws, rules and regulations.   X. SEPARABILITY CLAUSE   If any provision in this Guidelines or application of such provision to any circumstances is held invalid, the remainder of these Guidelines shall thereby not be affected.   XI. REPEALIN G CLAUSE All previous Orders inconsistent in part or in whole to this Administrative Order are hereby rescinded or amended accordingly. XII. EFFECTIVITY This Order shall be effective within \ufb01fteen (15) days from publication in the Of\ufb01cial Gazette.   ", " I. BACKGROUND AND RATIONALE   Cardiovascular diseases (CVD), cancers, chronic respiratory diseases and diabetes (DM) are among the top killers in the Philippines, causing more than half of all deaths annually. Hypertension and diseases of the heart are among the ten leading causes of illnesses each year. These diseases are collectively known as Lifestyle Related Non-Communicable Diseases (NCDS), as defined in the National Objectives for Health 2005-2010, particularly because these diseases have common risk factors which are to a large extent related to unhealthy lifestyle.   The risk factors involved are tobacco use, unhealthy diet, physical inactivity and alcohol use. The Food and Nutrition Research Institute (FNRI) National Nutrition and Health Surveys in 1998 to 2008 (Acuin and Duante, 2010) showed that there is increasing prevalence in the associated risk factors between 1998 to 2008: hypertension from 21% to 25.3 %; diabetes from 3.9% to 4.8%; among adults who are overweight, there has been a significant increase from 20.2% to 26.6%; and those with high blood cholesterol levels had increased from 4% to 10.2%. Furthermore, the study found out that the following groups are at risk for NCDs: age group from the 40\u2019s onwards and those with Body Mass Index (BMI) 3 23, dyslipidemia, high waist circumference and waist hip ratios. Moreover, dietary intake trends show increasing consumption of energy dense foods high in fats and sugars, while almost the entire adult population has low levels of physical activity in all domains: occupation, non-occupation, leisure, transportation. '   Children and adolescents are also exposed to the above-mentioned risks. Latest data from the Global Adult Tobacco Survey in 2009 shows prevalence of tobacco use (current smokers) among population 15 years old and above to be 28.3% (17.3 million Filipinos); 47.7% of these are men (14.6 million) and 9% are women (2.8 million). On the other hand, the prevalence rate of overweight among adolescents 9-11 years old has increased two folds from 2.4% in 1993 to 4.8% in 2005. Similarly, the prevalence rate of overweight for children 6-10 years old doubled from 0.8% in 2001 to 1.6% in 2005. (Source: Philippine Nutrition Facts and Figures 2005). About 30% of teenage students are physically inactive, spending three or more hours per day sitting and watching television, playing computer games, talking with friends, or doing other sitting activities. (Source: Philippines Global School\u2014based Student Health Survey, 2007). And, data shows that in 2008 hazardous alcohol intake stands at 26.9% (FNRI\u2014NNHeS 2008).   The Philippine Renal Disease Registry (PRDR) illustrates that for 2009, diabetic nephropathy, a complication of diabetes remained the most common etiology of end stage renal disease while clinical hypertensive nephrosclerosis, a complication of hypertension ranked as the second most common etiology of end stage renal disease. Unless something is done to control these non-communicable diseases, renal complications will escalate to a degree that will compromise the current capacity to care for these types of patients.   Other non\u2014communicable diseases which are not lifestyle-related include violence and injury. These are also major problems in the country. Thus, a policy on the prevention of violence and injury came into effect through Administrative Order No. 2007-0010.   The cost of care of lifestyle-related non\u2014communicable diseases may cause people to fall into poverty and create a downward spiral of worsening poverty and illness. They also undermine the country's economic development. In response to the increasing prevalence of lifestyle related diseases in the country, vertical programs on the prevention and control of cardiovascular diseases, cancers and diabetes were put in place in the mid 1990\u2019s. The individual programs however, were focused on treatment and management of those who were already sick and thus were competing with each other for resources and for attention upon \ufb01eld implementation.   Recent evidence shows that the most cost-effective way of controlling these non- communicable lifestyle related diseases is by the prevention of the emergence of the risk factors in an integrated manner, employing health promotion strategies across the life course and intervening at the level of family and community. This is essential because the causal risk factors causing these illnesses are deeply entrenched in the social and cultural framework of the society. Thus, an integrated comprehensive program for the prevention and control of these non- communicable lifestyle related diseases has to be put in place.   II. STATEMENT OF POLICY   The prevention and control of chronic lifestyle related non communicable diseases shall be guided by the following policy statements.   1. The country shall adopt an integrated, comprehensive and community based response for the prevention and control of chronic, lifestyle related NCDs.   The underlying causes of NCDs are multi-faceted and are deeply rooted into the community and individual\u2019s socio-economic status, cultural orientations and personal preferences. Key measures and interventions that help prevent and control NCDs lie beyond the health sector. An integrated, comprehensive and community-based approach shall be adopted in responding to these issues.   2. Health promotion strategies shall be intensified to effect changes that would lead to a significant reduction in mortality and morbidity due to chronic, lifestyle related NCDs.   There are three major changes that need to take place in order to achieve significant reduction in the morbidity and mortality due to NCDs. These require (i) changes in lifestyle of the individual and of the population, (ii) changes in the environment supportive to the desired improvement of lifestyles, and (iii) change in the way the overall health care delivery system works. It is believed that these three changes can be realized through health promotion. Health promotion entails 5 action areas which include (i) building healthy public policy (ii) creating supportive environments, (iii) strengthening community action, (iv) developing personal skills through information and education (v) reorienting health care services toward prevention of illness and promotion of health.   3. Complementary accountabilities of all stakeholders must be ensured and actively pursued in the implementation of an integrated, comprehensive and community based response to chronic, lifestyle related NCDs.   With devolution, the primary mandate of delivering basic health services was transferred to the LGUs. The DOH shall encourage LGUs to perform adequately in the area of NCD prevention and control.   Also, since new directions in the health sector requires maximizing the participation of the private sector and Other stakeholders, public-private sector collaboratiOn shall be explored in the area of financing, service delivery, surveillance, capability building and other areas as necessary.   III. GUIDING PRINCIPLES   1. Equity. NCDs are highly prevalent among populations of low socio-economic status, thus the delivery of NCD prevention and control services should therefore be made accessible to all Filipinos with bias to those who are most vulnerable and disadvantaged.   2. Sustainability. The desired reduction of disease burden and death due to NCDs can only be attained through unified and sustained efforts by all the concerned sectors at various levels of operations thus it is important for sustainability measures to be built-in to every NCD prevention and control initiative.   3. Rights-Based. Respect of rights, gender and culture should characterize the delivery of NCD prevention and control services. .   4. Continuum of Care throughout the Life Cycle. In order to generate optimum health for all, actions for NCD prevention and control should take into account the consistent practice of healthy lifestyle throughout the life cycle and must ensure that these are emphasized and pursued in various health programs using the life cycle approach.   5. Evidenced-Based. Designing and implementing approaches for NCD prevention and control in the country must be based on scientific evidence thus the capability of stakeholders to collect, analyze and utilize these evidences must be enhanced.   IV. SCOPE AND COVERAGE   This Administrative Order provides the framework for action for effectively implementing an integrated and comprehensive program for the prevention and control of lifestyle related diseases in the Philippines. It covers all units and instrumentalities' including attached agencies of the DOH. It also applies to local government units (LGUs), non government organizations (N GOs), professional organizations, private sector, and other relevant partners in the health sector.   V. DEFINITION OF TERMS   For purposes of this Order, the following terms are defined as follows:   1. Alcohol control \u2014 refers to a range of strategies that aim to improve the health of the population by eliminating or reducing their consumption of alcohol.   2. Comprehensive \u2014 refers to a feature of the lifestyle related diseases prevention and control program that uses a combination of strategies that encompasses health promotion, disease prevention, and control of disease targeted at entire population and at individuals who are high risk and those who are already sick.   3. Healthy diet - refers to balance of food intake which: (1) achieves energy balance and a healthy weight; (2) limits energy intake from total fats and shift fat consumption away from saturated fats to unsaturated fats and towards the elimination of trans-fatty acids; (3) increase consumption of fruits and vegetables, and legumes, whole grains and nuts; (4) limit the intake of free sugars; and (5) limit salt (sodium) consumption from all sources.   4. Healthy lifestyle - refers to having regular healthy diet, regular and adequate physical activity, and non- use of tobacco and alcohol.   5. Healthy settings or settings for health - The place or social context in which people engage in daily activities in which environmental, organizational and personal factors interact to affect health and wellbeing.   6. Integrated \u2014 refers to a feature of the lifestyle related diseases prevention and control program that uses a combination of strategies focused on common major risk factors that cut across speci\ufb01c diseases (tobacco use, alcohol use, unhealthy diet and physical inactivity) viewed from a life course perspective, and employing an inter sectoral and cOllaborative approach.   7. Lifestyle-related diseases - refers to chronic, non-communicable diseases particularly cardiovascular diseases, cancers, chronic respiratory diseases and diabetes.   8. MDG Max - refers to the country\u2019s commitment to \ufb01ght poverty by including the prevention and control of Non\u2014Communicable Diseases as one of the Millennium Development Goals.   9. Physical activity - refers to any bodily movement produced by skeletal muscles that requires energy expenditure. It is recommended that individuals engage in regular and adequate levels of physical activity appropriate for age and conditions throughout their lifetime.   10. Tobacco control- refers to a range of supply, demand and harm reduction strategies that aim to improve the health of a population by eliminating or reducing their consumption of tobacco products and exposure to tobacco smoke    VI. GOALS AND OBJECTIVES OF THE PROGRAM ON THE PREVENTION AND CONTROL OF CHRONIC LIFESTYLE RELATED NON-COMMUNICABLE DISEASES:   Goals:   To reduce morbidity, mortality and disability rates due to chronic lifestyle related NCDs through an integrated and comprehensive program on the prevention and control of lifestyle related diseases.   Objectives:   1. To develop and promote an integrated and comprehensive program on the prevention and control of lifestyle related diseases in the country.   2. To engage all province-wide or city-wide health systems to adopt an integrated and comprehensive program on the prevention and control of lifestyle related diseases.   3. To achieve improvement in the following Key Performance Indicators frOm 2011 to 2016:   Common Risk Factors  a. Reduction in prevalence of current smoking among adult males from 56.3 to 40.0.  b. Reduction in prevalence of current smoking among adolescent female from 8.80 to 7.2  c. Reduction in prevalence of adults with high physical inactivity from 60.5 to 50.8  d. Increase in per capita total vegetable from 111.0 (g/day) to 133.0 (g/day)   Intermediate Risk Factors  a. Reduction in prevalence of hypertension among adult males from 24.2 to 19.6.  b. Reduction in prevalence of adults with high fasting blood sugar from 3.4 to 3.4.  c. Reduction in the prevalence of central obesity (high waist circumference) among adult females from 18.3 to 12.81  d. Reduction in prevalence of high total serum cholesterol among adults from 8.5 to 8.5   Disease Control  a. Reduction in mortality from non-communicable diseases at 2% per year through the MDG max initiative.   VII. ACTION FRAMEWORK FOR THE PREVENTION AND CONTROL OF CHRONIC LIFESTYLE RELATED NON-COMMUNICABLE DISEASES:   The Action Framework for the National Program on the Prevention and Control of Chronic Lifestyle Related Non-Communicable Diseases is based on the Causation Pathway Model for Major Chronic Diseases as contained in the WHO Western Paci\ufb01c Regional Action Plan for Addressing Non-Communicable Diseases, where the underlying determinants, common risk and intermediate risk factors that would lead to lifestyle-related diseases are identified (Figure 1)   Figure 1. Causation Pathway Model for Major Chronic Diseases    The action framework (Figure 2) has seven action areas as follows: (1) Environmental interventions; (2) Lifestyle interventions; (3) Clinical interventions; (4) Advocacy; (5) Research, surveillance, monitoring, and evaluation; (6) Networking and coalition building; and (7) Health system strengthening. It draws primarily from the WHO Western Paci\ufb01c Regional Framework for Addressing Non-communicable Diseases and emphasizes the requirement for integrated comprehensive approaches that encompass and address the various levels of determinants and risks for non\u2014communicable lifestyle related diseases (Figure 2).   Figure 2: Action Framework for the Prevention and Control of Chronic Lifestyle-Related Non-communicable Diseases     The framework clearly identi\ufb01es areas for intervention according to the causation pathway shown in Figure l by utilizing a comprehensive approach that simultaneously seeks to effect change at three levels: 1) Environment Interventions such as policy and regulatory . interventions seek to create a supportive environment for healthier choices. They address the multiple environmental determinants brought about, for example, by globalization and urbanization that give rise to the development of unhealthy lifestyles. 2) Lifestyle Interventions address the common risk factors and intermediate risk factors by providing population-based lifestyle interventions (for example, information and education and behavioural interventions for those who are already at risk). 3) Clinical Interventions, palliation and rehabilitation address the capacity of the health system to treat and manage diseases through screening, risk factor modification, clinical management, palliation and rehabilitation. To support change in these three levels of interventions, additional actions are needed in the following areas: advocacy; research, surveillance, monitoring and evaluation; networking and coalition building across all sectors of the government and society, and health system strengthening through primary health care to make it more responsive to chronic care.   The framework highlights the balance between \"healthy choices\" and \"healthy environments\" because it recognizes that supportive environments are needed to empower healthy choices. It also redistributes responsibility across the whole of society, with government, the health sector, the private sector, nongovernmental organizations, communities, families and individuals all sharing accountability for putting in place the necessary elements that promote healthy lifestyles and quality care for non-communicable lifestyle related diseases.   VIII. GENERAL GUIDELINES   1. The DOH shall develop systems, policies, and guidelines that will facilitate the operationalization of the program on the prevention and control of lifestyle-related diseases in the country.   2. Environmental interventions shall aim at providing and encouraging healthy choices for all to be implemented in three (3) major health promotion settings: community, school and workplace. As the underlying determinants of noncommunicable diseases often lie outside the health sector, multi-sectoral actions shall be implemented involving both public and private sectors.   3. Program interventions shall include:   A. Population based lifestyle interventions and preventive strategies using the life course perspective and focused on major risk factors particularly tobacco use, unhealthy diet, physical inactivity, and alcohol use, and, include other relevant risk factors such as but not limited to the following: hypertension, high blood sugar, overweight and obesity, and impaired lung function. Strategies shall be integrated in other health programs and health- related initiatives to effectively address lifestyle-related non-communicable diseases and their social and economic determinants.   B. Service packages for clinical interventions of diabetes, cardiovascular diseases, cancers and chronic respiratory diseases addressing the following unique features of NCDs such as:   i. The limitation of definitive treatment, the lifelong duration of management and the extensive self management involved must be addressed by service delivery providers.   ii. The multi drug regimens, drug interactions and drug cost that has to be regulated. '   iii. The acute attacks and exacerbations from failed prevention, financial barriers in access to acute care and financial risk that must be addressed by adequate financing.   iv. The co\u2014morbidities requiring coordination by various providers and teams that must be managed by proper governance infrastructure.   4. Health care settings shall provide access and availability of services that collectively span the care continuum and to include (a) prevention and health promotion; (b) lifestyle interventions to modify risk factors; (c) screening; (d) clinical interventions for high-risk individuals and groups and those who are already sick; (e) rehabilitation; and (f) palliation. A fictional referral system shall be in place to facilitate access and ensure continuity of care across health facilities at various levels.   5. Primary level health facilities such as rural health centers and primary hospitals shall provide appropriate services particularly on early detection and screening and primary prevention. Community participation shall also be enhanced to strengthen awareness on prevention and control of lifestyle-related diseases and to provide a supportive environment conducive for behavior change towards healthy lifestyle.   6. Interventions shall address health equity concerns and take into consideration the needs of the most vulnerable and marginalized sectors.   7. Services shall cater to various age groups addressing age-related needs throughout the human life cycle.   8. Research, surveillance, monitoring, and evaluation shall be institutionalized for sound policy formulation, planning, and decision-making processes. Capability of stakeholders to collect, analyze, disseminate, and utilize evidences shall be enhanced.   9. Networking and partnership with other sectors shall be strengthened to ensure synergies, avoid overlapping and duplication of activities, and prevent unnecessary competition in the implementation of initiatives. Commitment of stakeholders to the national plan of action on addressing lifestyle-related diseases shall be strengthened.   10. Sustained funding and financial protection for the poor and vulnerable groups shall be pursued.   11. Monitoring and evaluation mechanisms shall be put in place to ensure effective implementation and planning for subsequent actions.   IX. SPECIFIC GUIDELINES   The DOH shall provide leadership in addressing lifestyle related non-communicable diseases and institute the following measures:   1. Develop a national program and plan of action on prevention and control of lifestyle-related diseases, advocate and provide template for the integration of the said program and plan into the annual health action plans of local government units and other partners.   2. Strengthen health systems by:   a. Establishing program structure and provide funding for addressing lifestyle-related diseases.   b. Strengthening human resources capacity and use innovative approaches to health workforce development, with a special focus on primary health care to equip health care providers with the necessary skills, knowledge and attributes to deliver effective services for lifestyle-related diseases.   c. Facilitating resource mobilization and establish sustainable financing mechanisms to channel funding to initiatives on prevention and control of lifestyle-related diseases, such as through earmarking tobacco and alcohol taxes for disease prevention and health promotion.   d. Promoting equitable access to and rational use of cost-effective health products and services related to lifestyle related disease prevention and management.   e. Strengthening referral mechanisms to ensure continuity of care and complementation of services within the health system.   3. Collaborate with local government units, private sector, and other partners to:   a. Deliver evidence-based and cost\u2014effective primary, secondary, and tertiary prevention interventions for lifestyle related diseases with emphasis on primary health care.   b. Adopt, implement and monitor the use of evidence-based guidelines and establish standards of health care for cardiov
