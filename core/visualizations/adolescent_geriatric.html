h F acilities   The PWDs con\ufb01ned in the pay sections of govermnent health facilities shall be granted twenty percent (20%) discount for the following services:   a. Hospital Bed \u2014 A hospital bed in a pay sections which is deemed  medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.   b. Laboratories and Diagnostic Services for In-patient PWD   i. All in-patient and out-patient laboratory and diagnostic examinations for PWD in pay sections shall be granted 20% discount; provided that such diagnosis and/ or treatment by the attending physician shall be in accordance with available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.   ii. All inpatient laboratories and diagnostics that are provided to PWD admitted to a health facility other than the service ward shall only be granted a 20% discount.   iii. Twenty percent discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.   c. Dental services   All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.   d. PhilHealth-Related Bene\ufb01ts   In case the PWD is a PhilHealth member or a dependent, government facilities must ensure that the charges for services shall be deducted and charged to the PWDs PhilHealth bene\ufb01ts coverage. It is only after these deductions are made that the PhilHealth accredited health facilities can exercise its right to the PhilHealth reimbursement or coverage for the subsidized services.   e. Rehabilitation and other specialized Services prescribed by attending physician or by a rehabilitation specialist including the purchase of assistive devices by PWD shall be given 20% discount.   3. Twenty percent (20%) Discount in Private Health Facilities   The PWDs con\ufb01ned in the private health facilities shall be granted twenty percent (20%) discount for the following services:   a. Hospital Bed \u2014 A PWD con\ufb01ned in a private hospital is granted a twenty percent (20%) discount for the hospital bed, provided the requirements stated below are followed:   i. The available room and board accommodation shall be deemed as medically necessary to diagnose and treat illness, injury or disability.   ii. All existing privileges that go with the hospital bed shall also accrue to the PWD.   b. Laboratories and Diagnostic Services   i. All in-patient laboratories and diagnostics services of PWD shall be granted a twenty percent (20%) discount based on the preferred room and board accommodation provided that such diagnosis and / or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.   ii. All out-patient laboratories and diagnostic services shall be granted a 20% discount provided that such diagnosis and/or treatment by the attending physician shall be in accordance with Clinical Practice Guidelines (CPGs) or Hospital treatment protocols.   c. Dental Services   All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.   d. PhilHealth-Related Bene\ufb01ts   In case the PWD is a PhilHealth member or a dependent, the 20% discount shall not be charged to the PWD\u2019s PhilHealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the PWD is eXpected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.   e. Rehabilitation and other specialized Services prescribed by attending physician or by a rehabilitation specialist including the purchase of assistive devices by PWD shall be given 20% discount.   f. Professional Fees   Professional fees for in-patient and outpatient medical, dental, and other health care professional services shall be provided with a 20% discount. The concerned physician or dentist must issue corresponding of\ufb01cial receipt.   4. Guidelines for the nventv percent (20%) discount in thuurchase of all medicines for the Exclusive Use ofPWD   a. All establishments through their registered pharmacist must have full   discretion and responsibility in dispensing all medicines for exclusive use of PWD.   b. Discounts shall be granted to PWDs on the purchase of all medicines provided that it is supported by the following:   i. PWD identi\ufb01cation card as stated in the De\ufb01nition of Terms.   ii. Doctor\u2019s prescription stating the name of the PWD, age, sex, address, date, generic name of the medicine, dosage form, dosage strength, quantity, signature over printed name of physician, physician\u2019s address, contact number of physician or dentist, professional license number, professional tax receipt number and narcotic license number, if applicable. To safeguard the health of PWDs and to prevent abuse of RA 9257, a doctor\u2019s prescription is required in the purchase of over-the-counter medicines. Only prescriptions that contain the above information shall be honored.   iii. Purchase booklet issued by the local social/ health of\ufb01ce to PWDs for free containing the following basic information:  a) PWD ID number  b) Booklet control number  c) Name of PWD  d) Sex  e) Address  f) Date of Birth  g) Picture  h) Signature of PWD  i) Information of medicine purchased:  i.1 Name of medicine  i.2 Quantity  i.3 Attending Physician  i.4 License Number  i.5 Servicing drug store name  i.6 Name of dispensing pharmacist   j) Authorization letter of the PWD who is residing in the Philippines at the time of purchase, currently dated and the identi\ufb01cation card of the authorized person or representative, in case the medicine is bought by the representative or care giver of the PWD.   c. As a general rule, any single dispensing of medicine must be in accordance with the prescription issued by a physician and should not exceed a one (1) month supply.   Drug stores are required to maintain a special record book for PWD subject to inspection by the BFAD and BIR.   d. For partial \ufb01lling, the establishment\u2019s pharmacists will indicate the quantity partially \ufb01lled in the special record book and the un\ufb01lled balance on the prescription. The PWD shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.   e. Drug stores offering Special discounted prices less than 20% of the regular retail price can deduct the percentage discount of their promotional campaign from the total of twenty percent (20%) discount as required by RA 9442. Thus, a total discount of 20% for PWD will still be observed.   These discount privileges shall be non-transferable and exclusive for the bene\ufb01ts of the PWD.   All establishments as de\ufb01ned above are enjoined to comply with the above\u2014cited guidelines.   For purposes of veri\ufb01cation, all hospitals, both government and private facilities shall require PWDs to present any of the following requirements:   i. A PWD ID Card issued and signed by the Barangay Captain, Mayor, or NCDA Chairperson   Responsibilities of Stakeholders   a. Government Facilities   All government facilities are required to post hospital room rates, laboratory tests, diagnostic tests fees, medicine prices, and all other fees and rates in conspicuous places near or at the main entrance to their respective facility. The above-described price lists shall be submitted annually to the National Center for Health Facility Development \u2014 DOH and PHIC.   i. All government facilities are also required to post this Administrative Order in conspicuous places where PWDs can have access to the information and policies set forth by this document.   ii. Of\ufb01cial receipts must be issued to every payment for medical and dental services, laboratory and diagnostic tests, and medicines provided. The receipts shall state the usual rates or fees and the discounted price; and,   iii. No \u201cIncome Means Test\" or any other tests shall be applied to the PWD as a precondition for the availment of free services as herein described.   b. Responsibilities of Private Hospitals and Medical Facilities   i. Private hospitals and medical facilities must post the price of all room rates in the Admitting Section of all private hospitals and medical facilities. The prices of diagnostics and laboratory tests based on room and board accommodation, medical supplies and medicines shall be made available upon request of the PWD. The list shall ensure validation of the discount granted to PWDs.   ii. Of\ufb01cial receipts must be issued to every payment for the medical and dental services and medicines provided. The twenty percent discount shall be granted upon full payment of the bill. The billing statement showing the usual rates or fees and the discounted prices shall be attached to the of\ufb01cial receipt.   iii. Set a grievance mechanism for PWDs to entertain questions with regards to discounts on professional fees.   iv. Inform in writing copy furnished the aggrieved party the necessary sanction for health professionals who refuse to grant the proper discount.   c. Responsibilities of the Health Care Professionals   i. Inscribe his/her name and PRC number in the request for diagnostics and laboratory tests, and prescriptions;   ii. Make sure that prescriptions made are for the exclusive use of the PWD to curb abuse of availing discounts for use of non- PWD citizens.   iii. Inform the PWD of the usual fees for the services required.   iv. Provide an of\ufb01cial receipt for the rendered professional services to the PWD that states the usual fees and the discounted fees.   d. Responsibilities of Drugstores   i. Drugstores are obliged to make available upon the PWD\u2019s request, a generic menu card and shall provide an of\ufb01cial receipt for drugs and medicines, which states the usual prices and the discounted prices of the drug or medicine.   ii. Drugstores are obliged to have a designated special lane for PWDs   e. Rehabilitation Centers shall provide quality care to PWDs and their families and to treat them with compassion and respect.   f. Behavioral testing centers shall provide test that measures general or speci\ufb01c behavior within educational, vocational, community or house settings. It shall also provide measurements and interpretations of behavior in relation to adaptive or social skills and appropriateness of behavior in relation to adaptive or social skills and appropriateness or dysfunctions within settings or situations.   g. Hospices and Palliative Care Centers shall provide a holistic quality care for patients addressing their physical, psycho-social, emotional, and spiritual pains.   6. Applications of Penalties and other Sanctions   a. Penalties for Persons who violates any provision   Any person who violates any provision of this Guideline shall suffer the following penalties:   i. For the \ufb01rst violation, a \ufb01ne of not less than \ufb01fty thousand pesos (P50,000.00) but not exceeding one hundred thousand pesos (P100,000.00) and an imprisonment of not less than six (6) months but not more than two (2) years; and,   ii. For subsequent violations, a \ufb01ne of not less than one hundred thousand pesos (P100,000.00) but not exceeding two hundred thousand pesos (P200,000.00) and imprisonment of not less than two (2) years but not more than six (6) years.   iii. Any person who abuses the privileges granted herein shall be punished with a \ufb01ne not less than \ufb01ve thousand pesos (P5,000.00) but not more than \ufb01\ufb02y thousand pesos (P50,000.00) and imprisonment of not less than six (6) months.   iv. If the offender is an alien or a foreigner, he/she shall be deported immediately after the service of sentence without further deportation proceedings.   b. Penalties for Corporations   i. If the offender is a corporation, organization or any similar entity, the of\ufb01cials thereof directly involved shall be liable therefore.   ii. Upon \ufb01ling of an appropriate complaint, and after due notice and hearing, the proper authorities may also cause the cancellation or revocation of the business permit, permit to operate, franchise, and other similar privileges granted to any business entity that fails to abide by the provisions of this Act   Funding Sources   a. Initially, the funding shall be sourced out from the Philippine Charity Sweepstakes Of\ufb01ce budget allocation for government hospitals that are providing free medical services to PWDs. Starting CY 2010, the National Government Agencies or LGUs shall include in their budget proposals the funding necessary to implement programs and services required by this Administrative Order.   b. For Government Owned and Controlled Corporation, total amount of discounts granted to PWDs shall be charged to the Quanti\ufb01ed Free Service.   c. For Private health facilities, the cost of the discount shall be funded through the deduction of the discount from gross income for the same taxable year that the discount is granted, provided that the total amount of the claimed tax deduction net of value added tax if applicable, shall be included in their gross sales receipts for tax purposes and shall be subject to proper documentation and to the provisions of the National Internal Revenue Code as amended   VII. REPEALING CLAUSE   Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modi\ufb01ed accordingly.   VIII. EFFECTIVITY   This Order shall take effect immediately after publication in two (2) national newspapers of general circulation.  ", "  I. Introduction  The attainment of a better quality of life through the promotion of mental health has now become an imperative and essential goal for all countries and its people. Local and international data show the extreme burden mental health problems and disorders impose on individuals, families, communities and countries. International data show that about one percent of the population is affected with severe mental and neurological disorders, and another 4- 5% suffers from mild to moderate neurological problems, including the abuse of alcohol and drugs. Given the changing and fast-paced lifestyle of people amid a very dynamic socio-economic and political environment, this burden from mental ill health, disorder and disability is expected to increase exponentially as enunciated by the World Health Organization (WHO).  Similarly, the Philippines has long been confronted with a volatile socio-economic condition compounded by natural and man-made disasters, garbage crisis, and drug menace.  In a local baseline survey in 1964-67 in Sta. Cruz, Lubao, Pampanga, Manapsal of the DOH Division of Mental Hygiene, Bureau of Disease Control, found that the prevalence of mental disorders was 36 per 1,000 adults, children and adolescents. The 1980 WHO Collaborative Studies for Extending Mental Health Care in General Health Care Services (involving seven countries) showed that 17 percent of adults and 16 percent of children who consulted at three health centers in Sampaloc, Manila have mental disorders. Depressive reactions in adults and adaptation reaction in children were most frequently found. In Sapang Palay, San Jose Del Monte, Bulacan, the prevalence of adult schizophrenia was 12 cases per 1,000 population in 1988\u20141989 (Manalang et al).  In Region 6 (Iloilo, Negros Occidental and Antique), Perlas et al. in 1993-94 showed that the prevalence of the following mental illness in the adult population were: psychosis (4.3 percent), anxiety (14.3 percent), panic (5.6 percent). For the children and adolescent, the top \ufb01ve most prevalent psychiatric conditions were: enuresis (9.3 percent), speech and language disorder (3.9 percent), mental subnormality (3.7 percent), adaptation reaction (2.4 percent) and neurotic disorder (1.1 percent).   The current DOH bed capacity for mental disorders is 5,465. Of these, 4,200 beds are in the NCR (at the National Center for Mental Health). The rest of the country share the remaining 1,265 beds (CAR-40 beds, Region 2-200 beds, Region 3\u2014500 beds, Region 11-200 beds). Regions 1,4,10,12, CARAGA and ARMM do not have inpatient psychiatric facilities. Only 27 DOH medical centers and regional hospitals have mental health services. Cavite is the only province with a psychiatric facility.  These situations have hampered the delivery of basic services, aborted the national development, and reduced the quality of life of the Filipino. Life has become severely stressful to most, whether rich or poor, young or old. The resiliency of the Filipino people to adapt to his present life situation is being stretched too far. Warning signs of restlessnessabound such as increasing reports of suicide and substance abuse. Decline in the socio-economic condition may translate into mental-ill health and therefore mental health disorders and mental disabilities.  However, the provision of mental health services in the country, has remained illness-oriented, institution-based, fragmented, inadequate, inequitable, inaccessible, prohibitive, and neglected.  The Department of Health (DOH), the national lead agency for health recognizes the magnitude of the mental health problem as contained in the National Objectives for Health (NOH) 1999-2004. Among the objectives set forth are the following:  > reduction of morbidity, mortality, disability and complications from mental disorder > promotion of healthy lifestyle through the promotion of mental health and less stressful life.  However, the DOH has constraints in attaining these objectives given the limited government resources. Within the health sector, mental health has to compete for resources against other equally important health objectives. Concomitant reforms. are therefore being pursued in hospitals, public health, local health systems, regulation as well as financing with the end-view of improving the health of all Filipinos as embodied in the Health Sector Reform Agenda.  The WHO, on the other hand, called for a timely global action to attend to the crisis in mental health. The year 2001 has been dedicated to mental health \u201cin recognition of the burden that mental and brain disorders pose on people and families affected by them and with the aim to highlight the important advances made by researchers and clinicians in reducing suffering and the accompanying disability.\" All sectors have been enjoined \"to work towards a day when good health will also mean good mental health.\" This action emphasizes the faCt that mental health is a concern of all.  In summary, it is within this whole context that the development of a national mental health policy is pursued. The core issues in mental health are the lack of conscious awareness of mental health as an integral component of total health care and of the general health care system and the lack of political will to implement a comprehensive national mental health program. The formulation of the national mental health policy by the DOH, is therefore a very signi\ufb01cant step towards the advocaCy for mental health.  This issuance prescribes the national policy framework towards the attainment of a good state of mental health for all Filipinos.  II. Coverage and Scope  The National Mental Health Policy shall apply to all sectors, disciplines and institutions whether government, non\u2014government or private entities whose functions and activities contribute to the improvement of the state of mental health of the Filipinos.  Furthermore, this policy shall permeate health systems, programs and services at the national and local levels.  The mental health problems, disorders and disabilities shall include substance abuse and brain disorders such as epilepsy, dementia and cerebral palsy among others.  III. Vision - Better Quality of Life through Total Health Care for all Filipinos  The National Mental Health Policy is a commitment to ensure a community of Filipinos who are mentally healthy, able to contribute to the development of the country and attain a better quality of life through access to an integrated, well\u2014planned, effectively organized and ef\ufb01ciently delivered health care system that responds not only to the physical health needs but also to mental health needs of Filipinos.  IV. Mission - A Rational and Uni\ufb01ed Response to Mental Health  The National Mental Health Policy provides the direction for a coherent, rational, and uni\ufb01ed response to the nation\u2019s mental health problems, concerns and efforts through the formulation and' implementation of the national mental health programme strategy.  V. Goal - Quality Mental Health Care  The National Mental Health Policy sets to achieve quality mental health care through the development of ef\ufb01cient and effective structures, systems, and mechanisms that will ensure equitable, accessible, affordable, appropriate, ef\ufb01cient and effective delivery to all its stakeholders by quali\ufb01ed, competent, compassionate, and ethical mental health care professionals and service providers.  VI. Objective - Implementation of a Mental Health Program strategy  The National Mental Health Policy shall be pursued through a Mental Health Program strategy prioritizing the promotion of mental health, protection of the rights and freedoms of persons with mental diseases. and the reduction of the burden and consequences of mental ill-health, mental and brain disorders and disabilities.  VII. Policy-Statements:  A. Leadership  Cognizant of the critical importance of leadership and political will in government to effect action, the Department of Health shall be the lead agency in the promotion and protection of the people\u2019s mental health.  Corollary to this, the Local Governments as embodied in the Local Government Code of 1991 shall ensure the delivery of basic mental health services.  B. Collaboration and Partnership  Cognizant of the multifaceted causation and management of mental health problems and disorders, the DOH shall ensure the creation of an enabling environment for collaboration and partnership among (a)sectors, e. g. academe, non-governmental organizations, other government agencies, civil society, professional societies, legislators, policymakers, business sector, pharmaceutical companies, (b) disciplines e. g. medical, nursing, social work, psychology, social sciences, arts, administration, and (0) levels of government, e. g. municipal, province, city, national.  C. Empowerment and Participation  Cognizant of the need for the empowerment and active participation of (a) persons at risk to develop, (b) persons with mental illnesses, (c) their families, in the effective treatment and management of mental health problems and disorders, they shall be involved in the planning and decision\u2014making on matters that concern and pertain to them.  D. Equity  Cognizant of the immediate need to provide equitable and accessible quality mental health care, protective and non-disCriminating mechanisms in the mobilization, allocation and utilization of resources from all sectors in all regions, provinces, cities and municipalities shall be created.  E. Standards for Quality Mental Health Services  Cognizant of the importance of ensuring the provision of the highest quality of care for mental health, national standards for ethical practice, facilities and services shall be developed and enforced.  F. Human Resource Development  Cognizant of the urgent need to develop adequate, appropriate and competent mental health care providers and ensure mental \ufb01tness of workforce in all sectors, disciplines and levels of government:  a) the curriculum and training for mental health care providers shall be responsive to the national and local culture and human development goals, b) a good incentive and bene\ufb01t system shall be formulated and provided for the mental health care providers, and c) the staff development programs shall include promotion of the mental health of the workforce.  G . Health Service Delivery System  Cognizant of the numerous requirements and dif\ufb01culties in the provision of an equitable, accessible, affordable and appropriate quality mental health care,  > the integration into the general health care programs, services, and systems of hospitals, health centers, and other health units of the government and private sectors, and > the availability of essential treatment and drugs shall be the priority.  H. Mental Health Care  That Mental Health is an integral component of Total Health Care and that the holistic approach is the essence of health care, programs, services, and activities shall address the biological, psychological, behavioral and social activities shall address the biological, psychological, behavioral and social aspects in the care of persons with mental health problems, diseases and disabilities.  I. Stability and Sustainability  Cognizant of the prohibitive cost and \ufb01nancial burden of mental health care, regular government appropriation and attractive investment package's shall be secured and mechanisms such as subsidies, national health insurance and tax incentives shall be explored.  J. Information System  Cognizant of mental illness as an emerging global health problem and the need for accurate data in the surveillance of mental diseases and disorders, a national and local system of information generation, sharing and exchange shall be created and instituted in aid of developing appropriate programs, services, policies and legislation.  K. Legislation  Cognizant of the need to guarantee the promotion and protection of the rights and freedoms of persons with mental and brain disorders, the formulation and passage of a Mental Health Act shall be advocated.  L. Monitoring and Evaluation  Cognizant of the need to sustain the mental health initiatives and ensure continuing improvement in the delivery of mental health care, a regular review, monitoring and evaluation of existing policies, programs, facilities and services shall be done.  VIII. Roles and Responsibilities  A. General Roles and Responsibilities  1. The Department of Health (DOH) shall establish, strengthen and sustain capacities for. implementation of the National Mental Health Policy within the DOH and in the executive and legislative branches of government, including partnership with non-government organizations and the private sector.  2. All units, centers, bureaus of the DOH shall implement as a priority the mental health policies through initiatives such as programs, projects and investment incentives and packages relevant to their functions and responsibilities consistent with the National Objectives for Health and the Health Sector Reform Agenda.  3. In the planning and development of mental health programs projects and other initiatives, all units are to enSure (a) a holistic and comprehensive approach, (b) the collaboration and partnership with appropriate sectors, disciplines, and levels cf government (0) the active participation and empowerment of persons with mental health problems, disease and disabilities, their families and communities, (d) the continuity of care at all levels, and (e) their equitable distribution at the different regions, and (f) the provision and maintenance of reSources for mental health.  B. Specific Roles and Responsibilities  1. The National Center for Disease Prevention and Control shall (a) oversee the implementation of the national mental health policy, and; (b) lead in the formulation of the mental health and neurological disease prevention, control, intervention and rehabilitation programs and strategies that will reduce the burden and consequences of mental diseases and disabilities and promote mental health.  2. The National Center fer Health Promotion shall lead in the formulation of the standard and the development of mental health information, education and communication (IEC) and \"advocacy strategies to ensure the promotion of a totally healthy and less stressful lifestyle for the Filipinos.  3. The National Epidemiology Center and the Information Management Service shall ensure the development of a national reporting and surveillance systems and methodologies in the generation, availability, accessibility, sharing, exchange, and distribution of information and knowledge on mental health and the establishment of the national registry of mental and neurological cases.  4. The National Center for Health Facility Development shall ensure the development and implementation standards in the creation of mental health facilities as well as the equitable distribution, effective management and ef\ufb01cient operation of all these facilities in the country.  5. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Mental Health \"Policy, (b) ensure its formulation into a national program plan of action, (c) its development into legislative actions, and (d) the inclusion of mental health in the priorities for the health research agenda.  6. The Health Human Resource Development Bureau shall ensure (a) the development of standards in the curriculum and the training of all types of mental health professionals, practitioners, and care providers who are responsive, sensitive, and consistent with the national and local human development goals and culture, (b) the adequate and equitable distribution of mental health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels, and (c) the provision of a good incentive and bene\ufb01t program to attract mental health caregivers in the unserved and underserved areas.  In addition, the HHRDB shall ensure the provision of standards, programs and mechanisms that will address the maintenance of a physically and mentally healthy workforce within and outside DOH.  7. The Bureau of Health Facilities and Services shall ensure the provision of quality mental health services through adequate regulatory mechanisms and facilitative licensing procedures for mental health facilities to ensure the availability of highest possible mental health care.  8. The Bureau of Food and Drugs shall developthe policies, structures and systems that will ensure the provision of affordable essential drugs, the review and update of the national formulary for drugs and treatment used in the management of mental health and neurological diseases.  9. The Bureau of International Health Cooperation shall establish strong network linkages with international mental health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippine in the global scene.  10. The Bureau of Local Health Development shall ensure the development of systems for the integration of quality mental health into the primary care level.  11. The Centers for Health Development shall ensure the inclusion of mental health in their priority agenda and thus, develop .the systems, structures, mechanisms for cost-sharing and \ufb01nancial and technical assistance as a start-up support to LGUs and Other partners, and building capabilities for the effective implementation of the national mental health policy, program and strategy in their respective areas.  12. The DOH hospitals, medical centers, and sanitaria shall ensure the availability of quality mental health care to its clients through the establishment of appropriate capabilities and competencies in their respective units.  13. Local Government Units shall ensure the availability, accessibility, affordability and equitableness of appropriate and culturally sensitive mental health services at the inter-local health zones, local hospitals, health centers, Communities and homes.  14. Private sector, the academe and non-govemment organizations shall be partners in the advocacy, promotion and provision of mental health services and in the training of mental health care providers.  IX. Special Provisions  A. The National Center for Mental Health and regional mental health facilities as special facilities for mental disorders shall ensure the development of models and standards for tertiary level of mental health care.  B. Collaborating centers shall be created at the national and regional levels to ensure the coherent and rational implementation of the natiOnal mental health policy, program and strategy. In line with this, a National Collaborating Center for Mental Health and Psychiatry (NCC \u2014 MHP) is hereby created at the East Avenue Medical Center to serve as the convergence arena for mental health initiatives.  C. The Technical Working Group on Hospital Rationalization and Streamlining shall immediately address the inequitable distribution- \"of human resource and bed requirements of psychiatry and neurology units by ensuring their proper allocation 1n all DOH hospitals.  This Order shall take effect immediately.   ", " I. RATIONALE   The Philippine Health Agenda (PHA) 2016-2022, seeks to ensure \ufb01nancial protection for all Filipinos. In 1995, the Philippine Health Insurance Corporation (PhilHealth) was created to provide the National Health Insurance Program (NHIP) on a universal coverage. However, a signi\ufb01cant proportion of Filipinos continue to have no access to adequate health services due to \ufb01nancial reasons. Because of low compliance rate of 40-50% to the DOH No Balance Billing Policy and uniform Costing of PhilHealth bene\ufb01ts, high out-of-pocket expense at an average of 56% of the total health expenditure was estimated in 2013.   Thus, pursuant to Section 13 of the General Appropriations Act of 2017, the Assistance to Indigent Patients Budget shall \ufb01nd the Medical Assistance Program (MAP) of the Department of Health (DOH) to provide \ufb01nancial assistance to poor and indigent patients seeking medical services in government health facilities.   Administrative Order No. 2016-0010 entitled \u201cRevised Guidelines for the Implementation of the Medical Assistance Fund Program in Government Hospitals Starting 2016\" has not explicitly discussed the role of PhilHealth and other \ufb01nancing programs. Overlaps of these different sources of funds make the system prone to fraud and weaken the purchasing power of PhilHealth, leading to inef\ufb01cient fund utilization and ultimately, hindering the achievement of full \ufb01nancial risk protection.   Hence, there is a need to redirect the \ufb01nancing provisions of MAP and to expand and align its coverage with the thrusts of DOH. The revised guidelines will position MAP to supplement and augment provisionally, but not duplicate other existing health \ufb01nancing schemes to ensure that all Filipinos are provided with adequate health care service.   II. OBJECTIVES   1. To de\ufb01ne the bene\ufb01ciaries of MAP;   2. To establish guidelines for the implementation of MAP, including but not limited to accessing, processing, monitoring and evaluation of the program; and,   3. To establish mechanisms of accountability and transparency in the use of the MAP fund.    III. SCOPE AND COVERAGE   These guidelines shall apply but not be limited to DOH of\ufb01ces, attached agencies and government health facilities involved in the implementation of MAP, whose intended bene\ufb01ciaries are all Filipinos, classi\ufb01ed as indigent or poor seeking health and medical services in government health facilities.   IV. DEFINITION OF TERMS   1. Medical Assistance Fund - refers to the fund intended for medical assistance to indigent and poor patients.   2. DOH Retained Hospital - refers to a hospital under the management and administration of the DOH.   3. DOH Specialty hospital - refers to the four (4) corporate hospitals under the Secretary of Health, namely: Philippine Heart Center, Lung Center of the Philippines, National Kidney and Transplant Institute and the Philippine Children\u2019s Medical Center '   4. Local Government Unit (LGU) Hospital - refers to a hospital managed by the local government units, usually the provincial government.   5. State Universities and Colleges (SUC) Hospital - refers to hospitals managed by State Universities and Colleges.   6. Department of National Defense (DND) Hospital- refers to a hospital managed by the Department of National Defense.   7. Indigent Patient- refers to patient who has no visible means of income, or whose income is insuf\ufb01cient for the subsistence of his/her family, as identi\ufb01ed by the Department of Social Welfare and Development (DSWD), LGU social worker or the medical social worker of the health facility.   8. Poor Patient - refers to those not classi\ufb01ed as indigent but are otherwise considered poor or with \ufb01nancial dif\ufb01culty to access adequate medical care and/or pay hospital bills because of certain unavoidable circumstances, as certi\ufb01ed by the medical social worker of the health facility where the patient is con\ufb01ned, such as but not limited to:   a. Senior citizens, persons with disability (PWD), orphans, abused women and children as de\ufb01ned by RA 9262 or the Anti-Violence Against Women and Their Children Act of 2004 and RA 7610 or the Special Protection of Children Against Abuse, Exploitation and Discrimination Act;   b. Patients with catastrophic illness or any illness as a primary condition that is life or limb-threatening and requires prolonged hospitalization, extremely expensive therapies or other special but essential care that would deplete one's \ufb01nancial resources, unless covered by special health funding policies '   c. Unemployed or without gainful employment,   d. Suspected or con\ufb01rmed victims of torture as de\ufb01ned by Republic Act No.9745 or the Anti-Torture Act of 2009;   e. Soldiers and police rendered disabled to be gainfully employed and their dependents and dependents of soldiers and police killed in action;   f. Rebel returnees, prisoners of war and their dependents;   g. Victims of calamities or disasters such as but not limited to typhoons, earthquake, whose place of residence are of\ufb01cially under a state of emergency or calamity.   V. GENERAL GUIDELINES   1. MAP shall serve as a transitory measure, to be re-evaluated annually, in paying for medical and surgical services not currently paid for or suf\ufb01ciently reimbursed by PhilHealth or other \ufb01nancing sources.   2. The DOH shall facilitate ef\ufb01cient sub\u2014allotment, payment and/or transfer of MAP fund to government hospitals   3. The DOH shall coordinate with other branches of government for the implementation of the MAP.   4. The DOH shall recommend the standard process for screening requests, documentation and reporting to be implemented by all MAP providers.   5. Government health facilities implementing the MAP shall judiciously enforce ef\ufb01cient use of funds through screening of bene\ufb01ciaries, facilitate proper documentation and quarterly reporting of utilized funds to the Secretary of Health.   6. The DOH, through the Public Assistance Unit (PAU), Regional Of\ufb01ces and participating government health facilities shall coordinate to provide patients with \ufb01nancial assistance and educate and empower potential bene\ufb01ciaries about its availability and how to avail medical assistance.   IMPLEMENTATION MECHANISMS   1. Bene\ufb01ciaries  a. Indigent and poor patients seeking outpatient and inpatients services in authorized government health facilities,  b. Patients who are con\ufb01ned in the pay ward of authorized government health facilities due to reasons beyond their control, as certi\ufb01ed by the hospital, such as but not limited to:  i. Emergency cases  ii. Non-availability of ward services  iii. Cases of communicable disease requiring isolation  iv. Cases requiring intensive care  v. Chronic and catastrophic cases requiring prolonged admission  c. Patients con\ufb01ned in suite rooms, private rooms or private ward by choice will not be covered by MAP.   2. Eligibility  a. Bene\ufb01ciary must be classi\ufb01ed as indigent as evidenced by any one of the following documents:  i. Inclusion in the NHTS list or 4Ps membership card  ii. Sponsored Philhealth card or Member Data Record (MDR)  iii. Certi\ufb01cate of Indigency or social worker case summary from DSWD, LGU social worker or medical social worker of the facility.   b. Bene\ufb01ciary must be certi\ufb01ed as poor by the medical social worker of the government health facility based on the medical social worker case summary. In case of an outpatient, patients assessed in out-patient departments of quali\ufb01ed government facilities shall be eligible to avail MAP \ufb01mds.'   3. Service Coverage a. MAP shall be used for the following drugs, medicines, goods and other services prescribed by the physician of the government health facility such as but not limited to:   i. Laboratory, imaging and all other diagnostic procedures,  ii. Drugs and medicines included in the Philippine National Drug Formulary (exemptions to be cleared by Pharmaceutical Division),  iii. Supplies, orthopedic/assistive devices, prosthesis, blood and blood products;  iv. Dental services, except those that are for aesthetic purpose and not medically indicated,  v. All clinically indicated medical and surgical procedures, whether emergency or elective,  vi. Prescribed post\u2014hospitalization rehabilitation services, aftercare program, appropriate mental and psychological support, including those done on an outpatient basis,  vii. In case of non\u2014availability of clinically indicated drugs, medicines, tests, services or procedures in government health facilities, the concerned government health facility may enter into contract with DOH-accredited private health facility to provide the needed drug, test, service or procedure to the patient, charged against the DOH hospital  viii. All hospital bills including professional fees, provided that the expenses for professional fees shall not exceed \ufb01fty percent (50%) of the approved assistance,  ix. All other medical, health, documentary and related services billed by th hospital, including payment of PhilHealth insurance premium under Point of Care program subject to the guidelines speci\ufb01ed in PhilHealth Circular No. 32 series of 2013. '   4. Mechanism and Documentary Requirements to Access MAP   a. following documentary requirements shall be submitted to avail MAP:   i. For all: Proof of eligibility as listed under Section V1.2.  ii. For Outpatients: prescriptions, diagnostic test requests and medical abstract or medical certi\ufb01cate (if consultation was not done at the OPD of the health facility)  iii. For elective procedures: treatment protocol and estimated cost  iv. For Inpatients: hospital bill for inpatients showing PhilHealth, HMO or other health insurances, PWD, Senior Citizen, Government Employees and other authorized discounts have been deducted   b. The amount of coverage shall be based on the following:  i. All indigent patients shall be eligible for full assistance, in excess of PhilHealth bene\ufb01t package and other more easily available charities or subsidies.  ii. Amount of coverage for non-indigents but poor patients shall be guided by the medical social worker case summary evaluation, assessment and recommendation, which should be approved by the Chief of Hospital and Medical Director.   c. For cases referred to DOH Regional Of\ufb01ce or Central Of\ufb01ce for approval, the following must be submitted.   i. Letter of endorsement from the Chief of Ho spital/Medical Center Chief  ii. Updated medical social worker case summary report  iii. Updated medical abstract  iv. Latest hospital bill statements after PhilHealth and other routine or privilege deductions   5. Fund Administration and Authorization   a. Medical assistance to patient shall be based on need as recommended by the medical social worker attending physician\" approved by the Chief of Hospital/Medical Center Chief of institution involved and DOH authorized of\ufb01cials, subject to availability of funds.  b. No money or cash shall be released.  c. Not more than 1% of the sub-allotted/transferred funds shall be used for MOOE of the Regional Of\ufb01ces and government health facilities, for the purpose of MAP fund administration  d. Utilization of fund shall be authorized by the of\ufb01cials with corresponding allowable amount per patient indicated in Table 1.   Table 1: Approving Authority for the Release of Funds     6. Transfer of Funds   a. Funds shall be transferred by DOH Central Of\ufb01ce thru the issuance of the Sub- Allotment Advice (SAA) to the Regional Of\ufb01ces, DOH Retained and Specialty Hospitals.   b. The DOH Central Of\ufb01ce shall transfer funds directly to DOH Specialty Hospitals through the issuance of checks in favor of the hospitals concerned or as direct credit to their accounts subject to the Memorandum of Agreement (MOA) between the Secretary of Health and the Medical Director of the Specialty Hospital concerned.   c. Transfer of MAP funds to DND and SUC Hospital shall be effected after signing of the MOA among and between the DOH Secretary and the Chiefs of the concerned DND Hospitals and SUC President of the concerned SUC Hospitals.   d. The DOH Regional Of\ufb01ce shall transfer MAP funds to the LGU hospitals through the following:   i. Memorandum of Agreement among and between the Regional Of\ufb01ce Director, the Provincial Governor and the Chief of the LGU hospital concerned. i.i. Fifty percent (50%) of the agreed amount shall be transferred upon the signing of the MOA, while the remaining 50% shall be released upon submission of the Liquidation Reports of the previously transferred funds. The Liquidation Reports shall be supported by the list of patients\u2019 names, current addresses and/or contact numbers, gender, age, nature of assistance and amount charged to the MAP funds. For LGU hospitals with outstanding fund transfers, availment of MAP funds may be allowed through the reimbursement basis supported by the list of patients\u2019 names, current addresses and/ or contact number, gender, age, nature of assistance and amount charged to MAP funds.  ii. Issuance of the Memorandum of Agreement between the DOH Regional Of\ufb01ce Director and the Chief of the LGU hospital. Funds shall be transferred through a reimbursement basis.   e. The DOH Regional Of\ufb01ce may transfer funds to the DOH Retained Hospitals within their jurisdiction including unutilized funds that will lapse in four (4) months.   f. Fund transfer shall be limited to the availability of allotment balance of MAP speci\ufb01ed in RA No. 10924 known as the General Appropriations Act for FY 2017. Additional request of availment either through the MOA or reimbursement shall be granted on a case to case basis subject for the approval by the Secretary of Health or authorized representatives.   g. Downloaded or transferred MAP funds shall be utilized in accordance with the Special Provision No. 7 of the GAA for 2017 and subject to existing COA and accounting rules, regulations and guidelines. The respective Heads of recipient health facilities and signatories to the MOAs shall be responsible and be held accountable on the disbursement of MAP funds.   h. For transparency and monitoring purposes, transferred funds shall be posted in the EWEBPAIS.    7. Recording and Reporting   a. All DOH hospitals and Regional Of\ufb01ces shall log real time all MAP cases into the Enhanced Web-Based Public Assistance Information System (EWEBPAIS) the following information:   i. Date of fund release, complete name, age, date of birth, type of assistance, address, PhilHealth number, \ufb01nal and complete diagnosis, type of assistance  ii. The DOH Knowledge Management and Information Service shall develop and maintain the EWEBPAIS and ensure secured access and integrity of the system.    b. The DOH and recipient government hospitals shall post on its website the following:   i. Name of recipient government hospitals and indigent patients, whether con\ufb01ned or out patient, types of medical assistance or services and/or drugs and medicines given  ii. The heads of agencies and web administrator or their equivalent shall be responsible for ensuring that the said information are posted on the agencies\u2019 website.   c. DOH Retained Hospitals/LGU hospitals/SUCS hospitals shall submit a quarterly scanned copy of . fund utilization report, stamp received by COA to the DOH Regional Of\ufb01ce.   d. The DOH Regional Of\ufb01ce shall submit a consolidated report on the fund utilization of government health facilities to OSec, copy furnished Financial and Management Service and PAU every 15th of the month following the end of each quarter.   8. Monitoring and Evaluation   a. Regular monitoring of fund utilization and program implementation review should be conducted by the Public Assistance Unit, DOH Regional Of\ufb01ces, DOH Retained and Specialty Hospitals to assess the impact of this \ufb01nancing scheme particularly on the targeted clientele.   b. The Of\ufb01ce of the Secretary and PAU in consultation with target implementing of\ufb01ces shall draft and formulate monitoring and evaluation tools, systems and other mechanisms for the improvement of process \ufb02ow.   VII. ROLES AND RESPONSIBILITIES   1. Department of Health - Central Of\ufb01ce  a. Of\ufb01ce of the Secretary (OSec)   i. Provide oversight and direction of program implementation  ii. Review and evaluate utilization reports quarterly and annually  iii. Review request and authorize release of funds as speci\ufb01ed in Table 1   b. Cluster Head of the Of\ufb01ce of Administration, Finance and Procurement (OAFP) and Assistant Secretaries   i. Review request and authorize release of funds to participating of\ufb01ces and government hospitals as speci\ufb01ed in Table 1  ii. Assist in ensuring that MAP funds shall be used according to the 2017 GAA and other accounting and auditing rules and regulations   b.1. DOH Financial Management Service   i. Shall facilitate transfer of funds to Regional Of\ufb01ces, SUCs, DND, DOH Specialty, and Retained hospitals  ii. Shall provide technical assistance on \ufb01nancial issues and concerns   b. Public Assistance Unit   i. Coordinate with government hospitals and other health facilities for referral of patients and \ufb01nancial and administrative concerns in implementing the program  ii. Consolidate, screen and evaluate utilization reports and submit \ufb01ndings to OSec quarterly and annually  iii. Formulate and implement monitoring and evaluation tools and systems.  iv. Report any suspected abuse or mishandling of funds to the Head Executive Assistant, OSec.   c. DOH\u2014 Knowledge Management and Information Service  i. Provide training and technical assistance in the usage, maintenance and upgrading of EWEBPAIS.   2. DOH Regional Of\ufb01ce  a.' Manage allocated funds and facilitate ef\ufb01cient transfer to LGU and DOH hospitals  b. Regional Director shall review request and authorize release of \ufb01mds as speci\ufb01ed in Table 1.  c. Monitor fund utilization and program implementation in the region.  d. Report any suspected abuse or mishandling of funds to the Public Assistance Unit   3. Government health facilities  a. Chief of Hospital/President of the University/Head of Agency  i. Review requests and authorize release of funds as speci\ufb01ed in Table 1   b. Medical Social Worker or Duly Designated Hospital Staff  i. Screen eligibility of patients thoroughly, ensure completeness and authenticity of documents before recommending patient for coverage  ii. Ensure that all indigent and poor patients are informed about the availability of fund through poster and IEC materials  iii. Facilitate enrolment of all patients not yet members of PhilHealth   VIII. REPEALING CLAUSE   All other issuances and/or'their provisions which are inconsistent with this Order are hereby repealed.   IX. EFFECTIVITY CLAUSE   This administrative order shall take effect 15 days after publication in a newspaper of general circulation or in the DOH website.  ", "  I. Background:  With the Alma  Ata Declaration, the Department of Health (DOH) adopted the Primary Health Care as a major strategy to pro-actively address health  problems in the country thereby, promoting the health of the country and of the Filipinos. Correspondingly, the DOH hospitals conceptualized and subsequently implemented the Hospitals as Centers of Wellness Program.  The transformation of hospitals as Centers of Wellness is by itself, a declaration of life in its totality. With the implementation of the Hospitals as Centers of Wellness Program (HCWP), the public health found its way into the hospital. People\u2019s participation in health promotion and disease prevention gained its ground. Furthermore, quality of patient care was upgraded and personnel well-being and work satisfaction were enhanced.  Existing policies related to HCWP are embodied in Department Circulars No. 195, s. 1993 and No, 182-C, s. 1996. For the HCWP to be responsive and dynamic not only to DOH hospitals but as well as to LGU hospitals, the need for its modi\ufb01cation becomes evident.  II. Objectives:  The HCWP seeks to attain the following:  1. Integrate Promotive / Preventive / Primary health care into curative and rehabilitative services;  2. Provide mechanisms for people\u2019s active participation in hospital activities such as treatment, maintenance of cleanliness, establishment of support groups, networking activities, etc.  3. Install programs which shall promote personnel development, safeguard personnel rights and ensure a caring, communicating, compassionate and competent hospital staff; and  4. Formulate policies and systems, which will ensure equitable quality health care, that are relevant to community needs and the local culture, the comfort and relief of patients, relatives and the personnel as well.    III. Policies of the HCWP:  For the HCWP to be responsive and dynamic, the following policies are hereby issued:  1. Health promotion, disease prevention and primary health care shall be integrated into the, conventional curative and rehabilitative services.   2. Establishment of support groups among patients, families and other volunteers.  3. Personnel well-being shall be promoted.  4. Technical support and opportunities for capability enhancement in pursuit of organizational and service excellence shall be provided by the National, Regional or local health agencies.     III.  Guidelines and Strategies:  1. The policy on the integration of health promotion, disease prevention and primary health care into the conventional curative and rehabilitative Services shall be attained through:  1.1. Organization of Promotive / Preventive Program (PPP) Committee in the hospitals with the following members:  Chairperson:  Chief of Hospital  Members :  Chief of Clinics / Senior Resident Physician   Training Officer/optional)   Designated HEPO   Coordinator of the different PPP Programs   Administrative Officer   Chief Nurse  1.2. Designation a Health Education and Promotion Officer.  1.3. Identification of priorities based on the leading causes of mortality and morbidity in the locality.  1.4 Strengthening of DOH hospital-based priority programs: 1.4.1 Tuberculosis 1.4.2 Diabetes  1.4.3 Asthma 1.4.4. Dengue  1.4.5. Reproductive Health  1.5. Intensfying health education programs for patients and their families, hospital personnel and the general public. All other appropriate programs suitable to the needs of specific localities shall be encouraged.   1.6. Development, production and utilization of specific health education materials by the hospitals, with the technical assistance of the Regional Health Education and Promotion Officer.  1.7. Establishment of linkages with non\u2014government organization, volunteer civic organizations,  people\u2019s organization and other government agencies.   1.8. Strengthen collaboration among hospital-based specialists and public health experts.  2. The policy on the establishment of support groups among patients, their families and other volunteers:  2.1 Organization of patients and their families into health clubs and other support groups.  2.2 Optimal participation of health personnel, beneficiaries and communities in the planning, implementation and evaluation of promotive / preventive programs in hospitals.  2.3 Development of a core of lay educators / counselors.  3. The policy on the promotion of personnel well-being:  3.1. Conduct of seminar-workshops and similar activities aimed at values clarification, identification of roles / contributions to the Program.  3.2. Implementation of Human Resource Development Program for hospital personnel.  4. The policy on the provision of technical support and opportunities for capability enhancement in pursuit of organizational and service excellence:  4.1. Coordination with the Central Office, Regional Health Office, Local Government Units, other health facilities in the locality for technical and administrative support.  4.2 Identification of resource and logistic requirements for fund sourcing.     III. Ten Steps to Become a Center of Wellness:  1. Develop policies on converting the hospital into a Center of Wellness.  2. Implement a continuing hospital-wide orientation and values clarification.  3. Organize a hospital Preventive / Promotive / Primary Health Care (PPP) Committee to oversee and implement the program.  4. Train hospital personnel on Preventive / Promotive / Primary Health Care programs.  5. Promote excellence in hospital services and operations to ensure a competent and well-managed hospital.  6. Ensure peoples-friendly staff by promoting personnel welfare and job satisfaction.  7. Provide an environment conducive to health through clean and green premises, opportunities for interaction, psycho-social and spiritual support.  7. Establish a well-equipped health education area for the regular conduct of hospital-wide health education activities.  8. Mobilize the personnel, patients their families and other volunteers into support groups.  9. Establish linkages with the public health offices, other government / non-government organizations, volunteer groups, for service complementation, resource mobilization and program support.  Hospitals are enjoined to comply with the above policies and guidelines, to transform the hospitals as Centers of Wellness.  All other provisions that are not contradictory in the afore-stated Department Orders, shall still stand the effect.  ", " I. RATIONALE   In\ufb02uenza and pneumococcal disease together are responsible for hospitalizations, deaths and is a substantial disease burden worldwide. _ Most of the serious complications of these diseases occur among the elderly and other people with underlying chronic medical conditions.   In most countries, majority of the cases of in\ufb02uenza occurs in the elderly. Observational studies from Europe, America and Asia have established that immunizing the elderly not only prevents direct outcomes of in\ufb02uenza infection and complications including hOSpitalization and death, but also direct outcomes, such as death from other causes or acceleration of the worsening condition of their health status. Meta-analyses of 20 cohort studies conducted between 1965 and 1991 add further support for the value of in\ufb02uenza immunization in the elderly, demonstrating prevention of respiratory illness by 56%, pneumonia by 53%, and hospitalization by 50% and death by 68%. Immunization is strongly recommended by the World Health Organization (WHO) and many national health authorities.   The WHO estimates that more than 1.6 million people die from pneumococcal infections every year. It remains a major cause of mortality worldwide. Elderly subjects are most affected, with an incidence rate of 40 per 100,000 for people aged 80 \u2014 85 years. Age- related impairment of the immune system and other defense mechanisms often compounded with decrease physical activity and poor nutrition increase the risk of severe pneumococcal disease in the elderly. Immunization remains the best preventive tool as the growing issue of antibiotic resistance often hampers treatment. In recognition of this tool, a growing number of countries and health bodies now recommend pneumococcal immunization of elderly and at-risk groups. Immunization with the 23-valent polysaccharide vaccine protects from invasive pneumococcal infections. WHO recommends the use of pneumococcal polysaccharide vaccine for the elderly and other at-risk groups].   In February 2010, President Gloria Macapagal-Arroyo signed into law Republic Act (RA) No. 9994, otherwise known as the \u201cExpanded Senior Citizens Act (ESCA) of 2010\". It is an act granting additional bene\ufb01ts and privileges to senior citizens, further amending RA No. 7432, otherwise known as \u201cAn Act to Maximize the Contribution of Senior Citizens to Nation Building, Grant Bene\ufb01ts and Special Privileges and for Other Purposes\".   Pursuant to Article II, Section 4 of RA 9994, the Department of Health (DOH) is mandated to procure pneumococcal and in\ufb02uenza vaccines to be administered for free to\" indigent senior citizens in communities who are recipients of the Department of Social Welfare and Development\u2019s National Household Targeting System for Poverty Reduction (DSWD - NHTS\u2014PR) of the country. Senior citizens in government\u2014run residential homes and facilities shall likewise be entitled to free immunizations under these Rules.   To ensure an effective and ef\ufb01cient management of routine immunization for the indigent senior citizens in all health units, government\u2014run residential homes and facilities, this guideline is hereby developed. Consultations with the Health and Well\u2014being of Older Persons (HWOP), Expanded Program for Immunization (EPI), National Epidemiology Center (NEC), National Center for Health Promotion (NCI-IP) and their regional/provincial and municipal counterparts will be done to warrant the successful implementation of this guideline. Likewise, coordination with other government of\ufb01ces like the DSWD and the Of\ufb01ce for Senior Affairs (OSCA), other Non-Governmental Organizations like the Coalition- of Citizens for the Elderly (COSE), National Federation of Senior Citizens\u2019 Associations of the Philippines (NF SCAP), and Confederation of Older Persons Association of the Philippines (COPAP) among others will be done.   II. SCOPE AND COVERAGE   This order shall apply to all Centers for Health Development (CHD) of the DOH, city/municipal health centers, government  managed centers/residential institutions for senior citizens and other institutions providing immunization services for indigent senior citizens nationwide.   III. PROGRAM GOAL   1. To reduce the morbidity and mortality of indigent senior citizens against pneumonia and in\ufb02uenza diseases.   2. To reduce transmission of resistant strains and pneumococcal resistance to antimicrobial drugs among indigent senior citizens.   IV. DEFINITION OF TERMS   For purposes of this Order, the following terms shall have the following de\ufb01nitions based on the Implementing Rules and Regulations of RA 9994.  SENIOR CITIZEN OR ELDERLY \u2014 refers to any Filipino citizen who is a resident of the Philippines, and who is sixty (60) years old or above. It may apply to senior citizens with \u201cdual citizenship\" status prOvided they prove their Filipino citizenship and have at least six (6) months residency in the Philippines.   INDIGENT SENIOR CITIZEN \u2014 refers to any elderly who is frail, sickly, or with disability, and without pension or regular source of income, compensation or \ufb01nancial assistance from his/her relatives to support his/her basic needs, as determined by the DSWD in consultation with the National Coordinating and Monitoring Board (NCMB).   RESIDENTIAL CARE FACILITY \u2014 refers to a facility that provides twenty four (24) ' hour residential care services operated for the purpose of promoting the well being of abandoned, neglected, unattached or homeless senior citizens. The facility may be run by government or non- \u2014stock non- pro\ufb01t organization and IS accredited by the DSWD to serve a minimum of 10 clients.   V. GENERAL GUIDELINES   1. The DOH shall procure pneumococcal and in\ufb02uenza vaccines starting CY 2011 onwards and administer for FREE a yearly dose of in\ufb02uenza vaccine and a single dose of pneumococcal vaccine to all indigent senior citizens.   2. The DOH shall calculate the pneumococcal and in\ufb02uenza vaccines based on the list of indigent senior citizens in the NHTS-PR of the DSWD, in residential care facility (ex: govemment\u2014run residential facilities and in DSWD-accredited non-govemmental home care facilities), as stipulated under the RA 9994.   3. Only health workers trained and skilled at giving injections are authorized by the DOH to give immunizations in designated city/municipal health centers, government- run residential facilities and DSWD\u2014accredited non-governmental home care facilities for senior citizens.   VI. IMPLEMENTING GUIDELINES   1. Target setting   A. Age Group   A1. All indigent senior citizens 60 years of age and above should receive the following vaccines:   i. One (1) dose of pneumococcal vaccine throughout his/her lifetime   ii. One (1) dose of in\ufb02uenza vaccine every year   A2. An indigent senior citizen who has received a penumococcal vaccine in the last 5 years and was &lt 60 years of age at the time of immunization should receive another close of pneumococcal vaccine.   A3. An indigent senior citizen who has received a pneumococcal vaccine when he/she was 60 years old and above at the time of immunization is not required to receive another dose of pneumococcal vaccine.   B. Geographical coverage   B1. All indigent senior citizens 60 years old and above living in residential care facilities and in the communities identi\ufb01ed.   B2. All personnel and staff employed in residential care facilities. Vaccination of these employees against these diseases will ensure protection because they are constantly in contact with the senior citizens.   C. Immunization Schedule   Routine immunization activity will commence as soon as the vaccines are made available at the City/Municipal Health Centers.   2. Immunization Strategy   A. A facility-based (i.e. residential care facility, city/municipal health center) immunization strategy shall be the main strategy with a catch-up/mop-up vaccination to track those who were listed but did not come to the facility for vaccination or vaccination was temporarily deferred due to sickness. DOH hospitals will be alternative sites for immunization.   B. Preparatory activities 4 weeks before the date of immunization   1. Make a line list of target bene\ufb01ciaries   i. List the name of all indigent senior citizens 60 years of age and above living in residential care facilities, including all personnel and staff employed in the above residential care facilities. Use the Master List for Indigent Senior Citizen Recording Form (Annex 1).   ii. List the name and address of all indigent senior citizens 60 years old and above living in communities based on the NHTS- PR of DSWD. Use the Master List for Indigent Senior Citizen Recording Form (Annex 2).   2. Orient the target bene\ufb01ciaries regarding when, where, how, what to do for the upcoming immunization activity.   3. Vaccine Information   A. Type of Vaccine   1. Pneumococcal Polyvalent Vaccine 25 micrograms/0.5 mL (polysaccharide from each capsular type) in 0.5 pre-\ufb01lled syringe. It is an inactivated vaccine containing twenty\u2014three (23) killed pneumococcal strains.   2. In\ufb02uenza Polyvalent Vaccine 0.5 mL vial + pre-\ufb01lled syringe diluent or 0.5 mL suspension in a pro-\ufb01lled syringe or ampule. It contains three (3) killed in\ufb02uenza viruses.   3. The CY 2011 supply of both the pneumococcal and in\ufb02uenza vaccines are in pre-\ufb01lled syringe preparation. However, in future procurements, formulations may change as long as it is in the latest edition of the Philippine National Drug Formulary.   B. Dosage   1. The standard dosage is 0.5 mL Pneumococcal Polyvalent Vaccine and is given once in his/her lifetime. There is no need to re-vaccinate unless he/she has received pneumococcal vaccine in the last 5 years and was &lt 60 years old at the time of vaccination.   2. The standard dosage is 0.5 mL In\ufb02uenza Polyvalent Vaccine and is given every year because in\ufb02uenza viruses change from year to year.   C. Route of Administration   Simultaneous administration of pneumococcal and in\ufb02uenza vaccines is safe and effective during the same immunization schedule but at different sites (Left deltoid muscle \u2014 pneumococcal vaccine intramuscularly; Right deltoid muscle \u2014- in\ufb02uenza vaccine intramuscularly). It is not recommended, however, to mix the 2 vaccines in one (1) syringe before injection.   D. Vaccine Distribution, Storage and Handling   1. Pneumococcal and In\ufb02uenza vaccines procured by the DOH shall be stored at the Research Institute for Tropical Medicine (RITM). An allocation list of vaccines shall be submitted by the National Health and Well-being of Older Persons (HWOP) Program focal person to RITM for delivery and distribution to the different CHDs. The delivery and distribution of these vaccines shall follow the mechanism used by the EPI.   2. The CHD \u2014\u2014 HWOP will prepare the distribution list for the provincial/municipal/city health care centers based on the total estimated indigent senior citizens residing in residential care facilities and in communities.   3. Pneumococcal and in\ufb02uenza vaccines shall be stored at temperatures between +2\u00b0 to +8\u00b0C. Both vaccines should not be allowed to freeze.   In\ufb02uenza vaccines supplied by DOH comes with a \u201cVaccine Vial Monitor\" (VVM). On the other hand, pneumococcal vaccine does not have a VVM. VVM should be regularly read before using the vacCine.   4. Proper labeling of pneumococcal and in\ufb02uenza vaccines shall be done e.g. name of vaccine, expiry date, etc.   5. Safe injection practices shall be strictly observed in the administration and disposal of these vaccines.   E. Disposal of used syringes and needles   1. All vaccination teams shall be provided with a safety collector box (SCB) to dispose the used vial/syringes, cotton and other immunization wastes.   2. All health facilities shall identify areas for the temporary storage of the \ufb01lled\u2014SCB until its \ufb01nal waste disposal as recommended in the EPI.   3. The Sanitary Inspector (SI) shall ensure that such immunization wastes - shall be \ufb01nally disposed in the recommended waste disposal method. -   F. Contraindications   Senior citizens with coronary heart disease, chronic obstructive pulmonary disease, diabetes mellitus, dementia, stroke, malnutrition, chronic liver disease, chronic renal disease, use of immunosuppressive drugs because of cancer can still be given pneumococcal and in\ufb02uenza vaccines.   There are no contraindications for the administration of pneumococcal and in\ufb02uenza vaccines. The only absolute contraindication to in\ufb02uenza vaccine is a known history of allergy to eggs and egg products (egg proteins), chicken feathers, vaccine components, antibiotics such as neomycin or polymyxin, latex gloves, or those currently taking steroids.   For a senior citizen who has fever, signs of acute illness like cough, or any \ufb02u-like illness or other pertinent signs and symptoms of an acute infection at the time of immunization, postponement of immunization is advised until the _ senior citizen has fully recovered from his/her acute illness. Thus, a quick health assessment by the health worker is required before administration of the vaccines.   G. Possible mild and adverse events   The risks from pneumococcal and in\ufb02uenza vaccines are similar to most inactivated vaccines, although not everybody gets them.   Mild Events:  - Injection-site abscess \u2014\u2014 occurrence of a \ufb02uctuant or draining \ufb02uid-\ufb01lled lesion at the site of injection with or without fever.  - Lymphadenitis (includes supporative lymphadenitis) \u2014 occurrence of either: at least one lymph node, 1.5 cm in size (one adult \ufb01nger width) or larger; or a draining sinus over a lymph node.  - Severe local reaction \u2014 redness and/or swelling centered at the site of injection and one or more of the following: swelling beyond the nearest joint; pain, redness and swelling of more than 3 days duration; or requires hospitalization.   These reactions usually begin soon after the immunization, can last from 1 \u2014 2 days to 1 week after immunization and spontaneously disappear without treatment.   The risk of any vaccine causing life threatening allergic reactions to the vaccine is extremely small. Although very rare, any one of the following signs has to be watched out for.   Central Nervous System (CNS) Adverse Events:  - Acute paralysis such as Guillain Barre Syndrome (GBS) \u2014 acute onset of rapidly progressive, ascending, symmetrical \ufb02accid paralysis, without fever at onset of paralysis and with sensory loss.  - Encephalopathy - is an acute onset of major illness temporarily linked with immunization and characterized by any two of the following three conditions: seizures; severe alteration in level of consciousness lasting for 1 day or more; and distinct change in behavior lasting 1 day or more.  - Encephalitis \u2014 is characterized by encephalopathy and signs of cerebral in\ufb02ammation and, in many cases, CSF pleocytosis and/or virus isolation.  - Meningitis \u2014- acute onset of major illness with fever, neck stiffness/positive meningeal signs (Kernig, Brudzinski). Symptoms may be subtle to similar to those of encephalitis.  - Seizures - lasting for several minutes to more than 15 minutes and not accompanied by focal neurological signs or symptoms. Febrile seizures or afebrile seizures. Onset is usually 0 to 2 days.   Other Adverse Events:   - Anaphylactoid Reaction (acute hypersensitivity reaction) \u2014 exaggerated acute reaction, occurring within 2 hours after immunization, characterized by one or more of the following: (1) wheezing and shortness of breath due to bronchospasm; (2) laryngospasm/laryngeal edema; (3) one or more skin manifestations, c.g. hives, facial edema, or generalized edema. '  - Neuritis - dysfunction of nerves supplying the arm/shoulder without other involvement of nervous system. A deep steady, often severe aching pain in the shoulder and upper arm followed by weakness and wasting in arm/shoulder muscles. Sensory loss maybe present, but is less prominent. May present on the same or the opposite site to the injection and sometimes affects both arms. Onset is usually 2 to 28 days.  - Hypotensive-hyporesponsive episode (shock collapse) \u2014\u2014 sudden onset of paleness, decrease level or loss of responsiveness, decrease level or loss of muscle tone (occurring within 24 hours of vaccination). The episode is transient and self\u2014limiting.  - Persistent screaming \u2014 inconsolable continuous crying lasting at least 3 hours accompanied by high pitched screaming. Onset 0 to 24 hours.  - Sepsis \u2014 acute onset of severe generalized illness due to bacterial infection and con\ufb01rmed by positive blood culture.  - Thrombocytopenia \u2014\u2014 platelet count of 100,000 cells or less per mm3. Onset is 15 to 35 days.  - Toxic shock syndrome \u2014 abrupt onset of fever, vomiting and watery\u2014 diarrhea within a few hours of immunization, often leading to death within 24 to 48 hours.   If these adverse events do occur, it is usually within a few minutes to a few hours after the immunization. It is important to seek consult with a doctor, and inform him/her about the reaction, the date and time it happened, and when the vaccination was given. Appropriate medical treatment and supervision are readily available in case of anaphylactic reactions.      4. Calculation of Pneumococcal and In\ufb02uenza Vaccine Needs   Data required:   A. Total number of indigent senior citizens in residential care facilities, including total number of personnel in residential care facilities.   B. Total number of indigent senior citizens residing in all municipalities based on the NHTS-PR of the DSWD. A   The formula is as follows:   Annual vaccine required = A + B MULTIPLIED BY wastage factor (based on vaccine vial preparation).   1. wastage factor of 1.1 or 10% (single dose vaccine vial)  2. wastage factor of 1.25 or 20%(multi-dose vaccine vial)   5. Vaccine Administration A. Vaccines shall cover all indigent senior citizens 60 years old and above living in:   1. residential care facilities for indigent senior citizens  2. in the community based on the NI-ITS-PR of the DSWD   B. The City/Municipal/Provincial Health Of\ufb01cer and CHD shall plan the immunization schedule for the residential care facility and for the community for senior citizens.   C. Vaccinator teams that will be assigned to immunize senior citizens in residential care facilities shall get their vaccine allocation for the day in the CHO/MHO where the above center/residential institution is located. The vaccinator team shall get the vaccines and place it in a standard vaccine carrier prior to the immunization schedule.   D. Remaining unused vaccines after immunization schedule shall be returned to the CHO/MHO at the end of the day and shall be used \ufb01rst in the next immunization.   1. Depending on the vaccine preparation, the following steps are to be undertaken:   a. For any vaccine without VVM   i. Any unopened vaccine vial that needs to be returned back to the health facility for storing shall be marked 'X\u2019 if \ufb01rst time to be taken out. This 'X\u2019 marked vaccine should be allocated for use on the following day.   ii. In case this unopened vaccine vial marked 'X\u2019 was not . again utilized at the end of the day and needs to be returned back to the health facility, marked this vaccine as 'XX\u2019 and shall be used \ufb01rst the following day.   6. Recording and Reporting Forms   A. The following are the recording and reporting forms that shall be used every immunization activity.   1. Master List for Indigent Senior Citizens Recording Form  2. Form 1A: Residential Care Facilities for Senior Citizens Summary Reporting Form  3. Form 1B: City/Municipal Level Summary Reporting Form , Form 2: Provincial Level Summary Reporting Form  5. Form 3: Center for Health Development Summary Reporting Form   B. Master List for Indigent Senior Citizen Recording Form shall be used by the vaccination team to record all vaccines to indigent senior citizens. This Master List for Indigent Senior Citizen Recording Form shall be kept at the facility (CitylMunicipal Health Units and residential care facilities).   C. Form 1A: Residential Care Facilities for Senior Citizen Summary Reporting Form shall be used by all residential care facilities for senior citizens. A member of the vaccination team shall accurately and completely \ufb01ll-up this summary form. The form will be submitted every 1St week of January of the succeeding year to the C/MHO where the said facility is located.   D. Form 1B: City/Municipal Level Summary Reportng Form shall be used by all C/MHOs. A C/MHO staff member shall accurately and completely \ufb01ll-up this summary form. This form will be submi
