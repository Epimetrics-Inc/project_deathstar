tted every 2nd week of January of the succeeding year to the PHO, together with the immunization coverage of the city/municipality using the formula below.   Immunization Coverage of Municipality 'X\u2019 =   1. Number of senior citizens given pneumococcal vaccine X 100 Number of target senior citizens   2. Number of senior citizens given in\ufb02uenza vaccine X 100 Number of target senior citizens   E. Form 2: Provincial Level Summary Reporting Form shall be used by all PHOs. A PHO staff member shall accurately and completely \ufb01ll-up this summary form. This form will be submitted every 3rd week of January of the succeeding year to the CHD together with immunization coverage of the province.   Immunization Coverage of Province 'X\u2019 =  1. (Number of senior citizens given pneumococcal vaccine X 100)/ (Number of target senior citizens)  2. (Number of senior citizens given in\ufb02uenza vaccine X 100)/ Number of target senior citizens   F. Form 3: Center for Health Development Summary Reporting Form shall be used by all CHDs. The CHD shall collate all the. reports from the provinces and accomplish the CHD Summary Report Form. This form will be submitted every 4th week of January of the succeeding yearto the National Center for Disease Prevention and Control together with the regional immunization coverage and their provincial immunization coverage.   7. Surveillance of Events following Immunization (AEFI)   A. The pneumococcal and in\ufb02uenza vaccines have been in use worldwide for more than 20 years and outcomes of trials have suggested that both pneumococcal and in\ufb02uenza vaccines are safe and immunogenic vaccines. However, a vaccine, like any medicine, could cause an adverse event, such as a severe allergic reaction but the risk of any vaccine causing serious harm, or death, is extremely small.   B. All minor and serious adverse events following immunization should be properly documented (using the AEFI form). '   C. Report both minor and serious adverse events following immunization using the protocol of AO No. 2010\u20140017: Guidelines in Surveillance and Response to Adverse Events Following Immunization.   D. Appropriate medical intervention of any AEFI should be instituted immediately using protocol of AO No. 2010\u20140017: Guidelines in Surveillance and Response to AEFI.   VII. IMPLEMENTING MECHANISMS   A. Roles and Responsibilities   1. Department of Health   a. Health and Well-being of Older Persons Program (HWOP) focal person, National Center for Disease Prevention and Control   1. Coordinates with the EPI Manager in the development of immunization policies and guidelines.   2. Coordinates and supervises the overall immunization activity.   3. Coordinates with NBC for any reported AEFI cases.   4. Prepares the vaccine allocation list.   5. Ensures timely distribution of pneumococcal and in\ufb02uenza vaccines to the CHDs.   6. Sets-up a speakers bureau. .   7. Orients Regional HWOP coordinators and other stakeholders on the immunization activity.   8. Conducts monitoring visits, in coordination with the regional HWOP to the LGUs. -   9. Analyzes and feedbacks the accomplishment reports of the immunization activity.   10. Reproduce and distribute Master List of Indigent Senior Citizen Recording Form by CY 2012.   b. National Center for Health Promotion   1. Develop and implement a communication plan in relation to the immunization activities for the indigent senior citizens in close coordination with NCDPC.   2. Develop and implement the national AEFI risk communication plan, including myths, misconceptions and rumors.   3. Develop prototype 1ca\ufb02ets/brochures/messages/advisories, Frequently Asked Questions (FAQs) targeting different audiences in coordination with NCDPC.   4. Assist the sub-national levels to develop and implement their respective risk communication plan, including monitoring and evaluation tools.   5. Monitor and evaluate implementation of communication plan at all levels and provide feedback to all stakeholders.   c. National Epidemiology Center   1. Oversee the design and implementation of AEFI surveillance.   2. Assist NCDPC in the development of post-vaccination monitoring operational plan and recording form for minor events.   3. Provide AEFI surveillance information for policy and program use.   4. Coordinate AEFI surveillance activities with FDA both at the national and regional levels.   5. Provide quality control of the AEFI reporting system.   d. Centers for Health Development   1. Regional HWOP, in coordination with the EPI, RESU and HEPO regional coordinators and other stakeholders, shall:   a Develop an immunization plan.  b. Conduct training of health workers.  c. Ensure the timely distribution of vaccines to the Provincial/City Health Of\ufb01ce and to the \ufb01nal immunization points (residential care facilities for indigent senior citizens and RHU).  d. Conduct supervisory and monitoring visits to the LGUs.  e. Ensure timely submission of accomplishment reports to the Central Of\ufb01ce.  f. Reproduce and distribute Master List for Indigent Senior Citizen Recording Form for CY 2011.  g. Reproduce and distribute Summary Reportng Forms 1A, 18, 2 and 3.  h. Translate and print lea\ufb02ets/key messages/Frequently Asked Questions (FAQs) in the local language for dissemination.  i. Coordinate with the Regional DSWD and other non- governmental senior citizens\u2019 organizations on the implementation of the immunization plan.  j. Document AEFI surveillance and response activities.  k. Submit report of AEFI cases and minor events following immunization.   e. DOH Hospitals   1. Clinically manage and report all AEFI cases.  2. Provide AEFI investigation team with medical records of immunization cases.   2. Local Government Unit (Province/CityMunicipality)   a. Submit annual updated list of senior citizen residents in residential care facilities.  b. Conduct micro-planning and orientation of health workers.  c. Ensure that the vaccines are given to the targeted eligible population - indigent senior citizens.  d. Implement immunization activity.  e. Conduct inventory and monitoring of vaccines.  f. Allocate'funds for the procurement of cotton and other supplies.  g. Provide funds for the traveling and incidental expenses for the health workers during the conduct of immunization campaign.  h. Ensure timely submission of accomplishment reports from the city/municipality to the province and the CHD.  i. Mobilize human resources during the conduct of the activity.  j. Report and conduct initial AEFI investigation.   3. Partner Agencies (Department of Social Welfare and Development)   a. Submit annual updated list of indigent senior citizens disaggregated according to age breakdown (60-69 years old; 70-79 years old; 80-89 years old and 90- 99 years old), including the name and address based on the NHTS\u2014PR to DOH.  b. Submit annual updated list of senior citizen residents in DSWD-managed residential institutions.  c. Support immunization efforts of the DOH.   4. Private Sectors/Professional Organizations and Societies (Philippine College of Geriatric Medicine, National Center for Geriatric Health, etc)   a. Support and assist immunization efforts of the DOH (ex. vaccination teams).  b. Provide technical assistance.  c. Member of speaker\u2019s bureau.   5. Senior Citizens\u2019 Organizations   a. Provide assistance and support to immunization effets of DOH by issuing memorandum to its members.  b. Collaborate with the local health of\ufb01ces in validating the NHTS-PR list of indigent senior citizens.  c. Disseminate information and advocacy.   VIII. EFFECTIVITY   The order shall take effect immediately.  ", " I. RATIONALE   The 1987'Constitution of: the Philippines provides that the State shall adopt an integrated and comprehensive approach to health development, which shall endeavor to make essential goods, health and other social services available to all the people at affordablevcost (Section 11, Article XIII).   The Local Government Units ('LGUs) are mandated under the Local Government Code of 1991 to implement various health programs, projects and initiatives to ensure that people will be provided with basic health services.   Currently, the DOH is undergoing the, Health Sector Reform Agenda (HSRA), which is implemented by a \"system called FOURmuI-a One (F1) for Health, by strengthening the Half\u2014Priced Medicines. Program, thereby instituting a project that will ensure accessibility and availability of affordable quality essential drugs and medicines to DOH and LGU hospitals. FOURmuIa One (F1) for Health is directed towards achieving better health outcomes, more responsive health system and more equitable healthcare financing.   The National Drug Policy Pillars call for peeple empowerment, quality assurance, rational use, self-reliance and tailored procurement in ensuring access to essential drugs. In ensuring access to essential medicines, it has become imperative to couple it with rational use considering its cost \"effective implications in the long term. The World Health Organization (WHO), 1985, defines rational drug use as patients receiving medications appropriate to their clinical needs, in doses that meet their oWn individual requirements, fer an adequate period of time, and at the lowest cost tothem and to their community.   PITC Pharma, Inc. (PPI) was transferred to the DOH, pursuant to the Office of the Government Corporate Counsel Certification dated 23 July 2007, stating that it is a government-owned and controlled corporation (GOCC), and by virtue of Executive Order No. 649-A, Section 2-A, designating the Secretary of Health as'Ex-Officio Chairman thereof.   Accordingly, the DOH desires to undertake a project that would ensure access to dings which are packaged within an affordability parameter of 100.00 Philippine peso or lower, which shall be piloted in 100 hospitals. (DOH and selected LGUs). This envisaged Project shall be aptly called and identified as P100 Project.   II. SCOPE AND COVERAGE   This Order is issued to provide systems and procedures for the P100 Project foir DOH \u2014 NDP-PMU 50, PITC Pharma, lnc., local government executives and participating hospitals (DOH and LGU hospitals\ufb01or an increased access to low-cost quality: drugs for the benefit of the Filipino people, especially the marginalized sector.   III. OBJECTIVES   1. The paramount goal of this Project is to increase patients\u2019 access to low-cost quality drugs, taking into consideration rational drug use, economies of scale in procurement and a unified pricing scheme.  2. To identify source of funds for the project and procedures for funds management.   IV. DEFINITION or TERMS   1. Department of Health (DOH) \u2014 is a National Government Agency organized and existing under and by virtue of the laws of the Philippines with principal offices located at the San Lazaro Compound, Rizal Avenue, Sta. Cruz hereinafter referred to as \u201cDOH.\"   2. FOURmula ONE for Health (F1) -\u2014- is the implementation framework for Health. Sector Referms in the Philippines for the medium term covering 2005-2010, designed to implement critical health interventions as a single package, backed by effective management infrastructure and financing arrangements.   3. National Drug Policy-Pharmaceutical Management Unit (NDP- PMU 50) \u2014- is a unit created under the Department of Health in response to the pledge of Her Excellency President Gloria Macapagal-Arroyo dunng the 12th Congress State of the Nation Address (SONA) held on 23 July 2001 to identify strategies, operational activities and targets to attain the said pledge to lower the prices of drugs and medicines frequently bought by the poor by 50%.  4. Bureau of Food and Drugs (BFAD) - is a world-class regulatory agency under the DOH that ensures the safety, efficacy purity and quality of processed foods drugs, diagnostic reagents medical devices, cosmetics and hazardous substances being made available  to the public pursuant to Republic Act No 3720; as amended, known as the Food, Drug, Devices and Cosmetic Act.   5. PITC Pharma, Inc. (PPI) \u2014- is a government-owned and controlled  corporation (GOCC) pursuant to the Office of the Government Corporate Counsel Certification dated 23 July 2007 and is transferred to the DOH by virtue of Executive Order No. 649- A dated 10 April 2008   6. Philippine Health Insurance Corporation (PHIC) \u2014 is a government corporation established pursuant to. Republic Act No. 7825 instituting National Health Insurance Program for all Filipinos.   7. Philippine National Drug Formulary (PNDF), Volume l, current edition - is the essential drugs list (EDL) for the Philippines of proven efficacy, safety and quality at affordable cost prepared by experts and specialists mandated by Republic Act No 6675 known as the Generics Act of 1988   8. Therapeutics Committee (TC) \u2014 is the highest professional body of the hospitals responsible on drug related issues such as drug evaluation, selection, rational use of drugs- and other drug related matters.  9. License to Operate. (LTO) \u2014 is a grant of permission to undertake a trade or carry out a buSiness activity, subject to regulation or supervision by the licensing authority, the Bureau of Food and Drugs.   10. Certificate of Product Registration (CPR) - is the certificate issued by the Bureau of Food and Drugs for the purpose of marketing or free distribution of a product after evaluation of its safety, efficacy and quality.   11. Current Good Manufacturing Practices (cGMP) - it is the current system of quality assurance aimed at ensuring that products are consistently manufactured to a quality appropriate for intended use. It is thus concerned with both manufacturing and quality control process and procedures.  12. Local Government Unit (LGU) \u2014 refers to the territorial and political Subdivision of the Republic of the, Philippines as defined in the Local Government Code.   13. Trust Fund - is an established account for the proceeds for the sales of drugs and medicines procured through the DOH-DTl Parallel Importation Scheme which have been remitted by the participating hospitals for the purpose of re\u2014ordering new stocks and recorded as trust liability in the DOH books of account and deposited with the National Treasury in accordance with Executive Order No. 338 s. 1996.  V. IMPLEMENTING GUIDELINES   1. The implementation of P100 Project shall be in accordance with the strategic thrust of- the Health Sector Reform Agenda and shall consider the specified spectrum of reforms. FOURmula One (F1) for Health in its planning and execution parameters. Instituting the project will ensure:    1.1 Decreased health ex'penditures for essential erogs through support programs for sustainability   1.2 Responsive essential drug; list and a dynamic Philippine National Drug Form-ulary System ('PNDFS), incentives and attainment of the highest degree of regulations such as PhilHealth reimbursement and Registration/Good Manufacturing Practice ,(GMP) benefits for affordable, quality essential drugs, quality assurance and ethical frameworks.  1.3 Existence of special 'botika\u2019s, hospital services, expanded benefit packages for PhilH-ealth, and rational prescribing, dispensing and use   1.4 Existence of strengthened Therapeutics Committee/PNDFS tailored procurement, improved effective logistics management, Essential Drug Price Monitoring System (\u2019E'DPMS) and prising policies, Medicines Transparency Alliance (MeTA), and legislative measures, policy and strategic planning   2. PlTC Pharma, inc. (PPI), identified partner procurement agency shall be responsible in ensuring the procvurement, supply, and/or distribution of quality and affordable essential drugs authorized by the DOH to be included in the P100 drug packages to the participating DOH and LGU hospitals to be sold to patients and the generai public. Memoranda of Agreement between the PPI and DOH, and among DOH, PPI and Local Government Executive on roles and responsibilities shall be issued.   3. The basis for determining quantities, of drug packages to be procured shall be the. Requisition and Issue Slip (RIS) submitted by the participating hospitals, as approved by the DOH Project Executive Officer.   4. Drugs and medicines to be sold at the participating DOH and LGU hospitals should be in accordance with the Essential Drugs List (EDL), Philippine National Drug Formulary (PNDF) Volume I, current edition.   5. The 20% discount on drugs for Senior Citizens and persons with disabilities (PWD) is already included in the selling price offered by participating hospitals under the P100 Project. Hence, Senior Citizens and PWDs are no longer entitled to the above discount.   6. A DOH Memorandum shall be issued to effect the limitations on the requirements on prescribing and dispensing of P100 drug packages.  7. The P100 drug packages are selected and evaluated based on but not limited to the following:   7.1 Leading morbidity and mortality   7.2 Most prescribed and fast-moving drugs   7.3 Clinical treatment gUidelines   7.4 Cost-effectiveness of a drug package considering the savings, which is advantageous to the patients.   8. The participating hospitals must either be:    8.1 A DOH hospital accredited by the Philippine Health Insurance Corporation (P'HIC') with functional Therapeutics Committees (TCs); or    8.2 LGU hospitals accredited by the PHlC with hospital pharmacy/pharmacist(s) and functional TCs.     8.2.1 For sustainability, it is recommended that an approved Ordinance by the Sangguniang Panlalawigan for the establishment of a Revolving Fund for drugs and medicines for all selected pilot LGU hospitals; shall be in place to institute control measures in stock operations and resale.   9. PPI shall be guided with the following basic reqmrements inter alia as provided by relevant rules and regulations in the procurement supply and distribution of essential drugs under the P100 Project:    9.1 The essential drugs: must be covered with valid Bureau of Food - and Drugs (BFAD) certificate of product registration (CPR);    9.2 The principal suppliers must have valid License to Operate (LTD) and must have Certificate of current Good Manufacturing Practice (CGMP);    9.3 The minimum information requirement for the P100 package shall be. in accordance with the approved design by the DOH and shall be conveyed to PP'i through a Memorandum of Agreement (MOA).    9.4 The shelf-life of P100 drug packages upon delivery to. the participating heapitais should not be less than eighteen (18) months for solid dosage forms and sixteen (16\u2019) months for liquid dosage forms, to be subjected for inspection by the inspection committee of the hospital concerned.    9.5 The P100 drug packages inspected at. PITC Pharma, Inc. warehouse Shauld be delivered to recipient; hospitals within two (2) months from the date of release of the BFAD Test Analysis. In case the remaining shelf-life of the drug package/s delivered tothe recipient hospital is less than 18 months for solid.dosage forms and 16 months for liquid dosage forms, P'Pl shall include a certificate as to its replacement if not consumed six (6) months prior to the expiry date.    9.6 The selling price will be P100 or lower per drug package (with a markwup inclusive therein) to be sold at DOH and LGU hospitals.    9.7 The essential medicines under the P100 Project that shall be procured and distributed through the PP! shall be financed by the DOH subject to. the usual accounting and auditing rules and regulations, and, other administrative issuances relating to procurement \u00abof medicines.   10. The products under the P100 Project shall be distinctly packaged and shall be granted special Permits by the BFAD for purposes of promotion and advocacy. The packaging materials to be used shall be submitted to BFAD for the issuance of such special Permit.   VI. FUND MANAGEMENT   A. Fund Management Conditions for DOH and LGU Hospitals.   The following fund management conditions shall be observed by participating DOH and LGU Hospitals covered in this Order:   1. The participating hospitals shall be authorized to earn income as result of the National Drug Policy-Pharma 50 Project Management  Unit NDP-PMU 50) with mark-up that will be added to the acquisition cost procured by PPI.   2. The sales minus the mark\u2014up of participating hospitals shall be used solely for the purpose of re\u2014ordering P100 drug packages based on their purchase requests.   3. To ensure sustainability of this project, ten percent (10%) of the totai profit earned by the hospital shall serve as infusion fund for the reordering of P100 drug packages and the rest shall be utilized for upgrading/repair/rehabilitation of hospital pharmaceutical facilities and equipment.   4. Total acquisition cost from the sales of drugs and medicines plus 10% of the profit covered by this Order shall be remitted in checks payable to the Department of Health\u2014GMA 50, relative to the establishment of the trust fund approved by the Department of Budget and Management (DEM) for the eventual re-ordering to PPI of drugs and medicines based on their purchase requests.   5. Remittances from the participating hospitals shall be recorded as trust fund and shall be deposited to any Authorized Government DepositaryBank (AGDB).   6. Sales of P100 drug packages of the participating hospitals shall be recorded Under separate subsidiary ledger to be treated as Trust Liability in the DOH books of account and deposited to the Bureau of Treasury per EC). No. 1996-338.  B. Funds for P100 Project/Transfer of Funds   1. Funds for the P100 project shall be taken from the DOH Appropriation for the operation of the National Pharmaceutical Policy Development under A.III.a.5,RA. No. 9498.   2. Specific guidelines: and procedures shall be issued relative to but not limited to the processing of orders for delivery of drugs procured to participating 100 DOH and pilot LGU hospitals and payment procedures, including packaging, advocacy, inventory, conduct of survey to assess the project, and others.   3. Upon approval of the policy on P100 Project and the MOA between  the DOH and PPI; DOH\u2014Finance Service will immediately transfer funds based on available allotment and Notice of Cash Allocation to PPI subject to usual accounting rules and regulations.   Liquidation of the previous fund transfer is a requirement to be submitted to the Material Management Division (MMD) for review/validation of deliveries/issuances of drugs and medicines to recipient hospitals as follows:   4.1 Certificates of Product Registration (CPRs)  4.2 Certified True Copy of the BFAD Certificates of Analysis  4.3 Sales Invoice (SI)  4.4 Requisition and Issue Slip (RIS) 4.5 Invoice Receipt of Property (IRP)  4.6 Delivery Receipt  4.7 Request for Inspection and Acceptance  4.8 inspection and Acceptance Report  4.9 BFAD Test Analysis  4.10 Batch Certification for antibiotics   Recommendations based on the above shall be endorsed by MMD to DOH\u2014 Finance Service for approval to effect another transfer of funds.   VII. REPORTING   The following reporting conditions and arrangements shall be observed for the purpose of this project:   1. Under the direct supervision and control bythe Office of the Health Regulation Cluster, the NDP-PMU 50, is the operational unit that shall provide the overall direction and administration of the project.   2. All communications received by the DOH Central Office and for appropnate actions relating to P100 Project shall be referred to and shall be addressed to the NDP-PMU 5O   3. In addition to the usual accountability reports, based on budgeting/accounting and auditing rules and regulations, the participating hospitals covered by this Order shall prepare a quarterly report of sales and inventory (Form A) The participating DOH hospitals shall submit a report of sales and inventory five (5 ) days after the preceding month to NDP PMU 5O DOH Central Office including the status/Issues eg. Adverse Drug Event etc./progress of this undertaking. The LGU participating hospitals shall submit the same report five (5) days after the preceding month to their respective provincial chief executives, in turn submitted to CHD concerned. CHDs shall endorse said report to NDP-PMU 50.   4. Liquidation documents as stated above (VI.B.4) shall be submitted to the MMD by PPI for review/validation of deliveries/issuances of drugs and medcines to participating hospitals. MMD shall then endorse to the DOH\u2014Finance Service for approval, copy fUrnished NDP PMU 50.   VIII. MONITORING AND EVALUATION   1. The NDP\u2014PMU 50 Office, and in Collaboration with and direct support of the CHDs. shall monitor the implementation of the project based on a prepared monitoring tool.   The NDP\u2014PMU 50 shall evaluate the monitoring reports as the basis for addressing issues and concerns encountered thereto for further improvement in the operations of the Project.   IX. SEPARABEILITY CLAUSE   If any provtsion in this Guidelines or application of such provision to any circumstances is held invalid, the remainder of these Guidelines shall thereby not be affected.   X. REPEALING CLAUSE   All previous Orders inconsistent in part or in whole to this Administrative order are hereby rescinded or amended accordingly.   XI. EFFECTIVITY   This Order takes effect immediately.  ", " I. RATIONALE   Pursuant to Republic Act 9502, otherwise known as the Universally Accessible Quality and Cheaper Medicines Act of 2008 mandating the Department-of Health (DOH) to increase access to essential medicines for the country\u2019s priority diseases, the National Center for Pharmaceutical Access and Management UNCPAM) of the Department of Health is now pursuing a free medicines access program for vulnerable and special populations affected by diseases which cause a signi\ufb01cant health and economic burden 1n the country.   Cancer is'now the third 1e ading cause of mortality in the Philippines claiming thousands of lives every year. It is considered a catastrophic disease owing to its impact . to health, productivity and overall quality of life and the high cost of therapy that causes impoverishment of patients and their families. Based on the latest data from the Philippine Cancer Registry, breast cancer is now the top site of malignancy affecting mostly women in their most productive years of life. Thus far, at least 10,000 breast cancer cases are being reported annually in the Philippines with a mortality rate of about 40% (Philippine Cancer Facts and Statistics 2010).   Thus, to help improve the cure and survival rates of cancer patients and alleviate their \ufb01nancial hardships in paying for costly cancer treatment, DOH will target the most cost-effective and commonly used adjuvant chemotherapy for Stage I-llla breast cancer in women. The free medicines access program for Cancer is not only meant to provide ready access to anti-cancer drugs but to promote early\u2014screening and cancer awareness among Filipinos emphasizing that detecting, treating and managing cancer in the early stages improves the overall prognosis and survival rates for patients.   II. OBJECTIVES: This Administrative Issuance sets the guidelines that shall:   1. Provide access to free adjuvant chemotherapy for poor women with early stage, operable breast cancer;   2. Ensure effective implementation of the Medicines Access Program for early stage breast cancer.   3. Provide system and procedures for the DOH Free Medicines Access Program for Early Stage Breast Cancer.   4. Identify the source of fund for the Program and procedures for funds management.   III. SCOPE AND COVERAGE   This issuance shall cover all concerned of\ufb01ces of this Department particularly the NCPAM and NCDPC, participating government hospitals, PPI and any pharmaceutical \ufb01rm w hich shall be contracted to source and procure t he cancer medicines to be included in this program.   IV. DEFINITION OF TERMS   1. Department of Health (DOH) \u2014 is a National Government Agency organized and existing under and by virtue of the laws of the Philippines, which ensures accessibility and quality of health care in line with the administration 5 thrust to prioritize delivery of services to the masses and improve the quality of life of all Filipinos, especially the poor   2. National Center for Pharmaceutical Access and Management (NCPAM) \u2014- is the center created under the Of\ufb01ce of the Secretary of Health, based on A0 No. 2010-0005 dated 08 January 2010, formerly known as the National Drug Policy \u2014 Pharmaceutical Management Unit 50 (NDPPMU 50), in response to the need for an institutional of\ufb01ce to realize the objectives of Republic Act No. 9502, otherwise known as the \u201cUniversally Accessible Cheaper and Quality Medicines Act of 2008\".   3. Food and Drugs Administration (FDA) \u2014 formerly known as the Bureau of Food and Drugs, this of\ufb01ce was strengthened by Republic Act No. 9711, known as the \u201cFood and Drug Administration Act of 2009\".   4. PITC Pharma, Inc. (PPI) \u2014 is a government-owned and controlled corporation (GOCC) created pursuant to the Of\ufb01ce of the Government Corporate Counsel Certi\ufb01cation dated 23 July 2007 and has been transferred to the DOH by virtue of Executive Order No. 649-A, dated 10 April 2008.   5. Pharmaceutical Firm \u2014 any company duly organized and existing on identi\ufb01ed partner of the DOH that has agreed and committed to supply and deliver to DOH hospitals products of reduced and affordable acquisition cost through a mechanism such as regular public bidding.   6. Philippine National Drug Formulary (PNDF), Volume 1, current edition \u2014 is a list of essential drugs prepared and periodically updated by the DOH on the basis of health conditions in the Philippines as well as of international accepted criteria. It shall consist of a core and complementary list.   7. Therapeutics Committee (TC) \u2014 is the highest professional body of the hospitals responsible for drug related issues such as drug evaluation, selection, rational use of drugs and other drug related matters.   8. License to Operate (LTO) \u2014 is a document that grants permission to its holder to undertake a trade or carry out a business activity, subject to regulation or supervision by licensing authorities such as the Food and Drug Administration.   9. Certi\ufb01cate of Product Registration (CPR) \u2014 is the certi\ufb01cate issued by FDA for the purpose of allowing the. marketing or free distribution of a product that has been evaluated for its safety, ef\ufb01cacy and quality.   10. Current Good Manufacturing Practices (cGMP) \u2014 is the current system of quality assurance aimed at ensuring that products are consistently manufactured to a quality appropriate for intended use. It is concerned with both manufacturing and quality control process and procedures.   11. Five-,year Survival Rate \u2014 is the percentage of patients enrolled in the program who are alive \ufb01ve years after diagnosis or treatment   12. Disease-Free Survival \u2014 is the length of time after treatment during which a patient survives with no sign of the disease   13. HER-2 - is a protein involved in normal cell growth. It is found on some types of cancer cells, including breast and ovarian. It is a type of receptor tyrosine kinase. Also called c\u2014erbB-2, human EGF receptor 2, and human epidermal growth factor receptor 2.   14. Adverse Drug Events (ADE) \u2014 is a unexpected and unintended injury that happens from the use of a drug. This may be mild, moderate, or severe. It may include medical problems resulting from overdoses, lack of ef\ufb01cacy or misuse or abuse of the medicine.   V. IMPLEMENTING GUIDELINES   1. The implementation of this Program shall be in accordance .with the strategic thrust of the Aquino Health Agenda (AHA) was launched to improve, streamline and scale up reform interventions espoused in the HSRA and implemented under F1. This approach shall strengthen the National Health Insurance Program '   2. The DOH-NCPAM shall ensure the sustainability of funds, administrative and technical support which shall guarantee its future development and expansion to bene\ufb01t more cancer patients in the long term.   3. The DOH-NCPAM shall contract the services and expertise of the Philippine Cancer Society, Inc. (PCSI) in managing the Patient Navigator Program which shall be the implementing mechanism that will ensure timely and appropriate access to medicines and other services for cancer patients. The PCS shall be responsible for the a) hiring and training of patient navigators, _b) monitoring of patients in terms of treatment response and occurrence of adverse drug experiences, 3) research, 4) coordination with hospitals and health providers, 5) assistance to patients and their families to overcome healthcare barriers and 6) the provision of psychosocial support.   4. This Program shall be included in the Annual Procurement Plan (APP) of the DOH-NCPAM for medicines as well as the cost of administration, monitoring and research and development of the program.   5. Government hospitals and cancer centers with adequate expertise, equipment, . support facilities and experience in treating breast cancer and having a multidisciplinary team of cancer specialists shall be identi\ufb01ed as pilot sites /access centers for this-program. (Annex A)   6. The identi\ufb01ed partner hospital institutions shall agree on the use of standard treatment protocols for early stage breast cancer based on their experience on the use of such protocols, the ef\ufb01ciency of the treatment and the relative safety pro\ufb01le of the treatment regimens to Filipino patients. The use of the standard treatment protocols in these partner hospital institutions will be implemented using strict multi-disciplinary team approach to breast cancer management. (Annex B)   7. An Experts Committee shall be created composed of health providers and experts from the pilot institutions as well as representatives frOm the Philippine Cancer Society, Inc. (PCS'I), the Philippine College of Surgeons (PCS), the Philippine Society for Medical Oncologists (PSMO), the Philippine Society of PathologiSts (PSP), the DOH-NCPAM, the DOH National Center for Disease Prevention and Control (NCDPC) and the Food and Drug Administration (FDA).   The Experts Committee shall be responsible for crafting the clinical practice - guidelines for early stage breast cancer in the pilot hospitals and the review and revision of such protocol. The Experts Committee shall also provide its expert advice with regard to the management of patients included in the program.   8. The basis for determining quantities of Anti-cancer Medicines to be procured annually by DOH shall be the Requisition and Issue Slip (RIS) submitted by the identi\ufb01ed participating government hospitals to NCPAM.   The said hospitals shall appropriately forecast and plan the targeted number of patients to be served annually and the quantity of medicines to be procured based on current local morbidity data on breast cancer and ALL.   9. The procurement of chemotherapeutic drugs shall be in accordance with the prescribed or accepted/adopted common treatment protocols approved by the DOH and are listed in the Essential'Medicines List (EML) or Philippine National Drug Formulary (PNDF) Volume 1, current edition   10. PITC Pharma, Inc. (PPI), the DOH partner procurement agency or any pharmaceutical \ufb01rm that has complied with the procurement requirements set for the anticancer drugs shall be responsible in ensuring the continuous and adequate supply and distribution of the drugs to the participating DOH hospitals and other government cancer centers.   11. The DOH- NCPAM shall provide funds to the National Kidney and Transplant Institute (N KTI) as the National Reference Laboratory (NRL) for Hematology, Immunohematology, Immunopathology, Automated Urinalysis and diseases, for the purpose of Estrogen and Progesterone receptor (ER/PR) testing for all eligible patients.   12. All participating hospitals shall send the specimen for Estrogen and progesterone receptor (ER/PR) testing to NKTI, to determine the most appropriate treatment for patients included in the program.   13. PPI and/er any pharmaceutical \ufb01rm or its authoriZed distributor shall commit and agree to forward stocks to the hospital pharmacy and make the anticancer drugs available to the attending oncologists of the patients in time for the scheduled chemotherapy, where necessary. Hospital pharmacy shall ensure the observance of strict storage requirements for the anticancer medicines. (Annex C)   14. The DOH\u2014NCPAM through PPI shall assist the participating hospitals in ensuring the safe storage and handling of medicines included in the program particularly ' chemotherapeutic drugs with special storage requirements through arranging the temporary provisions of biorefs with the suppliers (i.e, for agents requiring refrigeration between 2-8 \u00b0C) and/or orientation of hospital staff on the safe preparation and administration of chemotherapeutic drugs t no cost to the hospital.   15. This Program shall offer eligible cancer patients in participating hospital access to the full chemotherapy course free of charge. Other routine care costs (i.e. surgery for breast cancer, consultations, hospitals stays, transfusions, lab tests, treatment of infections) not covered by the said program shall be shouldered by the patient with support from PhilHealth (for sponsored members) and/or referred to foundations and other funding institutions by the hospital\u2019s public assistance unit.   16. No medicines procured under this Program shall be resold to patients, to the hospital pharmacy or other drug establishments.   17. Government of\ufb01cials and employees violating the provisions of this Order shall be administratively sanctioned in accordance with the existing Civil Service laws, rules and regulations.   VI. PATIENT ELIGIBILITY, ENROLMENT, MONITORING AND FOLLOW \u2014 UP   This Program will Offer free treatment to early stage breast cancer patients (Stage I-IIIa) in identi\ufb01ed government hospitals based on a set of medical and social eligibility criteria. Priority groups shall be indigent patients with limited \ufb01nancial resources and patients enrolled in the PhilHealth Sponsored Program. (Annex D)   a. A fully eligible cancer patient shall be referred by his/her surgeon/oncologist to the Patient Navigator Program managed by the PCSI as the duly recognized private nongovernment organization with the expertise on cancer treatment and management. The candidate patient and his/her attending physician must accomplish and submitthe' following documents to receive the continuous free supply of anticancer medicines (Annex G, H, I, I): '   a Patient Consent Form  b. Patient Enrolment and Information Form  c. Medical. Follow-up Form (i.e. to be accomplished by the attending physician monthly or every after treatment/follow-up)  d. Patient Closure Form (i.e. in the event that treatment is terminated due to serious adverse event, voluntary withdrawal of the patient, death or any other reason speci\ufb01ed)   The DOH-NCPAM shall receive the Certi\ufb01ed True Copies of the forms biannually with a summary Form (Annex L) signed by the MAP Coordinator detailing the total numbers of bene\ufb01ciaries, treatment outcomes, drop\u2014out rates and the occurrence Of adverse drug experiences.   2. The Hospital Director/Chief Of Hospital of the participating Hospital shall assign MAP Program coordinator/s for the said DOH-PCSI program, responsible for the overall management of the program, the maintenance of the registry of cancer patients enrolled thereto, monitoring of the stock levels Of anticancer drugs as well as their storage conditions and coordination with DOH/PCSI for all issues and concerns relevant to the Program.   3. The PCSI and the participating hospitals shall monitor the treatment outcomes of patients enrolled in the free medicines access program in terms of ef\ufb01cacy of treatment , the occurrence Of adverse drug events/experiences and disease-free survival post-treatment. The recipient hospital shall submit reports (Annex F, G, H and I) to the PCSI which shall in turn provide quarterly updates to the DOH-NCPAM on the status of implementation of the program and other concerns/issues relevant to the Program.   4. All suspected adverse drug experiences (ADEs) following administration of a drug' under the Program shall be reported to the hospital drug therapeutics committee and reported to FDA for prOper documentation and evaluation using the standard FDA ADE Reporting Form. ADEs shall also be re\ufb02ected in the patient monitoring form and submitted to the PCSI as the implementation and .monitoring arm of the Patient Navigator Program. (Annex M) .   5. Quarter-Ending-Month Report of Patient Utilization (Annex K) duly accomplished by the chief pharmacist shall be submitted to the DOH-- NCPAM.   6. The DOH-NCPAM in partnership with the participating cancer centers, academic institutions and DOH hospitals shall conduct continuous research, assessment and monitoring of the Medicines Access Program with regard to treatment outcomes, safety and toxicity issues on the regimens used. The  NCPAM may use the'information collected to generate high-quality research that will contribute to the improvement of cancer care and treatment in the country. -   VII. FUND MANAGEMENT   A. Fund Management Conditions for DOH HoSpitals   The following fund management conditions shall be Observed by participating DOH Hospitals covered by this Order:   1. Under this Program, anti-cancer drugs which DOH procured shall be given to DOH hospitals in kind and without cost. These drugs shall then be available to eligible patients.   2. The initial source of \ufb01nd for the said program is P/A/P A.III.a.5 \u2014\u2014 National Pharmaceutical Policy Development including provision of drugs and medicines, medical and dental supplies to make affordable quality drugs available, Republic Act NO. 9524, the General Appropriations Act.   VIII. ROLES AND RESPONSIBILITIES   A. National Center for Pharmaceutical Access and Management (NCPAM):   1. Serve as the principal agency in the implementation of this program \u201cEARLY STAGE BREAST CANCER MEDICINES ACCESS PROGRAM (Stage I\u2014 IIIa)\".   2. NCPAM shall Obligate funds to \ufb01nance the Purchase order(s) based on the available allotment and Notice of Cash Allocation to PPI subject to the usual accounting and auditing rules and regulations.   3. Allow eligible breast cancer patients to access the free drugs and medicines under this endeavor which are listed in the PNDF Volume 1, current edition.   4. Ensure that PPI, as the procurement agency of the NCPAM, shall supply/distribute anti-cancer drugs directly to hospitals for use according to the multi-disciplinary team approach to breast cancer management, for the treatment of eligible breast cancer patients.   5. Require all participating hospitals tO submit report on compliance/non- compliance with the multi-disciplinary team approach to breast cancer management guidelines and recommendations if any, embodied in this Order for appropriate action.   6. Approve the list Of identi\ufb01ed and quali\ufb01ed breast cancer patients recommended by the participating hospitals.   7. Coordinate inspection by the DOH inspection team upon delivery Of the breast cancer drugs and medicines and shall be distributed by PPI to participating hospitals within-its jurisdiction not more than two (2) months upon delivery.   8. Together with PCSI, initiate a strategic communications and awareness campaign on breast cancer that will ensure that the program gains will generate a momentous support and create long lasting, sustainable change in the f1 ght against breast cancer.   B. PHILIPPINE CANCER SOCIETY (PCS)   1. Ensure implementation of the guidelines and activities set forth in the Patient Navigation Program by the Participating Hospitals and nearby communities.   2. Recruit and train Patient Navigators to be assigned in the Participating A Hospitals/Cancer Centers.   3. Network with and orient the Project Coordinators and concern staff of the Participating Hospitals/Cancer Centers on the Patient Navigator Program.   4. Manage the Navigation Program schemes and activities from the enrollment of patients up to completion of Stage I to IIIA multi-disciplinary breast cancer treatment, including 5-years survival follow-up.   5. Provide a progress report and regular feedback to the DOH and other pertinent stakeholders on the issues and concerns encountered thereto in collaboration with the DOH-NCPAM to further improve the implementation of the Program;   6. Facilitate an on-line Breast Cancer Registry for use of DOH and all pilot Hospitals, incorporating data needed as per patient reporting forms.   7. Conduct research studies 1n collaboration with the participating parties to the Program.   8. Together with DOH, ' initiate a strategic communications and awareness campaign on breast cancer that will ensure that the program gains will generate a momentous support and create long lasting, sustainable change In the \ufb01ght against breast cancer.    C. IDENTIFIED BREAST CANCER HOSPITALS/CENTERS:   1. Ensure the presence of the following basic requirements for the implementation of this Program: -   a) pharmacy services  b) supplies and logistics for breast biopsy, particularly core needle biopsy equipment and buffered formalin solution, and  c) other basic diagnostic ancillary services for breast cancer patients;   2. Identify and recommend to the DOH-NCPAM and the PCSI the potential bene\ufb01ciaries of the Program based on the eligibility criteria set in the treatment and management protocol;   3. Agree to participate in the PCSI-Patient Navigation Program which shall be the mechanism for navigating patients in the healthcare system and providing them assistance in accessing health services including surgery, medicines, radiotherapy, counseling, psychosocial support and other ancillary services for the multi-disciplinary team approach to breast cancer care and management;   4. Provide a counseling room / breast clinic/area for patient navigators;   5. Agree to Implement the Standard Treatment Protocol as drafted and approved by the Expert Committee.   6. Identify a Breast Cancer Medicines Access Program (BCMAP) Coordinator for coordination purposes with the PCSI\u2014Navigation Program and the DOH- NCPAM and the Hospital Pharmacy.   7. Devise, recommend, and continuously improve the coordination mechanism to ensure that the drugs and medicines are accessible to all the bene\ufb01ciaries as approved by the DOH;   8. Ensure compliance with all the requirements stated in this directive   D. PITC PHARMA INC. (PPI) shall:   1. Procure breast cancer drugS'and medicines at the most reasonable cost;   2. Quote prices that are \ufb01xed for a period of six (6) months which include transportation costs from the PPI'forwarder to the recipient hospital, insurance charges and other incidental deliverycosts;   3. Notify the DOH-NCPAM point person of the program on the arrival Of the breast cancer drugs and medicines at the PPI warehouse/forwarder at least one (1) week prior to the expected date and on the succeeding days thereafter until the actual date of delivery;    4. Ensure the availability Of breast cancer drugs and medicines;   5. Ensure that drugs and medicines delivered shall be in accordance with the Essential Drugs List, the PNDF Volume I, current edition;   6. Observe strictly the proper handling and storage (including their forwarder) of the cancer medicines in accordance with speci\ufb01c temperature and container requirements, among others. '   IX. OVERALL RESPONSIBILITY  The Medicines Access Program shall be under the direct supervision and control of the DOH Undersecretary of the Health Regulations Cluster with the ANCPAM as the Operational unit that shall provide the overall direction and administration of this Program. All communications concerning the Program shall be addressed to DOH\u2014NCPAM.   IX. SEPARABILITY CLAUSE   If any provision in this Guidelines or application of such provision any circumstances shall be held invalid, the remainder of the provisions thereby shall not be affected.   X. EFFECTIVITY  This Order shall take effect immediately. ", " I. BACKGROUND AND RATIONALE   Health-related public policies and laws have provided the impetus for comprehensive reform strategies identi\ufb01ed in the Health Sector Reform Agenda (HSRA) launched in 1999 and its implementation framework, the FOURmula One (F1) for Health in 2005. Since then, substantial gains in health sector improvements have been achieved in the areas of social health insurance coverage and bene\ufb01ts, execution of Department of Health (DOH) budgets and its use to leverage local government unit (LGU) performance, LGU spending in health, systematic health investment planning through the Province-wide Investment Plan for Health (PIPH)/ Citywide Investment Plan for Health (CIPH)/ Annual Operational Plan (AOP) process, capacities of government health facilities, and the implementation and monitoring of public health programs.   However, poor Filipino families have yet to experience equity and access to critical health services, despite all of these achievements.   DOH and PhilHealth recently conducted a joint Bene\ufb01t Delivery Review highlighting the need to increase enrollment coverage, improve availment of bene\ufb01ts and increase support value for claims in order for the National Health Insurance Program (NHIP) to provide Filipinos substantial \ufb01nancial risk protection. More importantly, bene\ufb01t delivery for the sponsored program (poorest quintile) was found to be lowest among our people. To date, only 53 percent of the entire population is covered by the program, with 42 percent availment rate, and 34 percent support value or a total bene\ufb01t delivery ratio of 8 percent.   Public hospitals and health facilities have also suffered neglect due to the inadequacy of health budgets in terms of support for upgrading to expand capacity and improve quality of services. As of October 2010, eight hundred ninety two (892) rural health units (RHUS) and ninety nine (99) government hospitals have yet to qualify for accreditation by PhilHealth. Data have also shown that the poorest of the population are the main users of government health facilities. This means that the deterioration and poor quality of many government health facilities is particularly disadvantageous to the poor who needs the services the most.   Moreover, weaknesses in management and compensation of human resources for health have not been adequately addressed and inadequacies in health information systems to guide planning and implementation of health programs also need urgent attention.   Lastly, while the Philippines is on target for most of its Millennium Development Goals (MDG), it is lagging behind in reducing maternal and infant mortality. These two indicators are still at 162 per 100,000 live births and 25 per 1,000 live births respectively (2005 FPS and 2008 NDHS), with 2015 MDG targets at 52 and 19, respectively. There is also wide difference in outcomes and program performance in these priority public health programs across geographic areas and income groups that particularly affect the poor.   To address these challenges, the Aquino Health Agenda (AHA) is being launched to improve, streamline and scale up reform interventions espoused in the HSRA and implemented under F1. This deliberate focus on the poor will ensure that as the implementation of health refomis moves forward, nobody are left behind.   To successfully implement the Aquino Health Agenda, the Philippine health system will require the following components: enlightened leadership and good governance practices; accurate and timely information and feedback on performance; \ufb01nancing that lessens the impact of expenditures especially among the poorest and the marginalized sector; competent workforce; accessible and effective medical products and technologies; and appropriately delivered essential services.   This Order provides the objectives, strategic thrusts, and implementation framework- to implement the Universal Health Care (UHC)   II. SCOPE AND COVERAGE   This issuance shall apply to the entire health sector, including the public and private sectors, the DOH bureaus, national centers, hospitals, attached agencies especially PhilHealth and external development partners involved in the implementation of the Universal Health Care.   This Order shall also provide for the guidelines, approaches and resources needed to affect and in\ufb02uence public-private partnership, and bene\ufb01t families, civil society, private and public health care providers, and local government units as they decide, behave and transact in the local health system that will provide the backdrop for the Aquino Health Agenda.   III. OVERALL GOAL AND OBJECTIVES:   Overall Goal:   The implementation of Universal Health Care shall be directed towards ensuring the achievement of the health system goals of better health outcomes, sustained health \ufb01nancing and responsive health system by ensuring that all Filipinos, especially the disadvantaged group in the spirit of solidarity, have equitable access to affordable health care.   General Objective:   Universal Health Care is an approach that seeks to improve, streamline, and scale up the reform strategies in HSRA and F1 in order to address inequities in health outcomes by ensuring that all Filipinos, especially those belonging to the lowest two income quintiles, have equitable access to quality health care.   This approach shall strengthen the National Health Insurance Program (NHIP) as the prime mover in improving \ufb01nancial risk protection, generating resources to modernize and sustain health facilities, and improve the provision of public health services to achieve the Millennium Development Goals (MDGs).   IV. DEFINITION OF TERMS   1. Bene\ufb01t Delivery Ratio (BDR)\u2014\u2014 the cumulative likelihood that any Filipino is (a) eligible to claim (registered, paid contributions); (b) aware of entitlements and is able to access and avail of health services from accredited providers; and (c) is fully reimbursed by PhilHealth as far as total health care expenditures are concerned.   2. Catastrophic Expenditures wout\u2014of-pocket spending on health that can drive a household to poverty or further into poverty. This is often expressed as a percentage of household income. High incidence of catastrophic spending re\ufb02ects'poor \ufb01nancial risk protection in the health sector.   3. Casemix system - refers to a payment mechanism that reimburses or pays for health care costs in terms of case groups/ bundled cost categorized in terms of their resource use.   4. Community Health Team (CHT) \u2014 is a group of health volunteers assigned in each barangay/priority population area led by a midwife that tracks eligible population for public health services, assists families in assessing and acting on health needs, provides information on available services in the locality, and facilitates the organization of transportation and communication systems, outreach services and linkages with other providers in the service delivery network (e.g. Barangay Health Station, Rural Health Unit, other small private and public hospitals and facilities).   5. Continuum of Services - integrated and coordinated packages of health services that encompass health promotive and preventive services, to in\u2014hospital care support and treatment services and post-hospital rehabilitative services. These packages of services are made available at strategic access points where utilization is maximized by clients who need them most.   6. Geographically Isolated and Disadvantaged Area (GIDA) \u2014\u2014 communities with marginalized population physically and socio\u2014economically separated from the mainstream society such as island municipalities, upland communities, hard-to\u2014reach areas, and con\ufb02ict- affected areas.   7. Income Quintiles\u2014 economic classi\ufb01cation of population based on average monthly income. The lowest income quintile (Q1) with an average monthly family income of P3,460.00 while the next lowest quintile (Q2) is P6,073.00.   8. Local health system \u2014~ all organizations, institutions and resources devoted to undertaking local health actions. These include provinces, and their component LGUs, Cities, private and public health care providers, local partners, and families.   9. Monitoring and Evaluation for Ef\ufb01ciency and Effectiveness (ME3) \u2014 the monitoring and evaluation framework used by the health sector to assess the implementation of reforms in the country.   10. National Household Targeting System (NHTS) \u2014 a data bank and an information management system managed by the Department of Social Welfare and Development (DSWD) that identi\ufb01es who and where the poor are. The system generates and maintains the socio-economic database of poor households.   11. No balance billing policy \u2014-\u2014 refers to the policy that NHIP members who belong to the poorest income quintile and their bene\ufb01ciaries will not be required to pay out of pocket for costs for their con\ufb01nement subject to the speci\ufb01c terms and conditions of this policy.   12. Public Private Partnership (PPP) \u2014 A cooperative venture between the public and private sectors, built on the expertise of each partner, that best meet clearly de\ufb01ned public needs through the appropriate allocation of resources, risks and rewards. This partnership may range from health care provision to logistics management, from information and communication technology to capacity building of health providers.   13. Service Delivery Network (SDN) - a health service delivery structure composed of a network of health service providers at different levels of care. SDN can be as small as an Inter\u2014Local Health Zone (ILHZ) or as large as a regional SDN with the regional hospital serving as the end referral hospital.   14. Service Delivery Package (SDP) n includes services that will be provided within the catchment area of the SDN and will 1) target the country\u2019s MDG commitments; 2) eliminate endemic diseases; 3) intensify disease prevention and control for both communicable and non-communicable diseases; 4) improve family health care; and 5) manage health emergencies and disasters.   15. Support Value - proportion of the health care bill covered by PhilHealth when con\ufb01ned to a health facility.   16. Universal Health Care - a focused approach to health reform implementation, ensuring that all Filipinos especially the poor receive the bene\ufb01ts of health reform. This is a deliberate focus on the poor to ensure that they are given \ufb01nancial risk protection through enrollment to PhilHealth and that they are able to access affordable and quality health care and services in times of needs.   V. GENERAL GUIDELINES   A. The Aquino Health Agenda (AHA) is a focused approach to health reform implementation in the context of HSRA and F1, ensuring that all Filipinos especially the poor receive the bene\ufb01ts of health reform. AHA shall be attained by pursuing three strategic thrusts:   1. Financial risk protection through expansion in NHIP enrollment and bene\ufb01t delivery \u2014 the poor are to be protected from the \ufb01nancial impacts of health care use by improving the bene\ufb01t delivery ratio of the NHIP;   2. Improved access to quality hospitals and health care facilities - government\u2014 owned and operated hospitals and health facilities will be upgraded to expand capacity and provide quality services to help attain MDGs, attend to traumatic injuries and other types of emergencies, and manage non-communicable diseases and their complications; and   3. Attainment of the health\u2014related MDGs \u2014 public health programs shall be focused on reducing maternal and child mortality, morbidity and mortality from TB and malaria, and the prevalence of HIV/AIDS, in addition to being prepared for emerging disease trends, and prevention and control of non-communicable diseases.   B. The six (6) strategic instruments shall be optimized to achieve the AHA strategic thrusts:   1. Health Financing \u2014 instrument to increase resources for health that will be effectively allocated and utilized to improve the \ufb01nancial protection of the poor and the vulnerable sectors   2. Service Delivery \u2014 instrument to transform the health service delivery structure to address variations in health service utilization and health outcomes across socio-economic variables   3. Policy, Standards and Regulation - instrument to ensure equitable access to health services, essential medicines and technologies of assured quality, availability and safety   4. Governance for Health - instrument to establish the mechanisms for ef\ufb01ciency, transparency and accountability and prevent opportunities for fraud   5. Human Resources for Health - instrument to ensure that all Filipinos have access to professional health care providers capable of meeting their health needs at the appropriate level of care   6. Health Information - instrument to establish a modern information system that shall:   a. Provide evidence for policy and program development  b. Support for immediate and ef\ufb01cient provision of health care and management of province-wide health systems   C. The success of the AHA shall be measured by the progress made in preventing premature deaths, reduce maternal and newborn deaths, controlling both communicable and non\u2014communicable diseases, improvements in access to quality health facilities and services and increasing NHIP bene\ufb01t delivery rate, prioritizing the poor and the marginalized (such as the Geographically Isolated and Disadvantaged Area (GIDA) population, indigenous population, older persons, differently\u2014abled persons, internally- displaced population, and people in con\ufb02ict- affected areas). These performance measures are the results of effective interaction between families and health care providers (both public and private) in local health systems.   D. The DOH shall facilitate the implementation of the AHA by in\ufb02uencing the manner by which Provinces and component LGUs, and Cities govern local health systems.   E. In implementing the Aquino Health Agenda, the DOH recognizes that LGUs have the primary mandate to \ufb01nance and regulate local health systems, including the provision of the right information to families and health providers.   F. Consistent with the Presidential commitment of zero~corruption in the government, the implementation of UHC shall be founded on participatory governance, transparency and accountability at the national, sub-national, and local government levels to better respond to the health needs of all Filipinos.   G. Broad and sustained participation among all stakeholders shall be purposive, coordinative, harmonized and productive. UHC shall harness the strength of revitalized public\u2014private partnership especially in services needing heavy capital investments.   H. UHC shall be client\u2014centered and respond ef\ufb01ciently to the medical needs and social expectations consistent with accepted standards of care.   I. In order to implement the Aquino Health Agenda, the DOH shall engage local health systems (Provinces and their component LGUs, Cities, private and public health care providers, local partners, and families) through the formation of regional clusters based on their catchment areas.   VI. SPECIFIC GUIDELINES   A. Financial risk protection through improvements in NHIP bene\ufb01t delivery shall be achieved by:   1. Redirecting PhilHealth operations towards the improvement of the national and regional bene\ufb01t delivery ratios;   2. Expanding enrolment of the poor in the NHIP to improve population coverage;   3. Promoting the availment of quality outpatient and inpatient services at accredited facilities through reformed capitation and no balance billing arrangements for sponsored members, respectively;   4. Increasing the support value of health insurance through the use of information technology upgrades to accelerate PhilHealth claims processing, etc.; and   5. A continuing study to determine the segments of the population to be covered for speci\ufb01c range of services and the proportion of the total cost to be covered/supported   B. Improved access to quality hospitals and other health care facilities shall be achieved by:   1. A targeted health facility enhancement program that shall leverage funds for improved facility preparedness to adequately manage the most common causes of mortality and morbidity, including trauma;   2. Provision of \ufb01nancial mechanisms drawing from public-private partnerships to support the immediate repair, rehabilitation and construction of selected priority health facilities;   3. Fiscal autonomy and income retention schemes for government hospitals and health facilities;   4. Uni\ufb01ed and streamlined DOH licensure and PhilHealth accreditation for hospitals and health facilities; and   5. Regional clustering and referral networks of health facilities based on their catchment areas to address the current fragmentation of health services in some regions as an aftermath of the devolution of local health services.   C. Health-related MDGS shall be attained by:   1. Deploying Community Health Teams that shall actively assist families in assessing and acting on their health needs;   2. Utilizing the life cycle approach in providing needed services, namely family planning; ante-natal care; delivery in health facilities; essential newborn and immediate postpartum care; and the Garantisadong Pambata package for children 0-14 years of age;   3. Aggressively promoting healthy lifestyle changes to reduce non-communicable diseases;   4. Ensuring public health measures to prevent and control of communicable diseases, and adequate surveillance and preparedness for emerging and re\u2014 emerging diseases; and   5. Harnessing the strengths of inter\u2014agency and inter-sectoral cooperation to health especially with the Department of Education and Department of Social Welfare and the Department of Interior andLocal Government.   VII. ROLES AND RESPONSIBILITIES   A. DOH shall:   1. Develop guidelines and protocols to organize the community health team and service delivery network, implement a functional referral system, deliver health service packages, contract with private providers, implement clinical practice guidelines, generate, retain, and use hospital revenues, and establish hospital pricing system to maximize bene\ufb01ts from PhilHealth;   2. Institutionalize the PIPH/CIPH/AOP as a process to engage and guide the LGUs in identifying their needs and proposing interventions based on these needs, pooling resources at the regional level, and strengthening the coordination among provinces, their component LGUs, and cities;   3. Utilize its resources for public health grants and commodities to leverage the performance of LGUs in organizing the community health team and service delivery network, delivering health service packages, and providing critical inputs like supplies, drugs and commodities;   4. Engage partners in policy development and implementation of strategies including the media in providing accurate and timely information to the public regarding the implementation of the AHA;   5. Advocate with Congress to pursue legislation that will support health reform priorities;   6. Engage professional groups, the academe, NGOs and other private sector partners in establishing clinical guidelines, collaborative networks for service provision and fees, training, advocacy, and monitoring and evaluation, using systems that have been developed in HSRA and F1 (e.g. ME3);   7. Consolidate available resources and provide grants for upgrading of local health facilities to comply with PhilHealth accreditation standards, especially in areas where most of the poor are found; and   8. Operate DOH-retained hospitals and facilities to become effective instruments to in\ufb02uence local systems performance.   B. PhilHealth shall:   1. Expand NHIP coverage by ensuring the annual registration and enrolment of poor families while leveraging for local counterparts and providing member and provider services to promote utilization of NHIP bene\ufb01ts; Secure \ufb01nancial risk protection for outpatient services by linking capitation payments with discrete outpatient services;   2. Secure \ufb01nancial risk protection for inpatient services by implementing a no-balance\u2014billing policy in government hospitals for our poorest population;   3. Improve management of the NHIP by investing in modern information and communication technology to link members and providers with PhilHealth of\ufb01ces.   4. Seeking other \ufb01nancial instruments and strategies to maintainfimprove \ufb01nancial sustainability   C. Local Government Units are encouraged and assisted to:   1. Develop policies and plans appropriate to their locality and consistent with the implementation of the AHA, including the installation of instruments to sustain provision of services such as systems covering logistics management, health information, monitoring and evaluation, and referrals within the service delivery network;   2. Mobilize and utilize resources such as Internal Revenue Allotment (IRA), PhilHealth reimbursements, user\u2014fees, capitation fund, and other resources to organize and sustain the community health teams and service delivery networks including provision of supplies, drugs and commodities;   3. Allow their local hospitals and other public health facilities appropriate incentives such as income retention, socialized pricing, and improved hospital pricing to improve their capacity to deliver services; and   4. Organize Community Health Teams and Service Delivery Networks in partnership with the private sector for effective delivery of health service packages, and whenever appropriate, contract private providers to supplement available services or provide other services that cannot be delivered by existing public providers (e.g. family planning services such as tubal ligation or perform caesarean sections).   D. The Development Partners, within the context of Sector Development Approach for Health and subject to agreements with the DOH, shall:   1. Provide of\ufb01cial development assistance consistent with the national thrusts and directions for health as further articulated in this Order;   2. Align and harmonize their systems and processes with government procedures and institutional reform processes to the best extent possible;   3. Cooperate in the establishment of mechanisms to track development assistance for the AHA; and   4. Ensure the sustainability and institutionalization of assistance projects to appropriate agencies/of\ufb01ces.   VIII. IMPLEMENTATION ARRANGEMENTS   1. DOH of\ufb01ces shall be clustered according to the three major strategic thrusts of UHC especially in ensuring access to health by the poor. a. Financial risk protection \u2014\u2014 health care \ufb01nancing cluster   b. Attaining MDGs \u2014 policy, standards and regulation cluster   c. Health facilities enhancement \u2014 service delivery cluster   The sectoral and internal management support cluster shall provide governance and management support to all the clusters. The functional clusters and their specific tasks shall be described in a separate Department Order to be issued in line with this AO.   2. Strengthening of local health systems shall be facilitated and coordinated by the Centers for Health Development through the regional clusters. These are aggregations of local health systems at the regional level organized for the purpose of inter-LGU cooperation. It shall assume the following functions:   i. Oversee operations and concerns of hospitals covering the same catchment;  ii. Pool resources from the DOH Central Of\ufb01ce, LGUs, PhilHealth, the private sector and development partners to allow for consortium of training, sharing, hiring and management of hospital personnel, procurement of essential drugs and commodities and constructionfupgrading of facilities;   iii. Decide on equitable allocation of budgets in support of improving hospital and health facility operations; and   iv. Provide policy directions that will facilitate private\u2014public sector partnership in the provision of health care and promote corporate practices that will sustain provision of quality and affordable health care.   3. The UHC implementation plan and operational guidelines shall be jointly formulated by the DOH and other stakeholders within two (2) months after issuance of this AO. All DOH of\ufb01ces, DOH attached agencies especially PhilHealth, and DOH-retained hospitals shall ensure coherence of their activities, projects and individual operational plans to the UHC strategic thrusts. All clusters shall advocate for the adoption and implementation of UHC plan by all stakeholders and partners.   4. Progress of AHA implementation shall be monitored and evaluated quarterly. All cluster heads shall be responsible for achieving the agreed targets for 2011\u20142016. By end of 2012, at least eighty \ufb01ve (85) percent of all UHC targets by reform component should have been achieved. By end of 2014, all UHC targets should be sustainable and supported by the appropriate policy issuances.   IX. REPEALING CLAUSE   The provisions of previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby revised, modified, repealed or rescinded accordingly. All provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   X. EFFECTIVITY This Order shall take effect immediately.  ", "  I. RATIONALE:  The proportion of older population is expected to rise worldwide. In the 1998 World Health Report, there were 390 million older people and this \ufb01gure 1s expected to increase \ufb01nther (WHO) This growth will certainly pose a challenge to country governments, particularly to the developing countries, in caring for their aging population. In the Philippines, the population of 60 years or older was 3.7 million in 1995 or 5.4% of total population. In Y2000 census, this has increased to about 4.8 million or almost 6% (NSCB).  With the rise of the aging population is the increase in the demand for health services by the elderly. A study done by Racelis et al (2003) on the share of health expenditure of Filipino elderly on the National Health Account, the elderly are \u201crelatively heavy consumers of personal health care (22%) and relatively light consumers of public health care (5%).\" From out-of-pocket costs, the aged are heavy users of care provided by hospitals, non-hospital health facilities and traditional care facilities  Cognizant of the growing concerns of the older population, laws and policies were developed that would provide them with enabling mechanisms for them to have quality life. RA 9257 or the Expanded Senior Citizens\u2019 Act of 2003 provides for the expansion of coverage of bene\ufb01ts and privileges that the elderly may acquire, including medically necessary services Parallel to this objective is the Department\u2019s desire to provide affordable and quality health service to the marginalized population, especially the elderly, without impeding currently pursued objectives alongside health systems reform.  This guideline is being issued in support to the Implementing Rules and Regulations of RA 9257. Policies and guidelines are discussed to guide the hospitals in implementing the provisions of RA 9257 so as to provide fair, just and quality health care to the senior population, at the \u201csame time pursuing \ufb01nancial viability of hospitals amidst economic and \ufb01nancial management constraints.  II. COVERAGE AND SCOPE  This Administrative Order applies to all hospitals and health-related facilities \ufb01om government and private sector, the health care professionals and the Philippine Health Insurance Corporation, and other related healthcare facilities and services. This also applies to drug stores, hospital pharmacies and similar establishments dispensing medicines.  III. DEFINITION OF TERMS  Consistent with the pertinent de\ufb01nitions used in the Implementing Rules and Regulations of RA 9257, the following terms shall be de\ufb01ned as follows:  l. MEDICINES- shall refer to both prescription and nonprescription medicines and articles approved by the Bureau of Food and Drugs (BFAD), intended for use in the diagnosis, cure, mitigation, treatment and prevention of disease and injury but do not include food and devices or. their components, parts or accessories.  UNBRANDED GENERIC MEDICINES \u2014- shall refer to drugs not covered by patent protection and which are labeled solely by their international non-proprietary or generic name and without a brand name.  2. MEDICAL DEVICES - shall refer to histruments, apparatus, machines, implants or in-vitro reagents intended for use in, or actually used in the diagnosis, treatment, monitoring or prevention of disease or injury and does not achieve any of the intended purposes by means of chemical action within or on humans and not dependent on being metabolized to achieve as a result.  3. MEDICAL SERVICES- in the context of this Administrative Order, this shall refer to hospital room and services, medical supplies, professional services of physicians and other health care professionals, and diagnostic and laboratory tests that are necessary for the diagnosis and/ or treatment of an illness or injury.  4. DENTAL SERVICES- shall refer to the services related to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnosis and/or treatment of a dental illness or injury  5. DIAGNOSTIC AND LABORATORY TESTS\u2014 shall refer to X\u2014ray, CT\u2014scans, blood chemistry exams, histopathology and immunopathology, hematology, urine analysis, parasitology and bacteriology tests, serology, blood banking, and all other diagnostic radiology, clinical laboraton and other diagnostic examinations that are necessary for the diagnosis and/or treatment of an illness or injury. For specialized diagnostics, this should be appropriate to the disease/injury.  6. HEALTH CARE PROFESSIONAL; shall refer to any doctor of medicine, dentist, nurse, nddudfe, or other health care professional or practitioner duly licensed to practice in the Philippines.  7. ESTABLISHMENTS DISPENSING MEDICINES - shall refer to drug stores, hospital pharmacies (government or private), medical and optical clinics and similar establishments dispensing medicines, duly licensed and/or \ufb01anchised by the BFAD and the local government units.  8. GOVERNMENT HEALTH FACILITIES\u2014 shall refer to hospitals, outpatient clinics including health centers and rural health units, clinical laboratories, diagnostic radiology centers, and other outpatient health facilities operated and maintained partially or wholly by the national, provincial, city or municipa
