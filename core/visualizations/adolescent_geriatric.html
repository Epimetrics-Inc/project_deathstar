ks for the implementation ofthe comprehensive and specific plans of action for RH services among the various government agencies, LGUs, CSOs, the private sector through the National Implementation Team (NIT) and Regional Implementation Teams (RITs)   c. Review gaps in the implementation of the FP Program in the RPRH Law, and issue corresponding Orders and operational guidelines that shall enhance the effective technical support, financing, coordination, and delivery of ME P services to the priority population;   d. Ensure the availability of funds to support the implementation of this AO at the various levels of operation to include LGUs, CSOs. and the private sector providers;   e. Review procedures towards streamlining requirements for the accreditation of NGOs and C805, particularly those that can be engaged to provide FP services and information,   f. Set up a project management team (PMT) within DOH and in close coordination with the NIT hat shall provide technical over sight and the necessary technical assistance in the implementation of this AO specifically to the identified priority population.   g. Prioritize the creation of the Family Planning Unit as an interim to the Family Health Bureau.   DOH Regional Of\ufb01ces shall:   a. Design, develop, and implement plans based on analysis of current situation to address factors that cause high levels ofunmet need and missed cases:  b. Estimate the needs of beneficiary families for services concerning FP, including adolescent youth and reproductive health at the minimum;   c. Harmonize database for unmet need with Commission on Population (POPC OM) and DSWD:   d. Assist the LGUs m the fast\u2014tracking of the implementation of this AO:   e. Determine the service capacities and quality of both government, private. and C SO health care providers within the immediate and nearby catchment areas and provide assistance as needed:   f. Ensure that all DOH hospitals shall provide quality, cultural and gender-sensitive F P and other RH services   g. Engage and collaborate with the private sector\" C 805, and Faith\u2014based organizations in. the implementation of this AO. Contract private health care providers/ and C SOs as needed. for the implementation of programs pursuant to relevant government procurement laws, rules and regulations:  h. Ensure functionality ofthe Regional Implementation Team to provide the necessary supportin the implementation of the AO.  i. Conduct timely tracking of progress of operations using the annual operational plan at the regional level through the Provincial/City DOH Office. Evaluate the changes in the utilization of PP services by immediately resolving persistent but well-known bottlenecks in service delivery (e.g., logistics/supply chain) and in demand generation activities with notification to its DOH Geographic Operations Cluster Head;   j. Provincial DOH Office shall consolidate the validated report submitted by the LGUS noted by the Provincial Health Office (PHO).   k. Report on program accomplishment using the RPRH M&E Framework refer to Annex.   l. Identify and recommend good performing LGUs for recognition in the Purple Ribbon Awards   Commission on Population shall:   a. Coordinate with the DOH in the development of national policies and guidelines on demand generation activities.   b. Facilitate and assist LGUs to conduct demand generation strategies and activities (i.e. Responsible Parenthood and Family Planning (RPFP) classes) through various communication modalities and always linked to service provision;   c. Maintain offline and online database of unmet need for MFP methods and share with DOH and LGUs;   d. Provide technical inputs to the DOH in the estimation of the level of unmet need for MFP and forecasting of PP commodities:   e. Conduct advocacy for the full implementation of the RPRH law and in coordination with the DOH Health Promotion and Communication Service (HPCS);   f. Provide Secretariat functions to the National and Regional Implementation Teams;   g. Provide training for non\u2014health service providers and community volunteers for the demand generation (e.,_, 0. [PC and Usapcm series), and   h. Review and revise the annual Work and Financial Plan (WFP) to allocate the needed resources for the implementation of this AO.   Food and Drug Administration shall provide timely certification and re-certification of FP product registration.   Philippine Health Insurance Corporation (PhilHealth) shall review and expand its benefit packages to ensure maximum benefits for FP services, in addition to other mandates provided for by the RPRH Law and its IRR. Ensure that these benefit packages are being implemented and monitored. The Regional PhilHealth shall facilitate the release of the updated list of sponsored NHTS poor families and provide copies to concerned agencies (DOH, LGUs, POPCOM, among others). .. -   National Economic and Development Authority (NEDA) shall'ensure that the RPRH strategies are integrated in the Philippine DeVelopment Plan and Regional Development Plans and their accompanying monitoring framework.   Department of Education (DepEd) shall   a. Facilitate issuance of approved policy on Comprehensive Sexuality Education (C SE);   b. Update, enhance and implement CSE in the school curriculum;   c. Train teachers on the updated CSE from both public and private schools;   d. Institute mechanisms to monitor the conduct of training on CSE modules nationwide;   e. Provide age-appropriate and gender-sensitive F P information and referral services: and.   f. Collaborate with DOH and POPCOM in the establishment ofschool-based teen centers.   Department of Social Welfare and Development (DSWD) shall:   a. Integrate RPRH strategies in the national poverty reduction and social protection programs;   b. Share the updated DSWD LISTAHAN of poor families with the inter-agency members upon request by the concerned members to serve as reference for program development and implementation ,   c. Enhance modules when necessary on Reproductive Health (RH) to guide the service provision in handling Family Development Session (FDS), youth development sessions (YDS). and other community-based programs: and,   d. Conduct FDS on RH and family planning in close coordination with POPCOM and other concerned agencies to empower women and girls in accessing reproductive and sexual health services and further identify the unmet need for modem Family Planning.   National Youth Commission (NYC)  Shall integrate in their adolescent and youth development plans strategies to address the unmet need among the youths and adolescents.   Department of the Interior and Local Government (DILG) shall:   a. Issue a circular on the establishment, operationalization. and sustainability ofthe service delivery network (SDN) for maternal, newborn and child health and nutrition (MN'CHN) and family planning;   b. Ensure RPRH funding is included in the Comprehensive Development Plan and Executive Legislative Agenda ofthe LGUs;   c. Include gender sensitive and rights\u2014based RPRH-related trainings in the Local Government Academy.   d. Include performance measures on RPRH particularly in meeting unmet needs for family planning as one of the indicators for the Seal on Good Governance:   e. Monitor timely submission of reports by the LGUs using the RPRH M&E Framework;   Department of Labor and Employment (DOLE) shall:   a. Enforce full implementation ofFP services in the workplace and shall facilitate access to training and commodities from the DOH; and,   b. Endorse good performing F P program in the workplace for recognition and awards.   Philippine Commission on women (PCW)   a. Shall promote reproductive health rights in their initiatives for women\u2019s empowerment and gender equality. As well as promote the utilization of the Gender and Development (GAD) Budgets for RPRH-related programs, projects and activities in accordance to the GAD Planning and Budgeting Guidelines   b. Shall build gender\u2014sensitive, competent health workforce through capacity building of modern FP providers .   c. Shall provide training on gender\u2014sensitive handling of clients to ensure non-judgmental and humane delivery of all reproductive health care services and information, including the respect for the right to privacy and the privilege of confidentiality ofclients   National Council on Disability Affairs   a. Shall promote reproductive health rights of persons with disabilities in their Disability Orientation for LGUs and Organizations of Persons with Disabilities, and advociacy campaigns   b. Provide information and technical assistance to health service providers on assisting persons with disabilities' access to MFP services   Local Government Units shall:  The following functions shall be undertaken by the respective local government units (i.e.province, city, municipal levels) as appropriate according to their specific mandates   a. Conduct community based demand generation activities and provision of modern FP service. particularly in GIDAs and urban poor communities;   b. Take lead in mapping areas to locate couples and individuals with unmet need for modern PP and ensure the provision of quality MFP information and services by accelerating the following steps: '   i. Identify the barangay/s where the poorest households are located (Local Social and Welfare and Development Office (LSWDO) may coordinate with the concerned DSWD Regional Office for the updated LISTAHAN on poor families ;  ii. Determine the number of Barangay Health Workers (BHWs) and Community volunteers (on health, pOpulation, nutrition, etc.) to be deployed to conduct houSe-to\u2014 house visits for the identification ofclients with unmet need for MFP;  iii. Conduct an intensified door\u2014to~door campaign to identify clients with unmet need for MEP with support from the DOH: A   iv. Establish a support mechanisms for the community volunteers (i.e. minimum allowance, transportation reimbursement, etc.) to ensure that all clients with unmet needs have been reached and identified/ visited, reported and referred to appropriate facilities fOr services   c. Capacitate and mobilize local stakeholders, to accelerate demand generation and provision of MEP commodities and services, including the designation of family planning point persons in health facilities;   d. Establish, ensure functionality and sustainability of SDN;   e. Upgrade capacities of provincial/ city hospitals as referral facility for the provision of all modern FP methOds especially long acting and permanent methods in the LGU;   f. All LGU hospitals shall implement a recording and reporting system using the DOH Operational guide on FP performance.   g. Allocate local funds necessary for ensuring universal access to reproductive health care - services, including demand generation for FP and family planning training, commodities and services and other medical supplies;   h. Facilitate PhilHealth accreditation of healthcare providers for modern FP and utilization of PhilHealth reimbursements to support FP services;   i. Engage, collaborate, and/or partner with C805 and the private sector in provision of modern FP services in their respective localities;   j. Develop local resolutions and ordinances in support to the implementation of this AO   k. Ensure timely submission 0f RPRH reports and WFP;   l. Create and ensure the functionality of the Provincial Implementation Team (PIT), City Implementation Team (CIT) and the Municipal Implementation Team (MIT) to oversee smooth. implementation and coordination of this A0; and, '   m. Provide supportive supervision,.capacity building functions, program implementation reviews (as applicable)   Private Partners, Civil Society Organizations (CSOs) and Faith based organization, in close coordination with DOH and LGUs, shall:   a. Provide/assist in the provision of quality, cultural and gender\u2014sensitive health services (in the context of ICVI) especially in urban poor communities and GIDAs;   b. Create an enabling policy environment for FF by working with legislators, national and local chief executives (LC Es) and members of the judiciary to align the policies with the RPRH Law;   c. Monitor, document and act to address violations of the right to FF as provided in the RPRH Law, including the denial of services and coercion to use FP;   d. Use its technical capabilities, including research, academic. and media (including social media) to influence the national discourse regarding the health and social benefits of FP:   e. Provide capacity building and trainings on FF in accordance to DOH standards and accreditation:   f. Support functionality and sustainability of SDN;   g. Conform to the DOH policies to maximize effectiveness by, among Others, applying for accreditation in order to access grants, establishing partnerships with regional and local health offices, and submitting reports to the appropriate partner government offices using the standard government forms; and, '   h. Conduct peer education and other appropriate education and organizing strategies to enhance women's and communities\u2019 understanding on FP, debunk myths and misconceptions, and strengthen the link between women and communities with FP providers.   d. Development Partners shall, in accordance with their agreements with the Government:   a. Assist in the development of necessary guidelines in support of this AO;   b. Assist in building the capacity in the implementation of the guidelines set forth above:   c. Support efforts to address operational challengessuch as those identified in the background and rationale of this AO, among others; and, '   d. Develop technical packages to assist in executing LGUs and other partners\" tasks as identified in the general and specific guidelines of this AO.   MANAGEMENT ARRANGEMENTS   1. The NIT shall coordinate the interagency action at the national level as stipulated-in EO '12. It shall also include the integration ofall accomplishment reports in the implementation of various FP related activities that shall form part of their agencies\u2019 performance in the RPRH Annual Report. It shall also facilitate and support the formation and operation of the RITs, and coordinate their activities to attain the objectives of the RPRH Law and this A0.   2. The DOH shall Create a Project Management Team (PMT) that shall lead in the implementation of this A0 in close coordination with the NIT. The PMT shall provide technical oversight and full support to the \u201caccelerated approach\" in implementing this A0. The PMT tasks shall ensure internal coordination (within the various offices of the DOH.) on policy development, standard setting, advocacy, resource mobilization, capacity building, networking and coordination, monitoring and evaluation. The PMT shall be chaired by the OTS Assistant Secretary and co\u2014 chaired by Office of Field Implementation and Management (OFIM) Cluster Head. shall identify its technical members from the various offices and bureaus as deemed necessary including the four Geographic Operations Clusters for Luzon, Visayas, and Mindanao. The FP Unit of the Family Health Office shall serve as the Secretariat. The PMT shall report directly to the Secretary of Health on the organizational, programmatic, and communication arrangements to implement this Order and shall also provide accomplishment reports to the NIT.   3. At the Regional level, RlTs shall be in charge in providing the necessary technical support and assistance to the priority province identified with high unmet need.   4. At the provincial or city level, a PIT/CIT shall lead in the implementation of the AO, including reporting and recording of accomplishments. '   5. At the municipal level, a MIT shall likewise be in charge of the implementation of the AO and shall ensure that reports of accomplishments are submitted as required in the RPRH M&E framework.   X. ANNEXES  Annex A: RPRH M&E Monitoring Framework Annex B: Monitoring Indicators for Modern Family Planning  XI. REPEALING AND SEPARABILITY CLAUSE   All orders, rules, regulations, and other issuances inconsistent with or contrary to this Order are hereby repealed, amended. or modified accordingly. All provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   In the event that any provision or partofthis Order is declared unconstitutional or rendered invalid by any Court of law or competent authority, those provisions not affected by such declaration shall remain . valid and effective. '   XII. EFFECTIVITY   This Order shall take effect immediately. ", " I. BACKGROUND   Addressing the health of migrants and overseas Filipinos (OF) is vital and relevant in realizing the Department of Health\u2019s (DOH) current centerpiece agenda of Kalusugan Pangkalahatan or Universal Health Care, which primarily seeks to ensure equitable access to quality health care by all Filipinos, whether in-country or abroad. Every migrant, just like any Filipino citizen, should enjoy the fundamental human right to the highest attainable standards of health. Migrants bene\ufb01t from attaining good health and having an improved standard of physical, mental and social wellbeing, enabling them to substantially contribute towards the social and economic development of their home communities and host countries. Healthy migrants demonstrate improved productivity and participate better in society, and as a result, they help shape healthy communities and healthy economies.   In the Philippines, the protection of the rights and the promotion of the welfare and interests of all OFs is one of the three pillars of the Philippine foreign policy. The Commission on Filipinos Overseas\u2019 Compendium of Statistics on International Migration estimates that there are about 10.5 million Filipinos currently living and/or working overseas, representing around 10 percent of the Philippine population (Philippine Country Migration Report, 2013). Although international labor migration has brought many bene\ufb01ts to the country in terms of employment opportunities, economic gains and in\ufb02ow of remittances, it also introduced new challenges, such as in the area of migrant health, as some groups of migrants experience increased health risks. As of 20 14, the Philippine HIV and, AIDS registry ' recorded that OFs comprise 16% of all reported cases since 1984. Various reports reveal that OFs face problems pertaining to mental health, sexualand reproductive health as well as occupational health and safety, especially in destination countries. Reports of non- communicable diseases are also frequent, due to lifestyle and behavioural changes and diet modi\ufb01cation. Inability to access basic health services abroad has also been noted especially among irregular migrants.   Currently, the DOH\u2019s efforts related to migrant health are focused on regulating medical clinics providing Pre-Employment Medical Examinations (PEME), as detailed in DOH A0 No. 2013-0006. DOH is also occasionally sought to extend medical assistance to . OFs who are repatriated back to the Philippines due to illness or crisis situations abroad. Further, the DOH signed a Memorandum of Agreement in April 2013 with the International Organization for Migration to collaborate on policy development, capacity building, research, and advocacy for improving the health of migrants.   Hence, to establish and further advance the Department\u2019s work on this area, this AO shall set the national policy direction on the health of migrants and OPS, which is to be adopted by the DOH, the broader health sector, and all other sectors and stakeholders who contribute to the promotion and protection of the health of migrants.   II. OBJECTIVES   A. General Objectives   Set the overall policy directions and the national policy framework for addressing the health of migrants and overseas Filipinos   B. Speci\ufb01c Objectives   1. Establish the policy framework, both within the Philippine health system and the broader society, for the promotion and protection of the health of migrants and overseas Filipinos   2. De\ufb01ne national guiding principles and strategies to be used in promoting and advancing the health of migrants; and   3. Initiate the establishment of a national program for migrant health within the DOH to handle issues and concerns related to the health of migrants and allocation of corresponding budget and funding thereof.   III. SCOPE AND COVERAGE   This issuance shall apply to all units of the DOH, including its attached agencies. It shall also apply to local government units, nongovernmental organizations, private sector, professional organizations, academic institutions, international organizations and other relevant development partners involved in the promotion and protection of the health of migrants, particularly OFs.   IV. DEFINITION OF TERMS   A. Migration \u2014 the movement of a person or a group of persons, either across an international border or within a State; a population movement; encompassing any kind of movement of people, whatever its length, composition and cause.   B. Migrant \u2014 is a person who moves from one place to another either across border or within a State.   C. Migration cycle \u2014 is the entire process of migration composed of different phases \u2014 pre-departure, travel, destination, return, and interception.   D. Overseas Filipino (OF) \u2014\u2014 any Filipino residing or working outside of the Philippines; includes Overseas Filipino Workers (OFWs), both land- and sea-based, and their families, as well as undocumented/irregular migrants, victims of traf\ufb01cking\u2014in\u2014 persons, permanent residents, dual citizens, Exchange Visitor Program participants, and international students.   V. LEGAL BASES   Globally, migrant health is increasingly becoming relevant. Addressing the health of OF s is very much aligned with international commitments, such as the:  - International Convention on the Protection of the Rights of All Migrant Workers and Members of Their Families (1990);  - Association of South East Asian Nations (ASEAN) Declaration on the Protection and Promotion of the Rights of Migrant Workers (2007); and  - World Health Assembly Resolution 61.17 (2008) on the Health of Migrants.   At the national level, various legislations and issuances support the advancement of the health of migrants, such as the:  - Migrant Workers and Overseas Filipinos Act (Republic Act (RA) 10022, amending RA 8042);  - Presidential A0 N0. 202 s. 2007, on the creation of an Inter-Agency Committee for the Celebration of the Month of Overseas Filipinos and International Migrants Day in the Philippines;  - National Health Insurance Act (RA 78 75 and 10606);  - Philippine AIDS Prevention and Control Act (RA 8504);  - Quarantine Act (RA 92 71);  - Executive Order (E0) N0. 168 s. 2014 on the management of emerging infectious diseases such as the Middle East Respiratory Syndrome Coronavirus (MERS\u2014 CoV) and Ebola Virus Disease;  - Anti\u2014Traf\ufb01cking 1n Persons Act (RA 9208 and 10364); and  - Presidential AO NO. 41 s. 2014 on giving governmental assistance to Overseas Filipino Workers (OFWs) in distress.   VI. GUIDING PRINCIPLES   In addressing the health of migrants, the DOH shall adhere to the following principles, in keeping with the overall goals of the Philippine health sector:   A. Migrant health is a human rights imperative. Health is a fundamental human right - of all Filipino citizens, and shall include migrants, particularly OFs and their families.   B. Promoting migrants\u2019 health is a matter of equity. Society should strive to eliminate inequities in health between migrants and the general population, as well as between subgroups of migrant populations. Furthermore, special cOnsideration should be accorded to vulnerable migrant subpopulations such as women, children, elderly, persons with disabilities, and undocumented migrants.   C. There can be no Universal Health Care without including migrants. In its pursuit to realize Kalusugan Pangkalahatan (Universal Health Care), the DOH shall strive for the inclusion of migrants in ongoing health reforms and programs, especially in ensuring \ufb01nancial risk protection, achieving the health-related Millennium Development Goals (MDGs) and improving health outcomes.   D. Addressing migrants\u2019 health requires strengthening the entire health system. The DOH shall employ a system-Wide approach in addressing various issues affecting the health of migrants in the different phases of the migration cycle, ensuring that migrant health is mainstreamed and integrated in all relevant programs as well as cross-cutting health system components.   E. Multi-sector approaches will help promote migrants\u2019 health. The DOH shall foster inter-sectoral collaboration for migrant health and engage with other government agencies, as well as nongovernmental organizations, private sector, academic institutions, international organizations, and most importantly, associations of migrants and their families.   VII. IMPLEMENTING MECHANISMS   A. GENERAL GUIDELINES   The following strategies shall be initiated and adopted by the DOH, in collaboration with its partners, in the implementation of this National Policy and in the establishment of a National Program for Migrant Health:   1. Policy and planning -\u2014 Ensure that the health of migrants is considered in the development of health policies and plans, whether they are system-wide (e.g. health \ufb01nancing/social health insurance) or program-speci\ufb01c in scope;   2. Standards setting and regulation \u2014 Develop standards and regulations that are deemed necessary for health-related services provided to migrants, such as health assessments and health education conducted throughout the migration cycle;   3. Research \u2014 Generate evidence for policy formulation and program evaluation by conducting and/or commissioning research projects that examine the speci\ufb01c health needs of migrants as well as gaps and challenges encountered in the health service delivery for migrants;   4. Service delivery \u2014 Facilitate provision of health services to CPS requiring medical assistance for critical health needs, such as migrants in crisis situations overseas, repatriates seeking medical assistance upon their arrival in the Philippines, and victims of traf\ufb01cking-in-persons rescued by other government agencies;   5. Health promotion and advocacy \u2014 Develop communication interventions such as mass campaigns and educational programs to promote health and raise awareness about and in\ufb02uence action for migrant health across society;   6. Capacity building \u2014 Strengthen existing programs and services that cater to the health needs of migrants through training of health human resources, development of operational guidelines, and upgrading of health facilities;   7. Knowledge management and surveillance system \u2014 Establish knowledge management and surveillance systems for generating reliable, relevant, and up-to-date data essential for mounting timely and effective response to migrant health challenges;   8. Resource mobilization and \ufb01nancing \u2014 Generate and allocate resources from within the health sector and guaranteeing their equitable distribution for the effective implementation of migrant health policies and programs; also seeking additional resources from other stakeholders to support efforts in promoting migrant health;   9. Networking and partnership building \u2014- Engage with other agencies and organizations, whether government, non-government, or private, in order to in\ufb02uence other sectoral policies and programs and mount collaborative responses to major migrant health issues;   10. Monitoring and evaluation \u2014 Identify a commonly agreed set of indicators and conducting regular monitoring of progress and evaluation of outcomes and impact of migrant health activities, as well as documenting and sharing of good practices and lessons learned.   B. SPECIFIC GUIDELINES   1. ORGANIZATIONAL STRUCTURE/OVERSIGHT COMMITTEES   1.1. Migrant Health Unit. The DOH shall establish a Migrant Health Unit, which shall be placed under and report to the Bureau of International Health Cooperation (BIHC). The functions of this unit are as follows:   a. Serve as the focal point in the DOH for all migrant health-related issues   b. Lead in the coordination and collaboration with other DOH bureaus, of\ufb01ces, and attached agencies, as well as other relevant government and non-government agencies, to operationalize the aforementioned strategies in addressing migrant health issues   c. Convene and serve as the Secretariat for the DOH Intra-Agency Task Force on Migrant Health and organize other technical working committees as appropriate and as necessary   d. Facilitate the delivery of speci\ufb01c services to OFs with critical health needs, such as medical repatriation assistance (provision of ambulance, hospital referral, etc.) and health assistance for migrants and OFs   e. Organize and maintain an inter-agency, multi-stakeholder network for migrant health (the Philippine Migrant Health Network) composed of other government agencies as well as other non-government stakeholders involved in migrant health   f. Foster collaboration, both local and international, on migrant health related activities and projects   g. Consolidate and disseminate information about the state of health 'of migrants from various DOH bureaus and attached agencies as well as other government and non- government stakeholders '   h. Provide relevant updates and inputs to the Of\ufb01ce of the Secretary   i. Monitor developments in migrant health as well as in the broader migration sector   1.2. DOH Intra\u2014Agency Task Force on Migrant Health. The Migrant Health Unit shall regularly convene a task force on Migrant Health within the DOH that shall provide technical, substantive and policy direction on migrant health-related issues.   a. The task force shall be composed of the following:  i. Migrant Health Unit of the BIHC (Convenor)  ii. Disease Prevention and Control Bureau  iii. Health Facilities and Services Regulatory Bureau  iv. Bureau of Quarantine  v. Philippine Health Insurance Corporation (PhilHealth)  vi. Other of\ufb01ces as may be identi\ufb01ed   b. The task force shall perform the following functions:  i. Review policies and programs that are relevant to migrant health, as well as the health status of migrants themselves;  ii. Identify gaps and challenges, develop collective policy and implement programmatic responses to pressing migrant health issues; and  iii. Recommend action on migrant health-related issues to the Secretary of Health.   c. The task force shall be the owner of its own outputs and decisions, and shall regularly report directly to the Of\ufb01ce of Policy and Health Systems or the Secretary of Health through the Migrant Heath Unit.   1.3. Philippine Migrant Health Network. The Migrant Health Unit shall organize and maintain an inter-agency, multi\u2014stakeholder network for migrant health, composed of members from other government and non-government agencies, as well as the academe, civil society organizations, the private sector and international organizations.   a. The Network shall be composed of the following:   i. Department of Health (Convenor)  ii. Department of Foreign Affairs, Of\ufb01ce of the Undersecretary for Migrant Workers Affairs  iii. Department of Labor and Employment and its attached agencies (i.e. Philippine Overseas Employment Agency, Overseas Workers Welfare Administration, National Reintegration Center for OFWs)  iv. Department of Social Welfare and Development  v. Commission on Filipinos Overseas  vi. Other representatives from non\u2014government organizations, academic institutions, civil society organizations, international organizations and the private sector   b. The Network shall perform the following functions:  i. Discuss ideas, experiences and perspectives on migrant health issues and provide recommendations to appropriate agencies/organizations;  ii. Advocate and lobby support for migrant health program and issues;  iii. Develop and review proposals of migrant health related projects for resource mobilization; and  iv. Establish migrant health research agenda and review research proposals.   2. BUDGET   The DOH, through its designated focal of\ufb01ce, the BIHC, shall allocate a corresponding budget and funding, for the establishment of a National Program for Migrant Health to develop and implement a plan of activities strategically directed at addressing issues and concerns related to the health of migrants and for the establishment of a unit in charge of the general oversight, coordination and management of projects and activities related to the Program. Existing activities and services within the DOH into which migrant health shall be mainstreamed, such as health system components or disease-speci\ufb01c programs, shall be funded by their respective implementing bureaus, of\ufb01ces, and attached agencies.   The DOH shall also encourage partnerships with other government agencies, as well as international organizations, nongovernmental organizations, academic institutions and the private sector, to implement and fund activities in support of the promotion and protection of the health of migrants and OPS.   3. MONITORING AND EVALUATION   The Migrant Health Unit shall develop systems, indicators, policies and standards to regularly monitor and evaluate the implementation of the National Program for Migrant Health and the status of the health of migrants and OFs.  VIII. ROLES AND RESPONSIBILITIES  A. DOH Central Of\ufb01ces   1. Bureau of International Health Cooperation shall:   a. Perform the tasks of the Migrant Health Unit as described above;  b. Allocate and mobilize resources for migrant health programs and activities;  c. Renew and develop policies and ensure inclusion of migrant health in planning in coordination with the Health Policy Development and Planning Bureau;  d. Closely coordinate with relevant stakeholders in supporting the inter-sectoral approach to migrant health and in strengthening diplomatic relations and negotiations with other countries for the protection of migrant health; and  e. Facilitate international cooperation on migrant health with development partners;  f. Advocate for the promotion of migrant health in international health platforms.   2. Health Policy Development and Planning Bureau shall:   a. Assist in the development of policies, standards, protocols, and guidelines that promote or relate to migrant health;  b. Support research on migrant health issues for policy development; and  c. Facilitate the inclusion of migrant health-related bills or the consideration of migrant health in other health-related bills in the legislative agenda.   3. Health Human Resource Development Bureau shall:   a. Coordinate with other agencies for the development of programs that promote health and wellbeing among migrant health workers;  b. Provide inputs to international cooperation activities such as negotiations of bilateral agreements that relate to health worker migration; and  c. Advocate for the inclusion of migrant health in the orientation and training of health professionals.   4. Disease Prevention and Control Bureau shall:   a. Ensure migrant-sensitive interventions in all disease control and prevention programs relevant to migrants;  b. Develop protocols and guidelines on prevention, case de\ufb01nition, identi\ufb01cation, and management of diseases that are relevant to migrant health; and  c. Provide technical input in the development of information, education, and communication materials on health conditions relevant to migrant health in coordination with the Health Promotion and Communication Service and key partners.   5. Bureau of Quarantine shall:   a. Ensure the effective and migrant-sensitive implementation of the Quarantine Act of 2004 and its Implementing Rules and Regulations;  b. Provide relevant reports on the health surveillance done on migrants arriving at Philippine ports and airports; and  c. Coordinate with relevant DOH of\ufb01ces, other government agencies, and non- governmental organizations in assisting returning migrants requiring medical intervention.   6. Health Emergency Management Bureau shall:   a. Provide technical assistance in the management of health emergency situations that affect migrants;  b. Facilitate coordination and/or networking with disaster/crisis agencies; and  c. Facilitate mobilization of response teams.   7. Health Facilities and Services Regulatory Bureau shall:   a. Regulate the activities and operations of all clinics which conduct Pre-Employment Medical Examinations (PEMEs) for OF Ws, as provided by AO No. 2013-0006 and its amendments; and  b. Provide relevant reports on the state of migrant health during the pro-departure phases.   All other of\ufb01ces in the central of\ufb01ce shall be called upon and mobilized to assist in the implementation of the Migrant Health Program according to their respective mandates and scope of responsibility.   B. DOH Attached Agencies   1. Philippine Health Insurance Corporation shall:   a. Through its Overseas Filipino Program, ensure the enrolment of migrants and their families into the National Health Insurance Program (PhilHealth) to provide \ufb01nancial risk protection;  b. Design bene\ufb01t packages that cater to the health needs of OFs and their families; and '  c. Develop information, education, and communication strategies in order to raise awareness about PhilHealth among migrants.   2. Philippine National AIDS Council shall:   a. Ensure the inclusion of migrants in the development of plans and strategies to prevent and control HIV-AIDS; and  b. Monitor the implementation of provisions of the AIDS Medium-Term Plan, especially in relation to migrants living with HIV-AIDS.   C. DOH Regional Of\ufb01ces shall:   1. In coordination with the Of\ufb01ce for Health Operations, provide direct medical assistance (ex. provision of ambulance, hospital referral) to OFs with critical health needs;  2. Facilitate provision of health services, through regional hospitals and other health facilities, that comply with standards and requirements set by the DOH Migrant Health Program;   3. Support the implementation by local government units of the DOH Migrant Health Program; and   4. Conduct health promotion and education activities on migrant health for staff and clients.   D. DOH-Retained Hospitals shall:   1. In coordination with the Migrant Health Unit (BIHC), provide direct medical assistance (e.g. provision of ambulance, hospital referral) to OFs with critical health needs and provide reports on the medical assistance provided   2. Provide health services that comply with standards and requirements set by the DOH Migrant Health Program   Furthermore, all other partners from different sectors and levels shall be enjoined to support and promote the programs. These shall include, but not limited to, the following:   A. Local Government Units shall:   1. Provide health services that comply with standards and requirements set by the DOH Migrant Health Program; and   2. Conduct health promotion and education activities on migrant health   B. Other Government Agencies, Non-government Organizations, Academia, Civil Society Organizations and Private Sector forming part of the Philippine Migrant   Health Network shall:   1. Identify focal point to ensure smooth and orderly coordination with the DOH Migrant Health Unit;   2. Advocate migrant health and support the DOH Migrant Health Program, its policies and activities;   3. Coordinate with the DOH to ensure coherence between the DOH Migrant Health Program and their respective policies and programs; and   4. Conduct health promotion and education activities on migrant health   IX. SEPARABILITY CLAUSE   In the event that any provision or part of this Order is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected by such declaration shall remain valid and in effect.   X. REPEALING CLAUSE   Unless otherwise stated, provisions from previous issuances and other related orders that are inconsistent or contrary to this order are amended and repealed accordingly.   XI. EFFECTIVITY   This Order shall take effect \ufb01fteen (15) days after publication in an of\ufb01cial gazette or a newspaper of general circulation.  ", " I. BACKGROUND AND RATIONALE  The World Health Organization reported that injuries have become a major public health problem throughout the world. Injuries accounted for 9% of the world's death in 2000. (World Health Report) In industrialized countries, intentional and unintentional injuries have become the 3rd most important cause of overall mortality and main cause death among 1- 40 year old age group. (World Health Report 2000) There is evidence moreover that the incidence of injuries is growing.  The multi-factorial causes give injuries a prominent position among health problems. It represents 12% of the global burden of diseases. (WHO 2000) The WHO estimated that 5.1 million people worldwide died from injuries in 2000, which corresponds to a rate of 87.3/100,000 populations. 112/100,000 male population and 549/100,000 female populations. By the year 2020 it is expected that road traffic crashes will account for the 3rd highest cause of the global burden of disease, jumping from its current ranking of ninth. (World Health Report 2000) Others like the interpersonal violence, self inflicted injuries, and wars are expected to rise also. (WHO 2000) Developing countries will be largely responsible for this predicted sharp rise, having already experienced a significant increase in road deaths throughout the last decade while high-income countries have sustained a steady decrease. (WHO2000) Within the Western Pacific Region, consisting of 20 member states that are considered middle to low income countries, the leading injury related causes of death are road traffic injuries (1st among 15-29 years old), interpersonal violence (2nd among 15-29 years old) and drowning (4th among 5-14 years old) (Global Burden of Diseases Project 2002).  Injury is a major contributor of ill health and disability. It can occur everywhere, at home, at work, in public places, during recreational and leisure activities or even in the conduct of legal activities or interventions. Injuries are not accidents or acts of fate, and these are preventable and predictable. By investing in injury prevention can save money and save lives. Injuries have substantial impact on the lives of every Filipinos.  Accidents consistently remain one of the leading causes of morbidity and mortality in the country. The Philippine Health Statistics from 1975 to 2002 revealed that. there has been an increasing trend of mortality due to accidents per 100,000 populations. Mortality rate increased from 19.1/100,000 population in 1975 to 42.3 in 2002 corresponding to 33,617 deaths, majority of which is caused by assaults (13,276); transport accidents (6,131); accidental drowning and submersion (2,871); and accidental falls (1,536). Accidents ranked 8th in 1975. 7th in 1985 and 6th in 1995 and 5111 in 2002 among the 10 leading causes of death.  Reports from the Traffic Management Group, showed that road accidents went down. This figure is contradictory to the reports from the Philippine General Hospital, that there is an increasing number of serious vehicle-related injuries wherein as much as 50 percent of emergency serious injuries admitted are vehicle related. (Road Crash: Of Numbers and Other Problems by Emerson Sanchez). Road safety problem shall pose a big problem if we do not know the real data. There shall be a good registry of road traffic accidents to identify and implement effective solutions to reduce traffic accidents.  Several actions were taken by individual government agency pertaining to road traffic accidents prevention, for instance: Land Transportation and Traffic Code, Seat Belt Law which was amended to include provision for child safety; helmet use; pedestrian lanes; and Bgy. Tanod assistance for crossing school children. Despite these laws and initiatives, the expected outcomes or impact are yet to be realized due to some pressing priorities. Another issue is the presence of different organizations involved in the prevention of accidents and injuries. They seemingly adhere to unclear levels and elements of integration. In parallel, they even lack clear direction for local implementation. Undoubtedly, the general public and the government should give importance to road safety and other causes of injuries. Government, in particular, should take the initiative in preventing, if not lessening, its negative effects through its various agencies, such as, the DOH, DOTC, PNP-TMG, DILG, DPWH, DepEd, MMDA, and others.  With the Fourmula One for Health as the current framework for health reforms, and the National Objectives for Health, 2006-2010, as its actualization, the DOH sets out government's vision for an injury-free Philippines. The Department would be better focused on equitably allocating efforts and resources to injury prevention by providing a clear-direction to necessary stakeholders, such as, other government agencies, organizations, local government units, and individuals.  II. DECLARATION OF POLICIES  The Program shall be guided by the following basic policies:  1. The 1987 Philippine Constitution mandates the following: (1) Article II Section 15 for the protection and promotion of the right to health of the people and instills health consciousness among them; and (2) Article 13, Section 11, which specifies that the State shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods. health and other social services available to all the people at affordable cost. There shall be priority for the needs of the under-privileged, sick, elderly, disabled, women, and children. The State shall endeavor to provide free medical care to paupers.  2. Administrative Order No. 2005-0023 of the Department of Health identified Fourmula One for Health as the implementing mechanism for health sector reforms, thereby ensuring better health outcomes, a more responsive public health system, and a more equitable health care financing for all Filipinos. This involved critical reform initiatives in the areas of health financing, regulation, service delivery and governance.  3. Chapter 3, Section 18 to 20 of the Magna Carta for Disabled Persons (R.A. No. 7277) required the Department of Health to institute a national health program which shall provide quality and affordable health services covering prevention of disability, early detection and timely intervention to arrest disabling conditions. and medical treatment and rehabilitation.  4. The Department of Health issued Administrative Order 2006 - 0016 dated June 16, 2006 \"National Policy and Strategic Framework on Child Injury Prevention\" to guide stakeholders in planning interventions for injury prevention among children.  III. OBJECTIVES  To establish a national policy and strategic framework for injury prevention activities for DOH and other government agencies. local government units (LGUs), non-government organizations (NGOs), communities, and individuals.  IV. SCOPE  This Order shall apply to all bureaus, national centers, centers for health development, and DOH retained hospitals Active advocacy shall also be undertaken in order to inculcate the principles and activities set by this Order to other agencies, local government units, non-government organizations (NGOs), civil societies, communities, and individuals.  V. DEFINITION OF TERMS  For purposes of this Order, the following terms shall be defined as follows:  1. Accidents - refers to unexpected occurrence. which happens by \"chance\" or \"acts of fate\". It is an event that is not amenable by planning or prediction. They result from risks that are poorly managed.  2. DepEd - refers to the Department of Education.  3. DILG - refers to the Department of Interior and Local Government.  4. DOTC - refers to the Department of Transportation and Communication.  5. DPWH - refers to the Department of Public Works and Highways.  6. DSWD - refers to the Department of Social Welfare and Development.  7. Injury - refers to a bodily lesion at the organic level resulting from acute exposure or by the transfer of energy, such as kinetic, thermal, chemical, electrical or radiant interacting with the body in amounts or rates that exceed the threshold of physiological tolerance. It can also be due to the absence of oxygen or heat.  8. Injury Prevention - refers to efforts that prevent agents of injury from reaching people in amounts or rates that exceed human injury tolerance. This may include components of primary, secondary and tertiary prevention (e.g. increasing resistance to injury by increasing human injury threshold).  9. Injury Surveillance - refers to the ongoing systematic collection, analysis and interpretation of injury-related data that are essential for planning, implementation and evaluation of policy makers. The application of gathered data to prevention and control constitutes the final link of the surveillance chain.  10. Intentional Injury - refers to injury resulting from interpersonal or self-inflicted violence. It includes Homicide, assault, suicide and suicide attempt, sexual assault and violence among family members and intimate partners or injury resulting from deliberate violence inflicted by oneself or another person.  11. MMDA - refers to the Metro Manila Development Authority.  12. PNP - refers to the Philippine National Police.  13. Road Traffic Injury - refers to injuries involving at least one moving vehicle that occurs or originates on a way or street that is open to public traffic.  14. Unintentional Injury - refers to injury that is not inflicted by deliberate means. It also refers to death or disability resulting from accidental circumstances, such as: Falls, Drowning, Road Traffic Injuries, Asphyxiation, and, Burns.  15. Violence - refers to the intentional use of physical force or power, whether threatened or actual, against oneself, another person, a group or community that either results in or has a high likelihood of resulting to injury, death, psychological harm, maldevelopment or deprivation.  VI. GENERAL GUIDELINES  The National Policy on Violence and Injury Prevention shall be guided by the following principles:  1. Evidenced-based practices. Interventions shall be developed through a clear and careful identification of the issues that need to be addressed based on best and applicable research evidences.  2. Partnership and shared-responsibility. Violence and injury prevention requires collaboration of all sectors and partners, including public and private agencies, individuals, communities, and other stakeholders.  3. Integration. This means that all involved sectors shall be working in a coordinated way to address specific issues together. Integration in three areas of public policy, research and intervention can also add value to what is currently being done for greater impact and more efficient and effective use of resources.  4. The 4 E's. Strategies shall utilize the concept of the 4 \"E's\", Education, Enforcement (in addition to Enactment), Engineering, and Economic incentives, in the prevention and control of injuries.  \u2022 Education entails dissemination of information related to injury prevention. Strategies and programs can be targeted at the risk group identified in the populations.  \u2022 Enforcement and enactment strategies identify opportunities for injury prevention policy development and implementation.  \u2022 Engineering provides an effective way of reducing the impact of injury causes through the application of energy transmission designs.  \u2022 Economic incentives can be instrumental in pursuing injury prevention policies. An example is when it is utilized to provide access to injury prevention devices such as child restraint seats.  VII. SPECIFIC GUIDELINES  The program and action plans that are to be developed for each classification of injuries shall consider the following principles:  1. Health Promotion. DOH, in collaboration with other stakeholders, shall undertake advocacy, information and education, political support, and inter-sectoral collaboration on accidents/injury prevention and patterns and factors associated with incidence of accidents/injury to policy makers, government agencies, civil societies, people's organizations, the general public and other stakeholders.  2. Developing Institutional Arrangement and Capacity. DOH, in partnership with other stakeholders, shall develop and enhance the violence and injury prevention capabilities of a wide range of sectors and stakeholders at the local and national levels. Training programs shall be made available and accessible to policy implementers at the national, regional, and local levels.  3. Injury Surveillance System. DOH shall establish and institutionalize a system of data recording, reporting and analysis at the national, regional, and local levels. An information system (e.g. National Injury Surveillance System) shall be developed for this purpose. The system shall record injuries, patterns and factors that may have cause the injury as well as the available services, health status needs and circumstances of injured person. DOH shall advocate to various stakeholders involved in the management of the different types of injuries through cooperated reporting, archiving, and linking of new and existing databases for a more comprehensive picture.  4. Networking and Resource Mobilization. DOH shall promote partnerships with and among various stakeholders to build coalitions and networks and generate resources for activities related to violence and injury prevention. In the process, the Department shall initiate coalition building through formal and informal instruments (e.g. M.O.A., M.O.U., etc.) with stakeholders in order to ascertain their commitment in implementing defined action plans and programs, and in mobilizing all available resources. Sharing of responsibilities and allocation of resources to address the problem to achieve maximum result shall be explored.  5. Monitoring and Evaluation. DOH, in consultation with various stakeholders, shall identify indicators and targets for program monitoring and evaluation purposes.  6. Equitable Health Financing Package. DOH in collaboration with various stakeholders, shall advocate to health financing institutions and financial intermediaries, i.e. PHIC, insurance companies, the development and implementation of policies that would be beneficial to victims of violence and injury.  7. Research and Development. DOH shall promote the conduct of multi-disciplinary and multi-sectoral solutions and researches for purposes of developing national and local competence in injury prevention, health care services and for other purposes that may be necessary.  8. Service Delivery. In collaboration with stakeholders, DOH shall institutionalize systems and procedures for the integration and provision of services at the community level. Information shall be utilized for continued public health information and education, planning and implementation, and policy revision. Appropriate primary prevention, care and rehabilitation of injured people shall also be crucially provided.  9. Community Participation. DOH shall aim for a successful community-based violence and injury prevention to anchor upon a community-wide sense of ownership and empowerment to accomplish tasks. This is to ensure that all patients receive quality services at the appropriate levels of health care delivery system. Successful community-based programs also revolve around the formation of new partnerships between a diverse group of constituents who have vested interest in violence and injury control, including representatives of public safety, law enforcement, fire, local governments, schools, businesses, community groups, and health care providers. All rural health units should be linked to a referral center specific and appropriate to the type of injury sustained.  10. Policy Advocacy. DOH shall advocate for the necessary policy instruments, such as, laws, executive orders, administrative orders and ordinances to the Congress, other national agencies and LGUs, respectively. This approach shall ensure sectoral and community-based interventions to propel action on violence and injury prevention.  VIII. IMPLEMENTING MECHANISM  A. The Injury Prevention Program  The DOH shall serve as the focal agency with respect to violence and injury prevention. As such, it shall design, coordinate and integrate activities, plans and programs of various stakeholders into an effective and efficient system. The Violence and Injury Prevention Program is hereby institutionalized as one of the programs of the National Center for Disease Prevention and Control.  To ensure coordination and sustainability of the Program, a Program Management Committee (PMC) shall be organized. The Committee shall then be subdivided into Sub-Committees according to the following areas of concern, namely: a) Road Traffic Injuries; b) Thermal Injuries (burns and scalds); c) Drowning; d) Physical Injuries (falls, violence); e) Chemical Injuries (Poisoning, etc.). For a comprehensive approach, the Program shall coordinate with other programs like the Maternal and Child Health and other DOH Offices such as the National Center for Health Facility Development, Health Emergency and Management Service, among others, solicit active representation from public and private stakeholders that are involved in violence and injury prevention.  The Undersecretary for Policy and Standards Developments-Health Service Delivery Team shall exercise over-all supervision on the program. The Degenerative Disease office Staff shall provide secretariat support.  A National Program Coordinator shall be designated from the Degenerative Disease Office.  B. The Program Management Committee (PMC)  1. Composition  The PMC shall be chaired by the Director IV of the National Center for Disease Prevention and Control with the following as members: Division Chief of the Degenerative Disease Program; National focal person (Program Manager) for violence and injury prevention program; and, Representatives from DOTC, DPWH, DILG/ League of municipalities, Specialty Societies, and other agencies/organizations. which are to be identified by the Committee itself. Experts in the various aspects of violence and injury prevention shall also be involved to ensure a comprehensive program approach.  The PMC members shall be nominated by the agency/organization that they represent. Their membership to the PMC shall be on an annual basis. Renewal or replacement of membership shall be the exclusive prerogative of the represented agency/organizations.  The PMC shall be subdivided into Sub-Committees to undertake more specific policy interventions and activities in relation to each area of concern. Each Sub-Committee shall have an inter-disciplinary composition.  The composition the PMC shall be provided for in pertinent Department issuances in relation to written agreements such as M.O.A. or M.O.U. with necessary agencies and stakeholders.  2. Functions and Responsibilities  The Project Management Committee (PMC) shall have the following responsibilities:  a) Recommend to the Secretary of Health activities and plans; b) Monitor the implementation of program activities; c) Initiate and undertake inter-agency collaboration through formal and informal modes; d) Endorse the support of researchers in the clinical, epidemiological, public health and knowledge management areas. e) Others that may be identified and approved by the Secretary of Health.  Each Sub-Committee shall have the following responsibilities:  a) Agree upon an annual research agenda for injury prevention; b) Incorporate creativity enhancement strategies in their program plans to increase innovative potentials; and, c) Issue periodically clinical practice guidelines, which will be developed in consultation with various stakeholders.  IX. FUNDING  The Department of Health and Centers for Health Development shall provide funds for technical assistance, monitoring and advocacy campaign (IEC materials). Furthermore, the local government units, DOTC, DEPED, DILG, DSWD, DPWH, PNP, MMDA, NGOs, and other stakeholders are encouraged to allocate/contribute counterpart funds to ensure the implementation of the National Injury Prevention Program.  X. REPEALING CLAUSE  Provisions of Administrative Order 2006 - 0016 \"National Policy and Strategic Framework on Child Injury Prevention\" dated June 16. 2006 are still in effect. Other related issuances not consistent with the provisions of this order are hereby revised, modified or rescinded accordingly.  XI. SEPARABILITY CLAUSE  In the event that any provision of this Order is held invalid. the validity of the remaining provisions shall not be affected.  XII. EFFECTIVITY  This order shall take effect immediately. ", "  I. Background  The 1994 International Conference on Population and Development (ICPD) directions for population programs emphasizes the link between population and sustainable development and a comprehensive concept or reproductive health in implementation of policies and programs.  The Philippines as signatory to the Programme of Action of the ICPD subscribes to a consensus which include the broadening of population policies and programs beyond family planning  as the main program mechanism and a much closer collaboration between health and development agencies. This calls for changes in policies to address reproductive health morbidities and the attainment of reproductive intentions.  Moreover, the 1995 International Conference on Women in Beijing, highlighted the importance of empowering women as the key to the improvement in the quality of life and called for the promotion of a reproductive health approach in dealing with the health concerns of both men and women and empowering them to lead healthy and productive lives.    II. Rationale  The Reproductive health care approach offers the following advantages:  1. It may better meet the client's needs. It will provide clients with high quality care by considering their perspective in the selection and delivery of services. It will also address the reproductive health needs not only of women and children but also the underserved groups such as men and adolescents.  2. It may enhance the efficiency and effectiveness of service delivery Integration of reproductive health services will result in greater efficiency and effectivity by requiring fewer provider-client contacts, minimizing duplication, sharing facilities be realized, as this approach facilitates the use of existing facilities and program staff in a more effective manner.    III. Reproductive Health and RH Framework  The ICPD defines Reproductive Health, as a \u201cstate of complete physical, mental, and social well being and not merely the absence of disease or infirmity, in all matters relating to the, reproductive system and to its functions and processes\".  Reproductive Health Care, in line with the above definition, is then defined as the constellation of methods, techniques and services that contribute to reproductive health and well-being by preventing and managing reproductive health problems.  The reproductive health service package is broad and suggests linkages among the different health service delivery sectors. To operationalize the RH care perspective in the Philippines health department, concerned services in the DOH should:  1. Pursue common RH objectives through a convergence of efforts 2. Design and implement RH care services that will be both family and woman-centered and at the same time emphasizing men's role and needs in reproduction.  3. Adopt the life cycle approach.  4. Ensure gender sensitivity across elements. 5. Use an incremental strategy for RH care provision. 6. Forge cooperation and collaborative efforts with other agencies.  7. Prioritize the development of newly identified RH elements.   The following are the priority health care services identified as the Elements of Reproductive Health care package:   1. Family Planning 2. Maternal and Child Health, and Nutrition 3. Prevention and Management of Abortion Complications 4. Prevention and treatment of Reproductive Tract Infections (RTIs) including STDs, HIV and AIDS.  5. Education and Counselling on Sexuality and Sexual Health 6. Breast and Reproductive Tract Cancers & other Gynecological conditions 7. Men\u2019s Reproductive Health  8. Adolescent Reproductive Health  9. Violence Against Women 10. Prevention and Treatment of Infertility and Sexual Disorders  The above RH framework will serve as a guide for the DOH's present and future policy directions on integrating the Services, Programs and Projects delivering reproductive health services.       IV. Management Structure   A. National Level  All DOH Services, Programs, Projects delivering health services under the Reproductive Health package will be integrated under the Office of Special Concerns (OSC). The OSC takes overall responsibility for policy development, coordination and integration of all activities. This office is also tasked to ensure that all reproductive health services are given importance in terms of technical, logistics and other support systems. Furthermore, OSC will directly supervise the implementation of the UNFPA/FP-RH Project (PHI/94/PO5-PO7).  A Program Steering Committee will soon be set up to carry out these functions.  The OSC will convene a National Reproductive Health Advisory Committee (NRHAC) with the following composition. Officers and members of the NHRAC will be provided with alaternates.  Chairperson:  Asst. Secretary, Office for Special Concerns  Chairperson: Director, Family Planning Service  Members:  Director, Maternal & Child Health Service    Program Manager, National STD-AIDS Prevention & Control Program     Program Manager, Womens\u2019 Health & Safe Motherhood Project      Director , Nutrition Service    Director , Non-Communicable Disease Control Service    Programme Coordinator, UNFPA-PMT  The NRHAC will be expanded to include representatives from non-government organizations and the private sector as soon as they are identified.  The UNFPA FP/RH Project PMT will serve as Secretariat to the NRHAC.  Other support services may be called to provide assistance to the RH Advisory Committee as the need arises.   B. Regional Level  The Regional Health Offices are directed to organize a structure patterned after that of the National level to carry out functions and oversee the program at the Regional and LGU levels.   The Regional RH Advisory Committee:  Chairperson:   Regional Health Director  Vice Chairperson:  Asst. Regional Health Director  Members:   Chief, Technical Division     Regional Program Coordinators concerned     Representative of NGOs with RH concerns    V. Operationalization  The following DOH Services, Programs and Projects are tasked to spearhead the delivery of Reproductive Health service and establish necessary linkages with OSC, DOH, other Government Organizations, Non govermnent organizations, private institutions including local and foreign donor  agencies.     Other support services identified include: PIHES, HMDTS, and LGAMS. Participation of non- government organizations will have to be identified by the respective lead o\ufb01ices.  As initial activity, the DOH lead services/programs/projects are directed to prepare the following to be submitted to the NRHAC on or before February 28,1998:  1. Inventory (status) of all efforts/initiatives/activities on reproductive health to include logistics, research and project-based activities.   2. A five (5) year Medium Term Plan.  3. An Operational Plan for 1998.    VI. Funding.  Funding to implement RH activities should be sourced out from the budgets of corresponding services/offices/programs/projects and partner agencies.    VII. Effectivity.  This order shall take effect on January 15, I998.    ", "  I. RATIONALE  Smoking is dangerous to health and the hazard this has posed to human welfare has prompted health authorities especially the World Health Organization (WHO) to consider tobacco as a \"silent epidemic\". It is one of the main risk factors for acquired lung diseases (ALD), diabetes mellitus (DM), lung cancer and cardiovascular diseases (CVD). The death rate from all CVDs for smokers is 2 to 3 times that for non\u2014smokers. This death toll from tobacco use is expected to reach 8.4 million by 2040, 70% of which will occur in developing countries according to the WHO.  In the Philippines, 80,000 deaths in 1990 were attributed to smoking. It is estimated that smoking -related deaths this year could be greater. Smoking also enhances the risk for diabetes. In the Philippines, lung cancer as the leading cause of death ranked number 10 in 1965, then number 5 in 1985, and the most recent DOH statistics indicate that cancer had caused 4 deaths every hour in 1993. Mortality from lung cancer has doubled among women, while among men, it had stabilized at 10%. A Philippine Global Youth & Tobacco Survey in 2000 showed that 16.5 million of Filipinos are currently smoking, 85% of whom want to stop smoking. It also showed that these current smokers start at the age of 10-14 years \u2014 40% are schoolboys and 19% are schoolgirls.  Smoking inside public places, also enhances the exposure of non-smokers to environmental tobacco smoke (ETS). Children and younger adults are particularly vulnerable. Infants have a greater incidence of acquiring acute respiratory infections such as pneumonia and bronchitis. Involuntary smoke reduces the growth rate of lung function in children, and contributes to the deveIOpment and triggering of asthma. It is estimated that ETS causes 150,000 to 300,000 excess cases of lower reSpiratory infections every year among infants 18 months or younger.  Smoking also has known negative economic impacts. The Department of Health (DOH) estimates that P 46 billion were spent for the medical care of smokers who developed any of the several diseases attributed to the habit.  A number of smoking cessation initiatives have been undertaken by the DOH since 1982. The Lung Center of the Philippines started what could be considered as the Philippines first anti-smoking educational campaign in that year.  In 1987, the then Non-Communicable Diseases Service under the Office of Public Health Services, developed the Philippine Cancer Control Program (PCCP) under a broader Cardiovascular Disease Program (CVDP). A priority concern of the PCCP was the lung cancer prevention program under which tobacco control was viewed as its primary prevention strategy with the following objectives:  1. To reduce the national prevalence of smoking from 46.6% in 1987 to 36.6% by the year 1997. 2. To render all DOH health facilities smoke\u2014free by 1993 3. To reduce the prevalence of smoking among the 18 year-old youth and below) from 22.7% in 1987 to 12% by 1997 4. To ban smoking among elementary and high school students, 5. To monitor & evaluate the impact of the five year plan.  As a result, Department Circular (DC)147ua, s 1987 on \u201cThe creation of a smoke\u2014free environment within the DOH\" was issued. All government security forces were subsequently instructed to strictly enforce DC 147-a by Department Order (DO) 154-e, s 1990. The smoking ban was extended to cover all regions through an Administrative Order (A0) 15 s. 1993. In March 22, 1993, labeling and advertisement of cigarette products was regulated by A0 10 in accordance with Republic Act 7394 otherwise known as the \u201cConsumers Act of 1992.\"  In 1999, the DOH revised its program for tobacco control to resPond to developments outside of the country. The Framework Convention on Tobacco Control (FCTC) under the World Health Organization (WHO) required governments to support tobacco control initiatives including smoking cessation. Article 5 Section 24 of Republic Act 8749, otherwise known as the Philippine Clean Air Act of 1999 provides that smoking is prohibited inside a public building or an enclosed public place including public vehicles and other means of transport or in any enclosed area outside of one\u2019s private residence, private place of work or any duly designated smoking area. The local government unit is mandated to enforce this provision.  By 2001, DO 288-43 3 2001 was issued creating a tobacco control task force and designating point persons for a National Tobacco Control Program with the following components: international agreements, national legislation, advocacy, smoking cessation, economic alternatives for farmers, education, and epidemiology. A Technical Working Group (TWG) for the development of a smoking cessation program was created by DO 70-e s 2002 and as repealed by DO 193 s 2002, the TWG was mandated to implement the National Tobacco Control and Lifestyle Program for the Department of Health which had three components : (1) advocacy, education and promotion, (2)smoking cessation and healthy lifestyle and (3) epidemiology, surveillance and research cluster.  Last June 21, 2003, Republic Act 9211, an \u201cAct Regulating the Packaging, Use, Sale, Distribution and Advertisements of Tobacco Products and for Other Purposes,\" was signed into law. Section 33 paragraphs (b) and (0) required that the DOH establish \u201cwithdrawal clinics\".  This Order provides the specific guidelines in implementing a National Smoking Cessation Program (NSCP) for such provisions.  II. COVERAGE AND SCOPE  This Order covers all DOH offices, attached agencies, retained DOH hospitals and health facilities, permanent or temporary (such as field hospital or clinic tents) and fixed or mobile units (ambulances, vehicles, etc.). Further, Local Government Units (LGUs) and other institutions with health facilities such as schools, industrial establishments, and other government or private agencies or establishments are encouraged to participate in the NSCP.  The scope of the NSCP shall be confined to the provision of smoking cessation services to current smokers.  III. DEFINITION OF TERMS  A. Smoking cessation \u2014 the systematic, safe, and sustainable process of withdrawing nicotine from a smoker's body.  B. Smoker - a habitual, chronic user of nicotine.  C. Smoking \u2014 refers to the act of using a cigarette or other tobacco product, regardless of whether or not it is being inhaled.  D. Environmental tobacco smoke (ETS) - cigarette smoke that contaminates indoor air.  B. Side stream smoke (SSS) \u2014 smoke emitted from the smoldering of cigarettes between puffs.  F. Mainstream smoke (MSS) - produced when a smoker inhales cigarette smoke.  G. Smoke free environment (SFE) - indoor air free of ETS.  H. NSCP coordinator \u2014 any licensed physician who had undergone training on the NSCP who is connected with the hospital or health facility as a permanent employee.  I. Current smoker - a smoker who had used nicotine within one (1) year from the most recent day of diagnosis regardless of amount.  J. Successful quitting \u2014 the absence of nicotine products or by-products in the breath, urine or blood of a nicotine addict or a self-report from a smoker of an abstinence from smoking validated by a smoking cessation coordinator for at least one year from the day of last clinic visit when patient was already free of any abnormal levels of nicotine metabolite.  K. Smoking cessation clinic (SCC) \u2014 refers to the withdrawal clinic prescribed by RA 9211, s 2003.  IV.PROGRAM  A.VISION  Reduced prevalence of smoking and minimizing smoking \u2014related health risks.  B. MISSION  To establish a national smoking cessation program (NSCP).  C. OBJECTIVES  1. To promote and advocate smoking cessation in the Philippines.  2. To provide smoking cessation services to current smokers interested in quitting the habit.  V. GENERAL POLICIES  As the agency mandated to promote and protect the health of the Filipino peOple, the Department of Health adopts the following policies and principles in the implementation of the NSCP.  1. The DOH fully supports the World Health Organization\u2019s Tobacco Free Initiative as embodied in the Framework Convention on Tobacco Control (FCTC) recognizing that health is a basic constitutional right.  2. To control the tobacco epidemic, the DOH shall cooperate and coordinate with all other stakeholders at all levels of government, and with all sectors of Philippine society. The DOH will also serve as a role model in the NSCP within its own facilities and among its own personnel.  3. The DOH shall provide technical assistance to DOH health facilities and other participating LGUs, schools, industrial establishments and other government or private agencies supporting the NSCP subject to the availability of resources.  VI. PROGRAM COMPONENTS. The program shall have the following components:  A. TRAINING  1. An NSCP training committee shall be institutionalized. This shall be composed of the following:  a. Chairperson - Degenerative Disease Office \u2014 National Center for Disease Prevention & Control  b. Vice-chairperson \u2014 Smoking Cessation Program Manager from Lung Center of the Philippines.  c. Members - a pool of technical experts in smoking cessation from recognized government, non\u2014government or private hospitals or agencies.  2. The training committee shall define, review and regularly recommend to the Chairperson training programs that are consistent with the latest good clinical practices approved by specialty associations, and the rules and regulations from the DOH.  3. All DOH health personnel, LGUs, selected school, industrial and other government health practitioners shall be trained on the policies and guidelines on smoking cessation.  4. Training centers shall be identified by the DOH whose track record, facilities and presence of specialists in smoking cessation contribute to the success of the NSCP.  B. ADVOCACY  1. A smoke-free environment (SFE) shall be maintained in all DOH facilities, offices, attached agencies and retained hospitals and other participating agencies.  2. A smoke\u2014free environment shall also be maintained in other participating non-DOH facilities, offices, attached agencies and retained hospitals, field or mobile units.  3. Advocacy plans, strategies and activities shall be developed at all levels. These shall be directed at increasing the utilization of smoking cessation clinics, health education programs, advocacy and other activities of the NSCP.  4. Observance and celebration of the World No Tobacco Day (WNTD) shall be celebrated every 31St of May and shall he participated by all DOH officials, staff and employees and all officials of participating non-DOH offices.  5. Observance and celebration of World No Tobacco Month shall be celebrated on June each year and shall be participated by all DOH officials, staff, and employees, and all officials of participating non \u2014 DOH offices.  6. Generate knowledge, and strategies and activities that can help the Tobacco Control Program resolve the issues it addresses.  C. HEALTH EDUCATION  1. Health education shall serve as an important tool to assist smokers quit their habit, empowering the smoker's immediate family assist their patient and facilitate the implementatio
