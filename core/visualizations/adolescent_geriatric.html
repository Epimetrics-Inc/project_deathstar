_ annual quantity needed by the population in the catchment area of the RHU using the quanti\ufb01cation tool which is attached and made part of this issuance. This document shall be forwarded to the respective Center for Health Developments (CHDS) who Shall consolidate the \ufb01gures in the Quanti\ufb01cation Tools to be submitted to DOH-NCPAM.   4. The DOH \u2014 NCPAM, CHDS and LGUS Shall adhere to the schedule of activities provided below:     5. The DOH ComPacks shall be delivered to the RHUS quarterly. The schedule of delivery are March, June, September and December of every year, respectively.   6. The MHO as the delegated authority of the; LGU Shall ensure ef\ufb01cient and effective implementation of the DOH ComPack program in his/her locality.   6.a) The MHO shall accept the DOH ComPacks and Shall ensure their proper storage and warehousing.   6.b) The MHO shall inform and coordinate with the CHD relative to Slow moving drugs and inventories. .   6.c) The MHO shall accomplish the following reports to be submitted quarterly to the CHD to assess the effectiveness of the implementation of the program:    a.) RHU Patient Registry report  b.) RHU Stocks & Inventory Report   6.d) The MHO shall coordinate with the CHD on all other issues and concerns regarding the DOH ComPack program.   B. DOH and LGU HOSPITALS   1. DOH and LGU hospitals Shall sell the DOH ComPack through consignment, provided that:   1.1 The hospital is accredited by the Philippine Health Insurance Corporation (PHIC). 1.2 The hospital has a functional Therapeutics Committees (TCS);  1.3 The hospital has a hospital pharmacy/pharmacist(s).  1.4 The hospital Shall adhere to the existing rules and procedures on consignment   2. DOH and LGU hospitals shall directly transact with the winning suppliers who shall have the sole proprietorship for the selling of the DOH ComPacks medicines in government hospitals Should they be interested in carrying the said products.   3. The winning supplier Shall be allowed to factor\u2014in the cost of the other value-added services (raw materials, packaging, warehousing, sorting and distribution) up to a maximum of 8% based on the Annual Budget Ceiling (ABC) set by this Department using the rates for such services in the previous year for all consignment products.   4. DOH & LGU hospitals that will carry the DOH ComPack medicines are allowed to put a 10% mark-up ab0ve their acquisition cost, to come up with the \ufb01nal selling price. This Department upon the recommendation of NCPAM shall set the selling price of the DOH ComPack medicines in'government hospitals.   5. The \ufb01nal selling price of the DOH ComPack medicines is inclusive of all applicable discounts and taxes in all government health facilities.   6. As part of the No balance\u2014billing policy of this Department for the sponsored members of PHIC, government hospitals that Shall carry the DOH ComPacks shall provide those for free to the said patients during hospitalization.   7. Participating DOH & LGU hospitals Shall prepare quarterly reports of sales and inventory including the status/issues e.g. Adverse Drug Event, etc., \ufb01ve (5) days after the end of the preceding quarter duly Signed by the Chief of Hospitals using the Report Form which is hereto attached as Annex B.   8. Participating DOH & LGU hospitals shall submit the above-mentioned reports directly to the DOH\u2014 NCPAM.   VI. ROLES AND RESPONSIBILITIES   The following roles and responsibilities of all parties concerned shall be observed for the purpose of the implementation of this program:   National Center for Pharmaceutical Access & Management (NCPAM)   The NCPAM in collaboration with CHD and in support of the implementing partners shall:   1. Set the policy direction of the DOH ComPack program.   2. Oversee program implementation including planning, target setting, budgeting and supervising overall operation including the pre and post procurement activities.   3. Monitor progress of the program implementation including analyzing of monitoring reports received from the CHDS and the MHOS in the identi\ufb01ed municipalities.   4. Conduct random sampling of medicines as part of quality analysis, in coordination with the CHDS and the FDA.   5. Address issues and concerns encountered in the implementation of the program to guide further improvement.   6. Provide technical assistance to the regional, provincial, city/municipal level on the over-all implementation of the program.   7. Conduct regular assessment of the program together with the concerned parties.   Center for Health Development (CHD)   The CHDS shall:   1. Effectively supervise the implementation of the program in their respective DOH & LGU hospitals and RHUS.   2. Collect, consolidate and analyze the monitoring and other reports from RHUS on a quarterly basis.   3. Prepare summary of the reports collected from RHUS and submit this to NCPAM quarterly with recommendations on improving program implementation.   4. Resolve regional issues and other concerns needing actions on the operationalization of the program.   5. Enforce a mechanism of moving stocks of drugs and medicines among RHUS with low levels of utilization in coordination with the concerned municipality.   Food and Drug Administration (FDA)   For the effective implementation of this undertaking, the FDA shall:   1. Provide atechnical staff to be part of the Technical Working Group (TWG) of the bidding process.   2. Provide a fast-lane for the issuance or renewal of the amended Certi\ufb01cate of Product Registration (CPR) of the suppliers of the DOH ComPacks.   3. Release the amended CPR within ten (10) working days after application.   4. Approve the packaging design and speci\ufb01cations of the DOH ComPacks.   5. Collect sample, tests and release the result of analysis (RA) of the delivered DOH ComPacks at the warehouses of the service provider.   6. Conduct random inspection and sampling of the DOH ComPacks delivered at the RHUS for con\ufb01rmatory testing.   7. Recall the product/s that fail in the result of analysis.   8. Impose penalties on the manufacturer and/or supplier of the product that failed and did not conform to product specifications based on FDA\u2019S existing relevant rules and regulations.   Central Of\ufb01ce Bids and Awards Committee (C OBAC)   The COBAC shall procure the DOH ComPacks in accordance with the RA 9184 and its IRR.   Material and Management Division (MMD)   1. Receive the goods from the local supplier as to quantity and speci\ufb01cation stated in the Purchase Order (PO).   2. Prepare reports of notice of delivery of goods:   b. Arrival Report to End-User  c. Request of Inspection and Acceptance to End\u2014User  d. Notice of Delivery to Commission on Audit (COA)  e. Request of Inspection to the FDA  f. Request of Inspection to the DOH Inspection and Acceptance Committee (IAC)   3. Oversees the inspection of drugs and medicines by the DOH-IAC together with the End-User and COA.   4. Manages the Service Provider for the warehousing, packaging of DOH ComPacks and for distribution to the different recipients.   5. Prepare the Issuances such as the Invoice Receipt of Property and Bill of Lading for the use of the Service provider in the distribution of the goods.   6. Prepare report of Issuances upon completion of deliveries/distribution and for submission to the Finance Service with the following attached documents:   a. Invoice Receipt  b. Sales Invoice  c. Purchase Order  d. Notice to Proceed  e. Inspection and Acceptance Report  f. Delivery Report   7. Prepares voucher for payment to the Service Provider and Suppliers.   Finance Service (FS)   The FS shall:   1. Facilitate the processing of payment of the supplier and the service provider.   2. Pay the suppliers in a timely manner upon submission of all necessary documents.   National Center for Disease Prevention and Control (NCDPC)   The NCDPC shall:   1. Develop Standard Treatment Guidelines (STG) to guide the use and dispensing the DOH ComPacks at the grassroot level.   2. Assist NCPAM and CHDS in the orientation and training of the MHOS on the proper dispensing and use of medicines included in the DOH ComPack program through adherence to National Standard Treatment Guidelines (N STG).   3. Assist in determining the list of medicines to be included in the DOH ComPack program based on national and local disease prevalence data and existing Standard Treatment Guidelines (STGs). \u2019   Department of Social Welfare & Development (DSWD)  As the national agency responsible for targeting/ enlisting the poor, the DSWD Shall:   1. Identify the bene\ufb01ciaries through the National Household Targeting System (NHTS).   2. Provide the DOH data on 4P3 and other related programs that will help in the proper implementation of the DOH ComPack program.   3. Assist the DOH in the monitoring and evaluation of Program speci\ufb01cally at the municipality level.   4. Participate in coordination meetings with partner agencies at all levels pertinent to the implementation of DOH ComPack program.   5. Assist in the advocacy and promotion of the DOH ComPack program.   Department of Interior and Local Government (DILG)   The DILG shall:   1. Encourage LGUS to incorporate pro-poor programs on health and nutrition in their plans and budget.   2. Assist the DOH in the implementation, monitoring and evaluation of the DOH ComPack program at the LGU level.   3. Assist in the advocacy and promotion of the DOH ComPack program.   Local Government Unit (LGUS)   The LGUS shall:   1. Assign inspection team from the provincial and municipal levels to inspect the DOH ComPack drugs delivered to the RHUS.   2. Authorize the MHO and for the Rural health Nurse (RHN) to facilitate the acceptance of the deliveries of the DOH ComPacks.   3. Help the DOH in promotion and advocacy of the program.   4. Participate in coordination meeting with DOH & other partner agencies at the provincial level in the implementation of DOH ComPack program.   VII. SEPARABILITY CLAUSE    If any provision in these Guidelines or application of such provision to any circumstance is held invalid, the remainder of these Guidelines Shall thereby not be affected.   VIII. REPEALING CLAUSE   AdminiStrative order No 2008- 0013 and all previous Orders inconsistent in part or in whole to this Administrative Order are hereby rescinded/ repealed.   IX. EFFECTIVITY   This Order takes effect immediately.  ", "  I. BACKGROUND   Persons with disabilities (PWDs), according the UN Convention on the Rights of Persons With Disabilities, include those who have long-term physical, mental, intellectual or sensory impairments which in interaction with various barriers may hinder their full and effective participation in society on an equal basis with others.   The International Classi\ufb01cation of Functioning, Disability and Health (ICF) refers to disability as \u201can umbrella term covering impairments, activity limitations, and participation restrictions. An impairment is a problem in body function or structure; an activity limitation is a dif\ufb01culty encountered by an individual in executing a task or action; while a participation restriction is a problem experienced by an individual in involvement in life situations\". The lCF\u2019s de\ufb01nition of disability denotes a negative interaction between a person (with a health condition) and his or her contextual factors (environmental and personal factors). A comprehensive approach in interventions is then necessary for persons with disabilities (PWDs) as it entails actions beyond the context of health, but more on helping them to overcome dif\ufb01culties by removing environmental and social barriers (WHO, 2013).   Globally, over 1 billion people, or approximately 15% of the world\u2019s population, have some form of disability. About 110 to 190 million people 15 years and older have signi\ufb01cant dif\ufb01culties in functioning. Moreover, the rapid spread of chronic diseases and population ageing contribute to the increasing rates of disability. About 80% of the world\u2019s PWDs live in low-income countries, wherein majority are poor and cannot access basic services. With their conditions, PWDs need greater attention and considerations in terms of health needs, without discrimination. However, reports show that PWDS have less access to health services and therefore have greater unmet needs (WHO, 2012.)   In the Philippines, the results of the 2010 Census of Population and Housing (CPH, 2010) show that of the household population of 92.1 million, 1.443 million Filipinos or 1.57%, have a disability. Region IV-A, with 193 thousand PWDs, was recorded to have the highest number of PWD among the 17 regions, while the Cordillera Administrative Region (CAR) had the lowest number with 26 thousand PWDs. There were more males, who accounted for 50.9% of the total PWD in 2010, compared to females, with 49.1% with disability. For every 1 \ufb01ve (5) PWD, one (18.9%) was aged 0 to 14 years, three (59.0%) were in the working age .2 group (15\u201464 years old), and one (22.1%) was aged 65 years and above (NSO, 2013).   The mandate of the DOH' to come up with a national health program for PWD was based on Republic Act No. 7277, \u201cAn Act Providing for the Rehabilitation and Self-Reliance of Disabled Persons and Their Integration into the Mainstream of Society and for Other Purposes\" or otherwise known as \u201cThe Magna Carta for Disabled Persons\" and the Implementing Rules and Regulations (IRR) of RA 7277. This document stipulated that the DOH is required to: (1) institute a national health program for PWDs, (2) establish medical rehabilitation centers In provincial hospitals, and (3) adopt an integrated and comprehensive program to the Health Development of PWD, which shall make essential health services available to them at affordable cost. In response to this, the DOH issued Administrative Order No. 2006\u20140003, which speci\ufb01cally provides the strategic framework and operational guidelines for the implementation of Health Programs for PWDs.   In 2013, a Medium Term Strategic Plan (2013-2017) was developed to strengthen the existing health program for PWDs. However, in the review done for the purpose, it was noted that in the implementation of the program in the past years, there were operational issues and gaps identi\ufb01ed that need to be addressed. These include among others, the need to strengthen multi-sectoral action to harmonize efforts of stakeholders; clarify delineation of roles and responsibilities of concerned government agencies working for PWDs; strengthen national capacity, both facilities and manpower, to provide rehabilitation services for PWDs from primary to tertiary level of care; provide access to health facilities and services for PWDs; and, strengthen registration database for PWDs.   Recently, the World Health Organization released the Global Disability Action Plan 2014- 2021. This document intends to help countries direct their efforts towards speci\ufb01c actions in order to address health concerns of persons with disabilities. The Action Plan identi\ufb01ed three major objectives: to remove barriers and improve access to health services and programmes; (2) to strengthen and extend rehabilitation, habilitation, assistive technology, assistance and support services, and community-based rehabilitation; (3) to strengthen collection of relevant and internationally comparable data on disability and support research on disability and related services.   Considering all of the above, there is a need to align the current needs and challenges in the implementation of the Health and Wellness Program for Persons With Disabilities (HPPPWD) with the thrusts and goals of Kalusugang Pangkalahatan or Universal Health Care, the Global Disability Action Plan 2014\u20142021, and, the direction the program should take in the succeeding years as articulated in the newly developed strategic plan, thus, this revision of Administrative Order No. 2006\u20140003.   II. OBJECTIVES   This Order provides the new framework that shall guide national and local actions towards strengthening implementation of the Health and Wellness Program for Persons with Disabilities (HPPWD) in attaining UHC and the above Disability Action Plan 2014\u20142021.   III. SCOPE AND COVERAGE   This Order shall cover all units and instrumentalities including attached agencies of the DOH. It shall also apply to local government units (LGUs), non-government organizations WGOS), professional organizations, private sector, organizations of persons with disabilities, and other relevant partners in the health sector.   IV. HEALTH AND WELLNESS PROGRAM FOR PERSONS WITH DISABILITIES U   The health and wellness program for persons with disabilities shall consider the following in the development of supportive policies and guidelines:   A. Vision: A country where all persons with disability, including children and their families, have full access to inclusive health and rehabilitation services.    B. Mission: A program designed to promote the highest attainable standards of health and wellness for PWDs by fostering a multi-sectoral approaCh towards a disability inclusive health agenda.   C. Objectives:   -To address barriers and improve access and reasonable accommodations of PWDs to health care services and programs.  -To ensure the accessibility, availability, appropriateness and affordability of habilitation and rehabilitation services for PWDs, including children with disabilities.  -To ensure the development and implementation of policies and guidelines, health service packages, including \ufb01nancing and provider payment schemes for health services of PWDs.  -To enhance capacity of health providers and stakeholders in improving the health status of PWDs. -To strengthen collaboration and synergy with and among stakeholders and sectors of society to improve response to a disability inclusive health agenda through regular dialogues and interactions.  -To provide the mechanism in facilitating the collection, analysis and dissemination of reliable, timely and complete data and researches on health\u2014related issues of PWDs in order to develop and implement evidence-based policies and interventions.   D. Action Framework for the Health and Wellness Program of Persons with Disabilities   The Action Framework for the Health and Wellness Program of Persons with Disabilities is adapted from the three major objectives of the WHO Global Disability Action Plan 2014\u2014 2021. As applied in the country, program actions or interventions shall focus on the following areas: 1) removal of barriers and improve access to health services and programs; (2) strengthening and expansion of rehabilitation, habilitation, assistive technology, and community-based rehabilitation; (3) strengthen collection of relevant and internationally comparable data on disability and support research on disability and related services.   Figure 1 depicts the Action Areas that the Health and Wellness Program for Persons with Disabilities shall focus its interventions along the thrusts and goals of Kalusugang Pangkalahatan or Universal Health Care.   Action Area 1: Removal of barriers and improve access to health services and programs. People with disabilities, including children, encounter a range of attitudinal, physical and systemic barriers when they attempt to access health care such as physical barriers related to the architectural design of health facilities or health providers\u2019 lack of adequate knowledge and skills in providing services for persons with disabilities, among many others.   Therefore, actions or interventions shall be under taken to ensure that persons with disabilities have access, on an equal basis with others, to health facilities and services. It is important to identify all of these barriers and institute collective actions to remove these barriers and improve access of persons with disabilities to health services and programs.   Action Area 2: Strengthening and expansion of rehabilitation, habilitation, assistive technology, and community based rehabilitation. Habilitation and rehabilitation are \u201csets of measures that assist individuals, who experience or are likely to experience disability, to achieve and maintain optimal functioning, in interaction with their environments\". Encompassing medical care, therapy and assistive technologies, they shall begin as early as possible and be made available as close as possible to where people with disabilities live.    Increasing government investments in habilitation, rehabilitation and provision of assistive technologies are expected actions or interventions that must be put in place. This is going to be bene\ufb01cial in the long run because they build human capacity and can be instrumental in enabling people with limitations in functioning to remain in or return to their home or community, live independently, and participate in all aspects of life. They can reduce the need for formal support services as well as reduce the time and physical burden for caregivers.   Action Area 3: Strengthening collection of relevant and internationally comparable disability data and support disability researches. Data is needed to strengthen health care systems, as it informs policy and interventions. These can be collected through dedicated disability surveys, or disaggregating data from other data collection efforts by disability status, and research.   Interventions along this action area should ensure that data collected would be internationally comparable and results of researches and studies done are used for informing policy and resource allocation. The use of the Philippine Registry for Persons with Disability is an intervention that shall be strengthened and made fully operational.   Figure 1: Action Framework for the Health and Wellness Program for Persons with Disabilities         V. GENERAL GUIDELINES:   A. The DOH shall develop systems, policies, and guidelines that shall facilitate the operationalization of the Health and Wellness Program for Persons with Disabilities in the country. Cognizant that disability is a cross-cutting issue involving all sectors and diverse actors particularly the persons with disabilities themselves, the Department of Health shall ensure that in the development and implementation of the Health and Wellness Program for Persons With Disabilities, this wide range of Stakeholders and partners, both private and government, shall be consulted, with issues and recommendations incorporated in the ensuing plans and programs that shall be developed.   B. The DOH shall develop mechanisms to ensure a disability inclusive health agenda, in particular, that policies and programs developed for health and development, disability dimensions are included and highlighted.   C. The program is designed to ensure improved health and well-being for persons with disabilities. As such promotion of health and wellness shall be the core strategy with prevention activities focusing on early identi\ufb01cation and intervention to prevent the development of secondary or co-morbid health conditions that are often associated with disability, prevention of the development of new impairments and prevention of existing impairments becoming worse.   D. Health services and programs developed for PWDs shall cater to various age groups addressing age-related health needs throughout the human life cycle.   E. Primary level health facilities such as rural health centers and primary hospitals shall provide appropriate services particularly on early detection, screening and proper referral.   F. Secondary and tertiary health facilities such as hospitals shall provide appropriate rehabilitation services and shall be fully equipped and manned accordingly.   G. Community participation shall also be enhanced to strengthen awareness on prevention activities as described above.   H. Interventions shall address health equity concerns and take into consideration the needs of the most vulnerable and marginalized sectors.   I. Research, surveillance, monitoring, and evaluation shall be institutionalized for sound policy formulation, planning, and decision-making processes. Capability of stakeholders to collect, analyze, disseminate, and utilize evidences shall be enhanced.   J. Networking and partnership with other sectors shall be strengthened to ensure synergies, avoid overlapping and duplication of activities, and prevent unnecessary competition in the implementation of initiatives. Commitment of stakeholders to the national plan of action on addressing PWD health and wellness concerns shall be strengthened.   K. Sustained funding and \ufb01nancial protection for the poor and the marginalized groups shall be pursued.   L. Monitoring and evaluation mechanisms shall be institutionalized to aid implementation and planning for subsequent actions.   VI. SPECIFIC GUIDELINES   A. The DOH shall provide leadership in promoting health and wellness for persons with disabilities and institute the following measures:   1. Develop a national program and plan of action on the health and wellness for PWDs, advocate and provide template for the integration of the said program and plan into the annual health action plans of local government units and other partners.   2. Strengthen health systems by:   a. Establishing program structure and provide funding for the purpose.   b. Strengthening human resources capacity and use innovative approaches to health workforce development, with a special focus on primary health care to equip health care providers with the necessary skills, knowledge and attributes to deliver effective services in promoting health and wellness for PWDs.   c. Facilitating resource mobilization and establishing sustainable \ufb01nancing mechanisms.   d. Promoting equitable access to and rational use of cost-effective health products and services related to the promotion of health and wellness for PWDs, particularly assistive devices and rehabilitation services.   e. Investing on strengthening and expanding rehabilitation services at all levels of care.   f. Strengthening referral mechanisms to ensure continuity of care and complementation of services within the health system.   g. Ensuring operationalization of the online registration of persons with disabilities at the level of primary health care.    3. Collaborate with local government units, private sector, and other partners to:   a. Deliver evidence-based and cost\u2014effective primary, secondary, and tertiary prevention interventions to promote health and wellness for PWDs with emphasis on primary health care.   b. Adopt, implement and monitor the use of evidence-based guidelines and establish standards of health care for PWDs and integrate whenever feasible their management into primary health care.   c. Develop and disseminate health service frameworks and packages, clinical practice guidelines and evidence\u2014based decision\u2014making support tools to health care providers to ensure timely screening, diagnosis, and management of disabilities.   d. Establish and support programmes to empower individuals and communities to deveIOp health literacy, to take on self-care responsibilities and to become resources for themselves and others in promoting health and wellness.   e. Implement and monitor cost-effective approaches for the early detection, screening, diagnosis and management of various disabilities.   f. Establish and support effective partnerships and develop collaborative networks with other stakeholders in order to encourage and promote community participation and grassroots mobilization and establish a broad base of support thus ensuring acceptability and effectiveness of policy and interventions.   4. Engage in health promotion and advocacy initiatives through the following:   a. Developing, implementing and sustaining health promotion initiatives on promoting health and wellness for PWDs with prevention activities focusing on early identi\ufb01cation and intervention to prevent the development of secondary or co\u2014morbid health conditions that are often associated with a disability, prevention of the development of new impairments and prevention of existing impairments becoming worse through improving access to health care and population-based public health programmes, and barrier removal.   b. Utilizing media and social marketing to increase knowledge and awareness in the promotion of health and wellness for PWDS.   c. Designing and implementing an advocacy campaign to mobilize political and . grassroots support and raise the priority accorded to health and wellness of PWDs.     5. Ensure the inclusion of health and wellness of PWDs in the national uni\ufb01ed health research agenda by:   a. Investing in epidemiological, behavioral and health system research for health and wellness of PWDs.   b. Working with partners and academic institutions for implementation of research initiatives.   c. Disseminating research \ufb01ndings and utilize the same for policy and program development.   6. Strengthen surveillance, monitoring, and evaluation systems for health and wellness of PWDs.   7. Develop standards for rehabilitation services including assistive devices.   8. Advocate for the establishment and strengthening of regulatory mechanisms to include among others the following:   a. Fiscal policies that would make assistive devices/technology available through pricing, taxation, subsidies and other market incentives;   b. Enhanced regulation on the provision of 20% discount on all health related services for PWDs,   c. Enhanced regulation on the implementation of universal design to all health related infrastructures, equipment and other implements.   B. Implementation Arrangement   The oversight for the implementation of this Order shall rest with the Assistant Secretary of Health, Of\ufb01ce for Technical Services supported by the Technical Working Group (TWG) on Health and Wellness for Persons with Disabilities chaired by the Director of the Disease Prevention and Control Bureau.   The members of the TWG consist of representatives from the Health Promotion and Communications Service, Disease Prevention and Control Bureau\u2014Essential Non- Communicable Disease Division, Family Health Of\ufb01ce, Of\ufb01ce of Special Concerns, Knowledge Management Information Technology Service, Epidemiology Bureau, Health Policy Development and Planning Bureau, Bureau of Local Health Development, and the Executive Director of the National Council On Disability Affairs and such other bureaus and of\ufb01ces deemed relevant and competent by the Cluster Head.   C. Roles and Responsibilities   The following of\ufb01ces and institutions shall assume the following roles and responsibilities:   1. The TWG shall provide direction and technical support on policies and plans pertaining to the health and wellness program for persons with disabilities. It shall also provide the forum for coordinating all aspects of the implementation of policies and programs. The Disease Prevention and Control Bureau Essential Non- Communicable Disease Division shall provide the secretariat to the Technical Working Group.   2. The Disease Prevention and Control Bureau (DPCB) shall: a. Oversee the implementation of the national policy and program on the Health and Wellness Program for Persons with Disabilities.   b. Establish standards and package of services on the program and ensure their quality, access, and availability at all levels of the health system.   c. Provide technical assistance and augmentation funds to the LGUS and other partners on implementation of these service packages.   d. Support the design of health \ufb01nancing for the health care needs of PWDs in collaboration with PhilHealth and other partners.   e. Conduct regular monitoring and evaluation on the implementation of the program.   f. Ensure participation of other DOH of\ufb01ces and bureaus and coordinate with partners within and outside the health sector for the effective implementation of the national program.   3. The Health Promotion and Communications Bureau (HPCB) shall:   a. Provide the lead in the development and implementation of a national advocacy campaign to promote and health and wellness for PWDs.   b. Advocate with other government agencies, non-government organizations, private sector, development partners, and other relevant stakeholders for support in policy development and resource generation towards the promotion of health and wellness for PWDs.   c. Provide technical assistance to ensure health promotion interventions at the 3 health ' promotion settings: community, school and workplace.   4. The Health Policy Development and Planning Bureau (HPDPB) shall:   a. Support the development of relevant policies on health and wellness for PWDs.   b. Assist in securing adequate funding for the program.   c. Facilitate and support program evaluation studies and researches.   5. The National Epidemiology Center (EB) and the Knowledge Management Information Technology Service (KMITS) shall:   a. Establish and sustain public health and hospital surveillance systems including the online registry for PWDs.   b. Facilitate collection, analysis, and dissemination of data on PWDs.   c. Support conduct of population-based surveys on disability.   6. The Health Human Resource Development Bureau (HHRDB) shall:   a. Develop, update as necessary and implement training and development plan of health, medical and allied, professionals, particularly those in primary health care facilities and hospitals on addressing health and rehabilitation needs of PWDs.   b. Facilitate integration of health and wellness of PWDs in the academic curriculum of health professionals.   c. Ensure availability and equitable distribution of disability related health professionals   7. The Health Facility Development Bureau (HFDB) shall:   a. Ensure access and availability to quality hospital and facility-based services and universally designed infrastructure and facilities including rehabilitation, habilitation, assistive devices, and other support services for persons with disabilities.   b. Establish standards for an ef\ufb01cient hospital referral system.   c. Facilitate development and implementation of hospital-based information and surveillance system to gather data particularly on mortality and morbidity on Q?\" persons with disabilities. Q '   8. The National Center for Pharmaceutical Access and Management (NCPAM) shall develop guidelines and standards and provide mechanisms to ensure that affordable, but quality  medicines are always available for persons with disabilities, and to ensure that PWDs are given priority.   9. The Bureau of International Health Cooperation (BIHC) shall coordinate with international development partners and other countries for technical and resource assistance on the promotion of health and wellness for PWDS.   10. The Philippine Health Insurance Corporation (PHIC) shall develop and implement health insurance package for persons with disabilities that will include screening, diagnosis, treatment and management, rehabilitation and provision of assistive device and other appropriate support services to reduce the \ufb01nancial burden and impoverishment of individuals and families with disabilities.   11. The Regional Of\ufb01ces (ROS) shall provide technical assistance and lead the regions to ensure local implementation of the Health and Wellness Program for PWDS.   12. DOH hospitals shall ensure provision of quality rehabilitation services for PWDs   13. The Local Government Units (LGUs) shall adopt and implement the National Program on Health and Wellness for PWDs and provide services and products in primary health care facilities and hospitals in their localities.   14. Non\u2014government organizations, professional groups, other government organizations, private sector, the Academe, and Civil Societies shall assist in the implementation of the Health and Wellness Program for Persons with Disabilities.   D. Funding   The Department of Health- Disease Prevention and Control Bureau and Regional Of\ufb01ces shall provide funds for technical assistance, monitoring, and health promotion campaigns, and to augment funds for local implementation, to ensure the operationalization of this policy and program framework. Local government units shall be encouraged to provide funds for products and services in their respective communities as well as other government agencies, non government organizations and other stakeholders to provide counterpart funds as appropriate to ensure the implementation of the Health and Wellness Program for PWDS.   VII. REPEALING CLAUSE   Administrative Order 2006-0003 and other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby repealed, amended or modi\ufb01ed accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and In effect.   VIII. EFFECTIVITY   This Order shall take effect immediately.   ", " I. RATIONALE   Non-communicable Diseases (N CDs) continue to be the top causes of deaths among Filipinos. Of these, hypertension remains the leading illness. Diabetes continues to be signi\ufb01cantaaffecting around 5% of our adult population (Source: FNRI - National Nutrition Survey, 2013).   To address the call for health interventions that are cost-effective and sustainable, the focus is on the most vulnerable risk group using two most common and easily detectable clinical manifestations of NCDs: hypertension and diabetes. By accelerating case detection of patients with risk factors, illnesses will most likely be found at an early stage, that is, before the onset of any damage to target organs.   Campaigns are needed to detect as many patients as possible in the early stages of hypertension and diabetes. Organizing patients into active Health Clubs is one of the strategies to ensure continuity of care, raise the effectiveness of lifestyle changes and prevent complications.   The following guidelines are hereby issued to strengthen the \ufb01ght against NCDs at the primary health facilities speci\ufb01cally, the health centers and barangay health stations. These guidelines reiterate the policies and thrusts outlined in the \u201cNational Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non-Communicable Diseases (N CD)\u2019.\u2019 (DOH A0 2011- 003), and \u201cImplementing Guidelines on the Institutionalization of Philippine Package of Essential NCD Interventions (PhilPEN) on the Integrated Management of Hypertension and Diabetes for Primary Health Care Facilities\" (DOH A0 2012 \u2014 0029).   II. OBJECTIVES   A. General objectives   These guidelines aim to guide various stakeholders in health care in creating and sustaining Hypertension-Diabetes Health Clubs.   B. Speci\ufb01c objectives   1. De\ufb01ne the process of accelerating the identi\ufb01cation of patients based on the PhilPEN protocol, of creating a Patient Registry and of recruiting these patients into health clubs.   2. De\ufb01ne the services and activities of the health club that will ensure at least 90% continuity of care to hypertensive and diabetic patients according to the PHIL PEN guidelines on lifestyle changes and the DOH guidelines on community activities especially patient education and motivation.   3. Promote better access to maintenance medications and management of pharmaceutical supply chain.   4. De\ufb01ne the roles and responsibilities of the different DOH of\ufb01ces and agencies, the LGUs and other stakeholders in organizing and sustaining health clubs.   5. Create a mechanism for conduct of patient clubs that can be applicable for other diseases entities.   III. SCOPE AND COVERAGE   This issuance applies to all DOH units including its attached agencies, local government units (LGUs), non-government organizations, professional organizations, the private sector and other relevant partners in the health sector.   Chronic Lifestyle Related NCDs affect the vulnerable age groups in all economic levels. Case \ufb01nding and treatment shall no longer be limited to priority areas identi\ufb01ed through the Conditional Cash Transfer (CCT) program or to families under the National Household Targeting System (NHTS) for Poverty Reduction.   IV. DEFINITION OF TERMS   A. PhilPEN Protocol - is the Philippine Package of Essential Non Communicable Disease Interventions for low-resource settings adopted from WHO PEN. This protocol consists of guidelines for the integrated management of hypertension and diabetes through a total risk approach. The individual client/patient is assessed and managed based on using the risk prediction chart. The prediction charts can estimate the client/patients risk of having a cardiovascular event (CV risk) in the next ten years. This will be applied to all patients screened for and found to have NCDs.   B. Health Facilities \u2014 these are facilities that provide screening and management of diseases like hypertension and diabetes. May include but not limited to city health of\ufb01ces, rural health units (RHUS) and barangay health stations.   C. DOH Hypertension and Diabetes Registry \u2014 a registry of patients diagnosed with hypertension and diabetes in the health facilities, linked to iClinicSys of RHUs and Integrated Chronic Non Communicable Disease Registry of hospitals.   D. DOH Health Clubs \u2014 an organization that consist of of\ufb01cers with rules andby-laws and a common goal of improving the health and wellness of its members. Initially, these shall be organized in health facilities such as RHUs and expanded to barangays.   V. GENERAL GUIDELINES   A. ACCELERATED CASE FINDING. Accelerated case finding is applicable for persons 40 years old and above.   B. MANDATORY REGISTRY. All RHUs/health centers shall have a registry of all hypertensive and diabetic patients to closely monitor their health conditions and for provision of medications.   C. VOLUNTARY ENROLLMENT. All diagnosed patients with hypertension and/or diabetes in all public and private health facilities shall be encouraged to enroll in designated Hypertension-Diabetes Health Clubs in their health center but will remain voluntary. The list of health clubs shall be submitted to DOH Central Of\ufb01ce after validation of the Provincial and Regional Of\ufb01ces.   D. SERVICE DELIVERY NETWORK. Each health facility shall ensure that there is a network of higher facilities and providers within the province or city\u2014wide health systems where referrals and other health care services can be provided.   E. STANDARDIZIN G DIAGNOSTICS. Fasting Blood Sugar/Glucose (FBS) with 8 \u2014 10 hours fasting shall be the standard of screening for diabetes instead of random blood sugar to promote ef\ufb01ciency in use of resources and facilitate follow\u2014up. This shall be initially through the capillary method (glucometer) and con\ufb01rmed using the venous FBS.   F. FOLLOW \u2014 UP OF PATIENTS. All patients with diagnosed hypertension and diabetes, regardless of membership into a Health Club, shall be scheduled for regular follow-up and re-evaluation by a physician based on PhilPEN.   G. ADOPTION OF PhilPEN PROTOCOL. The PhilPEN protocol shall be the basis for further assessment, screening, management and follow\u2014up of patients seen in the facilities. Risk assessment of persons between 25 and 39 years old apparently healthy, with risk factors or with early manifestation of disease shall continue as de\ufb01ned in this protocol.   VI. SPECIFIC GUIDELINES   STAGE 1: Accelerated case \ufb01nding among the highest risk group   A. Identifying patients with hypertension and diabetes   1. Case Finding shall be done during:   a. Community campaign, or  b. Household visits   2. Case Finding shall be done through:   a. Blood pressure (BP) measurement of all persons 40 years old and above measured twice, 15 -30 minutes apart, by a Barangay Health Worker (BHW).  b. Risk assessment of clients 25 years old and above who visit the health center for other clinical complaints, based on PhilPEN.   3. Those found to have BP 2140/90 on both readings shall be referred to the local government staff (midwife or nurse) who shall verify the elevated BP reading one week later   4. All those veri\ufb01ed to have elevated BP 2140/90 by the health center midwife or nurse shall be:   a. Referred to the physician/Municipal Health Of\ufb01cer (MHO) to con\ufb01rm diagnosis of hypertension and examined for any sign or symptom of underlying causes (eg. renal disease) and target organ damage. Using PhilPEN, risk prediction can be done to estimate the cardiovascular risk of the patient.  b. Have their fasting blood sugar/ glucose (FBS) tested  c. Started on the \ufb01rst line antihypertensive medicine as prescribed by the doctor and if not contraindicated based on the available drugs provided by DOH (Amlodipine 5 mg, 1 tablet, daily) and test blood cholesterol if available  d. Registered in the health center Hypertensive Patient Registry Strongly encouraged to enroll in the Hypertension-Diabetes Health Club,  f. Assessed for secondary hypertension and/ or signs and symptoms of some target organ damage and then referred to a hospital for further evaluation   5. All other persons without hypertension but have a family history of diabetes, are obese and with signs and symptoms of possible diabetes shall also have their fasting blood sugar/glucose (FBS) tested.   6. All patients found to have high capillary F BS ( 2 7.0 mmolfl or 126 mg/dl) shall have their FBS retested using venous blood done by a medical technologist either in the health center laboratory, local hospital laboratory or a private laboratory and shall be:   a. Referred to the physician/MHO to con\ufb01rm diagnosis of diabetes and examined for any sign or symptom of target organ damage. Using PhilPEN, risk prediction can be done to estimate the cardiovascular risk of the patient.   b. Started on the \ufb01rst line anti\u2014diabetic drug as prescribed by the doctor and if not contraindicated (Metformin 500 mg daily).   c. Registered in the health center. Diabetic Patient Registry   d. Strongly encouraged to enroll in the Hypertension-Diabetes Health Club   e. Assessed for signs and symptoms of target organ damage and then referred to a hospital for further evaluation   B. Enrollment to the NCD Registries   1. Newly diagnosed patients shall be registered in the speci\ufb01c Chronic Disease Registry.   2. A patient who has both hypertension and diabetes shall be registered in both the Hypertension and Diabetes registries.   3. Deaths and geographic transfers 1n and out of their speci\ufb01c health facility shall now be recorded in the Chronic Disease Registries and reported to the DOH Regional Of\ufb01ces through the appropriate LGUs.   4. National Chronic Disease registries shall also be maintained by DOH through the Knowledge Management and Information Technology Service (KMITS).   C. Health Education   1. All patients registered in the hypertensive and diabetic patient registries shall have their \ufb01rst health education session given by the health facility nurse or midwife.   2. Topics on \ufb01rst health education session shall be composed of but not limited to the following:   a. Diet changes needed for their speci\ufb01c condition (e. g. increase intake of fruits and vegetables)   b. Increased physical activity (at least 30 minutes brisk walking three times a week),   c. Cessation of smoking and reduction of alcohol intake, when relevant, and   d. Prevention of common infections   3. Subsequent health education sessions to reinforce the health messages may be given by the midwife or a BHW specially trained for this task.   D. Follow-up   1. All patients with hypertension shall have their BP taken by the BHW at least once a week to verify that their BP is under control. Follow-up of these patients with the physician shall be monthly until BP is controlled and 3 \u2014 6 months thereafter. Those found to still have BP 2140/90 shall be referred back to the physician who may decide to:   a. Increase the dose of the current medication, OR   b. Shift medication to the second line drug if not contraindicated (Losartan 50 mg daily), OR   c. Add Losartan on top of Amlodipine   2. All patients with diabetes shall have repeat capillary FBS testing every three (3) months. Those found to still have F BS &gt 7.0 mmol/l or 126 mg/dl shall be re-evaluated by the health center physician or any physician who may decide to:   a. Increase the dose of the current medication, OR   b. Shift to the second line drug (Gliclazide 80 mg daily), OR   c. Refer the patient to a hospital for further evaluation   3. Patient treatment booklet shall be given to the patient and shall be used to monitor the dispensing of medications and health promotion activities. The booklet shall contain all the essential clinical information that should be assessed and monitored on a regular basis.   4. Clients who are 40 years old and above who still do not manifest any signs of hypertension or diabetes but are known smokers, have a family history of diabetes and/or are obese should continue to be followed up at least every 3 to 6 months since they are still considered low to moderate risk or with S 20% CV risk.   5. Summary of above-listed procedures (Annex A)    STAGE 2: THE ORGANIZATION AND MAINTENANCE OF HEALTH CLUBS   1. Enrollment   a. All patients with Chronic Lifestyle Related NCDs shall be encouraged to enroll in an appropriate health club in their respective health centers.   b. Patients who agree to enroll in the club shall \ufb01ll m up the application form (Annex B) and will be issued an ID and patient booklet.   c. The club member shall be informed of scheduled activities from which incentives can be provided if attended (e. g. 1 activity \u2014 I raf\ufb02e ticket; total of 3 raf\ufb02e tickets can be equivalent to a discount voucher for diagnostics/ gift items)   d. There shall be only one club for hypertensive and diabetic patients since many diabetics are also hypertensive and the activities to promote lifestyle changes are the same for both types of patients.   2. Establishing Other Health Clubs   a. Other health clubs for other types of chronic diseases such as Arthritis Health Club or Cancer Survivor Health Club may also be established as deemed necessary by the health facility.   b. Each health club shall elect their own of\ufb01cers and they are encouraged to meet at least once a month and election every year.   3. Core Activities of the Hypertension and Diabetes Health Club shall include:   a. Lifestyle improvement activities such as changes of diet, increased physical activities, cessation of smoking, reduction of alcohol intake;   b. Health education especially on prevention of common infections and proper use of medications, among others;   c.Periodic measurement of BP and FBS including reminders when these have to be repeated, eg. through mobile phones;   d. Replenishment of free medications; and   e. Mental health improvement activities to encourage bonding among members and to relieve stress.   4. Membership Number   a. Each club member shall be given a unique chronological Club membership number in the following format:   i. DOH Heath Facility Code (FC) of the National\" Health Facility Registry System \u2014 Year of enrollment in the club \u2014particular health club and chronological number of patient   ii. Example for the \ufb01rst club member who is registered in Payatas B Health Center, #17 Bulacan St.,2n'd District, Quezon City. Enrolled in the Hypertension and Diabetes Health Club, year 2016: FC102 \u2014- 2016 \u2014 H/D Club - 1   5. ID   a. Each patient shall receive a unique identi\ufb01cation (ID) card color-coded according to their clinical classi\ufb01cation as follows:   i. YELLOW: (&lt 20% risk score) the patient has hypertension OR diabetes only (no signs or symptoms of target organ damage).   ii. ORANGE: (20-30% risk score) the patient has hypertension AND diabetes without any sign or symptom of target organ damage.   iii. RED: (&gt 30% risk score) the patient has hypertension and / or diabetes AND signs of target organ damage.   b. When the clinical condition of the patient improves or deteriorates, he/ she shall be given an adjusted color ID.   c. Red coded patients shall also be enrolled in hospital\u2014based health clubs but they will retain their unique facility-based Club membership number. They can be active in either clubs but shall claim their free medications only from their respective RHUs.   6. Medications  a. Newly diagnosed hypertensive and diabetic patients shall:  i. Receive a prescription good for 3 months from the City/Municipal Health Of\ufb01cer  ii. Receive maintenance medications in the Rural Health Units where they are registered on a monthly basis.   b. Previously diagnosed hypertensive and/or diabetic patients who come to the health facility just to ask for free medications shall be:   i. Thoroughly evaluated: measure BP, test capillary FBS (glucometer), assess clinical signs and symptoms for target organ damage and underlying causes (eg. renal disease for hypertensive patients) based on PhilPEN   ii. Registered in the appropriate Chronic Disease Registry in the health facility.   iii. Strongly encouraged to enroll in a Hypertension-Diabetes Health Club.   iv. Given health education reiterating the lifestyle messages mentioned in First Health Education   v. Maintained on their current medications until the next follow- -up   c. Claiming of DOH maintenance medications   i. Patients shall personally claim their medicines in their respective RHUs. Alternatively, other people may claim for them as long as with authorization letter and patient booklet.   ii. Club members may collect their free medications \ufb01'om another RHU/Hypertension - Diabetes Health Club within the same region provided:   a. Both clubs are informed and agree to the modi\ufb01ed arrangement.   b. The drug allocation for these selected patients shall be transferred to the RHU where the patient will obtain his/her medicines to respond to the needs of the patient and at the same time avoid duplication of drug dispensing.   c. Inter-regional arrangements will only be possible at a later time when the national electronic registry system is in place.   7. DOH Health Clubs may engage in other activities, such as:   a. Peer group engagement in health education, regular activities like exercises and sustained medication to ensure continuity of care leading to better health outcomes.   b. Social activities like get-togethers to further raise the understanding of health messages (eg. the meals served should be diabetic-\ufb01'iendly or hypertensive- \ufb01iendly) -   c. Own fund raising activities to get free or discounted laboratory tests such as cholesterol test and ECG, among others.   d. Involvement of family members to encourage participation especially health promotion activities.   8. Af\ufb01liations  a. Patient-initiated health clubs, such as those organized in schools, workplace or churches, may be recognized as af\ufb01liated chapters in the Barangay where the school, workplace or church is located.   b. The health club may start with a few members that is health center/RHU \u2014 based and over time, with additional members, health promotion activities could be organized through a club in each Barangay.   c. The Barangay\u2014based club shall maintain its links with the Main RHU-based Club through speci\ufb01c activities that need the presence of physicians (e. g. during follow- up health assessment).   VII. MONITORING AND EVALUATION   1. The Task Force for Health Clubs shall develop a monitoring and evaluation mechanism to measure the inputs, processes and outcomes expected from the implementation of this issuance. The monitoring will be based on existing mechanism that is currently used for PhilPEN implementation and for inventory/utilization reports of medications.   2. The DOH Hypertension and Diabetes Club shall be measured in terms of:   a. Performance indicators to measure attainment of targets in terms of patients identi\ufb01ed and treated, health clubs organized and functional, and NCD drug utilization '   b. Indicators of the effectiveness of health clubs in preventing adverse health outcomes.   3. Periodic reports on the performance of various DOH of\ufb01ces and agencies shall be written and disseminated through quarterly monitoring and performance evaluation meetings with appropriate DOH of\ufb01ces and stakeholders.   4. Guidelines for monitoring of drug reactions at the RHU level will be developed by the Pharmaceutical Division in collaboration with the Food and Drug Administration.   VIII. ROLES AND FUNCTIONS   1. Disease Prevention and Control Bureau (DPCB) shall:   a. Provide technical assistance to various stakeholders in clarifying the integration of this guideline with the policies/guideline mentioned above (A0 2012-0029 and A0 2011-0003). '   b. Assist the DOH Regional Of\ufb01ces in translating the national DOH guidelines into simple, locally useful \ufb01eld implementers\u2019 manuals and tools by providing samples and models of patient manuals for adaptation to \ufb01eld conditions.   c. Oversee the development of a practical mechanism to harmonize and monitor inputs, processes and outcomes related to these chronic diseases   2. Bureau of Local Health System Development (BLHSD) shall:   a. In collaboration with DPCB and PD, provide technical assistance to the LGUS, through the DOH Regional Of\ufb01ces, on the formation and maintenance of Hypertension-Diabetes Health Clubs and other health clubs especially in clarifying the role of BHWs and LGUS and translating the national DOH guidelines into simple, locally useful \ufb01eld implementers\u2019 manuals and tools through samples and models of well-organized health clubs.   b. Facilitate the organization of health clubs by assisting the DOH Regional Of\ufb01ces in advocating for support for health clubs among the Local Chief Executives and through the BHW Federation, and various NGOs working in the communities, among others.   c. Collaborate with DPCB and other DOH units in developing a practical mechanism to harmonize and monitor inputs, processes and outcomes related to the organization and maintenance of health clubs.   3. Knowledge Management and Information Technology Service (KMITS) shall:   a. Maintain the National Chronic Disease Registry based on data \ufb01'om the various sources especially the LGUS.   b. Facilitate the submission of timely Chronic Disease Registry reports by the DOH Regional Of\ufb01ces by assisting them develop their recording system through capability building.   c. Through the Logistics Management Division, ensure the timely and secure distribution and accounting of essential drugs and medicines purchased by DOH for NCDs and assist in developing ef\ufb01cient and secure mechanisms for drug distribution and monitoring.   4. Health Promotion and Communication Service (HPCS) shall:   a. Provide technical support in the development of promotion and IEC materials and the conduct of advocacy and health education activities for Hypertension-Diabetes Health Clubs.   b. Advocate among other government agencies, non-government organizations, private sector, development partners and other relevant stakeholder towards a supportive environment for health clubs.   5. DOH Regional Of\ufb01ces shall:   a. Provide technical assistance to LGUS and various stakeholders within their Region by disseminating and clarifying the   i. Integration of this guideline with the polcieses/ guidelines mentioned above (A0 2012- 0029 and A0 2011- 0003).   ii. Updating and maintenance of Chronic Disease Registries and the importance of compliance with the Phil PEN protocol.   iii. Role of BHWs and LGUS.   iv. Adapting nationally-developed \ufb01eld implementers\u2019 manuals and tools into local manuals and tools.   b. Facilitate the formation of Hypertension-Diabetes Health Clubs among the LGUS within their Region by assisting them in identifying methods, interventions and resources and by providing a responsive and supportive health system   c. Oversee the monitoring of the inputs, processes and outcomes of the activities of Hypertension-Diabetes Health Clubs within their Region based on the monitoring, feedback and evaluation mechanism developed for health clubs.   6. Development Management Of\ufb01cer (DMO)/DOH Representatives shall:   a. Be the overall coordinator of the Hypertension and Diabetes Health Club within his/her catchment area/LGU   b. Ensure that guidelines and procedures for the club are understood by the LCE and health facility staff/providers   c. Solicit the active participation of the LCE especially provision of support to the club   d. Assist in monitoring and evaluation of the activities and operations of the club   7. Pharmaceutical Division shall:   a. Collaborate with the KMITS-LMD and the Procurement Service to ensure the timely purchase and distribution of essential medicines for NCDs.   b. Collaborate with DPCB and BLHSD in developing an ef\ufb01cient and secure drug distribution and monitoring system for drugs and medicines purchased by the PD for NCDs and distributed through Hypertension-Diabetes Health Clubs.   c. Assist the DOH Regional Of\ufb01ces in disseminating important information on the proper use, handling and utilization of drugs and medicines.   d. In collaboration with FDA, develop guidelines for monitoring drug reactions at the RHU level (pharmacovigilance).   8. Philippine Health Insurance Corporation (PHIC or PhilHealth) shall:   a. Incorporate the NCD medicines that are not yet covered by DOH in the primary care package that would be reimbursed to the Health Care Provider through PhilHealth \ufb01nancing   b. Develop other Diagnostic Services in the primary care package that will complement the programs of DOH through Health Clubs   c. Facilitate/Assist the enrollment of patients in the Chronic Disease Registry in the PhilHealth programs e. g. Sponsored Program, Informal Sector and orient in their rights, privileges and how to avail of PhilHealth bene\ufb01ts   9. City Health Of\ufb01ces/Rural Health Units shall:   a. Develop their facility-based Hypertension and Diabetes Club using this guideline   b. Identify a point person within the facility (6. g. MHN) who will oversee the plans and activities of the club. T 0 guide club of\ufb01cers and members in ensuring that plans are carried out and provide assistance in coordinating with other RHU staff or stakeholders if resource persons are needed during activities.   c. Ensure sustainability of health clubs through regular follow-up of patients and registry and conduct of activities that promote education/ awareness   d. Submit monitoring and evaluation reports on a regular basis   e. Ensure close coordination with the Regional and Provincial Health Of\ufb01ces, LGUS and other stakeholders   10. Local Government Units shall:   a. Implement and support the formation of the club per primary health care facility within their area.   b. Provide support to PHOs/CHOs/MHOs in the logistics needed by the club.   IX. FUNDING   The Department of Health Central Of\ufb01ce through DPCB, BLHSD and HPCS shall provide funds for technical assistance, commodities such as glucose strips, monitoring, capacity building and health promotion campaigns to ensure that the above-mentioned activities are implemented. Likewise, the Regional Of\ufb01ces through counterpart departments/divisions of central of\ufb01ce shall allocate funds for the same strategies.   The Pharmaceutical Division shall allocate funds and procure maintenance medications needed for chronic diseases.    Local government units shall provide funds for health facility activities in their respective communities. Other government agencies, non-government organizations and other stakeholders and partners in health shall provide funds as appropriate to ensure the implementation of this guideline.   X. REPEALING CLAUSE   The provisions of Department of Health Administrative Order 2011\u20140013 (Implementing Guidelines on the DOH Treatment Pack) limiting the distribution of ComPack medicines to CCT priority areas and NHTS families are hereby repealed. All other previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are also hereby repealed, amended or modi\ufb01ed accordingly. All other provision of existing issuances which are not affected by this Order shall remain valid and in effect.   XI. EFFECTIVITY   This Order takes effect immediately.  ", "  1. Background  The first national diabetes prevalence survey conducted by the Department of Health was done in 1982. The result showed a prevalence rate of 4.1% in a randomly selected population of 12,297, ages ranging from 20-65 years old. For a developing country, this figure is a notable public health problem. According to WHO, the prevalence rate of diabetes is expected to double every ten(10) years. With the present population of 65 million, the problem posed by diabetes as a disease can be tremendous. It is now estimated to affect at least 3 million Filipinos.  Currently, there is no existing national program addressing this chronic disabling disorder except for the present clientele being served at private clinics and hospital centers. Many do not have access to health services and some can avail only of inadequate health services.  In recognition of the current and emerging importance of diabetes, a concerted effort has been organized to commonly address the diverse problems of the disease. In the National Conference for the Hospitals as Centers of Wellness Program, the action plan of the Diabetes Consortium was cited for implementation. It called for active support and participation from all sectors concerned. Integration of public health and clinical components must be emphasized utilizing and encompassing ail aspects of preventive strategies. The Non-Communicable Disease-Control Service (NCDCS), Office for Public Health Services, is mandated and tasked, through Executive Order No. 119 s. of 1987, to anchor the Diabetes Mellitus Prevention and Control Program (DMPCP}.     2. Policy It is the policy and responsibility of the Department of Health, in support to the 42nd World Health Assembly Resolution on Diabetes Mellitus as a major public health problem, to plan, organize and implement a nationwide Diabetes Prevention and Control Program. The program shall aim to reduce morbidity and mortality from diabetes including its complications and thus, improving the quality of life of the diabetics in the country. The Non\u2014Communicable Disease Control Service shall be the lead agency responsible for the over-all management and implementation of the Diabetes Prevention and Control Program. All DOH agencies concerned as well as cooperating government and non\u2014government institutions/organizations shall be tapped in the implementation of program activities identified.     3. The Program The Diabetes Mellitus Prevention and Control Program is a comprehensive, integrated approach aimed at curbing the alarming morbidity and mortality from diabetes and its complications and the improvement of the quality of life of the diabetics. It utilizes all levels of preventive care in the community and hospital settings with the appropriate medical/therapeutic support.    4. Components of the Program  4.1 Health promotion and education  This includes patient information and education; public information and education and; intersectoral collaboration on the nature and extent of diabetes, particularly its risk factors and complications and the need/ urgency of early diagnosis and management.  4.2 Manpower development and Strengthening of existing diabetes management capabilities.  The program shall provide continuing training and education(refreshers/updates) of core trainers and implementors, both in the national and field level. It shall include strengthening of treatment/management capabilities of existing and proposed diabetes clinics taking into utmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each locality (community and hospital settings).   4.3 Service delivery/ Integration of diabetes prevention and control at the community level  The program shall provide for the integration and provision of services at the lowest possible level of community health care interventions. This means primary prevention concentrating on nutrition, exercise and anti\u2014smoking advocacy; secondary prevention: screening/ early detection, simple/basic management/counseling, referral and/or definitive care and; tertiary prevention: management of complications, continuing care and follow\u2014up, including rehabilitation)  4.4 Monitoring/Evaluation  To monitor/ assess and evaluate program implementation, its processes and adequacy. Baseline data will be established. It shall be a built\u2014in component and there will be a periodic, process and impact evaluation every year and five years thereafter and /or depending on the need of the program.   4.5 Research  The program shall support research/studies in the clinical(registry shall be established), behavioral(knowledge, attitudes and practices) and epidemiological(trends and determinants of diabetes) areas.    5. Implementing Guidelines  5.1 Health promotion and education  This shall be a coordinative and collaborative activity. The program shall identify specific messages, prepare and design communications plan with the support and guidance from the Public Information and Health Education Service(PIHES). Each of the collaborating agencies and organizations shall have Information Desks at the national and regional levels for the dissemination of diabetes information.   5.2 Manpower development and Strengthening of diabetes management capabilities  The core of trainers(medical centers/regional hospitals/regional health offices) and field implementors(provincial/district and municipal) shall have access to continuing training and education as provided in a specific protocol.  The necessary resources for diabetes diagnosis, management and rehabilitation appropriate at every level of care shall be provided from internal and external sources.  5.3 Service delivery   The program shall develop specific administrative and clinical policies and procedures for the delivery of basic health care services for diabetes appropriate at each level of care. This shall be embodied in a manual of operations.  5.4 Monitoring and evaluation  An annual review of program implementation will help to compare the actual and projected program processes and outcomes. At the completion of the first year of the program, an assessment can be made whether strategies to meet the objective have been implemented. After 3\u20145 years, program priority objectives and strategies could have been identified and corresponding reprogramming shall be effected.  5.4 Research   Important biomedical and treatment advances are being made for diabetes. Translation or application of research findings may improve patient welfare. Research support and activities are needed- but they should be compatible with national resources and overall priorities.    6. Advisory Council  The program shall have an Advisory Council to advise on issues of planning, policy, priority setting, training, research, resource allocation, program operation and evaluation.  Membership shall be both multidisciplinary and intersectoral, representing the diabetes field, health care, academic, research, business, voluntary and consumer communities. They shall be recognized by the Secretary of Health upon recommendation from leading experts in the field of diabetes and related disciplines as selection comes from a pool of credible nominees. A high level of commitment is desired because ultimately the success of the program is based on the committee\u2019s enthusiasm, commitment and willingness to advocate for resources.  Specifically, it shall advise on objectives and priorities in a timely and systematic way. They shall meet regularly to review program progress and make recommendations. Staff support should be available from the Non-Communicable Disease Control Service(to be headed by a designated National Diabetes Program Coordinator/ Assistant Executive Officer for the Program) and a corresponding/counterpart from a leading concerned non-government organization for technical and administrative matters.  This shall be composed of a Chairman, an Executive Officer and five members from concerned agencies/organizations. The Chairman shall call and preside over all council meetings, provide direction in the formulation of policies/plans and programs and performs other duties as may be assigned. The Executive Officer(Director of Non\u2014 Communicable Disease Control Service) shall perform liaison work between the Advisory Council, Office of Public Health Services, Office for Hospitals, Facilities, Standards and Regulations, etc.. He shall be responsible for the preparation and submission of periodic reviews of program\u2019s progress, monitor program implementation at field and hospital leVel, recommend policies and programs to the Council and performs other duties as may be assigned.  The Council shall be advisory and recommendatory to the Secretary of Health and shall submit periodic reports.    7. Timetable of Implementation   Phase I- Immediate: 1995   7.1 Establish/strengthen multi-sectoral coordination/collaboration. Identify concerned government and non-government organizations in the implementation of a diabetes mellitus prevention and control program.  7-2. Support legislative agenda. Lobby for adequate appropriations necessary for implementation of the program.  7.3 Strengthen the Consortium of Government Diabetes Clinics under the Hospitals as Centers of Wellness Program to address/absorb current and prospective cases  7.4 Establish baseline data, conduct a national prevalence study as a basis of implementation of strategic intervention measures for the prevention and control of diabetes mellitus in the country.   Phase II\u2014 Intermediate: 1996\u20141999  7.5 Identify/ Implement apprppriate strategies and allocation of needed resources particularly for the comprehensive, integrated community\u2014based interventions.   Phase III\u2014 Long-term: 2000 and onward  7.6 To have established effective surveillance system for diabetes mellitus and its related risk factors and complications,  7.7 To have established health promotion and education strategies for health care providers to the community, the family and individuals affected.   7.8 An improved health care program for diabetes in the field health services, thus reducing morbidity, disability and mortality from diabetes and its complicatons and eventually, adapt the program for other chronic diseases(cardiovascular, blindness, rehabilitaton, etc.) prevention and control in the community utilizing the INTERHEALTH model of the WHO.    8. Repealing clause   All Orders, circulars, Administrative issuances which are inconsistent with this Order, are hereby repealed or amended accordingly.     9. Effectivity  This Order takes effect fifteen (15) days after publication in the Official Gazette or in two newspaper of general circulation.    "]}}; }
