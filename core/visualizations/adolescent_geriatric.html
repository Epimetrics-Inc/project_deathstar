Executive Director of the Child Protection Network Foundation,   One representative each from the Philippine Obstetrics and GynecologiCal Society, Inc. the Philippine Pediatric Society, the Philippine College of Emergency Medicine, the Philippine College of Surgeons, the Philippine  Academy of Family Physicians, Inc., and the Philippine Psychiatric Association.   The Chairperson shall tap point a Vice\u2014 Chair from among the Committee members who shall preside over the meeting in the former's absence.   1.2. Functions: The Committee shall have the following functions:   a. Provide overall leadership, policy and program directions;   b. Monitor the progress of the program with the assistance of NCHFD and CHDs using the Performance Standards and Assessment Tools for Services Addressing Violence Against Women in the Philippines. (This can alSo be downloaded from the website of the Philippine COmmission on Women pew.gov.ph);   c. Provide assistance in the security/protection of WCPU staff from perpetrators;   d. Ensure that networking and inter\u2014organizational linkages are available at the national, regional and local levels;  e. Resolve issues, concerns and/or problems, make recommendations and decisions that may affect the execution of the project in terms of strategic direction, significant change of scope, timing, resource, and cost requirements. Nominate the members of the Technical Working Group (TWG);   f. Draft / review/ Comment and recommend approval of Resolutions /- Circulars / Memoranda and Administrative Orders on VAWC.   g. Sustain Public\u2014Private Partnership to assist in the sustainability of WCPU human resource;   h. Submit to the Office of the Secretary or Health its annual report on policies, plans, programs, accomplishment and statistical reports and narrative description of activities on or before the last working day of February of every year.   i. The Committee shall meet regularly at least once every quarter. The venue . shall be agreed upon by the members. Special meetings may be requested by the Chairperson or any Committee member, as the need arises.   1.3. Term: The Committee members shall hold office for three (3) years and maybe reappointed or until their successors shall have been appointed and duly qualified.   The Committee members shall designate the Director 111 of the NCDPC- FHO as the ChairpersOn of the Technical Working Group (TWG), as well as the members of the TWG representing the NGO, specialty organizations, faith based, and community based organization. The selected staff from the Family Health Office will act as the secretariat as may be necessary to discuss and address particular concerns to ensure functionality of WCPUs.  2. Technical Working Group (TWG): Functions   a) Identify/Map out health care facilities that need to establish WCPU using demographic and population ratio criteria,   b) Formulate standard protocols and procedures for multidisciplinary care for Women and ' children victims of abuse and violence,   c) Set the criteria and procedures on certification standards of women and children protection units;  d Set minimum competency requirements for training programs that are genderwreSponsive which include but shall not be limited to Certification for Women and Child Protection Specialty Training Program; '   e) Monitor and evaluate the efficiency, effectiveness and sustainability of the WCPUs;   f) Recommend policy reforms and new guidelines anchored on evidence-based _. interventions and approaches; and I   g) Perform other functions as may be necessary for the implementation of the revised issuance - - i   3. The Secretariat   The selected staff from the Family Health Office shall act as the secretariat whose functions are the following: '   a) Provide administrative support to the Steering Committee and TWG in all activities related thereto,   b) Facilitate and organize meetings, workshops, symposiums, for a and other activities as instructed by the Steering Committee and for TWG;   c) Prepare minutes of the meeting and other required documentation;   (1) Ensure availability of logistics requirements during the conduct of the activities   The members of the Technical Working Group and the corresponding members of the secretariat previously appointed by the Steering Committee members shall hold permanent appointment for continuity purposes.   REQUIREMENTS FOR THE ESTABLISHMENT OF WOMEN AND CHILDREN PROTECTION UNITS  a) The Committee is mandated to ensure that all WCPUs and those that have yet to be established meet the criteria enumerated in the attached Manual cf- Operations. '   b) All WCPUs, depending on the number of their perSonne,l range of services rendered and annual budget, should meet the service requirements as enumerated in the Manual of Operations   MINIMUM REQUIREMENTS FOR ALL HOSPITALS,   a) Training -The Committee is mandated to ensure that all hospital personnel undergo training on the recognition, reporting, recording and referral '(4R\u2019s) of cases of violence - against wOmen and children. - \"   b) Women\u2019s and Children\u2019s Protection Coordinator ~\u2014 Hospitals without a women and children protection unit must have a women and children\u2019s protection coordinator _ (WCPC) responsible for coordinating the management and referral of all violence against  women and children cases in a hospital facility. The organizational structure is provided in ANNEX B   H. ROLES AND RESPONSIBILITIES   1. National Center for Disease Prevention and Control (NCDPC) shall:   a) Manage, supervise and monitor the overall execution of the revised WCPU Policy;   b) Provide overall policy direction and guidance;   c) Monitor and evaluate the impact of WCPU in families and survivor of Violence ' against women and their children,   d Conduct capacity building activities for Women and Child Protection;   e) Monitor WCPU reports and analyze data for decision making   2. Health Human Resource Development Bureau shall:   a) Develop and implement plans and programs on the recruitment, selection,  deployment, and utilization of health human resources for WCPU.   b) Assist in the development of training programs, designs and manuals for various . ' stakeholders of WCPU;   c) Identify and coordinate with institutions that provide capability building on WCPU   d) Institute career development based on training needs,  e) Together with the steering committees, monitor standards on the health human resource of WCPU;   3. National Epidemiology Center (NEC) shall:   a) Manage the development of the operational policies, practices, standards and protocols to ensure the effective and efficient implementation of Online National EleCtronic Injury Surveillance System (ONEISS); -   b) Develop an efficient and effective surveillance system for WCPU   4. Information Management Service (IMS) shall:   a) Ensure that the system is updated and that all Software\u2014related problems are properly ' addressed,   b) Conduct orientation and training on the ONEISS\u2014VAWC System among the Information Technology staff of the hospital who will manage the ONEISS;   c) Maintain ONEISS\u2014VAWC records submitted to them -   5. Legal Service shall:  a) Render legal assistance and advice to the Secretary of Health and his Support staff on ' matters, poliCies on VAWC;   b) Prepare legal opinions on VAWC matters regarding provision of laws, circulars, rules and regulations as well as VAWC legal queries within the DOH;   c) Perform legal counseling and advice regarding the enforcement, application of VAWC laws, rules and regulations   d) Answer all VAWC legal queries and communication referred to Legal Service ' regarding VAWC laws   6. National Center for Health Promotion (NCHP) shall:   a) Translate the evidence based WCPUs research findings into key messages prototype \" IEC materials that are appropriate for specific population segments.   b) Develop communication plan for the-WCPU Events/campaigns    7. National Center for Health Facility Development shall:   a) Set standards for the technical operation/management of WCPUs to include reporting mechanism,   b) Provide implementation support for hospitals to comply with the service requirements of WCPU -   8. Bureau of Health Facilities and Services shall   a) Integrate standards on WCPU service requirements of health facilities in licensing checklist,   b) Set basic standards for WCPU service requirements for health facilities;   c) Inspect WCPUs to establish compliance to the set standards.    9. Centers for Health Development shall.   a) Ensure the adoption and implementation of this policy by LGUs in the different localities within their respective regions in public and private health care facilities;   b) Certify health care facilities in the regions meeting the standard service requirements of WCPU through their Licensing Operations Unit;   c) Provide technical assistance to leverage resources and monitor implementation of WCPUS in health facilities;   d) Formulate and implement advocacy plans for local chief executives to generate stakeholders\u2019 support from relevant partners;   e) Monitor the implementation of this revised policy and guide in both public and private hospitals, and in different localities in their respective regions.   10. Local Government Units shall:   a) Conduct training and orientation on the 4Rs for medical and non-medical Staff;  b) Orient/train public and private health workers on the revised WCPU policy and - manual of operations;   c) Translate this Order into local ordinances/resolutions for its adoption;    d) Provide budgetary allocation for an effective/efficient operations of WCPUs, particularly on the hiring of dedicated staff to manage the unit;  e) Advocate with municipalities/cities and other concerned agencies and stakeholders to adopt and implement the revised policy and manual of operations of this AO;   f) Generate and allocate logistics and human resources in support of WCPU provision of -- services for victims of violence (e. g., counterpart funds for training, procurement of supplies); and   g) Maintain an accurate, complete and timely database on WCPU clients.   11. Child Protection Network Foundation, Inc. & Women Protection Unit of UP\u2014PGH ' (Women\u2019s Desk) shall:    a) Provide technical expertise and support for the establishment of WCPUS;   b) Support the training of physicians and social workers in WCPUS as facilitators/resource persons,   c) Converge efforts with the Council for the Welfare of Children, Philippine _ Commission on Women, and other organizations working on women and children  health and gender concerns.   12. Council for the Welfare of Children (CWC) and Philippine Commission on Women (PCW) shall:   a) Provide expertise and technical assistance on gender-responsive delivery of services to the WCPU service providers;   b) Assist the DOH in monitoring the implementation of WCPU in coordination with the   Steering Committee Likewise, the Standard Performance Assessment Tools shall be used for this purpose.   13. Philippine Health Insurance Corporation (PhilHealth) shall:   a) DeveIOp Phil-Health Insurance benefit packaged for WCPU inpatient and outpatient services for the abused/survivors of violence in accredited hospital facilities in consideration to active and non-active members.   I. FUNDING SUPPORT   Hospitals shall include in their annual proposed budget the funds needed to support the annual operation and services of the Women and Children Protection Unit. The Gender and Development Funds of the hospital may be used for the purpose.   National and local government units shall use GAD funds for technical aSsistance, monitoring and advocacy campaigns, and other related activities to enhance the operation of Women and Children Protection Unit.   J. REPEALING CLAUSE   This Administrative Order repeals Administrative Order # 1\u2014B s. 1997 and all other previous DOH issuances inconsistent thereto. .  K. SEPARABILITY CLAUSE   In the event that any provision or part of this Administrative Order is declared unauthorized or rendered invalid by any court of law-or competent authority, those provisions not affected by such declaration shall remain valid and effective.   L. EFFECTIVITY   This Order shall-take effect immediately.   ", "    I. BACKGROUND   Intestinal helminthiasis or soil\u2014transmitted helminthiasis (STH) remains a global public health problem. It affects the most vulnerable sector of our society - the children aged 1 to 12 years old who are in a period of intensive physical and intellectual growth and special populations/ groups such as pregnant & lactating women, women of child bearing age, farmers, food handlers and others. STH infection has an adverse effect on cognitive development and school attendance and is also associated with nutritional de\ufb01ciencies particularly iron and vitamin A. Signi\ufb01cant improvements in language, memory developments and iron status have been observed and vitamin A absorption after treatment of helminthiasis (WHO & UNICEF joint statement).   A nationwide prevalence survey of soil-transmitted hehninthiasis among children 12- 71 months old revealed that 66% were infected (de Leon, Lumampao, 2004), while 54% among schoolchildren have worms (Belizario et a1, 2006). Recent evidence con\ufb01rmed the signi\ufb01cant reduction in the burden of. disease due to helrninths can be achieved through regular mass deworming directed to all high risk groups (WHO and UNICEF). Recognizing the high burden of worm infection, the DOH established the STH Control Program (STHCP) in 1999 through the issuance of Administrative Order No. 30-F S 1999. In 2006, the program was renamed as Integrated Helminth Control Program, IHCP (Administrative Order No. 2006-0028).   Mass deworming of 1 to 12 years old children is done twice a year or every six months. For pre\u2014school children aged 1-4 years old, deworming is done during the nationwide Garantisadong Pambata (GP) campaign during the months of April and October. Further, it is also important to note that deworming drugs are also available in all health centers nationwide. For the enrolled school-aged children (5-12 years old or kindergarten to Grade VI), school deworming is scheduled every July (Round 1) and January (Round 2) per A0 No. 2006-0028. Unenrolled school-aged children are dewormed at the health centers.   Currently, albendazole 400mg or mebendazole 500mg are the drugs of choice for mass treatment of intestinal infections. Both drugs are included in the WHO model list of essential medicines for the single-dose treatment of STH. The anti-helminthic drugs are cost\u2014effective so that regular mass treatment are both affordable and sustainable (WHO and UNICEF).   Albendazole and mebendazole have an excellent safety record; adverse reactions are minimal and transient and serious adverse experiences are extremely infrequent. Temporary minor reactions following treatment ocCur mainly in infected people as a result of the body\u2019s response to the dying worms.     The heavily infected people are more likely to experience such reactions. Generally, the number of people reporting adverse reactions is highest at the \ufb01rst round of treatment and tends to decrease during subsequent rounds (WHO).   However, since the implementation of national deworming program, there are cases of reactions to deworming drugs that have not been documented. Hence, this guideline on the management of AEFD was developed and updated to prepare field workers in the management of any untoward reaction. Further, this will serve as a guide to document AEFD through reporting and recording from and to relevant of\ufb01ces.   II. OBJECTIVES   This Order aims to guide health workers and providers on the following:   1. Administering deworming drugs to different age groups.   2. Management of the adverse events following deworming.   3. AEFD reporting and recording at different levels.   III. SCOPE OF THE APPLICATION   This order shall apply to all national, regional and local of\ufb01ces and stakeholders involved in the deworming program of the DOH.   IV. DEFINITION OF TERMS   1. Adverse drug reaction (ADR) is a noxious and unintended reaction, which occurs at doses normally used in humans for prophylaxis, diagnosis or treatment of disease, or for the modi\ufb01cation of physiological function (WHO).   2. Adverse event following deworming (AEFD) or non\u2014serious adverse event (N SAE) is a medical event that happens after ingestion of deworming drugs. While the drugs are safe and effective against helrninths, adverse reactions which are usually mild and transient may occur within 8 to 12 hours after ingestion.   3. Eligible population is a group of individuals quali\ufb01ed or entitled to receive anti- helminthic treatment in preventive chemotherapy interventions (WHO).   4. Mass deworming is the giving of anti-helminthic drugs or deworming drugs to the entire eligible population without prior diagnosis of current infection to get rid of intestinal parasites which include hookworm, ascaris, and trichuris.   5. Mass Drug Administration Provider (MDAP)- a person who administers the deworming drugs. This can be any teacher supervised by a health worker from the Department of Health, Department of Education, Local Government Units, or volunteer groups (with prior approval from the DOH Regional Of\ufb01ce) who have the capacity and background in health, administration of deworming drugs, and management of adverse events.   6. Pre\u2014school aged children (Pre-SAC) are all children between the ages of 1 and 4 years who are not yet attending school but may be in the daycare centers.   7. Preventive chemotherapy is the use of anti-helminthic drugs, either alone or in combination, as a public health tool against helrninth infections (WHO).   8. School-aged children (SAC) are all children between the ages of 5 to 12 years old, enrolled or not enrolled, which falls between kindergarten to Grade VI in the Philippine curriculum context.   9. Serious Adverse Events (SAE) is an adverse events following treatment with a drug that results in life- threatening condition.   10. Soil-transmitted helrninthiasis (STH) is an infection caused by nematodes such as Ascarz's lumbricoides (roundworm), Trichuris trichiura (whipworrn) or hookworm.   11. Severely malnourished children are those children whose weight or height is below the - 3SD when compared with WHO Child Growth Standards (CGS) using indicators of weight for height (severely wasted).   V. GENERAL GUIDELINES   1. The following drugs which are listed in Philippine National Drug Formulary (PNDF) and are recommended by World Health Organization shall be used for Mass Drug Administration (MDA):   a. Albendazole 400 mg chewable, \ufb02avored tablet   b. Mebendazole 500 mg chewable. \ufb02avored tablet   2. The target population for MDA shall be composed of pre-scho'vl 91- aged children (1-4 years old) and school aged children (5-12 years old). Special population (such as Women of childbearing age including pregnant women in the 2nd and 3rd trimesters and lactating women, high risk adults such as food handlers/operators, farmers, miners, soldiers and indigenous people) shall also receive deworming drugs thru selective treatment.   3. The Mass Drug Administration Providers (MDAP) shall observe the following drug dosages and frequency of deworming by target groups:            4. The following management shall be done to children experiencing common Adverse Events Following Deworming (AEFD):           * The common adverse effects listed above and which are expected to manifest within the \ufb01rst 10 hours after intake of either of the drugs are mild and transient. Therefore in majority of the cases, treatment is not necessary.   ** Refer to Annex I for recommended drugs and dosages     5. MDA shall be given IN CAUTION to the following individuals:           VI. SPECIFIC GUIDELINES   1. The target clients, their caregivers and school teachers shall be adequately informed of the possible adverse reactions to the drug and its proper management.   2. Health personnel at the community level shall be informed of the on\u2014going deworming activity. Support drugs must be available at the nearest health facility.   3. Adverse reactions shall be accurately recorded and reported to proper authorities which is the AEFD team.   4. The following measures shall be undertaken in reporting SAE:   A. When to report SAE:   A.1 Any serious adverse event experienced by the client within 8-10 hours after ingestion of the drug should be reported immediately to the AEFD Team.   A.2 Any AEFD or non-serious adverse event shall also be recorded for reference.   A.3 Any AEFD or non-serious adverse event reported after 10 hours since the administration of the drug should be investigated and managed appropriately.   B. Whom to report SAE:   Serious adverse reactions shall be reported to the AEFD Team.   B.1. The AEFD team shall be composed of the following personnel at each level:   City/ Municipal Level   a. City/ Municipal Health Of\ufb01cer   b. City/ Municipal Epidemiology Surveillance Of\ufb01cer (if available)   c. IHCP Coordinator   d. DOH representative   e. School Health Coordinator (for school based deworming)    Provincial Level   a. Provincial Health Of\ufb01cer   b. Provincial Epidemiology Surveillance Of\ufb01cer (if available)   c. IHCP Coordinator   d. DOH representative   e. School Health Coordinator (for school based deworming)   Regional Level   a. Regional IHCP Coordinator   b. Regional Epidemiology Surveillance Of\ufb01cer   c. Food and Drug Administration Of\ufb01cer   d. School Health Coordinator (for school based deworming)   National Level   a. Disease Prevention and Control Bureau   b. Epidemiology Bureau   c. Food and Drug Administration    d. Department of Education (for school based deworming)   These teams shall investigate the case at their level and assess if it is truly AEFD. The investigation form shall be accomplished by the AEFD Teams when assessing AEFD (see Annex 2). If the event is considered secondary to the deworming drug, the AEF D team shall recommend appropriate action when necessary. If further investigation is required, the team shall refer the case to next higher level.   B.2. If hospitalization is needed, the AEFD team shall facilitate the admission to a government hospital.   C. How to report AEFD:   An AEFD reporting form has been developed to describe pertinent information related to the onset of the adverse events. This form should be \ufb01lled up by the health worker, parent, or teacher (see Annex 2) as necessary. The form should then be forwarded to the relevant of\ufb01ces involved in the investigation of the AEFD. A \ufb02owchart is provided to serve as guide on how to go about the reporting of AEFD cases (see Annex 3).   D. Support to DOH Regional. Of\ufb01ces for AEFD:   The Integrated Helminth Control Program shall sub\u2014allot the amount of Fifty Thousand Pesos (PhP 50,000) to each DOH Regional Of\ufb01ce annually to help defray the expenses incurred related to the occurrence of AEFD during the conduct of deworming activity.   If no such incident occurs, then the funds can be used for other IHCP activities.   VII. ROLES AND RESPONSIBILITIES   A. Disease Prevention and Control Bureau (DPCB)   1. Establish a pool of experts or designates collaborating centers which shall provide experts at the national level to provide technical assistance in the management of severe adverse drug reactions.   2. Develop and update policies and guidelines on-the management of AEFD for schools, RHUs and hospitals and other government agencies involved in mass deworming campaign.   3. Allocate fund for the management of AEFD.    B. Epidemiology Bureau   1. Conduct an in\u2014depth investigation of any serious adverse experience which may be life-threatening or requires hospitalization.   2. Establish and maintain a database in coordination with DPCB.   3. Analyze data provided by RESU.   4. Recommend appropriate action if necessary.   5. Provide feedback to concerned of\ufb01ces/LGUs or schools as necessary.   C. DOH Regional Of\ufb01ces/ Regional Epidemiology Surveillance Unit (RESU)   1. Con\ufb01rm reported occurrence of AEFD.   2. Conduct investigation in collaboration with LGUs.   3. Analyze data gathered and recommends appropriate action.   4. Allocate fund to augment national funds in the management of AEFD.   D. Municipal Provincial / City Health Of\ufb01ces (MHO/PHO/CHO)   1. Oversee the implementation of mass deworming.   2. Conduct initial investigation and con\ufb01rms reported AEFD through the PESU/MESU.   3. Recommend appropriate action if necessary.   4. Augment fund for the management of AEFD.   5. Report to DOH Regional Of\ufb01ce or refers to next higher level if further investigation is required.   E. Food and Drug Administration   1. Perform an independent analysis of the implicated deworming drug and if necessary, shall collaborate with RITM and other accredited reference laboratories in this effort.  2.  Provide feedback to DPCB on safety, quality and ef\ufb01cacy of implicated deworming drug.   3. To issue cease and desist orders mom propio or upon veri\ufb01ed complaint for health products, whether or not registered with the FDA: Provided, That for registered health products, the cease and desist order is valid for thirty (30) days and may be extended for sixty (60) days only after due process has been observed (RA 9711).   F. Department of Interior and Local Government   1. Disseminate guidelines on AEFD and SAE for information of LGUs.   2. Promote development of legislations/resolutions to provide technical and \ufb01nancial support to augment resources of CHDs in the occurrence of SAES.   G. Government Hospitals   1. Ensure treatment of any referrals related to mass deworming AEFD.   2. Report cases of SAEs to MESU/PESU/RESU.   H. Parents / Health workers / Teachers   1. Report cases of SAEs to proper authority, e.g. PESU/MESU.  2. Report cases of SAEs to nearest health facility or proper authority e. g. MHO/PHN/PESU/MESU.   VIII. REPEALING CLAUSE   The Administrative Order No. 2010\u20140023 and other related issuances that are found inconsistent with this Order are hereby repealed or rescinded.   IX. EFFECTIVITY   This Order shall take effect after \ufb01fteen (15) days following the completion of its publication in two (2) newspapers of general circulation.    ", " I. BACKGROUND   The National Center for Disease Prevention and Control (NCDPC) of the Department of Health (DOH) led the formulation of the 2010-2016 strategic plan to control TB in the Philippines also known as the Philippine Plan of Action to Control Tuberculosis (PhilPACT) in collaboration with partners in TB Control. The TB Control Steering Committee oversaw and guided the planning process, while the TB Control Task Force conducted the situational assessment, drafted the plan and consulted stakeholders.   The PhilPACT emphasizes localized implementation and universal access to DOTS to address MDR\u2014TB, TB/HIV co\u2014infection and TB among vulnerable populations. It is synchronized and aligned with the Universal Health Care and the global TB control plan. To jumpstart the implementation of PhilPACT requires the development of implementing guidelines, enhancing the implementing arrangement, and mobilization of support from various stakeholders.   II. GOALS AND OBJECTIVES   General   To unify and coordinate efforts of the Department of Health and other partners in the implementation of PhilPACT towards the improvement of TB control program implementation in the Philippines and achievement of the TB program targets.   Speci\ufb01c   1. To institutionalize the implementing arrangements for PhilF\u2019ACT . implementation at the national, regional and LGU levels through the creation of PhilPACT coordinating committees at these various levels.   2. To improve the effectiveness and sustain mechanisms of multi\u2014sectoral partnerships for PhilPACT thereby improving services especially for the poor and the disadvantaged sector in the country.   III. SCOPE AND COVERAGE   This Order shall apply to the entire health sector including public and private sectors, national agencies and local government units, development partners, the academe and research partners, the civil society and all stakeholders in the health sector.   IV. DECLARATION OF POLICY   The 2010-2016 Philippine Plan of Action to Control TB or PhilPACT shall be the Philippines\" medium term plan to achieve the targets for TB prevention and control as committed in the Millennium Development Goals and the National Objectives for Health. The plan is part of the health sector reform initiatives on disease control management.   Developed as part of the Universal Health Care framework, PhiIPACT shall mobilize the LGUs as the main drivers of TB program implementation in accordance with the Leeal Government Code. The national agencies headed by the DOH shall provide appropriate and adequate technical and logistical support to enable the LGUs to implement an effective local TB control program.    The implementation of the PhilPACT shall be guided by the following policies and principles:   1. The implementation of PhilPACT shall be directed towards the achievement'of Universal Health Care by ensuring equity in the availability and accessibility of health services.   2. The DOH shall retain its role as the lead agency in the management of the TB control program. The DOH shall continue to identify and de\ufb01ne areas for building strong partnerships and networking with various stakeholders in the health sector to enhance the provision of health services.   3. There shall be a uni\ufb01ed and coordinated management of TB control efforts in the Philippines that clearly describes the roles and relationships of the various agencies involved in the TB program and their implementing structures. It shall maximize the existing structures and implementing arrangement to ensure ef\ufb01ciency and prevent duplication.   4. It shall recognize the importance of support from key stakeholders both from the public and private including the LGUs who are the main implementers of TB control under a decentralized system   5. Socio-economic determinants for health shall be used accordingly to track inequities in health access and outcomes to prioritize the allocation of resources to the disadvantaged sector of the society.   V. IMPLEMENTING MECHANISM   The Department of Health, through the NCDPC, shall be the over-all coordinator for PhilPACT implementation with support from the Center for Health Development at the regional level and Provincial Health Of\ufb01ce/City Health Of\ufb01ce at the provincial/city level. The organic units shall be re\ufb02ected at various levels as the: National Coordinating Committee for PhilPACT, Regional Coordinating Committee and provincial/city Public-Private Groups. Membership of these committees/groups shall involve multisectoral participation and coordination of different stakeholders coming from public and private agencies. Public and private DOTS facilities will be the service delivery points. A Technical Working Group (TWG) shall be organized to assist the National Coordinating Committee (NCC) for PhilPACT and review technical inputs in preparation for the PhilPACT implementation. The PhilPACT TWG will also prepare the \ufb01nal implementing arrangements for the PhilPACT in consultation with the other DOH Units and Comprehensive and Uni\ufb01ed Policy (CUP TB) National Agency partners.   A. Implementing Structure The implementing structure for the PhilPACT will be as follows:   1. National Level   The National Center for Disease Prevention and Control (NCDPC) of the Department of Health shall be responsible and accountable for the implementation of PhilPACT. It shall ensure that the activities of various stakeholders are consistent with the strategic plan. NCDPC shall be supported by the National Coordinating Committee (NCC) for PhilPACT. It shall coordinate with the Sectoral Management Coordination Of\ufb01ce that is reSponsible for the overall development, monitoring and coordination of policies, mechanisms and guidelines for health sector.   2. Regional Level   The Center for Health Development, led by the Regional Director, in coordination with the Regional Development Council and the Regional Implementation and Coordination Team, shall be the main regional implementing body for PhilPACT. Regional TB team composed of regional coordinators shall be the technical secretariat.   3. Provincial/City Level   The Provincial/City Health Of\ufb01cer, under the Governor/City Mayor, shall he responsible for the over-all implementation of the PhilPACT in the province or city with support from a multisectoral body. The Provincial Investment Plan for Health (PIPH) and the corresponding Annual Operations Plan (AOP) shall be the basis of the TB Program plans. The province shall set up the public-private coordinating body from either of the following structures: (a) provincial health board, (b) CUP, (c) provincial coordinating committee being established with PhilCAT and (d Provincial Implementing and Coordination Team (PICT), a body that coordinates developmental activities in the province. Provincial and district hospitals are the implementing facilities for DOTS.      4. Municipal Level   The Rural Health Unit (RHU) or City Health Center (CHC), under the municipal/city mayor shall be the key implementing structure for PhilPACT. The Municipal Investment Plans for Health (MIPH) and Provincial Investment Plan for Health (PIPH) and the corresponding Annual Operations Plan (AOP) shall be the basis of the TB Program plans. It shall be supported by the municipal/city health board that would also mobilize participation from the private sector. The DOTS facilities that include RHUs, CHCs, and the PPMDs shall be the service delivery points for PhilPACT.   5. Barangay Level The Barangay Health Station shall provide TB services to the communities to be supported by the barangay health workers and in some areas by the Barangay TB Task Force or any community-based organizations.   Figure 1. Implementing Structure for PhilPACT 2010-2016.      B. PhilPACT Committees and Technical Working Group   1. The National Coordinating Committee for PhilPACT   The National Coordinating Committee (NCC) for PhilPACT shall be created through a Department Personnel Order and shall be chaired by the Director of the DOH NCDPC.   The NCC for PhilPACT shall have the following functions:   a. Review the progress of PhilPACT implementation;   b. Develop appropriate policies and guidelines to support PhilPACT implementation;   c. Harmonize the initiatives of the different line agencies in the implementation of the PhilPACT;   d. Develop monitoring and evaluation system to measure the progress of implementation of PhilPACT;   e. Recommend researches and developmental initiatives to support the PhilPACT agenda;   f. Mobilize the needed resources for PhilPACT;   g. Discuss and resolve strategic issues in the operationalization of PhilPACT;   h. Provide updates and technical advice to the DOH Executive Committee, PHIC Board and LGUs on matters pertaining to TB Control; and   i. Create subgroups that would address speci\ufb01c issues in TB Control such as PPMD and others.   The Infectious Disease Of\ufb01ce of NCDPC shall be the technical secretariat oi the NCC.   2. PhilPACT Technical Working Group   To assist the NCC for PhilPACT in the organizational and technical preparations for the PhilPACT implementation, a Technical Working Group (TWG) is hereby created and shall be chaired by the NTP Manager.   The PhilPACT TWG shall have the following functions:   a. Set directions, provide parameters for planning and oversee technical preparations for the implementation of the PhilPACT;   b. Review and recommend for approval to DOH the annual operations plans for PhilPACT;   c. Provide regular up\u2014 \u2014dates on the preparations for and actual implementation plans and activities of PhilPACT;   d. Establish a feedback mechanism from the DOH Central Of\ufb01ce to the CHDs and provincial LGU partners and vice versa with respect to the implementation plans and activities of PhilPACT;   e. Monitor plan implementation and progress, identify gaps, and resolve strategic and operational issues;   f. Work with the Technical Assistance Coordination Team (TACT) to ensure prompt action on technical assistance issues;   g. Identify and mobilize resources from the public sector, LGUs and private sector partners to support the implementation of PhilPACT; and   h. Prepare reports, updates and recommendations intended for DOH Execom information and action.   Meetings shall be done every second Wednesday of each month unless otherwise re-scheduled. The NTP of NCDPC will function as Technical Secretariat.   3. The Regional Coordinating Committee for PhilPACT   The Regional Coordinating Committee (RCC) is hereby created at the CHD to be chaired by CHD Director.   The RCC for PhilPACT shall have the following functions:   a. Oversee the implementation at the regional level;   b. Develop appropriate policies and guidelines to support PhilPACT implementation;   c. Harmonize the initiatives of the different line agencies in the implementation of the PhilPACT;   d. Implement at the regional level the monitoring and evaluation system to measure the progress of implementation of PhilPACT;   e. Recommends researches and developmental initiatives to support the PhilPACT agenda at the regional and national levels;   f. Mobilize the needed resources for PhilPACT;   g. Discuss and resolve strategic issues in the operationalization of PhilPACT;   h. Provide updates and technical advice on matters pertaining to TB Control; and   i. Assume the tasks and functions of the RCC PPMD.   Secretariat support shall be the multisectoral group or local TB coalition and the CHD staff. '   C. Monitoring and Evaluation   The over-all purpose of M&E is to measure program effectiveness, ef\ufb01ciency and equity, identify problem areas, gather lessons learned and improve over\u2014all performance. The M&E Plan of the 2010 \u2014 2016 PhilPACT shall consider the following; (a) Administrative Order no. 2008 \u2014 0016 that describes the guidelines on monitoring and evaluation for equity and effectiveness (ME3) in support of the health sector strengthening, (b) current NTP monitoring and evaluation structure and system, (c) the Stop TB Partnership\u2019s recommended M&E as contained in the \u201cCompendium of Indicators for Monitoring and Evaluating National Tuberculosis Programs\" issued on August 2004 and (d) the planning framework.   The M&E shall be based on the vision, goals and objectives and on the performance targets of PhilPACT. The NCC for PhilPACT shall be responsible for overseeing the implementation, monitoring and evaluation of the strategic plan. The Infectious Disease Of\ufb01ce (IDO)-National Center for Disease Prevention and Control (NCDPC) assisted by the National Epidemiology Center (NEC) of the Department of Health shall be the technical unit responsible for the development and implementation of the monitoring and evaluation system for the strategic plan in accordance with the ME3.   D. Budget   The budget required by the NCC for PhilPACT in the performance of its functions, shall be sourced out from the Department of Health through TB Control Program Funds. Resource sharing and mobilization from other private partners shall also be encouraged.   VI. SEPARABILITY CLAUSE   Should any provisions be declared invalid by any court, all other provisions not so declared shall remain valid and effective.   VII. REPEALING CLAUSE   All previous issuances found inconsistent with this Administrative Order are hereby amended and/or repealed accordingly.   VIII. EFFECTIVITY   This order shall take effect immediately, and shall be in force until 2016, unless amended ", "  I. BACKGROUND AND RATIONALE  The World Health Organization (WHO) Report of 2003 showed that mental, neurological and substance use disorders are leading causes of disability worldwide and are responsible for 33 percent of overall years lived with disability (YLDs). These disorders also contribute largely to the global burden of disease representing 13 percent of overall disability-adjusted life years (DALYs). More than 150 million people suffer from depression at any point in time and nearly 1 million commit suicide every year. About 25 million suffer from schizophrenia, 38 million from epilepsy, and more than 90 million from alcohol or drug abuse disorders.  Moreover, it is estimated that mental health problems and mental illness will affect more than 20% of the adult population in their lifetime and between 10-15% of young people in any one year. Many will recover spontaneously and of the remainder, the vast majority can be treated and will fully recover. However, a smaller number of people will experience longer periods of distress and disability.  Recognizing the public health impact of mental illness, the WHO' has identi\ufb01ed mental health as a global priority. It adopted mental health as the theme for World Health Day 2001 and the focused subject for the World Health Report for 2001. It has increased its support to countries undertaking interventions to improve mental health and thereby reduce the burden of mental illness. WHO developed the Regional Strategy for Mental Health to serve as guidelines in the formulation of policies and programs designed to respond to the challenges posed by mental health problems.  In the Philippine setting, the disability survey done in 2000 by the National Statistics Of\ufb01ce (NSO) found put that mental illness was the 3rd most common form of disability in the country. The prevalence rate of mental disorders was 88 cases per 100,000 population and was highest among the elderly group. This \ufb01nding was supported by a more recent data from the Social Weather Station Survey commissioned by DOH in 2004. It reveals that 0.7 percent of the total households have a family member af\ufb02icted with mental disability. The Baseline Survey for the National Objectives for Health in 2000 stated that the more frequently-reported symptoms of an underlying mental health problem were sadness, confusion, forgetfulness, no control over the use of cigarettes and alcohol, and delusions.  The most recent study on the prevalence of mental health problems was conducted by the National Epidemiology Center (DOH-NEC) in 2006 which showed revealing results though the target population was limited only to government: employees from the 20 national agencies in Metro Manila. Among 327 respondents, 32 percent were found to have experienced a mental health problem at least once in their lifetime. The three most prevalent diagnoses were: speci\ufb01c phobias (15 %), alcohol abuse (10%), and depression (6%). Males were most likely to have substance-related problems than females. Mental health problems were signi\ufb01cantly associated with the following respondent characteristics: ages 20-29 years, those who have big families, and those who had low educational attainment. The prevalence rate generated from the survey was much higher than those that were previously reported by 17 percent.  To address these concerns, several policies were made to deal with mental health and mental disorders in the country. One major policy was RA 9165, known as the Comprehensive Dangerous Drug Act which was promulgated as a measure to prevent problems in drug abuse which is recognized as both a direct and an indirect cause of mental illness among the economically productive age group. In 2001, the DOH formulated the National Mental Health Policy (Administrative Order No. 8 s. 2001), which prescribed the national policy framework towards the attainment of a good state of mental health for all Filipinos. The mental health strategy aims to improve mental health and integrate services for people with mental disorders. Implementation shall be guided by the succeeding policy statements, i.e., leadership, collaboration and partnership, empowerment and participation, equity, standards for quality mental health services, human resource development, health service delivery system, mental health care, stability and sustainability, information system, legislation and monitoring and evaluation.  The mental health policy was reaf\ufb01rmed in the National Objectives for Health, which outlined the goals, and objectives to be achieved by the health sector by 2010. It also speci\ufb01ed strategies for national reform from an institutionally based mental health system to one that is consumer focused with an emphasis on supporting the individual in their community.  In order to facilitate the overall implementation of these goals, priority targets and strategies aligned to health systems goals of improving the health status in the country, this Order is hereby established to provide policy guidelines and procedures for establishing mental health program at the national and local levels.  II. OBJECTIVE  To provide general guidelines for stakeholders in the government and private sector on the development and implementation of the National Policy on Mental Health through plans and programs, in order to protect the rights and freedom of persons with mental disease, thereby reducing-the burden of mental and neurological disorders in the country.  III. SCOPE AND COVERAGE  This issuance covers the Department of Health including its attached agencies, the local government units, non-government organizations and other devolved health services.  It shall also include the public and private sectors such as national agencies, including government-owned and controlled corporations, faith-based organizations, academe, media, professional associations, civil society and international development agencies whose activities contribute to the improvement of the state of mental health of the Filipino people.  IV. GENERAL GUIDELINES  A. National Objectives for Health and F1 encompasses mental health and applies to the promotion of mental health as follows:  1. The goals of the mental health program are to reduce mental health prevalence; reduce mortality from suicide and intentional harm, and reduce the risk for mental disorder through the promotion of mental health in the general population and improvement in the quality of life for those suffering from such condition;  2. Service Delivery:  a) To integrate-mental health services into the existing Mental Health programs in the DOH retained hospitals, LGU health facilities, NGOs and other concerned agencies;  b) To increase the number of DOH retained hospitals/medical centers and LGU health facilities capable of providing mental health services by 10% every year;  c) To improve the competencies of health service providers on Mental Health Program;  d) To develop a technical assistance package for national agencies, local government units, private sector and NGOs relating to Mental Health policies and programs by end 2008  e) Strengthen school and workplace mental health programs  3. Financing:  a. To mobilize resources for MH from the private sector and funding agencies;  b. To facilitate the expansion of the Philippine Health Insurance benefits package for Mental Health by 2008  4. Regulation:  a. Regulate custodial home care and clinics providing, mental health services in coordination with the Bureau of Health Facilities Services.  5. Governance:  a. To establish a coordinating mechanism for the successful implementation, monitoring and evaluation of the National Mental Health Program which necessitates institutionalization of a functional management structure  b. To establish and implement a Mental Health research, monitoring and evaluating system by the end of 2008  B. The National Mental Health Program focuses on four priority sub-programs:  1. Wellness of Daily Living  Focuses on attaining and maintaining the well- being of person/s across the life cycle through the promotion of healthy lifestyle with emphasis on coping with stress and other psychosocial issues.  Objectives:  1. To increase awareness among the population on mental health and psychosocial Issues. 2. To ensure access of preventive and promotive mental health services.  Strategies: a) Healthpromotion b) Resource mobilization c) Capability building d) Networking and referral e) Research development f) Information Management system g) Development of standardized guidelines for Mental Health services h) Development of health benefit package (\ufb01nancial) i) Development of model Mental Health community services  2. Extreme Life Experience  Focuses on addressing the psychosocial consequences and maintaining mental health of person/s who experiences incidents that are out of the ordinary, such as disaster, epidemic, trauma, etc., which threatens personal equilibrium  Objectives: 1. To categorize/ prioritize the extreme life experience which may be the concern of mental health 2. To identify programs to address the psychosocial consequences and mental health issues 3. To identify strategies / interventions to implement this program as a result of these extreme life experiences 4. To undertake necessary researches to guide in the implementation and development of programs 5. To sustain the multi-sectoral collaboration with other stakeholders for a uni\ufb01ed mental health program  Strategies: a. Capacity building in psychosocial care in the midst of extreme life expenences > Orientation and values formation > Training of Trainers at the national and regional level > Training of direct service provider at the city / municipality and barangay levels Involving both 60/ non-government groups > Development of relevant/ expanded mental health training modules   b. Advocacy Program > For a continuing awareness of all policy 1 decision makers on the importance of mental health concepts i skills in addressing extreme life experiences > Continuing corrections on misconceptions, negative prejudice / stigma and active discrimination existing in the community and current laws.  c. Establishment/ development of~mental health services supported by LGUs  d. Organization of a functional technical working group to oversee the implementation of the program  f. Conduct of relevant researcher  g. Quantitative - evidence based data to guide psychosocial Interventions  h. Qualitative \u2014 capture human dimensions and extreme life experiences integration and institutionalization of mental health program in disaster programs, rehabilitation programs, chronic illnesses programs.  3. Substance Abuse and other forms of addiction  Focuses on the promotion of protective factors and prevention against the development of substance abuse and other forms of addiction in the following key settings (Family, School, Workplace, Community, Health Care Setting, Industry) through existing DOH programs and responsible agencies;  Objectives:  1. To provide implementers accurate, technical information about the psychosocial issues of substance abuse and other forms of addiction.  2. To promote protective factors against the development of substance abuse and other forms of addiction in the following key settings (Family, School, Workplace, Community, Health Care Setting, Industry) through existing DOH programs and responsible agencies  3. To rationalize and enhance the Substance abuse and other forms of addiction program to different key settings as a form of deterring factor.  4. Enhance detection of substance abuse through accurate clinical assessment and analytical testing.  5. To develop CPGs for different substance abuse disorders and other forms of addiction at different levels of care.  6. To provide and sustain a healthy drug free/alcohol impairment free lifestyle by enhancing protective factors in the different key setting  7. To have a good aftercare support program  Strategies:  a. Develop Capability Building program intended for the health workers related to the speci\ufb01c target population.  b. Establish/ Develop linkages with major agencies that deal with primary intervention of substance abuse and other forms of addiction  c. Clearing house to pool technical information regarding substance abuse and other forms of addiction  d. Advocacy as a strategy \u2014 protective mechanisms/ life skills management  e. Develop an integrated standard of care for all programs being used by the treatment and rehabilitation centers.  > General Standards > Ethical Standard > Quali\ufb01cations > Certi\ufb01cations for both Professional and Para-Professional. > Facility as a whole  4. Mental Disorder  Focuses on the promotion of mental health and prevention of mental illness, such as clinically behavioral or psychological syndromes, across the lifespan of an individual (i.e. children, adolescents, adults, elderly, special populations such as the military, Overseas Filipino Workers, refugees, and persons with disabilities)  Objectives  1. Early detection 8 control of symptoms, maintenance of treatment and adherence to the treatment. 2. Re-integration in the community with adherence to the treatment, thereby improving their quality of life. 3. Compliance to treatment guidelines and protocols.  Strategies: a) Psycho-education (including priority programs of the DOH) develop modules for TOT b) training of trainers and educators c) Multimedia campaign (quad-media) d) Develop a socio-culturally sensitive regional model for the promotion of mental health and prevention of mental disorders with an integrated hospital and community based system of service delivery > Island- based > Urban & Rural e) Develop treatment guidelines for the following: > ADHD, suicide, autism (children),  > Schizophrenia, mood disorders, depression, bipolar & mood disorders, > Anxiety disorders (adults); dementia (elderly) f) Address the \u201ctreatment gaps\" g) In patient service/day treatment for the elderly h) Establishment of National Institute for the Care of the Elderly (NICE) i) Monitoring and evaluation  C. Mental Health Program adopts the following key approaches and strategies  The subsequent strategies shall be implemented to achieve the objectives of the National Mental Health Program.  1. Health Promotion and Advocacy  Enrichment of advocacy and multimedia information, education and community (IEC) strategies targeting, the general public mental health patients and their families, and service providers shall be done through the promulgation of Observances issued by the Of\ufb01ce of the President.     A shift in perspective and a wider adoption of new concepts are needed. To this end, advocacy shall be directed at increasing awareness of both decision-makers and the general public on the importance of mental health. Advocacy and public information campaign shall be strengthened by developing individual, household, community and institutional resources to promote awareness in the prevention, control and management of mental disorders. Advocacy for positive health seeking behavior to increase the proportion of the high risked population such as victims of violence, disasters, etc. who seek help for personal and emotional problems. Furthermore, policy-makers, program planners and implementers have to be. convinced that mental health is part of public health and that new approaches are required to address the gap in mental health program in health service delivery.  A more informed understanding of mental health in the wider community to address stigma and negative community attitude should be ensured. An increased support for family and consumer advocacy and self help groups shall be guaranteed  2. Service Provision - Enhancement of service delivery at the national and local levels will enable the early recognition and treatment of mental health problems. To ensure continuity of care, mental health services for people with persistent disabilities shall be established close to home and the workplace. Treatment for mental disorders shall be integrated into the broad areas of health care and general health services, particularly primary health care for accessibility and service provision  3. Policy and Legislation - National legislation, policies, standards and plans of action for the promotion of mental health and the prevention and treatment of mental disorders shall be developed and institutionalized, ensuring that they are consistent with current principles and approaches. The formulation of policies, program standards and guidelines shall emphasize the development of ef\ufb01cient and effective structures, systems, and mechanisms that will ensure equitable, accessible, affordable and appropriate health services for the mentally ill patients, victims of disasters, and other vulnerable groups.  4. Encouraging the development of a research culture and capacity - The program shall support researches and studies relevant to mental health, with focus on the following areas: clinical behavior, epidemiology, public health, treatment options, and knowledge management. It aims to acquire evidence-based information that will contribute to public health information and education, policy formulation, planning and implementation. Evidenced\u2014based policies and practices will maximize the limited resources available to the program. In line with this, a national research agenda for mental health shall be established.  5. Capability Building - The capability of national, regional and local health workers in delivering ef\ufb01cient, effective and appropriate mental health care services shall be strengthened. Training shall be conducted on psychosocial care, the detection and management of speci\ufb01c psychiatric morbidity, and the establishment of mental health facilities  6. Public-Private Partnership - Inter-sectoral approaches to mental health promotion and the prevention and treatment of illness to provide a supportive environment for diagnosis, treatment and prevention shall be provided, e.g. labor organizations to ensure that appropriate support services are available at the workplace. Networking with other government agencies, non-government organizations, academe and private service providers and other stakeholders at the local, regional and national levels shall be pursued to develop partnerships and expand the involvement of stakeholders in: a) advocacy, promotion and provision of mental health services; b) conduct of relevant studies, researches and surveys; 0) training of mental health workers; (1) sharing of researches, data and other information on mental health issues and concerns; and e) sharing of resources.  7. Establishment of data base and information system - This is needed to determine the magnitude of the problem, its epidemiological characteristics and knowledge and practices to serve as basis for shifting the program from being institutional and treatment focused to being preventive, family focused and community oriented.  8. Development of model programs - Best practices/models for prevention of substance abuse and risk reduction for mental illness can be replicated in different LGUs in coordination with other agencies involved in mental health and substance abuse prevention programs.  9. Monitoring and Evaluation - A regular program review process shall be conducted. Results of program monitoring and evaluatiOn shall be used in formulating and modifying policies, program objectives and action plans to suStain the mental health initiatives and ensure continuing improvement in the delivery of mental health care. The formulation and implementation of the monitoring and evaluation component will depend on program and project activities, their outputs, outcomes and impacts, and the-availability of \ufb01nancial, human and information resources.  V. IMPLEMENTING MECHANISMS  A. Management Structure  The successful enhancement, implementation, monitoring and evaluation of the National Mental Health Program necessitates institutionalization of a functional management structure that groups mental health stakeholders into committees and teams: the National Program Management Committee (NPMC), the Program Development and Management Teams (PDMT), the Regional Mental Health Teams (RMHT), and the Local Government Unit Teams for Mental Health (LGUTMH).  1. National Program Management Committee  a. Composition  To ensure coordination and sustainability of the National Mental Health Program, a National Program Management Committee (NPMC) shall be organized in the Department of Health. The Chair of the Committee shall be the Undersecretary of Health of the Policy and Standards Development Team for Service Delivery, Co-Chaired by the Director IV of the National Center for Disease Prevention and Control. The Committee shall be composed of mental health advocates from central and regional DOH units; DOH retained hospitals, medical centers and other attached agencies; other public agencies: the academe; local government units, donor organizations, media, professional associations, civil society and international development agencies.  b. Functions  To ensure comprehensive management of the National Mental Health Program, the National Program Management Committee shall have the following functions:  , Oversee the development of mental health measures for sub-programs and components;  , Integrate the various progtams, projects and activities from the various program development and management groups for each sub-program;  , Manage the various sub-programs and components of the National Mental Health Program;  , Oversee the implementation of prevention and control measures for mental health Issues and concerns;  , Recommend to the Secretary of Health a master plan for mental health aligned with the mandates and thrusts of various government agencies.  2. Program Development and Management Teams  a. Composition  Under the NPMC, Program Development and Management Teams (PDMT) shall be established corresponding to the four sub- -programs of the National Mental Health Program. A PDMT shall oversee the operations of a sub- program of the National Mental Health Program.  Members of the PDMT shall be composed of mental health advocates coming from the academe, non-government organizations, government agencies, civic organizations and donor organizations, and specialty societies or associations.  Each sub-program shall have a designated Chairperson and a Vice-chairperson. Members of the Program Development and Management Team shall nominate them. Furthermore, a secretariat shall be created to support the Program Development and Management Team. Members of the secretariat shall be composed of DDO-NCDPC staff. They would be acting on an ex\u2014officio capacity.  To ensure the dedication of the members of each Program Development and Management Team, bilateral agreements shall be developed and fostered upon.  b. Functions  The functions of the Program Development and Management Teams shall be the following:  , Formulate and recommend policies, standards, guidelines approaches on each specific sub- -programs on mental health; , Develop a plan of action for each speci\ufb01c sub-program in consultation with mental health advocates and stakeholders , Develop operating guidelines, procedures, protocols for the mental health sub-program. Ensure the implementation of the program among all stakeholders; , Provide technical assistance to other mental health teams aCcording to sub-program thrusts.  3. Regional Mental Health Teams  3. Composition  , To ensure an ef\ufb01cient and effective multisectoral implementation of the National Mental Health Program at the regional level, a Regional Mental Health Team (RMHT) shall be established in each of the Centers for Health Development (CHD). Members of the RMHT shall be composed of mental health advocates from government agencies, non-government organizations, civil societies, academe, specialty societies or associations, and representatives from the local government units.  , The RMHT shall be chaired by the Director of the Center for Health Development. A Vice-chairperson shall be nominated by members of the Regional Mental Health Team. A secretariat shall be created to support the team;  , To ensure the dedication of the members, bilateral agreements shall be developed between the Center for Health Development and members of the team;  , A Regional Coordinator for the National Mental Health Program shall be designated by the Center for Health Development Director. The coordinator shall be responsible for the technical and administrative concerns of the program within the region.  b. Functions  The functions of the RMHT shall be the following:  , Oversee the planning and operation of the National Mental Health Program at the regional level;  , Provide technical assistance on the issues and concerns pertaining to the implementation of the different subprograms of the National Mental Health Program;  , Strengthen technical and managerial capability at the local level to ensure LGU participation on the implementation of the National Mental Health Program;  , Ensure establishment of LGU teams for mental health;  , Ensure the conduct of monitoring and evaluation of the implementation of the National Mental Health Program at the regional level;  , Regularly update the Program Development Management Team on the status of the regional implementation of the National Mental Health Program.  4. Local Government Unit Mental Health Teams  To ensure efficient and effective management of the National Mental Health Program at the local level, it is suggested that an LGU Mental Health Team (LGUMHT) be established by respective local government executives.  a. Composition  The suggested members of the LGUMHT are the local health board members, technical health staff, civil society groups, non- government organizations and other stakeholders  b. Functions  Suggested functions of the LGU Mental Health Team are the following: - Enact necessary legislative issuances (e.g. ordinances, resolutions, etc.) in support of National Objectives for Health, Fourmula One for Health, RA 9165, RA 9211, A0 8 s. 2001, and the National Mental Health Program; , Promote and advocate the implementation of the Community-based Mental Health Program among their respective localities and constituents;  5. Other Partners and Stakeholders  Other stakeholders who may or may not belong to the above-mentioned committees or teams may contribute to the. implementation of the National Mental Health Program by:  , Ensuring the availability of competent, ef\ufb01cient, culturally and gender-sensitive health care professionals who provide mental health services;  , Identifying mental health needs of the population and refer findings to the appropriate mental health care provider;  , Promoting and advocating for the implementation of the program within their respective areas of responsibility;  VI. FUNDING  The Department of Health and Centers for Health Development shall allocate funds for technical assistance, monitoring and advocacy campaigns. Other government agencies, local government units, non-government organizations, donors and other stakeholders involved in mental health activities are encouraged to contribute funds and other resources to ensure the implementation of the National Mental Health Program at all levels.  VII. REPEALING CLAUSE  Provisions of Administrative Order No. 8 s. 2001 and other related issuances inconsistent with this Administrative Order are hereby revised, modi\ufb01ed or rescinded accordingly. All other provisions of existing issuances which are not affected by this order shall remain valid and in effect.  VIII. SEPARABILITY CLAUSE  In the event that any provision of this Order is held invalid, the validity of the remaining provisions shall not be affected  IX. EFFECTIVITY  This Order shall take effect immediately.   ", " I. BACKGROUND AND RATIONALE   According to the National Demographic Health Survey (NDHS) 2013, forty-three percent (43%) of women in the Philippines consider two children as the ideal family size,' while 28% prefer three children. The average wanted fertility rate is two but the actual total fertility rate is three children. This means that on average, Filipino couples have one child more than what was planned or wanted. The prevailing high fertility rate especially among poor women is due to the lack of access to modern family planning (MFP) services. It is estimated that 35% of women have unmet need for MFP. This is roughly equivalent to six million women with unmet need, of which two million are poor.   The Responsible Parenthood and Reproductive Health Act of 2012 (RPRH Law) mandates the universal provision of reproductive health (RH) services including family planning (FP). This is to ensure that unmet need for MFP are met in order to prevent unplanned and mistimed pregnancies that are associated with higher risk of complications during pregnancy and childbirth as well as have long- term socio\u2014economic implications.   The Socio\u2014economic agenda and Philippine Health Agenda (PHA) under the current administration includes, among others the strengthening of the RPRH Law, its implementing rules and regulations (IR) and corresponding Department of Health (DOH) policy issuances.   The Executive Order (E0) No.12 on Attaining and Sustaining \u201cZero Unmet Need for Modern Family Planning\", signed by President Rodrigo Roa Duterte on January 9, 2017, recognizes the need to address the unmet needs for any modern method of contraception. Pursuant to this, the DOH as the lead agency in the implementation of the RPRH Law shall issue policies and guidelines to create a signi\ufb01cant impact in addressing the unmet need for MFP to help the poor and marginalized families achieve their desired family size.   II. OBJECTIVE   This Order aims to provide guidelines to the health sector and other stakeholders in the implementation of the strategies necessary to accelerate and sustain reduction in unmet need for MFP and eventually attain the desired family size especially among the poor and marginalized.     III. SCOPE AND COVERAGE   This Order shall apply to all DOH Offices, Retained Hospitals. DOH-attached Agencies, other national agencies, Local Government Units (LGUs; government, private, and civil society organization (CSO) providers, and all other organizations/institutions that shall perform various roles and ' responsibilities in the implementation of this Administrative Order (AO).   IV. DEFINITION OF TERMS   1. Unmet Need - Couples and individuals with unmet need~are those who are fecund and sexually active, and report not wanting any more children or wanting to delay the next pregnancy but are not using any modern method of contraception (natural and artificial methods). This also includes couples and individuals\u2019 who expressed their desire to shift from traditional method to modern F P.   2. Desired Family Size \u2014 The desired number of children as agreed by a couple based on informed choice.   3. Poor - families and individuals that are listed in the National Household Targeting System for Poverty Reduction (NHTS-PR) of Department of Social Welfare and DevelOpment (DSWD) andXor list of Sponsored Program families profiled by PhilHealth.   V. GENERAL GUIDELINES   A. Guiding Principles   1. The reduction of unmet need for modern family planning shall respect the personal preferences of individuals involved. It shall be contextualized as a human rights\u2014based intervention guided and anchored on the following principles: respect for the right to life, respect for human rights, informed choice and voluntarism (ICV) (AO No. 2011-0005), and respect for the rights of the clients to determine their desired family size (RPRH [RR Rule 2 Section 2.01 item o).   2. While EO 12 emphasizes the need to address the needs of the poor, note however, that other couples/ individuals that do not belong to these groups but expressed their desire to use modern family planning services or are already using modern FP services shall also be served.   B. Priority Population   The priority population shall consist of men and women of reproductive age listed in the NHTS- PR (those belonging to the lowest or poorest, first to third economic quintile) or similar mechanisms to identify poor families and other marginalized groups.   C. Priority Strategies   In addition to the routine provision of services, other strategies to intensify delivery of modern FP services shall be implemented, which include but are not limited to: 1)'conduct of demand generation activities utilizing platforms like the Family Development Sessions (FDS), school sessions, community based \u201cUsapa \" series, etc.: 2) holding FP outreach missions in urban poor communities and Geographically Isolated and Disadvantaged Areas (GIDAs); and 3) provision of post-partum FP counseling and services.   D. Enabling Factors   The presence of enabling factors shall be ensured in support to the strategies identified in this AO that includes the following:  1. Effective leadership and management systems which include the establishment of FF Unit, designation ofprovince\u2014wide management teams (province/city, and municipalities), operation of a demand driven supply chain management system, adequate and competent human resources, and functional monitoring and evaluation system utilizing modern information and communication technology.  2. Adequate \ufb01nancing and incentives that include budgets for the implementation of various activities, procurement of commodities and services, system for recognition and awards for good performance and enhanced PhilHealth benefits linked with quality of care.   3. Effective information, education, and communication to improve behavior in seeking reproductive health services through targeted information campaigns, community mobilization, and effective counseling.   VI. SPECIFIC GUIDELINES   A. Identify Priority Areas   Each region Shall determine areas with high unmet need as priority areas. These areas are expected to have the highest concentration of poor families and unmet needs for modern FP. These identified priority areas intend to: 1) reduce unmet needs in areas where it is highest and, 2) generate lessons to guide implementation during the rollout to the rest of the region. '   B. Improving Utilization of Modern Family Planning Services:   1. Identify the poor families through the use of existing platforms/ database like the NHTS-PR. Alternatively, poor families can also be identified using the list of profiled families by PhilHealth or other available lists by LGUs.   2. Determine unmet needs from the priority population by providing information and assessing unmet need status of clients through activities, which include but are not limited to: a) conduct of FDS on family planning, b) community assemblies, and c) household visits.   3. Ensure the functionality ofthe service delivery networks (SDNs) at all levels providing modern FP and other RH services by: a) identifying and assessing the capability of government, private, and CSO facilities (health centers/ clinics, hospitals, workplaces), and b) designating facilities where clients can be referred or assigned to avail of services.   4. Improve the delivery of quality, cultural and gender'esensitive PP and other RH services by adopting practices which include, but are not limited to: a) providing information on FP services to all women of reproductive age (WRA) and their partners that seek care in health facilities at all points of contact and integrated with other health services; b) providing FP information, counseling and services to all women who gave birth in health facilities; c) conducting regular FP outreach services in health facilities and through mobile clinics, and d) expanding the provision of FP and other RH information in schools and FP/ RH services in workplaces as mandated under the RPRH law. Faith\u2014based organizations shall also be involved in the conduct ofdemand generation activities. In times of emergency/ disaster, services shall not be disrupted based on AO on Minimum Initial Service Package fOr Reproductive Health in Health Emergencies, Natural, and ' Manmade Disasters.   C. Building the Capacity of Family Planning Providers   1. DOH shall standardize all trainings for the provision of modern FP services (e.g. Family (Planning Competency-Based Training Levels 1 and 2, Interpersonal Communication and Counseling (I'PCC), Usapan, etc). The standardized training programs shall be provided through accredited training institution as governed by DOH AO 2014-0041.   2. Provincial hospitals and DOH medical centers shall serve as designated training centers and referral facilities as appropriate based on their capacity to provide such services including recording and reporting system using the DOH operational guide.   3. DOH shall provide training grants to support capacity building of public, private and CSO providers in the priority areas.   D. Providing Adequate Financing, Logistics and Other Support Mechanisms   1. The DOH shall provide grants and commodity allocation to LGUs, private providers and CSOs involved in the implementation of this AO.   2. The DOH shall procure and distribute family planning commodities consistent with the following principles:  a. Forecasting and volume of procurement shall be based on the needs of current users (from LGU utilization reports) and estimated new acceptors based on method mix assumptions.   b. Distribution of commodities to various providers shall be based on availability of stocks, other sources of commodities like LGU procurement, and donations from develOpment partners.   c. Monitoring of consumption shall be based on reports of PP hotline and the FP Commodity Inventory and Consumption (C IC).   3. A system for recognition of good performance including'a mechanism to share lessons across sites shall be developed by the DOH.   E. Improving Monitoring and Reporting of Performance   1. Monitor utilization and provision of health services through the conduct of follow\u2014up visits with clients, checking of administrative records to determine unmet need for modern FP of priority population.   2. The RPRH Monitoring & Evaluation (M&E) Framework shall be used as basis to monitor and evaluate the performance of both government, private sectors and C SOS in the RPRH implementation. '   3. In addition, quarterly progress within the first two years of implementing this AO shall also be measured in terms of: a) number of poor families located; b) number of clients from poor families assessed with unmet needs, c) number ofclients from poor families provided With counseling and services on MFP and other RH services, d) number of clients from poor families referred for other MFP services.   4. Real\u2014time tracking of the progress of operations,'focusing on how problems and gaps are identified and addressed shall be maintained at all levels. Inventory of available resources and capacities (budget, infrastructures, and trained personnel) for modern FP services from the central, regional, and local levels, coming from the DOH, LGUs, Development Partners, private and CSO sector providers shall be determined and documented.   VII. ROLES AND RESPONSIBILITIES OF THE DIFFERENT STAKEHOLDERS   Department of Health shall:   a. In consultation with other government agencies and stakeholders formulate and implement a comprehensive plan of action to accelerate and sustain the reduction of unmet need for modern FP.   b. Define and delegate tas
