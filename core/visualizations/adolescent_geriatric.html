alt with in accordance with 008 Board Regulation No.2 series 2004 and RA 9165.   B. Any employee, without any valid reason after being tested positive of drug use that refuse to undergo the recommended medical intemention/rehabilitation program will be administratively dealt with in accordance with 003 Board Regulation No.2 series 2004 and RA 9165.   IX. PENALTY AND SANCTION   First Occurrence: If the officer or employee was reported as drug offender for the first time, he/she shall be advised, through a Memorandum, to undergo drug dependency examination/ assessment and evaluation at the appropriate medical institution for proper medical intervention.   Second Occurrence: If the drug user was again found to be positive of prohibited drugs for the second time, the Committee shall recommend to the Agency Head through a Resolution that he/she be charged an administrative disciplinary action in accordance to the Uniform Rules of Administrative Cases (URAC) and other Civil Service Rules and Regulations. The employee found to be positive of prohibited drugs shall be charged for GRAVE MISCONDUCT.   X. REPORTING   All agencies/offices shall submit to the DOH\u2014Office for Special Concerns (OSC) a yearly compliance report on the drug testing activities conducted on their personnel. Report shall be in a format formulated by OSC. The information shall contain:  \u2014 Total number of employees - Data on the number of personnel tested - Number of personnel who tested positive - Analyte/s tested (Methamphetamine, Tetra hydrocanna binol, etc)  \u2014 Dates of testing - Names of participating DTL who conducted the test   DOH-OSC shall then submit an annual implementation report of drug testing in the workplace to the DOH Executive Committee and the DOB.   XI. REPEALING CLAUSE   All other issuances which are inconsistent with the provisions of this Order, are hereby repealed or modi\ufb01ed accordingly.   XII. SEPARABILITY CLAUSE   Should any provision of this Policy be subsequently declared unconstitutional or invalid, the other provisions not so declared and not affected by such declaration shall remain in full force and effect.   XIII.EFFECTIVITY CLAUSE   This Order shall take effect immediately.  ", "  I. RATIONALE  Republic Act No. 7277, \u201cAn Act Providing for the Rehabilitation, Self-Development, and Self-Reliance of Disabled Persons and Their Integration into the Mainstream of Society and for Other Purposes.\" and otherwise known as \u201cThe Magna Carta for Disabled Persons,\" was passed in July 19, 1991. This speci\ufb01cally required the Department of Health (DOH) to, (1) institute a national health program for PWDs, (2) establish medical rehabilitation centers in provincial hospitals, and (3) adopt an integrated and comprehensive approach to the health development of PWD which shall make essential health services available to them at affordable cost.  Rule IV, Section 4, Paragraph B of the implementing rules and regulations (IRR) of this Act required the Department of Health to address the health concerns of seven (7) different categories of disability, which includes the following: (1) Psychosocial and behavioral disabilities, (2) Chronic illnesses with disabilities, (3) Learning (cognitive or intellectual) disabilities, (4) Mental disabilities, (5) Visual / seeing disabilities, (6) Orthopedic/moving, and; (7) Communication deficits.  In compliance thereof, the DOH piloted in 1995 a community based rehabilitation program in 112 (7.5%) out of 1, 492 towns nationwide. Between 1992 and 2004 it had upgraded DOH hospital facilities to include rehabilitation and allied medical services for PWDs. Today there are about 21 DOH hospitals that have a rehabilitation program/units/centers representing 22% of all DOH hospitals. It had registered 508,270 PWDs in 2004 or about 12% of the target PWD population. (Source: DOH Report 2004). The turn out was in\ufb02uenced by the presence, absence or inadequacy of health services for PWDs at the local or regional level and in DOH health facilities..A Social Weather Station (SWS) survey commissioned by DOH last 2004 revealed that around 7% of the households under the study have at least one family member who is disabled. (Source: SWS Survey 2004) . With the frontline services of the Department of Health devolved to the local government units, the \ufb01nal implementation of this Act now rests with the Local Government Units (LGUs). This Order prescribes the guidelines in the formulation, implementation, and evaluation of health programs for PWDs.  II. DECLARATION OF POLICIES  The Program shall be guided by the following basic policies de\ufb01ned by the Magna Carta for Disabled Persons:  1. The delivery of health services to disabled persons shall be the responsibility and concern of both the government and the private sector and the members of the community at large.  2. Health services for PWDs should be an integral part of all basic health services.  3. Health services should be accessible, appropriate, acceptable, affordable and timely.  4. Services shall incorporate mechanisms for the promotion and protection of the human rights of PWDs and their care-givers as a prerequisite for health care delivery.  The health programs for PWDs should be aligned with the thrusts of the National Objectives for Health, and the Medium Term Development Goals of the Department of Health:  1. More, better and sustained health financing packages for PWDs. All basic and advanced medical, paramedical, allied medical, public health, health administration and health\u2014related services available within the country shall focus on critical interventions to be implemented as a single package to remove handicapping situations surrounding the PWD. It shall develop \ufb01nancing packages appropriate to the economic status of the PWD. Rates of discount shall be given to deserving PWDs according to the criteria set by the Department of Health in accordance with Administrative Order No. 51, s. 2001, entitled, \u201cImplementing Guidelines on the Classi\ufb01cation of Patients and on Availment of Medical Social Services in Government Hosptials,\" which was mandated by RA 747, s. 1954, \u201cAn Act to Regulate Fees to be charged Against Patients in Government and Charity Clinics Classifying patients according to their \ufb01nancial condition.\"  2. Assure the quality and affordability of the services. These services should be appropriate sector\u2014wide and adopt holistic, \ufb02exible and relevant ethical practices of the highest caliber without compromising specialized health or health-related care services.  3. Ensure that the services are accessible and available. It shall ensure availability of providers, equipment and procedures for critical and essential health and health\u2014related services in all localities but specially in distant or marginalized areas or situations.  4. Improve performance. All PWDS shall receive, without prejudice to their condition, the appropriate out-patient, in\u2014patient and public health services available in any health institution within the country.  5. Enhance public-private, public-public, and private-private initiatives. The services should generate public, private and multiple stakeholder acceptance and support. They shall act synergistically with each other at all levels and sectors of the Philippine society to contribute to the total health of the PWDs that is superior to the output of each stakeholder acting individually, sharing resources, knowledge, opportunities, referrals and contacts through an \u201copen communication system of policy and program development, implementation and review within this system.  6. Adopt the primary health care and community based rehabilitation approaches in the local setting.  7. The Department of Health shall serve as the focal organization for this program and will coordinate and integrate the activities, plans and programs of the various stakeholders into an effective and ef\ufb01cient system.  III. OBJECTIVES  This Order de\ufb01nes and establishes the strategic and operational framework for the development, implementation and monitoring of an effective, and ef\ufb01cient promotive, preventive, curative, rehabilitative and palliative health services from conception, birth, growth, maturity and in the terminal phase in the life of PWDs.  IV. SCOPE AND SPHERE OF APPLICATION  This Order shall apply to all stakeholders in the health sector which includes specialty societies, non\u2014govemment organizations, pe0ple\u2019s organizations, business, the academe; local government units, government agencies and others who are delivering primary, secondary, tertiary and / or terminal medical, paramedical, and allied medical care or referral of the PWD at the national, regional and at the local government or private level.  V. DEFINITION OF TERMS  1. Chronic illness \u2014 any disease that lasts for six months or more, which may cause one or more forms of disability, e.g. stroke, diabetes, cancer, etc.  2. Communication disability \ufb02 hearing & speech impairments leading to disabilities.  3. Community based rehabilitation 7 a strategy to address the social, physical and mental determinants of health of PWDs.  4. Disabled child \u2014 child with mental retardation, hearing impairments including deafness, speech or language impairments, visual impairments including blindness, serious emotional disturbance, orthopedic impairments, autism, traumatic brain injury, other health impairments or speci\ufb01c learning disabilities who by reason thereof need special education and related services that might last 12 months or more or may be a cause of death  5. Disabled person - one suffering from restriction of different abilities as a result of a mental, physical or sensory impairment, in performing an activity in the manner within the range considered normal for a human being (regardless of age).   6. Disability shall mean (1) a physical or mental impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such an individual, (2) a record of such an impairment; or (3) being regarded as having such an impairment.  7. Disability types \u2014 the 7 types of disabilities mentioned in RA 7277 such as psychosocial disability, disability due to chronic illness, learning disability, mental disability, visual disability, orthopedic disability, communication disability.  8. Health \u2014 the presence of complete physical, social, and mental well-being and not merely the absence of disease or in\ufb01rmity.  9. Hearing disability \u2014 moderate or worse hearing impairment in the better ear; that is, the permanent unaided hearing threshold level of the better ear of 41 or 31 decibels or grater in age over 14 or under 15 years old.  10. Hearing impairment - the complete or partial loss of the ability to hear from one or both ears; this is mild or worse hearing impairment, 26 decibels or greater hearing threshold, averaged at frequencies 0.5, 1.0, 2.0, and 4.0 kiloHertz.  11. Impairment \u2014 any loss, diminution or aberration of psychological, or physiological function with or without an accompanying anatomical structural defect.  12. Learning disability \u2014 any disorder in one or more of the basic psychological processes (perception, comprehension, thinking, etc.) involved in understanding or in using spoken or written language  13. Mental disability \u2014 disability resulting from organic brain syndrome (ie. Mental retardation, acquired lesions of the central nervous system, or dementia) and or mental illness (psychotic or non-psychotic disorder).  14. Multiple disability \u2014 a PWD with one or more ofthe 7 types of disabilities.   15. Orthopedic disability 7 disability in the normal functioning of the joints, muscles or limbs.  16. Person with disability (PWD) \u2014 any person with an impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such an individual based upon the functional assessment of a trained health personnel.  17. Psychosocial disability 7 any acquired behavioral, cognitive, emotional or social impairment that limits one or more activities necessary for effective interpersonal transactions and other civilizing process or activities for daily living.  18. Registration of PWDs \u2014 the process of collecting, storing, analyzing, reporting and using health information as in the Philippine Registry for PWDs.  19. The Philippine Registry for Persons with Disabilities (PRPWD) \u2014 a recording and reporting system prescribed by RA 7277 for the different types of disabilities.  20. Special populations of PWDs i shall refer to PWDs who are physically or socially marginalized, or who are at greater health risk than most PWDs due to certain social or physical factors such as indigent PWDs, PWDs from cultural communities, PWDs who are victims of disasters, PWDs with comorbid health conditions, children with disabilities, women with disabilities, care\u2014givers of PWDs, and elderly disabled.  21. Special areas \u2014 socially or physically marginalized or unreachable areas like urban slums, etc.  22. Visual disability \u2014 person whose better eye cannot see 3/60 or cannot count \ufb01ngers at 3 meters.  VI. STRATEGIC FRAMEWORK  A. Vision, Mission, Goal  Vision. Improve the total well\u2014being of Persons With Disabilities.  Mission. The Department of Health, as the focal organization, shall ensure the development, implementation and monitoring of relevant and ef\ufb01cient health programs and systems for PWDs that are available, accessible, affordable, and acceptable.  Strategic Goal 1. Reduce the prevalence of all types of disabilities 2. Promote, and protect the human rights and dignity of PWDS and their caregivers.  B. Strategic Objectives  1. Develop an integrated national health and human rights program and local models to serve the special health needs of PWDs.  2. Pursue the implementation and monitoring of laws and policies for PWD such as the accessibility law, human rights and other related laws.  3. Ensure that the health facilities and services are equitable, available, accessible, acceptable and affordable to PWD through the development and implementation of essential health package that is suitable to their Special needs and enrollment of into the National Health Insurance Program.  4. Initiate and strengthen collaboration and partnership among stakeholders to improve the facilities devoted to the management and rehabilitation of PWD and upgrade the capabilities of health professional and frontline workers to cater to their special needs.  5. Continue and fast\u2014track the registration of PWD in order to generate data for accurate planning and implementation of programs. The Philippine Registry for Persons With Disability will be continued, monitored and evaluated and developed into an information system that will be incorporated into currently used health service information system.  C. Program Components  A health program shall be developed for each tyme of disability and special population which must contain all of the following essential components:  A. Health promotion  This component shall include patient and caregiver information and education, public information and education and intersectoral collaboration on disability health promotion on the nature and extent of impairments particularly its risk factors, complications and the need/ urgency of early diagnosis and management.  This component shall ensure the advocacy for the following promulgated observances on the following speci\ufb01ed time each year as per issuances from the Of\ufb01ce of the President:     Future related observances promulgated by the Of\ufb01ce of the President shall also become part of this component.  B. Capability Building  This component shall focus on ensuring the capability of national, regional and local health personnel in delivering the appropriate institutional, community or out\u2014reach health care services especially to special areas and special populations. This component shall provide training for regional and local levels; will ensure the availability of and access to training programs by program implementers. It shall include strengthening treatment / management capabilities of existing personnel and operating capabilities of facilities rendering services to PWDs, taking into utmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each facility/locality.  C. The Philippine Registry for Persons with Disabilities (PRPWD)  This component shall make certain that a recording and reporting system for the different types of disabilities shall be established and institutionalized at national, regional and local levels. An information system shall be developed for this purpose. The registry shall record and report the current epidemiologic data, health services, health status, needs and circumstances of PWDs in the country. This is to provide an effective basis for a national health program. All stakeholders of the different types of disabilities or special population shall cooperate and coordinate with the DOH in the reporting of PWD.  D. Networking, Inter\u2014organizational linkages, and Resource Mobilization  This component shall make certain that networking and inter\u2014organizational linkages are available at the local, regional and national levels. This shall include public-private and public-public partnerships aimed at building useful coalitions and networks for the delivery of appropriate health care services at affordable cost especially to the special populations of PWDs. This component shall also focus on ensuring that the highest appropriate quality services are made available and accessible to the people.  E. Monitoring and Evaluation  This component shall compare the accomplishment of implementing units, facilities, organizations or localities with the targets set forth by the health programs for each of the different types of disabilities. Targets and accomplishments shall be jointly agreed upon in proper consultation with the focal point and appropriate implementing units, facilities, organizations or localities taking into consideration the provisions of the local government code as well as the organic act of Muslim Mindanao, and any similar issuances/laws that will be passed in the future.  A review process shall also be a component of each program and be conducted as needed. Results of program evaluation shall be used in formulating policies, program objectives and action plans. The following parameters shall be used in formulating the M & E component:  1. Financial resources allocated 2. Human resources assigned 3. Information and knowledge resources 4. Program or project activities, their outputs, outcomes, and impacts  Appropriate actions and sanctions shall be identi\ufb01ed by stakeholders of each group and special populations during the design and implementation of the M & E component. These should be jointly agreed upon at the national, regional and local levels.  F. Accreditation, and equitable health \ufb01nancing packages.  This component shall be aimed at any legal entity, organizations, localities, or facilities that are implementing medical rehabilitation programs. A system of identifying and classifying these entities, organizations, localities or facilities shall be developed. Parameters for describing their capabilities, infrastructure, and other information prescribed by the DOH shall be identi\ufb01ed. A fair and due process of accreditation with the Department of Health shall be developed in consultation with the various stakeholders and in accordance with existing laws and regulations. Accredited organizations shall be entitled to utilize the bene\ufb01ts of health \ufb01nancing packages developed for this purpose.  Accredited legal entities, organizations, localities or facilities shall be allowed rational compensation by the Philippine Health Insurance Corporation (PHIC) for those expenses considered reimbursable by the PHIC based on the equitable health \ufb01nancing packages jointly developed for the PWD by each group and special populations in consultation with the Department of Health and PHIC.  G. Research and Development  This component shall promote the conduct of researches for purposes of developing local competence in health care and for other purposes that may be necessary.  An annual research agenda for psychosocial, chronic illnesses, learning, visual, orthopedic, speech and hearing impairments or disabilities shall be agreed upon by the various inter\u2014disciplinary teams for each disability typology or specialpopulation. The research agenda shall also include researches about community based rehabilitation, medical assistive devices, clinical assessment of functioning, health and disability, human rights, marketing and investment research and other relevant themes. The agenda will be forwarded to the Health Policy Development Bureau for approval. The various teams shall also incorporate in their program plans creativity enhancement strategies to increase the innovative potential of each team.  The program shall endorse the support of researches / studies in the clinical, epidemiological, public health and knowledge management (trends) areas. It also aims to acquire information that is utilized for continuing public health information and education, policy formulation, planning and implementation.  H. Service Delivery  Service delivery for the speci\ufb01c disabilities at every phase of the disease process, including primary, secondary, and tertiary stages, shall be covered by the principle of best practices while protecting and promoting the human rights of PWDs, their caregivers, and other stakeholders. In collaboration with the government and private sectors and stakeholders, this component shall include systems and procedures for the integration and provision of services at the community level. Each program shall periodically issue clinical practice guidelines that will be developed in consultation with various stakeholders.  This means primary prevention (ie,: health education, or advocacy and other related interventions); secondary prevention (ie: screening, early detection, basic management, counseling, behavioral modi\ufb01cation, referral and/or de\ufb01nitive care); and tertiary prevention (ie: management of complications, continuing care and follow up including rehabilitation) and terminal or palliative care. The following areas will be the priority areas for services to be developed for implementing facilities, localities, or organizations:  1. Community based and institution-based rehabilitation program 2. Clinical assessment of functioning, health and disability 3. Medical assistive devices  Timely and early interventions shall be provided to PWDs such as, but not necessarily limited to the following:  1. Healthy lifestyle and control of other non\u2014communicable diseases 2. Control of communicable and infectious diseases 3. Nutrition 4. Immunization 5. Family health 6. Environmental health and occupational safety 7. Dental health 8. Psychosocial and mental health  Separate activities for the following special populations shall be handled by the appropriate stakeholders aside from the regular 7 types of disabilities:  1. Children with Disabilities 2. Disabled women 3. Mothers with disabled children 4. Elderly disabled. 5. PWDs in Special areas  A Referral System shall form part of the services delivered by this component. This is to ensure that all patients receive quality health care at appropriate levels of health care delivery system. All rural health units should be linked to a referral center speci\ufb01c and appropriate to the type of disability or special population.  A sample matrix for a Health Program for each stage of human development from womb to tomb for each type of disability or special population is shown below:    VII. Implementing Mechanisms  A. National Structure (Annex 1)  1. Under the Policy and Standards Develoment Team for Service Delivery Of\ufb01ce, a Health and Disability Committee shall be established in accordance with Administrative Order No. 2005\u20141862. . Speci\ufb01cally, it shall be lodged at the Degenerative Diseases Of\ufb01ce, National Center for Disease Control and Prevention (NCDPC).  a. Composition:  Chair \u2014 Director NCDPC, Department of Health  Secretariat Degenerative Diseases Of\ufb01ce, National Center for Disease Prevention and Control  Members: Family Health Of\ufb01ce, NCDPC National Center for Health Promotion National Center for Health Facilities Development Bureau of Health Facilities and Services National Epidemiology Center Information Management Service Bureau of Local Health Development Chairpersons from program development and management committees for disability types or special populations. National Anti\u2014Poverty Commission - PWD sector Commission on Human Rights  b. Functions:  1. Acquire and integrate the various programs, projects and activities from the various program development and management committees for each type of disabilities and special populations.  2. Recommend to the Secretary of Health a master plan for disability and health aligned with the various government agencies and their thrusts.  3. Facilitate and coordinate the establishment of medical rehabilitation centers in the various provinces, localities and other organizations within the health system.  4. Assure the development of programs speci\ufb01c for the different disability types and special populations with the participation of the various stakeholders.  2. The Program Development and Management Committee (PDMC). Stakeholders from each of the 7 disability groups and 5 special populations shall be organized into a PDMC for that particular group or population.  a. Composition:  Chairperson Vice\u2014chairperson Members  Membership to the PDMC shall be initially identi\ufb01ed by the Degenerative Diseases Of\ufb01ce or other NCDPC of\ufb01ces concerned in consultation with the various medical, allied medical, paramedic-a1 or public health stakeholders for the \ufb01rst three years of implementation, after which the PDMC will be evaluated and allowed to choose their members or those nominated by their respective organizations. The details about the PDMC for each disability group or special population including their membership and other matters shall be spelled out in a Department Personnel Order issued regularly for this purpose.  b. Functions:  1. Develop a health program for their particular concern in consultation with CHDs and affected or concerned stakeholders in accordance with the guidelines prescribed by this Order.  2. Recommend the health program to the HDS.  3. Develop and disseminate clinical or public health practices, standard operating procedures and guidelines  4. Implement the program  5. Monitor implementation of the program  B. Regional Structure (Annex 2)  l. The health program for PWDs shall be the responsibility of the CHD Director. The Director or his or her designate shall represent the CHD in regional affairs for PWDs.  2. PWD Health Program Point Person. A person shall be identi\ufb01ed in each region or DOH hospital. The person shall be responsible for planning, implementing, and monitoring the  plans and programs of the various groups and special populations. The point person shall be assisted by a PWD for health program assistant. The point person shall be responsible to the Director.  3. In the region a PWD for health program assistant shall be designated in accordance with the provisions of Title 2, Chapter 1, Section 5 of the Magna Carta of Disabled persons which states that, \u201c Five percent (5%) of all casual, emergency and contractual positions of the Department of Health among others shall be reserved for disabled persons.\" The National Anti\u2014Poverty Commission PWD Sector Commissioner shall search and identify a quali\ufb01ed regional PWD assistant and recommend the person to the CHD Director or hospital chief who shall retain the prerogative to accept said regional PWD assistant and apply the usual procedure observed in the Department. The PWD assistant shall report to the CHD Health Program Point Person.  4. Multi-disciplinary team. Various medical, allied medical, or paramedical specialty societies and other stakeholders concerned with any type disability or population of PWD and who have duly registered national organizations who are members of the PDMCs shall also be organized into a regional multi-disciplinary team.  a. Organization:  Chairperson - CHD Director Secretariat PWD health program point person Members Medical, allied medical or paramedical specialty groups  Others deemed necessary by CHD  b.Func\ufb01ons  l. Prepares and recommends regional activities to implement the national health program to the PWD point person 2. Implements the regional program 3. Monitor and evaluate the regional program  C. Roles and Responsibilities  1. Department of Health \u2014 Central Of\ufb01ce shall develop systems, policies and guidelines that will facilitate the implementation of this Program including the monitoring and evaluation of program strategies. Develop the capacity of CHD personnel in assisting the LGUs in implementing the National Health Program for PWD at the local level. As such, the following of\ufb01ces shall have the following responsibilities:  a. The National Center for Disease Prevention and Control (NCDPC) shall (a) develop the plans for the implementation of the National Health Program for PWDs; (b) monitoring and evaluate program operation; (0) lead in the formulation of the health intervention and rehabilitation programs and strategies that will reduce the burden and consequences of risk factors and disabilities and promote health among PWDs; and ((1) ensure the participation of other DOH of\ufb01ces in program activities where needed.  b. The National Center for Health Promotion shall assist the NCDPC in the formulation of standards and development of information, education and communication (IEC) and advocacy strategies for the prevention of disabilities program to ensure the promotion of a healthy and less stressful lifestyle for the Filipinos, as well as to help in ensuring that the public has knowledge of services being offered as part of the program.  c. The National Epidemiology Center and the Information Management Service shall assist NCDPC in the development and institutionalization of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of information and knowledge on the Philippine Registry for PWDs.  d. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Health Program for PWDs; (b) ensure its formulation into a national program plan of action; (c) assist in developing a health \ufb01nancing scheme/protocol for health care services together with the Philippine Health Insurance Corporation; and (c) the inclusion of the disability prevention in the priorities for the health research agenda.  e. The Health Human Resource Development Bureau shall assist in (a) the development of standards in the curriculum and the training of all types of health professionals, practitioners, and care providers who are responsive, sensitive, which should be consistent with the national and local human development goals and culture; (b) the adequate and equitable distribution of health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels; and (c) the provision of a good incentive and bene\ufb01t program to attract health caregivers in the unserved and underserved areas.  f. The Bureau of International Health Cooperation shall ensure that the program has strong linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for the prevention of disabilities.  g. The National Center for Health Facilities and Services shall work towards the development of medical rehabilitation units in local government hospitals or health centers as part of a Philippine Hospital System that is responsive to the health needs of PWDs. It shall facilitate the implementation of capability building of government hospitals for delivering services to PWDs. It shall ensure the development and implementation of policies and standards for the establishment or upgrading of health facilities to provide a comprehensive and holistic quality services to PWD and assure an equitable distribution, effective management and ef\ufb01cient operation of said facilities. They shall serve as referral centers and shall be responsible for certifying PWDs who require such services. They shall ensure the development of medical rehabilitation programs within their facilities. DOH hospitals and medical centers shall ensure the availability of quality rehabilitation care services to its clients through the establishment of appropriate capabilities and competencies in their respective units. It shall be responsible for certifying disabilities in accordance with Administrative Order 16-A s, 1999.  h. Bureau of Health Facilities and Services shall ensure the development of guidelines for the accreditation of legal entities, organizations, facilities or localities that conduct community, institutional or out-reach medical rehabilitation programs in consultation with various stakeholders. It shall also develop the capability of regional CHDs to accredit said rehabilitation services.  i. The Bureau of Local Health Development shall assist in the integration of quality health care for PWDs into local health system development.  j. The Centers for Health Development shall lead the region or zone in. implementing the health programs developed for each disability type or special population. It shall:  - Convene and coordinate a multi-disciplinary team of regional health or medical stakeholders for the various types of disabilities or special populations as the case may be. - Collate the implementation plans for the various health programs for the different disability types or special populations developed in consultation with the the multi\u2014disciplinary teams - Provide technical assistance - Designate Health Program for PWD Point Person - Advocate the health programs for PWDs - Develop the capability of local government units - Facilitate the implementation of the national health programs for PWDs ground working and situational analysis in \ufb01nalizing the commitment of the stakeholders (DOH, LGU, PHIC, private sector, NGOs, etc.) - Assist the LGUs in coordinating the actual implementation of the chosen program strategies and activities.  k. The Philippine Health Insurance Corporation shalljointly with the DOH develop and implement guidelines for a health \ufb01nancing package for accredited facilities rendering rehabilitation services to quali\ufb01ed PWDs.  2. Local Government Units- should organize themselves into inter-local Health zones that will manage the implementation of the Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.  3. Non\u2014government organizations and other organizations GOs, NGOs and academe shall be involved in addressing general concerns prevention of the PWDs and promotion of health programs, activities and projects.  4. Professional Organizations for PWD health care, speci\ufb01cally but not limited to the various medical specialties and the different paramedical and / or allied medical organizations, shall ensure the availability of competent, ef\ufb01cient and culturally and gender sensitive health professionals in all provinces in the Philippines.  5. Civil Societies \u2014 shall (1) assist the Local Government Units in achieving their health objectives, (2) shall identify the health needs of the people and bring to the attention of the inter\u2014local health zones, and (3) enhance accountability and transparency of inter-local health zonal management.  6. Donor Agencies - shall provide funding assistance according to the investment plan developed for the health programs.  VIII. Funding  The Department of Health, the Centers for Health Development, and DOH Hospitals shall allocate funds for the provision oftechnical assistance, conduct of regular monitoring and advocacy campaigns or activities in partnership with other stakeholders in the health system. These Of\ufb01ces shall assure that line items in the total General Appropriations Act for the Department of Health shall be for PWD Health Program development, implementation, and monitoring & evaluation  The local government units, NGOs and stakeholders shall also provide counterpart funds to ensure the implementation of the various programs subject to availability of funds and the usual auditing and accounting rules and regulations.  IX. Repealing Clause - all DOH issuances not consistent with the provisions of this Order are hereby repealed or modi\ufb01ed accordingly.  X. Effectivity - This Order shall take effect immediately.   ", "   JOINT ORDER No.2013 - 0033   TO: All PhilHealth Of\ufb01ces, Government Hospitals and All Other Concerned     I. RATIONALE   Republic Act (RA) No. 7875 as amended by RA No. 10606 prescribes that: \u201cthe National Health Insurance Program (NHIP) shall provide all citizens the mechanisms to gain financial access to health services, in combination with other government health programs. The NHIP shall give the highest priority to achieving coverage of the entire population\". Furthermore, Section 3 (c) of the same law emphasizes the need to \u201cprioritize and accelerate the provision of health services to all Filipinos, especially that segment of the population who cannot afford such services\". Moreover, Section 7 clearly mentions that \"all indigents not enrolled in the Program shall have priority in the use and availment of the services and facilities of government hospitals....Provided, however that such government health care providers shall ensure that said indigents shall subsequently be enrolled in the Program\".   Hence, in order to assure that none of the poor are left to chance, it is imperative that patients including their families not covered by PhilHealth at the point of service shall be enrolled accordingly by the admitting institutional health care institution and that PhilHealth shall appropriately reimburses these government health care institutions for the services extended to indigent population.   II. OBJECTIVES   This Manual of Operations and Procedures (MOP) aims to set the governing policies and operational guidelines in the enrollment of Hospital\u2014Sponsored Members (HSM) under the Point of Care Enrollment Program in government hospitals and their immediate availment of PhilHealth bene\ufb01ts. Specifically, this manual aims to:   -Guide the stakeholders concerned in the implementation of the program  -Provide rules and procedures in the identi\ufb01cation, enrolment and availment of NHIP bene\ufb01ts of quali\ufb01ed HSMs   III. COVERAGE   This Manual of Operations and Procedures is intended for the use of all stakeholders and of\ufb01ces concerned in implementing the Point of Care Enrollment Program, to wit:   -PhilHealth Personnel  -DOH-Hospital  -Local Government Units  -DSWD   All DOH\u2014retained hospitals shall mandatorily implement the Point of Care Enrollment Program while participation of LGU\u2014owned hospitals and other government hospitals shall be voluntary and subject to the Corporation\u2019s approval.   IV. GOVERNING POLICIES   PhilIHealth Circular No.32, s. 2013 dated November 07, 2013, with re: \"Implementation of the Point of Care Enrollment Program\" prescribes the governing rules and regulations.   V. MISCELLANEOUS PROVISIONS   Any issues that may arise during the course of implementation not covered by the attached MOP shall be resolved jointly by DOH and PhilHealth.   VI. REPEALING CLAUSE   All provisions of previous issuances that are inconsistent with any provisions of this Order and the Manual of Operations and Procedures attached herewith are hereby amended/modified and/ or repealed accordingly.   EFFECTIVITY   This shall take effect immediately.   ", " I. RATIONALE   The Philippine Cancer Society in 2004 revealed that the Philippines has an estimate of 73,944 new cancer cases annually. The top ten cancer sites are lung (23%); breast (19%); colon and rectum (12%); liver (10%); uterine cervix(10%); prostate(6%); blood (leukemia 6%); stomach(5%); thyroid(5%) and ovary (4%). In the Philippines, the relief and management of cancer pain and palliative care are benchmarked on the World Health Organization's Three-Step Ladder of Cancer Pain Management and the dispensing of _ morphine to Filipino cancer patients has been in existence for years through the Philippine Cancer Pain Control Program of this Department. According to the Pain Society of the Philippines an estimated 50% of patients with cancer requiring pain management remains under-treated due to high cost, poor access to narcotic pain medications, lack of knowledge/acceptance of the program by prescribing professionals, restrictive laws, regulations, policies and \u201copiophobia\" - failure to administer legitimate opioid analgesic because of a fear of the power of these drugs to produce addiction. The World Health Organization reported that the Philippines has an estimated need of 5.3 mg/capita, but has an actual consumption of only 0.23, and has only been able to cover 4.4% of the estimated analgesic (opioid) requirement in the country in 2005. The International Narcotics Control Board (INCB, 2008) reported that the morphine requirement of the Philippines for pain and palliative care amounts to 30 kg but the country was able to procure 5-6 kg only.   lnthe late 1980's, the DOH. through the Philippine Cancer Control Program, procured eight million pesos (P 8M) worth of morphine annually for the indigent cancer (both adult and pediatric) cases. Hospice facilities were the major distribution sites. The annual subsidy for the procurement of morphine in the course of time gradually decreased until the Department of Health stopped the purchase and distribUtion of such pain medications for indigent cases. The use of morphine in pain management and palliative care however, needs to be pursued. Cognizant of this and in an effort to reverse the situation, the Department of Health in 2008 initiated the procurement of P1 1M worth of morphine sulfate for distribution nationwide. Around 500,000 of the 10mg tablets, and 121,250 of the 30 mg morphine sulfate tablets, will be distributed at no cost to indigent cancer patients with moderate to severe pain.     II. STATEMENT OF POLICY   a. All indigent patients, whether out-patient or in\u2014patient, requiring palliative medications, suffering from moderate to severe pain due to cancer, HIV and other diseases, shall receive pain medications (morphine sulfate) at no expense to them, upon presentation of the DOH Prescription Forms indicating the quantity and dosage requirement. Such patients shall include those in the DSWD list under the National Household Targeting System, those with PhilHealth cards indicating Sponsored Program Members and those outside of the above but evaluated by the hospital and or hospice care resident Social Worker.   b. Hospitals shall only allocate a maximum of 20% of the existing stocks of morphine to non-indigent patients but without prejudice to indigent client needs and while supplies are available.   c. Hospice facilities can also refer patients for pain management to distributing hospitals who shall provide the drug upon presentation of the DOH Prescription Form.   d. Morphine sulfate medications shall be distributed by all DOH hospitals, participating Local Government Hospitals, private hospitals and hospice facilities.   e. Services which are not medically necessary, such as cosmetic surgery and other non- palliative interventions shall not be eligible to receive free morphine sulfate.   f. Consistent with the National Insurance Act of 1995 and the Health Sector \"Reform Agenda. all Filipinos shall be encouraged to become members of the Philippine Health insurance (PhilHealth) or at least be a dependent of an active member.   III. OBJECTIVE   To provide guidelines for the distribution and monitoring of Morphine Sulfate towards the enhancement of the quality of life by decreasing the under-treatment of patients with severe pain and by improving the accessibility of opiate analgesics.   IV. SCOPE   This guideline covers all DOH hospitals, selected government and private hospitals, selected hospice and morphine sulfate distribution centers nationwide (see attached list).   V. DEFINITION OF TERMS   a. \u201cDispense\" is any act of giving away, selling or distributing medicine or any. dangerous drug with or withOut the use of prescription.   b. \u201cBBB\" is the Dangerous Drugs Board, which is the main policy making body on Dangerous Drug Prevention and Control.   c. \u201cDSWD\" is the Department of Social Welfare and Development, which is the national agency mandated to identify the poor households.   d. \u201cDOH-Prescribed Prescription Form\" is the \u201cyellow\" prescription form for dangerous drugs that is made of a special kind of paper exclusively issued by and. obtainable from DOH.   e. \u201cHospices\" are facilities which specialize on the type of care, and a philosophy of care which focuses on the palliation of a terminally ill patient's symptoms. These symptoms can be physical, emotional, spiritual or social in nature. Hospice facilities under this guideline should seek accreditation by the National Hospice and Palliative Care Council of the Philippines (Hospice Philippines). Furthermore, they should enter into an agreement with the DOH regarding the utilization of morphine.   f. \u201cLicense\" is a written permission or authorization.   g. \u201cMMD\" is the Materials Management Division, an of\ufb01ce under the Department of Health charged to supervise / manage logistics and supplies.   h. \u201cMorphine\" is a highly potent opiate analgesic drug, is the principal active agent in opium, and is considered to be a prototypical opioid. '   i. \u201cNCDPC\" is the National Center for Disease Prevention and Control Center, an of\ufb01ce under the Department of Health which oversees the Non\u2014communicable Disease Program.   j. \u201cOSC\" is the Office for Special Concerns, an office under the Department of Health which handles the Dangerous Drug Abuse Prevention and Treatment Program.   k. \u201cPDEA\" is the Philippine Drug Enforcement Agency; the of\ufb01ce charged as the implementing arm of the DDB and as such is responsible for the ef\ufb01cient and effective law enforcement of all the provisions on any dangerous drug and/or controlled precursor and essential chemical as provided under RA 9165.   l. \u201cPrescription\" is a written direction by a practitioner that a stated amount of a dangerous drug or drug containing Table I Controlled Chemical, be dispensed for the person named therein.   m. \u201cRetail dispensing\" is the selling that is limited almost exclusively for personal use, both in number of sales, and either directly to walk-in customers or in face-to\u2014face transactions by direct sales. The person buying from the retailer is the ultimate user or consumer of the article or commodity or does not sell it again.   n. \u201cS2 License\" is the license required to authorize physicians, dentists and veterinarians to prescribe (a) dangerous drugs preparation; and/or (b) drug preparations, in parenteral or tablet or capsule form containing Table I controlled chemical as the only active medicinal ingredient or containing Table I controlled chemical and therapeutically insigni\ufb01cant quantities of another active medicinal ingredient.   o. \u201cS3 License\" is the license required to sell, procure, acquire, deal in or with speci\ufb01ed (a) dangerous drugs preparations or (b) drug preparations, in parenteral or tablet or capsule form, containing Table 1 controlled chemicals as the only active medicinal ingredient or containing Table I controlled chemical and therapeutically insignificant quantities of another active medicinal ingredient.   p. \u201cS4 License\" is the license required to sell, procure, acquire, deal in or with speci\ufb01ed (a) dangerous drugs and their preparations, (b) drug preparations, in parenteral or tablet or capsule form, containing Table 1 controlled chemicals for wholesale distribution to license holders, and (c) Table I controlled chemicals used in the manufacture of drugs. The license holder need not obtain another license of the same nature of activity for such controlled chemicals.   q. \u201cTable I Controlled Chemical\" means chemicals enumerated. in the list of substances in Table II of the 1988 UN Convention Against Illicit Traf\ufb01c in Narcotic Drugs and Psychotropic Substances, which is an integral part of the Republic Act 9165 otherwise known as the \u201cComprehensive Dangerous Drugs Act of 2002\".   r. \u201cWholesale distribution,\" means activities by any person, which stands between the manufacturer and the retail seller in purchases, consignments, or contracts for sale of dangerous drugs or controlled chemical and their preparations.   VI. GENERAL GUIDE LINES   The following shall be observed in the management and distribution of opiate analgesic (Morphine sulfate):   a. The DOH Central Bids and Awards Committee shall be responsible for \ufb01nalizing the general speci\ufb01cations and packaging of the drug pursuant to the procurement plan.   b. The National Center for Disease Prevention and Control of the DOH shall be responsible for technical speci\ufb01cations and the quantities, allocation of the drug as well as funding of the procurement of Morphine sulfate preparations starting 2011.   c. The Of\ufb01ce for Special Concerns through the Dangerous Drugs Abuse Prevention and Treatment Program (DDAPTP) shall monitor the distribution and allocation of drug and related logistics.   d. The DOH-Material Management Division (MMD) shall be responsible for coordinating with the Philippine Drug Enforcement Agency (PDEA) in securing the necessary permits for the purpose of purchase and distribution of the drug.   e. Stocks shall be secured by the MMD and shall be allocated depending on the need of a particular region or location as set/identi\ufb01ed. by the NCDPC.   f. Distribution and dispensing units shall comply with the regulatory requirements as provided for under Dangerous Drugs Board (DDB) Regulation No. 3 s. 2003 or the \u201cComprehensive Guidelines on importation, distribution, manufacture, prescription, dispensing and sale of, and other lawful acts in connection with dangerous drugs, controlled precursors and essential chemicals and other similar or analogous substances\" (downloadable at www.pdea.gov.ph):   1) Hospitals and. hospices shall secure from the PDEA the appropriate licenses for wholesale distribution (S-4 license) and retail dispensing (S-3) whichever is applicable;   2) Local stock transfer from one license holder to another or from one activity to another shall be covered by an approved PDEA Form 1\u201404 (LOCAL TRANSFER PERMIT);   3) Dispensing by a current PDEA registered outlet shall require a properly \ufb01lled out DOH prescribed prescription form issued by a current PDEA S\u20142 License holder.   g. Dispensing sites are / shall be informed on the initial shipment of stocks and succeeding shipments thereafter.   1) Initial shipment volume shall be determined at the level of the DOH-Central Of\ufb01ce by the OSC as indicated by the allocation list provided by NCDPC.   2) Succeeding shipments shall be on a need basis while supplies are available.   a) Hospitals shall be required. to inform the OSC, DOH when the available stock reaches the critical volume of thirty percent (30%) of the initial allocation for immediate replenishment;   b) Likewise, hospitals shall also report to the OSC the average monthly consumption and available stock volume, ten (10) months before the expiration date and, as required by the DOH-Central Of\ufb01ce;   c) Hospitals may also submit requests to the OSC for increased allocation using the following basis:   i. anticipated increase in the number of patients;   ii. increased prescribing due to training, residency, or the addition of quali\ufb01ed doctors with pain management patients;   iii. emergency needs such as the large amount dosages needed for the cancer patient to achieve adequate pain control.   h. Only a DOH Accredited Freight Forwarder shall be authorized to transport the medications/supplies. The following are the transport and receiving procedures:   1) Duplicate copy of the approved PDEA permit and respective hospital purchase request shall accompany the shipment and shall form part of the transport documents;   2) The transported medication should be properly insured,   3) Inter-island. transport shall be by airfreight,   4) Supplies shall be received by the designated Supply Of\ufb01cer and/with the Chief Pharmacist following recording and reporting procedures as provided for by DDB Regulation No 3, 2003.   i. Each hospital shall strictly comply with the regulatory control measures set forth by PDEA to include among others the prescribed security for storage, dispensing, distribution, recording and reporting requirements.   j. The hospitals/hospices shall dispense the medications free of charge to indigent patients with moderate to severe pain. Participating hospices, in consonance with Presidential Proclamation No. 1 l 10 ofthe President of the Republic of the Philippines dated July 25, 2006, shall seek accreditation by the National Hospice and Palliative Care Council of the Philippines (Hospici Philippines). Morphine distribution shall comply with the following: 1:er   1) Morphine dispensing shall be covered by a duly accomplished DOH prescription issued by a current PDEA S2 licensed doctor and ilentist. The prescription shall be presented to the Hospital pharmacy;   2) Patients or their families shall submit an accomplished \u201cStatement of Commitment\" to return any \u201cunused\" medications when instances arise that the patient would no longer need the Morphine. The Morphine shall be returned to the same dispensing hospital pharmacy following existing prescribed reporting system;   3) The patient, family, guardian or person duly authorized in behalf of the patient should ensure the security of Morphine against loss, theft or misuse/abuse;   4) Reporting and recording of dispensed medication shall follow DDB Regulation No 3, 2003 using the same required register, forms and attachments and;   5) During the transition when hospices are seeking accreditation of Hospice Philippines, hospices can refer clients with morphine prescription to distributing hospitals following the above\u2014 mentioned procedures (refer to 8a), pending their accreditation. This 15 to ensure smooth delivery of services to clients in need of pain management.   k. The MMD-DOH, upon approval by NCDPC shall distribute medications to non-DOH hospitals and hospice/palliative units upon presentation and receipt of a request letter from the concerned service provider. A Memorandum Of Agreement (MOA) between the Department of Health and a non-DOH government hospital or a hospice facility shall be undertaken. The said facility shall be responsible in securing approval of the PDEA Transport permit.   l. Hospitals who wish to distribute to authorized hospice/palliative care and other service units shallibe required to secure a PDEA\u2014S4 License (for the wholesale distribution).   m. Hospice/ palliative care and other service units shall be required to secure a PDEA-S3 License to authorize them to dispense directly to patients and shall follow all of the above\u2014mentioned procedures in-compliance to DDB Regulation No 3, 2003.   1) S4 and S3 application forms can be downloaded at the PDEA website: www. pdea. gov. ph  2) Applications by government hospitals/facilities are free of charge.   n. The DOH, PDEA, DDB and other authorized agencies may conduct inspection and monitoring visits to ensure compliance to this Order.   VII. ROLES AND RESPONSIBILITIES   a. National Center for Disease Prevention and Control (NCDPC):   1) Shall include funds for the procurement of pain management medications in its operational plan, work and \ufb01nancial plan and procurement plan from hereon;   2) Shall provide technical assistance in determining types and quantity of medications to be procured, taking into consideration the dosage requirements and the \u201cstep \u2014 ladder\" approach;   3) Shall determine the quantity / allocation of the medications per hospital / region;   4) Shall participate in technical working group discussion;   5) Shall monitor movement of said logistic and its utilization and;   6) Shall provide input on the messages to be developed on pain management.   b. Central Of\ufb01ce Bids and Awards Committee (COBAC):   1) Shall be responsible in advertising and / or posting of bidding documents to interested bidders;   2) Shall facilitate the procurement process from eligibility screening, evaluation of bids, awarding of contract and post quali\ufb01cations and;   3) Shall monitor the procurement activities for proper reporting to relevant agencies when required.   c. Materials Management Division (MMD) \u2014Administrative Service:   1) Shall coordinate with PDEA for the issuance of necessary permits for the transfer, transportation and distribution of Morphine Sulfate tablets;   a) The PDEA Local Purchase Form will be prepared by the Pharmacist with valid S4 license before procurement for approval at the Compliance Service of the PDEA.   b) The approved Local Purchase Form will be submitted to the Procurement Division for processing of the procurement.   c) The supplier will notify schedule of delivery to the MMD \u2014- DOH Quirino Warehouse and the items will be received together with other documents in accordance to the quantity and specification stated in the Purchase Order.   d) DOH Hospitals with valid PDEA S3 License can request for the Morphine Sulfate by sending their PDEA Local Purchase Form and a copy of their valid S3 License to the MMD \u2014 DOH Quirino Warehouse. The Pharmacist will coordinate with the Compliance Service of PDEA for approval of the transaction.   e) The copy of the approved Local Purchase Form, Invoice Receipt and Bill of Lading will be prepared together with the stocks of Morphine Sulfate requested by the DOH Hospital.   f) F01 the transportation of Morphine Sulfate tablets, the DOH contracted forwarder will be assigned for the distribution to the DOH Hospitals.   g) The original copy of the Local Purchase Form will be \ufb01led by the Pharmacist and the transaction recorded in the Dangerous DrugBook needed for the semi\u2014 annual reporting to the PDEA.   2) Shall take charge of the security of the inventory;   a) Morphine Sulfate tablets are placed in a secure storage room at the MMD - DOH Quirino Warehouse upon receipt from the supplier and inspection by the DOH inspection team and FDA inspectors for FDA test analysis sampling.   b) Storage place and premises are in \ufb01t condition, appropriate temperature and has sufficient space.   c) Adequate supervision should be properly carried out at all times by the Pharmacist and Supply Of\ufb01cer who have access in handling Morphine Sulfate tablets.   d) Report of monthly inventory of stocks will be submitted to the OSC - DDAPTP prepared by the Pharmacist and veri\ufb01ed by the Of\ufb01cer-In\u2014Charge of MMD.   3) Shall assist in the monitoring of logistics distribution and drug utilization;   a) Coordination with the DOH Hospital Pharmacist regarding the sending of their Local Purchase Form for approval at the Compliance Service of PDEA.   b) Veri\ufb01cation of the proper distribution of Morphine Sulfate tablets and documents to the DOH Hospitals.   c) Assists in the information dissemination regarding the availability of Morphine Sulfate tablets at the DOH Central Of\ufb01ce Warehouse.   d) Assists in the monitoring of the utilization of Morphine Sulfate tablets by the DOH Hospitals.   d. Dangerous Drug Abuse Prevention and Treatment Program - Of\ufb01ce for Special Concerns (DDAPTP-OSC):   1) Shall assist in the formulation of related policies for approval of the Dangerous Drugs Board; -   2) Shall convene the technical working group to- discuss among others the availability and accessibility of opioid analgesic for pain and palliative care;   3) Shall determine the volume of shipment for distribution to sites based on the allocation as initially submitted. to NCDPC and the subsequent requests of the respective sites as approved by NCDPC and;   4) Shall assist in the monitoring of logistic distribution and drug utilization.   e. National Center for Health Promotions (NCHP):   1) Shall assist in the dissemination on information pertaining to pain management;   2) Shall develop necessary Information Education and Communication materials on pain management and morphine sulfate use and;   3) Shall help mobilize support groups for easy access and utilization of the pain management medications.   f. Information Management Service (IMS):   1) Shall assist in the development of an IT\u2014based reporting system of pain medication utilization which shall be housed under the Department of Health website and;   2) Shall help capacitate hospitals, hospices and other partners in the use of the IT reporting system.   g. Centers for Health Development (CHDs):   1) Shall assist in the monitoring of pain management medication distribution and utilization;   2) Shall help identify and mobilize support groups and organizations that can facilitate easy access and utilization of the pain management medications and;   3) Shall provide feedback to the NCDPC and the DDAPTP of the necessary arrangement that will help improve distribution and utilization systems.   h. Hospitals:   1) Shall ensure the security of the pain medications which should follow the PDEA set standards;   2) Shall be responsible in securing all the necessary permits for the transportation, utilization and dispensing of the pain medications;   3) Shall determine eligibility of recipient to receive pain medications and;   4) Shall submit regular utilization reports to the NCDPC, DDAPTP and CHDs.   VIII. SEPARABILITY CLAUSE   In the event that any provision of this guideline is declared invalid for any reason, the other provisions shall remain in effect.   IX. EFFECTIVITY   This guideline shall take effect after \ufb01fteen (15) days after publication in the of\ufb01cial gazette or in a newspaper of general circulation.  ", "  I. POLICY BASIS AND RATIONALE :  The Department of Health is mandated by R.A.No 747 of 1954, An Act to Regulatefees to be charged Against Patients in Government and Charity Clinics Classifying Patients according to their Financial Condition, to set the necessary rules and regulations for the dueexecution of the provisions of this Act.  This policy issuance is one of the responses of the DOH to the need for people-centered hospitals that are responsive to the demands of the present socio\u2014economic situation in which most Filipinos \ufb01nd themselves. Based on the latest statistical data gathered from all regions, the National Statistics and Coordinating Board (NSCB), has described the poverty situation as follows: In 2000:  (a) The Poverty Incidence [proportion of families to the total number of families] stood at 34.2 %,  (b) The Magnitude of Poor Families [number of families whose annual per capita income falls below the annual per capita poverty threshold] was 5,215,989;  (c) The Per Capita Poverty Thresholds [annual per capita income required...to satisfy essential nutritional requirements (2,000 calories) and other basic needs] ranged from P10, 868 for Region VIII to P18, 001 for NCR and averaged P13, 916 for the whole Philippines; and  Addressing the poverty situation by means of providing accessible and affordable health care services, especially public hospital services, constitutes the main rationale for this Order.  II. PURPOSE OF THIS ORDER  This Administrative Order aims to:  1. Update and improve existing policies on availment of medical social services and mode of payment for hospital services rendered in government hospitals to indigent patients, especially those who qualify for and avail of Medical Social Services;  2. Set realistic guidelines for evaluating and classifying patients, specially those who are legitimately indigent or have limited capacity to pay their hospital bills; and  3. Enable the Medical Social Service Units of g0vernment hospitals nationwide to  (a) classify hospital patients; (b). use criteria that are objective and reasonable, simplified and \"implementable\", but subject to controls and limitations; and (c) help make health resources available to the periphery.  III. COVERAGE/SCOPE:  This Administrative Order covers all government hospitals, National, Local, and those ran by other government agencies.  IV. GENERAL GUIDELINES  A. Criteria for Classi\ufb01cation of patients  The criteria for the classi\ufb01cation of patients seeking Medical Seeial Service assistance in hospitals shall be based on the following:  1. The latest Per Capita Poverty Threshold (PCPT), by Region, as determined by the proper government authority, speci\ufb01cally the National Statistics and Coordinating Board (NSCB);  2. Regional location of the hospital or health facility;  3. Income or paying capacity of the patient or in cases where the patient is a minor or a dependent, the income or paying capacity of his / her parents, immediate relatives, or guardian as the case maybe;  4. Level of social \ufb01inctioning ofthe patient  5. Modifiers\" arising from speci\ufb01c situations or circumstances;  6. Hospital room or ward where the patient is con\ufb01ned or treated;  7. Costs or bill of expenses charged for hospital services rendered;  B. Categories of Patients  On the basis of their income or paving capacity. patients shall be classified as follows:  1. Class A - Pay  1.1 A patient admitted to a. hospital suite, private room. or semi-private room as a pay patient;  1.2 A patient who may or may not be a. quali\ufb01ed Philippine Health Insurance Corp. (PHIC or Phil health). beneficiary and who shall pay in full all fees 3 charges for hospital and professional services, including any excess amount that is not reimbursable by Phil health, if any.  2. Class B - Pay Ward  2 1 A patient admitted to a Pay Ward (3 beds or more);  2. 2 A patient who can and shall pay in full all fees 1' charges for professional and hospital services rendered at the Pay Ward level, including expenses in excess ofamonnts payable by Phil health, if any.  3. Class C - Ward  3.1 A patient or family who are the \"working poor\", those with fulltinie work but their income is not suf\ufb01cient to meet their treatment eXpenses in full.  3.2 A patient admitted to a ward;  3.3 A patient with or without Phil health bene\ufb01ts who (a) cannot pay in full the excess of hospital expenses chargeable to Phil health; or (b) has monthly income per capita that falls under Sub-Class C-1, C-2, or C-3 as affected by the modifying circumstances (modi\ufb01ers) described herein.  To determine how much a patient shall pay as his / her actual share of hospital expenses incurred, Class C patients shall be further categorized as follows:  3.3.1 Class C-1   Patients whose monthly income per capita is above the 180 % but not more than 220 % of the latest PCPT for the region in which the hospital is located.  Example: A patient who is con\ufb01ned in a hospital located in the National Capital Region (NCR) should at least have a monthly income per capita of P2, 700.00 but not more than P3, 300.18 in order to be categorized as a Class C\u2014l patient. [The 2000 PCPT for the National Capital Region is Pl, 500.08 monthly].  3.3.2 Class C-2  Patients whose income is above the 140 %, but not more than 180 % marked up of the latest PCPT for the region in which the hospital 1S located  Example: A Class C-2 patient con\ufb01ned in a Region IV hospital should have a total monthly income per capita of more than P1, 785.81 but less than P2, 296.04. [The 2000 PCPT for Region IV is Pl, 275.58 monthly per capita].  3.3.3 Class C\u20143  Patients Whose monthly per capita income is equal to but not more than the 140 % marked up of the latest PCPT for the region where the hospital is located  Example: A Class C-3 patient admitted to a Region V hospital should have a. monthly per capita equal to P1, 084.42 but not more than Pl, 51819. [Region V\u2019s 1997 PCPT = P1, 084 monthly].  4. Class D \u2014 Full Social Services  4.1 A patient or family who cannot provide for the basic food and non-food requirements, which is called the poverty threshold. Their income is below the latest PCPT of the region in which the hospital is located  4.2 Patients covered by Republic Acts, special laws, Executive Orders, local ordinances, or other national policy instruments that are issued because of speci\ufb01c circumstances or situations of the target groups or sectors of society.  C. MODIFYING CIRCUMSTANCES  The Patient\u2019s capacity to pay shall be further eValuated on the basis of these modi\ufb01ers:  1. Modi\ufb01ers related to personal circumstances:  1.1 Patients in crises situations 1.2 Patients who are differently-abled or have physical /mental disabilities or limitations 1.3 Patients who have no known family relatives or guardians. 1.4 Patients who are orphans, \"senior citizens\", war veterans, or widows with no concrete source of \ufb01nancial support.  2. Modi\ufb01ers related to Community Situations  2.1 Patients coming from \"squatter\" areas or urban slums; 2.2 Patients dislocated from their homes or communities as a result of disasters or calamities caused by nature, by accidents, or by human failures or intentions. Examples of such situations include inclement weather and violent climate disturbances, typhoons, \ufb02oods, droughts, \ufb01res and wars or armed con\ufb02ict, among others; and  2.3 Patients. belonging to economically disadvantaged or marginalized ethnic groups or indigenous cultural communities (ICCs).  3. Modi\ufb01ers related to the Nature of Illness / Disease I  3.1 Patients with chronic diseases needing long-term and costly treatment, e. g. chronic kidney disease, chronic lung ailments, and cancer  3.2 Patients with acute or chronic diseases for which no curative medicines are currently available or diseases known to require hospital services, drugs of health care equipment that are expensive or beyond their means. Examples of such diseases include HIV/AIDS, cancer, etc.  D. Modes of Cost -Sharing  Given the patients capacity to pay and the modifying circumstances, the following cost\u2014sharing arrangement shall be applied:     V. SPECIFIC PROCEDURES  1. The patient walks in or is brought or referred to the OPD or Emergency Unit.  2. The physician-on-duty conducts an evaluation;  2.1 Can patient be treated in the hospital based on the hospital\u2019s facilities and competence. 2.2 Cannot be treated in the hospital  3. If it can be treated , the patient is referred to the hospital\u2019s Medical Social Service for evaluation:  3.1 Purpose of evaluation: a) assess \ufb01nancial capacity of patient and family, and b) determine level of social functioning of patient.  3.2 How to evaluate on the basis of criteria:  a) Assess the Patient and family\u2019s \ufb01nancial capacity through Intake Interview using the MSS Form no. 1 (as attached in this order )for short term treatment, and for long term treatment, validated by the following requirements; Certi\ufb01cate of Employment, Income Tax Return or Certi\ufb01cation of Exemption, Certi\ufb01cation from Assessor\u2019s Of\ufb01ce, and / or Treasurer\u2019s Of\ufb01ce, Barangay Certi\ufb01cate and DSWD\u2019s Social Case Study Report if the patient resides outside the hospital\u2019s catchments area or a Home Visit Report if within the hospital\u2019s catchments area.  b) Assess the level of social functioning, which is the ability of people to perform the tasks of daily life and to engage in mutual relationships with other people in ways that are gratifying to themselves and to others and meet the needs of an organized community using the Person-in\u2014 Environment as organizing construct. The Medical Social Worker shall describe the patient\u2019s problem complex, its severity and duration, in the following areas,  - Problems in Social Functioning (Familial Roles, Interpersonal Roles, Occupational Roles, and Special life situation Roles) - Problems in Environment ( Economic/Basic Needs System {Food/nutrition, shelter, employment, economic resources, transportation, discrimination}, Education and Training, Health, Safety and Social Services System{Health/Mental Health, Safety, Access to Social Services, Discrimination), Voluntary Association System {Religious, Community Groups}, Affectional Support System - Problems in Mental Health (Current mental disorder or condition that is relevant to the understanding of the patient\u2019s problem) - Problem on Physical Health( Current physical disorder or condition that is potentially relevant to the understanding of patient\u2019s problem)  c) Getting the aggregate monthly income of the household and dividing it with the number of household members determine the monthly income per capita.  d) The Poverty Threshold shall be used as the baseline for determining indigency or for classifying patients according to their capacity to pay.  e) For purposes of the Order and for the year 2001 and thereafter, the latest Poverty Thresholds by region (2000) provided by NEDA or NSCB shall apply until such time that the PCPT\u2019s are revised or updated.   f) Patient / Relative shall sign the Intake Survey Sheet after the initial interview to certify that the informations he/she disclosed are true.  g) Patients who are covered by the \u201cmodifiers\" listed in this Order shall be evaluated by the Medical Social Service to determine their \ufb01nancial capacity to contribute to their hospitals expenses. Based on the \ufb01ndings, the Medical Social Service shall determine the mode of cost sharing to be applied to them.  4. The Medical Social Worker shall inform the patient about his/her classi\ufb01cation and the patient\u2019s \ufb01nancial contribution (if any) corresponding to the patient\u2019s class (Class A, B, C-1, C-2, C-3 or D).  4.1 If \ufb01nancially needy;  a) The MSW issues pre-numbered MSS cards, renewable each year  b) Upon admission, the patient may be accommodated as belonging to any of the categories, if warranted by further \ufb01nancial or social evaluation, the patient may be moved to a category below or above the initial category.  c) Changes in the classi\ufb01cation shall primarily be based on the changes in patient\u2019s income, while the patient\u2019s share shall be adjusted based on the modi\ufb01ers   d) Whenever necessary or appropriate, the patient or his / her accompanying family relatives or guardian shall be motivated not to depend totally on \u201csocial services\" for the payment of hospital charges, instead \ufb01nd other resources to ensure maximization of medicinal assistance and continuing of treatment.  e) Pay patients who are to be transferred to the service ward shall avail of the discount only after the reclassi\ufb01cation of the Medical Social Worker. Service patients who shall transfer to a pay ward shall have to be reevaluated as to his capacity to pay treatment expenses in the pay ward. If he was found to have withhold vital information that lead to his wrong classi\ufb01cation, he shall pay all services and accommodation since the start of his / her admission. On the other hand, if his circumstances changed unexpectedly 0r due to an unexpected benefactor, he can still avail of the discounts on his accounts for his stay in the service ward.  f) Payment-in-kind schemes that are the non-cash payment in exchange for hospital goods and services can be implemented as an alternative mode of recovering cost of hospitalization, and in encouraging patient's participation in his/her treatment expenses.  4.2 If \ufb01nancially not needy  a) If the patient is found not eligible for MSS assistance he/she shall be informed by the Medical Social Worker about the estimated cost of his/her treatment or hospitalization.  5. The Medical SocialWorker shall provide the patient and family the appropriate clinical intervention according to their level of social functioning no matter what classi\ufb01cation-they have.  6. The Medical Social Worker still reserves the right to client participation and that his / her basic function to assess, evaluate and orient patient regarding their primary responsibility of meeting their health needs will not be compromised.  7. For monitoring purposes, the hospital shall submitquarterly reports on the availment of medical social services to the DOH National Center for Health Facility Development (NCHFD).  VI. Responsibilities of implementing units or persons  1. The National Center for Health Facility Development (NCHFD)  1.1 Shall monitor compliance with the guidelines on availment of Medical Social Service by government hospitals and make the appropriate recommendations as may be needed.  1.2 Shall coordinate or facilitate the implementation of this Order.  1.3 Consolidate and analyze submitted reports.   2. Hospital  2.1 Requires the Medical Social Service Unit to formulate additional implementing guidelines to cover the unique needs of the hospital.  2.2 Approves the additional Implementing Guidelines  2.3 Requires the Medical Social Worker to submit monthly report on the classi\ufb01ed patients.  2.4 In health facilities where a Medical Social Service unit or person is not available, of\ufb01cially designates the proper unit or person who shall do classi\ufb01cation of patients in coordination with the Local Social Welfare Of\ufb01ce.  3. The Medical Social Service Unit  3.1 The Medical Social Service of the hospital concerned shall evaluate and classify patients seeking admission or treatment in hospitals to determine his / her eligibility for medical social services in accordance with the guidelines prescribed in this Order.  3.2 Submits anannual psychosocial pro\ufb01le of patients served.  3.3 Documents social issues and concerns in relation to the implementation of these guidelines.  4. Local Government Units  4.1 Monitor compliance with the guidelines on availment of Medical Social Service by government hospitals under its management and make the appropriate recommendations as may be needed.  4.2 Approves the additional Implementing Guidelines needed to address the unique needs of their locality.  5. The Medical Social Workers League  5.1 The League shall coordinate or consult with NCHFD and the DOH Medical Social Work Adviser on matters that are connected with or may arise from this Administrative Or
