der.  VII. Repealing Clause  Department Order No. 435-B s. 1990 dated October 22, 1990 is repealed by this Order. Provisions of other administrative issuances inconsistent with this Administrative Order are also repealed, superseded or modi\ufb01ed accordingly.  VIII. Effectivity  This Administrative Order shall take effect upon approval.      ", " I. Rationale  The Philippine Health Agenda (PHA) builds on the gains of earlier reform policies such as the Health Sector Reform Agenda (1999), FOURmula One for Health (2005) and Kalusugan Pangkalahatan (2010). It aligns with the National Economic Development Authority's AmBisyon Natin 2040, and emphasizes the country's commitment to the global 2030 Agenda for Sustainable Development. The PHA aims to uphold every Filipino's right to health as enshrined in the 1987 Philippine Constitution - to make these rights explicit and tangible and in line with President Rodrigo Duterte's promise to the people of \"tunay na pagbabago\" or real positive change that people can feel.   PHA seeks to fulfill the global call for Universal Health Coverage, adopting \"All for Health towards Health for All\" as the rallying point to realize the vision of a Healthy Philippines by 2022.   II. Objectives  This issuance shall define the Philippine Health Agenda and provide guidance in the design and implementation of relevant policies, plans and programs.   III. Scope and Coverage  This issuance shall apply to the DOH central office bureaus and units, DOH regional offices; DOH hospitals (Specialty, Special, Retained, Sanitaria, and Treatment and Rehabilitation Centers); Food and Drug Authority, DOH attached agencies such as: the Philippine Health Insurance Corporation (PhilHealth), the Commision on Population (Popcom), the National Nutrition Council )NNC), Philippine National AIDS Council (PNAC) and the Philippine Institute of Traditional and Alternative Health Care (PITAHC); all public and private hospitals and health care facilities, health care providers and support staff; local government units (LGU's); other national government agencies (NGAs); development partners; civil society organizations; academic institutions; medical societies and organizations and all other institutions relevant for the implementation of the PHA.  IV. Policy Framework  A. Goals: The PHA aims to (1) ensure the best health outcomes for all, without socio-economic, ethnic, gender, and geographic disparities; (2) promote health and deliver healthcare through means that respect, value and empower clients and patients as they interact with the health system; and (3) protect all families especially the poor, marginalized, and vulnerable against the high costs of healthcare.   B. Values: All actions shall be implemented in accordance with the values of quity, quality, and efficiency, transparency, accountability, sustainability, and resilience.   C. Guarantees: The health system shall guarantee:  1. Population - and individual - level interventions for all life stages that promote health and wellness, prevent and treat the triple burden of disease, delay complications, facilitate rehabilitation and provide palliation.   a. All Life Stages (ALS) refers to services for pregnant women, children, adolescents, adults, and older persons.  b. Triple Burden of Disease pertains to the (1) backlog of communicable diseases and neglected tropical diseases; (2) increasing challenges of noncommunicable diseases such as cancer, diabetes, heart disease, and their risk factors like obesity, smoking, poor diet, sedentary lifestyles, as well as malnutrition; and (3) problems related to globalization, urbanization and industralization like injuries, substance use and abuse, mental illness, pandemics, travel medicine, and health consequences of climate change.   2. Access to health interventions through functional Service Delivery Networks (SDNs) that:  a. Consist of primary care networks (PCNs) linked to level 3 hospitals and specialty care, where each PCN is an aggrupation of one district or Level 1 or Level 2 hospital and between 5 to 10 rural health units of private outpatient clinics.   b. Ensure well-equipped and fully-staffed network of health facilities, either static or mobile, that are close to the people.  c. Render services that are compliant with clinical practice guidelines, available 24/7, and are resilient during disasters.   d. Practice gatekeeping and utilize telemedicine to expand access to specialty services (e.g tele-radiology, dermatology, pathology or psychiatry).   3. Financial freedom when accessing these interventions through Universal Health Insurance such that the:   a. National Health Insurance Program (NHIP) enrolls 100% of Filipinos where formal sector premiums are paid through payroll and non-formal sector where premiums are paid by tax subsidies.   b. NHIP's support value is 100% (or zero-copayment) for the poor and those admitted in basic accomidation; and a predictable (fixed co-payment) for those admitted in non-basic, private accomodation.   c. NHIP covers a comprehensive range of services and becomes the main revenue source of public health care providers.   D. Strategies: The strategies needed to fulfill the guarantees may summarized by the word \"ACHIEVE\".   1. Advance quality, health promotion, and primary care; 2. Cover all Filipinos against health related financial risk;  3. Harness the power of strategic human resources for health development;  4. Invest in eHealth and data for decision making; 5. Enforce standards, accountability, and transparency; 6. Value All Clients and Patients, especially the poor, marginalized and vulnerable; 7. Elicit multisectoral and multistakeholder support for health.   V. General Guidelines  A. All DOH offices, units, hospitals, and attached agencies shall align their policies, programs, and activities to the PHA. They shall advocate for the PHA to all stakeholders and partners.   B. All national government agencies/entities with funds and activities related to health, such as but not limited to the Government Service Insurance System (GSIS), Philippine Charity Sweepstakes Office (PCSO), Philippine Amusement and Gaming Corporation (PAGCOR), Philippine General Hospital (PGH), Hospitals of State Universities and Colleges (SUCs), Department of Education (DepEd), Department of Social Welfare and Development (DSWD), agencies under the Housing and Urban Development Coordinating Council (HUDCC) and Department of Labor and Employment (DOLE), are strongly encouraged to align their policies, programs, and funds for health with PHA.   C. The following essential to policy documents shall be formulated by the DOH, upon issuance of this Order, to supplment the PHA;  1. Implementation Plan and Operational Guidelines which shall describe the management arrangements fo facilitate implementation, monitoring and evaluation, including accountabilities for all DOH offices, attached agencies, and stakeholders.   2. National Objectives for Health 2016-2022, which will identify priorities and provide a compendium of indicators, correspondings targets and data sources that shall be used to track performance of the health sector.   3. Health Research Agenda which shall provide focus and direction on health research and development efforts and serve as basis for allocation of grants.  4. PHA Monitoring & Evaluation System which shall outline the logical framework, and the moitoring and evaluation plan for PHA cosisting for but not limited to indicators, targets, sources of data, collection mechanisms, and reports to track health and DOH performance.   5. Ambisyon for Health 2040 which shall situate the PHA in the long term and provide stategic direction for the health sector in line with Ambisyon 2040.   VI. Specific Guidelines for Realizing the Guarantees  To realize the 3 Guarantees of the PHA, the DOH and its attached agencies shall develop policies, plans, and programs in support of ACHIEVE.   A. Advance Quality, Health Promotion and Primary Care  1. DOH shall require health providers to conduct annual health the visits for all the poor families, marginalized, vulnerable and special populations (e.g. DSWD Listahanan-identified poor, Indegenous Peoples, Persons with Disabilities, Senior Citizens)  2. DOH Shall develop an explicit list of primary care entitlements, along with clinical practice guidelines, that will become the basis for licensing/accrediation standards, contracting arrangements for PCNs, and benefit expansion of PhilHealth.   3. DOH shall transform select DOH hospitals in Luzon, Visayas, and Mindanao into mega-hospitals or hospitals with multi-specialty training capabilities and reference laboratory.   4. DOH shall support LGU's in advancing local health policies (resolutions or ordinances) that improve access to lfiesaving interventions and reduce exposure to risk factors for premature death and disability (e.g. city-wide smoke-free or speed limit ordinances)  5. DOH shall establish expert bodies for health promotion, surveillance and response.   B. Cover all Filipinos against Health-related Financial Risk  1. DOH, Philhealth, other NGA's, all LGU's, and all other concerned shall collectively work for revenue generating measures, such as but not limited to, further increasing excise taxes for tobacco and alcohol, imposing taxes on sugar-sweetened beverage and supporting other health promoting taxes, increasing NHIP premium rates, and improviding collection efficiency from the public and private formal sector.   2. DOH and Philhealth shall lead in aligning all health financial programs (GSIS, MAP, PCSO, PAGCOR) to support Universal Health Insurance  3. PhilHealth shall expand benefits of NHIP to cover outpatient diagnostics, medicines, and blood and blood products, as guided by health technology assessment.  4. Philhealth shall review and update costing of current case rates to ensure that they cover the full cost of care and that they link payment to quality of service rendered.   5. Philhealth shall enhance and enforce its contracting policies (e.g. setting up of primary care trust funds, network based contracting, income retention for LGUs health providers with retained budget support incentives)  C. Harness the Power of Strategic Human Resources for Health (HRH) Development  1. DOH in corrdination with the HRH Network shall review and revise the curriculum of health professionals to make it more primary care-oriented and responsive to local and global needs.   2. It shall review and streamline HRH compensation packages, including financial and non-financial incentives for those serving in high-risk or geographically-isolated and disadvantaged areas (GIDA), and support the full implementation of Magna Carta for Health Care Workers.  3. It shall update frontline staffing complement standards from profession based to competency based.   4. It shall make available fully-funded scholarships for HRH hailing from GIDA areas or IP groups.   5. It shall formulate mechanisms for mandatory return of service schemes for all health graduates.    D. Invest in eHealth and Data for Decision Making  1. DOH and Philhealth shall mandate the use of electronic medical records in all health facilities  2. DOH, PhilHealth, FDA shall make online submission of clinical, drug dispensing and administrative and financial records as prerequisite for registration, licensing and contracting  3. DOH, PhilHealth, FDA shall commission nationwide surveys to supplement unavailable or incomplete administrative data, streamline information systems and administrative data collections systems, and support efforts to improve local civil registration and vital statistics.   4. DOH, PhilHealth, FDA shall automate major business processes and invest in warehousing and business intelligence softwares.   5. DOH in coordination with academic partners and research institutions shall facilitate ease of access of researchers to available data.    E. Enfore Standards, Accountability and Transparency  1. DOH shall initiate publication of health information that can tirgger better performance and accountability (e.g. prices of common drugs and services, non-compliant/erring providers, national objectives for health targets, and various health scorecards)  2. DOH shall set up a dedicated performance monitoring unit that will employ appropriate mechanisms to tack performance or progress of reforms, including but not limited to medical audits and third-party monitoring.   F. Value All Clients and Patients, especially the poor and vulnerable  1. DOH shall ensure the poorest 20 million Filipino are priozitized in all health programs and supported in non-direct health expenditures (e.g. transporation, subsidy)  2. DOH in coordination with other partners and stakeholders shall make all health entitlements simple, explicit, and widely published to facilitate understanding.   3. DOH shall set up participation and redress mechanisms  4. DOH and its attached agencies shall reduce turnaround time and improve transparency of processes at all DOH offices and health facilities.  5. All health care facilities shall eliminate queuing and guaranteee decent accomodation and clean restrooms in government hospitals.    G. Elicit Multi-sectoral and Multi-stakeholder Support for Health  1. DOH and PhilHealth shall harnass and align the private sector in planning supply-side investments, forming SDNs, and expanding PhilHealth contracting to immediately include the private sector (e.g. Z benefits, primary care benefit)  2. DOH shall ensure convergence and develop a health policy agenda with other NGAs (DILG, DENR, DSWD, DepEd, HUDCC, among others) in addressing social determinants through Health in All Policies and other multisectoral approaches.   3. DOH shall require health impact assessment and corresponding public health management plan as a prerequisite for initiating large-scale, high-risk development projects in the areas of mining, power plants, oil rigs, etcs.  4. DOH shall foster collaboration and partnership with CSOs with other stakeholder on budget development, and monitoring.    VII. Key Roles and Responsibilites  A. The DOH shall be the main policymaking regulatory agency and lead convener for PHA. Along with its attached agencies, the DOH shall take the lead in developing specific, policies, plans, programs, and guidelines, raising and consolidating resources and using this leverage performance, advocating for pro-health reforms, and informing the public and operating DOH-retained hospitals.   B. PhilHealth, specifically, shall develop its technical, financial and administrative capacity to become the national purchaser for health services medium term.   C. Local Government Units shall develop policies and plans in support of PHa, and as may be appropriate to their locality; mobilize and utilize resources; and, the partner with the private sector to ensure adequate health investments and to make service delivery networks functional.   D. The Development Partners, within the context of Sector Development Approach for Health and subject to agreements with DOH shall provide official development assistance consistent with PHA, alugn and harmonize their systems and processes with government proceducres and insitutional reform processes to the best extent possible, cooperate in the establishment of mechanism to track development assitance for the PHA, and ensure the sutainbility and institutionalization of assistance projects to appropriate agencies/offices.   E. The Civil Sociery Organizations and other professionals organizations shall promote good governance through advocacy, monitoring, community mobilization and education, and implementation of development.   F. The Academic and Research institutions shall assist the DOH, PhilHealth, LGUs, and all others to concerned in health sector in producing more responsive HRH and providing the best evidence and policy and decision making.    VII. Repealing and Separability Clause  All orders, rules, and regulations, and other issuances inconsistent with or contracy to this Order are hereby repealed, amended, or modified accordingly. All provisions of existing issuances which are not affected by this ORder is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions or parts not affected by such declaration shall remain valid and in effect.   IX. Effectivity  This Order shall take effect immediately. ", " In order to effectively reduce the incidence, morbidity and mortality from cancer in the Philippines, the National Cancer Control Center of the Department of Health under the leadership of Dr. Tranquilino Elica\u00f1o, shall undertake the following functions and responsibilities:  1. To study and evaluate the cancer problem in the Philippines and formulate effective nationwide policies to solve this problem.  2. To assume leadership and serve as the nucleus and coordinating body for all cancer work in the Department of Health.  3. To establish and guide the effective operation of satellite cancer centers attached to strategically located medical centers or the eleven (11) regional hospitals throughout the Philippines.  These regional cancer centers aside from giving cancer control service will in turn serve as coordinating bodies for cancer work in provincial hospitals and other smaller Department of Health agencies all the way down to the barangay level.  4. To plan, establish and carry out an effective nationwide program of cancer prevention, detection, diagnosis, pre-treatment evaluation, treatment, rehabilitation and continuing care.  a. To establish and supervise the operation of Tumor Boards in regional and training hospitals throughout the Philippines.  b. To advise on the upgrading of existing cancer management facilities in Department of Health agencies throughout the Philippines, or in instances where there are no facilities available, to advise and help in the selection of modern  serv1ces and job opportunities in modern cancer centers throughout the country for the numerous medical and paramedical personnel who graduate every year and most specially for cancer experts who return to the Philippines after extensive training abroad.  9. To encourage research on malignancies which are prevalent in the Philippines and research into the possibility of finding raw materials in the Philippines which can be compounded locally into useful drugs in order to lower the prohibitive price of chemotherapeutic agents to fit the pocketbook of low\u2014income patients.  10. To set up a building at the corner of Rizal Avenue and Quiricada streets in order to adequately house the central activities of the National Cancer Control Center. This building shall contain the most modern equipment for clinical serv1ce, cancer training, epidemiology and research.  This Order shall take effect immediately. ", " Republic of the Philippines Department of Health OFFICE OF THE SECRETARY   I. RATIONALE/ BACKGROUND   The right to health is one of the fundamental rights enshrined in Article II of the Constitution. Section 15 states that \u201cthe State shall protect and promote the right to health of the people and instill health consciousness among them.\"  Under Republic Act (RA) No. 7394 or the Consumer Act of the Philippines, \u201cIt is the policy of the State to protect the interest of the consumer, promote his general welfare andto establish standards of conduct for business and industry. Towards this end, the State shall implement measures to achieve the following objectives: a) Protection against hazards to health and safety; b) Protection against deceptive, unfair and unconscionable sales acts and practice; c) Provision of information and education to facilitate sound choice and the proper exercise of rights by consumer.\" Article 10, on Injurious, Dangerous and Unsafe Products, of the same RA provides that, \u201cWhenever the departments find, by their own initiative or by petition of a consumer, that a consumer product is found to be injurious, unsafe and dangerous, it shall, after due notice and hearing, make the appropriate order for its recall, prohibition 'or seizure from public sale or distribution. Provided that, in the sound discretion of the Department it may declare a consumer product to be imminently injurious, unsafe or dangerous, and order its immediate recall, ban or seizure from public sale or distribution, in which case the seller, distributor, manufacturer or producer thereof shall be afforded a hearing within forty-eight (48) hours from such order.\"   Section 3 of RA No. 9711 or the FDA Act of 2009 declares that, \u201cIt is hereby declared a policy of the State to adopt, support, establish, institutionalize, improve and maintain structures, processes, mechanisms and initiative that are aimed, directed and designed to protect and promote the right to health of the Filipino people.\" Section 5 of the FDA Act of 2009 provides that, \u201cSection 4 of RA No. 3720, as amended, is hereby further amended to read as follows: Sec. 4. To carry out the provisions of this Act, there is hereby created an office to be called the Food and Drug Administration. (FDA) in the Department of Health (DOH). Said administration shall be under the Office of the Secretary and shall have the following functions, powers and duties: xxx (k) After due process, to order the ban, recall, and/or withdrawal of any health product found to have caused the death, serious illness or serious injury to the consumer or patient, or is found. to be imminently injurious, unsafe, dangerous, or grossly deceptive, and to require all concerned to implement the risk management plan which is a requirement for the issuance of the appropriate authorization.\"    The WHO Framework Convention on Tobacco Control was rati\ufb01ed by the Republic of the Philippines in 2005 and entered into force on 4 September 2005. Speci\ufb01cally, under Article 5 on the General Obligations, Article 5.3 states that, \u201cIn setting and implementing their public health policies with respect to tobacco \"control, Parties shall act to protect these policies from commercial and other vested interests of the tobacco industry in accordance with national law.\"   RA No. 9711 de\ufb01nes \u2019health products\u2019 as food, drugs, cosmetics, devices, biologicals, vaccines, in-vitro diagnostic reagents and household/urban hazardous substances and/or a combination of and/or a derivative thereof. It shall also refer to products that may have an effect on health which require regulations as determined by the FDA. It also de\ufb01nes 'health- related device\u2019 as any device not directly used in health care but has been determined by the FDA to adversely affect the health of the people. As the national competent authority on health products and health-related device, the FDA has put in place systems and processes for licensing the establishments, issuing market authorization for products, approving labels and labeling materials, conducting inspection and post-marketing surveillance, approval of promotional and advertisement materials, and laboratory testing.   The World Health Organization has clearly stated that the safety and efficacy of ENDS or electronic cigarettes as smoking cessation aid have not yet been scientifically demonstrated. The potential risks they pose for the health of users remain undetermined. WHO stated that \u201cuntil such time as a given ENDS is deemed safe and effective and of acceptable quality by a competent national regulatory body, consumers should be strongly advised not to use electronic nicotine delivery systems including e\u2014cigarettes.\"   Electronic cigarette or ENDS products and. its manufacturers and distributors are hereby regulated to ensure protection of the safety and welfare of consumers. The timely and appropriate regulation of ENDS or electronic cigarettes underscores the primacy of public health and re affirms its primary function to promote, protect, preserve, and restore the health of the people.   II. OBJECTIVES   Consistent with the policy of the State to promote the right to health of all the people and instill health consciousness among them, this Administrative Order is being issued with the following objectives:   a. To ensure the safety, efficacy and quality of electronic cigarette or ENDS as health product or consumer product, and   b. To serve as guidelines for electronic cigarette or ENDS manufacturers and distributors in securing a FDA license to operate and a Certificate of Product Registration (CPR).   III. SCOPE AND COVERAGE   This Administrative Order shall apply to all FDA\u2014licensed establishments which seek to apply for a market authorization or CPR of all electronic cigarette or ENDS in the country. Electronic cigarettes or ENDS are combination drugs and medical devices and are not tobacco product or conventional cigarettes and shall comply with the FDA standards and requirement for health products to ensure the safety, efficacy and quality.    IV. DEFINITION OF TERMS For the purpose of this Administrative Order, the following terms are de\ufb01ned:   1. Electronic cigarettes or ENDS (electronic nicotine delivery systems) are a category of consumer products designed to deliver nicotine to the lungs after one end of a plastic or metal cylinder is placed in the mouth, like a cigarette or cigar, and inhaled to draw a mixture of air and vapors from the device into the respiratory system. They contain electronic vaporization systems, a rechargeable battery and charger, electronic controls and replaceable cartridges that may contain nicotine and other chemicals. Some brands are claimed to deliver a range of nicotine concentrations or no nicotine at all.   2. Ingredient cartridge means the concentrations of chemicals including propylene glycol, nicotine and several others, used to produce the odors and flavors that simulate those of cigarettes. The manufacturers have not fully disclosed the chemical combinations included during the manufacture or synthesized during electronic vaporization that produce the sensory effects of cigarettes. Furthermore, the manufacturers have not proven that constituent chemicals, which include organic chemicals that may be acceptable for use in foods and cosmetics, are safe for inhalation when vaporized and delivered to the lung.   3. Smoking cessation aid means an FDA-approved medicine, drug products or articles, used or employed to treat nicotine dependence or addiction or as an intervention to help people quit smoking.   4. FDA shall mean the Philippine Food and Drug Administration.   5. Drug means articles that are a) recognized in official pharmacopoeias and formularies, including of\ufb01cial homeopathic pharmacopoeias, or any documentary supplement to any of them, which are recognized and adopted by the FDA; b) intended for use in the diagnosis, cure, mitigation, treatment or prevention of disease in man or other animals; 0) intended to affect the structure of any function of the body of human beings or animals (other than food; or (I) intended for use as a component of any articles speci\ufb01ed in clauses (a), (b), or (c).   6. Health-related device means any device not directly used in health care, but has been determined by the FDA to adversely affect the health of the people.   V. REGULATORY STANDARDS AND POLICIES   The following standards and policies shall be implemented by the FDA for ENDS or electronic cigarettes, as shown in Annex 1 of this Administrative Order:   1. Electronic cigarettes or ENDS are combination drugs and medical device and are not tobacco products and shall be regulated as medicinal product.   2. Electronic cigarettes or ENDS shall pass the safety, efficacy and quality evaluation of the FDA before a market authorization is issued as health product and health\u2014related device.     3.Clinical trials shall be allowed by the FDA, subject to the existing rules and regulations on clinical trial application and approval process, including ethical approval process. Patients or subjects may enroll following the requirements of Good Clinical Practice, to protect the rights, health and interest of the patients or subjects.   4. The FDA shall require a LTO from the manufacturers and distributors before applying for a Certificate of Product Registration.   5. A CPR shall be required as market authorization before a product is used or offered for sale.   6. The FDA shall evaluate the safety, ef\ufb01cacy and quality of the device and ingredient cartridge of ENDS or electronic cigarettes. Standards for drugs and drug products shall be used by the FDA in evaluating ENDS.   7. The cartridge containing the ingredients or what the industry call as \u201celectronic juice\" shall pass the safety, ef\ufb01cacy and quality standards of the FDA. As appropriate, the mixture of ingredients in the cartridge shall be subjected to safety evaluation and the quality. The delivery of the dose of nicotine shall be subjected to pharmaceutical standard.   8. The device that produces the mist shall pass the safety, ef\ufb01cacy and quality as a health\u2014related device. Manufacturers shall meet the requirements of the current Good Manufacturing Practice (cGMP).   9. Both the cartridge and device shall be made child-proof to prevent accidental ingestion or leakage of ingredients and misuse of the device.   11. Claims of \u201ccessation aid to smoking\" or \u201cless harmful alternative or reduced harm compared to smoking\" shall be acceptable provided that health product safety, efficacy and quality standards are met and all FDA requirements are complied with by the FDA-licensed establishments.  10. Application for a CPR shall not be construed as approval of the application. Based on the outcome of the FDA evaluation, the application for a CPR may be disapproved. The FDA shall inform the applicant on the deficiencies of requirements or the reason(s) behind the disapproval of the application.   12. If ENDS and electronic cigarettes have been issued CPRS as market authorization, the FDA shall conduct Post-Market Surveillance and regulate the advertisement, promotion of the health product and the marketing activities of establishments.   13. ENDS or e-cigarettes are not exempted from 'clean air laws,\u2019 which restrict the places in which cigarette smoking is allowed, until adequate evidence is provided that use of the product will not expose nonusers to toxic emissions.    14. The FDA shall issue speci\ufb01c guidelines, including requirements on the issuance of the License to Operate and Certi\ufb01cate of Product Registration as well as for other purposes to ensure implementation of this Administrative Order.   VI. MONITORING AND SURVEILLANCE   Regardless of the outcome of the CPR application and evaluation of ENDS or electronic cigarette, the use of ENDS or electronic cigarettes in public areas shall not be allowed in areas or facilities that prohibit smoking.   The DOH shall implement the provisions of the RA 7394, or the Consumer Act of the Philippines, in monitoring the effects of prolonged exposure and against promotion of dual use and/or gateway to cigarette use, with the FDA. As provided by RA 9711, the Director General of the FDA may call on the assistance of any Department office or agency and deputize members of the Philippine National Police or any law enforcement agency for the effective implementation of the FDA Act of 2009.   VII. SEPARABILITY CLAUSE   If, for any reason, any section or provision of this Order is declared invalid, illegal or unconstitutional, such invalidity or unconstitutionality shall not affect the other provisions of this Order, which shall remain in full force and effect.   VIII. REPEALING CLAUSE   The provisions of other existing provisions or issuances found inconsistent or contrary with this Order are hereby repealed or modi\ufb01ed accordingly.   IX. EFFECTIVITY   This Order shall take effect fifteen (15) days following the date of its publication in a newspaper of general circulation.    ", "   I. RATIONALE   Non-communicable diseases are the top causes of death worldwide, killing more than 36 million people in 2008. Cardiovascular diseases were responsible for 48% of these deaths, cancers 21%, chronic respiratory\u2019diseases 12%, and diabetes 3% based on the World Health Organization report on Non-communicable Diseases Country Pro\ufb01les 2011part. In the Philippines, cardiovascular diseases, cancers, chronic respiratory diseases and diabetes are among the top killers causing more than half of all deaths annually. Hypertension and diseases of the heart are among the ten leading causes of illnesses each year. These lifestyle related non-communicable diseases have common risk factors which are to a large extent related to unhealthy lifestyle particularly tobacco use, unhealthy diet, physical inactivity and alcohol use (National Objectives for Health 2005\u20142010).   These evident data have pushed international organizations to take actions and drive the entire world to prevent these kinds of diseases, which are long in duration and generally slow in progression. Recognizing the urgency of the situation, the Department of Health (DOH) as-the principal health agency in the Philippines, took on the lead in making policies and programs that could lessen these cases. In April 14, 2011, Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease was issued. The Order states that the Department of Health shall provide leader-ship in addressing lifestyle related non-communicable diseases and institute measures in ensuring that the programs for prevention are met and implemented. Section XI, Item No. 5 states that the National Epidemiology Center and the Information Management Service shall establish and sustain public health and hOSpital surveillance systems including registries, for lifestyle-related diseases and other non-communicable diseases.   On the other hand, in the Asia Paci\ufb01c Region, it is estimated that injuries caused about 2.7 million deaths in 2002, or over 7000 deaths daily, which constituted 52% of wOrldwide injury deaths. .111 response to the injury-related problems, the Department of Health has created Administrative Order No. 2007-0010, dated March 19, 2007, the National Policy on Violence and Injury Prevention. This established a national policy .and strategic framework for injury prevention activities for DOH and other government agencies, local government units, non\u2014government organizations, communities and indiViduals. Related to injury is violence against women and children which is not merely a health concern and requires a whole range of medical, social, and non-medical interventions and services. Administrative Order No. LB, 3. 1997 established a Women and Children Protection Unit in All DOH Hospitals. Further, the DOH supports the program on persons with disabilities and has created Administrative Order N0.16-As.1999 which established the Guidelines on the issuance of Certi\ufb01cation of Disability to Persons with Disabilities.     To make available the data on chronic non-communicable diseases, injury, violence and disabilities, the Uni\ufb01ed Registry Systems were developed by the DOH. These are the Integrated Chronic Non-Communicable Diseases, Online National Electronic Injury Surveillance System, Philippine Registry for Persons with Disabilities, and Violence Against Women and Children Registry System. This Order mandates all government and private clinics and hospitals to submit reportable cases of chronic non-communicable diseases, injuries, violence, and disabilities to the DOH Information Management Service, and de\ufb01nes the implementing procedures and guidelines related thereto.   II. DECLARATION OF POLICIES   1. This Order complements the following issuances or provisions:   2. The 1987 Philippine Constitution mandates the following: Article II Section 15 for the protection and promotion of the right to health of the people and instills health consciousness among them; and (2) Article 13, Section II, which specifies that the state shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all the people at affordable cost. There shall be priority for the needs of the under\u2014privileged, sick, elderly, disabled, women and children. The state shall endeavor to provide free medical care to paupers.   3. Republic Act No. 4921, extending the Scope of the Cancer Detection and Diagnostic Center of the Dr. Jose Reyes Memorial Hospital to include also Cancer Treatment and Research   4. Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease.   5. Administrative Order No. 2009-0012 on Guidelines Institutionalizing and Strengthening the Philippine Renal Disease Registry under the DOH.   6. Administrative Order No. 2007-0010, National Policy on Violence and Injury Prevention Administrative Order No. 16-A, s. 1999 Guidelines on the Issuance of Certi\ufb01cation of Disability to Persons with Disabilities   7. Administrative Order No.1-B,s.1997 Establishment of 3 Women and Children Protection Unit in All DOH Hospitals   8. Administrative Order No. 16-A s. 1995 on Diabetes Mellitus Prevention and Control Program in the Philippines.   9. Administrative Order No. 89-A s. 1990, amendment to A. O. No. 188-A s. 1973 on the Philippine National Cancer Control Program   10. Administrative order No.19 s.1987 transferring the funCtions of the Cancer Control Center to the Jose Reyes Memorial Hospital and to the Non Communicable Disease Control Services   11. Administrative Order No.188-A s. 19 73, Authority and Functions of the National Cancer Control Center of the DOH   12. Department Memorandum No. 2008-0204 on Collection and Submission of Philippine Renal Disease Registry Forms.    III. OBJECTIVES   The issuance of this Order aims to achieve the following objectives:    1. Provide standard recording and submission of reportable cases related to chronic non- communicable diseases, injuries, violence, and disabilities which are diagnosed or con\ufb01rmed accordingly to the DOH.   2. Collect data that are essential for public health planning, use, and/or implementation.   3. Establish clear operating guidelines and/or procedures in the implementation of he registry system  4. De\ufb01ne rules to protect the con\ufb01dentiality of data.    SCOPE OF APPLICATION   This Order shall apply to all DOH Central Of\ufb01ce, Centers for Health Development Of\ufb01ces, ProvinciaI/District/City/Municipality Health Of\ufb01ces, and government and private Clinics and hospitals including medical professional societies/associations.   DEFINITION OF TERMS   For purposes of this Order, the following terms are de\ufb01ned as follows:   1. BHFS  Bureau of Health Facilities and Services   2. CHD   Center for Health Development   3. Clinical Diagnosis    Diagnosis based on a study of the signs and symptoms of a disease. (The American Heritage\u00ae Medical Dictionary Copyright \u00a9 2007, 2004 by Houghton Mif\ufb02in Company. Published by Houghton Mif\ufb02in Company. All rights reserved https://medical-dictionary.thefreedictionary.com/clinical+diagnosis  4. COPD   Chronic Obstructive Pulmonary   5. DOH   Diseases Department of Health  6. ICNCDRS   Integrated Chronic Non-Communicable Disease Registry   7. Injury  An injury is the physical damage that results when a human body is suddenly or brie\ufb02y subjected to intolerable levels of energy. It can be a bodily lesion resulting from acute exposure to energy in amounts that exceed the threshold of physiological tolerance, or it can be an impairment of function resulting from a lack of one or more vital elements (i.e. air, water, warmth), as in drowning, strangulation or freezing. The time between exposure to the energy and the ppearance of an injury is short. (INJURY SURVEILLANCE GUIDELINES Published In conjunction with the Centers for Disease Control and Prevention, Atlanta, USA, by the World Health Organization, 2001)   8. IMS   Information Management Service    9. NCDPC  National Center for Disease Prevention and Control   10. NCHFD National Center for Health Facility Development   11. NEC  National Epidemiology Center   12. Medical Associations  Refer to associations like Medical Societies, Specialty Divisions and Specialty Societies, Af\ufb01liate Societies, and other related associations.   13. Reportable Case  Refers to diagnosed or con\ufb01rmed chronic Anon-communicable disease, injury, violence, or disability.   14. Reporting Health Facilities  Refer to government and private clinics, hospitals, medical societies and other professional organizations with existing information systems.    15. URS (Uni\ufb01ed Registry Systems)   Collection of data related to patients with diagnosed/con\ufb01rmed cases on chronic non-communicable diseases, injuries, violence, and disabilities.   VI. GENERAL GUIDELINES   1. The Uni\ufb01ed Registry Systems shall serve as tools and mechanisms to collect information on reportable cases on chronic non-communicable diseases, injuries, violence, and disabilities that have been diagnosed or con\ufb01rmed as such in the country as basis for sound and rational planning, implementation, monitoring and evaluation of health programs; development of health services, health policies and programs, and inputs to studies and other related undertakings.   2. Professional societies and those with existing information systems shall upload the required data to the DOH Information Management Service to generate national data.   3. The security, con\ufb01dentiality, and integrity of data shall at all times be secured and/or protected.  4. Monitoring shall be conducted by the NCDPC, NEC, and/or IMS in coordination with the NCHFD and BHFS, to evaluate compliance of reporting facilities, strengthen quality assurance, and monitor the performance of the uni\ufb01ed registry systems.   SPECIFIC GUIDELINES   A. Uni\ufb01ed Registry Systems\" Reporting   The Uni\ufb01ed Registry Systems shall serve as tools and mechanisms to collect information on reportable cases on chronic non-communicable diseases, injuries, violence, and disabilities that have been diagnosed or con\ufb01rmed as such in the country as basis for sound and rational planning, implementation, monitoring and evaluation of health programs; development of health services, health policies and programs, and inputs to studies and other related undertakings.   Data submitted through the Uni\ufb01ed Registry Systems can be accessed by the Bureau of Health Facilities and Development and CHDs, and can be included in the required hospital statistical reports.   1. Reporting health facilities refer to government and private clinics and hospitals. All reporting health facilities shall report diagnosed or con\ufb01rmed cases of chronic non-communicable diseases like cancer, diabetes, stroke, COPD, renal diseases, blindness, mental health, cardiovascular and other chronic non-communicable diseases; injuries, violence, and disabilities on a regular basis to the URS.   2. Regular basis shall refer to the frequency of reporting, namely:   i Chronic Non-Communicable Diseases  Monthly   ii Injuries  Daily   iii Violence  Daily   iv Disabilities  Monthly   3. When there is a reportable case, the reporting health facility, through the concerned doctor or authorized personnel, shall \ufb01ll up the appropriate standard recording form. The standard recording forms are as follows:   1 Cancer Registry Form Annex 1.0   ii COPD Registry Form Annex 2.0   iii Diabetes Registry Form Annex 3.0   iv Stroke Registry Form Annex 4.0   v. Patient Injury Registry Form Annex 5.0   vi Fireworks Injury Surveillance Patient Annex 6.0  Information Sheet   vii Violence Against'Women and Children -- Annex 7.0 Patient Information Sheet   viii Persons with Disability Registration Form Annex 8.0   4. Reporting health facilities shall use the Online Data Entry or Data Uploading that is applicable to their current settings, situations, and/or capacities to submit their reportable case to the DOH IMS. The official website address is - https://uhmisl .dohgov.ph/UnifiedRegistryNC.   5. For Chronic Non-Communicable Disease and Persons with Disability monthly reporting, the period for entering or uploading data shall be every \ufb01rst \ufb01ve (5) working days of the month. The submitted data shall already be validated or checked by the reporting health facilities and considered as clean and o\ufb02icial.   6. The URS shall be available twenty-four (24) hours per day and seven (7) days a week. In any situation where the URS is unavailable due to problems in the DOH\u2019s Internet Service Provider, database and application servers, and other concerns, an email message shall be sent to all reporting health facilities. Same _ users shall be noti\ufb01ed by email once the URS becomes available.   7. Information Technology support shall be available during working days, i.e. Monday to Friday. Request for issuance of user names and passwords, and other system administration services shall be addressed on the following working day.   B. Data Uploading   Professional societies and those with existing information systems shall upload the required data to the DOH Information Management Service to generate national data. .   1. Of\ufb01ces with information systems being funded by the DOH like the Philippine Cancer Society, Renal Disease Control Program, and others shall upload data to the DOH IMS.   2. Medical Associations are encouraged to upload data to the DOH IMS to ensure a coordinated and systematic approach to data collection and analysis of data.   3. Data Dictionaries for Uploading shall be given to standardize the data to ensure interoperability and data sharing.   4. A Memorandum of Agreement between the DOH and those facilities with existing information systems shall be issued for systematic data uploading, con\ufb01rmation of roles, duties and responsibilities, and commitment to upload the data.    C. Security of Data   The security, con\ufb01dentiality, and integrity of data shall at all times be secured and/or protected   1. Each reporting health facility shall only be given one (1) account, i.e. user name and password for close monitoring of . compliance and accountability. Heads of Reporting Health Facilities, i.e. Chiefs, Directors, or equivalent, shall disseminate accountable to any misuse or abuse in the use of the accounts.   2. Users of the URS shall be managed through the System Administration \u2014 Users\u2019 Account Function of the system and to be administered by the IMS.   3. Passwords can be changed by the reporting health facilities but the user names are permanent and cannot be modi\ufb01ed.   4. Reporting facilities shall ensure that the data are validated or checked before uploading. Submitted data cannot be edited or modi\ufb01ed. Reporting health facilities shall undergo the following processes to request for editing:  i. Fill up the Incident Report (Annex 9.0) with the approval signature of the head of the reporting health facility or duly authorized personnel.   ii. Submit the Incident Report to the NCDPC via personal delivery or mail.   iii. Wait for con\ufb01rmation that the changes or modi\ufb01cations have been done or entered.   5. Reporting health facilities can only access the data that they submitted, and shall not be able to view the data of other health facilities. A written request for an electronic copy of their submitted data in excel, word, xml, or csv formats shall be required from the Head of the Reporting Health Facilities or duly authorized personnel.   6. Information about the reportable cases shall be available at a consolidated, summary or statistical level. Personal details are restricted.   7. DOH personnel handling the URS shall not disclose the contents of the registry or any individually-identi\ufb01able information which may have come to his knowledge in the course of performing any duty or function under this Order or carrying any act in relation to this Order. Any person who fails to comply with this shall be guilty of an offense and shall be legally liable.   8. The NCDPC shall evaluate and approve request for data including individually-identi\ufb01able information. In determining whether to approve the request for data or disclosure, the following shall be critically considered:    i. Objectives of the national public health programs including public health safety and bene\ufb01ts  ii. Use of the data   iii. Identity of the of\ufb01cers or persons to whom the data will be given or disclosed iv. Measures to protect the data   The URS shall keep an audit trail of all data accesses. The NCDPC shall suspend, terminate or lift the users\u2019 accounts if any provisions of the procedures or guidelines are violated, or the security, con\ufb01dentiality or integrity of the systems andlor data is compromised.   Monitoring valuation of Registry System   Monitoring shall be conducted by the NCDPC, NEC, and/or IMS in coordination with the NCHFD and BHFS, to evaluate compliance of reporting facilities, strengthen quality assurance, and monitor the performance of the uni\ufb01ed regisny systems    1. The NCDPC in coordination with the NBC and/or IMS shall create and maintain a harmonized standard system monitoring tool and reporting form to be used during monitoring.   2. Monitoring activities shall be done on a quarterly basis with the following factors to consider in selecting the health facilities to monitor:   i. Non-compliance in reporting data   ii. Irregular reporting of data   iii. Delayed reporting of data   iv. With de\ufb01ciency \ufb01ndings as validated or assessed by the NCDPC, NBC, and/or IMS.   v. With verbal or written complaints reported or \ufb01led by concerned of\ufb01ces, individuals, or other organizations.   vi. Other factors that may identi\ufb01ed during system implementation.   3. An annual review of the system and its implementation issues shall be conducted to evaluate its performance based from the monitoring conducted quarterly. It shall be conducted with the concerned stakeholders in each registry system.   Sanctions for Non-compliance   Administrative Order No. 2011-0020, Section V. Guidelines, A. Streamlining of Licensure and Accreditation of Hospitals, Speci\ufb01c Guidelines, f. Reports, states that \u201can annual updated consolidated hospital statistical reports shall be prepared by DOH- CO/CHD in accordance with the format posted in at DOH website\". Failure to comply with any of these rules and regulations and its related issuances shall constitute a violation'and shall be penalized following Section IV. Guidelines A. Violations and B. Sanctions of A0. No. 2007-0022 re: \u201cViolations Under the One\u2014Stop Shop Licensure System for Hospitals.\"   VIII. ROLES AND RESPONSIBILITIES   1. Reporting Health Facilities (Government Hospitals, Private Hospitals and Clinics and Professional Societies with existing registry) shall:   a. Designate full time and backup personnel who shall be responsible for entering or uploading data into the systems. A   b. Enter or upload quality data, i.e. accurate, valid, reliable, and/or timely on a regular basis.   c. Report erroneous submitted data to the NCDPC for proper correction or editing.   d. Report problems that are encountered during operations through the online reporting system.   National Center for Disease Prevention and Control shall:   a. Manage the overall implementation of the registry system including direction and guidance in the continuing operations, system enhancement, .and data management.   b. Formulate processes, procedures, policies and guidelines related to the registry system.   c. Address 1ssues, concerns, and/or problems accordingly like respond to queries about the forms, reports and standard operating procedures or processes.   d. Formulate policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   e. Validate data according to agreed level of validation to confirm its quality.   f. Review management, statistical, and other reports with the end objective of providing the necessary recommendations or comments.   g. Compile and publish reports on non-communicable diseases data.   h. Provide funds to support studies/researches as a result of data \ufb01ndings.   i. In collaboration with the concerned specialty societies shall analyze and interpret the data generated from the system.   j. Suspend, terminate or lift the user accounts if reporting facilities failed to comply with the reporting standards and/or divulged any form information without any prior authorization from the DOH.   k. Issue a Memorandum of Agreement between the DOH and those facilities with existing information systems for systematic data uploading, con\ufb01rmation of roles, duties and responsibilities, and commitment to upload the data.   National Epidemiology Center shall:   a. Support the development of processes, procedures, policies and guidelines related to the registry system.   b. Address issues, concerns, and/ or problems accordingly.   c. Assist in the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   d. Review management, statistical, and other reports with the end objective of providing the necessary recommendations or comments.   e. Validate data according to agreed level of validation to con\ufb01rm its quality.   f. Provide funds to support studies/researches as a result of data \ufb01ndings.   g. Monitor the implementation of the system.   h. Supervise data management.    Information Management Service shall:   a. Maintain the registry software.   b. Address technical problems accordingly.   c. Train users on how to operate the registry system.   d. Assist 1n the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   e. Perform database and network management activities.   f. Manage the help desk support to ensure continuous operations.   g. Provide funding on information and communication technology resources based on the DOH Information System Strategic Plan or other DOH directives or issuances.   National Center for Health Promotion shall:   a. Translate the salient \ufb01ndings into messages and materials that are appropriate for speci\ufb01c population segments.   b. Conduct communication activities through various media channels to elicit public opinion and generate public discussion favorable to disease prevention and control.    National Center for Health Facility Development shall:   a. Provide implementation support like deve10ping guidelines and policies to ensure continuous compliance of hospitals to this directive.  b. Monitor the implementation of the system operation.    7. Bureau of Health Facilities and Services shall:   a. Provide implementation support like deve10ping guidelines and policies to ensure continuous compliance of hospitals to this directive.  b. Monitor the implementation of the system operation.   8. Center for Health Development shall:   Ea. nsure timely entry or uploading of quality data into the registry system.   b. Report erroneous data for correction or editing using the Incident Report Form.  c. Report problems that are encountered during operations.   d. Participate in the evaluation of the registry system to further improve the functionalities or performance of the system.   e. Provide technical assistance such as training and monitoring activities and lead the regions to ensure the implementation of all the systems.   9. Local Government Units (Provincial Health Office, District Health Of\ufb01ce and Municipal Health Of\ufb01ce) shall:   a. Provide implementation support to ensure continuous compliance of to this directive.   b. Ensure availability of all data collection, processing, monitoring and reporting forms or tools in each reporting facility.   c. Provide technical assistance such as training and monitoring activities to ensure the implementation of all the systems.   10. Professional Societies (Medical, Nursing, and other Paramedical Societies), Development Partners and Private Organizations   a. Professional societies with existing information systems shall upload the required data to the DOH Information Management Service to generate national data.   b. Shall provide expert inputs on the analysis and interpretation of the data gathered from the registries.   c. Shall participate in the evaluation of the registry system to further improve the functionalities or performance of the system.   IX. REPEALING CLAUSE  Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modi\ufb01ed accordingly.   x. SEPARABILITY   If any provision of this Order is declared invalid, the other provisions not affected thereby shall remain valid and subsisting.   XI. EFFECTIVITY   This order shall be effective immediately.   ", "  I. RATIONALE:  The proportion of older persons is expected to rise worldwide. In the 1998 World Health Report, there were 390 million older people and this \ufb01gure is expected to increase further (WHO). This growth will certainly pose a challenge to country governments, particularly to the developing countries in caring for their aging population. In the Philippines, the population of 60 years or older was 3.7 million in 1995 or 5.4% of total population. In the CY 2000 census, this has increased to about 4.8 million or almost 6% (N SCB). At present there are 7M senior a (6.9% of the total population), 1.3M of which are indigents.   With the rise of the aging population is the increase in the demand for health services by the elderly. A study done by Racelis et a1 (2003) on the share of health expenditure of Filipino elderly on the National Health Account, the elderly are \"relatively heavy consumers of personal health care (22%) and relatively light consumers of public health care (5%).\" From out-of-pocket costs, the aged are heavy users of care provided by medical centers, hospitals, non-hospital health facilities and traditional care facilities.  Cognizant of the growing concerns of the older population, laws and policies were developed which would provide them with enabling mechanisms for them to have quality life. RA 9257 or the Expanded Senior Citizens Act of 2003 (predecessor of RA 9994) provided for the expansion of coverage of bene\ufb01ts and privileges that the elderly may acquire, including medically necessary services. Parallel to this objective is the Department's desire to provide affordable and quality healthservices to the marginalized population, especially the elderly, without impeding currently pursued objectives alongside health systems reform.  II. OBJECTIVES:  This Order is being issued pursuant to Section 9 of R. A. 9994 otherwise known as \u201cThe Expanded Senior Citizens Act of 2010\" to achieve the following objectives:  1. To provide fair, just and quality health care for the senior population, at the same time pursuing \ufb01nancial viability of hospitals amidst economic and \ufb01nancial constraints.  2. To establish guidelines and mechanisms in implementing the 20% Senior Citizens' discount on health related sale of goods and services and for other purposes.  III. SCOPE AND APPLICATION  This order shall apply to the whole hierarchy of the DOH and its attached agencies, as well as Local Government Units (LGUs) and other public and private providers of health care. It applies to all hospitals and health\u2014related facilities from the government and private sectors, the health care professionals and other related health care facilities and services. This also applies to drug stores, hospital pharmacies and similar establishment dispensing medicines and medical devices.  IV. DEFINITION OF TERMS  Consistent with the pertinent de\ufb01nitions used in the Implementing Rules and Regulations of RA 9994, the following terms shall be de\ufb01ned as follows:  1. Senior Citizen or Elderly\u2014 shall refer to any Filipino citizen who is a resident of the Philippines, and who is sixty (60) years old or above. It may apply to senior citizens with \"dual citizenship\" status provided they prove their Filipino citizenship and they have been residents for at least six (6) months in the Philippines.  It shall also include senior citizens who are recipients of the DSWD National Household Targeting System for Poverty Reduction Program and/or those classi\ufb01ed under. Administrative Order No. Sl-A s. 2001, Implementing Guidelines on Classi\ufb01cation of Patients and on Availment of Medical Social Services in Government Hospitals.  2.Medicines\u2014 shall refer to both prescription and non\u2014prescription medicines and articles approved by the Food and Drug Administration (FDA), intended for use in the diagnosis, cure, mitigation, treatment and prevention of disease and injury but do not include food and devices or their components, parts or accessories.  3.Medical Devices- shall refer to instruments, apparatus, machines, implants or in vitro reagents intended for use in, or actually used in the diagnosis, treatment, monitoring or prevention of disease or injury and does not achieve any of the intended purposes by means of chemical action within or on humans and not dependent on being metabolized to achieve as a result.  4. Medical Services - in the context of this Administrative Order, this shall refer to hospital room and services, medical supplies, professional services of physicians and other health care professionals, and diagnostic and laboratory tests that are necessary for the diagnosis and/or treatment of an illness or injury.  5. Dental Services - shall refer to the services related to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnosis and/or treatment of a dental illness or injury.  6. Diagnostic And Laboratory Tests - shall refer to X-ray, CT-scans, blood chemistry exams, histopathology and immune pathology, hematology, urine analysis, parasitology and bacteriology tests, serology, blood banking and all other diagnostic radiology, clinical laboratory and other diagnostic examinations that are necessary for the diagnosis and for treatment of an illness or injury. For specialized diagnostics, this should be appropriate to the disease/injury.  7. Health Care Professional - shall refer to any doctor of medicine, nurse, midwife, dentist or other health care professional or practitioners i.e. nutritionists, psychologists, counselors, patient educators duly licensed to practice in the Philippines.  8. Establishments Dispensing Medicines - shall refer to drug stores, hospital pharmacies (government or private), medical and optical clinics and similar establishments dispensing medicines, duly licensed and/or franchised by the FDA and the local govemment units.  9. Government Health Facilities \u2014 shall refer to hospitals, outpatient clinics including health centers and rural health units, clinical laboratories, diagnostic radiology centers, and other outpatient health facilities operated and maintained partially or wholly by the national, provincial, city or municipal government, or other political unit; or by any department; division, board or agency thereof. The facilities include Department of Health (DOH)-retained hospitals; specialty hospitals which are govemment-owned and controlled corporations (GOCCs); medical clinics in GOCC; and hospitals/health facilities owned and managed by local government units, state colleges and universities, the Department of National Defense, the Department of Interior and Local Government, and other government agencies.  The government hospitals consist of the service or charity or subsidized inpatient and outpatient section/department and the non-subsidized pay section.  Private Hospitals And Medical Facilities \u2014 shall refer to all pay inpatient and outpatient health and medical facilities privately owned, established and operated with \ufb01inds through donation, principal, investment, or other means, by any individual, corporation, association, or organization. The facilities include hospitals, clinical laboratories, diagnostic radiology centers, doctor's clinics, dental clinics and other health facilities that are licensed by the Bureau of Health Facilities and Services (BHFS) of the DOH and/or local government units.  11. Identi\ufb01cation Document - shall refer to any document or proof 'of being a senior citizen which shall be used for the availment of bene\ufb01ts and privileges under the law, such as the following:  a) ID issued by the city or municipal mayor of Of\ufb01ce of Senior Citizens Affairs (OSCA) or of the barangay captain of the place where the senior citizen or the elderly resides;  b) The passport of the elderly person or senior citizen concerned; and  c) Other documents or government issued certi\ufb01cates such as birth certi\ufb01cate, voter's ID that establish the senior citizen or elderly person is a citizen of the Republic and who is at least sixty (60) years of age  V. GENERAL GUIDELINES  Subject to the provisions of RA 9994, its implementing rules and regulations, this Order and the availability of the medicines and services, the health-related privileges for senior citizens and their sources of funding of the privileges shall be as follows:  1. Subsidized Services in In-patient and Out-patient Sections of Government Health Facilities:  Fully subsidized (free) medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned in service wards of government facilities shall be provided in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary/indicated (that is, the patient was assessed by a doctor and the request for a laboratory/diagnostic exam/s was made and signed by the said doctor).  2. Non-subsidized Services in Pay Sections of Government Health Facilities  Medical and dental services, diagnostic and laboratory fees and professional fees of attending physicians and other health professionals for all senior citizens con\ufb01ned in pay sections (both in\u2014 and out\u2014 patient sections) of govermnent health facilities shall be granted twenty percent (20%) discount and VAT exemption, provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  3. Twenty Percent (20%.) discount in Private Health Facilities  All senior citizens shall be granted the privilege of twenty percent (20%) discount and VAT exemption on medical and dental services, and diagnostic and laboratory fees such as but a limited to x-rays, computerized tomography scans and blood tests, including professional fees of attending doctors in all private hospitals and medical facilities.  The services shall include the use of specialized treatment rooms and equipment such as for hemodialysis and radiotherapy.  4. Exclusion to the SC DiscOunt (no discount) in Government Health Facilities and Private Health Facilities    Services that are not medically necessary for treatment and diagnosis shall not be provided with any discount. This shall include but not limited to cosmetic surgeries procedures, executive check-up packages and physical examinations, without clinical evidence of effectiveness and ef\ufb01ciency. Senior citizens who avail of health services in government health facilities shall be classi\ufb01ed in accordance with A0 Sl-A s. 2000.   Senior citizens who are classi\ufb01ed Class A and B shall be given 20% discount and VAT exemption for special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests. Senior citizens who are classi\ufb01ed Class C and D shall be given full discount and VAT exemption.  5. Geriatric/Senior Citizens' Wards  Throughout the country a senior Citizens' ward shall be established in every government hospital. This geriatric ward shall be for the exclusive use of senior citizens who are in need of hospital con\ufb01nement by reason of their health conditions. However, when urgency of public necessity or emergency purposes so require, such geriatric ward may be used for emergency purposes, after which, such senior Citizens' ward shall be reverted to its nature as geriatric ward.  Initially, when the facility still does not have the necessary space for a geriatric/senior citizens' ward, beds may be prioritized for the use of SCs who will be admitted.  6. Medical Devices  6.1 All medical devices (implants, supplies, kits, equipment including the use of radiation devices, dental, and laboratory, hospital implement or apparatus) used/consumed during check-up or con\ufb01nement of a senior citizen regardless of the number of days of stay in the hospital or any health facilities shall be covered by the twenty percent (20%) discount and VAT exemption.  6.2 All medical devices to be used during the recovery at home, or for monitoring of a particular ailment or disease, or to aid the maintenance of a treatment shall also be covered by the 20% discount and VAT exemption provided that the prescription for the use of a particular medical device shall be provided by the physician (e.g. cane, crutches, adult diaper, wheelchair, commode chair, bed pan, body support, fracture sock, medical support stockings, oxygen therapy unit (gauge and tank set), IV \ufb02uid and stand, forcep, swabs, hospital bed, walker, urine bag, bandage, hearing aid, eyeglasses, intraocular pen injector, hot/ cold pack, therapeutic massager, therapeutic mattress/ pad, all prosthesis, catheter, therapeutic warmer, glucometer set including lancets and test strips, insulin syringe and needle, thermometer, blood pressure apparatus, syringe and needles, IV set, dialyzer, adhesive strip, mask, gauze, gloves, dressing, cotton, brace, and other devices subject to clearance from the Center for Device Regulation, Radiation Health and Research (CDRRHR).  6.2 The twenty percent (20%) discount and VAT exemption shall apply to the purchase of eyeglasses, hearing aids, dentures, prosthetics, arti\ufb01cial bone replacements like steel and which includes implants, plates, rods, and screws. The same discount and exemption shall also apply to walkers, crutches, wheelchairs whether manual or electric-powered, canes, geriatric diapers, and other essential medical supplies accessories and equipment for senior citizens.  6.3 The twenty percent (20%) discount and VAT exemption shall apply only once on the purchase for personal use of senior citizen of non-disposable medical devices (e. g. glucometer, blood pressure apparatus, weighing scale).  6.5 Purchase of any medical devices granted the twenty percent (20%) discount and VAT . exemption shall be recorded in the Purchase Booklet for control and monitoring.  7. Professional Fees  Professional fees of licensed health professionals including massage therapists, psychologists, speech therapists, nurse, midwife, dentist or other health care professional or practitioner i.e. nutritionists, psychologists, counselors, patient educators duly licensed to practice in the Philippines in all private hospitals, medical facilities and outpatient clinics and home health care facilities shall be subject to the twenty percent (20%) discount and VAT exemption.  All senior citizens shall be granted the twenty percent (20%) discount and exemption from the VAT on the professional fees of licensed professional health workers providing home health care services as endorsed by private hospitals or employed through home health care employment agencies.  8. Mandatory PhilHealth Coverage  All indigent senior citizens shall be covered by the national health insurance program of PhilHealth. The local government units where the indigent senior citizens reside shall allocate the necessary funds to ensure the enrollment and lifetime coverage of their indigent senior citizens, in accordance with the pertinent laws and regulations.  PhilHealth shall also explore the inclusion of bene\ufb01t packages speci\ufb01c to the senior citizens.  9. Influenza and Pneumococcal Vaccinations The DOH shall administer free vaccinations against the in\ufb02uenza virus and pneumococcal disease for indigent senior citizen patients. Neglected, abandoned, unattached or homeless senior citizens in government-run residential homes, centers and facilities shall likewise be entitled to free vaccinations.  10. Funding Sources  10.1 For Government: The amount necessary to carry out the provisions of RA 9994 in government health facilities upon its effectivity shall be charged out of the funds of the concerned DOH or LGU health facility. Thereafter, any such sum as needed for the regular implementation of this Act shall be included in the subsequent General Appropriations Act under the DOH line item. Each hospital and CHDs shall also allocate at least1% of their MOOE for this purpose.  Local Governments Units shall be encouraged to allocate funds for the provision of additional bene\ufb01ts of the senior citizens in their lecality.     10.2 For Private: For the twenty percent (20%) discount in private establishments, the cost of the discount shall be partially funded through the deduction of the discount from gross income for the same taxable year that the discount is granted, subject to proper documentation and to the provisions of the National Internal Revenue Code, as amended. The rest of the cost of the discount not funded through the above- described manner shall be borne by the provider of the privileges.  VI. PROCEDURAL GUIDELINES  1. Government Health Facilities  1.1 Subsidized Services in In-patient and Out\u2014patient Sections of Government Health Facilities:  a. A hospital bed in a service ward that is deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines(CPGs) or hospital treatment protocols shall be granted free (fully subsidized) to the senior citizen. This shall be charged to the hospital budget.  b. Laboratories and diagnostics services provided to an inpatient senior citizen in a service ward that are medically necessary/indicated (that is, the patient was assessed by a doctor and the request for a laboratory /diagnostic exam/s was made and signed by the said doctor) as determined by his/her attending physician, shall be fully subsidized (free) subject to the following:  - Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols  - Evidence-based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual cases shall be provided free (fully subsidized) by the government facility.  c. All inpatient labOratories and diagnostics provided to senior citizens admitted to a bed in the service ward which are deemed not medical necessary for the illness or injury for which he/she is con\ufb01ned shall only be granted a 20% discount.  d. Free laboratory and diagnostic services shall be granted to an outpatient senior citizen, provided the following are met:  - Diagnosis and/or treatment by the attending physicians shall be in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols and have been determined medically necessary.  - Evidence\u2014based health screening tests that had been extensively tested for the local-setting and endorsed by the DOH as medically necessary for individual cases and shall be provided free by the government health facility.  - The laboratory and diagnostic services have been determined by his/her attending physician as medically necessary.  - The requesting physician is a government-employed physician in the same government health facility where the laboratory or diagnostic tests shall be conducted.  All outside requests for laboratory and diagnostic tests from physicians who are not employed by the government facility and are based in either a government or private health facility shall only be granted a 20% discount upon \ufb01nal evaluation of the recipient government facility as medically necessary.  The attending dentist of the senior citizen shall make the determination as to the medical necessity of the dental service that will then be granted free.  In case the senior citizen is a PhilHealth member or a dependent, government health facilities must ensure that the charges for services not included in the subsidized services shall be deducted and charged to the senior citizen's PhilHealth bene\ufb01ts coverage. It is only after these deductions are made that the PhilHealth accredited health facilities can exercise its right to PhilHealth reimbursement or coverage for the subsidized services.  1.2 Non-subsidized Services in Pay Sections of Government Health Facilities  The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illness or injury that shall be granted twenty percent (20%) discount and shall apply to pay sections of government health facilities:  a) A hospital bed in pay sections of government health facilities is deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols. This shall be charged to the senior citizen and granted 20% discount.  b. All inpatient and outpatient laboratory and diagnostic examinations in pay sections shall be granted 20% discount; provided that such diagnosis and/or treatment by the attending physicians shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities shall designate medical of\ufb01cers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or 1 diagnostic examinations.    c) All inpatient laboratories and diagnostics that are provided to senior citizens admitted to a bed beyond the service ward level shall only be granted a 20% discount.  d) In case the senior citizen is a PhilHealth member or dependent, the 20% discount shall not be charged to the senior citizen's PhilHealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder shall be charged to his/her PhilHealth bene\ufb01ts.  1.3 All government health facilities shall display in a conspicuous area the hospital room rates, laboratory and diagnostic tests fees, prices of medicines and all other fees and rates in strategic places in the health facility (e.g. admitting section, ER, OPD, billing section,etc.). The above-described price lists shall be regularly updated and submitted annually to the National Center for Health Facility Development-DOH and PhilHealth  1.4 All government health facilities shall post this Administrative Order in conspicuous places where consumers/patients can have access to the information and policies set forth by this document.  1.5 Of\ufb01ci
