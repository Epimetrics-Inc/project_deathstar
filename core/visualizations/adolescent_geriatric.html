l government, or other political unit; or by any department; division, board or agency thereof. The facilities include Department of Health (DOH)-retained hospitals; specialty hospitals which are government-owned and controlled corporations (GOCCs); medical clinics in GOCC; and hospitals/health facilities owned and managed by local government units, state colleges and universities, the Department of National Defense, the Department of Interior- and Local Government, and other government agencies.  The government hospitals consist of the service or charity or subsidized impatient and out\u2014patient section/department and the non-subsidized pay section.  9. PRIVATE HOSPITALS AND MEDICAL FACILITIES- shall refer to all pay inpatient and outpatient health and medical facilities privately owned, established and operated with funds through donation, - principal, investment, or other means, by any individual, corporation, association, or organization. The facilities include hospitals, clinical laboratories, diagnostic radiology centers, doctor\u2019s clinics, dental clinics and other health facilities that are licensed by the Bureau of Health Facilities and Services (BHFS) of the DOH and/or the local government units.  10. IDENTIFICATION DOCUMENT - shall refer to any document or proof of being a senior citizen which shall be used for the availment of bene\ufb01ts and privileges under the law, such as the following:  a. ID issued by the city or municipal mayor or Of\ufb01ce of Senior Citizens Affairs (OSCA) or of the barangay captain of the place where the senior citizen or the elderly resides;  b. The passport of the elderly person or senior citizen concerned; and  c. Other documents that establish the senior citizen or elderly person is a citizen of the Republic and who is at least sixty (60) years of age  IV. POLICY STATEMENT  Subject to these guidelines and the availability of the medicines and services, the health-related privileges for senior citizens and their sources of funding of the privileges are as follows:  1. Subsidized Services in In-patlent and Out-patient Sections of Government Health Facilities:  Free medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned in service wards of government facilities provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  2. Non-subsidized Services in Pay Sections of Government Health Facilities  Medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned in pay sections (both in and out patient sections) of government health facilities are granted twenty percent (20%) discount, provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  3. Twenty Percent (20%) discount in Private Health Facilities  All senior citizens are granted the privilege of twenty percent (20%) discount on medical and dental services, and diagnostic and laboratory fees such as, but not limited to, x\u2014rays, computerized tomography scans and blood tests, including professional fees of attending doctors in all private hospitals and medical facilities.  The services shall include the use of specialized treatment rooms and equipment such as for hemodialysis and radiotheraphy.  4. No discount in Government Health Facilities and Private Health Facilities  Services that are not medically necessary for treatment and diagnosis shall not be provided with any discount. This shall include but not limited to cosmetic surgeries procedures, executive check-up packages and physical examinations, without clinical evidence of effectiveness and ef\ufb01ciency. Likewise, no discount is granted to Special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  5. Twenty percent (20%) discount in the Purchase of Unbranded Generic Medicines  The grant of twenty percent (20%) discount shall be provided in the purchase of unbranded generic medicines from all establishments dispensing medicines for the exclusive use of the senior citizens.  6. Membership in PhilHealth  Consistent with the National Health Insurance Act of 1995 and the Health Sector Reform Agenda, all Filipinos shall be encouraged to be PhilHealth members or at least be a dependent of active PhilI-Iealth members. Senior citizens .who are not yet Non-paying PhilHealth members may become PhilHealth members if they are sponsored or enrolled by their Local Government Unit (LGU) or they enroll themselves as irr'dividually paying members.  7. Funding Sources  For Government: The amount necessary to carry out the provisions of this Act in government health facilities upon its effectivity shall be charged out of the funds of the Of\ufb01ce of the President. Thereafter, any such sum as needed for the regular implementation of this Act shall be included in the subsequent General Appropriations Act.  For CY 2004 and CY 2005, government hospitals shall submit quarterly the number of senior citizens served and the unit costing per senior citizen to their respective National Government Agency or LGU for reimbursement at the Office of the President.  Starting CY 2006, the National Govemment Agencies or LGUs shall include in their budget proposals the funding necessary to implement programs and services required by this Administrative Order.  For Government Owned and Controlled Corporation, total amount of discounts granted to senior citizens shall be charged to the Quanti\ufb01ed Free Service.  For Private: For the twenty percent (20%) discount in private establishments, the cost of the discount shall be partially funded through the deduction of the discount from gross income for the same taxable year that the discount is granted, provided that the total amount of the claimed tax deduction net of value added tax if applicable, shall be included in their gross sales receipts for tax purposes and shall be subject to proper documentation and to the provisions of the National Internal Revenue Code, as amended. The rest of the cost of the discount not funded through the above-described manner shall be home by the provider of the privileges.  V. IMPLEMENTING RULES AND MECHANISMS on the AVAILMENT of PRIVILEGES  l. Subsidized Services in Impatient and Out-patient Sections of Government Health Facilities:  A) Hospital Bed  A hospital bed in a service ward is deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols is granted free to the senior citizen. This will be charged to the hospital budget.  B) Laboratories and Diagnostic Services for Inpatient Senior Citizens  Laboratories and diagnostics services provided to an inpatient senior citizen in a service ward that are medically necessary as determined by his/her attending physician, shall be \u201cfree\" subject to the following:  (1) Diagnosis and/or treatmenf by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols.  (2) Evidence\u2014based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual cases shall be provided free by the government facility.  All inpatient laboratories-and diagnostics provided to senior citizens admitted to a bed in the service ward which are deemed not medicaliprecessary for the illness or injury for which he/she is con\ufb01ned shall only be granted a 20% discount.  No discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  C) Laboratories and Diagnostics Services for Outpatient Senior Citizens  Free laboratory and diagnostic services shall be granted toan outpatient senior citizen, provided the following are met:  (1) Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols and have been determined medically necessary.  (2) Evidence-based health screening tests that had , been extensively tested for. the local setting and endorsed by the DOH as medically necessary for individual cases and shall be provided free by the government facility.  (3) The laboratory and diagnostic services have been determined by his/her attending physician as medically necessary.  (4) The requesting physician is a government-employed physician in the government facility where the laboratory or diagnostic tests shall be conducted.  All outside requests for laboratory and diagnostic tests from physicians who are not employed by the government facility and are based in either a government or private health facility, shall only be granted a 20% discount upon \ufb01nal evaluation of the recipient government facility as medically necessary.  No discount is granted on special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  D) Dental Services  The attending dentist of the senior citizen shall make the determination as to the medical necessity of the dental service that will then be granted free.  E) PhilHealth-related Benefits  In case the senior citizen is a PhilI-Iealth member or a dependent, govennnent facilities must ensure that the charges for services not included in the subsidized sendces shall be deducted and charged to the senior citizen\u2019s Philhealth bene\ufb01ts coverage. It. is only after these deductions are made that the Philhealth accredited health facilities can exercise its right to PhilHealth reimbursement or coverage for the subsidized services.  2. Non-subsidized Services in Pay Sections of Government Health Facilities  The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illness or injury that will be granted Menty percent (20%) discount and shall apply to pay sections of government health facilities:  A) Hospital Bed  A hospital bed in pay sections of government health facilitieslis deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols. This will be charged to the senior citizen and granted 20% discount.  B) Laboratory and DiagnostieExaminations  All inpatient and Outpatient laboratory and diagnostic examinations in pay sections shall be granted 20% discount; provided that such diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities may designate medical of\ufb01cers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or diagnostic examinations.  All inpatient laboratories and diagnostics that are provided to senior citizens admitted to a bed beyond the service ward level shall only be granted a 20% discount.  No discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  C) PhilHealth\u2014related Benefits  In case the senior citizen is a Philliealth member or dependent, the 20% discount shall not be charged to the senior citizen 3 Philhealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.  3. Twenty Percent (20%) Discount in Private Health Facilities  The following enumerates the medically. necessary care levels for the diagnosis and/or treatment of an illness or injury that will be granted twenty percent (20%) discount, and shall apply to private hospitals:  A) Hospital Bed  A hospital bed in a private hospital is deemed medically necessary to diagnose and treat an illness or injury and is hereby granted a twenty percent (20%) discount; provided the requirements stated  below are followed:  (1) The smallest available room and board accommodation shall be deemed as medically necessary and shall be granted 20% discount.  (2) If there is no available smallest room and board accommodation at the time of con\ufb01nement, all other room and board accommodations shall only be granted with a discount equivalent in amount to the 20% discount in the smallest available room and board accommodation.  (3) All existing privileges that are currently part of a hospital bed shall also accrue to the senior citizen.  B) Laboratory and Diagnostic Examinations  All inpatient and outpatient laboratory and diagnostic examinations shall be granted a twenty percent (20%) discount based on the smallest room and board accommodation provided that Such diagnosis andfor treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities may designate medical officers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or diagnostic examinations.  C) Dental Services  All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.  D) PhilHealth-related Bene\ufb01ts  In case the senior citizen is a PhilHealth member or dependent, the 20% discount shall not be charged to the senior citizen\u2019s Philhealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to hisfher PhilHealth bene\ufb01ts.  E) Professional Fees  Professional fees for inpatient and outpatient medical and dental services shall be provided with a 20% discount and a corresponding of\ufb01cial receipt shall be issued by the concerned physician or dentist.  4. Twenty Percent (20%) Discount in the Purchase of Unbranded Generic Medicines for the Exclusive Use of Senior Citizens  The following guidelines shall be strictly observed in the sale of unbranded generic medicines to senior citizens at 20% discount:  A. All establishments, through their registered pharmacist, shall have full discretion and responsibility in dispensing medicines including the generic alternatives to the prescribed medicine in accordance with the provision of the Generics Act of 1988 and relevant laws.  Discounts granted by the Expanded Senior Citizens Act on purchases of unbranded generic medicines shall be given by establishments in their sale of said medicines.  1. The discount for the purchase of unbranded generic medicines shall be supported by the following:  1.1 Senior Citizen\u2019s identi\ufb01cation document as stated is the De\ufb01nition of Terms;  1.2 Doctor\u2019s prescription stating the name of the senior citizen, age, sex, address, date, generic name of the medicine, dosage form, dosage strength, quantity, name and signature, address, contact number of the prescribing physician or dentist, professional license number, professional tax receipt number and narcotic license number, if applicable. To safeguard the health of senior citizens and to prevent abuse of RA 9257, a doctor\u2019s prescription is required in the purchase of over-the-counter medicines.  Only prescriptions which contain the above information shall be honored.  1.3 Purchase booklet issued by the OSCA to senior citizens for free, containing the following information: OSCA ID number, control number, date of issue, name of senior citizen, sex, address, date of birth, picture, signature of the senior citizen and information on medicines purchased (name of medicine, quantity, attending physician, PTR and address, name of servicing'drug store, and name of dispensing pharmacist). All purchases of- medicines shall be recorded in the purchase booklet;  1.4 Authorization letter of the senior citizen who is residing in the Philippines at the time of purchase, currently dated and identi\ufb01cation card of the representative, in case the medicine is bought by the representative of the senior citizen.  2. As a general rule, any single dispensing must be in accordance with the prescription issued by a physician and should not be more than one (1) month supply.  Drug stores are required to maintain a special record book for senior citizens registered and subject to inspection by the BFAD and BIR.  3. For partial \ufb01lling, the establishment\u2019s pharmacist will indicate the quantity partially \ufb01lled in the special record book and the un\ufb01lled balance on the prescription. The senior citizen shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.  4. Drug outlets offering special discounted prices less than 20% of the regular retail prices of drugs can deduct the percentage discount of the Promotional Campaign from the total 20% discount as required by RA 9257. Thus, a total discount of 20% for Senior Citizens will still be observed.  These discount privileges shall be non-transferable and exclusive for the benefits of the senior citizen.  All establishments as de\ufb01ned above are enjoined to comply with the above-cited guidelines and all Chairpersons of OSCA are instructed to report non-compliance of the above guidelines.  5. RESPONSIBILITIES OF STAKEHOLDERS  A. For purposes of veri\ufb01cation, all hospitals, both government and private facilities shall require senior citizens to present any of the following requirements:  1. An Identi\ufb01cation Card issued by the City or Municipal Mayor/ Of\ufb01ce of Senior Citizens Affairs or of the barangay captain of the place where the senior citizen or the elderly resides;  2. The passport of the elderly person or senior ci\ufb01zen concerned;  3. Other documents that establish the senior citizen is a citizen of the Republic and who is at least sixty (60) years of age  B. Responsibilities of Government Facilities  1. All government facilities are required to post hospital room rates, laboratory and diagnostic tests fees, medicine prices, and all other fees and rates in conspicuous places near or at the main entrance to their respective facility. The above-described price lists shall be submitted annually to the National Center for Health Facility Development\u2014 DOH and PHIC.  2. All government facilities are also required to post this Administrative Order in conspicuous places where consumers/patients can have access to the information and policies set forth by this document.  3. Of\ufb01cial receipts shall be issued for every paid-for. medical and dental services, laboratory and diagnostic tests, and medicines provided. The receipts shall state the usual rates or fees and the discounted price; and,  4. No \u201cIncome Means Test\" nor any other tests shall be applied to the senior citizens as a precondition for the availment of free services as herein described.  C. Responsibilities of Private Hospitals and Medical Facilities  l. Private hospitals and medical facilities shall post the price list of all room rates in the Admitting Section of all private hospitals and medical facilities. The prices of diagnostics and laboratory tests based on room and board accommodation, medical supplies and medicines shall be made available upon request of the senior citizen. The list shall ensure validation of the discount granted to senior citizens.  2. Of\ufb01cial receipts shall be issued for every paid\u2014for medical and dental services and medicines provided. The twenty percent discount shall be granted upon full payment of the bill. The billing statement showing the usual rates or fees and the discounted price shall be attached to the of\ufb01cial receipt;  3. Set up a grievance mechanism for senior, citizens to entertain questions with regards to discounts on professional fees;  4. Inform in writing copy furnished the aggrieved party the necessary sanction for health professionals who refuse to grant the proper discount; and,  D. Responsibilities of Health Care Professionals  Health Care Professionals shall have the following responsibilities, to wit:  1. Inscribe his name and PRC number in the request for diagnostics and laboratory tests, and medicine prescription;  2. To curb abuse of availing discounts for use of non-senior citizens, the health professional shall make sure that prescriptions made are for the exclusive use of the senior citizen.  3. Inform the senior citizen of his usual fees for the services required;  4. Provide an official receipt for the rendered professional services to the senior citizen that states the usual fees and the discounted fees  E. Responsibility of Drugstores  Drugstores are obliged to make available upon the senior citizen\u2019s request a generic menu card and shall provide an of\ufb01cial receipt for drugs and medicines which states the usual prices and the discounted prices of the drugs and medicines  VI. APPLICATION OF PENALTIES AND OTHER SANCT IONS  1. Penalties for persons  a.) Any person who violates any provision of this Act shall suffer the following penalties:  i.) For the first violation, a \ufb01ne of not less than Fifty Thousand Pesos (P50,000) but not exceeding One hundred thousand pesos $100,000) an imprisonment of not less than six (6) months but not more than two (2) years; and  ii.) For any subsequent violation, a \ufb01ne of not less than One hundred thousand (P100,000) but not exceeding Two hundred thousand Pesos (P200,000) and imprisonment for not less than two (2) years but not more than six (6) years.  b.) Any person who abuses the privileges granted herein shall be punished with a \ufb01ne of not less than \ufb01ve thousand pesos -(P5,000) but not more than Fifty Thousand pesos (P50,000)and imprisonment of not less than six (6) months.  c.) If the offender is an alien or a foreigner, he/she shall be deported immediately after service of sentence without further deportation proceedings.  2. Penalties for Corporations  a.) If the offender is a corporation, organization or any similar entity, the of\ufb01cials thereof directly involved shall be liable therefore.  b.) Upon \ufb01ling of an appropriate complaint, and after due notice and hearing, the proper authorities may also cause the cancellation or revocation of the business permit, permit to Operate, franchise and other similar privileges granted to any business entity that fails to abide by the provisions of this Act.  VII. EFFECTIVITY  This Order shall take effect immediately after publication in two (2) national newspapers of general circulation.   ", "  I. RATIONALE   With an ageing world population and the escalating incidence of communicable and non-communicable diseases, the demand for end of life and palliative care is increasing every year. According to the Global Atlas of Palliative Care (2014), over 20 million people are in need of such care, 6 percent of which comprise children. On top of this, around 20 million more require palliative care before death. Despite the \ufb01gures, only a few countries have implemented equitable palliative care programs through a public health approach. In addition to this scenario, opioid analgesics are not easily accessible or available to patients who are suffering from moderate to severe pain worldwide.   In the Philippines, it is estimated that of the 80,000 new patients diagnosed with cancer every year, more than 75% are in advanced stages and will need some pain relief and palliative care. It was reported that most of these patients prefer to die in their homes. The \ufb01rst palliative care program in the country started in 1991 but was formally introduced in 1993-1994. Hospice Philippines is the umbrella palliative care organization under which all the existing palliative care service providers are enrolled. At present, there are about 40 hospice and 272 individual service providers that offer palliative and end of life care to the undetermined huge number of Filipinos in need of such services. (Mission Report of Integrated Missions of PACT -- Programme of Action for Cancer Therapy-- to DOH, March 2011)   Our Constitution guarantees the right of the people to quality health care, as such the Department of Health (DOH) recognizes the need to integrate palliative and hospice care into our health care delivery system to provide holistic health care ranging from promotive, preventive, curative to rehabilitative. The inclusion of palliative and hospice care in the hospitals or health facilities and in the community and home- based levels addresses the goals of Universal Health Care or Kalusugan Pangkalahatan.      II. OBJECTIVES   A. General   This order is aimed to set overall policy directions and identify the roles and functions of DOH, its of\ufb01ces and partner agencies in the provision of palliative and hospice care in hospitals, health facilities, communities and home-based levels.   B. Speci\ufb01c   1) To develop national standards for palliative and hospice care services;   2) To improve the capacity to provide quality palliative and hospice care service delivery throughout the country;   3) To encourage positive attitudinal shifts among health professionals by strengthening and incorporating principles of long-term supportive and palliative care into the educational curricula (medical, nursing, pharmacy, and social work courses);  4) To promote behavior change in the community by increasing public awareness and improving skills and knowledge regarding palliative and hospice care leading to community-owned initiatives supporting health care system; and   5) To re\ufb01ne the legal and regulatory systems and to ensure wider access and availability of opioids for medical and scienti\ufb01c use while maintaining measures for preventing diversion and misuse.    III. SCOPE  This issuance shall apply to all concerned and relevant stakeholders of palliative and hospice care such as, but not limited to, bureaus, national centers, services and attached agencies of the Department of Health and other key government agencies, local government units (LGUs), health care providers, civil society organizations (CSOs), and the academe.   IV. DEFINITION OF TERMS   A. Palliative care is an approach that improves the quality of life of patients and their families facing the problem associated with life\u2014threatening illness, through the prevention and relief of suffering by means of early identi\ufb01cation and impeccable assessment and treatment of pain and other problems, physical, psychosocial and spiritual. Palliative care for children is the active total care of the child\u2019s body, mind and spirit, and also involves giving support to the family. (WHO 2002)    B. Hospice care is end of life care provided by skilled health care providers and volunteers. The goal of the care is to help people who are dying to have peace, comfort and dignity by providing medical, psychological and spiritual support. Hospice programs also provide services to support a patient\u2019s family.   C. Life-threatening / life-limiting illnesses include end-organ failure, mental illness, dementia, rabies, Acquired Immune De\ufb01ciency Syndrome (AIDS), cancer, chronic obstructive pulmonary disease (COPD), rare diseases, malignant hyperthermia, serious physical injuries, post-acute myocardial infarct (AMI), post-stroke, blood dyscrasias, drug-resistant tuberculosis (TB), congenital disorders, among others.   V. GENERAL GUIDELINES   A. The Department of Health through the Disease Prevention and Control Bureau shall develop guidelines, policies and standards that shall facilitate the implementation and institutionalization of palliative and hospice care in the country. Considering that palliative and hospice care cuts across all medical diagnoses, population groups and diverse professions and sectors, the DOH shall ensure the involvement of all concerned stakeholders, both private and government in all the plans and programs that will be developed.   B. Palliative and Hospice Care shall cater to various age groups tailored to age\u2014 related health needs throughout the human life cycle. It must be integrated into the country\u2019s health system and shall be institutionalized at all levels of care from primary to tertiary levels care through the service delivery network.   C. Palliative and Hospice Care requires a holistic and multidisciplinary approach which include but is not limited to physician care, nursing care, medications for pain management and control, medical supplies, medical equipment, counselling (psychological), surgery, chemotherapy and radiation therapy.   D. Primary Level Health Facilities such as Rural Health Units shall provide palliative and hospice care through a community home-based care approach (CHBC). DOH shall provide guidelines for the CHBC approach in collaboration with existing non-government organizations, private institutions and religious organizations already providing home-based care throughout the country.   E. Secondary and Tertiary Level Health Facilities such as Hospitals shall provide palliative care which includes consultation services, inpatient palliative care units or co-management models. Hospice care in hospitals shall be provided to terminally ill patients. It shall provide access to support services and other health care professionals.    F. Research and advocacy on palliative and hospice care shall be coordinated by DOH with other agencies, educational institutions and organizations.   G. Training of health professionals on palliative and hospice care shall be spearheaded by DOH in collaboration with other sectors and other relevant disciplines.   H. DOH in partnership with local government units and relevant organizations and institutions shall ensure sustained funding, generation and mobilization of resources needed for the continued provision of palliative and hospice care in health care facilities.   VI. SPECIFIC GUIDELINES   1. Palliative and Hospice Care (PHC) shall be one of the programs of the Degenerative Disease Of\ufb01ce of the Disease Prevention and Control Bureau. The Lifestyle Related Disease Division Program Manager shall be designated to perform technical and administrative functions pertaining to the implementation of the Palliative and Hospice Care in all levels of health care.   2. A Task Force for Palliative and Hospice Care shall be formed to ensure coordination and sustainability of the PHC Program which is composed of representatives from DOH, PhilHealth, Hospice Philippines Incorporated and the Philippine Society of Hospice and Palliative Medicine (PSHPM), Philippine Alliance of Patient Organizations (PAPO), and the Philippine Children\u2019s Medical Center (PCMC). The membership, participation and functions of the task force shall be stipulated in a pertinent department issuance. The task force shall provide direction, technical support and shall oversee the implementation of guidelines, policies and plans pertaining to Palliative and Hospice Care.   3. Integration of Palliative and Hospice Care into other programs of the Disease Prevention and Control Bureau (DPCB) shall be established to ensure ef\ufb01cient execution of relevant policy actions.   4. Partnership and coordination with the local government units, non-government organizations and other institutions within the service delivery network shall be led by DOH.   VII. IMPLEMENTING MECHANISM   A. ROLES AND RESPONSIBILITIES   1. Disease Prevention and Control Bureau (DPCB)   The DPCB shall provide overall direction, coordination and oversight; establish standards and package of services on palliative and hospice care and ensure their quality, access, and availability at all levels of the healthcare system; and support the design of health \ufb01nancing as related and applicable to palliative and hospice care in collaboration with PhilHealth and other partners.   2. Health Promotion and Communications Service (HPCS)   The HPCS shall lead in the development of promotion and communication plan including IEC materials and tools for palliative and hospice care in coordination with DPCB and other relevant of\ufb01ces/ agencies.   3. Health Facility Development Bureau (HFDB)   The HFDB shall upgrade and enhance health facilities at all levels of care so as to make them capable of providing palliative and hospice care services and iii-charge of operational standards.   4. Health Facilities and Services Regulatory Bureau (HFSRB)   The HFSRB shall ensure compliance of health facilities at all levels of health care to the prescribed standards on physical facility, equipment and personnel.   5. Health Human Resource Development Bureau (HHRDB)   The HHRDB shall provide technical assistance in the development of learning interventions for health professionals involved in palliative and hospice care and facilitate integration of palliative and hospice care in the academic curriculum of health professionals.   6. Bureau of Local Health Systems Development (BLHSD)   The BLHSD shall ensure the adoption, implementation and sustainability of the palliative and health care system down to the local government units.   7. Pharmaceutical Division (PD)   The PD shall ensure the inclusion of medicines for palliative and hospice care in the Essential Drugs List of the Philippine National Formulary and shall make them available at all levels of care. Those medicines shall be used for, but not limited to, the following symptoms: (WHO Essential Medicines in Palliative Care, January 2013)   -Agitation  -Anorexia  -Anxiety  -Constipation  -Delirium  -Depression  -Diarrhea  -Dyspnea  -Fatigue  -Insomnia  -Nausea and vomiting  -Pain  -Respiratory tract secretions   8. Knowledge Management and Information Technology Service (KMITS)   The KMITS shall develop and maintain the palliative and hospice care registry including the software for monitoring.   9. Epidemiology Bureau (EB)   The EB shall establish and sustain surveillance systems including registries for cases requiring palliative and ho spice care; oversee management and dissemination of data related to palliative and hospice care; and support the conduct of population-based surveys on the impact evaluation of an integrated palliative and hospice care.   10. Bureau of International Health Cooperation (BIHC)   The BIHC shall coordinate with international development partners and other external institutions for technical and resource assistance for the implementation of this Order.   11. Food and Drug Administration (FDA)   The FDA shall ensure the safety, ef\ufb01cacy and quality of medicines for palliative and hospice care.   12. Philippine Health Insurance Corporation (PhilHealth)   PhilHealth shall work with DPCB and Hospice Philippines in crafting policies for the development of the National Clinical Practice Guidelines (NCPGs) for Palliative and Hospice Care. The NCPGs shall serve as the basis in designing health care bene\ufb01t packages and as a guide in the implementation of health insurance packages for clients requiring palliative and hospice care services.   13. Regional Of\ufb01ces (ROS)   The ROs shall provide technical assistance to the LGUs, oversee the local institutionalization of palliative and hospice care system and establish standards for an ef\ufb01cient hospital referral system within the locality.   14. DOH Hospitals   The DOH hospitals shall ensure provision of quality palliative and hospice care for eligible patients.   15. Local Government Units (LGUs)   The LGUs shall adopt and implement the palliative and hospice care system and provide services and necessities in all health care facilities and hospitals in their localities.   16. Professional Regulation Commission (PRC)   The PRC through the health professional regulatory boards shall ensure that health professionals comply with the requirements for the training and practice of palliative and hospice care based on the standards.    17. Department of Labor and Employment\u2014Bureau of Working Conditions (DOLE-BWC) / Civil Service Commission (CSC)   The DOLE-BWC and CSC shall be encouraged to develop and implement workplace policies and procedures that are relevant to palliative and hospice care.   18. Non-government organizations, professional groups, other national government agencies / organizations, private sector, and the academe shall adopt, assist and support the implementation of this Order.   B. MONITORING AND EVALUATION   1. Key performance and outcome indicators and tools shall be developed in coordination with the Health Policy Development and Flaming Bureau to track the progress and impact of this palliative and hospice care system.   2. Monitoring and evaluation of this policy shall start three (3) years after its effectivity and yearly thereafter.   C. FUNDING   The concerned of\ufb01ces of the Department of Health (DOH) shall allocate funds for the implementation of this Order at all levels of care, as may be drawn from regular budget allocations, special funds such as Sin Tax Revenues and other funding sources.    If any provision of this Order is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected thereby shall remain valid and effective.   IX. REPEALING CLAUSE   All previous Orders inconsistent in part or in whole to this Administrative Order are hereby rescinded or amended accordingly.   X. EFFECTIVITY   This Order shall be effective \ufb01fteen (15) days after publication to the of\ufb01cial gazette or in newspaper of general circulation.   ", "   I. Background   Blindness as a health problem leads to enormous human suffering, due to the loss of functional ability and self-esteem, and contributes to significant reduction of quality of life and a shortened life span. It has considerable economic implications manifesting on loss of productivity and Income, and can lead to social dependency.   Worldwide, 285 million people are visually impaired, with 39 million of them blind. Within the Western Pacific Region, the World Health OrganizatiOn (WHO). estimates that there are more than 8 million people blind, with more than 80% living in only three countries ~\u2014 China, Vietnam and the Philippines. Ninety percent (90%) of visually impaired people worldwide live in low- and middle-income countries, which- includes the Philippines.   Globally, of all the main causes of blindness, cataract accounts for more than  half (50%). Up to 80% of all blindness in adults is preventable or treatable, while among children, the major causes of avoidable blindness include cataract, refractive _ errors, glaucoma, and low vision, retinopathy of prematurity, corneal scarring.   The 3rd Philippine National Survey of Blindness conducted in 2002 showed that about 3,500,000 (4.62%) Filipinos are visually impaired in-one or both eyes. They are either afflicted with bilateral low vision (1.64%), monocular low vision (1.33%), monocular blindness (1.07%), or bilateral blindness (0.58%). Cagayan Valley had the highest prevalence of visual impairment (blind and-low vision), which reached 7.75%, while the lowest was found in CARAGA at 1.67%. The age group between 60 to 74 years Old showed the highest prevalence rates, while the age groups 0 to 20 age groups had the lowest. In the Philippines, the top three main causes of bilateral blindness are cataract (62.1%), error of refraction (10.3 %), and glaucoma (8.0%). The main causes of low vision are refractive errors (53%), cataraCt (40.8%) and maculopathy (2.2%).   The poorer sectors of the population, where a greater percentage of the burden of blindness lies, face the challenging barriers in accessing eye health care, wherein many. of those who are already blind will likely remain blind and those at risk of becoming blind will likely become blind. Aligning with the objectives of VisiOn 2020 impact program, the health reform agenda of the DOH is directed towards improving access of the poor to quality health care, including eye health care, guided by the strategic priorities 'of the Universal Health Care framework of the Aquino Health Agenda (AO 2010-0036).   II.   To prevent blindness, all stakeholders, through the leadership of the Department of Health, need to Strengthen the Prevention of Blindness Program. The program aims to reduce the current prevalence of bilateral blindness due to all causes to less than 0.5%.   A comprehensive eye and visual health program is envisioned through effective disease control for avoidable blindness, capacity enhancement of government health facilities, provision of capable public health oriented eye Care professionals, and strategic partnerships. - With the central feature of facilities and infrastructure I enhancement of government facilities, at national and local government level, to provide eye care services, referral systems connecting all health facilities from community level up to tertiary level facilities 'will be established to ensure adequate intervention for all eye diseases and conditions.   This policy provide updates on the guidelines according to international and local situation.   II. Coverage and Scope   This Administrative Order covers all Health and health related professionals, facilities, of\ufb01ces, bureaus and all other organizations and individuals involved in blindness prevention activities.   III. Objectives   General objective:   To reduce the current prevalence of bilateral blindness due to all causes to less than 0.5%.   Specific objective 1: To reduce the prevalence of cataract blindness by 50% by year 2016   Strategies:   1. Perform at least 216,000 good outcome cataract surgeries by year 2016  2. Ensure that all health facilities are actively linked to a cataract referral center by year 2016   3. Advocate for more equitable access to cataract intervention services and enabled facilities   4. Develop quality assurance system for all opthalmologic service facilities by year 2016.  5. Ensure that DOH and local government hospitals shall provide specialized services (manpower, equipment, facilities) using appropriate techniques and technology.   6. Maximize the utilization of services in DOH and local. government hospitals   Specific objective 2:  To reduce blindness and visual impairment due to refractive errors by 10% per year by the year 2016   Strategies:   1. Institutionalize visual acuity screening for all sectors by 2016   2. Create a database for refractive errors in all optometric centers linked with DOH Blindness Registry System   3. Ensure that all health facilities are actively linked to an optometric center by year 2016.  4. Advocate for the coverage of optometric services for blinding and disabling visual impairment cause by refractive errors by PhilHealth   5. Facilitate institutionalization of vision screening program$ for public school children at Grade 1 level to reach at least 30% in provinces by year 2016.   Specific objective 3:  To reduce the prevalence of blindness and visual impairment in children by 50% by the- year 2016 '   Strategies:   1. Identify \"and register visually impaired and blind children in the community for timely intervention.   2. Establish referral mechanism and identify referral facilities for visually impaired and blind children (0-19 years)   3. Establish a pediatric. eye referral center in at least one government tertiary hospital for Luzon, Visayas and Mindanao by the year 2016   IV. Definition of Terms   A. Blind \u2014- person whose presenting distance visual acuity in the better eye is worse than 3/60 (20/400), or cannot count \ufb01ngers at 3 meters.   B. Cataract \u2014 results from a change of transparency of the normal crystalline lens in the eye. This condition causes gradual loss of vision and blindness.    C. Childhood Blindness - refers to diseases or conditions that happen in early life, that lead to blindness, which includes congenital. cataract, retinopathy of prematurity, amblyopia, xerophthalmia, among others. Childhood blindness can\u2019t always be treated in the same way as adult blindness, as a child\u2019s eye is smaller and less developed. Specialist training, equipment, and facilities, including additional support funds, are often required. '   D. Error of Refiaction \u2014 is a condition where the refractive power of the eye (which is a combined function mostly of the cornea and lens) reduces the distance visual acuity of to less than 20/30 or of the near vision to less than 20/70 in one or both eyes (including those with eyeglasses) with no other eye disease present and without confirmation by refraction. - = '   E. Low Vision ~\u2014 A person with low vision refers to one who has impairment of visual functioning even after treatment and/or standard refractive correction, and has a ' visual acuity of less than 6/18 to light perception, or a visual field of less than 10 degrees from the point of fixation, but who uses, or is potential-1y able to use vision for planning and/or execution of a task if provided with a low vision aid.   F. Primary Eye Care \u2014 comprises of simple but comprehensive set of preventive, promotive and educational activities to address minor eye diseases that can be carried out by appropriately trained primary health care workers.   G. Visual acuity - measurement of the person's sharpness of vision. A person's visual ' acuity is his ability to see objects clearly, and this ability is tested by the use of a visual acuity chart or other ways like ability to count fingers or to perceive light.   H. Vitamin A Deficiency \u2014 is a condition in which the body\u2019s stores of Vitamin A are depleted to the extent that physiological functions are impaired. Depletion of stored Vitamin A occurs over time when the diet contains too little to replace the amount used by body tissues.   I. Visual Impairment \u2014 refers to blindness or low vision.   V. General Policies  The program shall be guided by the following policies:   A. The DOH as the lead agency for the promotion and protection of people's health shall ensure the provision of the highest quality of appropriate eye care through the development of national standards for ethical practice, facility development and service provision.   B. The DOH shall establish strong collaboration and partnership with other stakeholders in all levels of government, all sectors, and civil society, including the academe, the medical or paramedical specialty societies, non\u2014government organizations, people's organizations, business, local government units, and others who can contribute to quality eye care.   C. The DOH and its partners and other stakeholders shall empower and actively _ involve persons who are at risk of acquiring eye diseases, and those with visual illnesses already and/or the immediate family of these persons in every phase before, during and after the disease process.   D. Eye care providers shall be adequately trained to become competent health providers at every level of government from the devolved local government units to specialty hospitals of both government and private sectors by DOH and its partner agencies.   E. Vision 2020 shall be adopted as the framework for evolving strategies and activities in the implementation of this memorandum, supported by the recommendations in the five objectives of WHO Action Plan for the Prevention of Avoidable Blindness and Visual Impairment 2009\u20142013 and the Universal Access to Eye Health: A Global Action Plan, 2014\u20142019, as applicable.    VI. Program Vision, Mission, and Goals   A. Vision: All Filipinos enjoy the right to sight by year 2020   B. Mission: The Department of Health, Local Health Units, partners and stakeholders commit to:   1. Provide access to quality eye care services for all   2. Strengthen partnerships among and with stakeholders to eliminate avoidable blindness in the Philippines   3. Empower communities to take proactive roles in the promotion of eye health and prevention of blindness   4. Work towards the preservation, restoration and rehabilitation of sight of indigent Filipinos as a strategy in poverty alleviation.   C. Goal:    Reduce the prevalence of avoidable blindness in the Philippines through the provision of quality eye care   VII. Program Components   A. Advocacy and Health Education   This includes patient information and education, public information and education and inter-sectoral collaboration on eye health promotion and the nature and extent of visual impairments particularly its risk factors and complications and the need/urgency of early diagnosis and management.   B. Capability Building   This component shall focus on ensuring the capability of national and loCal government health facilities in delivering the appropriate eye health care services especially to the indigent sector of the population. Program shall provide training for coordinators at regional and provincial levels; will ensure the availability of and access to training programs by program implementers. It shall include-strengthening treatment/management capabilities of existing personnel and operating capabilities of facilities conducting cataract operations among others, taking into outmost consideration the basic quality assurance and standardization of procedures and - techniques appropriate to each facility/locality.   C. Information Management   The program shall develop an information management system for purposes of reporting and recording. As far as practicable, this system shall conSider and will build on any existing mechanism. The system shall be national in scope, although the mechanism shall consider the regional and local needs and capabilities.    D. Networking, Partnership Building and Resource Mobilization   An important component of the program is networking-and partnership building to ensure that serviCes are available at the local level. This shall include public- private and public-public partnerships aimed at building coalitions and networks for the delivery of appropriate eye health care services at affordable cost especially to the indigent sector. This component shall also focus on ensuring that the highest appropriate quality services are made available and accessible to the people.    E. Supervision, Monitoring and Evaluation   The program shall be coordinated by a national program . coordinator from the De-generative Disease Office of the National Center for Disease Prevention and Control, Department of Health. The national program coordinator shall oversee the implementation of program plans and activities with the assistance of the regional coordinators from the Centers for Health Development.   A system of monitoring program plans and activities shall be developed and implemented taking into consideration the provisions of the local government code as well as the organic act of Muslim Mindanao, and any similar issuance/laws that will be passed in the future.   A program review shall be conducted as needed. Results of program evaluation shall be used in formulating policies, program objectives and action plans.   F. Research and Development   The program shall encourage the conduct of researches for purposes of developing local competence in eye health care and for other purposes that may be necessary. The development and dissemination of clinical practice guidelines for eye health shall form part of the research agenda of the program. '   The program shall support researches/ studies in the clinical behavior (KAP) and epidemiological (trends) areas. It also aims to acquire information that is utilized for continuing public health information and education, policy formulation, planning and implementation.   G. Service Delivery   Service delivery for the Prevention of Blindness Program shall be covered by the principle cf best practices. In collaboration with the local government units and- stakeholders, the program shall develop systems and procedures for the integration and provision of services at the community level. This means primary prevention concentrating on health education, advocacy and primary eye interventions; Secondary prevention; screening/early detection/basic management! counseling, referral and/or definitive care and tertiary prevention: management of - complications, continuing care and follow up including rehabilitation. The following areas will be the priority areas for services to be provided by the National Prevention of Blindness Program:   1. Cataract Surgeries   2. Errors of Refraction   3. Childhood Blindness   4. Other eye diseases emerging as a public health concern  (e. g. diabetic retinopathy, age-related macular degeneration)    In addition, minor eye diseases will be addressed in the context of strengthened primary eye care in Barangay Health Stations and Rural Health Units, while other major eye conditions and other cases requiring specialized care will be addressed within functional referral systems which will be established as part of the comprehensive eye care program and integration with existing health programs (e.g., for the elderly, diabetes control, etc.), utilizing government health facilities, with links as required with private health facilities and hospitals.   Activities for the Vitamin A Deficiency Disorder, for practical purpose-s, shall be led by the Family Health Office also of the NCDPC.   A Referral System shall form part of services delivered by the program. This is to ensure that all patients receive quality eye health care at appropriate levels of health care delivery system. All rural health units should be linked to an eye care referral center.   VIII. Roles and Responsibilities   1. Department of Health -- Central Office shall develop systems, policies and guidelines that will facilitate the implementation of the Prevention of Blindness Program at the local level.   As such, the following offices shall have the following responsibilities:   a. The National Center for Disease Prevention and Control (N CDPC) shall:   1) Develop the system for the implementation of the National Prevention of Blindness Program;   2) Provide technical assistance and conduct monitoring and evaluation of program operation, through a focal coordinating unit;   3) Lead in the formulation of the health intervention and rehabilitation programs and strategies that will reduce the burden and consequences of eye diseases and disabilities and promote visual health; and   4) Ensure the participation of other DOH offices in program activities where needed.   5) Ensure optimal use of allocated resources and support establishment of strategic public-private partnerships for program implementation. '   b. The National Center for Health Promotion shall assist the NCDPC in the _ formulation of standards and development of information, education and communication (IEC) and advocacy strategies for the prevention of blindness program to ensure the promotion of a health and less stressful lifestyle for the Filipinos, as well as to help in ensuring that the public has knowledge of services being offered as part of the program   c. The National Epidemiology Center and the Information Management Service shall assist NCDPC in the development of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of information and knowledge on the possible establishment of the national registry for blind persons.   d. The Health Policy Development and Planning Bureau shall:   1) Assist in the proper and effective implementation, monitoring and evaluation of the National Prevention of Blindness Policy;   2) Ensure its formulation into a national program plan of action;   3) Assist in developing a health financing scheme/protocol for eye health care services together with the Philippine Health Insurance Corporation; and   4) Ensure inclusion of prevention of blindness in the priorities for the health research agenda.   The Health Human Resource Development Bureau shall assiSt in the:   1) Development of standards in the curriculum and the training of all types of health professionals, practitioners, and care providers who are responsive, sensitive, which should be consistent with the national and local human development goals and culture;   2) Adequate and equitable distribution of health manpower through provision and protection of plantilla positions in the health care delivery system 'at the national and regional levels; and   3) Provision of a good incentive and benefit program .- to attract health caregivers in the unserved and underserved areas.   f. The Bureau of International Health Cooperation shall ensure that the program has strong network linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for the prevention of blindness.   g. The Bureau of Local Health Development shall assist in the integration of quality eye care into local health system development.   h. The National Center for Health Facilities Development shall ensure that the capacity of government ' hospitals (DOH and local government hospitals) ' shall be upgraded and enhanced to provide adequate quality eye care services, to be undertaken through capacity needs assessment, capacity enhancement investment, and capacity utilization monitoring. For local government hospitals, guidance documents issued for local government hospitals to undertake a parallel process at local level.     i. The Centers for Health Development shall facilitate the implementation of procedure/ guidelines in the LGU pilot areas for the Prevention of Blindness Program from ground working and situational analysis to finalizing the commitment of the key player (DOH, LGU, PHIC, private sector, NGOs, etc.) provide technical assistance to LGUs in selecting program strategies and assist the LGUs in coordinating the actual implementation of the chosen program strategies and activities.   j. DOH hospitals and medical centers shall ensure the availability of quality eye care services to its clients through the establishment of appropriate capabilities and competencies in their respective units.   2. Local Government Units  should organize themselves into inter-local Health zones that will manage the implementation of Prevention of Blindness Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.   3. The National Committee for Sight Preservation (NCSP), a coalition of GOs, NGOs . and professional associations, committed to the preservation of sight through partnership building, sharing of technical expertise, and contributing to program ' development, as well as to serving as an advisory group to the Department of Health\u2019s National Prevention of Blindness Program, will be the lead technical partner agency of the DOH in helping to ensure that the PBP is implemented nationwide, in strong collaboration with local government units, non-government organizations, and other concerned organizations and government agencies.   4. National professional organizations for eye health care (recognized by the Philippine Professional Regulatory CommisSion, Philippine Medical Association and Security Exchange Commission) which includes the Philippine Academy of Ophthalmology and the different Optometric Organizations, shall collaborate with and support the Department of Health in helping to ensure that competent, efficient, gender\u2014sensitive and public health-/community work-oriented eye health care professionals are available to support activities and initiatives of the Department of Health, CHDs, and local government units in the implementation of the National Prevention of Blindness Program.   5. Civil Societies \u2014 shall 1) assist the Local Government Units in achieving their health objectives 2) shall identify the health needs of the people and bring to the attention of the inter-local health zones 3) enhance accountability and transparency of inter- local health zone management.   6. Donor and Technical Partner Agencies \u2014 shall provide funding and/or technical assistance according to the investment plan developed for the Prevention of Blindness Program, as. well as in accordance with partnerships entered into with local government units and other stakeholders. The objectives, initiatives and planned activities of prospective donor and technical partner agencies in prevention of blindness must be in accordance with the strategic directions and objectives of the National PreventiOn of Blindness Program, with proper coordination mechaniSms to be established and implemented.  IX. Implementing Mechanisms A. Program Administration   The Prevention of Blindness Program shall be one of the programs of the De generative Disease Office, National Center for Disease Prevention and Control.   Program administration shall focus on the following guiding principles 1) leadership of the Department of Health, Center for Health Development and stakeholders 2) inter\u2014sectoral coordination and collaboration 3) flexibility and adaptability to situations 4) strengthening linkages and networking 5) cost sharing initiatives.   B. Coordination with Other NCDPC Program and DOH Offices   To ensure a comprehensive approach to blindness prevention, coordination with the other programs and other DOH Of\ufb01ces such as the National Center for Health Facility Development and the Bureau of Health Facilities and Services shall be instituted.   C. The Program Management Committee (PMC)   For the years 2012-2016, a Program Management Committee (PMC) shall be organized to ensure the implementation of the National Sight Plan. The Program Management Committee shall be chaired by the Director of the National Center for Disease Prevention and Control. The composition, other roles and responsibilities of this PMC shall be spelled out in a Department Order that will be issued for this purpose. The Assistant Secretary for Health responsible for the technical cluster which includes the NCDPC and the National PBP shall have oven-all supervision cf the program.   The Program Management Committee (PMC) shall be the main coordinating body for the program. Its members shall include  1. The Division Chief of the Degenerative Disease Office in charge of this program (DOH-NCDPC)   2. The national focal person for this program (DOH\u2014NCDPC)   3. One representative from the Philippine Academy of Ophthalmology   4. Representative from the Optometry group   5. One representative from National Committee for Sight Preservation   6. One representative from Department of Education   7. One representative from Department of Social Welfare and Development   8. One representative from Department of Interior Local Government   9. One representative from Philippine Health Insurance Corporation   Members who represent their organizations in this committee shall be those nominated by their respective organizations, which may be renewed or replaced annually.    The Program Management Committee (PMC) shall have the following reSponsibilities:    1. Recommends to the Secretary of Health activities and plans   2. Monitoring of implementation of program activities   3. Others as may be identified and approved by the Secretary of Health  X. Funding  The Department of Health and the Centers for Health Development shall provide funds for technical assistance, monitoring and advoCacy campaigns (IEC materials). The Department Of Health encourages, and shall also actively pursue opportunities for, public\u2014 ' private partnerships to secure support in terms of financial considerations, donation of equipment and facilities, provision of Capability building prOgrams, proviSion'of logistics, etc., in support of the implementation of the National Prevention of Blindness Program. Furthermore, the local government units, non- government organizations ' and other _ stakeholders shall be encouraged to contribute counterpart support funds to help ensure the implementation of the National Prevention of Blindness Program.  XI. Repealing Clause   This Administrative Order repeals AO No. 179 s. 2004 and other previous issuances that are inconsistent with the provisions of this order.   XII. Effectivity   This Order shall take effect immediately.  ", " The Department of Health (DOH)is mandated to promote and, protect the health of the citizenry. Along this line, it declares its total commitment to the prevention and control of smoking and other tobacco uses Being the principal government agency to look after the implementation of anti-smoking measures, it must set the example by assuring a smoke-free environment within the DOH compound.   To attain this end the entire DOH compound is hereby declared a SMOKE-FREE ZONE. Henceforth, smoking inside the DOH offices, buildings and ground shall be strictly prohibited.   The sale of cigarettes, cigars and other tobacco products within the DOH prem1ses is strictly prohibited as earlier directed under DO-154-E s. 1990   Official stationeries and other legal papers in the Office of the Secretary, Offices/Serv1ces/Bureaus in the Department of Health shall bear the caption \"Smoking is Dangerous to Your Health\".   1 All HEADS of Offices/Services/Bureaus and Others concerned are hereby directed to lead in the promotion of a Smoke-Free DOH compound and instruct their staff to communicate the No Smoking policy of the Department to Office clients/visitors at any given opportunity. Further, they be responsible for the observance of this policy by employees under them and discipline them when necessary. First time offenders will be given verbal warning by their supervisors. Second time offenders will be required to make a written explanation to their head of office/service/bureaus and sent to their respective counselors for Counseling. Three time recidivists will be asked to report to the Office of the Secretary and get a written note addressed to their superiors to be permitted back to their respective offices. Violations will be registered in the Personnel Records for future reference.     The Chief of the Security Force is hereby directed to take all necessary steps to ensure that SECURITY GUARDS of the Department proper and those assigned in the different Bureaus/Services/Offices do not smoke within the DOH compound whether Off or on duty. Security guards will be deputized to call the attention of these caught smoking within the DOH compound, escort them out if necessary and to report the Violations including prohibited peddling of cigarettes within the DOH compound, to the Office of the Secretary for appropriate action.     VISITORS who are smokers coming to the DOH are hereby directed to extinguish their cigarette and deposit with the Security Guard at the gate all remaining cigarettes and cigarettes paraphernalia (including lighters, matches, etc.) to be claimed upon leaving the DOH premises. Security Guards are directed to confiscate cigarettes brought inside the DOH compound by any person with appropriate warning.  The Undersecretary for Financial Management Services is hereby directed to set aside an annual budget for the implementation of a Smoking Control Program for the Department of Health from funds not otherwise appropriated for specific programs/activities.  This Order shall take effect upon issuance of its Implementing Guidelines.  ", " I. RATIONALE   As the current Administration gears'toward the achievement of Universal Health Care (UHC) by 2016, it has to ensure additional resources for essential medicines, which is one the vital components of any functioning health system to enable it to deliver quality health services that will bring about better health outcomes for its people. With the epidemiological shift that the Philippines is now experiencing where the top leading causes of deaths and diseases are both communicable and non-communicable diseases (NCDs),with a pre-dominance of NCDs, the - availability and affordability of needed maintenance drugs to optimally control diseases like hypertension, diabetes, asthma and COPD bring the issue of access to medicines to focus as health facility surveys conducted by the DOH and WHO consistently show poor availability of these medicines in the public sector (WHO 2009). Several issues contribute to the problem such as the lack of national and local \ufb01nancing for medicines, inef\ufb01cient pharmaceutical procurement practices, poor management and the lack of human resources to prescribe and dispense medicines at the point of service delivery.   Furthermore, with the paramount goal to increase patient\u2019s access to low cost quality medicines while at the same time emphasizing the importance of rational drug use, the P100 Program was launched by the DOH and piloted in government hospitals in 2008 providing affordable treatment packs in the public sector although these were still sold to patients.   One of the measures that the government may avail of to promote and ensure access to quality drugs and medicines is to enter into mutually and socially beneficial agreements with pharmaceutical companies, under certain conditions such as pooled procurements of essential drugs for DOH programs to increase their affordability and improve availability in public health facilities.   Public-private partnerships (PPPs) are meant to improve outcomes and increase efficiency in operations as well as expand the limited reach of government by attaining what it cannot attain when acting alone. Partnerships are meant to achieve win-win situations that lead to better health outcomes. PPPs serve a list of purposes that help us achieve a common collective goal, mainly better health outcomes in pursuit of nation building.   AMENDED by No. 2011-0013A Date Mar 22, 2012 Posted on/by Mar 22, 2012    In relation to the foregoing, this Department has issued Administrative Order No. 2008- 0013 dated May 30, 2008, entitled Implementing Guidelines for the Department of Health (DOH) P100 Project for DOH and Pilot LGU Hospitals,\" so as to reach the poorest segments of the population with quality affordable medicines, this issuance need to be revised to further \ufb01rm- up the policies/guidelines; procedures/systems that shall ensure availability of the DOH Complete Treatment Packs in .the poorest localities in the country, particularly municipalities covered by the Conditional Cash Transfer Program of the Department of Social Welfare and Development (DSWD) otherwise known as the Pantawid Pamilycmg Filipino Program (4P5) of the national government.   In this revised AO, the P100 Program shall now be branded as the DOH Complete Treatment Pack program, a medicines access program designed to reach the poorest of the poor with complete treatment regimens for the top most common diseases in the country which contribute to increasing morbidity and mortality and high out-of\u2014pocket spending for medicines and health services to majority of Filipinos.   To provide choice and to ensure access and availability of affordable quality generics to other segments of the population otherwise not included in the 4Ps program of the national government, the DOH Complete Treatment Packs shall also be made available in public hospital pharmacies as approved by the DOH based on parameters of regulatory compliance and adherence to rational drug use concepts and practices.   II. OBJECTIVES   This Order is being issued to set the guidelines to achieve the following objectives:   1. To increase patients\" access to quality essential medicines, taking into consideration rational drug use and availability up to the grassroots level.   2. To improve primary health care in the poorest communities by addressing the needs of the population for essential medicines as part of primary and secondary prevention especially for chronic non-communicable diSeases.   3. To provide complete - treatment regimens to indigent patients as maybe indenti\ufb01ed by PhilHealth and other targeting systems.   III. SCOPE AND COVERAGE   This Order is issued to provide the implementing guidelines, systems and procedures for the Complete Treatment Pack Program of the DOH \u2014 NCPAM in partnership with DOH Hospitals, Local Government Units, Rural Health Units and DSWD for an increased access to low-cost quality essential medicines for the bene\ufb01t of the Filipino people, especially the marginalized sector. '   IV. DEFINITION OF TERMS   1. Authorization- means a permission embodied in a document granted by the FDA to a natural or juridical person who has submitted an application to implement the manufacture, importation, exportation, sale, offer for sale, distribution, transfer, and/or where appropriate, the use, testing, promotion, advertising, or sponsorship of health products. The authorization can take the form of a permit, a license, a certi\ufb01cate of registrationyof accreditation, of compliance, or of exemption, or any similar document. (Sec. 9, RA 9711)   2. Certificate of Product Registration (CPR) \u2014 is a document issued by the FDA allowing the marketing or distribution of a product after evaluation of its safety, ef\ufb01cacy and quality.   3. Current Good Manufacturing Practices (cGMP) \u2014 is the current system of ' quality assurance aimed at ensuring that products are consistently manufactured at a quality appropriate for intended use. It is thus concerned with both manufacturing\u2019and quality control process and procedures.   4. Department of Health (DOH) \u2014 is a National Government Agency organized. and existing under and by virtue of the laws of the Philippines with principal of\ufb01ces located at the San Lazaro Compound, Rizal Avenue, Sta. Cruz, hereinafter referred to as \u201cDOH.\"   5. Food and Drug Administration (FDA) \u2014 refers to the Food and Drug Administration created under Republic Act No. 9711. (Secs. 5 & 9, RA 9711)   6. National Center For Pharmaceutical Access and Management (NCPAM) \u2014 is a National Center of the DOH created by virtue of A0 No. 2010\u20140005 dated 08 January 2010.. Previously known as the National Drug Policy \u2014\u2014 Pharmaceutical. Management Unit 50 (NPD-PMU 50), in response to the need for an institutional of\ufb01ce to realize the objectives of RA No. 9502 , otherwise known as the \u201cUniversally Accessible Cheaper and Quality Medicines Act of 2008.\" -   7. National Household Targeting System for Poverty Reduction\u2014 is a'system for identifying who and where the poor families are in the country. This system guarantees the generation and establishment of a socio-economic database of poor households. This includes \ufb01rming up of a uni\ufb01ed, functional, objective and' transparent targeting system for the poor who are bene\ufb01ciaries of social protection programs.   8. Philippine Health Insurance Corporation (PHIC) w is a GOCC established pursuant to RA No. 7825 instituting National Health Insurance Program for all Filipinos. '   9. Philippine National Drug Formulary (PNDF), Volume 1, current edition I\u2014 is a document containing the list of essential medicines prepared and periodically- updated by the DOH on the basis of health conditions in the Philippines as well as internationally accepted criteria. It consists of a core list and a complementary list of medicines.   10. Therapeutics Committee (TC) -\u2014 is the highest professional body of each hospital responsible for medicines - related issues, such as evaluation, selection, rational use and other related matters.   11. Universal Health Care- a focused approach to health reform implementation, ensuring that all Filipinos especially the poor receive the bene\ufb01ts of health reform. This is a deliberate focus on the poor to ensure that they are given \ufb01nancial risk protection through enrollment to PhilHealth and that they are able to access affordable and quality health care and services in times of needs.   V. IMPLEMENTING GUIDELINES   The implementation of DOH ComPack program shall be in accordance with the strategic thrusts of the Universal Health Care Agenda.   V.I GENERAL GUIDELINES:   1. The DOH ComPack program shall be implemented in priority areas identi\ufb01ed by the DSWD as part of the Conditional Cash Transfer (CCT) program. It may also beimplemented in other LGUs as part of the Province-wide Investment Plan for Health (PIPH) of the DOH particularly those LGUs aiming to increase availability of essential medicines in their public health facilities.   2. The DOH ComPack program medicines can-be availed. of by 'Philhealth\u2019s eligible sponsored members'and their quali\ufb01ed dependents in PHIC\u2014accredited hospitals as take\u2014home medications as per PHIC Board Resolution No. 1214, S. 2009. '   3. The DOH ComPacks shall be sourced only from legitimate suppliers with valid Current Good Manufacturing Practice (CGMP) and a Certi\ufb01cate of Product- Registration (CPR) for drugs included 1n the program.   4. Quality analysis for samples of the DOH ComPacks shall be conducted by the . FDA or accredited private laboratories in coordination with DOH\u2014NCPAM and CHDs before delivery to the RHUs as well as randomly in the \ufb01eld.   5. The DOH ComPack program medicines shall be prescribed, dispensed and used following existing standard treatment guidelines recognized by DOH and PhilHealth (pls. see annex A).   6. The DOH ComPack Program medicines shall be packed using FDA- approved packaging materials for the purpose of promoting and advocating the program.   7. The DOH ComPack medicines shall be selected and evaluated based on, but not limited to the following factors:   7.1 Leading morbidity and mortality  7.2 Most prescribed and fast-moving medicines  7.3 Clinical treatment guidelines  7.4 Cost-effectiveness of medicines package   8. DOH ComPack medicines like other drugs and medicines shall be procured in accordance with the Essential Medicines List (EML), Philippine National Drug F ormulary (PNDF) Volume I, current edition.   9. The DOH ComPack Program shall be implemented in Rural Health Units (RHUS) and in the LGUS in partnership with the Department of Social Welfare & Development (DSWD), and the Department of Interior and Local Government (DILG).   10. The DOH ComPack Program medicines shall be provided free to bene\ufb01ciaries,- areas covered by the DSWD CCT program.   11. The Program shall fund the procurement of ComPack medicines until such time that an out-patient bene\ufb01t package for drugs has been implemented by PHIC.   12. Non\u2014compliance to this guidelines such as giving the DOH ComPacks to non- CCT enrolled members will be sanctioned based on the relevant existing rules and regulations of the Civil Service Commission (CSC).   V.II SPECIFIC GUIDELINES   A. RURAL HEALTH UNITS (RHU)   1. The DOH through its ComPack program shall grant all identi\ufb01ed RHUS under the CCT program of the DSWD with a medicines package for the most prevalent diseases such as hypertension, diabetes and common infections.   2. The DOH ComPack program target shall include the families enrolled with the 4Ps program of the DSWD. These families shall receive full DOH subsidy for medicines under the following conditions:   a.) Must have a DSWD ID No.  b.)Must be registered in an RHU included in the CCT program  c.) Must be seen and diagnosed by an RHU physician  d.)Must adhere to the treatment regimen and comply with the follow\u2014 up schedules as advised by the physician   3. The Municipal Health Of\ufb01cer (MHO) of the CCT municipality shall determine the
