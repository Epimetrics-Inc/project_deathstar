per of general circulation. ", "  Pursuant to Sec. 9 of Republic Act No. 6675, otherwise known as the Generics Act of 1988, the following policies and guidelines for the implementation of the said Act are hereby promulgated to govern the sale by Drug Outlets of generic alternatives at discounted prices.  Section 1. Definition of Terms. The following terms as defined under Sec.3 of the aforesaid Act for purposes of this Order are hereby adopted:  Drug Outlets refer to Drugstores, Pharmacies and any other business establishments which sell drugs or medicines;  Generic drugs are drugs not covered by patent protection and which are labeled solely by their international non proprietary or generic name;  Branded generic drugs which carry a brand or proprietary name in addition to its generic or official name.   Section 2. Guidelines on Sale of Generic Alternatives. The following guidelines shall be strictly observed on sale of generic alternatives at discounted prices:  1. All drug outlets, through their registered pharmacists, shall have full discretion and responsibility in dispensing the generic alternatives to the prescribed medicine in accordance with the provisions of the Generics Act.  2. Discounts granted by the Senior Citizens Act or RA 7432 and relevant laws on purchases of medicines and other drug products shall be given by drug outlets on their sale of generic drugs.  Section 3. Repealing Clause  All Administrative Orders, Rules and Regulations and other Administrative Issuances or parts thereof, inconsistent with the provisions of the Administrative Order are hereby repealed and modified accordingly.   Section 4. Effectivity  This Order shall take effect fifteen (15) days after its publication in two (2) newspapers of general circulation.  ", "  I. Rationale  Tobacco use is the second major cause of death in the world. It is currently responsible for the death of one in ten adults, which is about 5 million deaths each year, a number that will double by year 2020 if nothing is done. If current consumption pattern persist, about 1 billion people in the 21St century will be killed by their addiction to tobacco, with 300 million deaths in the Western Pacific Region alone. Report from the WHO stated that there is as much as 3.4 percent annual increase in the number of people smoking in developing countries. One-third of the world\u2019s total male population smokes cigarettes.  The 2005 \u2014 2006 Tobacco and Poverty Study in the Philippines, a collaborative effort by the World Health Organization (WHO). Department of Health (DOH) and University of the Philippines \u2014 Manila (UP\u2014Manila) showed the following: Sixty four percent of the poorest monthly expenditure is food followed by other expenses. Tobacco comprise 2.5% of their monthly expenditure has a bigger share than clothing (23%), education (1.4%) and health (0.9%). When only those poorest households with tobacco expenditure were considered, the household tobacco expenditure ($16) is almost 16 times as much as the per capita monthly expense on health, eleven times as much for education, seven times as much for clothing and twice as much as for housing. The total per capita expenditure of clothing, housing, health and education is only $1.3, which is even lower than the monthly household expenditure on cigarettes alone.  According to the 2003-2004 National Nutrition and Health Survey (NNHS) conducted by the Food and Nutrition Research Institute of the Department of Science and Technology (FNRI-DOST), 35 out of 100 Filipinos (34.8 percent) are smokers. Despite the concerted anti-smoking campaigns of the DOH and other medical organizations, adult male smokers even increased from 53.8 percent in 1998 to 56.3 percent in 2003. The prevalence for adult female smokers has slightly decreased from 12.6 percent in 1998 to 12.1 percent in 2003.  The Global Youth Tobacco Survey reported that there are approximately four in 10 students aged 13-15 years (42.8 percent in 2000 and 14.9 percent in 2003) in the Philippines who ever smoked cigarettes, i.e., even one or two puffs. It was also found out that adolescent boys were significantly more likely to have ever smoked than adolescent girls. About one in eight students who had ever smoked took their first Cigarette before 10 years of age.  The spread of the tobacco epidemic is facilitated by a variety of complex factors with cross-border effects, such as trade liberalization, foreign direct investment and other activities such as global marketing, transnational tobacco advertising, promotion and sponsorship and the international movement of contraband and counterfeit cigarettes. In response to the tobacco epidemic, the Philippines passed the landmark legislation, RA. 9211 othenrvise known as the Tobacco Regulatory Act of 2003. It regulates the package use, sale and distribution and advertisements of tobacco products. And it also embodies the promotion of healthy environments, creation of health programs and withdrawal clinics (section 33). Moreover, the passage of Republic Act 9334 focuses on the increase of excise tax rates of tobacco products. Furthermore, Article 13, section 11 of the 1987 Philippine Constitution enjoins the state to protect and promote the right to health of every Filipino by making quality and adequate health care available and accessible especially the under privileged. This entails the adoption of an integrated and comprehensive approach to health development, implying a multi-sectoral partnership and multi-level health care delivery system.  Globally, country negotiations were done under the auspices of the WHO to develop the Framework Convention on Tobacco Control, the first public health treaty passed ever. The FCTC is an evidence-based treaty that reaffirms the right of all people to the highest standard of health and was developed in response to the current globalization of the tobacco epidemic. On September 23, 2003 the Philippines became a signatory to the FCTC and on February 22, 2005 the Senate Committee on Foreign Relations filed Resolution No. 195 concurring in the ratification of the FCTC.  Being a party to the WHO Framework Convention on Tobacco Control (FCTC), it is mandated that parties should provide a framework for tobacco control measures to be implemented at the National, regional and local levels (FCTC, Article 3). Furthermore, under the WHO Western Pacific Region Action for Tobacco Control for 2005-2009, member states are directed to attain ratification of the WHO FCTC in all Western Pacific Region, strengthen national capacity for tobacco control to enable implementation of comprehensive tobacco control strategies in an effective and sustainable manner, develop and formally adopt measures to ensure sustainability of tobacco control programs in all WPR member states.  Thus, this National Tobacco Prevention and Control Program is hereby formulated. It shall set directions as to how the prevention and control of tobacco related diseases will be implemented in a comprehensive, systematic, integrated and holistic manner. Similarly, this program shall complement and build upon existing initiatives in the country.  II. Statement of Principle  The National Tobacco Prevention and Control Program shall be guided by the following principles:  A. Leadership  Cognizant of the critical importance of leadership and political will in government to effect action, the Department of Health shall be the lead agency in the promotion of prevention and control of tobacco related diseases.  B. Partnership and Shared Responsibility  Creating conditions conducive to the prevention and control of tobacco related diseases is the responsibility of all sectors and is affected by government at all levels, the private sector, non-government organizations, families, schools, workplaces and communities. A multisectoral collaboration and partnership with tobacco control advocates at the national, regional and local levels shall be established. It shall take into account the mandates and activities of the various stakeholders involved in the prevention and control of tobacco related diseases and forged agreements and commitments in advocacy and awareness campaigns, research, information exchange, referrals and resource sharing.  C. Legislation and Enforcement  All sectors need to work together in pursuit of policies that create environment for the prevention and control of tobacco related diseases. Government at all levels have important role to play in developing tobacco control policy. Law and ordinances shall be strictly promulgated and monitored to ensure that activities on the prevention and control of tobacco related diseases are in place.  D. Health Promotion  Strategies on the prevention and control of tobacco related diseases shall include advocacy, information, education and communication activities addressed to policy makers, other government and non-government agencies, private sectors including media, the general public and other stakeholders concerning the underlying socio\u2014economic and environmental conditions brought about by tobacco use.  E. Evidenced-Based Practices  To prevent the continued waste of valuable resources on practices that may not be effective, practitioners, researchers and policy makers need to work closely to develop and implement a national research agenda that supports the Strategy. This includes the setting up and institutionalization of a tobacco monitoring and surveillance system.  III. Scope  This issuance covers the DOH at the Central Office, Centers for Health Development, hospitals, medical centers and other DOH attached agencies, in collaboration with the local government units and other devolved health services. It shall also include the public and private sectors such as national agencies, academe, media, professional associations, civil society, non-government organizations and international development agencies.  IV. Program Framework  A. Vision:  Filipinos are free from tobacco related diseases.  B. Mission:  A rational and unified response to the prevention and control of tobacco related diseases.  C. Goal:  Protect present and future generations from devastating health, social and environmental consequences of tobacco use and exposure.  D. Objectives:  1. General Objective  To reduce the burden of disease and death caused by tobacco through a substantial reduction in prevalence of tobacco use, exposure to tobacco smoke and disparities related to tobacco use and it\u2019s effects.  2. Specific Objectives:  a. To strengthen national, regional and local infrastructure and capacity for the prevention and control of tobacco related diseases, using the WHO FCTC as the guiding tool.  b. To develop an integrated and multi-sectoral based program for the prevention and control of tobacco related diseases.  c. To advocate for the implementation and monitoring of laws and policies for the prevention and control of tobacco related diseases.  d. To strengthen social mobilization and community participation in the prevention and control of tobacco related diseases activities through information and education campaigns and implementation of national smoke free policies.  e. To initiate and strengthen collaboration and partnership among stakeholders, external development agencies and civil societies devoted to the prevention and control of tobacco related diseases.  V. Definition of Terms  For purpose of this order, the following terms shall be defined as:  1. FCTC \u2014 Framework Convention on Tobacco Control is an evidenced based treaty that reaffirms the right of all people to the highest standards of health. This was developed in response to the current globalization of the tobacco epidemic.  2. Global Youth Survey - a component survey of the global tobacco surveillance system of the World Health Organization and the United States Center for Disease Control for the Framework Convention on Tobacco Control. It was developed to track tobacco use among young people across countries, using a common methodology and core questionnaire.  3. Tobacco Products - any product manufactured wholly or partly from tobacco intended for use by smoking, inhalation, chewing, sniffing or sucking, with the exception of medicinal preparations containing nicotine.  4. Tobacco Use - the consumption of tobacco products by burning, chewing, inhalation, or other forms of ingestion.  5. Smoke- Free Area - an area where smoking or holding a lighted cigarette, cigar or pipe is banned.  6. Smoker - someone who, at the time of survey smokes any tobacco product either daily or occasionally.  7. DOH - refers to the Department of Health  8. Civil Society - refers to a broad array of organizations that are essentially private and outside the institutional structures of government, but at the same time are not primarily commercial and do not exist principally to distribute profits to their directors or owners. Civil society includes organizations such as registered charities, non-governmental organizations, professional societies and advocacy groups.  9. International Organizations - includes United Nations agencies, donors and development banks that have crucial role in the prevention and control of tobacco related diseases.  VI. General Guidelines  A. The Department of Health cognizant of the public health significance of the devastating effect of tobacco use and its impact on society shall institutionalize the National Tobacco Prevention and Control Program.  B. The National Tobacco Prevention and Control Program shall be in accordance with the thrust of the Fourmula One for Health, National Objectives for Health (2005\u20142010), Medium Term Development Plan of the Department of Health (2002-2010) and Millenium Development Goals (2005-2015).  C. The Program shall focus on areas where health interventions are possible, effective and able to be implemented with a clear and actionable role for all sectors. There are five priority programs for the prevention and control of tobacco related diseases:  1. Tobacco Dependence and Cessation:  It shall design and ensure implementation of effective program aimed at promoting the cessation of tobacco use, in such location as educational institutions, health care facilities, workplaces and sporting environments.  2. Protection from exposure to tobacco smoke:  Based on scientific evidence, it has been unequivocally established that exposure to tobacco smoke causes death, diseases and disability.  This subprogram ensures the provision for protection from exposure to tobacco smoke in indoor workplaces, public transport, indoor public places and as appropriate, other public places.  3. Education, Communication and Training:  It shall promote and strengthen public awareness in the prevention and control of tobacco related diseases using all available and appropriate communication tool.  4. Regulation of Tobacco Product Disclosure:  It shall ensure and advocate for the public disclosure of information about the toxic contents and emissions of tobacco products.  5. Regulation of the contents of Tobacco Products:  It shall ensure the establishment of guidelines for testing and measuring the contents and emissions of tobacco products and shall advocate for the regulation of these contents and emissions.  D. Each of the abovementioned subprogram shall be developed and must contain all of the following essential and substantial component.  1. Health Promotion:  This component shall focus on individual information and education, public information and education and intersectoral collaboration on the prevention and control of tobacco related diseases. It shall ensure the advocacy of and other related activities pertaining to the prevention and control of tobacco related diseases.  2. Partnership Building and Networking:  This component shall make certain that networkings and inter-organizational linkages are available at the national, regional and local levels.  3. Human Resource Development:  This component shall focus on ensuring the capability of national, regional and local health facilities in ensuring the implementation of appropriate tobacco control initiatives and activities. It shall provide capability building services and activities for regional and local levels and shall assure the availability and access to training programs by program implementers.  4. Surveillance:  This component shall ensure the implementation of a regular standardized global/regional surveys on tobacco control activities and shall create a national data base for tobacco control that includes information taken from other existing sources of data, such as school and national surveys.  5. Monitoring and Evaluation:  A system of monitoring program plans and activities shall be developed.  6. Research and Development:  It shall develop and ensure implementation of a research agenda that addresses local needs and data gaps, such as initiating an analysis of the relationships between tobacco use and poverty and evaluating the results of the global youth tobacco survey, etc.  7. Resource Mobilization:  It shall advocate to bilateral and multisectoral donors to make funds and resources available for the prevention and control of tobacco related diseases, whether directly or as a component of funding grants to related programs such as health services development, health promotion, sustainable development, and healthy environments.  E. The National Tobacco Prevention and Control Program shall be one of the Programs of the Degenerative Disease Office of the National Center for Disease Prevention and Control. A National Program Coordinator shall be designated to perform technical and administrative functions pertaining to the operation of the National Tobacco Control Program. A support secretariat shall be established. They shall be composed of staff from the Degenerative Disease Office  F. To ensure a comprehensive approach to the prevention and control of tobacco related diseases, coordination with programs from the Family Health Office and Environmental and Occupation Health Office shall be intensified. Coordination with other DOH Office/Bureaus such as the National Center for Health Promotion, National Epidemiology Center, Health Policy Development and Planning Bureau, Health Human Resource Development Bureau, Bureau of International Health Cooperation, and the Bureau of Local Health Development shall be ensured.  G. To ensure coordination and sustainability of the National Tobacco Prevention and Control Program, a program management committee shall be organized. Under the program management committee, five program development teams shall be established to correspond to the five subprograms of the National Tobacco Control Program. Each Center for Health Development shall establish/organize a Regional Tobacco Control Team to ensure implementation of the National Tobacco Prevention and Control in their respective areas.  VII. National Tobacco Prevention and Control Program Structure  A. National Program Management Committee  1. Composition  To ensure coordination and sustainability of the National Tobacco Prevention and Control Program, a Program Management Committee shall be organized in the Department of Health. The Chair of the Committee shall be the Undersecretary for Health Operations Cluster, Vice-Chaired by the Director of the National Center for Disease Prevention and Control. The Committee shall be composed of tobacco control advocates from the academe, non\u2014government organizations, donor organizations specialty societies, government agencies such as DepEd, etc.  2. Function  a. To ensure the development of preventive and control measures for tobacco related diseases for each sub-programs. and components with active cooperation and participation of various tobacco control advocates and stakeholders for the prevention and control.  b. To integrate the various programs, projects and activities from the various program development and management groups for each subprogram.  c. To manage the various sub-programs and components of the National Tobacco Prevention and Control Program  d. To recommend to the Secretary of Health a master plan for the prevention and control of tobacco related diseases.  B. Program Development and Management Team  Under the Program Management Committee, Program Development and Management Teams shall be organized corresponding to the five sub-programs of the National Tobacco Prevention and Control Program. The operation of each sub-program of the National Tobacco Prevention and Control Program shall be lead by a Program Development and Management Team.  1. Composition  a. Members to the Program Development and Management Team shall be composed of tobacco control advocates coming from the academe, non-government organizations, government agencies, civic organizations and donor organizations and specialty societies.  b. Each sub-program shall have a designated chairperson and a vice-chairperson. They shall be nominated by members of the Program Development and Management Team. Furthermore, a secretariat shall be created to a support each program development and Management team, members of the secretariat shall be composed of DDO-NCDPC staff. They would be acting on an ex-officio capacity.  c. To ensure the dedication of the members of each program development and management team, bilateral agreements shall be developed and fostered upon.  2. Functions of the Program Development and Management Team:  a. Formulates and recommends policies, standards, guidelines approaches on each specific subprograms on tobacco-control   b. Develop a program for each specific subprogram in consultation with tobacco control advocates and stakeholder  c. Recommends the program to the National Program Management Committee for approval  d. Develops operating guidelines, procedures, protocols on tobacco control   e. Ensures the implementation of the program among stakeholders, government agencies and the private sector  f. Provides technical assistance pertaining to tobacco control measures.  C. Regional Tobacco Control Team  To ensure an efficient and effective multisectoral implementation of the National Tobacco Prevention and Control Program, a Regional Tobacco Control Team shall be established at the Centers for Health Development  1. Composition  a. Members of the Regional Tobacco Control Team shall be composed tobacco control advocates from government agencies, non\u2014government organizations, civil societies, academe, specialty societies and representatives from the local government units.  b. The Regional Tobacco Control Team shall be chaired by the Director of the Centers for Health Development, the vice\u2014chair shall be nominated by members of the Regional Tobacco Control Team. A Secretariat shall be created to support the team.  c. To ensure the dedication of the members, bilateral agreements shall be developed between the Center for Health Development and members of the team.  d. A regional coordinator for the National Tobacco Control Program shall be designated by the Center for Health Development Director. The coordinator shall be responsible for the technical and administrative concerns of the program.  2. Functions of the Regional Tobacco Control Program Team:  a. Oversee the planning and operation of the National Tobacco Prevention and Control Program at the Regional level  b. Provide technical assistance on the issues and concerns pertaining to the implementation of the different sub-programs of the National Tobacco Prevention and Control Program  c. Strengthen technical and managerial capability at the local level to ensure LGU participation on the implementation of the National Tobacco Prevention and Control Program  d. Advocate for the establishment of LGU team for the prevention and control of tobacco related diseases.  e. Ensure the conduct of monitoring and evaluation of regional activities on the implementation of the National Tobacco Prevention and Control Program.  f. Regularly update the National Program Management Committee on the status of the implementation of the National Tobacco Prevention and Control program.  VIII. Roles and Responsibilities:  The DOH shall develop systems, policies and guidelines that will facilitate the implementation of the National Tobacco Prevention and Control Program including the monitoring and evaluation of each program activities. Develop the capacity of CHD personnel in assisting the LGUs to ensure the implementation of the National Tobacco Prevention and Control Program. The following offices shall have the following responsibilities:  1. The National Center for Disease Prevention and Control (NCDPC) 1) shall develop plans for the implementation of the National Tobacco Prevention and Control Program 2) monitor and evaluate program operation 3) ensure the participation of other DOH offices in program activities where needed.  2. National Center for Health Promotion (NCHP) shall be responsible in the formulation of standards and development of information, education, communication and advocacy strategies for the implementation of the National Tobacco Prevention and Control Program, as well as the ill effects of Tobacco use.  3. The National Epidemiology Center (NEC) and the Information Management Service (IMS) shall be responsible in the development and institutionalization of a national reporting and surveillance for the National Tobacco Prevention and Control Program.  4. The Health Policy Development and Planning Bureau (HPDPB) Shall be responsible in the proper and effective implementation, monitoring and evaluation of the National Tobacco Prevention and Control Program, ensure its formulation into a national program plan of action.  5. The Health Human Resource Development Bureau (HHRDB) shall be responsible in the development of standards in the curriculum and the training of all types of health professionals, who are responsive, sensitive which should be consistent with the national and local human development goals and culture.  6. The Bureau of International Health Cooperation (BIHC) shall ensure that the National Tobacco Prevention and Control Program has strong linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for tobacco control.  7. The Bureau of Local Health Development (BLHD) shall be responsible in the integration of the National Tobacco Prevention and Control Program into the local health system of LGU.  8. The Centers for Health Development (CHDs) shall lead the region or zone to ensure the implementation of the National Tobacco Prevention and Control Program. It shall:  a. convene the Regional Tobacco Control Committee b. provide technical assistance c. designate point person for the National Tobacco Prevention and Control Program d. advocate the National Tobacco Prevention and Control Program to LGUs, stakeholders e. develop the capability of local government units; and, f. assist the LGUs in coordinating the actual implementation of program strategies and activities.  9. Non-Government Organizations and other organizations, and the Academe shall be involved addressing general concerns of the National Tobacco Prevention and Control Program.  10. Civil Societies shall assist the local government units in achieving their health objective vis a vis the National Tobacco Prevention and Control Program, shall identify health needs of the people in relation to tobacco related ill effects and bring attention to local health authorities.  11. Donor Agencies shall provide funding assistance according to the investment plan developed for the National Tobacco Prevention and Control Program.  IX. Funding  The Department of Health and Center for Health Development shall provide funds for technical assistance, monitoring and advocacy campaign to ensure the implementation of the program. Furthermore, other government agencies, non-government organizations and other stakeholders are encouraged to allocate/contribute counterpart funds to ensure the implementation of the National Tobacco Prevention and Control Program.  X. Repealing Clause  Other related issuances inconsistent with the provisions of this Administrative Order are hereby revised, modified or rescinded accordingly. All other provisions of existing issuances which are not affected by this order shall remain valid and in effect.  XI. Separability Clause  In the event that any provision of this Order is held invalid, the validity of the remaining provisions shall not be affected  XII. Effectivity  This Order shall take effect immediately.      ", "  I. RATIONALE  Cervical Cancer is the second most common cancer among Filipino women and ranks fifth for both sexes. Its incidence rate has persisted from the 1980\u2019s to the present with an annual age\u2014standardized rate of 22.5 cases per 100,000 women (UP\u2014DOH Cervical Cancer Screening Study Group).  Cervical cancer while preventable 1s a killer disease. Of the thousands of Filipino women diagnosed of having cervical cancer 56% will die within 5 years from the time of diagnosis (UP\u2014DOH Cervical Cancer Screening Study Group). Experiences in many developed countries however showed reductions in cervical cancer incidence and prevalence by as much as 90% through well- organized screening programs detecting and subsequently treating cervical cancer precursors. and early lesions (WHO Technical Paper). Studies have shoinn, early detection and appropriate medical management can lead to a 5\u2014year survival Irate among 100% of women detected with precursor or very early disease stage and. {38- 90% of women detected with early lesions (Sorta LSJ, 1987; UICC,1994)  Current cancer screening is best described in general as \"convenience-screening\". There 1s also an acknowledged lack of public knowledge and awareness of the bene\ufb01ts of cancer-screening tests (lUP-DOH Cervical Cancer Screening Study Group). Further if there is any awareness among the client population the cost of screening tests becomes a limiting factor for not availing of the service.  This Administrative Order hope to establish an organized cervical cancer screening program that, 13 accessibleto target clients at all levels of the Health Care Delivery System that shall lead to subsequent diagnosis and medical management of detected cases. The initiative shall ultimately bring about a reduction in cervical cancer incidence and prevalence.  II. POLICY STATEMENTS  1. An organized screening program for cervical cancer shall be established in the Health System Standard screen methods appropriate for the facility shall be made available as follows.      2. Acetic Acid Wash (36%) shall be used as the screening method of choice for cervical cancer in the Philippines and shall be established at Local Health Units (RHUs/HCs), District Hospitals and Provincial Hospitals with no papanicolau smear (pap smear) capability.  3. Acetic Acid Wash (3-5%) shall be .used as a triage method before Pap smear at District, Provincial and Regional Hospitals with Pap smear capability. .  4. Colposcopy with biopsy as needed shall be a diagnostic test after positive or suspicious sereen-\ufb01ndings. The testIshall be provided at appropriate tertiary level health facility.  5. Pap smear shall be a monitoring diagnostic test in instances of cervical intraepithelial neoplasia stage 1 (CIN-l) \ufb01ndings and non\u2014availability of colpcscopy facility The test shall be provided at secondary and tertiary level facilities with the required infrastructure and logistics.  6. Women 25\u201455 years old shall undergo acetic acid wash cervical cancer screening at least once every 5-7 years  7. Acetic Acid Wash shall be advocated as an alternative screening method for cervical cancer by the health and welfare sector in government, non-government organizations, professionals, and civil societies at national and local level.  8. Positive or suspicious lesion noted upon screening shall be referred immediately to a referral facility where competent specialists shall do con\ufb01rmatory tests such as colposcopy and tissue biopsy  9. Referral centers for cervical cancer diagnostic tests and treatment shall be established in tertiary facilities.  10. Gender sensitive counseling and disclosure shall be a component of any training program for cervical cancer prevention and control. Gender as well as culture sensitivity of health staff involved in cervical cancer screening and treatment shall be emphasized as part of quality health service delivery.  11. Sustainability of the screening program shall be ensured through local \ufb01nancing e.g. subsidy from the local government unit or the health facility concerned, PhilHealth \ufb01nancing, or fee for service (user fee)' scheme.  12. A standard system of recording and reporting shall be developed and adopted at service delivery points.  13. Periodic evaluation shall be done at all levels to assess the progress of Acetic Acid Wash and its impact on cervical cancer prevention and control initiative  14. A regular yearly public information and education campaign aimed at changing behavior shall be done via mass media and inter-personal communication within each health center to inform and entice target women about the cervical cancer screen services.  III. OBJECTIVES  This Administrative Order shall facilitate the attainment of the following objectives:  General Objectives:  1. To establish and sustain an alternative method for cervical cancer screening at the Local Health Unit level (RHUs/HCs) for women 25-55 years old.  2. To establish referral centers for diagnosis and management at local, regional and national levels.  Specific Objectives  A. Establishment of cervical cancer sciteening facilities.  1. To establish and sustain acetic acid wash (AAW) screening facilities at the Local Health Units (RHUIs/HCs).  2. To institute and maintain a registry of target women within the catchment area.  3. To screen 50- 70% of women 25\u2014 55 years old for precursor of cervical cancer lesion at an interval of 5-7 years.  4. To develop competence of doctors, nurses and midwives at Local Health Units (RHUs/HCs) to implement AAW screen method and appropriate referral for con\ufb01rmatory tests, diagnosis and treatment  5. To identify and maintain referral centers for Papanicolau smear (pap smear), colposcopy, and biopsy.  6. To increase public awareness on the bene\ufb01ts of screening tests in the prevention and control of cervical cancer.  7. To effect an improvement in the health seeking behavior of target clients through an increase in the number of women aged 25 \u2014 55 years availing of screening test.  IV. COVERAGE AND SCOPE  This Administrative Order shall apply to public and private health providers of health facilities at all levels of the Health Care Delivery System in the country.  V. GUIDELINES AND PROCEDURES  The following guidelines shall govern the establishment of the Cervical Cancer Screening Program:  1. Identify Local Government Units (LGUs) with relative readiness-for acetic acid wash screen program. Prepare screen start-off at Local Health Units (RHUs/HCIs), District HOSpitals (DHs), and Provincial Hospitals (PHs)  2. Schedule and prepare next batch of health facilities within provinces for acetic acid wash screen coverage in the next 2\u2014 7 years.  3. Start a facility-basedregistry of target women 25 \u2014 55 years of age.  Invasive cervix cancer in the Philippines has its peak at age group 35 - 55 years (UIP\u2014PGH-DQH Cervical Cancer Screen Study Group).  4. Target screen coverage of 50\u2014 70% of women at an interval of 5 \u2014 7 years per woman.  Many studies assumed an initial attendanCe of 50\u2014 70%, and concluded that it is more cost-effective to increase attendance and perform fewer screenings than to screen a portion of the population at risk many times (Fans MC e1al,1996)  Occurrence of precursor and or early cervix cancer lesions is about age 25 years, 10 years before 35 years, when cervix cancer becomes clinically apparent. Carcinoma-ianitu (stage 0) takes as long as 10 years to develop into invasive disease (UP-PGH\u2014DOH Cervical Cancer Screen S iudy Group).  As long as the compliance of women to go for a regular interval of screens is 100%, even screening only once in the women s lifetime can signi\ufb01cantly reduce disease incidence (WHO), particularly if test is done at age 36\u2014 45 years (Fans MC eta], 1996).  Moreover, 84% disease reduction has been observed where screening is done every 5 years and 64% where screening is done every 10 years (WHO).  Screen intervals of less than 3 years and more than eight \u2014 10 years proved inef\ufb01cient (Fairs MC et al, I996).  5. Train health staff (doctor, nurse, midwife) assigned to do acetic acid wash screen  6. Provide the necessary logistics for acetic acid wash screen  7. Standardize screen and referral methods.  8. Identify screen referral hospitals within municipalities, provinces or regions.  9. Train medical staff on cytology I(pap smear and biopsy), colposcopy and treatment methods.  10. Conduct public information and education campaign through mass media, inter-personal communication within health centers, focus groups and other fora.  All health providers in the public and private sector shall comply with the following procedures in dealing with clients for and who have undergone acetic acid wash screen:  A. Doing the acetic acid wash screen.  1. Instruct the client not to douche or use any type of lubricant, and preferably refrain from intercourse for at least 24 hours prior to examination.  2. Inform the client of the necessity of an internal examination and requeSt her to assume a lithotomy position so that her hips are slightly over the edge of the'examination table. Reassure her that she will not be hurt and ask her to breath quietly through her mouth. Do not hurry the procedure; this will avoid upsetting the patient and gain relaxation of the abdomen.  3. Inspect the vulva and the vagina for any signs of abnormality, e. g. infection, discharge or bleeding\u2014 and gently separate the labia with \ufb01nger and thumb to expose the entrance to the vagina. Use a light source or a speculight.  4. Gently insert the bivalve speculum (appropriate size and moistened with warm water/saline) halfway into the vagina with blades parallel to the labia and at the same time gently pressing the area of the posterior commissure.  5. Gently rotate the 'speculum about 450 clockwise if right-handed, counterclockwise if left\u2014 handed before opening the blades. Open the blades. With little manipulation the cervix will usually come into view If this proves, imposSible, larger speculum may be used.  6. Once the cervix is visualized, lock the Speculum in the open position.  7. Inspect the vaginal walls -\u2014 they should be normally light pink with longitudinal and circular folds.  8. InspectI the cervix, with unaided eye - It is noiinally pink 1n color, with smooth surface. The external os is generally seen as a red, horizontal; or oval opening about 0.5 cm in size. - It is not uncommon to see what appears to be \"cervical erosion\" \u2014 an irregular-shaped red area extending from and surrounding the os The margin, however, is clearly de\ufb01ned. This, in fact, is cervical ectopion (ectopy)\u2014 a condition in which cells lining the cervical canal extend beyond the os on to the surface of the cervix. - Suspect cancer if any of the following are found-- -(1) grossly misshapen cervix, (2) ulcer or mass on the cervix, (3) ulcer has raised irregular poorly de\ufb01ned margin, (4) mass is irregular and ragged, (5) tissue is friable and bleeds easily on contact.  9. A large cotton swab immersed in 3% acetic acid is placed on the cervix for about 2 minutes. The cotton swab is removed, followed by immediate visual inspection, with aid of speculoscope if available. The following are possible \ufb01ndings: - Abnormal cervical areas would torn whitish (fades 1n 5 minutes). The patient is for immediate referral to hoSpital for colposcopy (if exam done initially in the community), or for immediate colposcopy and then biopsy if needed at hospital setting. Atypical blood vessels and/or irregular surface contour of cervix may also be seen which 1s, suspicious of cancer - If with normal cervical. examination results, advise patient to have another screen within 5 years from-last screen.  B. Acetic acid wash screen can be aided by magni\ufb01cation.  1. Acetic Acid visualization of the cervixcan be aided by use of magni\ufb01cation.  2. A speculoscope can provide a 4 6- -power magni\ufb01cation. - Pre\u2014focusing the speculoscopy- optic prior to perfOrming the \ufb01rst speculoscopy examination will save time and best prepare the examiner for this visual examination.  - To pre-focus the optic, the rubber eye shield should be placed up to the eye for viewing. (If the examiner is wearing eye glasses, fold the rubber eye shield back to place eyepiece closer to the eye glasses for wider \ufb01eld of view).  - At a distance of 14-16 inches away (equivalent to string length of speculosc0pe) from any printed material, slowly adjust the lens by, rotating the focusing ring until the printed material comes into focus. The optic has various markings indicating the focal distance.  - Remember which marking is \u201cin focus\" for you to facilitate quick adjustment of the optic with each use.  - With each examination, hold the speculoscopy optic towards the eye at a distance of approximately 16 inches from the cervix. By moving closer to or farther away from the patient, the cervix will be infocus.  - The normal cervical epithelium 1s a smooth, even pale pink color with no aceto\u2014white areas.  - Aceto-white areas on the cervix or vagina can be visualized with speculoscopy due to the fact that abnormal epithelium, which has a high nucleari\u2019cytoplasm ratio, appears white, particularly after washing with 3% acetic acid.  - Whitening is due to the nuclear protein becoming opaque (intercellular dehydration & coagulation of protein, makes epithelium white in areas where cell nuclei are densely packed in layers). These aceto\u2014white areas are well demarcated and contrast with heavy epithelium.  - Positive Acetic Acid screen \ufb01ndings can be \ufb02at white cervical epithelium, characterized by mosaicism (groups of small white epithelial cobbles), or new bizarre irregularly branching blood vessels.  C. Refer screen positive women to gynecology/colposcopy unit.  1. Immediately refer to Hospital for Colposcopy.  - If colposcopy shows (-I|-) cervical lesion, do biopsy; , - If cervix exam is (+) and colposcopy is (-), repeat colposcopy after 6 months; - If colposcopy is (- ), re-assure patient and advise cervix examination within 5 years. - If colposcopy is not available, Pap smear can be done as a diagnostic test after a positive screen test.  D. Con\ufb01rm presence of precursor/early cancer lesion by colposcopy.  1. The colposcopy is a stereoscopic microscope, which utilizes a bright light under 6- 60x magni\ufb01cations. The basic parts are:  - An optical magni\ufb01er which may range up to 60x - A controllable illumination system - A mounting device whichpermits movement and directed of the apparatus  2. A green \ufb01lter is included in the optical. system, which is used for enhancement of the cervical vascular system A teaching tube, video. camera and monitor unit may be attached in the basic unit for teaching/demonstrating purposes.  3. When conducting a colposcopic examination. the followingI instruments must be prepared: - Examination table and stool - Bivalve speculum - Cotton balls, gauze, cotton tip applicators, orange sticks, forceps saline, acetic-acid, iodine - Iris hooks and ermett tenaculum  - Endocervical speculum - Biopsy instruments: Eppendorf, Kevorkain, Tischler, Burke or Townsend - Endocervical curette: Kevorkain, Sims or Chanen  4. Ideally, colposcopic examination is done prior to any internal examination and biopsy. Sexual contact and douching 1s discouraged the night before the examination. Infections of the lower genital tract are treated prior to examination as this may give a falsely positive reaction to the staining agents.  - Examination 15 best carried out on the 18th-12th day of menstrual cycle. During this period, mucus is abundant and the external 05 is open. - Menopausal womeanith atrophic cervical mucosa are treated with estrogen for 8-10 days and colposcopy is done on the last day of treatment. - When the patient is placed in a lithot'omy position, the external genitalia is examined thoroughly. A dry speculum is inserted halfway into the vagina and is Opened carefully, avoiding scraping the mucosa of the cervix. - Mucus is carefully removed using a cotton swab or dry gauze. During the inspection, the surface of the cervix should be moistened with normal saline This increases the visuality of the vascular pattern. - Routine examination utilizes a 16x magni\ufb01cation. A green \ufb01lter 13 inserted to get an optical contrast of the vessels. - The transformation zone isidenti\ufb01ed by locating just the original squamous-columnar junction, which marks the lower border of the transformation zone. In menopausal women, the squamo-columnar junction may be near the cervical opening and the transformation zone pulled deeper into the cervical canal - Particular attention is placed on the vascular pattern within the transformation zone. The colposcopic examination is deemed satisfactory when the transformation zone is viewed in its entirety and the extent of the lesion deep into the cervical canal visualized.  E. If colposcopy \ufb01nds a positive or suspicious lesion, do biopsy  1. After inspection under the'saline technique, 3\u20145% acetic acid is applied for about 2 minutes to help coagulate the mucus. Acetic acid will also temporarily remove the water from the cellsinareas where there is a high nuclear density and the epithelium will become white. The effect of acetic acid lasts for only a few minutes, thus application with acetic acid may be repeated several times.  2. The following features should be noted down:  - Exact location, extent, borders or margins of the lesions - Its consistency, contour and color reaction to acetic asid  3. In patients with abnormal colposcopic \ufb01ndings, biopsy is taken from the most suspicious lesion.  4. A limitation of colposcopy is its inability to detect lesions deep in the endocervical canal. In such situation, and in cases where the squamo-columnar junction is not visible, an endocervical curetting or conization is indicated. Colposcopic appearances are reported as Grade I II and III:  - Grade I (insigni\ufb01cant)\u2014 flat epithelium, \ufb01ne caliber, regular shaped vessels, absence of atypical vessels small inter-capillary distance, corresponds to normal metaplastic, epithelium to minor dysPlasia. - Grade II (signi\ufb01cant).u \ufb02at, whiter epithelium, dilated caliber, regularly shaped vessels, absence of atypical vessels, unusually increased intercapillary distance; corresponds to major dysplasia or carcinoma-in- situ. - Grade III (highly Signi\ufb01cant) \u2014\u2014 very white epithelium, dilated caliber, irregular shaped coiled, often \"atypical vessels. increased but variable intercapillary distance and usually irregular surface contour (papillary epithelium or microexophytic epithelium); corresponds to carcinoma-in-situ or pre\u2014clinical invasive carcinoma. Atypical vessels and irregular surface contour often indicates invasive carcinoma.  5. The revised Reid\u2019s Schema (Table l)- uses colposcopic scoring to predict the histological diagnosis of the cervix lesion whether it is HSIL (high grade squamous intraepithelial; score of &gt;9), LSIL (low grade squamous intraepithelial lesion, 7- 8 score) or ISM (immature squamous metaplasia or atrOphic epithelium, &lt;5 score).  F. If positive on biopsy, do treatment.  G. Accomplish Cervix Cancer Screen Registry.  1. Establish system of registry collection Hard form accomplished 1n the \ufb01eld.  2. Written \ufb01lled-up forms will be converted to electronic \ufb01le, with main-frame at central DOH or at Philippine Cancer Society. Central DOH to summarize and give feedback to \ufb01eld centers.  Table 1. Revised Reid\u2019s Schema \u2014 Colposcopic Scoring     VI. IMPLEMENTING MECHANISMS  A. Roles and Responsibilities  1. Department of Health  1.1. Women\u2019 s Health and Development Program, Family Health Of\ufb01ce National Center for Disease Prevention and Control  1. Formulate plans, policies and standards for the institutionalization of Cervical Cancer Screening Program and adoption of Acetic Acid Wash as a cervical cancer screening method.  2. Provide consultative and advisory services to Centers for Health Development (CHD), Local Government Units (LGIU) and stakeholders relative to cervical cancer screening.  3. Provide technical assistance in the conduct of relevant training, advocacy, information, education, communication campaigns at the CHD and LGU levels.  4. Establish network at the national level.  5. Advocate for the establishment and maintenance of a Cervical Cancer Registry and database at the National Epidemiology Center  6. Provide technical assistance to the National Center for Health Promotion relative to the development of relevant prototype materials for information, education and communication campaigns.  7. Mobilize resources for cervical cancer prevention and control initiatives.  1.2 Centers for Health Development  1. Implement policies and standards relative to establishment of Cervical Cancer Screening Program and adoption of Acetic Acid Wash as a cervical cancer screening method in health facilities within the region.  2. Provide technical assistance to LGUs, local NGOs and other stakeholders on matters pertaining to cerv1cal cancer prevention.  3. Conduct relevant training, professional updates, orientation sessions, workshops, meetings and similar fora for health workers.  4. Monitor implementation of cervical cancer soreening at the LGU level.  5. Establish network at the regional level.  6. Collaborate with health facility service providers at all levels relative to cervical cancer screening.  7. Develop database for cervical cancer at the CHD level.  8. Submit quarterly- report to WI-IP-NCDPC using a standard reporting form.  9. Allocate necessary funds for monitoring and training.  1.3 Regional Hospitals and Medlcal Centers  1. Implement policies and standards relative to establishment and sustenance of Cervical Cancer Screening Program, diagnosis and treatment.  2. Provide technical assistance to LGUs, local NGOs and other stakeholders on matters pertaining to cervical cancer prevention when necessary.  3. Conduct relevant training, professional updates, orientation sessions, workshops, meetings and similar fora for health workers.  4. Develop and maintain database for cervical cancer in collaboration with CHD.  5. Develop revenue-generating schemes and allocate adequate funds to support cervical cancer screen, diagnostic and treatment services.  6. Collaborate with CHD in the conduct of advocacy and IEC activities.  2. Local Government Units  1. Implement policies and standards relative to establishment of Cervical Cancer Screening Program as follows.  o Acetic Acid Wash - Local Health Units (RHUs/HCs) - District Hospitals - Provincial Hospitals o Pap smear with Acetic Acid Wash triage - Provincial Hospitals (with infrastructure and logistics)  2. Provide the necessary infrastructure and logistics for cervical cancer screening using Acetic Acid Wash method.  - Competent health human resource to provide acetic acid wash screening and referral services. - Funds to procure supplies and other logistics. - Information materials on cervical cancer prevention and available screening services.  3. Develop revenue-generating schemes to support cervical cancer screening using acetic acid wash and to ensure its sustainability.  4. Keep relevant records and reports for submission to Provincial Health Of\ufb01ce.  3. Private Health Sector  1. Provide cervical cancer screening services, where available, according to quality standards set by the Department of Health, Women\u2019 s Health Program in its Cervical Cancer Screening Guidelines and Procedures.  2. Through their duly recognized societies and organizations, provide representation in national and local task forces and help ensure quality implementation of screening among their members  3. Assist the Women s Health. Program' 1n the development of quality assurance guidelines and standards for cervical cancer screening program.  4. Collaborate with the Women\u2019s Health Program in information and advocacy campaigns, operations research, establishment of database, and other related initiatives.  5. Provide expert assistance in tertiary service training of various \ufb01eld services-related to cervical cancer screening.  6. Assist in the conduct of Continuing Medical Education (CME) activities and in the conduct of operations research  B. Structure  The establishment of an organized Cervical Cancer Screening Program and the adoption of Acetic Acid Wash (AAW) as alternative cervical cancer screening method shall be the responsibility of the National Coordinator, Women Cancers and Other Gynecological Conditions Component of the Women\u2019s Health Program (WHP) The National Coordinator shall be under the supervision of the Director, National Center for Disease Prevention and Control.  At the Centers for Health Developmentgthe CHD Director shall designate the WHP Coordinator and Philippine Cancer Control Program (PCCP) Coordinator to assist the Provincial Health staff in the establishnwnt of AAW screen facilities at the local government level and overseeing its implementation at health service delivery points. Please refer to Annex A for the Organizational Structure.  D. Funding  The Department of Health, National Center for Disease Prevention and Control shall allocate Program funds to augment cervical cancer screening \ufb01inding requirement for training, IEC, and other relevant activities. The Health facilities operated by the DOH shall likewise allocate funds to support cervical cancer screening activities for poor women, for the non\u2014poor reasonable user fees may be charged and for PhilHealth members, reimbursements shall be applied.  At the Local Government Unit level, the LGU operating the health facility shall allocate funds to enable the health facilities to deliver cervical cancer screening procedures to target poor clients. It may also charge reasonable user fees to non\u2014poor clients Iand for PhilHealth members, reimbursements shall be applied.  Revenues generated from user fees and PhilHealth reimbursements shall be used as revolving fund of the facility to enable it to become self-suf\ufb01cient in terms of cervical cancer screening and referral.  VII. EFFECTIVITY  This Order shall take effect \ufb01fteen days after \ufb01ling with the University of the Philippines Law Center.   ", " I. BACKGROUND  Life expectancy is increasing Worldwide. According to the 2006 revision of the United Nations World Population Prospect Report for 2005- 2006 the Life Expectancy at birth in the Philippines is 4.5 years higher than the World average of 67.2 years and is the 5th highest among Southeast Asian countries.   The increasing number of older Filipinos is the result of increasing life expectancy and reduction of fertility rate. Its implication in health care delivery has been recognized by the Government with the issuance of Republic Act (RA) No. 9994, the Expanded Senior's Citizens Act of 2010, which is an act granting additional bene\ufb01ts and privileges to senior citizens, further amending RA No. 7432, otherwise known as \u201cAn AC1 to Maximize the Contribution of senior Citizens to Nation Building, Grant Benefits and Special Privileges and for other purposes.   RA 9994 Section 5.C on Health states that \u201cThe DOH, in coordination with local government units (LGU\u2019s), NGOs and POs fOr senior citizens, shall institute a national health program and Shall provide an integrated health- service for senior citizens... \" Throughout the country, there shall be established a \u201cSenior citizens\u2019 ward\" in every government hospital. This geriatric ward Shall be for the exclusive use for senior citizens who are in need of hospital confinement by reason of their health conditions. However, when urgency of public necessity purposes so require such geriatric ward may be used for emergency purposes, after which, such \"Senior citizens\u2019 ward\" shall be reverted to its nature as geriatric Ward.   Full implementation of this R. A. needs the guidance and the availability of the National Standards on Patient Safety not only in hospitals or acute care setting but also in Long Term Care provision including that of nursing homes, community ambulatory and home care which Constitute the whole continuum of care to address the Special health needs of the Filipino Older Persons.   II. OBJECTIVES  A. To provide policy guidelines for standards of care for older persons in all healthcare settings: acute and sub\u2014acute care, rehabilitation facility, continuing care retirement community and long term care.  B. To identify the basic rights of older persons, providing them dignity, safety, and protection from exploitation and any form of abuse or neglect.  C. To provide a guideline to safe and secure environments for older persons in all settings of care.  D. To strengthen the collaborative efforts among various Stakeholders engaged in the health service delivery for older persons to be accessible, of quality, more effective and efficient.  III. SCOPE  This Order shall cover the standards of care for older persons in acute care, sub-acute care, continuing care retirement community, rehabilitation and long term care facilities of government healthcare facilities in the Philippines.  III. DEFINITION OF TERMS  A. Acute Care - care that is generally provided for a short period of time to treat a new \"illness or a \ufb02are-up of an existing condition. This type of care may include treatment at home, hospital or emergency department.  B. Comprehensive Geriatric Assessment (CGA) \u2014 a process which includes a multidimensional assessment of a person with increasing dependency, including medical, physical, functional, cognitive, pharmacotherapeutic status and social-environmental situation. May use standardized assessment instruments and an interdisciplinary team to support the process.  C. Community Based Care\u2014 The blend of health and social services provided to an individual or family in his/her place of residence for the purpose of promoting, maintaining or restoring health or minimizing the effects of illness and disability. These services are usually designed to help older people remain in the community. They can include home health care service, adult daycare, barangay health services and family support networks.  D. Complex Health Needs- serious or severe interrelated multiple health conditions[adapted from http ://www.gov.scot/Publications/2007/01/18133419/4     E. Decisional Capacity \u2014 an older person having four abilities: understanding, appreciation, reasoning and expression of choice. Understanding means that appropriately conveyed information is comprehended, retained long enough to be recalled in a discussion, and the relationships between interventions and outcomes are perceived. Appreciation involves the recognition of how appropriately conveyed information relates to a person\u2019s specific circumstance, and can make insights about the relative advantages and disadvantages of a proposed solution.  Reasoning involves the manipulation of information to compare various alternatives and their consequences, and the justification of a rationale as a framework for such comparisons. Lastly, the expression of choice means the ability to communicate or convey a clear choice or decision. (Adapted from Hazard\u2019s Geriatric Medicine and Gerontology Textbook, 6th edition)  F. Frailty \u2014 a clinical state of being vulnerable to illness/es and having poor health outcome resulting from age associated decline in reserve and function causing a combination of problems with mobility, strength, fatigue, weight loss and reduced activity.  G. Frail older person \u2014 an older person needing of substantial level of care and support   H. Geriatric Care - providing prioritized patient-centered care for the older person with complex health needs in all healthcare settings by optimizing function and / or well being, integrating goals and values of the patient and their family in their plan of care and coordinating healthcare and healthcare transitions with other healthcare providers. (adapted from American Geriatric Society(AGS) and Association of Directors of Geriatric Academic Programs\" (ADGAP) Entrustable Professional Activities (EPAs) for geriatricians)  I. Home Health Care Service - refers to health or supportive. care provided to the older person at home by licensed health care professionals to include, but not limited to, physicians, nurses, midwives, physical therapist, caregivers and barangay health workers. (adapted from RA 9994)   J. Long Term Care - A range of health care, personal care and social services provided to individuals who, due to frailty or level of physical or intellectual disability, are no longer able to live independently. Services may be provided in a person\u2019s home, in the community or in residential facilities (e. g. nursing homes or assisted living facilities).  K. Long Term Care Facilities - An establishment primarily engaged in providing inpatient nursing and rehabilitative services to individuals requiring long term care  L. Multidisciplinary Team - Consists of members of different disciplines, involved in the same task (assessing people, setting goals and making care recommendations) and working alongside each other, but functioning independently.  M. Older Person \u2014 a person who is sixty (60) years old and above and is synonymous with the de\ufb01nition of senior citizens as described in RA 9994.  N. Quality of Life - The product of the interplay between social, health, economic and environmental conditions which affect human and social development. It is a broad-ranging concept, incorporating a person\u2019s physical health, psychological state, level of independence, social relationships, personal beliefs and relationship to salient features in the environment. As people age, their quality of life is largely determined by their ability to access needed resources and maintain autonomy and independence.  O. Rehabilitation facilities \u2014 provides services designed to improve function and/or prevent deterioration of functioning. Such services may include physical therapy, occupational therapy, and/or speech therapy.  P. Sub\u2014acute Care \u2014 is a bridge between acute care and home care. It is medical and skilled nursing services provided to persons who are not in the acute phase of an illness but who require a level of care higher than that provided in a long- term care setting.  Q. Surrogate Decision Making \u2014 decisions made on a patient's behalf when the patient has lost decisional capacity  R. Surrogate Decision Maker \u2014 a person who gives surrogate decision making, a proxy  V. GENERAL GUIDELINES  A. The standards of care for the older persons shall follow the principles of Patient-Centered Care and Senior Friendly Environments as described in this Order.  B. The standards of care for the older persons shall be integrated in the DOH licensing standards, facility development plans, and PhilHealth accreditation standards for all healthcare facilities.   VI. SPECIFIC GUIDELINES A. PATIENT CENTERED CARE  1. DIGNITY The right of the older person to maintain integrity and self\u2014respect to enjoy good quality of life and equity in access to the services necessary for optimal health must be ensured.   a. Processes should be respectful of older persons\u2019 values, cultural and religious belief.   b. The institution should respond to older persons\u2019 and families request for spiritual and religious support.  c. Policies should ensure utmost respect, timeliness and appropriateness of response to older persons\u2019 need.  d. End of Life Care Policies should be in place, monitored and implemented.  2. PRIVACY The state of being free from unsanctioned intrusion  a. There should be older persons\u2019 safeguard for ensuring privacy in all procedures, examinations and treatments.  b. There should be arrangements to ensure the patient\u2019s/resident\u2019s privacy with particular regard to personal self\u2014care and discussions/conversation of sensitive information with patient and family.   3. INFORMED CHOICE The process of choosing options to make acceptable healthcare decisions based on accurate information and knowledge between the healthcare provider and the older person or his surrogate decision maker.  a. The healthcare provider should inform the decision maker regarding goals of care strongly based on comprehensive geriatric assessment (CGA) and respectful of the patient\u2019s dignity.  b. Full-disclosure of available services, procedures and costs should be communicated and documented to the patient or surrogate decision maker for an informed decision.  c. Information on alternative sources of care and services should be provided when healthcare facility cannot provide the care and services.  d. All information should be clearly stated in a manner that is culturally sensitive and understandable to the decision maker.  e. Proper documentation of the procedural consent and advanced directives of the patient/ surrogate decision maker and care plan should be stated  4. CONFIDENTIALITY  Privacy in the context of privileged communication (such as patient-doctor consultations) and medical records are safeguarded.  a. The healthcare facility respects that older person\u2019s health information is strictly con\ufb01dential.  b. The care provider and patient or surrogate decision maker must accompany and enforce a con\ufb01dentiality agreement.  c. Policy and procedures to prevent loss or misuse of patient information are in place and implemented  d. The older person or surrogate decision maker is consulted for disclosure on what information is provided to his/her relatives or representative in relation to his/ her care and to whom this is provided.  5. PROMOTION OF QUALITY OF LIFE BASED ON BEST AVAILABLE EVIDENCE  a. All older patients with a positive risk screen should have a Comprehensive Interdisciplinary Geriatric Assessment for individual special complex needs.  i. Appropriate screening is undertaken to identify frail older patients at risk of adverse health outcomes e. g. falls and injuries.  ii. Following the assessment an interdisciplinary care plan is developed, implemented and monitored on a continued long  b. Rehabilitation programs are-in place to prevent functional decline of older persons.  c. Services should adopt Clinical Practice Guidelines available like Infection Prevention and Control and Antibiotic Stewardship in the management of acute medical, chronic degenerative conditions, and geriatric syndromes like polypharmacy, dementia, depression and delirium, etc.  6. SAFETY AND SECURITY Freedom from harm and injury is ensured in all healthcare settings.  a. Policies on older persons abuse/neglect are in place, strictly implemented and monitored.  b. Policies on appropriate use of physical and chemical restraints are documented and implemented.  c. Secured facilities are provided for the safekeeping of money and valuables of the older person/resident on their behalf. The provider\u2019s level of responsibility for the older person\u2019s possession is explicit and understood by the service user including their family.  d. Policies on disaster and hazard mitigation are in place in all healthcare settings.   e. All healthcare facility workers should be appropriately credentialed and privileged.   f. All healthcare facility workers should receive training in protecting the older person\u2019s interest including those with cognitive impairment  7. PARTICIPATION Older persons are helped to exercise choice & control over their lives, make choices/decisions about daily aspects of life &how to spend one\u2019s time  a. Each patient\u2019s rights to consultation & participation in the organization of the residential care setting & his life within it, are re\ufb02ected in all policies & practices  b. Regular family consultation or conferences are actively sought for health service delivery improvement  c. Feedback from the family and older persons or surrogate decision maker is actively sought to evaluate service delivery improvement and participation  d. Older persons and families are informed about their rights to refuse or discontinue treatment   e. The healthcare facility shall inform the older person and their surrogate decision maker as to the consequences and their responsibilities related to their decisions  f. Documentation of the participation and decisions by the older person and family are done accordingly  8. CONTINUITY AND INTEGRATION OF CARE Person-centered, coordinated and uninterrupted health care services bringing together all elements of care tailored to the needs and preference of the older person, carer and family to avoid confusion, repetition, delay and gaps in delivery.  a. There is an established entry/transfer criterion to guide the institutions/provider as to the appropriate level of care for the resident/patient when the need arises.  b. Coordination and continuity of care should be evident and documented when patient is in transition from acute hospital to nursing care homes or community or back to their own homes and vice versa  c. The required document (electronic medical record-recommended) should include the patient\u2019s functional and cognitive status, plan of care, and advance care directives, current problem list, current treatment regimen including all necessary equipment needed, allergies, meals and preferences, recent labs, consultations and results.  d. Documents regarding the care provided by healthcare facility are made available to patients or surrogate decision maker.  e. Discharge planning should commence within 24 hours of admission in an acute care facility.   f. Comprehensive Geriatric Assessment should be updated prior to discharge in chronic care facilities and made available to accepting facilities or carer and vice versa.  g. Medication reconciliation should be provided continually.  h. Provision for home care services or a visit by a member of the multidisciplinary team when the patient is at home should be in place and properly documented.  i. Utmost effort must be exercised in order to avoid early re-admissions and frequent hospitalization.  B. ENVIRONMENTAL Planning and design characteristics or elements needed to provide an appropriate physical environment for older people.  1. General Environmental Conditions  a. Rehabilitation Support  i. The environment enables older persons to have opportunities to participate in incidental activities, such as making a cup of tea or accessing the library, cafe or garden and to assume other non-patient roles.  ii. The environment is suitable for the functional and therapeutic activities taking place within.  iii. The environment provides opportunities for contextual relevant activities, such as using showers and basins similar to ones patients are likely to use at home.  iv. Provision for spaces that encourages social interaction between patients, visitors, staff and other users.   b. Adapted to the Individual  i. A protocol or policy is in place to ensure the physical environment is adapted as required to suit individual patients\u2019 needs. This protocol or policy would cover issues such as patient\u2019s personal items, restraint use, size and heights of furniture and equipment and room for gait aids and elder person placement in relation to nurses\u2019 station and toilets. (refer to \u201cUseful Tools Tips)   ii. Flexible arrangements for patients so as they would have a certain level of control over their immediate physical environment.  iii. Practice is consistent with protocol or policy as outlined above (recommendation i).  c. Night Time Audit   i. Noise in persons rooms at night 13 kept to a minimum, recommended at 35- 45 db.   ii. Disruption at patients\u2019 room at night is kept to a minimum.  iii. Noise levels of alarm and telephones are decreased at night.  iv. Lighting is suf\ufb01cient for night toileting.  v. Adequate night lighting is in all patient areas.  vi. Older persons have easy access to night lights.  vii. Provision for illuminated light switches to allow for easy location in the dark.  viii. Satellite/decentralized Nurse Station is recommended to allow easy access and monitoring of patients at night.  d. Level of Stimulation  i. Different \ufb01mctional areas are clearly demarcated by color, sign, physical layout. and use of partitions to assist patients to focus on tasks.  ii. Overstimulation such as calling out and loud speaking, background noise, loud noises, crowding, disruptive behavior from other patients is avoided.  iii. Under stimulation such as repetitive spaces with little activity, large open space is avoided.  iv. Use of public address systems is minimized. If possible, have announcements made by speakers who have low\u2014pitched voices (frequencies below 4000 Hz).  e. Level of Comfort and State of Disposition  i. The environment respects dignity and privacy.  ii. Small, comfortable and quiet areas are available for private social interaction between patients and visitors and patients and staff.  iii. Furniture is comfortable.   iv. In lounge or sitting areas, chairs are placed in small circles to encourage social interaction among patients and their families as well as staff and other users.  v. Rooms are fresh and fragrant\u2014smelling.  vi. Rooms are kept at a temperature comfortable for the patient through use of effective cooling and heating systems.  vii. Natural elements, such as views of gardens and trees and images or photomurals of natural scenes, are provided to decrease agitation and reduce stress levels.  f. Perceptible Environmental Conditions i. Glare is avoided. ii. Lighting 13 adequate throughout (for example, 75 watts). iii. Stairs are well-lit day and night, with light switches at top and bottom. iv. Lighting in all areas is at a consistent level so patients are not moving from darker to lighter areas and vice versa. v. Walls are in a contrasting color to \ufb02oors. vi. Handrails are in a contrasting color to walls.  2. Physical Environment Conditions  a. Access and Circulation  i. Provision of accessible parking spaces as required 1n all pertinent codes and laws.  ii. Covered walkway/canopy from the parking area/drOp off, allowing easy access for wheeled equipment. There should be no steps or steep gradients.  iii. Conventional steps with contrasted edges are available.  iv. All areas are accessible with provisions of ramps for changes in elevation having a gradient of not more than 1:12 or 8%.  v. External paths are level, non-slip and free of trip hazards, overhanging branches, shrubs, leaves, weeds and moss. _  vi. External and internal paths are clearly defined so as to guide the patients to their starting point without allowing them to become lost.  vii. Maintenance and monitoring of internal and external paths.  viii. Internal and external paths allow the patient to see into areas that might invite participation in an activity other than wandering.  ix. Internal and External paths, with a minimum of 2.50 meters. Width, are suf\ufb01ciently clear and wide to allow two people who are each using a frame to pass.  x. There are suf\ufb01cient seats and toilets along internal and external paths for regular rest   xi. Automatic sliding doors are used in Main Entrance and Hall doorways to avoid banging of heads.  xii. All doors are wide enough, min. of 900 mm single\u2014leaf, for easy clearance of wheelchairs, scooters and were required, beds.  xiii. Exits for patients with dementia are secure. Development of a patient alert system is recommended to notify the staff of a patient wandering out of the ward or hospital.  xiv. Full length glass panels or doors are avoided or clearly marked for visibility.   xv. Buttons in lifts are easy to reach and easily understood (for example, it is clear which the ground \ufb02oor is and which is the exit floor).   xvi. Reception is evident and accessible on arrival, and incorporates a high-low design to accommodate wheelchair users.  xvii. Waiting rooms are private and comfortable with access to food, drinks, toilets and a public telephone (including a phone link to request a taxi).  xviii. Reception and waiting rooms, as well as consulting rooms and treatment areas are in close proximity of each other.  xix. Handrails in corridors, paths, on all steps and in lifts are in accordance with AS 1428.1, Design for Access and Mobility.  xx. Windows are restricted by providing steel grilles and in the extent to which they open so that patients cannot climb out.  xxi. Areas where patients are not to enter (for example, cleaner\u2019s cupboards, and storerooms) are kept locked or camou\ufb02aged (for example, painted the same color as the wall, has a hidden door handle).  b. Orientation  i. Staff can be identi\ufb01ed and distinguished from patients and families.  ii. There are views to outdoors and landmarks to assist orientation.  iii. Provision for visual anchors to help patients and visitors to easily locate their position within the facility. These  anchors are characterized by elements that stand out and can be easily seen along the circulation paths.  iv. Large clocks and calendars are displayed.  c. Signage i. Signage is adequate. This includes having signs at eye level and on the \ufb02oor and using primary colors on all key areas that patients are required to go to.  ii. Signs using icons or symbols are familiar to older people, are easy to discern, have little detail and clearly represent their meaning.  iii. Directional signs are ef\ufb01ciently and adequately placed so as to enable patients of independent way-\ufb01nding.  iv. Text is easy to read and there is not too much information on one sign.  d. Surface Treatments i. Flooring is free of clutter and hazards, such as cords and loose rugs.  ii. Flooring is in good condition, \ufb01rmly attached and appropriate for tasks undertaken.   iii. Floor surfaces are non\u2014slip.  iv. There is an absence of raised edges on the \ufb02oor/ground. Joining strips between different \ufb02oor surfaces are as smooth as possible so as not to create resistance when wheeled equipment is being used.  v. Changes in \ufb02oor surface are clearly de\ufb01ned.  vi. Appropriate \ufb02oor cleaning equipment is available for the types of floor coverings.   vii. Floor cleaning procedures are developed and take into account safety of patients and staff.  e. I Equipment and Furniture  i. Furniture is secure enough to support a patient should they overbalance.  ii. Arms on chairs and commodes are secured and sturdy.  iii. Unused furniture is stored in a separate area when not in use. Adequate storage space is provided for equipment, mobility aids and furniture so that it is easy to access when required.  iv. Properly positioned so they do not have
