form with program structure and directions.       NASPCP (National AIDS/STD Prevention and Control), FPS (Family Planning Service), MCHS (Maternal and Child Health Service), WHDP (Women's Health and Development Program), NCDCS (Non-Communicable Disease Control Service), CDCS (Communicable Disease Control Service], NS (Nutrition Service), HOMS (Hospital Operation Management Service)  The respective lead offices/services of DOH shall identify other participating Government Agencies. Non Government Organizations and Private Sectors.   IV. Funding  Funding support to implement RH activities will be lodged primarily under the Center for Family Health with augmentation from the other concerned Bureaus and Centers. A Department Order shall be issued out to designate DOH Officials including other partners from other concerned agencies for the above mentioned committees.   V. Effectivity  This Order shall take effect on March 8, 2000  ", "  1. INTRODUCTION  Prompt and effective treatment of Reproductive Tract Infections / Sexually Transmitted Diseases is an essential component in the control of these diseases. In patient with symptoms of RTI/STD ,case management through a syndromic approach had already been recommended by the Department of Health as contained in Administrative Order No.2s.17. This approach is simple, cheap, effective, treats unrecognized concurrent infection. Furthermore, it does not require expensive laboratory facilities which are usually available only in reference centers, allows treatment at the time of the first visit and the skills can easily be acquired by all health care workers.  However, it is probable that majority of these STD in women are asymptomatic or have minimal symptoms which are perceived as \u201cnormal\". In fact it is estimated that up to 90% of women infected with gonorrhea and / or with chlamydial infection, do not have sufficient symptoms to seek medical advice unless complications arise. For this reason serious complications  such as PID, ectopic pregnancy, adverse effects of pregnancy and neonatal infections are common as are late sequelae such as infertility and neoplastic changes.  Asymptomatic women may not be identified by using the syndromic approach to STD case management. Provision of guidelines on STD case finding among asymptomatic women is a public health priority.  Pursuant to Administrative Order no. 2 dated 20 February 1997 which provides National Policy Guidelines for the Prevention and Management of Sexually Transmitted Diseases, these policies were formulated to form the basis for the prevention and management of the STD  nationwide.    2. PURPOSE These guidelines are prescribed to improve case finding and management of asymptomatic women with RTI / STD.   3. OBJECTIVE  3.1. To provide directions on early case finding of asymptomatic women with RTI / STD in order to provide early treatment and prevent RTI / STD complications.  3.2. To establish standards for risk assessment, training, referral for managing asymptomatic women with RTI / STD.   4. DEFINITION OF TERMS  4.1. Sexually Transmitted Disease (STD): Infections transmitted sexually which includes the acute disease process which results, complications which may occur and the longer term permanent sequelae which may result. e. g. sexually transmitted infectious, gonorrhea, results in a disease, cervicitis, which may lead to a complication salphingitis, permanently impaired fertility would be a sequelae.  4.2. Reproductive Tract Infections (RTI): These are infections affecting the lower and the upper reproductive tracts of males and females. These includes STD, endogenous infections , which are acquired through an overgrowth of  microorganisms that are present in a healthy women's genital tract and iatrogenic infections that are acquired through medical and surgical procedures such as unsafe abortions, unsterile insertions of IUDs.  4.3. Asymptomatic Women with RTI / STD: A woman infected with RTI / STD with no obvious symptoms and signs presented or with minimal symptOms perceived as normal.  4.4. Syndromic Approach to STD Case Management : Management of STD patients based on the identification of consistent groups of symptoms and easily recognized signs and the provision of treatment that will deal with the majority of organism responsible for producing the syndrome.  4.5. Risk assessment : An assessment made by a health care worker as to whether a woman is likely to have a sexually acquired infection causing cervical infection by asking a set of questions on demographic, behavioral and related factors.   5. GENERAL GUIDELINES  5.1. All health care facilities such as hospitals, rural health units, OPDs and family planning clinics should routinely assess for RTI/STD in women.  5.2. All women attendees of the health care system should undergo a thorough \u201crisk assessment\" to identify those with asymptomatic RTI/STD.  5.3. All pregnant women should be routinely tested for syphilis.  5.4. Health care workers in public health programs and other specialties should be routinely assess for indications of RTI / STD while doing routine history taking and physical examination.  5.5. Health care workers in public health programs and other specialties should be trained in RTI / STD case finding.  5.6. RTI / STD casefinding through laboratory diagnosis should be made available and accessible especially in groups at increased risk of RTI / STD.  5.7. Regular, effective and acceptable RTI / STD services should be provided to all groups practicing high risk behaviors.  5.8. Effective and acceptable RTI / STD services should be accessible to different community groups.   5.9. Privacy of clients and confidentiality of information and services should be assured at all times.   5.l0. Appropriate referral system should be developed to ensure access of different community groups to STD services.  5.11. Every effort should be made to persuade all STD patients to notify their partner (s) and to encourage them to seek counseling and treatment.  5.12. Early health seeking behavior should be promoted through educating women on self risk assessment and recognizing symptoms indicative of STD.    6. RESPONSIBILITY AND NATURE OF ASSISTANCE  6.1 DOH (Central Office/Regional Health Office) 6.1.1. Technical assistance in training of health care workers. 6.1.2. Develop appropriate tools on risk assessment. 6.1.3. Develop prototype IEC materials on RTI / STD that can be adapted in the local health units. 6.1.4. Support for monitoring and operations research. 6.1.5. Augment logistic needs of the local health units. 6.1.6. Legislative support to include review of existing laws, drafting of laws and advocacy for the enactment of laws.  6.1.7. Develop methodologies and procedures for referral.  6.2. Local Government Unit  6.2.1. Implementation of these guidelines.  6.2.2. Provide adequate resources and environment for the provision of STD services. 6.2.3. Ensure that effective acceptable STD services are available at the local health unit. 6.2.4. Legislative support to include the review ,amendment and enactment of ordinances that will improve casefinding of asymptomatic women, one that is in accordance with the Department of Health guidelines.    This order shall take effect on September, 1997.  ", " I. BACKGROUND   The Philippines ranks second to Vanuatu as the most disaster-prone country in the world based on the World Disaster Risk Index of the 2014 World Risk Report of the UN University Institute of Environment and Human Security. Yearly, it experiences almost all forms of natural and human-induced calamities such as typhoons, earthquakes, \ufb02oods, volcanic eruptions, landslides, \ufb01res, and armed con\ufb02icts. Statistics show that from 1900 to 2012, the Philippines was hit by 531 disasters, affecting more than 160 million people and causing USD 10.5 billion in economic damages. In 2013 alone, 16 disasters hit the country, the most deStructive of which was Typhoon Haiyan (Yolanda) affecting 26 million peeple with at least 8,000 casualties (NDRRMC Final Report on Typhoon Yolanda: 2013). These data show the impact of natural disasters resulting in extensive damage to houses and facilities, loss of lives, livelihood and breakdown of services (CRED Crunch Issue No, 34 jcmc 2014).   In times of crisis, reproductive health concerns become even more signi\ufb01cant as causes of new risks. In any affected population, it is globally estimated that about 4% of the total population are pregnant, another 3.5% are lactating women and 15% are adolescents. Around 15% of pregnancies may end up in complications while 5 to 15% will require a Caesarian section. Premature delivery among pregnant women may occur during times of displacement. Furthermore, the disruption of vital access to reproductive health care, information, and services would deprive pregnant and lactating women, their newborns, young people and men of essential health care services or interventions such as prenatal care, skilled birth attendance, postpartum care, newborn care, adolescent sexual and reproductive health care, family planning and STI, HIV and AIDS services. There is, therefore, a clear need for emergency health care for pregnant and lactating women and their newborns and to protect women, girls and other vulnerable groups from gender\u2014based violence (GBV), unplanned/unintended pregnancies, or STI, HIV and AIDS during emergencies and disasters.   Chapter 10 of the 1994 ICPD Programme of Action states that \u201call migrants, refugees, asylum seekers and displaced persons should reCeive basic education and health services\". This emphasizes that all people, including those living in humanitarian settings, have the right to reproductive health.   Due to the susceptibility of the country to disasters, the Philippine Congress passed Republic Act No. 10-121 also known as the Philippine Disaster Risk Reduction and Management Act of 2010. This law aims to strengthen the Philippine Disaster Risk Reduction and Management System. It mandates the creation of a National Disaster Risk Reduction and Management Council (NDRRMC) and the institutionalization of the National Disaster Risk Reduction and Management Plan (NDRRMP) consistent with the National Disaster Risk Reduction and Management Framework (NDRRMF), which envisions \" a country of safer, adaptive and disaster \u2014 resilient Philippine communities towards sustainable development\".   The NDRRMP covers four thematic areas, namely: Disaster Prevention and Mitigation, Disaster Preparedness, Disaster Response, and Disaster Rehabilitation and Recovery. Under disaster response, the National Disaster Response Plan (N DRP) adopts the global humanitarian cluster approach which designates cluster leads and ensures that there is predictable leadership and accountability in all the main sectors or areas of activity. Under the NDRP, there are currently eleven clusters: Food and Non\u2014Food Items (FNI); Camp Coordination and Camp Management (CCCM); Health; Education; Protection; Search, Rescue and Retrieval (SRR); Management of the Dead and Missing (MDM); Logistics; Emergency Tele - Communications (ETC); Law and Order (LAO); and International Humanitarian Relations (IHR). Each of the cluster has a designated Government agency cluster lead and a UN agency or International Humanitarian Partner (IHP) co-lead.   The Department of Health (DOH) leads the Health Quad Cluster which includes Health; Nutrition; Water, Sanitation and Hygiene (WASH); and Mental Health and Psychosocial Support Services (MHPS S).   II. DECLARATION OF POLICIES   The Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) is provided for in the Magna Carta of Women (RA 9710) enacted in August 2009, and in the Responsible Parenthood and Reproductive Health Law (RA 10354) enacted in December 2012. The IR of the Magna Carta of Women under Rule IV \u2014 Rights and Empowerment, Section 13 provides that \u201cthere should be timely, adequate and culturally appropriate provision of comprehensive health services, including the implementation of the MISP for SRH at the early stage of the crises\".   The IR of the RPRH Law under Chapter 2 \u2014 Provisions and Financing of Care, Rule 4 _. Service Delivery Standards, Section 4.15, on the other hand, provides for maternal and newborn health in crisis situations. In particular, \u201cLGUs and the DOH shall ensure that a minimum initial service package for reproductive health, including maternal and neonatal health care kits as de\ufb01ned by the DOH, shall be given proper attention in crisis situations such as disasters and humanitarian crises. The minimum initial service package shall become part of the DOH response to crises and emergencies. Temporary facilities such as evacuation centers and refugee camps shall be equipped to respond to the special needs of the following situations: normal and complicated deliveries, pregnancy complications, spread of HIV and STIs and gender\u2014based violence.\"   III. OBJECTIVES   A. To provide guidelines to all concerned agencies and stakeholders on the implementation of the Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) during emergencies and disasters.   B. To define the core package that will constitute the MISP for SRH during emergencies to be integrated in the DOH essential service package for emergencies.   C. To create the national Reproductive Health Coordinating Team (RHCT) that will ' coordinate the implementation of the MISP for SRH during emergencies.   IV. SCOPE AND COVERAGE   These guidelines apply to all DOH Central and Regional Of\ufb01ces and its attached agencies, public and private health facilities, civil society organizations, private organizations and other international and local humanitarian partners that have mandates and interests in the delivery of SRH and GBV services in the preparedness, response, recovery and rehabilitation phases of an emergency.   V. DEFINITION OF TERMS   A. Cluster Approach -a way of organizing coordination and cooperation among humanitarian actors to facilitate joint assessments, analysis, strategic planning, response, monitoring and evaluation of humanitarian situations. It establishes a clear system of leadership and accountability for response in each sector; and provides a framework for effective partnerships among national, local and international humanitarian actors in each sector.   B. Disaster \u2014 a serious disruption of the functioning of society, causing widespread human, material or environmental losses which exceed the ability of the affected society to cope using its own resources.   C. Disaster Risk Reduction and Management \u2014\u2014 the systematic process of using administrative directives, organizations and operational skills and capacities to implement strategies, policies and improved coping capacities in order to lessen the adverse impacts of hazards and the probability of disaster.   D. Emergency \u2014 unforeseen or sudden occurrence, especially danger, demanding immediate action.   E. Gender\u2014Based Violence (GBV) - is a term for any harm\ufb01ll act directed against a person on the basis of gender. It includes acts that in\ufb02ict physical, mental or sexual harm or suffering, threats of such acts, coercion and other deprivations of liberty (Inter \u2014 Agency Standing Committee on GVB Guidelines 2015)   F. Humanitarian Crisis \u2014 an event or series of events that represent a critical threat to the health, safety, security of wellbeing of a community or other large group of people usually over a wide area. Armcd con\ufb02icts, epidemics, famine, natural disasters and other major emergencies may all involve or lead to a humanitarian cn31s.   G. Inter-Agency Emergency Reproductive Health Kits \u2014- refer to twelve (12) standard kits primarily designed to facilitate provision of priority RH services to displaced populations without medical facilities or where medical facilities are disrupted during crisis. They contain essential drugs, supplies and equipment to be used for a limited period of time by a speci\ufb01c number of people.   H. Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) - a set of priority activities to be implemented in emergency situations with the goal of reducing maternal mortalities, morbidities and disabilities through speci\ufb01c interventions on coordination, prevention of gender-based violence, prevention of sexually transmitted infections-human immune de\ufb01ciency virus/ acquired immune de\ufb01ciency syndrome (STI, HIV and AIDS), maternal and neonatal care, and planning for comprehensive RH following the SPHERE standard. When implemented in the early days of an emergency, it can save lives and prevent illness, especially among women and girls.   I. Project SPHERE \u2014 initiated in 1997 by a group of humanitarian non\u2014governmental organizations and the International Red Cross and Red Crescent Movement, the project identi\ufb01ed a set of minimum standards in key life-saving sectors such as WASH, food security, nutrition, non-food items, health and shelter that must be achieved in any humanitarian response in order for disaster-affected populations to survive and recover in stable conditions with dignity.   J. Provider of Last Resort -- where necessary and depending on access, security and availability of funding, the cluster lead, as provider of last resort, must be ready to ensure the provision of services required to \ufb01ll critical gaps identi\ufb01ed by the cluster. The provision of last resort is activated when all three conditions below are met: 1) The cluster agrees that there is an important life-threatening gap in the response; 2) One or more of the agreed benchmarks for the response as a whole is not being met; and 3) Evidence suggests that a signi\ufb01cant proportion of the target population is at risk of avoidable death if the gap is not \ufb01lled urgently.   K. Reproductive Health (RH) \u2014 is the state of complete physical, mental, and social well-being, and not merely the absence of disease or in\ufb01rmity, in all matters relating to the reproductive system and to its functions and processes. Reproductive health, therefore, implies that people are able to have a safe and satisfying sex life and that they have the capacity to reproduce and the freedom to decide if, when and how often to do so. It also includes sexual health, the purpose of which is the enhancement of life and personal relations.   L. Sexual Violence \u2014 any sexual act, attempt to obtain a sexual act, unwanted sexual comments or advances or acts to traf\ufb01c a person\u2019s sexuality using coercion, threats of harm or physical force, by any person, regardless of relationship to the victim, in any setting, including but not limited to home and work.   M. Trafficking in Persons \u2014 refers to the recruitment, transportation, transfer or harboring, or receipt of persons with or without the victim\u2019s consent or knowledge, within or across national borders by means of threat or use of force, or other forms of coercion, abduction, fraud, deception, abuse of power or of position, taking advantage of the vulnerability of the person, or the giving or receiving of payments or bene\ufb01ts to achieve the consent of a person having control over another person for the purpose of exploitation or the prostitution of others or other forms of sexual exploitation, forced labor or/services, slavery, servitude or the removal or sale of organs.   N. Violence against Women \u2014 refers to any act of gender-based violence that results in, or is likely to result in, physical, sexual or psychological harm or suffering to women, including threats of such acts, coercion, or deprivation of liberty, whether occurring in public or in private life. It shall be understood to encompass, but not limited to, the following:   1. Physical, sexual, psychological and economic violence occurring in the family, including battering, sexual abuse of female children in the household, dowry-related violence, marital rape, and other traditional practices harmful to women, non-spousal violence and violence related to exploitation;   2. Physical, sexual, and psychological violence occurring within the general community, including rape, sexual abuse, sexual harassment, and intimidation at work, in educational institutions and elsewhere, traf\ufb01cking in women, and prostitution; and   3. Physical, sexual and psychological violence perpetrated or condones by the State, wherever it occurs. It also includes acts of violence against women as de\ufb01ned by Republic Acts No. 9208 and 9262.   O. Vulnerability \u2014 can be de\ufb01ned as the diminished capacity of an individual or group to anticipate, cope with, resist and recover from the impact of a natural or man-made hazard. Vulnerability is most often associated with poverty, social group, gender, ethnic or other identity, age and other risk factors.   P. Women\u2019s Kits \u2014 (also called \u201cdignity kits\") refer to a package of supplies and materials for distribution to women of reproductive age affected by disaster situations (see Annex A for contents).   Q. Women of Reproductive Age (WRA) \u2014 refer to women ages 15\u201449 years old.   VI. GENERAL GUIDELINES   A. The MISP for SRH shall be implemented in all humanitarian crises guided by the principles of humanity, neutrality and impartiality.   B. The MISP for SRH shall be implemented at the onset of an emergency or disaster, without site speci\ufb01c needs assessment, utilizing national estimates on population data and health care, when available, and shall continue until comprehensive RH services are in place.   C. All humanitarian partners providing SRH services during emergencies and disasters shall comply with the MISP for SRH as a SPHERE standard.   D. The MISP for SRH shall include services on safe motherhood, family planning, STI, HIV and AIDS and gender-based violence in crisis situations.   E. The DOH shall incorporate additional services to the MISP for SRH to include nutrition services for newborns following the Infant and Young Child Feeding in Emergencies (IYCF-E) and the Adolescent Sexual and Reproductive Health (ASRH) information and services, particularly on the coordination for ASRH concerns, assessment of needs, data management and provision of adolescent\u2014 friendly health services as provided by law.   F. MISP for SRH shall be integrated in the following pillars of the health system during emergencies and disasters:   1. Leadership and Governance \u2014 This involves ensuring committed leadership of the DOH through HEMB, FHO and DPCB to implement the MISP for SRH nationwide combined with effective oversight, coalition-building, regulation, transparency and accountability.   2. Service Delivery\u2014 MISP for SRH shall be part of the health emergency package of services to be delivered by LGUs. The DOH shall act as a provider of last resort, ready to provide SRH services to \ufb01ll identi\ufb01ed critical gaps of LGU and NGO partners during the emergency.   3. Capability Building - A module on the MISP for SRH will be included in the regular health emergency training. Localized versions of the MISP for service providers, local disaster risk reduction and management (LDRRM) teams and communities are also available. The HEMB, FHO and the DPCB will roll out the MISP trainings.   4. Regulatory \u2014 MISP for SRH shall be implemented according to global (SPHERE) and national standards and guidelines (see Annex B for SPHERE standards).   5. Financing \u2014 A budget shall be allocated at the national and local levels for logistical requirements in MISP for SRH implementation e. g. RH kits and women\u2019s kits, for capacity building, compliance to standards, and monitoring and evaluation. At the national level, HEMB, FHO and DPCB shall allocate funds for the implementation of MISP for SRH. MISP will be promoted and advocated to the LGUs which will set aside funds from their DRRM budget for its local implementation.   6. Health Information Systems\u2014Activation of appropriate reporting mechanism for quality and timely reports on the progress of MISP for SRH implementation and accurate information on MISP for SRH indicators to HEMB for integration into the Health Emergency Alert Reporting System (HEARS) to guide decision-making at all levels.   VII. SPECIFIC GUIDELINES   A. The services that shall be made available in all areas affected by emergencies and disasters shall include the following:   1. SAFE MOTHERHOOD   a. Make available skilled health personnel to provide Emergency Obstetric and Newborn Care (EMONC) services. Prenatal care and postpartum services should be made available as situation allows   b. Establish 24/7 referral system.   c. Provide clean delivery kits to pregnant women on their third trimester of pregnancy and to skilled birth attendants.   d. Raise awareness of community on the availability of services.   2. FAMILY PLANNING   a. Provide contraceptives to existing or current users.  b. Provide appropriate information on family planning.   3. STI, HIV and AIDS   a. Provide access to free condoms.  b. Strictly adhere to universal precautions, e.g. rational and safe blood transfusion.  c. Provide anti-retrovirals (ARVs) for those undergoing treatment  d. Provide syndromic treatment of STIs.   4. GENDER-BASED VIOLENCE   a. Provide clinical and psychological care for gender-based violence (GBV) survivors through the establishment of Women and Child Protection Units in public secondary and tertiary health facilities.   b. Coordinate with DSWD on mechanisms to prevent and respond to sexual violence in emergencies such as the GBV Subcluster.   c. Coordinate for proper referral to existing local protection mechanisms such as the Local Committee on Anti-Traf\ufb01cking and Violence Against Women and Children (LCAT-VAWC).   B. Implementing Mechanism:   A. Composition. A national Reproductive Health Coordinating Team (RHCT) is hereby created to manage the implementation of the MISP for SRH. The RHCT is composed of the following:   Lead Agency: DOH   Co\u2014Lead: International Humanitarian Partner   Members: DOH Central Of\ufb01ce and Attached Agencies (HEMB, FHO, DPCB, BIHC, BLHSD, HFDB, LMD\u2014AS, POPCOM, PHIC) Other International Humanitarian Partners Local NGOs   The Organogram below shows the RHCT in relation to the Health Quad Cluster and the NDRRMC Organizational Structure.      *refer to Annex C for the Organizational Structure of the National Disaster Response Cluster   Functions:  The RHCT shall:   1. Coordinate the reproductive health humanitarian response to address the RH needs of internally displaced populations particularly pregnant and lactating women, newborn, adolescents, persons with disabilities, elderly and men during disasters and emergencies.   2. Improve effectiveness, ef\ufb01ciency and speed of response through linkages and coordination to enable strategic decision-making and operational problem- solving and to help avoid gaps and duplication in services within the framework of agreed objectives, priorities and strategies.   3. By phase of the emergency, the RHCT is responsible for:   3.1 Disaster Preparedness Phase:   a. Development and issuance of RH-related humanitarian guidelines and tools.   b. Prepositioning of RH kits, women\u2019s kits and other commodities, equipment and supplies in strategic disaster\u2014prone sites.   c. Mapping and listing of potential partners and other stakeholders for possible coordinative and programmatic support in time of emergencies.   d. Collection of data on RH including ASRH and establishment of a database for the most-disaster prone provinces.   e. Capacity building in the MISP for SRH.   f. Mainstreaming of the MISP for SRH in the regular RH program of the DOH.   3.2 Emergency Response Phase:   a. Coordination of MISP for SRH implementation with LGUS, other national government agencies, non-government organizations, UN and other international and local SRH humanitarian partners.   b. Participation in rapid and comprehensive health assessments ensuring the inclusion of RH indicators in the assessment tools and the collection of data on the RH situation.   c. Activation of the RH Response Plan to operationalize MISP in crisis situation.   d. Participation in Health Cluster and other cluster coordination meetings.   e. Registration of national and international partners with DOH for proper mobilization and deployment during emergencies.   f. Mobilization and deployment of resources from development partners, international and national NGOs and the private sector.   g. Monitoring of MISP for SRH implementation through the use of indicators and checklists and submission of situation reports and humanitarian bulletins to the RHCT.   3.3 Recovery and Rehabilitation Phase   a. Support to LGUs in the re-establishment and re\u2014equipping of birthing and other health facilities.   b. Support to capacity building of health service providers in the MISP for SRH, BEMONC, Family Planning Competency-Based Training (FP- CBT), etc.   c. Evaluation of the humanitarian response and documentation of best practices.   4. Meetings   The members of the national RHCT shall meet and convene on a regular basis. Meeting schedules will be communicated by the DOH\u2014HEMB.   VIII. ROLES AND RESPONSIBILITIES   A. The Health Emergency Management Bureau (HEMB) shall be responsible for the coordination of MISP for SRH implementation during the preparedness, response, rehabilitation and reconstruction phases of an emergency. As chair of the national RHCT, it shall:   1. Lead the assessments and analysis of the situation and provide the general framework for the RH response;   2. Coordinate with the Regional Of\ufb01ces for the activation of the local RHCTs and all participating agencies to forge the RH response plan, strategy and priorities;   3. Deploy RH kits, women\u2019s kits and SUpplies during the emergency and serve as provider of last resort;   4. Monitor the implementation of the MISP for RH and ensure its compliance to standards;   5. Conduct after-action review or evaluation of the RH response and document lessons learned and good practices; '   6. Allocate a budget for the coordination meetings and activities of the national RHCT and for the deployment of RH kits, women\u2019s kits and other emergency supplies and commodities;   7. Provide Secretariat support to the RHCT.   B. International Humanitarian Partner as co-lead shall:   1. Provide technical assistance support to the area of reproductive health and ASRH in emergencies.   2. Augment the RH supply requirements of the DOH such as RH kits, women\u2019s kits, maternity tents, as needed.   3. Allow deployment of the Emergency Maternity Unit (EMU) for normal and complicated deliveries, C\u2014 sections and other obstetric procedures.   4. Support capacity building activities especially on MISP for SRH, BEMONC and Family Flaming Competency\u2014Based Training (FPCBT) of health service providers in disaster-affected areas.   5. Assist the DOH in resource mobilization through. the preparation of SRH proposals for submission to international humanitarian donors during the call for Flash Appeals or Consolidated Appeals.   C. The Family Health Of\ufb01ce (FHO) and the Disease Prevention and Control Bureau (DPCB) shall be responsible for programmatic preparedness, response and early recovery actions on the MISP for SRH. They shall:   1. Provide technical assistance, consultative and advisory services on reproductive health (safe motherhood, family planning, ASRH, STI, HIV and AIDS, and VAWC), nutrition and mental health programs for emergencies.   2. Integrate MISP on RH during emergencies and disasters in existing policies and programs.   3. Allocate budgets for prepositioned supplies such as RH kits, women\u2019s kits, etc.   4. Assist in the development and implementation of MISP training modules, monitoring and evaluation tools and communication and advocacy materials.   E. The Bureau of International Health Cooperation (BIHC) shall:   1. Lead in the facilitation of international humanitarian assistance related to RH activities.   2. Assist the International Humanitarian Cluster of the Department of Foreign Affairs in the registration of all international health humanitarian agencies providing assistance during emergencies.   3. Assist in mobilizing funding support for MISP on RH by coordinating meetings and consultations with potential international humanitarian donors/partners.   E. The Bureau of Local Health Systems Development (BLHSD) shall:   1. Coordinate with the DOH Regional Of\ufb01ces to ensure integration and implementation, monitoring and evaluation of the MISP for SRH in the local health systems at the provincial, city, municipal and barangay levels.   2. Coordinate with other national government agencies engaged with LGUs in the implementation of the MISP for SRH.   F. The Health Facilities Development Bureau (HF DB) shall:   1. Provide guidance and assistance in the assessment of birthing and other health facilities damaged and rendered non\u2014functional following the emergency situation.   2. Develop guidelines and policies on the minimum basic requirements for the continuous operation of birthing and other health facilities following an emergency situation and for the construction/rehabilitation of disaster-resilient health facilities.   3. Provide guidelines for the establishment of functional Women and Children Protection Units (WCPUs) in Levels 2 and 3 health facilities.   G. Logistics Management Division - Administrative Service (LMD-AS) shall:   1. Preposition an adequate supply of reproductive health kits, women\u2019s kits and other RH commodities for emergency situations.   2. Track the timely distribution of RH goods and commodities.   3. Develop partnerships with the private sector for the transport and safe warehousing of RH emergency supplies.   H. Commission on Population (POPCOM) shall:   1. Assist the DOH in the operationalization of the ASRH program in emergencies, prepositioning, warehousing and distribution of RH commodities and supplies and in the monitoring and evaluation of MISP implementation.   2. Advocate for the adoption and implementation of family planning in the MISP for SRH.   3. Mobilize Population Of\ufb01cers and community volunteers in the execution of POPCOM\u2019S roles and responsibilities in relation to MISP implementation.   I. Philippine Health Insurance Corporation. (PHIC) shall:   1. Develop reproductive health \ufb01nancing schemes and guidelines for disaster\u2014 affected facilities.   2. Allow the provision of special privileges to those affected by fortuitous events in disaster-affected areas especially for non\u2014Philhealth internally displaced persons in all disaster\u2014affected areas.   J. DOH Regional Of\ufb01ces and the DOH-ARMM shall:   1. Assist the LGUs in the creation and activation of the local RHCTs.   2. Designate regional RH focal points to the local RHCT who shall provide technical assistance to the affected LGUs in the implementation of the MISP for SRH.   3. Advocate for the integration of the MISP for SRH in local DRRM plans.   4. Monitor MISP for SRH implementation of the LGUs and provide feedback to the national RHCT.   K. Local Government Units (LGUs) shall:   1. Create and activate the local RHCTs.   2. Adopt and implement the MISP as deemed appropriate and feasible in their locality based on the mandate of this A0.   3. Provide a counterpart budget for prepositioning of RH supplies and commodities, capacity building of local service providers, meetings of the local RHCTs and other local MISP-related activities.   4. Ensure that community volunteers are mobilized during emergency situations.   5. Provide monitoring reports to the local Health cluster who, in turn, reports to the local DRRMC. The local RHCT also provides the same report to the national RHCT led by the DOH.   6. For evaluation, the local RHCT may call for its own after action review or they can be part of the province-Wide after action review.   7. Provide documentation of MISP activities to the regional and national RHCTs.   L. Other Members of the RHCT shall:   1. Respect and adhere to agreed principles, policies and standards of the RHCT.   2. Participate in needs assessments and in the planning, strategizing and setting of RHCT priorities.   3. Implement the MISP for SRH according to set standards.   4. Provide information, report progress and identify needs and gaps in MISP for SRH implementation.   5. Mobilize their own resources and help build local capacities.   The programmatic interventions for Sexual and Reproductive Health in emergency situations require interagency collaboration with the Department of Social Welfare and Development (DSWD) for gender-based violence, with the Office of Civil Defense (0CD) as Secretariat of the National Disaster Risk Reduction and Management Council (NDRRMC) for the integration of the MISP in the national and local disaster risk reduction and management plans, and the Department of the Interior and Local Government (DILG) for LGU mainstreamng in multi-sectoral medium term development plans through Local Disaster Risk Reduction Management Plans (LDRRMP) integrated in the Comprehensive Development Plans.   IX. FUNDING SUPPORT   FHO and DPCB shall allocate funds in their regular RH programs for the implementation of the MISP for SRH. More speci\ufb01cally, they will provide a budget for the prepositioning of RH kits, women\u2019s kits, IEC materials and other RH commodities. They shall, likewise, provide funds for capacity building of key DOH central, \ufb01eld staff and key partners in the MISP and for monitoring compliance to MISP global and national standards and guidelines.   HEMB, on the other hand, shall allocate funds for the conduct of rapid and comprehensive RH assessments, cluster coordination meetings, monitoring and other activities related to the implementation of the MISP for SRH during the response phase. In the recovery and rehabilitation phase, HEMB shall, likewise, provide funding for the conduct of evaluation or after\u2014action reviews of the RH response as well as the documentation of lessons learned and good practices.   X. REPEALING CLAUSE   All orders, rules, regulations, and other related issuances that are inconsistent with or contrary to this Order are hereby repealed, amended, or modi\ufb01ed accordingly. All provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   XI. EFFECTIVITY DATE   This Administrative Order shall take effect after \ufb01fteen (15) days following its publication in a newspaper of general circulation.  ", "  I. Rationale  In the Philippines, cancer of the cervix uteri, is the second most common cancer among women after breast cancer. If both sexes are considered it ranks as the fourth most common cancer. The average annual age\u2014standardized rate was 22.5 per 100,000 (1983-1987) population-based Manila and Rizal Cancer Registry).  It has been demonstrated internationally that 90% of squamous cell carcinoma, which accounts for 80-85% of invasive cervical cancers, can be prevented through identification of pre-cancerous lesions by effective screening process and appropriate management of screen detected abnormalities. The Philippine Cervical Control Program utilizes Pap Smear as its screening method in detecting early malignant lesions of the cervix uteri. Cervical cancer prevention efforts, however have had limited success, due to the following reasons: limited screening services, inappropriate screening approach, inadequate health provider training, inadequate cytology services, inadequate supplies, inadequate follow-up diagnostic services, and cultural obstacle to providing services.   II. Objective  The objective of cytoscreening (Paps Smear) in the Cervical Cancer Control Program is to screen as many women at risk as possible for cervical cancer.   III. Strategies  The screening program, shall be implemented in primary and secondary health care facilities, and smear collection should not be limited only to physicians but should be undertaken by other health service providers who are trained on the procedure and on gender sensitivity.  The screening program shall be supported by referral laboratories which shall provide accurate cytological interpretation of smears.   IV. Policy  The laboratories of the Department of Health Retained Hospitals, as well as, the Provincial Hospitals shall serve as the referral laboratories for the interpretation of Paps Smears. Recognising, however that these hospitals do not have enough Pathologists to undertake  the task, Medical Technologists are hereby designated as cytoscreeners and are authorized  to interpret obstetrics and gynecologic Paps Smears provided that:   a). They shall be under the supervision of an Anatomical Pathologist assigned in these hospitals.  b). They shall be trained on the following competencies:  1). Understanding and application of the principles of cytology of OB\u2014GYN smears in a laboratory setting;  2). Preparation of technically acceptable stained smears obtained from the cervix and the vagina;  3). Recording, in a systematic manner, all smears referred to the section of cytology;  4). Understanding the pnnciples of staining using the Papanicolau\u2014 5). Interpretation of these smears; recognizing and describing all normal and abnormal cells exfoliated from the female genital tract: * All abnormal cells that may exfoliate from the female genital tract; * All grades of abnormal cells from mild dysplasia (Cervical Intraepithelial Neoplasm Grade I) to the obvious malignant cells; * Organisms that may be infecting the genital tract and their accompanying in\ufb02ammatory reactions.  6). Correlation of normal and abnormal smears with their histologic counterparts; 7). Correlation of normal smears with menstrual cycle or with exogenous hormone intake;  8). Referring abnormal smears to the attending Pathologist; 9). Preparation of a concise report, using acceptable standards of reporting.   V. Effectivity  This order shall take effect immediately.       ", " I. Rationale  The Department of Health's year 2000 mortality statistics reveal that the current major causes of death in the country today, in order of decreasing prevalence, are: diseases of the heart, diseases of the vascular system, malignant neoplasm, pneumonia, accidents, tuberculosis, chronic obstructive pulmonary diseases, certain conditions originating in the perinatal period, diabetes mellitus, and nephritis / nephrosis. Year 2001 Morbidity data, on the other hand, reveals that the ten leading causes of illnesses, in decreasing order, are: diarrheas, bronchitis, pneumonia, influenza, hypertension, tuberculosis, diseases of the heart, malaria, measles and chickenpox.  It is noteworthy that still, majority of the diseases listed above are highly preventable given the proper access to and the availability of health services and pharmaceutical products. Prominent among the preventable mortality and morbidity diseases listed above include those related to diseases of the heart and the vascular system, pneumonias, chronic obstructive pulmonary diseases, and diabetes mellitus and its related complications. Furthermore, these diseases require lifetime medications and more commonly afflicts the senior citizens.  With the passage of the Expanded Senior Citizen's Act, it is now mandated that senior citizens be granted 20% discount on all medications. This has been the subject of numerous debates between senior citizen's group and the retail drugstores.  The 2001 mandate given by Her Excellency, President Gloria Macapagal Arroyo to the Department of Health is to cut by half the prices of medicines commonly bought by the poor. As such, the Department has done through various initiatives, like the Botika ng Barangay (BnB), wherein low cost high quality drugs and medicines are made available to poor communities and to places where there is no access to these kinds of medicines.  Therefore, with the prevalence of the abovementioned diseases which are highly preventable given the proper lifestyle modifications and access to pharmaceuticals, the issue regarding the access to these chronic medications, especially of the senior citizen's group and the mandate given to the Department of Health, the list of the BnB drugs that are allowed to be sold per Department Memorandum No. 31 series 2001 was recommended to be amended to include the following:  \u2022 Metformin 500 mg tablet \u2022 Glibenclamide 5 mg tablet \u2022 Metoprolol 50 mg tablet \u2022 Captopril 25 mg tablet \u2022 Salbutamol 2 mg tablet \u2022 Salbutamol 2 mg/5 ml syrup (60mL)  Albeit, such recommendation as supported by the National Formulary Committee as shown in Annex A (NFC letter dated 17 February 2005) and by the Bureau of Food and Drugs as shown in Annex B (BFAD letter dated 03 March 2005) should be subject to specific guidelines that will assure rational drug use and accountability.  II. Objective  This Order is formulated in order to:  1. Provide an institutional mechanism for the inclusion of drugs in the BnB drug list; 2. Provide a safety net for dispensing of BnB drugs, which are considered as prescription drugs; and 3. Provide a clear policy statement and procedure for LGUs who wish to operate BnBs by themselves.  III. Scope and Applicability  This Order shall be applicable to all Botika ng Barangays which existence are covered by Administrative Order No. 144 s. 2004 and shall serve as a regulatory basis that will guide the Bureau of Food and Drugs, the Centers for Health Development, the Pharmaceutical Management Unit of the Department of Health and other concerned Agencies and entities.  IV. General Guidelines  1. The Department of Health authorizes the dispensing of the following essential drugs to the Botika ng Barangay subject to the strict implementation of the dispensing guidelines as reflected hereon:  a) Metformin 500 mg tablet b) Glibenclamide 5 mg tablet c) Metoprolol 50 mg tablet d) Captopril 25 mg tablet e) Salbutamol 2 mg tablet f) Salbutamol 2 mg/5 ml syrup (60mL)  2. The Food and Drug Regulatory Officers (FDROs) assigned at each Centers for Health Development (CHDs), under the immediate supervision of the CHD Directors and under the regulatory supervision of the Director of the Bureau of Food and Drugs (BFAD) shall be responsible for the strict monitoring of the dispensing protocols in this Order and shall include such activities under their regular work and financial and operational plans.  3. The Centers for Health Development, particularly the unit so assigned to handle the low cost quality medicines program shall assure the training of Botika ng Barangay operators under their jurisdiction and shall include in their work and financial, and operational plans such training requirement in collaboration with BFAD FDROs in the CHDs. This means that such activities will be considered as routine activities for planning and implementation.  V. Guidelines for Inclusion of Drugs for BnB Use  1. All drugs that are to be included in the Botika ng Barangay drug list shall be jointly and properly reviewed by the Pharmaceutical Management Unit (Pharma 50 Unit) of the Department of Health, the Bureau of Food and Drugs (BFAD) and the National Formulary Committee (NFC). The joint recommendations of the three (3) aforementioned units shall be forwarded to the Secretary of Health and this shall include the list of drugs that are to be adopted in the BnB drug list along with specific and/or rationale why such drugs were recommended.  2. Requests for drugs to be included in the BnB drug list that are recommended by the Centers for Health Development or other stakeholders must all pass through the Pharma 50 Unit. The Pharma 50 Unit shall within reasonable time collect such requests and shall forward the same to the BFAD and NFC.  3. The recommended drugs for inclusion in the BnB drug list shall be approved by the Secretary of Health and shall be released for dissemination through a Department Memorandum. The rationale for the inclusion of such drugs shall be appended as annex(es) of the Department Memorandum. An exception to such, are the subject drugs as mentioned in the rationale in this Order who are approved hereon by the Secretary of Health using this issuance instrument and are added to the BnB drug list mentioned in the Department Memorandum 31 series of 2001, subject to the dispensing guidelines reflected below.  VI. Dispensing Guidelines  1. The Botika ng Barangay shall be allowed to sell prescription drugs and medicines subject to the specific approval of the Department of Health and safety nets and guidelines that will assure rational drug use and accountability.  2. At all times, only the supervising pharmacist alone has the authority to dispense the six prescription drugs and medicines as stated in Item IV (1). The basis of such dispensing shall be a prescription duly signed and issued by a physician.  3. Under no circumstances shall prescription drug substitution be allowed. In cases that another drug is preferred, the patient must return to his primary care physician and secure another prescription.  4. The supervising pharmacist and the BnB operator shall jointly keep a separate record containing the names of patients, their primary care physician, the diagnosis of the patient and the volume of medicines dispensed.  5. The BnB operator and/or the dispensing pharmacist shall advise the patients/consumers to report any adverse reactions or any anomalous effect observed as a suspected consequence on the use of procured medicines. Once such reports are made, the BnB operator, jointly with the supervising pharmacist shall record the name of the patient, the drugs taken, the adverse effects reported, the date of the incident in a logbook and shall accordingly forward the same information to the CHD Director and the Director of the BFAD.  6. The volume of medicines to be dispensed per patient shall be computed to amount to a maximum of one (1) month supply only.  7. If, based on the records, a client buys more than what is allowable based on proper prescription / dosage vis-a-vis volume dispensed, sale shall be withheld to the client pending investigation of the supervising pharmacist, who shall submit the report to the BnB Coordinator of the CHD concerned for proper action.  8. To maximize the time spent by the supervising pharmacist, the BnB operator can, beforehand, prepare the volume to be dispensed.  9. After twelve (12) months of sale to a client (computed from the first purchase to the current purchase) and every twelve months thereafter, a written note from the physician, stating that patient follow-up was made, must be presented in order for sale to the client to be continued.  10. The BnB operators shall only be allowed to sell the above-mentioned drugs and medicines after they have successfully undergone a technical training course that is to be conducted by the Department of Health and in the physical presence of a dispensing pharmacist in accordance to item VI (2) in this order.  VII. Separability Clause  If any part, term or provision of this Order shall be declared invalid or unenforceable, the validity or the enforceability of the remaining parts or provisions shall not be affected, and this Order shall be construed as if it did not contain the particular invalid or unenforceable part, term, or provision.  VIII. Repealing Clause  Previous Orders and similar issuances which specific provisions are inconsistent with those provided hereon are deemed repealed and modified accordingly.  IX. Effectivity  This Order shall take effect immediately. ", " Doctor\u2019s prescription for over-the-counter drugs and medicines as provided for under Administrative Order No. 177. 2004 is a limitation which was not provided for by RA 9257, thereby nulli\ufb01es the right accorded by the legislature to the Senior citizens.   To fully implement the provisions of the Expanded Senior Citizens Act of 2003, the following provision of Administrative Order No. 177 s. 2004 is hereby deleted from the existing issuance:   Chapter V, No. 4, B, 1.2 \u201cTo safeguard the health of senior citizens and to prevent abuse of the RA 9257, a doctor\u2019s prescription is required in the purchase of the over the counter medicines\".   All other provisions Of Administrative Order No. 177 s. 2004 still stands in effect.   All other issuances not consistent with this provision is hereby amended accordingly.  ", " I. RATIONALE   Drug abuse is a major public health and social problem with far\u2014reaching adverse effects. This may lead to criminal acts, poverty, homelessness and even serious disease like HIV/AIDS. Statistics show that drug abuse can affect not only the individual and his/her family but also his/her workplace. It can threaten public safety, impair job performance, result in costly rehabilitation, cause medical, social and other problems affecting employees and employers alike.   RA 9165 also known as the Comprehensive Dangerous Drugs Act of 2002 specifically under Section 2 states that \"it is the policy of the State to safeguard the integrity of its territory; and the well being of its citizenry from the harmful effects of dangerous drugs on their physical and mental well\u2014being, and to defend the same against acts or omissions detrimental to their development and preservation.\" While RA 6713 also known as Code of Conduct and Ethical Standards of Government Officials and Employees under Section 2 states that \"it is the policy of the State to promote a high standard of ethics in the public service. Public officials and employees shall at all times be accountable to the people and shall discharge their duties with utmost responsibility, integrity, competence and loyalty, act with patriotism and justice, lead modest lives, and uphold public interest over personal interest.\" To maintain these ethical standards, public officials and employees must abstain from using dangerous drugs.   The Department of Health (DOH) is committed to provide a safe working environment and promote the well-being and health of its employees. The DOH prohibits the use of prohibited /regulated drugs or the irrational use of prescription medications; reporting to work while under the influence of prohibited drugs; and possessing, distributing or selling prohibited drugs.   The Department considers drug use and abuse as a disease more than a criminal problem. As such, strategies and assistance programs are geared towards counseling, treatment and rehabilitation or other necessary interventions to affected employees.   In order to proactively protect its employees from the ill effects of drug abuse, the DOH will institute a Drug-Free Workplace Program.   Legal Mandate   1. Dangerous Drugs Board (008) Regulation No. 2 series of 2004 mandates each agency foffice to create a Drug-Free Workplace Committee and adopt its own drug abuse policy which shall serve as a legal document that communicates the organization\u2019s position in the use of illegal drugs as well as outlining the responsibilities of the employer, the employees and the employees\u2019 union.   2. Republic Act 9165, otherwise known as the Comprehensive Drugs Act of 2002 and Implementing Rules and Regulations dated November 15, 2002.   3. Republic Act 6713 also known as Code of Conduct and Ethical Standards of Government Officials and Employees.   4. Rule XIV Section 22, The Civil Service Law and Rules (Book V of Executive Order 292 and its Omnibus Rules, As Amended).   Given the above, the DOH is instituting a Drug-Free Workplace Program. Effectively implemented, the DOH-Drug-Free Workplace policies and programs will help the DOH organization in its legal duty to safeguard the health, safety and welfare of its employees as well as in reducing health and safety risks to the public.   II. OBJECTIVE   This Administrative Order is being issued to institute the Drug-Free Workplace Program in the - Department of Health and all its attached agencies and to list down the guidelines for its implementation.   III. SCOPE AND COVERAGE   This shall apply to all employees without distinction as to rank, status and salary of the Department of Health Central Office and attached agencies, Centers for Health Development, DOH Retained Hospitals and DOH Treatment & Rehabilitation Centers.   IV. DEFINITION OF TERMS   1. Agency Head \u2014 refers to Secretary of Health, CHD Directors, Chiefs of Retained Hospitals and Directors of Department of Health - Treatment & Rehabilitation Centers.   2. Committee \u2014 refers to the Drug-Free Workplace Program Committee.   3. Con\ufb01rmatory Test - an analytical test using a device, tool or equipment with a different chemical or physical principle that is more speci\ufb01c which will validate and con\ufb01rm the result of the screening test. It refers to the second or further analytical procedure to more accurately determine the presence of dangerous drugs in a specimen.   4. Counseling \u2014 meetings with a counselor to receive help with personal or psychological problems.   5. Dangerous Drugs \u2014 include those listed in the Schedules annexed to the 1961 Single Convention on Narcotic Drugs, as amended by the 1972 Protocol and in the Schedules annexed to the 1971 Single Convention on Psychotropic Substances as enumerated in the annexes of RA 9165.   6. Dangerous Drug Use \u2014 use of addictive substances that cause changes in behavior and perception.   7. Drug abuse - is the habitual misuse of a chemical substance including illegal drugs, prescription drugs and over-the-counter drugs.   8. Drug Offender '- any employee found to be positive of prohibited drug after undergoing the con\ufb01rmatory test.   9. Drug Dependence \u2014 is a cluster of physiological, behavioral and cognitive phenomena of variable intensity, in which the use of psychoactive drug takes on a high priority thereby involving, among others, a strong desire or a sense of compulsion to take the substance and the difficulties in controlling substance-taking behavior in terms of its onset, termination, or levels of use. This is based on World Health Organization de\ufb01nition.   10. Drug Testing Laboratory \u2014- a laboratory/facility, accredited by the DOH, that performs screening or con\ufb01rmatory testing of illicit drugs   11. DFWC- Drug-Free Workplace Committee   12. Employees \u2014 shall mean any person hired or required to work by an employer. The term employee includes permanent, regular, temporary, casual, part-time and contractual. '   13. \u201cFor Cause or Probable Cause\" Drug Test \u2014- drug testing required when there is a \u201cprobable cause\" or \u201creasonable ground\" to believe that a person is using or is under the influence of dangerous drugs.   14. Inpatient care - a residential treatment program performed in a general or psychiatric hospital or in a center, dedicated to the effective management of physical and psychological conditions arising from drug abuse. The program provides full professional staff that includes therapists, psychologists, and psychiatrists.   15. Mandatory Drug Testing \u2014 refers to the compulsory submission of an employee for drug testing as required by RA 9165 and by the agencies\u2019 internal policies.   16. Outpatient Treatment \u2014 non-residential treatment program where a patient must be seen by a psychologist or psychiatrist so drug use or abuse, among others, can be monitored.   17. Random Drug Testing \u2014 the manner in which the employees are subjected to drug testing wherein selection follows no specific pattern and without prior notice and having an equal chance of being selected.   18. Rehabilitation - the dynamic process, including after-care and follow-up treatment directed towards the physical, emotional, psychological, vocational, social and spiritual change of a drug dependent to enable him/her to live without dangerous drugs, enjoy the fullest life compatible with his/her capacity and potentials and render himlher able to become a law-abiding and productive employee and member of the society.    19. Sell \u2014 any act of giving any dangerous drug and/or controlled precursor and essential chemical whether for money or any consideration.   20. Screening Test\u2014 a test performed to establish potential/presumptive positive result.   21. TRCs-Treatment and Rehabilitation Centers   22. Use \u2014 any act of introducing substances into the body by injection (intravenously or intramuscularly) and/or consumption (either by chewing, smoking, sniffing, eating, swallowing or drinking) of the dangerous drugs.   23. Work Accident \u2014- shall mean an unintended or unexpected occurrence that may or may not result in damage to person, property, work stoppage or interference or any combination thereof of as may arise from their employment.   24. Workplace \u2014 means the office, premises or worksite, where the workers are employed.   V. GENERAL GUIDELINES   1. The following should be observed in any Drug-free workplace program:   i. The Drug-Free Workplace Program must be made known to all employees and of\ufb01cers   ii. The program must aim to provide a safe working environment and promote the well- being and health of employees and should not be used to harass employees.   iii.The program should adhere to the concept that drug addiction is a disease, which can be prevented and treated.   iv. Program implementation must emphasize promotion of a safe and healthy drug-tree environment.   2. The Drug\u2014Free Workplace Program must include the following components: Advocacy, Education and Training; Drug Testing Program for officials and employees; Management, Treatment, Rehabilitation and Referral; Monitoring and Evaluation.   3. Strict confidentiality must be observed in the conduct of the Drug-Free Workplace Program.   VI. IMPLEMENTING GUIDELINES   A. Creation of a Drug-Free Workplace Committee   In order to institutionalize and oversee the implementation of the Drug-Free Workplace Program, a Drug-Free Workplace Committee (DFWC) shall be created in the DOH Central Office and attached agencies, Centers for Health Development, DOH Specialty & Retained Hospitals, DOH Treatment & Rehabilitation Centers. The Committee shall have the following functions:   1. Formulate guidelines for the curtailment and prevention of drug abuse in the workplace;   2. Oversee the implementation of the policies and guidelines on drug-free workplace in their respective workplaces;   3. Conduct advocacy activities on drug abuse prevention & control;   4. Disseminate the policy and guidelines for employees\u2019 knowledge, awareness and compliance.   5. Monitor the implementation of the policies and guidelines and recommend updating it and when necessary;   6. Conduct random drug testing   7. Evaluate positive cases and refer to pr0per health facilities/of\ufb01ces for action.   8. Submits report and recommendation to the heads of concerned agency.   9. Create a sub-committee for every component   The Committee shall consist of the following:   Chairperson  Vice Chairperson   Members:  Personnel Officer  Of\ufb01cer of Employees Union  Program Coordinator for Drug Abuse   The following may also be. invited to participate in the deliberation of the committee;   Legal Of\ufb01cer  Health Promotion and Education Of\ufb01cer  Psychiatrist/DDB - DOH Accredited Physician   B. Health Promotion and Advocacy  The Drug Abuse Program coordinators in cooperation with Health Promotion Of\ufb01cerl Information Of\ufb01cers shall: '   1. Plan and implement advocacy and communication activities including the development of relevant materials to raise the awareness and educate the employees on relevant topics that may include the following among others:  - DOH policies and programs on drug-free workplace  - List of regulated and prohibited drugs  - Adverse effects of drug abuse and/or misuse of dangerous drugs on the person, workplace, family and the community  - Preventive measures against drug abuse  - When, where and how to seek employee assistance services for drug use and abuse  - Salient features of RA 9165   2. Display a billboard, streamer, poster in conspicuous places in the workplace with the standard message: \"DRUG USE IS PREVENTABLE, DRUG ADDICTION IS TREATABLE. KEEP THE WORKPLACE DRUG-FREE\", and other messages deemed appropriate by the Drug-Free Workplace Committees of respective agencies.   3. Make use of available channels of communication to disseminate appropriate messages such as agency website, emails, newsletters, blogs, SMS, meetings, forums and the like.   4. Ensure that health promotion campaigns are extended to families, adjacent communities and other partner/cooperating agencies, in the context of governmental and social responsibility using appropriate channels.   5. Sustain advocacy and communication activities to ensure maximum and long-term commitment to participate in the Drug-Free Workplace initiative.   6. Orient newly hired employees of the Department of Health on the Drug-Free Workplace Program   C. Supervisor\u2019s Training   Supervisors on Drug -free Workplace Program shall be trained to effectively help in dealing with employees' failing performance due to substance abuse, particularly drug addiction.   The Mental Health Program of the Degenerative Diseases Of\ufb01ce of the National Center for Disease Prevention and Control in collaboration with the Dangerous Drug Abuse Prevention and Control Program of the Office for Special Concerns and the Health Human Resources and Development Bureau shall design a course for supervisors focused on providing knowledge, attitude and skills to detect psychosocial issues of co-employees who are experiencing stressful situation brought about by their drug use, abuse or addiction.   The Health Human Resources and Development Bureau in coordination with the Mental Health Program shall conduct training of trainers to be participated in by program coordinators and other designated employees of the Centers for Health Development and DOH specialty/retained hospitals, attached agencies and TRCs who will in turn conduct the training of supervisors in their respective areas of assignment.   Division chiefs and other designated administrative officers of the different of\ufb01ces in the Central Of\ufb01ce, CHDs and DOH specialty/retained hospitals, attached agencies and TRCs shall be the participants of supervisor\u2019s training program.   The supervisors who underwent the training program shall inform/orient all employees of their respective of\ufb01ces and make themselves available for queries and concerns of their co\u2014employees.   The supervisors shall recommend to the Drug-Free Workplace Committee the drug testing, drug use assessment, treatment and rehabilitation, and other administrative actions-deemed necessary for certain co-employees for the following reasons:   Reasons for the conduct of drug test:  - Reasonable Suspicionlprobsble cause - Person in high risk decisionumaking position - Past history of drug use \u2014 Involvement in workplace accidents or \u201cnear miss\" accidents - Discovery of dangerous drugs paraphernalia - Detention by polioeltiling of charge in court for drug related cases - Employees reporting to work after undergoing rehab in treatment and rehabilitation center   D. Conduct of Random Drug testing on Employees:   a) Personnel to be covered: All employees \u2014 regardless of status and position in the of\ufb01ceiagency shalt undergo Random Drug Tests in accordance with the paragraph (d) section 36 ofArticie III of the IRR of RA 9165.   b) Methods of drug test to be employed: Drugs testing methods and activities shall foilow the prescribed DOH Manual of Operations.   c) Drug Testing Procedures   a. All of\ufb01cers and employees shall undergo random drug testing on dates identi\ufb01ed but unannounced by the Committee, upon proper approval of the Agency Head.   b. The random drug testing shall conform with the procedures as prescribed by the DOH Manual of Operations. The same shall be conducted only by DOH-Retained Hospitals with an accredited drug-testing laboratory on a yearly basis.   c. A drug test is valid for one year; however, additional drug testing my be required for just cause as follows:  i. After workplace-related accidents, including near miss;  ii. Following treatment and rehabilitation to establish fitness for returning to work/resumption of job;  iii. In the light of clinical findings and/or recommendation of the committee.  iv. The Agency Head may require at anytime a drug testing of particular employees for cause or probable cause, such as:  a) Past history of drug use  b) Involvement in accidents  c) Possession of dangerous drugs and paraphernalia  d) Detention by police/filing of charge in court for drug-related cases  e) Employees reporting to work after undergoing rehabilitation in a treatment and rehabilitation center  f) \"For cause\" or \u201cprobable cause\" - when there is reasonable ground to believe that a random drug test is necessary such as: (Upon the recommendation of the Committee) - Personal Appearance \u2014 slurred speech, bloodshot eyes, drastic change in appearance - Mental Factor - hot-headedness, irritability, increased difficulty in handling assigned tasks - General Perfbrmance \u2014 sustained missed deadlines, low productivity, increased wastage, public complaints, frequent accidents, carelessness, truancy from the job  - Peer Relations \u2014 isolation, frequent quarrels with of\ufb01cemates, heavy borrowing, frequent mood swings   e. When the confirmatory test turns positive, the Committee shall evaluate the results and the level of care and administrative interventions that may be extended to the Drug User.   i. Result shall be immediately transmitted to the head of the agency/chairperson of the DFWC or designated person who requested the test shall subsequently and immediately inform the concerned personnel   ii. The office/agency shall then take the appropriate action in accordance to the Labor Code and DFW policies.   iii. Strict con\ufb01dentiality and respect for rights of employee must be observed.   f. The person found positive of prohibited drugs shall be issued a Memorandum informing him/her about the result of the con\ufb01rmatory test. He/she shall be given fifteen (15) days to contest the confirmatory test result and may submit an explanation in writing why no administrative charge shall be issued against him/her.   g. The Committee shall decide if the explanation of the Drug User is satisfactory based on the evaluation, validation, and confirmation conducted. It the explanation is not satisfactory, a Memorandum shall be issued referring the employee to the appropriate institution for evaluation, consultation treatment, detoxi\ufb01cation or rehabilitation, as the case may be. If the explanation turns to be satisfactory, hislher case shall now be closed.   d) Process of Contesting the Validity of the Confirmatory Test Result   a. The Drug User shall have fifteen (15) calendar days upon receipt of the Memorandum to contest the veracity and validity of the same screening laboratory examination result. He/she may validly challenge said result through a con\ufb01rmatory test upon compliance to the following procedure, to wit:   i. There must be a request for reexamination   ii. The specimen to be examined must be the original urine sample submitted to the DOH- Retained Hospital with an accredited drug-testing laboratory, during the screening test; and   iii. The Analyst/Head of the Laboratory handling the case shall personally bring the original urine sample to any con\ufb01rmatory laboratory identified by the donor employee, where it shall be re-examined in his/her presence   iv. The Committee shall wait for the report or recommendation of the Confirmatory Laboratory on the contested test result of the Drug User, before it shall take another action on the case.   b. Upon validation and affirmation of the con\ufb01rmatory test result, the Committee shall recommend him/her to the appropriate institution for proper medical and psychiatric intervention without prejudice to the application of paragraph (d) Sec. 36. Rule III of the IRR of RA. 9165.   i. An Assessment Report issued by the appropriate medical institution to the Drug User is hereby required for monitoring purposes. Said Assessment Report shall contain the \ufb01ndings of the assessment and shall be used as a basis of the Committee\u2019s recommendation to the Agency Head for appropriate action.   ii. The Committee shall endorse to the Agency Head whatever recommendation given by the attending Medical Consultant. .   iii. Should the attending Medical Consultant recommend that the drug Offender shall undergo an intensive residential rehabilitation, helshe shall be entitled to receive the benefits applicablellimits to an employee under sick leave status. If helshe has no available sick leave credits, hislher rehabilitation shall be considered on leave without pay.   iv. Confidentiality of Records: All results of the drug testing conducted by the Agency/office shall remain strictly con\ufb01dential. Any officer or employee who intentionally or unintentionally breached the confidentiality of any drug test result shall be charged in accordance with Section 72 of RA 9165.   e)FundinglCost Requirement:   a. The cost of the Drug Testing for government officials and employees shall be funded by the agency through the DDO\u2014NCDPC   b. For first time offenders, the outpatient, residential and aftercare services shall be provided free of charge except for employees who are hired under job orders/service contract, using funds of concerned rehabilitation centers. Reporting for outpatient and aftercare services will be on of\ufb01cial time while duration of con\ufb01nement in residential facilities shall be deducted from their sick leave credits if there's any.   Drug dependency examination is conducted on individuals who are suspected to be drug users, to provide an accurate assessment and diagnosis on the extent of drug abuse, whether helshe is an experimenter, occasional user, or a drug dependent, for proper referral to agencies or appropriate management. It will also be used as a basis for the Court to issue a Court Order for the drug dependent to undergo treatment and rehabilitation pursuant to RA 9165.   This examination is conducted by the DOH-accredited physician on psychological/behavioral medicine authorized to conduct DDE and treatment on persons believed to be using dangerous drugs. This includes procedures such as: intake interview, history-taking, determination of the criteria for drug dependency (use of DSM-IV or ICD-10), mental status examination, physical examination, neurological examination, psychological evaluation, social case study, and detection of dangerous drugs in body specimens through laboratory procedures. Expenses for the DDE shall be shouldered by the DOH.   F. DRUG TREATMENT, REHABILITATION AND AFTERCARE   Treatment and Service providers for the concerned employee shall then follow the approved Manual of operations   1. If upon the assessment of the appropriate medical institution, whether an out-patient consultation or detoxi\ufb01cation is necessary, helshe shall secure a pass slip from of\ufb01ce where helshe is assigned. The pass slip shall re\ufb02ect the time of his/her departure/arrival to and from the of\ufb01ce in going to the appropriate medical institution, and the name of the attending physician visited.   2. The said pass slip shall be noted by the Committee Chairperson for monitoring and shall be submitted to the Personnel Of\ufb01cer to determine the number of hours spent for his/her out\u2014patient consultation or detoxi\ufb01cation. The same shall be deducted from his/her sick leave credits   3. After undergoing the intensive rehabilitation for a period of six months or more, helshe shall be required to submit to the Committee Chairperson a temporary clearance from the rehabilitation center where helshe was treated for evaluation and be used as basis in recommending for his/her re-entry to the Office.   4. Confidentiality of the information during the treatment process shall strictly be observed by the DFWC to guarantee privacy of the drug user employee.   a) Outpatient Service The DOH through the DFWP TWG shall ensure the availability and accessibility of outpatient lcounselling services nationwide.   If the DOH employee tested positive in the drug testing and the subsequent dangerous drug dependency evaluation result does not require treatment and rehabilitation, then outpatient services or counselling will be required. The procedure will be as follows:   i. The drug dependency examination team will provide an assessment report. This report will contain a recommendation that the DOH employee will undergo outpatient services or counselling sessions. The report should contain the length of outpatient/counselling services; the schedule, regularity and number of the sessions. The drug dependency team will prescribe an outpatient service for the concerned DOH employee. The head of the of\ufb01ce of the DOH employee, the assessment team of the mother organization (CHD or DOH hospitall Medical Center) and the DOH employee will be provided a copy of the assessment report.   ii. The concerned DOH employee shall comply with administrative rules and regulations when seeking services for his/her treatment.   iii. At the termination of outpatient service/counselling, the outpatient team must provide certificate of discharge to the Head of the agency.   b) Residential Treatment and Rehabilitation Service   If the drug dependency examination results in a recommendation for the admission of the DOH employee to a residential treatment and rehabilitation center, the employee follows the admission procedures according to Dangerous Drugs Board Regulation No. 3, series 2007   After the prescribed treatment and rehabilitation program of the concerned DOH employee, the TRC shall issue a certi\ufb01cate discharge which will contain the outcome of the treatment and rehabilitation program, recommending the employee\u2019s return to work, and urge the DOH employee to report to the aftercare program prescribed. The head of the office of the DOH employee and the DOH employee will be provided a copy of the discharge certificate.   c) Aftercare Service   The DOH shall provide aftercare programs for the employee in accordance with 008 Regulation 1, series 2006. The employee after evaluation and completion of the residential rehabilitation program shall undergo aftercare program fora maximum period of eighteen (18) months upon the discretion and recommendation of the attending physician. The employee shall submit to the prescribed aftercare program.   VII. OVERALL ENFORCEMENT   A. The Drug Free Workplace Committee shall be responsible for monitoring compliance of this policies and guidelines.   B. The Program Managers/Coordinators concerned shall disseminate this policy and ensure alignment of the existing policies and programs to it.   C. The Head of agency through the Health Education and Promotion Of\ufb01cers/Information Officers shall be responsible in the dissemination of this Policy for public knowledge and awareness.   VIII. CONSEQUENCES OF POLICY VIOLATIONS   A. Any employee who refuses, without any valid reason, to submit himself/herself to drug test will be de
