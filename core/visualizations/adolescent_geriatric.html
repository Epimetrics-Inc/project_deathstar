st shall ensure validation of the discount granted to senior citizens  2. Of\ufb01cial receipts shall be issued for every paid-for medical and dental services and medicines provided. The twenty percent discount shall be granted upon full payment of the bill. The billing statement showing the usual rates or fees and the discounted price shall be attached to the of\ufb01cial receipt;  3. Set up a grievance mechanism for senior citizens to entertain questions with regards to discounts on professional fees;  4. Inform in writing copy furnished the aggrieved party the necessary sanction for health professionals who refuse to grant the proper discount; and,  D. Responsibilities of Health Care Professionals  Health Care Pre\ufb01essionals shall have'the following responsibilities, to wit::  1. Inscribe his. name and PRC number in the request for diagnostics and laboratory tests, and medicine prescription;  2. To curb abuse of availing discounts for use of non\u2014senior citizens, the health professional shall make sure that prescriptions made are for the exclusive use of the senior citizen.  3. Inform the senior citizen of his usual fees for the services required;  4. Provide an of\ufb01cial receipt for the rendered professional services to the senior citizen that states the usual fees and the discounted fees  E. Responsibility of Drugstores  Drugstores are obliged to make available upon the senior citizen's request a generic menu card and shall provide an of\ufb01cial receipt for drugs and medicines which states the usual prices and the discounted prices of the drugs and medicines  VI. APPLICATION OF PENALTIES AND OTHER SANCTIOINS  1. Penalties for persons  a.) Any person who violates any provision of this Act shall suffer the following penalties:  i.) For the \ufb01rst violation, a \ufb01ne of not less than Fifty Thousand Pesos (P50,000) but not exceeding One hundred thousand pesos (P100,000) an imprisonment of not less than six (6) months but not more than two (2) years, and ii.) For any subsequent violation, a \ufb01ne of not less than One hundred thousand (P100, 000) but not exceeding Two hundred thousand Pesos (P200, 000) and imprisonment for not less than two (2) years but not more than six (6) years.  b.) Any person who abuses the privileges granted herein shall be punished with a \ufb01ne of not lees than \ufb01ve thousand pesos (PSI, 000) but not more than Fifty Thousand pesos (P50, 000)and imprisonment of not less than six (6) months.  c.) If the offender is an alien or a foreigner, he/she shall be deported immediately after service of sentence without further deportation proceedings.  2. Penalties for Corporations  a.) If the offender 1s a corporation, organization or any similar entity, the of\ufb01cials thereof directly involved shall be liable therefore.  b.) Upon \ufb01ling of an appropriate complaint, and'after due notice and hearing, the proper authorities may also- cause the cancellation or revocation of the business permit, permit to operate, franchise and other similar privileges granted to any business entity that fails to abide by the provisions of this Act.  VII. SEPARABILITY CLAUSE  Should any of these clause or part of this order be declared unconstitutional, all other remaining portions not so declared shall remain valid and effective.  VIII. IREPEALING'CLAUSE  This order shall revoke Administrative Order 171 series 2004 and all other orders inconsitent with this order  IX. EFFECTIVITY  This Order shall take effect immediately after publication in two (2) national newspapers of general circulation.        ", " I. RATIONALE  Cancers \ufb01gure among the leading causes of morbidity and mortality worldwide,with approximately 14 million new cases and 8.2 million cancer related deaths in 2012 (WHO). It is expected that annual cancer cases will rise (from 14 million in 2012 to 22 million within the next 2 decades and over 200,000 children will be affected yearly (WHO). Every year cancer drains an estimated $2 trillion from the world economy in terms of lost output and the cost of treatment, equivalent to around 1.5% of global GDP, as well as wreaking terrible suffering on millions of individuals, families and communities (World Economic Forum 2014). In a recent study conducted by The George Institute for Global Health, University of Sydney, a study of new cancer patients in the Association of Southeast Asian Nations (ASEAN) region called the Asean CosTs In ONcology (ACTION) showed that a cancer diagnosis in Southeast Asia is disastrous, even within only 12 months, for over 75% of new patients. The ACTION Study adds compelling evidence to the argument for policies that improve access to care and provide adequate \ufb01nancial protection from the costs of cancer.  Cancer is still the third leading cause of morbidity and mortality in the country after diseases of the heart and the vascular system (Philippine Health Statistics 2011). In the WHO Globocan 2012: Estimated Cancer Incidence, Mortality and Prevalence Worldwide in 2012 report, the estimated incidence of cancer in the Philippines for bOth men and women (excluding melanoma skin cancer) reached more than 43,000 and will increase by 64% within 5 years. About 3,500 new cases of cancer will be diagnosed in children every year -\u2014 the equivalent of almost 10 children every day (Philippine Children\u2019s Medical Center).  A recent assessment revealed shortcomings in the Philippine Cancer Control Program (PCCP) which began in 1990 and urgent recommendations were made toreverse the 'cancer epidemic\". Hence, there is an urgent need to revise and strengthen the Administrative Order No. 89\u2014A s. 1990 to \ufb01ll in the gaps and to further improve the PCCP which shall be known now as the Philippine Cancer Prevention and Control Program.     II.OBJECTIVES  A. General  This order is aimed to set overall policy directions and identify the roles and functions of DOH, its of\ufb01ces and partner agencies in reducing the impact of cancer and improve the well-being of Filipino people with cancer and their families by providing holistic services from cancer prevention, screening, diagnosis, palliative care and treatment, until recovery and end-of\u2014life or hospice care.   III. Specific   1)To operationalize the National Cancer Registry and Surveillance System  2)To reduce mortality and improve overall survival and quality of life of people with various cancer types through early diagnosis and prompt treatment;  3)To reduce the incidence of prioritized cancers associated with the most common avoidable risk factors;  4)To ensure that prioritized cancer control services are provided in an equitable and sustainable way at all levels of care;  5)To increase and expand the coverage of cancer treatment, including but not limited to the use of innovative drugs and psychosocial support in the preventive, treatment, and survivorship stage of the patient and family, if necessary;  6)To set regulatory and accreditation standards for cancer institute / center, as an integral part of DOH and government hospitals including private hospitals as applicable, that follows a multi\u2014disciplinary and interdisciplinary team approach to cancer management; and  7)To develop and update regularly a compendium of guidelines or standards for prioritized cancers including childhood cancer   III. SCOPE  This issuance shall apply to all stakeholders of cancer control \u2014 bureaus, national centers, services and attached agencies of the Department of Health and other key government agencies; local government units (LGUs); government-owned and - controlled corporations (GOCCs); health professionals and other health care providers, both public and private; anti-cancer health product providers; professional organizations and societies, civil society organizations (CSOs); non- government organizations (N GOs), research and development partners; academe; patients and patients\u2019 groups.        IV. KEY DEFINITIONS  A. Cancer is a generic term for a large group of diseases that can affect any part of the body. Other terms used are malignant tumors and neoplasms. One de\ufb01ning feature of cancer is the rapid creation of abnormal cells that grow beyond their usual boundaries, and which can then invade adjoining parts of the body and spread to other organs, the latter process is referred to as metastasizing. Metastases are the major cause of death from cancer. (WHO February 2015)  B. Cancer Control aims to reduce the incidence, morbidity and mortality of cancer and to improve the quality of life of cancer patients in a de\ufb01ned population, through the systemic implementation of evidence-based interventions for prevention, early detection, diagnosis, treatment, and palliative care. (WHO Cancer Control Knowledge Into Action 2008)  C. Cancer Diagnosis comprises the various techniques and procedures used to detect or con\ufb01rm the presence of cancer. Diagnosis typically involves evaluation of the patient\u2019s history, clinical examinations, review of laboratory test results and radiological data, and microscopic examination of tissue samples obtained by biopsy or \ufb01ne-needle aspiration. (WHO Cancer Control Knowledge Into Action 2008)  D. Cancer Prevention refers to measures and interventions that will decrease the likelihood or risk of an individual of acquiring cancer.  E. Cancer Survivorship starts at the time of disease diagnosis and continues throughout the rest of the patient's life. Family caregivers and friends are also considered survivors. It has three distinct phases: living through, with and beyond cancer. (MD Anderson Cancer Center)  F. Cancer Treatment is the series of interventions, including psychosocial and nutritional support, surgery, radiotherapy, chemotherapy and hormone therapy, that is aimed at curing the disease or prolonging the patient\u2019s life considerably (for several years) while improving the patient\u2019s quality of life. (WHO Cancer Control Knowledge Into Action 2008) Some people with cancer will have only one treatment. But most people have a combination of treatments, such as surgery with chemotherapy and/or radiation therapy. Patients may also have immunotherapy, targeted therapy, or hormone therapy. Source: National Cancer Institute '  G. Hospice care is end-of\u2014life care provided by health professionals and volunteers. They give medical, psychological and spiritual support. The goal of the care is to help people who are dying to have peace, comfort and dignity.  H. Interdisciplinary refers to integrating knowledge and methods from different disciplines, using a real synthesis of approaches, e.g. oncologist \u2014 nurse \u2014 social worker ~ caregiver. Multidisciplinary refers to people from different disciplines working together, each drawing on their disciplinary knowledge, e. g. oncologist \u2014 surgeon \u2014 radiologist. The cancer care team may include not only the surgeon, radiation oncologists, and medical oncologists but also the expert in diagnostic imaging, the pathologist, the genetic counselor, the oncology nurse, the physical therapist, the hospital pharmacist, and others. Well-coordinated multi\u2014 and interdisciplinary care is the current standard, where patients can obtain consults and see specialists who all practice in one central location. Source: https://www. medscape.org/viewarticle/575352  I. Palliative Care is treatment to relieve, rather than cure, symptoms caused by cancer. It can help people live more comfortably. Relief from physical, psychosocial and spiritual problems can be achieved in over 90% of advanced cancer patients through palliative care. (WHO February 2015)  J. Patient Navigation refers to individualized assistance offered to patients, families, and caregivers to help overcome health care system barriers and facilitate timely access to quality medical and psychosocial care. Cancer patient navigation works with a patient from pro-diagnosis through all phases of the cancer experience.  K. Premature Mortality refers to deaths that occur before a person reaches the average life expectancy as speci\ufb01ed by Phil. Stat Authority (68.5 as of 2013).   V. IMPLEMENTING MECHANISM  A. General Guidelines  1. The National Cancer Control Committee (NCCC) shall lead in the implementation of National Cancer Control Program.  2. The Regional Cancer Control Committee shall adopt the national policies and standards. and oversee their implementation at the regional level.   3. The Provincial Cancer Control Committee shall adopt the regional policies and standards and implement them at the local or grassroots level.  4. The Experts Group shall formulate and update protocols and standards on cancer screening, diagnosis, and treatment.  5. The NCCC shall come up with a compendium of all updated protocols and standards on cancer prevention, screening, diagnosis, treatment, and palliative care.  6. The NCCC shall develop the Comprehensive Cancer Management Guidelines for hospitals and community-based facilities.  7. The NCCC shall develop the Implementing Guidelines on Cancer Patient Navigation.  B. Speci\ufb01c Guidelines  1. The National Cancer Control Committee shall be created to lead in the implementation of the Philippine Cancer Prevention and Control Program (PCPCP).       l.l Composition        1.2 Roles and Functions of NCCC  a) Shall set the roadmap of Philippine Cancer Prevention and Control Program (PCPCP) b) Shall plan, establish and implement policies, guidelines and standards throughout the continuum of holistic health care (preventive, promotive, curative, rehabilitative and palliative) thru multidisciplinary and interdisciplinary team and patient-centered approach c) Shall advise or recommend upgrading of existing cancer management facilities in the country d) Shall be the coordinating body for all cancer works in the country e) Shall ensure the implementation of PCPCP down to the local government units f) Shall establish and carry out an effective nationwide cancer education program and its dissemination g) Shall provide technical and \ufb01nancial support on cancer prevention, early detection, palliative care, treatment and hospice care h) Shall establish and carry out effective training program i) Shall ensure the collection and analysis of data from registry and surveillance j) Shall implement, monitor and evaluate the PCPCP regularly through implementation review and impact evaluation k) Shall empower and engage all the stakeholders to actively work on and participate in on various areas of PCPCP l) Shall endorse support for researchers in the clinical, epidemiological, public health and knowledge management areas and in collaboration with international institutes m) Shall provide other forms of assistance as may be identi\ufb01ed and approved by the Secretary of Health  1.3 Sub-committees of the NCCC shall be created. (see Annex)  2. Regional Cancer Control Committee (RCCC) shall also be created in every region which shall formulate and implement policies, programs, activities, and projects related to cancer control.  2.1 Composition  a) NEDA\u2014Regional Development Council b) DOH-Regional Of\ufb01ce c) PhilHealth Regional Of\ufb01ce d) Of\ufb01ce of the Governor e) Provincial Health Of\ufb01ce  2.2 RCCC shall formulate and implement policies, programs, activities and projects related to cancer prevention and control. The members of the committee shall hold a regular meeting to be presided by the DOH-Regional Of\ufb01ce representative being the chair.  3. The Of\ufb01ce of the Governor and Provincial Health Of\ufb01ce Shall create their own Provincial Cancer Control Committee (PCCC) which shall be composed of the City / Municipal Health Of\ufb01cers and all stakeholders of cancer control as members. PCCC shall hold regular meetings to be presided by the Provincial Health Of\ufb01cer being the chair.   C. Roles and Responsibilities  1. Of\ufb01ce of the Secretary of Health (OSEC)  The Secretary of Health upon recommendation of the Of\ufb01ce of the Undersecretary or Assistant Secretary of Health in charge of DPCB shall approve appropriate policies, standards and guidelines to further implement this Order.   2. Disease Prevention and Control Bureau (DPCB)  The DPCB shall provide overall direction, coordination and oversight; establish standards and package of services on cancer control and ensure their quality, access, and availability at all levels of the healthcare system; and support the design of health \ufb01nancing as related and applicable to cancer screening, diagnosis, and treatment in collaboration with PhilHealth and other partners.  3. Health Promotion and Communications Service (HPCS)  The HPCS shall be the lead agency in the development of promotion and communication plan including IEC materials and tools for cancer control in coordination with DPCB and other relevant of\ufb01ces/agencies.  4. Health Facility Development Bureau (HFDB)  The HFDB shall upgrade and enhance health facilities at all levels of care so as to make them capable of providing appropriate cancer control services.  5. Health Facilities and Services Regulatory Bureau (HFSRB)  The HFSRB shall ensure compliance of health facilities at all levels of health care to the prescribed standards on physical facility, equipment and personnel.  6. Health Human Resource Development Bureau (HHRDB)  The HI-IRDB shall provide technical assistance in the development of learning interventions for health professionals involved in cancer control.  7. Bureau of Local Health Systems Development (BLHSD)  The BLHSD shall ensure the adoption, implementation and sustainability of cancer control program down to the grassroots level through the regional and provincial cancer control committees.  8. Pharmaceutical Division (PD)  The PD shall support the National Cancer Control Program in assuring the sustainable supply of essential cancer medicines through supply chain strengthening that will ensure affordability, availability and rational use of medicines.  9. Knowledge Management and Information Technology Service (KMITS)  The KMITS shall oversee the operation and maintenance of the health facility/hospital-based National Cancer Registry.  10. Epidemiology Bureau (EB)  The BB shall establish and sustain the National Cancer Surveillance Systems; oversee the management and dissemination of data related to canoer control; and support the conduct of population\u2014based cancer registry.  ll. Bureau of International Health Cooperation (BIHC)  The BIHC shall coordinate with international development partners and other external institutions for technical and resource assistance for the implementation of this Order.  12. Logistics Management Division (LMD)  The LMD shall ensure proper storage, distribution, and disposal of all forms of evidence-based therapies.  13. Food and Drug Administration (FDA)  The FDA shall ensure the safety, ef\ufb01cacy and quality of all health products used for cancer diagnosis and management.  14. Philippine Health Insurance Corporation (PhilHealth)  PhilHealth shall work with DPCB in crafting the national policy that will set the guidelines for designing health care bene\ufb01t packages; and develop and implement health insurance packages for clients requiring cancer screening, diagnosis, and treatment services to reduce \ufb01nancial burden and impoverishment of individuals and their families.  15. Regional Of\ufb01ces (ROS)  The ROS shall provide technical assistance to the LGUs and ensure the operationalization of regional cancer control committee and establish the standards and guidelines for an ef\ufb01cient hospital referral system within the locality.  l6. DOH Hospitals The DOH hospitals, especially those with cancer institute or center, shall ensure provision of quality cancer screening, diagnosis and treatment for eligible patients.  17. Local Government Units (LGUs)  The LGUs shall adopt the establishment of regional and provincial cancer control committees and provide services and necessities in selected health care facilities and hospitals in their localities.   18. Department of Labor and Employment\u2014Bureau of Working Conditions (DOLE-BWC) / Civil Service Commission (CSC)  The DOLE-BWC and CSC shall be encouraged to develop workplace policies and procedures that are relevant to cancer prevention and control.  19. Philippine Council on Health Research and Development (PCHRD)  PCHRD as the lead agency of Philippine National Health Research System (PNI-IRS) shall coordinate research and development of the National Cancer Control Program.  20. Non-government organizations (NGOs), professional groups, other national government agencies / organizations, private sector, and the academe (DepEd and CHED) shall adopt, provide support and assist in the implementation of this Order.   D. Monitoring and Evaluation  1. Key performance and outcome indicators and tools shall be developed in coordination with the Health Policy Development and Planning Bureau to track the progress and impact of this Order.  2. Monitoring and evaluation of this policy shall start three, (3) years after its effectivity and yearly thereafter.  E. Funding  The Department of Health (DOH) shall allocate funds for the implementation of this Order at all levels of care, as may be drawn from regular budget allocations, special funds such as Sin Tax Revenues and other funding sources.  VI. SEPARABILITY CLAUSE  If any provision of this Order is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected thereby shall remain valid and effective.  VII. REPEALING CLAUSE  Administrative Order No. 89-A s. 1990 and other previous Orders inconsistent in part or in whole to this Order are hereby rescinded or amended accordingly.  VIII. EFFECTIVITY  This Order shall be effective \ufb01fteen (15) days after publication to the of\ufb01cial gazette or in newspaper of general circulation.     ", "  I. Rationale Background  The 1987 Constitution provides that:  \"The State shall protect and promote the right to health of the people and instill health consciousness among them\" (Section 15, Article II).  \"The State shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods health and other social services available to all the people at affordable cost\" (Section II, Article XIII).  \"The State shall establish and maintain an effective food and drug regulatory system and undertake appropriate health manpower development and research responsive to the country\u2019s health needs and problems\" (Section 12, Article XIII)   Generics Act of 1988 (R.A. 6675)  Paragraph 1 to 5, Section 2 of the Generics Act of 1988 (R.A. 6675) declare as the policy of the state, among others, the following:   To promote, encourage and require the use of generic terminology in the importation, manufacture, distribution, marketing, advertising and promotion, prescription and dispensing of drugs.   To ensure the adequate supply of drugs with generic names at the lowest possible cost and endeavor to make them available for free to indigent patients;  To encourage the extensive use of drugs with generic names through a rational system of procurement and distribution;  To emphasize the scientific basis for the use of drugs, in order that health professionals may become aware and cognizant of their therapeutic effectiveness; and  To promote drug safety by minimizing duplication of medications and/or use of drugs with potentially adverse drug interactions.  In line with the above mandate, it is imperative that DOH funded hospitals as health care organizations shall provide adequate and continuous supply of quality, safe and efficacious drugs at affordable cost, consistent with the needs of the patient/consumers.  To meet this need, the hospital shall maintain a pharmaceutical service, to be known as the DOH Botica that conforms with ethical, professional standards and legal requirements. It is to constitute the concept and practice of pharmaceutical care service of pharmacist to patients/consumers and the general public.  Moreover, through this project, the DOH objective is to make drugs and medicines affordable to the Filipino people alleviating the burden of high cost of the same, and to deliver total consumer satisfaction through effective client\u2014friendly services. The Botica can offer services on the following: counselling of patients on dosage and frequency of administration, prescribed regimen and other health care informations for good drug compliance which would include among others, blood pressure\u2014taking, advice for care of elderly, travel medicines consultations and other activities associated with self-care:   II. Policy Guidelines  1. The DOH Botica must adhere to the pertinent provisions of the following laws, rules and regulations:  1.1 RA 5921 as amended, known as an Act Regulating the Practice of Pharmacy and Setting Standards of Pharmaceutical Education in the Philippines and for other purposes.  1.2 RA 4226, known as the Hospital Licensure Act.  1.3 R.A. No. 3720 as amended, known as the Food, Drugs, Devices and Cosmetics Act, its rule and regulations in licensing drug establishments and drug outlets under the authority of the Bureau of Food and Drugs (BFAD) as provided for in A.O. 56 s. 1989, the Revised Regulations for the Licensing of Drug Establishments and Outlets.  1.4 R.A. No. 6425 as amended, known as the Dangerous Drugs Act of 1972 under the authority of the Dangerous Drug Board in the registration and for the issuance of a license to deal in dangerous drugs and exempt preparations as provided in Article II Section 2 (a) of the Dangerous Drugs Board Regulation No.4 s. 1991.  1.5 R.A. 6675, known as the Generics Act of 1988 its rules and regulations in the Prescribing and Dispensing Requirements as provided for in A.O. 62 and 63 s. 1989, respectively.   1.6 Executive Order No. 49 of 1993, Directing the Mandatory Use of the Philippine National Drug Formulary (PNDF) Volume I current edition as the Basis for Procurement of Drug Products by the Government.  1.7 Administrative Order No. 47 s 1999 dated November 1999 re: Guidelines in the Implementation/Operations of the Expansion of the Gamot sa Presyong DOH.  2. The building design of the DOH Botica, including details and appropriate signages, shall comply with the approved DOH Model Plan. Its location in the hospital main building or compound should be on the ground floor and shall be highly accessible and visible to all its intended beneficiaries.  3. The operation and management of the DOH Botica Project shall be directly handled by a pharmacist with sufficient technical and support staff to perform the tasks exclusively for this project.  4 Beneficiaries  The beneficiaries will include in and out-patients of the hospital and the general public.  5.1 Pharmaceuticals and biologicals for sale  5.1.1. Pharmaceutical dispensed with ordinary prescription form  * Ethical or prescription drugs * Exempt prohibited and regulated drugs  5.1.2 Pharmaceutical dispensed with special prescription form  * Prohibited and Regulated Drugs  5.1.3 Pharmaceuticals dispense without prescription  * Nonprescription or over the counter drugs * Household remedies   5.2 Medical Supplies  5.3 Nutritional and Hygienic Products; Toiletries  6 Funds  6.1 The existing Revolving Fund (RF) for drugs and medicines shall be the initial funding source including that of the Murang Carnot Presyong  DOH, if any. 6.2 The existing ceiling of the RF shall be maintained. The RF shall consist of the stock on hand and for delivery and cash in bank at any given time which shall not exceed the approved ceiling. However, an increase in the ceiling shall be determined and recommended by the Secretary of Health to the Department of Budget and Management for approval.  7 Selling Price of Drugs and Medicines  7.1 Drugs and medicines, biologicals, medical supplies, etc shall be sold at a maximum mark-up of 30% to be added to the cost.  8 Disposition/use of profit (Revolving Fund)  All proceeds (cost plus profit) from sales of D/M, biologicals, medical supplies, nutritional and other hygienic products etc. shall be deposited in an authorized government depository bank and shall be made available for procurement of the above-mentioned items for replenishment (2.4 NBC No. 321,and COA C.R. No. 128)  9 For monitoring and Control of Sales/Collection  9.1 A cashier shall be designated to handle the collection / recording / reporting of sales who shall be bonded in accordance with existing rules and regulations.  10 Accounting and Recording  10.1 The funds for the DOH Botica shall be treated as Revolving Trust Fund in accordance with Joint NB Circular No. 321 / COA Circular No. 128. 10.2 The project fund shall be accounted / reported separately from the existing revolving funds for drugs and medicines established under Batas Pambansa Blg. 40 (1980 GAA) authorized under Joint NB Circular No. 321 and COA Circular No. 280. 10.3 Support ledgers records shall be maintained on the purchase and sale of drugs and medicines, medical supplies and others.  11. Reporting  A regular RF monthly report on the sale of drugs and medicines, biologicals, etc. indicating issuances to in and out-patients and the general public shall be prepared / submitted by the DOH Botica Pharmacist In\u2014Charge noted by the Chief Pharmacist to the hospital accounting office copy furnished COH and AO, HOMS and NDPP on or before the 5th working day of the following month.  12. Procurement and Warehousing Unit  12.1 Procurement of drugs and medicines shall be in accordance with the DOH Procurement System.  12.1.1 An Annual Drug Procurement Program (ADPP) shall be prepared by Pharmacist In\u2014charge covering the requirement including medical supplies, etc. of the DOH Botica Project prior to the budget year. The said ADPP shall be based on the selection / evaluation of the drugs and medicines by the Therapeutics Committee.  12.1.2 The list of drug requirement of the hospital shall be forwarded to PLS, DOH Central Office at a designated date for bidding.  12.1.3 Hospitals concerned are furnished with a Price Schedule (Winning Bid Prices) by the DOH, PLS Central Office as the basis for procurement.   12.2 Inspection and acceptance of deliveries  The inspection and acceptance team shall conduct technical inspection and acceptance as to the batch, lot number, expiry date etc.  The number of products for sampling shall be taken at random from the delivery to be subjected to BFAD laboratory test at no cost to the end order but chargeable to the supplier/ distributor.  12.3 Warehousing - Receipts / Inspection / Storage and Issuance of stocks from the DOH Botica.  The stocks of drugs, medicines, etc. shall be separated from the regular hospital stocks for the issuance to the indigent in patients. To ensure the efficacy and potency of drugs and medicines, appropriate storage facilities shall be provided particularly those needing refrigeration.   III. Repealing Clause  All prevIous Orders InconsIstent in part or in whole to this Administrative Order are hereby rescinded or amended accordingly.   IV. Effectivity  This order takes effect immediately.  ", " I. BACKGROUND AND RATIONALE   The United Nations Sustainable Development Goals (SDGs) target to reduce by one third premature mortality from non-communicable diseases through prevention and promotion of mental health and well\u2014being, and to strengthen the prevention of substance abuse and treatment of mental disorders by 2030.   Mental, neurological and substance use (MNS) disorders account for 10.4% of the global disability-adjusted life years (DALYs) and 2.3% of global years life lost (Y LL). Based on the 2015 Global Burden of Disease Study, they are the leading cause of years lived with disability (YLD) with 28.5% of YLDs. The World Health Organization (WHO) estimates that 154 million people suffer from depression and 25 million from schizophrenia. Around 877,000 people die by suicide every year. As many as 50 million people suffer from epilepsy and 24 million from Alzheimer\u2019s disease and other dementias. The global burden of disease attributable to alcohol and illicit drug use amounts to 5.4% of the total burden of disease with at least 15.3 million persons with drug use disorders.   In 2004, a multi\u2014country study showed that between 75%-85% of people in low and middle-income countries do not receive the needed mental health services. There was attention to MNS disorders in the WHO Global Strategy to Reduce Harmful Use of Alcohol (2010); WHO Global Mental Health Action Plan 2013-2020; Third UN World Conference on Disaster Risk Reduction (2015); and the WHO Resolution on the Global Burden of Epilepsy (2015)   In a 2004 WHO study, up to 60% of people attending primary care clinics daily in the Philippines are estimated to have one or more MNS disorders. Results of the 2000 Census of Population and Housing showed that mental illness and mental retardation rank 3rd and 4th respectively among the types of disabilities in the country. Data from the Philippine General Hospital in 2014 show that epilepsy accounts for 33.44% of adult and 66.20% of pediatric neurologic out-patient visits per year. In 2014, the Philippine Drug Enforcement Agency (PDEA) and Dangerous Drug Board (DDB) revealed that majority of arrested drug personalities were males between 30-39 years old, while the most commonly used and seized drugs were methamphetamine hydrochloride (shabu) and cannabis (marijuana). The 2011 WHO Global School-Based Health Survey has shown that in the Philippines, 16% of students between 13-15 years old have ever seriously considered attempting suicide while 13% have actually attempted suicide one or more times during the past year. At present, there is a pressing need for reliable data for a comprehensive picture of the magnitude of MNS disorders in the Philippines.   Mental health and well-being are intertwined with personal well-being, family relationships, and contributions to society. Problems with mental health and well-being can adversely compromise learning, creativity, productivity, contribution to family and society, and overall quality of life. The value of investing in mental health is well-established. The World Economic Forum estimated in 2013 that the cumulative global impact of mental disorders alone, in terms of lost economic output will amount to US$ 16 trillion over the next 20 years.   Recognizing the role of mental health and well-being in national development, the DOH articulated a National Mental Health Policy in 2001 (DOH AO No. 8 s. 2001). Through the Operational Guidelines for the Establishment of a Sustainable Mental Health Program (DOH AO No. 2007-0009) and efforts of civil society organizations (CSOs), many mental health facilities have been improved; pockets of community mental health programs have been established; a handful of local government units have signed ordinances that advance the care for persons with mental illness; and a limited coverage for hospitalization has been made available. Recently, the national government increased the budget for the mental health program in order to provide access to medications and develop models of care. Disasters have paved the way to increasing premium on psychosocial support.   In spite of these steady and noteworthy efforts, the effective and widespread implementation of a rational, uni\ufb01ed response to address MNS disorders remains to be seen. Much remains to be done to promote mental health and well-being, prevent MNS disorders, and treat and assist in the rehabilitation of persons with MNS disorders. Strategies to address discrimination, stigrnatization, and human rights violations of those suffering from such illnesses are still lacking. Moreover, social protection concerns such as gender-based violence and internal displacement have been rising in the recent years, further compromising the overall well\u2014being of the population, particularly women and children.   Mental health and well\u2014being is a concern of all. Addressing concerns related to MNS contributes to the attainment of the SDGs. Through a comprehensive mental health program that includes a wide range of promotive, preventive, treatment and rehabilitative services; that is for all individuals across the life course especially those at risk of and suffering from MNS disorders; integrated in various treatment settings from community to facility that is implemented from the national to the barangay level; and backed with institutional support mechanisms from different government agencies and CSOs, we hope to attain the highest possible level of health for the nation because there is no Universal Health Care Without mental health.   It is in this context that there is a need to enhance the existing National Mental Health Program (NMHP) in keeping with the National Mental Health Policy, global initiatives for mental health care and the present Philippine context as well as to operationalize a more inclusive, responsive, integrated, and comprehensive mental health program.   II. OBJECTIVES   This policy aims to provide the framework for action for effectively implementing a comprehensive mental health program in the country. Speci\ufb01cally it aims to:   1. Guide all program managers, health care providers, various stakeholders at all levels of care in the implementation of mental health program.   2. De\ufb01ne the roles and responsibilities of different DOH of\ufb01ces, the Philippine Health Insurance Corporation, LGUs, and higher level referral health facilities in the implementation of a comprehensive mental health program.   3. Generate support of various stakeholders in the implementation of a comprehensive mental health program in the country.   III. SCOPE AND COVERAGE   This policy applies to all units and instrumentalities including attached agencies of the Department of Health and local government units. It also applies to non-govemment organizations, professional organizations, private sector and other relevant partners from the health and non-health sectors.  IV. DEFINITION OF TERMS   A. Mental Health \u2014 state of well-being in which an individual realizes his or her own abilities, can cope With the normal stresses of life, can work productively and is able to make a contribution to his or her community   B. Mental Disorders \u2014 range of mental and behavioral disorders that fall within the International Statistical Classi\ufb01cation of Diseases and \"Related Health Problems, 10th revision (ICD-lO) that appear as abnormalities of thought, feeling or behavior   C. Neurological Disorders \u2014 diseases of the central and the peripheral nervous systems including, but not limited to epilepsy, Alzheimer\u2019s disease and other dementias, and developmental disorders   D. Substance abuse \u2014 harmful or hazardous use of psychoactive substances including alcohol and illicit drugs   E. Psychosocial disabilities \u2014 any acquired behavioral, cognitive, emotional or social impairment that limits one or more activities necessary for effective interpersonal transactions and other activities for daily living   F. Well-being \u2014 an individual\u2019s condition of holistic health in its physical, cognitive, emotional, social, cultural, environmental, psychological and spiritual dimensions   G. Psychosocial Support \u2014 any type of non\u2014pharmacologic service or intervention that aims to protect and promote psychosocial well-being   H. Service providers \u2014 psychiatrists, neurologists, other physicians, psychologists, therapists, counselors, nurses or community-based workers who are trained to provide a range of services and interventions in the promotion, prevention, treatment, rehabilitation and aftercare of MNS disorders   V. GUIDING PRINCIPLES   Policies, plans and interventions for the promotion of mental health and well-being; prevention, treatment and rehabilitation of persons with MNS disorders shall adhere to the following principles:   A. Universal health coverage. Following the principle of equity, persons with MNS disorders should be able to access, without the risk of impoverishing themselves, essential health and social services that facilitate their recovery and the highest attainable standard of health.    B. Upholding of human rights. Must be compliant with the Convention on the Rights of Persons with Disabilities and other international, regional and national human rights instruments.   C. Life course approach. Must take into account health and social needs throughout the life course from conception, infancy, childhood, adolescence and adulthood through older age.   D. Evidence-based practice. Must be based on scienti\ufb01c evidence and/or best practice, taking cultural considerations into account.   E. Multisectoral approach. A comprehensive and coordinated response for mental health requires partnership with multiple public and private sectors in health, education, housing, social services, labor, police and legal.   F. Empowerment of persons with psychosocial disabilities. Persons with psychosocial disabilities should be empowered and involved in advocacy, policy, legislation, service provision, monitoring, research and evaluation of programs and activities concerning them.   VI. ACTION FRAMEWORK FOR THE NATIONAL MENTAL HEALTH PROGRAM:   A. Goal:   To promote mental health and well\u2014being; prevent MNS disorders and other forms of addiction; provide care, enhance recovery; and reduce morbidity, disability and mortality of persons suffering from these disorders cognizant of their human right to access quality health care   B. Objectives:   1. To provide inclusive, responsive, integrated and comprehensive MNS and psychosocial support services across different levels and settings of care  2. To implement strategies for the promotion, prevention, treatment and rehabilitation of MNS disorders and other forms of addiction in the context of general health services  3. To strengthen information systems, evidence and research for MNS disorders and other forms of addiction   The Action Framework for the National Mental Health Program of the Philippine Department of Health adopts some elements from the Regional Agenda for Implementing the Mental Health Action Plan in the Western Paci\ufb01c Region 2013-2020 while remaining consistent with the National Mental Health Policy (DOH AO No. 8 s. 2001).     The action framework shows the three strategic approaches on which the National Mental Health Program is anchored:   A. Health systems approach. This approach recognizes the following components for an effective health system to address MNS conditions: governance, \ufb01nancing, information systems, service delivery, medicines and other psychosocial interventions, workforce, and user and family associations.   B. Whole-of\u2014government approach. The government shall exercise leadership and governance particularly in creating institutional, legal, \ufb01nancial and service provisions that would promote mental health and well-being of the population, prevent illness and address the needs of those suffering from MNS disorders.   C. Whole\u2014of\u2014society approach. The whole society includes civil society organizations from different sectors especially groups of people suffering from MNS disorders, those with psychosocial disabilities, families and carers as well as mental health service providers. They help in reducing stigma and discrimination and aid in creating effective policies, laws and services.   The five components of the National Mental Health Program shall be as follows:   1. Wellness of Daily Living \u2014 promoting, attaining and maintaining the mental health and well\u2014being of all persons across the life course (from pregnancy to old age) and in different settings (such as schools, workplace, communities) through healthy and effective coping as well as prevention of suicide   2. Extreme Life Experience \u2014 developing and enhancing resiliency and addressing the mental health and psychosocial needs and consequences of persons, families and communities that experience critical incidents and events (such as trauma, domestic violence and disasters)   3. Mental Disorders \u2014 promoting mental health and well-being; preventing mental disorders; assessing, diagnosing and treating mental disorders; and improving of the quality of life of persons with psychosocial disability through rehabilitation, and community integration   4. Neurologic Disorders \u2014 promoting neurologic health and preventing common neurologic disorders such as, but not limited to epilepsy, dementia, and developmental disorders; assessing, diagnosing and treating neurologic disorders; and improving the quality of life of persons with neurologic disorders   5. Substance Abuse and Other Forms of Addiction \u2014 promoting protective factors, reducing risk factors and preventing the development of substance abuse and other forms of addiction in different settings (family, school, workplace, community and industry)   Through the three strategic entry points, program components and based on the guiding principles, it is hoped that the promotion of mental health and well-being; prevention of MNS disorders, substance use and other forms of addiction; provision of care; enhancement of recovery; and reduction of morbidity, disability and mortality will be attained.   VII. GENERAL GUIDELINES   A. The country shall adopt a whole-of\u2014government, whole-of-society approach. Social determinants of health such as economic, socio-cultural, environmental and political conditions may affect a person\u2019s risk for and outcomes from MNS disorders. This approach requires an integrated government response and cooperation from different sectors and stakeholders, including civil society organizations.   B. Strategies to promote mental health and well-being and prevent MN S disorders shall be implemented to protect and promote overall well-being of the population. It is vital to protect and promote the mental health and well\u2014being of the general population at all stages of life, especially those who are at-risk and marginalized. MNS disorders lead to decreased productivity, economic loss and poverty. Poverty, in turn, increases the risk for developing MNS disorders and reduces people\u2019s ability to access appropriate servrces.   C. Inclusive, responsive, integrated and comprehensive services shall be provided across different levels of care. Considering the great burden of disease attributable to MN S disorders, community services that have clear and ef\ufb01cient linkage with facility\u2014based services shall be available in order to ensure a continuum of care. Recovery-based community services for those who have MNS disorders should be delivered by competent service providers.   D. Information systems, evidence and research shall be strengthened for appropriate policies, plans and evaluation. Important information and indicators like prevalence, service coverage, health outcomes and quality of life create a more comprehensive picture of the problem as well as effective interventions. New knowledge from research facilitates the creation of evidence-based policies and practices that can be implemented, monitored and evaluated.   E. The NMHP shall adopt a balanced approach between community-based services, primary, secondary and tertiary health care, and specialized facility-based services to ensure continuum of care.   F. Interventions for promotion, prevention, treatment and rehabilitation shall be inclusive and responsive to the needs of the populations at risk and marginalized, and sensitive to culture, age, gender and disability.   G. Research, surveillance, monitoring and evaluation shall be institutionalized for sound policy formulation and decision\u2014making.   H. Collaboration with other government agencies and relevant stakeholders from various sectors shall be strengthened to harmonize efforts in the development of plans and implementation of the NMHP within the framework of an effective mental health system.   I. The NMHP shall advocate for the passage of a national legislation that shall guarantee the promotion and protection of the rights and freedoms of persons with MNS disorders.   VIII. SPECIFIC GUIDELINES   The DOH shall provide leadership in the implementation of the NMHP by instituting the following measures:   A. The NMHP shall be integrated to all relevant plans and programs of the DOH and its attached agencies.   B. The integration of NMHP action plan shall be advocated in all health development and investment plans as well as policies of other government agencies, local government units and other partners including civil society organizations.   C. The NMHP shall aid in strengthening health systems through establishing program . structures across all levels of care, improving capacity of human resources for health, facilitating resource mobilization and establishing sustainable \ufb01nancing mechanisms, and promoting equitable access of cost-effective pharmacologic and non-pharmacologic interventions in the promotion, treatment and management of MNS disorders.   D. With partner organizations, the DOH shall establish, support and promote programs to empower individuals, families and communities to improve literacy, take self\u2014care responsibilities, become resources for others and participate in reducing stigma and discrimination of persons with MNS disorders.   E. Support program integration across different levels of health care from community- based to facility-based services, as well as different settings (home, schools, workplace, industry) that facilitate the continuum and complementation of care.   F. Promote equitable access to the rational use of a wide range of pharmacologic and non- pharmacologic interventions in the promotion of mental health, treatment and management of MNS disorders and improvement of quality of life at all times including pre-emergency settings.   G. The DOH shall promote and facilitate the conduct of research, monitoring and evaluation that generates relevant and timely information for sound program planning and implementation, policy formulation, service development and \ufb01nancial risk protection.   H. Establish interconnectedness, collaboration and linkages and other partnership mechanisms between and among different government agencies and civil organizations including patient-family groups and private institutions.   IX. IMPLEMENTATION ARRANGEMENT   A. Technical oversight for the implementation of this Order shall rest with the Oversight Committee chaired by the Undersecretary/Assistant Secretary of Health, Of\ufb01ce for Technical Services. The Oversight Committee, composed of technical content experts from professional organizations, shall review the outputs and recommendations of the Technical Working Group (TWG), and serve as the advisory body to the Secretary of Health.   B. The TWG, chaired by the Disease Prevention and Control Bureau, shall provide recommendations and technical support on the development and implementation of policies and plans for the mental health program. Members shall consist of representatives from relevant bureaus and of\ufb01ces of the DOH such as Health Promotion and Communications Service, Health Emergency Management Bureau, Dangerous Drugs Abuse Prevention and Treatment Program, Health Facilities and Development Bureau, Philippine Health Insurance Corporation, Pharmaceutical Division of the Health Policy Development and Flaming Bureau, National Center for Mental Health and CSOs, patient/family care groups that will be convened for the purpose. The Disease Prevention and Control Bureau \u2014 Essential Non-Communicable Disease Division shall serve as the Secretariat of the TWG.   C. Implementation of the national mental health program shall utilize existing institutional arrangements among facilities in the Service Delivery Network from national to subnational levels including the National Center for Mental Health; Treatment and Rehabilitation Centers; DOH Regional Of\ufb01ces; medical service and public health unit of DOH hospitals, medical centers and specialty hospitals; and primary health care centers in an integrated and coordinated manner.   D. Relevant stakeholders including representative for the League of Mayors of the Philippines, Development Partners, and other concerned organizations maybe invited in the TWG meetings as necessary.   X. ROLES AND RESPONSIBILITIES   A. The Disease Prevention and Control Bureau (DPCB) shall:   1. Lead the implementation of the NMHP.   2. Develop standards and package of services as well as mechanisms for guaranteeing quality, access, and availability at all levels of the health system in collaboration with the Philippine Health Insurance Corporation and other partners.   3. Provide technical assistance to DOH Regional Of\ufb01ces, Hospitals, Attached Agencies and partners.   4. Conduct an annual Program Implementation Review.   B. The Health Promotion and Communications Service shall, in consultation with the DPCB, develop and implement an effective national communications plan/campaign to promote mental health and wellness of daily living.   C. The Health Emergency Management Bureau (HEMB) shall lead in the coordination and collaboration with key actors at different levels (municipality/city to national) on the assessment of needs related to MNS and provision of appropriate assistance on Mental Health and Psychosocial Support Services (MHPSS) in disasters, epidemics, humanitarian and other emergency settings.   D. The Dangerous Drug Abuse Prevention and Treatment Program (DDAPTP) of the Of\ufb01ce for Special Concerns shall:   1. Lead the development and implementation of promotive and preventive programs to reduce exposure to risk factors of substance abuse and other forms of addiction.  2. Develop models and standards for treatment and management of substance use disorders as well as rehabilitation and after care programs.   E. The Health Facility Development Bureau (HFDB) shall;   1. Review/develop standards of mental health facilities pertaining to upgrading of infrastructure, capability system, operations and sustainability.  2. Facilitate development and implementation of hospital-based information and surveillance system to gather relevant health data particularly on mortality, morbidity and disability.   F. The Philippine Health Insurance Corporation (PHIC) shall:   1. Provide guidance in identifying the necessary information needed for the development of health insurance packages for persons with MNS disorders.  2. Develop and implement health insurance packages for persons at risk and those suffering from MNS disorders that will include identi\ufb01cation, assessment, diagnosis, management, rehabilitation and other appropriate support services.   G. The Pharmaceutical Division of the Health Policy Development and Planning Bureau shall:   1. Develop guidelines and mechanisms to ensure an effective supply chain for affordable and quality medicines of persons with MNS disorders at all levels (municipality/city to national)  2. Regularly review and update the essential medicines list for MNS disorders.   H. The National Center for Mental Health and regional mental health facilities, as special facilities for mental disorders, shall develop models and standards for tertiary level mental health care as well as psychosocial rehabilitation programs.   I. The Health Policy Development and Planning Bureau shall:   1. Facilitate/advocate for inclusion of MNS components in all relevant DOH policies.  2. Include mental health in the National Uni\ufb01ed Health Research Agenda and National Objectives for Health.   J. The Health Facilities and Services Regulatory Bureau shall set standards that would promote safety and accessibility of hospitals with psychiatric beds, drug abuse treatment and rehabilitation centers (DATRCs) and psychiatric care facilities.   K. The Health Human Resource Development Bureau (HHRDB) shall:   1. Set standards and policies for the learning and development of Human Resources for Health (HRH).  2. Develop competency standards and implement a learning development plan for HRH providing MNS services at different levels of care in coordination with the DPCB.   L. The Epidemiology Bureau (EB) shall:   1. Assist in the development, implementation and management of public health and hospital\u2014based surveillance systems including registries on violence, injury and MNS disorders.  2. Support the conduct of population-based surveys on risk factors associated with violence, injury and MNS disorders.   L. The Knowledge Management Information Technology (KMITS) shall:  1. Lead in the integration and harmonization of information systems related to MNS within the DOH including the development of IT systems, training of users of the systems and ensuring continuous operation of the systems.  2. Provide funding on information and communication technology resources based on the Information System Strategic Plan or other DOH directives or issuances.   N. The DOH Regional Of\ufb01ces shall lead and provide technical assistance to local government units and regional hospitals in the implementation of an appropriate mental health program including community\u2014based mental health services.   O. The DOH Retained Hospitals shall ensure provision of quality promotive, preventive, curative, rehabilitative and palliative care for persons with MNS disorders as well as those involved in violence and injury.   P. Treatment and Rehabilitation Centers shall promote quality services on the prevention, treatment, rehabilitation and aftercare of people affected with substance abuse and other forms of addiction.   Q. Local Government Units shall adopt and implement the National Mental Health Program and provide services and products in primary health care facilities and hospitals in their localities as well as provide the training needs for personnel at peripheral health units, district/provincial hospitals and other related facilities.   R. Private sector, civil society organizations, patientlfamily and other care groups shall be encouraged to organize activities and programs that will aid in the promotion of mental health and well\u2014being; prevention, treatment, rehabilitation and aftercare of people with MNS disorders; and prevention of discrimination and stigmatization due to these disorders.   XI. FUNDING   The Department of Health 4 Disease Prevention and Control Bureau and Regional Offices shall provide funds for technical assistance, monitoring and health promotion and communication. It can also augment funds of local government units for local implementation. Local Government Units, other government agencies and civil society organizations are encouraged to provide counterpart \ufb01mds as appropriate to ensure the implementation of the National Mental Health Program.   XII. REPEALING CLAUSE   Administrative Order No. 2007-0009 and 2007-0009A \u201cOperational Framework for the Sustainable Establishment of a Mental Health Program\" is hereby repealed. Other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby repealed, amended or modi\ufb01ed accordingly. All other provisions of existing issuance which are not affected by this Order shall remain valid and in effect.   XI. EFFECTIVITY The Order shall take effect upon approval and 15 days after publication in an of\ufb01cial gazette or national newspaper.  ", " I. RATIONALE/BACKGROUND   The right to health is one of the fundamental rights enshrined in Article II of the Constitution. Section 15 states that \u201cthe State shall protect and promote the right to health of the people and instill health consciousness among them.\" Likewise, under Republic Act No. 7394 or the Consumer Protection Act, Filipinos have the right to obtain accurate information as to the nature, quality and quantity of the contents of consumer products, as well as the right to be protected from deceptive, unfair and unconscionable sales acts or practices.'   As a State-Party to the International Covenant on Economic, Social and Cultural Rights, the Philippines recognized the right of everyone to the enjoyment of the highest attainable standard of physical and mental health. . The right to health includes the right to health\u2014related education and information. Access to information, including the right to seek, receive and impart information and ideas concerning health issues is considered an integral component of the right to health.   There is unequivocal scienti\ufb01c evidence establishing that death, disease and disability result from tobacco consumption and exposure to tobacco smoke. At present, there are about 5 million deaths a year worldwide directly related to tobacco and WHO estimates this to double by 2020, if present trends continue unchecked. By then, 70% of mortality would be taking place in developing countries. In the Philippines, 240 Filipinos die everyday or over 87,000 a year from what is clearly a preventable disease. Tobacco products contain toxic compounds and over forty carcinogens, including carbon monoxide, arsenic, benzene, butane, formaldehyde, lead, toluene, and nicotine, among others. Nicotine, a by\u2014product unique only to tobacco, is the substance that eventually leads the smoker to addiction.   Recognizing the magnitude of the tobacco epidemic, the Philippines, along with other States, - signed the Framework Convention on Tobacco Control (FCTC) _ the only public health treaty initiated by the World Health Organization (WHO). The FCTC requires State parties to adopt a comprehensive range of measures designed to reduce the devastating health and economic impacts of tobacco.   On 4 September 2005, following its ratification through the concurrence of two-thirds of the Philippine Senate in accordance with the Constitution, the FCTC was transformed into municipal law. As such, the FCTC became legally binding upon state organs.   As a State Party to the FCTC, the Philippines is duty\u2014bound to comply with FCTC provisions in good faith, in observance of the principle of pacta sum servanda, such that, the failure of the Philippines to perform its treaty obligations under the FCTC constitutes an internationally wrongful act under the doctrine of state responsibility, a norm of general international law that every internationally wrongful act of a State entails international responsibility of that State.   Article 11 of the FCTC provides that Parties shall, within three years after entry into force of the treaty, adopt, and implement effective measures to ensure that each unit packet and package of tobacco products and any outside packaging and labelling of such products (i) carry rotating health warnings that shall, among others, cover 50% or more but no less than 30% of the principal display area, placed in the principal language or languages and may be in the form of pictures or pictograrns, and approved by the competent national authority; and (ii) do not promote tobacco products by means that are false, misleading, deceptive or likely to create an erroneous impression about its characteristics, health effects, hazards, or emissions. The inclusion of a speci\ufb01c timeframe of three years in Article 11 underscores the mandatory and prescriptive nature, as well as the exigency, of the Philippines\" obligation to adopt and implement effective measures in compliance with said provision.   Article 5.2 of the FCTC mandates Parties to adopt and implement not just effective legislative, but also executive, administrative and/or other measures in developing appropriate policies for preventing and reducing tobacco consumption, nicotine addiction and exposure to tobacco smoke. '   Under the Constitution and the Administrative Code of 1987, the Department of Health (Department) is the competent national authority mandated to ensure the propagation of health information. In its discussion of the Department\u2019s power to regulate private industries in the area of health information, the Supreme Court held that \u201c[h]ealth is a legitimate subject matter for regulation by the DOH (and certain other administrative agencies) in exercise of police powers delegated to it. The sheer span of jurisprudence on that matter precludes the need to further discuss it.\" The Supreme Court, in its examination of the nature, purpose, and depth of the regulatory powers of the Department, cited the Administrative Code, which tasked the Department to carry out the state policy pronounced under Section 15, Article II of the 1987 Constitution, which is \u201cto protect and promote the right to health of the people and instill health consciousness among them.\" To this end, the Department was \u201cgranted under Section 3 of the Administrative Code the power to propagate health information and educate the population on important health, medical and environmental matters which have health implications.\"   The Department is likewise mandated, under the Consumer Protection Act, to protect the interests of the consumer, promote his general welfare, and establish standards of conduct for business and industry. To this end, the Department has the duty to implement measures that ensure the provision of information necessary for the protection of public health and the protection of consumers against deceptive practices.   Evidence shows that health information with pictures communicates health risks better especially to children and young people as well as the illiterate, and increase the motivation of tobacco users to quit and to decrease their tobacco consumption.   Pursuant to Department Order 2009-0116, the Department may promulgate an Administrative Order (Order) that prescribes policies, rules and regulations, and procedures in accordance with or pursuant to law to supplement provisions of the law or provides means for carrying them out, and is primarily applicable to individuals and organizations outside the Department.   Through this Order, the Philippines, through the Department, is taking a de\ufb01nitive step towards complying with its binding international obligations under the FCTC.   Through this Order, the Department underscores the primacy of public health and af\ufb01rms its primary function to promote, protect, preserve, and restore the health of the people.    II. OBJECTIVES   It is the policy of the State to promote the right to health of all the people and instill health consciousness among them. The State af\ufb01rms this as one of the fundamental rights of a human being. Towards this end, the State shall implement effective measures to achieve the following objectives:   a. Provide necessary information about the health consequences, addictive nature, and mortal threat posed by tobacco consumption and exposure to tobacco smoke through measures that are scienti\ufb01cally proven to be effective in increasing public awareness of the health effects of tobacco use and in reducing tobacco consumption;   b. Protect consumers from deceptive labels, packaging, descriptions and practices related to tobacco use;   c. Implement measures to prohibit means that are false, misleading, deceptive or likely to create an erroneous impression about the characteristics of tobacco, its health effects, hazards or emissions, so as to promote tobacco products in tobacco product packages.   To achieve these objectives, the Department shall ensure that effective, distinct, and highly visible graphic health information is placed on tobacco product packages.   Moreover, the Department shall ensure that tobacco product packaging and labelling do not promote a tobacco product by any means that are false, misleading, deceptive, or likely to create an erroneous impression about the product and its characteristics, health effects, hazards or emissions.   III. SCOPE AND COVERAGE   These policies and guidelines shall apply to all tobacco products and to all tobacco manufacturers, importers, exporters, wholesalers, distributors, retailers, concessionaires, and other sellers of tobacco products, as well as their agents and representatives, which are operating, existing, and/or found within the Republic of the Philippines.   IV. DEFINITION OF TERMS   a. \u201cGraphic Health Information\" means statements, and/or other information, acCompanied by related full\u2014color pictures or pictograms, which inform about the contents and substances, in descriptive form, of tobacco products as well as inform against health dangers and other problems related to tobacco products, tobacco consumption, exposure to tobacco smoke, or other effects of tobacco use.   b. \u201cTobacco Product Package\" means the packet and package of tobacco products and any outside packaging and labelling of tobacco products for sale, distribution, exportation, importation, trade, exchange, or exhibition, such as, but not limited to, packs, tins, boxes, pouches, \ufb02ip-tops, slide and shell packages, cartons, transparent wrappers, clear packaging, packages containing one product unit, master cases, or other containers of tobacco products.   c. \u201cTobacco Products\" means products entirely or partly made of leaf tobacco as raw material, which are manufactured to be used for smoking, sucking, chewing or snuf\ufb01ng, or by any other means of consumption.   d. \u201cInsert\" means any communication inside an individual package and] or carton purchased at either wholesale or retail by consumers, such as a lea\ufb02et or brochure.   e. \u201cOnsert\" means any communication affixed to the outside of an individual package and for carton purchased at either wholesale or retail by consumers, such as a brochure beneath the outer cellophane wrapping or glued to the outside of the cigarette package.   V. SPECIFIC PROVISIONS   The Department hereby promulgates the following rules and regulations governing packaging and labelling of tobacco products:   A. Graphic Health Information   1. Scope of Graphic Health Information. - Each unit packet and package of tobacco products, including package inserts and onserts, and any outside packaging and labelling of such products for sale, distribution or importation within the country, shall bear large, clear, visible, and legible \ufb01ill\u2014color graphic health information, as attached in Annex 1.   2. Size and Position of Graphic Health Information. - The graphic health information shall occupy the upper portions of each tobacco product packet or package and no less than thirty percent (30%) of the front panel and sixty percent (60%) of the back panel (or all corresponding panels of the unit packet or package if in non\u2014standard packaging) in a manner that ensures maximum visibility.   3. Rotation. - There shall be a minimum of eight (8) variations of graphic health information that shall appear concurrently within a twenty four (24) month period. The variations shall appear on an equal number of retail tobacco product packages for each brand and for each package size and type.   4. Transitions. - During transition periods, when an old set of graphic health information is being replaced by a new set, there shall be a phase-in period of sixty (60) days between sets of graphic health information, during which time both sets may be used concurrently.   5. Templates. - The templates of graphic health information, which contain speci\ufb01c printing and other requirements, shall be issued by the Department on its own, or upon consultation with organizations with established track record of, and expertise in public health policies and duly recognized by the Department as such. The template(s) shall be approved by the Secretary within thirty (30) days from its submission and shall be deemed automatically approved if not acted upon thereafter.   These templates shall be issued by the Department every two (2) years or as the need for it arises.   6. Strict Adherence. - The tobacco manufacturers, importers, exporters, wholesalers, distributors, retailers, concessionaires, and other sellers, shall strictly follow the templates and shall submit their packagings and labelings for approval to the Department no later than three (3) months before they are to be used. The Department shall act on the packaging and labeling of the unit packet and package of tobacco products within thirty (30) days from its submission and shall be deemed automatically approved if not acted upon thereafter.     B. Misleading Descriptors   1. General Prohibition. \u2014 Each unit packet and package of tobacco products, including package inserts and onserts, and any outside packaging and labelling of such products  for sale, distribution or importation within the country shall not promote a tobacco product by any means that are false, misleading, deceptive or likely to create an erroneous impression about the product\u2019s characteristics, health effects, hazards or emissions, including any term, descriptor, trademark, \ufb01gurative or any other sign (including colors, images, or numbers) or any package or product design feature that directly or indirectly create or are likely to create the false impression that a particular tobacco product or brand is less harmful than any other tobacco product or brand.   Use of misleading descriptors on tobacco product packages such as, but not limited to, \u201clow tar\", \u201clight\", \u201cultra-light,\" \u201cmild,\" \u201cextra,\" \u201cultra,\" and similar terms in any language that might mislead consumers, is prohibited. Use of corresponding symbols or colors signifying the same is also prohibited. No misleading descriptor shall be used as part of a brand name or trademark for tobacco products introduced after the effectivity of this Order.   2. Prohibition on Misleading Information. \u2014 Information that may imply that one variant or brand is safer than the other is prohibited, such as statements indicating that the tobacco product contains \u201creduced levels\" of contents, substances, and emissions. Figures for emission yields, such as for tar, nicotine and carbon monoxide, shall be prohibited, including when used as part of a brand name or trademark.   VI. COMMON PROVISIONS   1. Compliance. \u2014 Tobacco product packages that do not comply with this Order shall be prohibited after ninety (90 days) from the effectivity of this Order. Non\u2014compliant products must be withdrawn no later than such date. Absolutely no extensions of time to comply with the provisions of this Order shall be granted to tobacco manufacturers or any other affected party.   Imported tobacco products meant to be sold in the Philippines, even if they are in product packages that carry graphic health information compliant with the country of origin shall comply with this Order within thirty (30) days from this Order\u2019s effectivity.   2. Duty Not to Sell/Display Non-compliant Products. - Manufacturers, importers, exporters, wholesalers, distributors, retailers, concessionaires and other sellers shall not sell and] or display tobacco products that do not comply with this Order.   3. Burden of Costs on Tobacco Companies. - All costs relative to the packaging and labelling of tobacco products shall be borne by the respective tobacco manufacturers, importers, and/ or exporters responsible for packaging and labelling of the products.   4. Monitoring Teams. - There shall be Monitoring Teams at the national, regional, provincial, city, municipal, and barangay levels (in coordination with respective Local Government Units), as well as in civil society, to ensure compliance with, and implementation of, this Order.   Monitoring Teams shall be composed of:   a. National Level:   i. National Center for Health Promotion (NCHP)  ii. Non-Government Organizations (N GOs) as deputized by the Department.  iii. Any other office/agency designated by the Department.   b. Regional/Provincial/City/Municipal/Barangay Level:   i. Centers for Health Development (CHDs)  ii. Provincial Health Offices  iii. City Health Of\ufb01ces  iv. Municipal Health Offices/ Rural Health Units  v. Barangay Health Of\ufb01ces  vi. NGOs as deputized by the Department  vii. Any other of\ufb01ce/ agency designated by the Department.   5. Monitoring Teams; Functions and Responsibilities. - Monitoring teams shall have the following responsibilities:   a. Monitor compliance with, as well as problems encountered in, the implementation of this Order and submit timely reports thereon;   b. Monitor labels and packages of tobacco products within the scope of the Order and marketing practices in various distribution centers and points of sale establishments;   c. Verify reports of violations of this Order;   d. Submit timely reports on their monitoring and veri\ufb01cation and follow-up on the actions and/or resolutions with the concerned of\ufb01ce/agency; and   e. Such other functions and responsibilities as may be assigned by the Department.   6. Contents of Violation Reports. - Reports of alleged violations shall include: (i) the speci\ufb01c location where the violation was found and the corresponding date; (ii) a picture or sample of the violative label or packaging; (iii) as. much as possible, a picture of the violative product as displayed in the point of sale/distribution outlet; and (iv) such other information as the Department may later require. Monitoring Teams shall keep proper documentation of all reported violations, which documentation may be made available to the public.   7. Cooperation/Coordination with Organizations. \u2014 The Department and Of\ufb01cial Monitoring Teams may engage other civil society organizations, individuals, and other agencies, to closely monitor implementation of and compliance with this Order in their respective areas of jurisdiction, and submit timely reports to the Department or the monitoring teams of any alleged violation.   8. Public Vigilance. \u2014 The Department, monitoring teams, other agencies, and stakeholders, shall encourage the public to report what they deem to be violations under this order.   9. Where to Report. \u2014 Reports of violations shall be submitted to the Of\ufb01ce of the Secretary, or any other of\ufb01ce/agency designated by the Secretary, at the national level, and to the CHDs at the local level. The concerned of\ufb01ce/agency shall provide immediate feedback within \ufb01ve (5) working days on actions taken based on the received reports of alleged violations.   VII. VIOLATIONS   The Department, or any office designated by the Secretary of Health, shall investigate any reported violations of this Order, and after due notice and hearing, if found responsible thereof, apply such administrative sanctions and penalties, including seizure, recall and condemnation, where appropriate, on the concerned manufacturers, importers, exporters, wholesalers, distributors, retailers, concessionaires, sellers, or other concerned individuals/entities.   VIII. SEPARABILITY CLAUSE   If, for any reason, any section or provision of this Order is declared invalid, illegal or unconstitutional, such invalidity or unconstitutionality shall not affect the other provisions of this Order, which shall remain in full force and effect.   IX. REPEALING CLAUSE   The provisions of other existing provisions or issuances found inconsistent or contrary with this Order are hereby repealed or modi\ufb01ed accordingly.   X. EFFECTIVITY   This Order shall take effect \ufb01fteen (15) days following the date of its publication in a newspa
