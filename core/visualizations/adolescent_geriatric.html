 the potential to strike other objects when in the open position.  v. Chair legs stand straight, rather than sticking out on angles and posing a tripping hazard.  vi. Chairs have non-slip, easily cleaned fabric.  vii. Devices such as telephones, speakers and warning sounds can be adjusted to the needs of the individual.  viii. Equipment and mobility aids, which promote patient independence and patient and staff safety (for example, wheelchairs, footrests, pressure cushions, mobility aids, electric beds, slide sheets), are available when needed.   ix. All features on wheelchairs work effectively, including footrests being easy to move, wheels and brakes being in good working condition with good tread on tires, and wheels are moving freely. The type of wheel/tire must be appropriate for the \ufb02oor surface to maintain push/pull forces for staff to within acceptable limits and to facilitate independence for wheelchair users.  x. Gait aids have rubber stoppers in place and are in good condition, and wheels and brakes are in good working condition with good tread on tires and wheels moving freely.  xi. There is a proactive maintenance program in place for equipment.  3. Space-based Conditions a. Toilet and Bathroom  i. Patients can see toilet facilities from areas they frequently occupy.  ii. There is a suf\ufb01cient number of toilets close to activity areas so patients do not have to travel too far.  iii. Toilet \ufb02ush and sink taps are accessible and user-friendly (for example, automatic or lever handles).  iv. Receptacles for soap are designed so as not to-create a striking hazard (for example, where practicable they are recessed into the wall).  v. There is adequate space in the bathroom for patient, staff member and all patient\u2014handling equipment used.  vi. Hand basins in bathrooms allow wheelchair access- doors should have a min. width of 900mm.   vii. Walls around shower/bath and sink are marked in contrasting colors to the shower/bath and sink.  viii. Toilet paper dispensers are accessible.  ix. Grab rails in bathrooms are adequate to match patient and staff needs.   x. Chair and commode heights are adjustable so that patients can rise and sit with ease. Toilet heights are raised using over-toilet frames as required.  xi. Water temperature of taps is limited so that it cannot scald.  xii. Doors into bathrooms and toilets open outwards so an older person cannot fall against the door and block access.  b. Bed-based Bathroom  i. Shower bases are step\u2014less The gradient of the bathroom \ufb02oor must be assessed to ensure.  ii. Adequate drainage after the shower is used (otherwise, it\u2019s a slip hazard)  iii. The \ufb02oor gradient of the shower base is located far enough away from the toilet to avoid wheelchairs rolling away from the toilet doWn the slope.  iv. Receptacles for soap, shampoo and washers are easy to reach, including when seated, and do not require bending over to reach them.  v. Taps in showers are easily accessible for patients and staff (on side rather than back wall). Commodes and shower trolleys have rubber stoppers in place and are in good condition, and wheels and brakes are in good working condition with good tread on tires and wheels moving freely.   vi. Clothing hooks and towel rails are easily accessible from the seated position. In addition to this, IV hooks must be provided in place of IV stands and trolleys while inside the toilet and bath.  vii. Provision of grab bars for assisted use of all \ufb01xtures.  viii. If possible, a glass sliding door to the shower area shall be used to separate the water closet and lavatory to keep the area dry and prevent patients from slipping.  c. Bedroom  i. Wash basin must be provided at the entrance of bedrooms for carer\u2019s hand washing before attending to the patient.  ii. Firm mattresses are used to provide support when moving in bed.  iii. Bed height is adjustable but kept at lowest height for patient safety. Beds are able to be adjusted to an appropriate height for the carer to undertake patient handling and patient care tasks without bending. Electric beds are recommended.   iv. Color of the bed and sheets. is in contrasting color with the \ufb02oor.  v. Bed wheels and brakes are in good working condition with good tread on tires and wheels moving freely.  vi. There is access to a bedside table positioned so that placing items on it does not require undue stretching and twisting.  vii. A gender mix is avoided in patient rooms.  viii. Patients are encouraged to bring personal belongings to promote recognition of their room and increase comfort. Personal belongings are assessed for suitability in the health facility so that they do not create hazards for patients or staff.  ix. Patients\u2019 rooms are numbered and personal memorabilia is used for assisting patients to \ufb01nd their room.  x. Where a television is provided, the appropriate design and placement of it in the patient\u2019s room enhances the older person\u2019s comfort. This includes positioning for easy viewing and listening, and easy-to-use controls.  xi. Patients have a choice of whether to eat in communal dining areas or in their bedroom.  xii. Ceilings are designed to support ceiling hoists.  xiii. The environment is made accessible for visitors. '  xiv. Call bells work.  xv. Call bell positioning is \ufb02exible, allowing for right and left hand use by patients, and the buttons are easy to push. They should also be within easy reach when the patient is lying in bed or in the toilet or shower. Tum-off buttons for staff are easily accessible.  xvi. Light switches are within easy reach and accessible to patient (no higher than patient\u2019s shoulder height).  xvii. A patient reading light is mounted at each bed head.  VII. ROLES AND RESPONSIBILITIES  A. The Health Facilities and Services Regulatory Bureau- shall ensure that licensed healthcare facilities are compliant to the standards of care for older persons.  B. The Health Facility Development Bureau-shall coordinate/collaborate with the different concerned bureaus of the DOH\u2014CO in the provision of technical assistance, capability building, consulting and advisory services in the implementation of the principles of the standards of care for older persons in healthcare facilities.  C. The Health Human Resources Development Bureau-shall in coordination with National Center for Geriatric Health (N CGH) incorporate in the development of human resource for health the principles of standards of care for older persons.  D. The Disease Prevention and Control Bureau-Degenerative Disease Office- shall in the development of plans, programs policies, projects and strategies for disease prevention and control, provision of coordination, technical assistance, capability building, consulting and advisory services follow the principles of standards of care for older persons in this guideline.  E. The National Center for Geriatrics Health under JRRMMC \u2014 shall incorporate the standards of care for older persons in its mandate to provide gerontological education, training and specialization of the medical and allied professionals, community capability training, research and program development.  F. The PhilHealth - shall ensure-the principles of standards of care of older persons in accrediting licensed healthcare facilities are observed and followed.  G. The Health Promotion and Communications Service- shall in consultation with HFDB and DPCB develop and implement national communication plans/ campaigns to promote the standards of care of older persons.  H. The DOH-Regional Of\ufb01ces- shall oversee the implementation of policies and programs and enforcement of regulatory policies at the regional level of this guideline.  I. The DOH Hospitals, LGus and other concerned Healthcare Facilities \u2014 shall ensure that the standards of care for older persons in this guideline are complied with.  VIII. EFFECTIVITY  This Order shall take effect immediately.   ", "  I. BACKGROUND AND RATIONALE  The World Health Organization (WHO) Report of 2003 showed that mental, neurological and substance use disorders are leading causes of disability worldwide and are responsible for 33 percent of overall years lived with disability (YLDs). These disorders also contribute largely to the global burden of disease representing 13 percent of overall disability-adjusted life years (DALYs). More than 150 million people suffer from depression at any point in time and nearly 1 million commit suicide every year. About 25 million suffer from schizophrenia, 38 million from epilepsy, and more than 90 million from alcohol or drug abuse disorders.  Moreover, it is estimated that mental health problems and mental illness will affect more than 20% of the adult population in their lifetime and between 10-15% of young people in any one year. Many will recover spontaneously and of the remainder, the vast majority can be treated and will fully recover. However, a smaller number of people will experience longer periods of distress and disability.  Recognizing the public health impact of mental illness, the WHO' has identi\ufb01ed mental health as a global priority. It adopted mental health as the theme for World Health Day 2001 and the focused subject for the World Health Report for 2001. It has increased its support to countries undertaking interventions to improve mental health and thereby reduce the burden of mental illness. WHO developed the Regional Strategy for Mental Health to serve as guidelines in the formulation of policies and programs designed to respond to the challenges posed by mental health problems.  In the Philippine setting, the disability survey done in 2000 by the National Statistics Of\ufb01ce (NSO) found put that mental illness was the 3rd most common form of disability in the country. The prevalence rate of mental disorders was 88 cases per 100,000 population and was highest among the elderly group. This \ufb01nding was supported by a more recent data from the Social Weather Station Survey commissioned by DOH in 2004. It reveals that 0.7 percent of the total households have a family member af\ufb02icted with mental disability. The Baseline Survey for the National Objectives for Health in 2000 stated that the more frequently-reported symptoms of an underlying mental health problem were sadness, confusion, forgetfulness, no control over the use of cigarettes and alcohol, and delusions.  The most recent study on the prevalence of mental health problems was conducted by the National Epidemiology Center (DOH-NEC) in 2006 which showed revealing results though the target population was limited only to government: employees from the 20 national agencies in Metro Manila. Among 327 respondents, 32 percent were found to have experienced a mental health problem at least once in their lifetime. The three most prevalent diagnoses were: speci\ufb01c phobias (15 %), alcohol abuse (10%), and depression (6%). Males were most likely to have substance-related problems than females. Mental health problems were signi\ufb01cantly associated with the following respondent characteristics: ages 20-29 years, those who have big families, and those who had low educational attainment. The prevalence rate generated from the survey was much higher than those that were previously reported by 17 percent.  To address these concerns, several policies were made to deal with mental health and mental disorders in the country. One major policy was RA 9165, known as the Comprehensive Dangerous Drug Act which was promulgated as a measure to prevent problems in drug abuse which is recognized as both a direct and an indirect cause of mental illness among the economically productive age group. In 2001, the DOH formulated the National Mental Health Policy (Administrative Order No. 8 s. 2001), which prescribed the national policy framework towards the attainment of a good state of mental health for all Filipinos. The mental health strategy aims to improve mental health and integrate services for people with mental disorders. Implementation shall be guided by the succeeding policy statements, i.e., leadership, collaboration and partnership, empowerment and participation, equity, standards for quality mental health services, human resource development, health service delivery system, mental health care, stability and sustainability, information system, legislation and monitoring and evaluation.  The mental health policy was reaf\ufb01rmed in the National Objectives for Health, which outlined the goals, and objectives to be achieved by the health sector by 2010. It also speci\ufb01ed strategies for national reform from an institutionally based mental health system to one that is consumer focused with an emphasis on supporting the individual in their community.  In order to facilitate the overall implementation of these goals, priority targets and strategies aligned to health systems goals of improving the health status in the country, this Order is hereby established to provide policy guidelines and procedures for establishing mental health program at the national and local levels.  II. OBJECTIVE  To provide general guidelines for stakeholders in the government and private sector on the development and implementation of the National Policy on Mental Health through plans and programs, in order to protect the rights and freedom of persons with mental disease, thereby reducing-the burden of mental and neurological disorders in the country.  III. SCOPE AND COVERAGE  This issuance covers the Department of Health including its attached agencies, the local government units, non-government organizations and other devolved health services.  It shall also include the public and private sectors such as national agencies, including government-owned and controlled corporations, faith-based organizations, academe, media, professional associations, civil society and international development agencies whose activities contribute to the improvement of the state of mental health of the Filipino people.  IV. GENERAL GUIDELINES  A. National Objectives for Health and F1 encompasses mental health and applies to the promotion of mental health as follows:  1. The goals of the mental health program are to reduce mental health prevalence; reduce mortality from suicide and intentional harm, and reduce the risk for mental disorder through the promotion of mental health in the general population and improvement in the quality of life for those suffering from such condition;  2. Service Delivery:  a) To integrate-mental health services into the existing Mental Health programs in the DOH retained hospitals, LGU health facilities, NGOs and other concerned agencies;  b) To increase the number of DOH retained hospitals/medical centers and LGU health facilities capable of providing mental health services by 10% every year;  c) To improve the competencies of health service providers on Mental Health Program;  d) To develop a technical assistance package for national agencies, local government units, private sector and NGOs relating to Mental Health policies and programs by end 2008  e) Strengthen school and workplace mental health programs  3. Financing:  a. To mobilize resources for MH from the private sector and funding agencies;  b. To facilitate the expansion of the Philippine Health Insurance benefits package for Mental Health by 2008  4. Regulation:  a. Regulate custodial home care and clinics providing, mental health services in coordination with the Bureau of Health Facilities Services.  5. Governance:  a. To establish a coordinating mechanism for the successful implementation, monitoring and evaluation of the National Mental Health Program which necessitates institutionalization of a functional management structure  b. To establish and implement a Mental Health research, monitoring and evaluating system by the end of 2008  B. The National Mental Health Program focuses on four priority sub-programs:  1. Wellness of Daily Living  Focuses on attaining and maintaining the well- being of person/s across the life cycle through the promotion of healthy lifestyle with emphasis on coping with stress and other psychosocial issues.  Objectives:  1. To increase awareness among the population on mental health and psychosocial Issues. 2. To ensure access of preventive and promotive mental health services.  Strategies: a) Healthpromotion b) Resource mobilization c) Capability building d) Networking and referral e) Research development f) Information Management system g) Development of standardized guidelines for Mental Health services h) Development of health benefit package (\ufb01nancial) i) Development of model Mental Health community services  2. Extreme Life Experience  Focuses on addressing the psychosocial consequences and maintaining mental health of person/s who experiences incidents that are out of the ordinary, such as disaster, epidemic, trauma, etc., which threatens personal equilibrium  Objectives: 1. To categorize/ prioritize the extreme life experience which may be the concern of mental health 2. To identify programs to address the psychosocial consequences and mental health issues 3. To identify strategies / interventions to implement this program as a result of these extreme life experiences 4. To undertake necessary researches to guide in the implementation and development of programs 5. To sustain the multi-sectoral collaboration with other stakeholders for a uni\ufb01ed mental health program  Strategies: a. Capacity building in psychosocial care in the midst of extreme life expenences > Orientation and values formation > Training of Trainers at the national and regional level > Training of direct service provider at the city / municipality and barangay levels Involving both 60/ non-government groups > Development of relevant/ expanded mental health training modules   b. Advocacy Program > For a continuing awareness of all policy 1 decision makers on the importance of mental health concepts i skills in addressing extreme life experiences > Continuing corrections on misconceptions, negative prejudice / stigma and active discrimination existing in the community and current laws.  c. Establishment/ development of~mental health services supported by LGUs  d. Organization of a functional technical working group to oversee the implementation of the program  f. Conduct of relevant researcher  g. Quantitative - evidence based data to guide psychosocial Interventions  h. Qualitative \u2014 capture human dimensions and extreme life experiences integration and institutionalization of mental health program in disaster programs, rehabilitation programs, chronic illnesses programs.  3. Substance Abuse and other forms of addiction  Focuses on the promotion of protective factors and prevention against the development of substance abuse and other forms of addiction in the following key settings (Family, School, Workplace, Community, Health Care Setting, Industry) through existing DOH programs and responsible agencies;  Objectives:  1. To provide implementers accurate, technical information about the psychosocial issues of substance abuse and other forms of addiction.  2. To promote protective factors against the development of substance abuse and other forms of addiction in the following key settings (Family, School, Workplace, Community, Health Care Setting, Industry) through existing DOH programs and responsible agencies  3. To rationalize and enhance the Substance abuse and other forms of addiction program to different key settings as a form of deterring factor.  4. Enhance detection of substance abuse through accurate clinical assessment and analytical testing.  5. To develop CPGs for different substance abuse disorders and other forms of addiction at different levels of care.  6. To provide and sustain a healthy drug free/alcohol impairment free lifestyle by enhancing protective factors in the different key setting  7. To have a good aftercare support program  Strategies:  a. Develop Capability Building program intended for the health workers related to the speci\ufb01c target population.  b. Establish/ Develop linkages with major agencies that deal with primary intervention of substance abuse and other forms of addiction  c. Clearing house to pool technical information regarding substance abuse and other forms of addiction  d. Advocacy as a strategy \u2014 protective mechanisms/ life skills management  e. Develop an integrated standard of care for all programs being used by the treatment and rehabilitation centers.  > General Standards > Ethical Standard > Quali\ufb01cations > Certi\ufb01cations for both Professional and Para-Professional. > Facility as a whole  4. Mental Disorder  Focuses on the promotion of mental health and prevention of mental illness, such as clinically behavioral or psychological syndromes, across the lifespan of an individual (i.e. children, adolescents, adults, elderly, special populations such as the military, Overseas Filipino Workers, refugees, and persons with disabilities)  Objectives  1. Early detection 8 control of symptoms, maintenance of treatment and adherence to the treatment. 2. Re-integration in the community with adherence to the treatment, thereby improving their quality of life. 3. Compliance to treatment guidelines and protocols.  Strategies: a) Psycho-education (including priority programs of the DOH) develop modules for TOT b) training of trainers and educators c) Multimedia campaign (quad-media) d) Develop a socio-culturally sensitive regional model for the promotion of mental health and prevention of mental disorders with an integrated hospital and community based system of service delivery > Island- based > Urban & Rural e) Develop treatment guidelines for the following: > ADHD, suicide, autism (children),  > Schizophrenia, mood disorders, depression, bipolar & mood disorders, > Anxiety disorders (adults); dementia (elderly) f) Address the \u201ctreatment gaps\" g) In patient service/day treatment for the elderly h) Establishment of National Institute for the Care of the Elderly (NICE) i) Monitoring and evaluation  C. Mental Health Program adopts the following key approaches and strategies  The subsequent strategies shall be implemented to achieve the objectives of the National Mental Health Program.  1. Health Promotion and Advocacy  Enrichment of advocacy and multimedia information, education and community (IEC) strategies targeting, the general public mental health patients and their families, and service providers shall be done through the promulgation of Observances issued by the Of\ufb01ce of the President.     A shift in perspective and a wider adoption of new concepts are needed. To this end, advocacy shall be directed at increasing awareness of both decision-makers and the general public on the importance of mental health. Advocacy and public information campaign shall be strengthened by developing individual, household, community and institutional resources to promote awareness in the prevention, control and management of mental disorders. Advocacy for positive health seeking behavior to increase the proportion of the high risked population such as victims of violence, disasters, etc. who seek help for personal and emotional problems. Furthermore, policy-makers, program planners and implementers have to be. convinced that mental health is part of public health and that new approaches are required to address the gap in mental health program in health service delivery.  A more informed understanding of mental health in the wider community to address stigma and negative community attitude should be ensured. An increased support for family and consumer advocacy and self help groups shall be guaranteed  2. Service Provision - Enhancement of service delivery at the national and local levels will enable the early recognition and treatment of mental health problems. To ensure continuity of care, mental health services for people with persistent disabilities shall be established close to home and the workplace. Treatment for mental disorders shall be integrated into the broad areas of health care and general health services, particularly primary health care for accessibility and service provision  3. Policy and Legislation - National legislation, policies, standards and plans of action for the promotion of mental health and the prevention and treatment of mental disorders shall be developed and institutionalized, ensuring that they are consistent with current principles and approaches. The formulation of policies, program standards and guidelines shall emphasize the development of ef\ufb01cient and effective structures, systems, and mechanisms that will ensure equitable, accessible, affordable and appropriate health services for the mentally ill patients, victims of disasters, and other vulnerable groups.  4. Encouraging the development of a research culture and capacity - The program shall support researches and studies relevant to mental health, with focus on the following areas: clinical behavior, epidemiology, public health, treatment options, and knowledge management. It aims to acquire evidence-based information that will contribute to public health information and education, policy formulation, planning and implementation. Evidenced\u2014based policies and practices will maximize the limited resources available to the program. In line with this, a national research agenda for mental health shall be established.  5. Capability Building - The capability of national, regional and local health workers in delivering ef\ufb01cient, effective and appropriate mental health care services shall be strengthened. Training shall be conducted on psychosocial care, the detection and management of speci\ufb01c psychiatric morbidity, and the establishment of mental health facilities  6. Public-Private Partnership - Inter-sectoral approaches to mental health promotion and the prevention and treatment of illness to provide a supportive environment for diagnosis, treatment and prevention shall be provided, e.g. labor organizations to ensure that appropriate support services are available at the workplace. Networking with other government agencies, non-government organizations, academe and private service providers and other stakeholders at the local, regional and national levels shall be pursued to develop partnerships and expand the involvement of stakeholders in: a) advocacy, promotion and provision of mental health services; b) conduct of relevant studies, researches and surveys; 0) training of mental health workers; (1) sharing of researches, data and other information on mental health issues and concerns; and e) sharing of resources.  7. Establishment of data base and information system - This is needed to determine the magnitude of the problem, its epidemiological characteristics and knowledge and practices to serve as basis for shifting the program from being institutional and treatment focused to being preventive, family focused and community oriented.  8. Development of model programs - Best practices/models for prevention of substance abuse and risk reduction for mental illness can be replicated in different LGUs in coordination with other agencies involved in mental health and substance abuse prevention programs.  9. Monitoring and Evaluation - A regular program review process shall be conducted. Results of program monitoring and evaluatiOn shall be used in formulating and modifying policies, program objectives and action plans to suStain the mental health initiatives and ensure continuing improvement in the delivery of mental health care. The formulation and implementation of the monitoring and evaluation component will depend on program and project activities, their outputs, outcomes and impacts, and the-availability of \ufb01nancial, human and information resources.  V. IMPLEMENTING MECHANISMS  A. Management Structure  The successful enhancement, implementation, monitoring and evaluation of the National Mental Health Program necessitates institutionalization of a functional management structure that groups mental health stakeholders into committees and teams: the National Program Management Committee (NPMC), the Program Development and Management Teams (PDMT), the Regional Mental Health Teams (RMHT), and the Local Government Unit Teams for Mental Health (LGUTMH).  1. National Program Management Committee  a. Composition  To ensure coordination and sustainability of the National Mental Health Program, a National Program Management Committee (NPMC) shall be organized in the Department of Health. The Chair of the Committee shall be the Undersecretary of Health of the Policy and Standards Development Team for Service Delivery, Co-Chaired by the Director IV of the National Center for Disease Prevention and Control. The Committee shall be composed of mental health advocates from central and regional DOH units; DOH retained hospitals, medical centers and other attached agencies; other public agencies: the academe; local government units, donor organizations, media, professional associations, civil society and international development agencies.  b. Functions  To ensure comprehensive management of the National Mental Health Program, the National Program Management Committee shall have the following functions:  , Oversee the development of mental health measures for sub-programs and components;  , Integrate the various progtams, projects and activities from the various program development and management groups for each sub-program;  , Manage the various sub-programs and components of the National Mental Health Program;  , Oversee the implementation of prevention and control measures for mental health Issues and concerns;  , Recommend to the Secretary of Health a master plan for mental health aligned with the mandates and thrusts of various government agencies.  2. Program Development and Management Teams  a. Composition  Under the NPMC, Program Development and Management Teams (PDMT) shall be established corresponding to the four sub- -programs of the National Mental Health Program. A PDMT shall oversee the operations of a sub- program of the National Mental Health Program.  Members of the PDMT shall be composed of mental health advocates coming from the academe, non-government organizations, government agencies, civic organizations and donor organizations, and specialty societies or associations.  Each sub-program shall have a designated Chairperson and a Vice-chairperson. Members of the Program Development and Management Team shall nominate them. Furthermore, a secretariat shall be created to support the Program Development and Management Team. Members of the secretariat shall be composed of DDO-NCDPC staff. They would be acting on an ex\u2014officio capacity.  To ensure the dedication of the members of each Program Development and Management Team, bilateral agreements shall be developed and fostered upon.  b. Functions  The functions of the Program Development and Management Teams shall be the following:  , Formulate and recommend policies, standards, guidelines approaches on each specific sub- -programs on mental health; , Develop a plan of action for each speci\ufb01c sub-program in consultation with mental health advocates and stakeholders , Develop operating guidelines, procedures, protocols for the mental health sub-program. Ensure the implementation of the program among all stakeholders; , Provide technical assistance to other mental health teams aCcording to sub-program thrusts.  3. Regional Mental Health Teams  3. Composition  , To ensure an ef\ufb01cient and effective multisectoral implementation of the National Mental Health Program at the regional level, a Regional Mental Health Team (RMHT) shall be established in each of the Centers for Health Development (CHD). Members of the RMHT shall be composed of mental health advocates from government agencies, non-government organizations, civil societies, academe, specialty societies or associations, and representatives from the local government units.  , The RMHT shall be chaired by the Director of the Center for Health Development. A Vice-chairperson shall be nominated by members of the Regional Mental Health Team. A secretariat shall be created to support the team;  , To ensure the dedication of the members, bilateral agreements shall be developed between the Center for Health Development and members of the team;  , A Regional Coordinator for the National Mental Health Program shall be designated by the Center for Health Development Director. The coordinator shall be responsible for the technical and administrative concerns of the program within the region.  b. Functions  The functions of the RMHT shall be the following:  , Oversee the planning and operation of the National Mental Health Program at the regional level;  , Provide technical assistance on the issues and concerns pertaining to the implementation of the different subprograms of the National Mental Health Program;  , Strengthen technical and managerial capability at the local level to ensure LGU participation on the implementation of the National Mental Health Program;  , Ensure establishment of LGU teams for mental health;  , Ensure the conduct of monitoring and evaluation of the implementation of the National Mental Health Program at the regional level;  , Regularly update the Program Development Management Team on the status of the regional implementation of the National Mental Health Program.  4. Local Government Unit Mental Health Teams  To ensure efficient and effective management of the National Mental Health Program at the local level, it is suggested that an LGU Mental Health Team (LGUMHT) be established by respective local government executives.  a. Composition  The suggested members of the LGUMHT are the local health board members, technical health staff, civil society groups, non- government organizations and other stakeholders  b. Functions  Suggested functions of the LGU Mental Health Team are the following: - Enact necessary legislative issuances (e.g. ordinances, resolutions, etc.) in support of National Objectives for Health, Fourmula One for Health, RA 9165, RA 9211, A0 8 s. 2001, and the National Mental Health Program; , Promote and advocate the implementation of the Community-based Mental Health Program among their respective localities and constituents;  5. Other Partners and Stakeholders  Other stakeholders who may or may not belong to the above-mentioned committees or teams may contribute to the. implementation of the National Mental Health Program by:  , Ensuring the availability of competent, ef\ufb01cient, culturally and gender-sensitive health care professionals who provide mental health services;  , Identifying mental health needs of the population and refer findings to the appropriate mental health care provider;  , Promoting and advocating for the implementation of the program within their respective areas of responsibility;  VI. FUNDING  The Department of Health and Centers for Health Development shall allocate funds for technical assistance, monitoring and advocacy campaigns. Other government agencies, local government units, non-government organizations, donors and other stakeholders involved in mental health activities are encouraged to contribute funds and other resources to ensure the implementation of the National Mental Health Program at all levels.  VII. REPEALING CLAUSE  Provisions of Administrative Order No. 8 s. 2001 and other related issuances inconsistent with this Administrative Order are hereby revised, modi\ufb01ed or rescinded accordingly. All other provisions of existing issuances which are not affected by this order shall remain valid and in effect.  VIII. SEPARABILITY CLAUSE  In the event that any provision of this Order is held invalid, the validity of the remaining provisions shall not be affected  IX. EFFECTIVITY  This Order shall take effect immediately.   ", "  The National Diabetes Commission created through the Republic Act No. 8191 (also known as National Diabetes Act of 1996), in compliance with Section 7 of the said Act, formulated the long range Master Plan for the National Diabetes Prevention and Control Program in its effort to reduce the high rate of increase in diabetes prevalence as well as the morbidity and mortality rates. The focus of the program is on the primordial and primary level of prevention which calls for the development and strengthening of the awareness campaigns and the continuing education of health personnel and concerned individuals to prevent the disease and its complications.  On August 25, 1998, through a Department Order No. 142-G FAE series 1998, signed by then Secretary of Health, Dr. Felipe A. Estrella, the Committee for the Accreditation of Diabetes Educators in the Philippines was created to determine the standards and procedures for the accreditation of training courses, trainers and trainees on diabetes, its prevention and control.  The Department of Health hereby issues the following \u201cStandards for Diabetes Education in the Philippines.\"   I. Title  This administrative issuance shall be known as the Standards for Diabetes Education in the Philippines.   II. Purpose  The Committee on Accreditation under the National Diabetes Commission (now the Oversight Committee) is tasked with the following: 1. To develop a framework on diabetes education 2. To formulate the standards of practice for Diabetes Educators 3. To develop the core curriculum for Diabetes Educators 4. To create a body that would accredit or certify Diabetes Educators 5. To develop/establish mechanisms for accreditation/certification of Institutions and individuals.   III. Scope 1. Role of the Diabetes Educators A Diabetes Educator has a multidimensional role with boundaries for accountability that interface with the other members of the health team. Diabetes Education involves the education of patients with diabetes, their families and appropriate support systems, on diabetes self-management and related issues. It Is also intended to include increasing public diabetes and its socioeconomic implications as well as educating other health personnel who do not specialize in diabetes care and management.  2. Basic topics to be included in the contents of the education package: . Epidemiology of Diabetes Mellitus . Physiology of Diabetes Mellitus . Basic principles in the prevention of Diabetes Mellitus . Genetic counselling . Principles and strategies of diabetes education . Exercise and activity . Nutritional management . Pharmacological interventions . Self-monitoring of glycemic control . Psychological assessment and support . Behavior modification . Stress management . Problem solving skills . Prevention and management of acute and chronic complications . Economics in the treatment of diabetes . Use of health care delivery system 3. The specialty practice shall include the following settings: . the schools . the community . the workplace . the hospital  4. Recommended Standards for Diabetes Education Program includes: 4.1.Structure standards  4.1.1. Human resources  a. Diabetes educators b. Training faculty 4.1.2. Physical resources 4.1.3. Curriculum of the Diabetes Education Program 4.1.4. Coordination and Administration Flow 4.2. Process Standards and Indicators for Diabetes Education 4.3. Outcome Standards for Diabetes Education and Diabetes Educators and their indicatOrs  A Council for the Accreditation and Certification of Diabetes Educators in the Philippines (CADEP) shall be established to uphold the highest level of standard for diabetes education and practice in the country. The Council shall be composed of health care professionals from various disciplines to be recommended by the Oversight Committee for Diabetes (National Diabetes Commission).    V. Effectivity  This Administrative Order shall take effect upon approval by the Secretary of Health.     ", " I. Rationale   Tobacco is the leading preventable cause ofdeath, killing 5.4 million people per year from lung cancer, heart disease and other diseases, according to the World Health Organization (WHO) Report on the Global Epidemic, 2008.   Smoking in the Philippines is among the highest in the world today. In 2003. the country ranked 9th highest in the world for adult male smokers, according to the World Lung Foundation and the American Cancer Society. In the same year, the country ranked 16th highest in the world for female adult smokers. Even among the world\u2019s youth, the country counts among the heaviest tobacco users with Filipino girls occupying 2nd place and Filipino boys occupying the 4th slot, in 2003. In the country, tobacco\u2014related diseases comprise 6-8% of deaths from all causes; or one in every five students ages 13\u201415 currently smoke and 35% of adults are current smokers.   It is equally alarming to note that hundreds of thousands of people who have never smoked die each year from illnesses related to inhalation of other people's tobacco smoke. Half of all children worldwide are exposed to tobacco smoke, particularly in the home. More than 50 studies on environmental smoke and lung cancer risk in people who have never smoked, especially spouses of smokers, have been conducted during the last 25 years. Most ofthese studies showed an increased risk, especially for persons with higher exposures.   The increasing evidence on the impact on health of expenditure to tobacco smoke demands greater protection of smokers and nonsmokers. Scienti\ufb01c evidence has firmly established that there is no safe level of exposure to environmental tobacco smoke (ETS) or second-hand tobacco smoke (SHS), a pollutant that causes serious illnesses in both adults and children. SHS contain thousands ofknown chemicals, at least 250 of which are known to be carcinogenic or otherwise toxic. Thus, increased protection would lead to a change in the perception of smoking and in behavior toward smoking, along with a reduction of smoking itself.   The WHO issued the guidelines on Article 8 of the FCTC on the protection from exposure to tobacco smokc and these are adopted by the Conference of the Parties to the WHO FCTC in 2007. Principle One ofthe guidelines state:   \"Effective measures to provide protection \ufb01'om exposure to tobacco smoke, as envisions by Article 8 of the WHO Framework Convention, require the total elimination of smoking and tobacco smoke in a particular space or environment in order to create a 100% smoke-free environment. There is no safe level ofexposure to tobacco smoke, and notions such as a threshold value for toxicity \ufb01'om second-hand smoke should be. rejected, as they are contradicted by scientific evidence. Approaches other than 100% smoke free environments, including ventilation, airfiltration and the use of designated smoking areas (whether with separate ventilation systems or not), have repeatedly been shown to be ineffective and there is conclusive evidence. scientific and otherwise, that engineering approaches do not protect against exposure to tobacco smoke. \"   Implementing 100% smoke\u2014free environments is the only effective way to protect the population from the harmful effects of exposure to SHS.   This Administrative Order supports the earlier Administrative Order No. 2007-0004 dated January 15, 2007 which serves as IRR to the Tobacco Regulation Act of 2003 (RA 9211).   II. Objectives   1. To protect the pOpulation from the damaging effects caused by tobacco smoke by promoting a comprehensive 100% Smoke-Free Environment.   2. To encourage LGUs to actively ensure 100% Smoke\u2014Free Environment, the DOH shall develop an awards system.    III. Scope and Coverage   This Administrative Order shall cover all DOH of\ufb01ces/units at the Central Of\ufb01ce, the Centers for Health DeveIOpment, Hospitals and attached Agencies as well as all levels of Local Government Units (Provincial, City, Municipal and Barangay).   IV. De\ufb01nition of Terms: As used in the context of this Order, the following terms are defined as follows:   1. 100% Smoke\u2014Free Environment \u2014 referred to as a complete ban on smoking which provides effective protection from ETS.   2. ETS \u2014 refers to environmental tobacco smoke or equally refers to second\u2014hand tobacco smoke (SHS) or other people's smoke. It is the combination of smoke emitted from the burning end of a cigarette or other tobacco products usually in combination with the smoke exhaled by the smoker. Terms such as \u201cpassive smoking\" and \u201cinvoluntary exposure to tobacco smoke\" should be avoided since the tobacco industry may use these terms to support a position that \u201cvoluntary exposure is acceptable.\"   3. FCTC \u2014 Framework Convention on Tobacco, the world\u2019s first public health evidence\u2014based treaty adapted by WHO Member States, including the Philippines on 21 May 2003 during the 56l World Health Assembly. This treaty is the first international legal instrument designed to reduce tobacco\u2014related deaths and diseases around the world. It reaffirms the right of all people to the highest standards of health.   4. Smoker \u2014 a person who smokes any tobacco product either daily or occasionally.   5. Tobacco use \u2014 the consumption of tobacco products by burning, chewing, inhalation and other forms of ingestion.   V. Policies and Guidelines   The Department of Health shall adopt a 100% Smoke-Free Environment Policy in all health facilities, hospitals and all DOH-attached agencies nationwide and shall recommend the adoption of this policy to all LGUs and private health facilities nationwide.   To promote a 100% Smoke-Free Environment in all health facilities, hospitals. CH DS and DOH-attached agencies, the following strategies and approaches must be institutionalized:   a. The prohibition of tobacco use in all health facilities. hospitals and DOH\u2014attached agencies premises, including, but not limited to: offices, grounds, motor pool areas, canteen/cafeteria/food preparation areas, dormitories, quarters.   b. The ban on sale of tobacco products within one hundred (100) meters from any point of the perimeter of offices of DOH and attached agencies, hospitals and health facilities;   c. Display of tarpaulins, posters and other relevant information materials on the ill effects of smoking (e.g. Smoker\u2019s Body and Picture\u2014Based or Graphic Health Warnings) in strategic places of buildings, compounds and premises.   d. The conduct of trainings, meetings, workshops and any health human resource development activity only in smoke\u2014free establishments.   e. All things being equal, the preferential recruitment and selection of non\u2014smoking individuals to plantilla positions over those who smoke but possess the same qualifications for the position.   f. Provision of information and/or assistance on where to go and what to do if the employees would want to quit smoking.   g. Disciplinary action shall be imposed 0n smoking personnel who fail to uphold the policy. Smokers will be required to attend sessions on smoking cessation until a desired behavior is achieved.   h. Placing stiffer penalties like an administrative ease for not following office rules pursuant to Civil Service Rules and Regulations.   i. The above guidelines should be made integral part of any policies and programs related to implementing and advocating healthy workplaces.    3. The Department of Health shall identify and recognize LGUs enforcing 100% Smoke Free Environment. In so doing, the Department shall:   a. Develop standard protocoltchecklist that promote and integrate Tobacco Prevention and Control in the Continuing Quality Improvement Program. Acereditation/certiftcation by the health authorities of premises as offering a 100% Smoke\u2014Free Environment becomes vital part of the LGU regulatory function. Accreditation certification is awarded after the competent authorities have ascertained that the suggested activities have been carried out and alter verifying the information provided and the impact on users and the community.   b. Develop a set of criteria and mechanisms to identify champions of 100% Smoke- Free Environment.   c. Develop an awards system and provide incentives to DOH offices, hospitals, health facilities and local government units that meet quality standards of Tobacco Prevention and Control. Launching of \"Red Orchid Awards\" will be on May 31, 2009; the first awarding ceremony shall be on May 31, 2010 and subsequently on May 31 every year in the observance of\u201cWor1d No Tobacco Day.\"   VI. Roles and Responsibilities   In promoting 100% Smoke Free Environment, different offices within the DOH and attached agency have the following roles and responsibilities:   1. National Center for Health Promotion   a. Develop and sustain high intensity advocacy campaign on 100% smoke free environment including prototypes of picture-based health warnings and promotion of smoking cessation services  2. National Center for Disease Prevention and Control   a. Develop guidelines and provide package of cessation services to clients, including behavioral therapy and pharmacologic therapy   b. Provide technical expertise on the development of capacity building module on cessation   c. Develop an effective referral system for personnel who want cessation services in coordination with NCHFD and schedule counseling sessions for personnel with multidisciplinary team ofexperts, as applicable   3. Health Policy Development and Planning Bureau   a. Develop policy. guidelines and/or memorandum of agreement with partners that would operationalize smoke-free environment in different settings such as workplaces, educational facilities and sporting environment   b. Provide multi\u2014year investment planning and resource generation on 100% smoke-free environment in coordination with BIHC   4. Bureau of Local Health Development   a. Provide policy guidance and technical assistance to local government units in the development of 100% smoke-free ordinance or resolution and in the implementation ofthe ordinance or resolution   b. Ensure the development and maintenance of database on anti-smoking initiatives by the Centers for Health Development   5. Health Human Resource Development Bureau   a. Develop training package on cessation in coordination with NCDPC   b. Ensure implementation of the conduct of human resource development activities only in smoke-free establishments   c. Ensure implementation of the provision on preferential recruitment and selection of nonsmokcr over smoker to vacant plantilla posts   d. Ensure implementation of the ban on sale of tobacco products within 100 meter perimeter of offices of DOH in coordination with security personnel and deputize enforcers of the ban on sale, as applicable   e. Develop and maintain database on smoking status of employees and action taken to address the smoking behavior   6. National Center for Health Facilities and Development   a. Provide technical expertise on establishment of smoking cessation clinics in DOH hospitals   b. Develop a database on hospital\u2014based experts on smoking cessation and database on facility-based smoking cessation programs   c. Promote the enhanced outpatient benefit package on smoking cessation developed by PHIC for overseas workers in all hospitals   7. National Epidemiology Center   a. Provide technical assistance on development of surveillance system for tobacco industry monitoring   b. Provide technical assistance on the conduct of tobacco control researches and on local adaptation of Global Tobacco Surveillance System, sueh as Global Youth Tobacco Survey, etc.   8. Field Implementation Management Office   a. Monitor and evaluate CHD and hospital implementation of this AO.   b. Undertake search and validation of LOU, Ilospital or DOH Attached Agencies Regional Office nominees for 100% Smoke\u2014Free Awards.   c. Document best practices   9. Bureau oflnternational Health Cooperation   a. Provide multi-year investment planning and resource generation from international partners on 100% smoke-free environment in coordination with HPDPB   10. Bureau of Food and Drugs   a. Ensure that nicotine replacement therapy in the form of patches and gums is included in the list of essential drugs as per recommendation of the World Health Organization   b. Ensure proper labeling oftobacco products   c. Implement ban on tobacco promotions.   d. Document and file legal action on violations of tobacco companies on advertisements and promotional activities.    11. Philippine Health Insurance Corporation   a. Develop guidelines on outpatient benefit package for youth smokers and if feasible depending on actuarial studies conducted, for adult smokers   b. Conduct intensive campaign on the enhanced outpatient benefit package on smoking cessation for overseas workers in coordination with NCH FD   VII. Funding   The Department of Health, Centers for Health Development and DUH attached agencies shall provide the necessary funding support for technical assistance, advocacy. monitoring and promotion of 100% Smoke\u2014Free Environment. Awards. advertisements and conduct of awarding ceremony or events, and provision of grants to consistently performing local government units shall be sourced from NCDPC or NCHP budget line items.    VIII. Repealing Clause   Other related issuances inconsistent with the provisions of this Administrative Order are hereby revised, modified or rescinded accordingly. All other provisions of existing issuances which are not affected by this order shall remain valid and in effect.   IX. Effectivity   This order shall take effect 15 days after publication.  ", "  I. RATIONALE  Smoking is dangerous to health and the hazard this has posed to human welfare has prompted health authorities especially the World Health Organization (WHO) to consider tobacco as a \"silent epidemic\". It is one of the main risk factors for acquired lung diseases (ALD), diabetes mellitus (DM), lung cancer and cardiovascular diseases (CVD). The death rate from all CVDs for smokers is 2 to 3 times that for non\u2014smokers. This death toll from tobacco use is expected to reach 8.4 million by 2040, 70% of which will occur in developing countries according to the WHO.  In the Philippines, 80,000 deaths in 1990 were attributed to smoking. It is estimated that smoking -related deaths this year could be greater. Smoking also enhances the risk for diabetes. In the Philippines, lung cancer as the leading cause of death ranked number 10 in 1965, then number 5 in 1985, and the most recent DOH statistics indicate that cancer had caused 4 deaths every hour in 1993. Mortality from lung cancer has doubled among women, while among men, it had stabilized at 10%. A Philippine Global Youth & Tobacco Survey in 2000 showed that 16.5 million of Filipinos are currently smoking, 85% of whom want to stop smoking. It also showed that these current smokers start at the age of 10-14 years \u2014 40% are schoolboys and 19% are schoolgirls.  Smoking inside public places, also enhances the exposure of non-smokers to environmental tobacco smoke (ETS). Children and younger adults are particularly vulnerable. Infants have a greater incidence of acquiring acute respiratory infections such as pneumonia and bronchitis. Involuntary smoke reduces the growth rate of lung function in children, and contributes to the deveIOpment and triggering of asthma. It is estimated that ETS causes 150,000 to 300,000 excess cases of lower reSpiratory infections every year among infants 18 months or younger.  Smoking also has known negative economic impacts. The Department of Health (DOH) estimates that P 46 billion were spent for the medical care of smokers who developed any of the several diseases attributed to the habit.  A number of smoking cessation initiatives have been undertaken by the DOH since 1982. The Lung Center of the Philippines started what could be considered as the Philippines first anti-smoking educational campaign in that year.  In 1987, the then Non-Communicable Diseases Service under the Office of Public Health Services, developed the Philippine Cancer Control Program (PCCP) under a broader Cardiovascular Disease Program (CVDP). A priority concern of the PCCP was the lung cancer prevention program under which tobacco control was viewed as its primary prevention strategy with the following objectives:  1. To reduce the national prevalence of smoking from 46.6% in 1987 to 36.6% by the year 1997. 2. To render all DOH health facilities smoke\u2014free by 1993 3. To reduce the prevalence of smoking among the 18 year-old youth and below) from 22.7% in 1987 to 12% by 1997 4. To ban smoking among elementary and high school students, 5. To monitor & evaluate the impact of the five year plan.  As a result, Department Circular (DC)147ua, s 1987 on \u201cThe creation of a smoke\u2014free environment within the DOH\" was issued. All government security forces were subsequently instructed to strictly enforce DC 147-a by Department Order (DO) 154-e, s 1990. The smoking ban was extended to cover all regions through an Administrative Order (A0) 15 s. 1993. In March 22, 1993, labeling and advertisement of cigarette products was regulated by A0 10 in accordance with Republic Act 7394 otherwise known as the \u201cConsumers Act of 1992.\"  In 1999, the DOH revised its program for tobacco control to resPond to developments outside of the country. The Framework Convention on Tobacco Control (FCTC) under the World Health Organization (WHO) required governments to support tobacco control initiatives including smoking cessation. Article 5 Section 24 of Republic Act 8749, otherwise known as the Philippine Clean Air Act of 1999 provides that smoking is prohibited inside a public building or an enclosed public place including public vehicles and other means of transport or in any enclosed area outside of one\u2019s private residence, private place of work or any duly designated smoking area. The local government unit is mandated to enforce this provision.  By 2001, DO 288-43 3 2001 was issued creating a tobacco control task force and designating point persons for a National Tobacco Control Program with the following components: international agreements, national legislation, advocacy, smoking cessation, economic alternatives for farmers, education, and epidemiology. A Technical Working Group (TWG) for the development of a smoking cessation program was created by DO 70-e s 2002 and as repealed by DO 193 s 2002, the TWG was mandated to implement the National Tobacco Control and Lifestyle Program for the Department of Health which had three components : (1) advocacy, education and promotion, (2)smoking cessation and healthy lifestyle and (3) epidemiology, surveillance and research cluster.  Last June 21, 2003, Republic Act 9211, an \u201cAct Regulating the Packaging, Use, Sale, Distribution and Advertisements of Tobacco Products and for Other Purposes,\" was signed into law. Section 33 paragraphs (b) and (0) required that the DOH establish \u201cwithdrawal clinics\".  This Order provides the specific guidelines in implementing a National Smoking Cessation Program (NSCP) for such provisions.  II. COVERAGE AND SCOPE  This Order covers all DOH offices, attached agencies, retained DOH hospitals and health facilities, permanent or temporary (such as field hospital or clinic tents) and fixed or mobile units (ambulances, vehicles, etc.). Further, Local Government Units (LGUs) and other institutions with health facilities such as schools, industrial establishments, and other government or private agencies or establishments are encouraged to participate in the NSCP.  The scope of the NSCP shall be confined to the provision of smoking cessation services to current smokers.  III. DEFINITION OF TERMS  A. Smoking cessation \u2014 the systematic, safe, and sustainable process of withdrawing nicotine from a smoker's body.  B. Smoker - a habitual, chronic user of nicotine.  C. Smoking \u2014 refers to the act of using a cigarette or other tobacco product, regardless of whether or not it is being inhaled.  D. Environmental tobacco smoke (ETS) - cigarette smoke that contaminates indoor air.  B. Side stream smoke (SSS) \u2014 smoke emitted from the smoldering of cigarettes between puffs.  F. Mainstream smoke (MSS) - produced when a smoker inhales cigarette smoke.  G. Smoke free environment (SFE) - indoor air free of ETS.  H. NSCP coordinator \u2014 any licensed physician who had undergone training on the NSCP who is connected with the hospital or health facility as a permanent employee.  I. Current smoker - a smoker who had used nicotine within one (1) year from the most recent day of diagnosis regardless of amount.  J. Successful quitting \u2014 the absence of nicotine products or by-products in the breath, urine or blood of a nicotine addict or a self-report from a smoker of an abstinence from smoking validated by a smoking cessation coordinator for at least one year from the day of last clinic visit when patient was already free of any abnormal levels of nicotine metabolite.  K. Smoking cessation clinic (SCC) \u2014 refers to the withdrawal clinic prescribed by RA 9211, s 2003.  IV.PROGRAM  A.VISION  Reduced prevalence of smoking and minimizing smoking \u2014related health risks.  B. MISSION  To establish a national smoking cessation program (NSCP).  C. OBJECTIVES  1. To promote and advocate smoking cessation in the Philippines.  2. To provide smoking cessation services to current smokers interested in quitting the habit.  V. GENERAL POLICIES  As the agency mandated to promote and protect the health of the Filipino peOple, the Department of Health adopts the following policies and principles in the implementation of the NSCP.  1. The DOH fully supports the World Health Organization\u2019s Tobacco Free Initiative as embodied in the Framework Convention on Tobacco Control (FCTC) recognizing that health is a basic constitutional right.  2. To control the tobacco epidemic, the DOH shall cooperate and coordinate with all other stakeholders at all levels of government, and with all sectors of Philippine society. The DOH will also serve as a role model in the NSCP within its own facilities and among its own personnel.  3. The DOH shall provide technical assistance to DOH health facilities and other participating LGUs, schools, industrial establishments and other government or private agencies supporting the NSCP subject to the availability of resources.  VI. PROGRAM COMPONENTS. The program shall have the following components:  A. TRAINING  1. An NSCP training committee shall be institutionalized. This shall be composed of the following:  a. Chairperson - Degenerative Disease Office \u2014 National Center for Disease Prevention & Control  b. Vice-chairperson \u2014 Smoking Cessation Program Manager from Lung Center of the Philippines.  c. Members - a pool of technical experts in smoking cessation from recognized government, non\u2014government or private hospitals or agencies.  2. The training committee shall define, review and regularly recommend to the Chairperson training programs that are consistent with the latest good clinical practices approved by specialty associations, and the rules and regulations from the DOH.  3. All DOH health personnel, LGUs, selected school, industrial and other government health practitioners shall be trained on the policies and guidelines on smoking cessation.  4. Training centers shall be identified by the DOH whose track record, facilities and presence of specialists in smoking cessation contribute to the success of the NSCP.  B. ADVOCACY  1. A smoke-free environment (SFE) shall be maintained in all DOH facilities, offices, attached agencies and retained hospitals and other participating agencies.  2. A smoke\u2014free environment shall also be maintained in other participating non-DOH facilities, offices, attached agencies and retained hospitals, field or mobile units.  3. Advocacy plans, strategies and activities shall be developed at all levels. These shall be directed at increasing the utilization of smoking cessation clinics, health education programs, advocacy and other activities of the NSCP.  4. Observance and celebration of the World No Tobacco Day (WNTD) shall be celebrated every 31St of May and shall he participated by all DOH officials, staff and employees and all officials of participating non-DOH offices.  5. Observance and celebration of World No Tobacco Month shall be celebrated on June each year and shall be participated by all DOH officials, staff, and employees, and all officials of participating non \u2014 DOH offices.  6. Generate knowledge, and strategies and activities that can help the Tobacco Control Program resolve the issues it addresses.  C. HEALTH EDUCATION  1. Health education shall serve as an important tool to assist smokers quit their habit, empowering the smoker's immediate family assist their patient and facilitate the implementation of smoking cessation process.  2. The following activities shall be conducted:  a. Smokers and at least one immediate family member shall regularly participate in health education lectures.  b. Health education campaigns shall be conducted in the neighborhoods or communities where smokers reside to improve the success rate of established SCCs, and the NSCP as a whole.  c. Health education campaigns shall also be conducted in schools, industrial establishments and offices of other government agencies that will implement the NSCP.  D. SMOKING CESSATION SERVICES  D.1. SMOKING CESSATION CLINICS  1. There shall be at least one smoking cessation clinic (SCC) in every zone. CHD may also establish SCCs in their offices to cater to CHD employees. Zones or CHD may however, establish more than one SCC depending upon their resources.  2. Other health facilities in LGUs, schools, industrial establishments, and other government or private agencies implementing the NSCP may also establish a smoking cessation clinic.  3. The SCC shall be lodged at the Out-Patient Department of any DOH retained hospitals or non\u2014DOH hospital or in a designated room of any other DOH or participating non\u2014DOH office selected for this purpose.  4. It shall be headed by an NSCP coordinator who shall be assisted by a trained Health Education & Promotion Officer at the CI-le or a trained Registered Nurse from the OPD of any DOH or participating non-DOH hospital, or office.  5. The services rendered in these SCCs shall include case finding, screening, diagnosis, treatment, case holding, health education, support group, laboratory procedure, reporting and recording of program activities.  6. The procedures and practices for these services shall be consistent with the latest good clinical practices taught by the NSCP Training Committee.  7. The referral system shall begin with the individual NSCP coordinators in every implementing health facility, hospitals or office or agency. Smoking cessation clinics in every health zone shall accept referrals from these NSCP coordinators. Designated training centers shall serve as the end-point of the referral system.  8. Patients who develop an adverse reaction to the pharmacological interventions prescribed by the DDO shall be reported to the Bureau of Food and Drugs in accordance with BFAD\u2019s most current procedures. The NSCP Coordinator or the referral clinic shall submit an incident report to the DDO.  9. Adverse reactions to any non\u2014pharmacological interventions prescribed by the NSCP training committee shall be reported to the nearest NSCP coordinator.  10. The daily administration and management of the SCC shall conform to the current issuances from the DOH concerning hospital or program management & administration.  11. The SCC shall maintain an SCC information system consistent with the latest teachings from the most recent training seminar.  D.2. SMOKERS' FAMILY SUPPORT GROUP (SFSG)  1. At least one (1) member of the smoker-patient's immediate family either parents, brothers or sisters and all children must be recruited in this Support Group.  2. The recruitment process must be voluntary. The family member's consent should be obtained after fully disclosing the protocol(s) for smoking cessation and assuring that they understood the same.  3. The support group will assist smokers, the NSCP coordinator and the smoking cessation clinic succeed in the treatment trial.  4. Every family member recruited shall be registered in the Smoker\u2019s Family Support Group Register.  5. Members of this support group will meet at least once every two weeks after recruitment to discuss the current needs and problems of the patient and its possible solution.  6. Members of the support group whose patients succeeded or dropped out of the treatment process will be graduated from the Smokers\u2019 Family Support Group.  E. RESEARCH AND DEVELOPMENT  1. Research and development activities shall also be part of the NSCP  2. These activities Ishall be towards understanding the nature of nicotine dependence among Filipinos.  3. The development of psychological, psychiatric, behavioral and other non\u2014pharmacological treatment approaches appropriate to Filipino patients and their value systems and norms shall be conducted.  4. The development of pharmacological approaches appropriate to Filipino patients shall also be undertaken.  VII. ROLES AND FUNCTIONS  A. Department of Health -National Center for Disease Prevention and Control  i. Degenerative Diseases Office  The NSCP shall be lodged at the Degenerative Diseases Office of the Department of Health. The DDO shall be the lead agency in the development, implementation and monitoring of the program as well as in the provision of technical and other services such as:  1. Coordinate the development, implementation, and monitoring of the NSCP.  2. Monitor, assess and evaluate the implementation of the NSCP  3. Establish smoking cessation clinics in selected hospitals or health facilities  4. Train NSCP coordinators  5. Source and assist in sourcing funds for the NSCP  6. Design prototype information materials and health education materials; and  7. Design and maintain an information system including smoking cessation clinic registry, family support group registry, and other databases that will ensure the success of the program  ii. Environmental and Occupational Health Office  The Environmental and Occupational Health Office shall assist the DDO in the development of strategies and activities in converting implementing units into a smoke-free environment.  iii. Family Health Office  The Family Health Office shall assist DDO in the development of strategies and activities to provide smoking cessation services to adolescents, pregnant mothers and other special groups targeted by the Family Health Office.  b. Other DOH offices:  i. National Center for Health Facility Development. The National Center for Health Facility Development shall assist the BBC in the coordinative activities of the NSCP.  ii. National Center for Health Promotion. The National Center for Health Promotion shall assist the DDO in the deveIOpment and design of advocacy and health promotion campaigns for the NSCP.  iii. The Health Human Resources Development Bureau shall advise DDO in the development of the human resources training program  iv. Centers for Health Development. The Centers for Health Development shall perform the following reSponsibilities in support of the National Comprehensive Smoking Cessation Program:  1. Advocate the objectives and goals of the NSCP; 2. Promote the utilization of smoking cessation clinics. 3. Celebrate the World No Tobacco Day (WNTD); 4. Encourage LGUs, schools, industrial establishments, and other government institutions within their catchment areas to participate in the NSCP; 5. Coordinate with the DDO in the implementation of the NSCP; 6. Assist DDO in maintaining the information system of the NSCP; 7. Coordinate with the smoking cessation clinics and catalyzes the referral of current smokers; 8. Undertake public health education campaigns; and 9. Monitor the implementation and progress of the program and shall give feedback to the DDO on whatever evaluation results were collected from the implementing units  v. Specialty Hospitals, Retained Hospitals and Medical Centers  1. The Lung Center of the Philippines shall:  a. Act as Vice-chairperson in the NSCP Training Committee; and b. Coordinate and undertake research and development activities to improve the clinical services of the smoking cessation clinics  2. The Philippine Heart Center shall recommend the latest technical interventions and researches that would contribute in the enhancement of programs related to the implementation of NSCP.  3. The Chiefs of Hospitals and Medical Centers are required to implement the NSCP in their facilities with the following functions:  a. Render its facilities and compounds a smoke-free environment (SFE); b. Participate in the celebration of WNTD; c. Promote and advocate to current smokers, immediate family members and communities to participate in the NSCP; and d. Coordinate with the DOH in implementing the NSCP. e. Recommend to DDO a NSCP Coordinator and shall submit his/her name to the DDO for monitoring purposes.  B. Other Government Agencies, Local Government Units and other Health Facilities. All government agencies, local government units and other health facilities are encouraged to participate in this program.  VIII. Funding  Funds for the establishment, operation and evaluation of the NSCP shall be charged against the funds of the Hospitals as Centers for Wellness for hospital-based NSCP and the CHD funds for CHD NSCP subject to the usual accounting and auditing rules and regulations.  IX . Effectivity  This administrative order shall take effect immediately.    ", " I. BACKGROUND   On February 12, 2008, President Gloria Macapagal Arroyo directed the Department of Health (DOH), the Department of Labor and Employment and the Philippine Overseas Employment Administration to deal with the concerns on the repatriation of Overseas Filipino Workers (OFWs) purportedly as an aftermath of psychological and/or psychiatric disorders.   In response to the Presidential Directive, the DOH through the Bureau' of Health Facilities and Services (BHFS) conducted more stringent inspections, monitoring and spot-checking activities of DOH accredited medical clinics providing psychological examinations for overseas work applicants by including a psychologist as a member of the regulatory team. This was followed by the creation ofa technical working group in view of Department Personnel Order No. 2008 \u2014 3392 to review and evaluate the standards and requirements of psychological tests which measure emotional and environmental adaptability of OFWs.   Pursuant to Administrative Order (AO) No. l s. 2003 entitled \u201cOperational Guidelines in the Conduct of Pre-Employment Medical Examination of Overseas Workers and Seafarers,\" applicants for overseas work are required to undergo PEME at medical clinics accredited by the DOH. Part of the PEME is psychological screening and evaluation which includes the following battery of psychological tests: 1) Draw a Person Test (DAPT) or House Tree Person Test, 2) Sack\u2019s Sentence Completion Test (SSCT), 3) Bender Gestalt Motor Visual Test, and 4) Raven\u2019s Progressive Matrices or Purdue Non-Language Test.   Subsequently, on February 28, 2009, the DOH through the BHFS, issued AO No. 2009 \u2014 0002 \u201cAddendum to A0 No. 1 s. 2003 Operational Guidelines in the Conduct of Pre\u2014Employment Medical Examination for Overseas Workers and Seafarers\" which states in part that psychologists without a master\u2019s degree and a course in psychological assessment are advised to use the 16 Personality Factors Test, Filipino version, in lieu of the DAPT and the SSCT\". In addition, to enhance the capability of psychometricians and psychologists working in DOH accredited medical clinics, annual orientation workshops and trainings have been conducted by the DOH in coordination with I the National Center for Mental Health and the Philippine Psychological Corporation in 2008 and 2009 respectively. This Order took into account the recommendations of competent authorities and is a result of several reviews and consultations made with concerned stakeholders including the academe.   In view of the foregoing and with the advent of Republic Act (RA) No 10029 known as \u201cPhilippine Psychology Act of 2009\", it is evident that the DOH has aligned its activities and issuances with the aforementioned RA way before it was approved and then published last March 25, 2010, to professionalize the conduct of psychological examinations for overseas work applicants.   II. OBJECTIVE   This Order aims to standardize and update the conduct of psychological examinations for overseas work applicants.   III. SCOPE OF APPLICATION   This Order applies to all DOH accredited medical clinics providing psychological services for overseas work applicants.   IV. DEFINITION OF TERMS   For purposes of this Order, the following terms and acronyms shall have the following definition:   A. Accreditation \u2014 the formal authorization issued by the DOH to an individual, partnership, corporation or association to Operate a medical facility for overseas workers and seafarers.   B. Applicant \u2014 refers to a person who is applying for work abroad and is required to undergo PEME prior to deployment.   C. BHFS \u2014 acronym for the Bureau of Health Facilities and Services, the regulatory body of the DOH.   D. DOH \u2014 acronym for the Department of Health.   E. DOH Accredited Medical Clinics \u2014 refers to medical facilities for overseas workers and seafarers.   F. Inspection/ Monitoring Tool \u2014 the checklist utilized by the regulatory officers during inspection or monitoring visits to evaluate compliance of DOH accredited medical clinics to minimum standards and requirements in the conduct of psychological examinations for overseas work applicants.    G. OFW \u2014 acronym for Overseas Filipino Worker.   H. PEME \u2014 acronym for Pre-Employment Medical Examination. It refers to the complete medical examination that is implemented on an applicant as a requirement for screening to determine whether he is physically and mentally fit to work.   I. Psychologist \u2014 an individual who is duly licensed as professional psychologist in accordance with RA 10029. Psychologists shall take full responsibility for the supervisionof psychometrician(s) and their work in the DOH accredited medical clinic as stipulated under Article III Section 3. (c) and (d) ofRA 10029 known as \u201cPhilippine/V\" Psychology Act of 2009.\"   J. Psychometrician \u2014 an individual who is duly licensed as psychometrician in accordance with RA 10029 known as \u201cPhilippine Psychology Act of 2009.\"   K. Raven\u2019s Progressive Matrices or Purdue Non-Language Test \u2014 non-verbal psychological tests measuring a person\u2019s intellectual capability through abstract reasoning.   L. 16 PF Test \u2014 acronym for 16 Personality Factors Test. It is a self-report personality inventory developed by Raymond B. Cattell to measure the 16 personality dimensions that emerged from his factor analysis of a wide range of traits. The most recent edition being referred to in this Order is the 5th edition ofthe original test.   V. POLICIES   A. General Policies   1. Psychological examinations for overseas work applicants shall be performed only in DOH accredited medical Clinics.   2. All DOH accredited medical clinics shall follow the standards, criteria and requirements in the conduct of psycholog
