ical examinations prescribed in the inspection/ monitoring tool for accreditation of medical facilities for overseas workers and seafarers.   3. A full time psychologist registered with the BHFS shall take the full responsibility of the psychological screening and evaluation which includes, but is not limited to, the following:   a) A minimum battery of psychological tests namely 16 PF Test (English or Filipino), Raven\u2019s Progressive Matrices or Purdue Non\u2014Language Test;   b) An autobiography;   c) A comprehensive interview.   4. All DOH accredited medical clinics shall notify the BHFS in writing within 15 days of any change in personnel, physical facility and/ or any additional psychological test above the minimum requirement stipulated in V.A.3.a). Should psychological test(s) above the minimum requirement be added to the battery, the management of DOH accredited medical clinics shall ensure that their personnel have the required qualification and training to administer, score, interpret and write reports on such test(s).   5. The enhanced psychological test shall be at no added cost to the applicant.   B. Speci\ufb01c Policies   1. Standards   a) Every DOH accredited medical clinic shall be organized to provide qualit, effective and efficient psychological services for overseas work applicants.  b) There shall be documented administrative and technical policies and procedures which includes but is not limited to, human resources; materials and supplies for the psychological examinations to be provided; documents, records and communication; physical facilities/ work environment for the operation and maintenance of the psychological facility; referral for further psychological evaluation, which will ensure the quality of psychological results.   c) The aforementioned policies and procedures in the conduct of psychological examinations for overseas work applicants shall be in accordance to the manual of operating procedures being formulated by the DOH through the BHFS.   d) The DOH shall establish an electronic uploading system for the submission of standard data of all DOH accredited medical clinics which shall, without fail, submit monthly consolidated, electronic and hard copy reports to the BHFS every \ufb01rst week of each succeeding month following the psychological evaluation format posted at the DOH website.   e) All DOH accredited medical clinics, through their Organization, shall establish and maintain an information technology system, through a service provider of their own choice, that shall ensure accurate and reliable psychological and medical results for transmission at no cost to DOH. The aforesaid results established and maintained through an information technology system shall be at no added cost to the applicant.   2. Validity of results  Psychological test results shall have to be valid to be issued a PEME certificate. The 16 PF Test results are generally valid for 12 \u2014 18 months upon completion, or less if individuals undergo major and significant changes in their work and/ or life circumstances.   3. Accreditation  The accreditation of medical facilities for overseas workers and seafarers may be revoked, suspended or modi\ufb01ed in full or in part for any false statement by the management and/ or staff of the medical facility, or as shown by the record of inspection or monitoring activities or for a violation of, or failure to comply with any of the terms, conditions or provisions of these policies, rules and regulations.   VI. VIOLATION/PENALTY   Any violation of RA 10029, this Order and/ or its related issuances by any DOH accredited medical clinic shall be penalized under Section IX Paragraph 2 of A0 No. 181 s. 2004.   VII. REPEALING CLAUSE   Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modified accordingly.   VIII. SEPARABILITY CLAUSE   In the event that any provision or part of this Order is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected by such declaration shall remain valid and effective.   IX. EFFECTIVITY   This Order shall take effect \ufb01fteen (15) days after its approval and publication in a newspaper of general circulation and shall. be subject for review three (3) years after its implementation.  ", " I. RATIONALE   In accordance with the principles of the 1987 Philippine Constitution to uphold the rights of the elderly and the relevant provisions of Republic Act No. 9257, this Administrative Order is being issued to support Section 4(1) of the Implementing Rules and Regulations of Republic Act No. 9994 implementing the twenty percent (20%) Senior Citizens\u2019 discount on medicines, medical equipment and other health-related provisions and to establish guidelines and mechanisms of compulsory rebates in the sharing of burden of the Senior Citizens\u2019 discounts among retailers, manufacturers and distributors, taking into consideration their reSpective margins. This Order is meant to guide drug stores, hOSpitals, medical-and allied health workers as well as Senior Citizens in executing mechanisms of fair discounts for beneficiaries while preserving the economic viability of companies and drug retail outlets through a just and transparent system of compulsory rebates.   II. OBJECTIVES   This Order is being issued to achieve the following objectives:   1. To establish guidelines and mechanisms in implementing the 20% Senior Citizens\u2019 discount in drugs and medicines, medical equipment and other health related provisionsof RA 9994; -   2. To create procedures for compulsory rebates and the sharing of burden of the Senior Citizens\u2019 discounts among Retailers, Manufacturers and Distributors, taking into consideration their margins by establishing a formula for said discounts; and   3. To set up a system of monitoring the compliance of drug companies, distributors and retailers to the 20% disCount.   III. COVERAGE AND SCOPE   This Administrative Order shall. apply to all private and government hospitals, health related facilities, health care professionals, the Philippine Health Insurance Corporation, all related health-care establishments, pharmacies and other retail outlets dispensing medicines to all Senior Citizens.   IV. DEFINITION OF TERMS   For purposes of this Order, the following terms shall have the following de\ufb01nitions based on the Implementing Rules and Regulations of RA 9994 and RA 9711:   1. Senior Citizen or Elderly \u2014 refers to any Filipino citizen who is a resident of the Philippines, and 'who is sixty (60) years old or above. It may apply to senior citizens with \u201cdual citizenship\" status provided they prove their Filipino citizenship and they have been residents for at least six (6) months in the Philippines.   2. Indigent Senior Citizen \u2014 refers to any senior citizen or elderly who is frail, sickly, or with disability and without pension or regular source of income, compensation or \ufb01nancial assistance from his/her relatives to support his/her basic needs, as determined by DSWD in consultation with the National Coordinating and Monitoring Board (N CMB). '   3. Medicines \u2014 refers to any chemical compound or biological substance, other than food, intended for use in the treatment, prevention or diagnosis of disease in humans or animals, including but-not limited to:   (1) any article recognized in the of\ufb01cial United States Pharmacopoeia, National Formulary (USP-NF), of\ufb01cial Homeopathic Pharmacopoeia of the United States, Philippine Pharmacopoeia, Philippine National Drug Formulary, British Pharmacopoeia, European Pharmacopoeia, Japanese Pharmacopoeia, Indian PharmaCOpoeia, any national compendium or any supplement to any of them; \"   (2) any article intended for use in the diagnosis, cure, mitigation, treatment, or prevention of disease in humans or animals;   (3) any article other than food intended to affect the structure or any function of the human body or animals;   (4) any article intended for use as a component of any articles specified in clauses (1), (2), and (3) not including devices or their components, parts, or accessories; and   (5) herbal and/or traditional drugs which are articles of plant or animal origin used in folk medicine which are:   (i) recognized in the Philippine National Drug Formulary;   (ii), intended for use in the treatment or cure or mitigation of disease symptoms, injury or bodydefects in humans;   (iii) other than food, intended to affect the structure or any function of the human body;   (iv) in \ufb01nished or ready- to\u2014'use dosage form; and   (v) intended for use as a component of any of the articles Speci\ufb01ed in clauses (i), (ii), (iii) and (iv)   4. Medical Devices \u2014 means any instrument, apparatus, implement, machine, appliance, implant, in-vitro reagent or calibrator, software, material or other similar or related article intended by the manufacturer to be used alone, or in combination, for human beings for one or more of the speci\ufb01c purpose (5) of: diagnosis, prevention, monitoring, treatment or alleviation of, or compensation for an injury; investigation, replacement, modi\ufb01cation, or support of the anatomy or of a physiological process; supporting or sustaining life; preventing infection; control of conception, disinfection of medical devices; and providing information for medical or diagnostic purposes by means of in\u2014vitro examination of specimens derived from the human 'body. This device does not achieve its primary intended action in or on the human body by pharmacological, immunological or metabolic means but which may be assisted in its intended function by such means.   5. Medical Services \u2014 refer to public and private hospital services, professional services of physicians and other health care professionals, and diagnostic and laboratory tests that are requested by a physician as necessary for the diagnosis and/or treatment of an illness or injury.   6. Dental Services \u2014 refer to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnostic and/or treatment of a dental illness or injury.   7. Diagnostic and Laboratory Test - refer to diagnostic examinations that are necessary for the diagnosis and/or treatment of an illness and injury, including but not limited to X-ray, CT Scans, ECG, 2D Echo, gastroenterology, blood chemistry exams, histopathology and immunopathology, hematology, urine analysis, parasitOlogy and bacteriology test and serology.   8. Distributor/ Wholesaler \u2014\u2014 means any establishment that procures raw materials, active ingredients and/or \ufb01nished products from local establishments for local distribution on wholesale basis.   9. Manufacturer \u2014 in relation to a health product, means an establishment engaged in any and all operations involved in the production of health products including preparation, processing, compounding, formulating, \ufb01lling, packing, repacking, altering, ornamenting, \ufb01nishing and labeling with the end in view of its storage, sale or distribution: Provided, that the term shall not apply to the compounding and \ufb01lling of prescriptions in drugstores and hospital pharmacies. 'A trader shall be categorized as a Manufacturer.   10. Retailer -\u2014 refers to a licensed establishment carrying on the retail business of sale of drugs and medicines to customers.   11. Wholesaler-Retailer- any establishment transacting business of either wholesale or retail at any given time.   12. Non-Traditional Outlets - means supermarkets, convenience stores, other retail establishments duly licensed by the FDA to sell non-prescription/over-the-counter medicines to the public   V. GUIDELINES AND MECHANISMS FOR THE AVAILMENT OF PRIVILEGES ON MEDICINES BY ALL SENIOR CITIZENS   V.I GENERAL RULES   a. A 20% discount and exemption from Value Added Tax (VAT) shall be granted to Senior Citizens subject to the rules embodied 1n this Order.   b. The 20% discount granted to Senior Citizens shall be computed in the following manner:  (a) The VAT shall be initially deducted from the Retail Price of the medicine to obtain the Net Retail Price; and  (b) The 20% discount shall be deducted from the Net Retail Price to obtain the Senior Citizen\u2019s Price.   By way of illustration, if the Retail Price (inclusive of VAT) of a certain drug is P100.00, the Senior Citizen\u2019s Price should be computed as follows:   Retail Price (inc. of VAT)   P100.00  Less: VAT (P100/1.12)          10.71  Net Retail Price             P 89.29  Less: 20% discount             17.86  Senior Citizens\u2019 Price       P 71.43   c. The 20% discount is non-transferable. It shall be applied exclusively to drugs and medicines for the use of Senior Citizens. Drugs in formulation, such as pediatric formulations medically prescribed for use of Senior Citizens shall also be granted a 20% discount.   d. The national government shall provide free seasonal \ufb02u and pneumococcal vaccines to the indigent senior Citizens through an additional apprOpriation under the General Appropriations Act on top of the DOH regular budget or through a preventive bene\ufb01t package of Philhealth.   All government projects/programs that sell medicines to Senior Citizens and that already offer substantial discount to consumers or is partially subsidized by the government, is exempted from the Senior Citizens\u2019 discount (e.g Botika ng Barangay, P100).   e. All complaints on non-compliance with the 20% discount on medicines shall be lodged with the respective LGU OSCA Of\ufb01ce where the purchase was made or where the Senior Citizen resides, whichever is convenient to the latter.   f. All establishments as de\ufb01ned above are enjoined to comply with the above-cited guidelines. Otherwise, applicable penalties and sanctions shall be imposed.   VII - DOUBLE DISCOUNTS   a. Double discounts will not be allowed. Senior Citizens will have the option \u2019to choose either promotional campaigns and other forms of discounts on certain medicines, or the Senior Citizens discount provided that only the Senior Citizens\u2019 discount is exempted from VAT.   b. In cases where Senior Citizens are also Persons with Disability (PWD), the Senior Citizen may opt to use either the Senior Citizens or the PWD discount provided that only the Senior Citizens\u2019 discount is exempted from VAT.   V.III \u2014 DOCUMENTARY REQUIREMENTS   a. All hospitals and drug retail outlets shall require Senior Citizens or their representative to present the following requirements for the availment of the 20% discount:   1. Identi\ufb01cation card (ID) issued by the city or municipal mayor or Of\ufb01ce for Senior Citizens Affairs (OSCA) or the barangay captain of the place where the Senior Citizen resides. The said ID should be recognized nationwide.   2. Except for over-the\u2014counter (OTC) drugs, a doctor\u2019s prescription should be presented. A prescription should have the following information: name, age, sex, and address of the Senior Citizen, as well as the date, generic name of the medicine, dosage form, dosage strength, quantity, name and signature, address of the prescribing physician, professional license number, and narcotic license or S2 number, if applicable.   3. Purchase slip booklets shall be used to record the kind of OTC medicine purchased, how many, when and where it was purchased. Likewise, this will help the drugstores to monitor the last purchase made for a certain medicine.   V.IV- RESPONSIBILITIES OF RETAILERS, HOSPITAL PHARMACIES AND ALL OTHER LICENSED ESTABLISHMENTS DISPENSING MEDICINES   a. As a general rule, any single dispensing must be in accordance with the prescription issued by a physician and should not cover more than one (1) month supply of medicines for the Senior Citizens. :   For partial \ufb01lling, the establishment\u2019s pharmacist will indicate the quantity partially \ufb01lled in the purchase slip booklet and the un\ufb01lled balance on the prescription. The Senior Citizen shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.   The drugstores may limit the dispensing of OTCs for a supply of one ( 1) day but not to exceed to a maximum of seven (7) days supply.   b. During operating hours, all licensed establishments dispensing medicines are Strictly prohibited from scheduling or limiting the time for the availment of the Senior Citizens\u2019 discount.   c. Of\ufb01cial receipts should be issued to the Senior Citizens for every transaction on medicines which shall contain the Retail Price and the Senior Citizens\u2019iDiscount Price.   d.  should be a priority lane for elderly and a generic menu card displayed at the facility of all drugstores.   e. All drug retail stores and health facilities are required to post this Order in conspicuous places where the Senior Citizens can access information on the 20% discount on medicines.   V.V \u2014 PHILHEALTH   a. Only those medicines which are included in the PNDF will be reimbursed by the Philippine Health Insurance Corporation (Philhealth).   b. In case the Senior Citizen is a Philhealth member or dependent, the VAT exemption and the 20% discount shall not be charged to the senior Citizens\u2019 Philhealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the Senior Citizen is expected to shoulder may be charged to his/her Philhealth bene\ufb01ts.   VI. GUIDELINES AND MECHANISMS IN THE SHARING OF BURDEN 50F THE SENIOR CITIZENS\u2019 DISCOUNTS AMONG RETAILERS, MANUFACTURERS AND DISTRIBUTORS '   1. The Retailers, Manufacturers/Distributors, Wholesalers-Retailers and Wholesalers may apply certain terms and conditions agreeable to all parties on how the burden to Senior Citizens discount shall be shared. Such undertaking including rebates mechanism agreed upon should be formalized and the copy of which should be furnished the DOH through the National Center for Disease Prevention and Control (NCDPC) and the National Center for Pharmaceutical Access and Management (NCPAM).   2. In the sharing of burden of the Senior Citizens discounts among Retailers, Manufacturers/Distributors, Wholesalers-Retailers . and Wholesalers, taking into consideration their respective margins, the following rules shall apply: (Please see Annex A)   2.1 30% of the 20% of the Senior Citizens\u2019 discOunt shall be the share of the Retailers which can be claimed as tax deduction.   2.2 If the Retailer is granted a sales discount of sixteen percent (16%) or more for a speci\ufb01c product by the Manufacturer/Distributor, Wholesalers-Retailers and Wholesalers no rebates will be due to the Retailer. This discount will be construed as the share of the ManufacturerfDistributor, Wholesalers-Retailers and Wholesalers.   2.3 If the Retailer is granted a sales discount of less than sixteen percent (16%) for a speci\ufb01c product by the Manufacturer/Distributor, Wholesalers-Retailers and Wholesalers, then the Manufacturer/Distributor, Wholesalers-Retailers and Wholesalers shall share the entire 70% of the 20% payable to the Retailers.   3. The sharing between the Manufacturer/Distributor and Wholesalers or Wholesalers- Retailers shall also be governed by the following rules: (Please see step 2, Annex A)   3.1 In the event that the Wholesaler or Wholesaler-Retailer passes a discount of 16% or more to a Retailer, then no rebates shall be due to the Retailer.   3.2 If a Manufacturer/Distributor gives a discount of 16% or more for a speci\ufb01c product to Wholesaler or Wholesaler-Retailer, but the Wholesaler or Wholesaler-Retailer gives a discount of less than 16% to the Retailer, then the Wholesaler or Wholesaler\u2014Retailer shall rebate the whole 70% of the Senior Citizens\u2019 discount to the Retailer.   3.3 If a Manufacturer/Distributor gives a discount of less than 16% to a Wholesaler or Wholesaler\u2014Retailer, then the Manufacturer/Distributor shall burden the 70% of the 70% of the Senior Citizens\u2019 discount, while the Wholesaler or Wholesaler-Retailer shall in addition to the burden provided in Section 2.1 above, also burden the 30% of the 70% of the Senior Citizens\u2019 discount. 1   4. The establishments providing the rebates (e.g., Manufacturers, Distributors, Wholesalers and Wholesalers-Retailers) may require the establishment claiming the rebates to present documentary evidence showing actual discounts granted-to Senior Citizens (such as but not limited to audited \ufb01nancial statements, of\ufb01cial reCeipts and records, and BIR submissions) as a condition for claiming the rebates.   5. Rebates can be claimed either in the form of money or medicines.   VII. EFFECTIVITY AND REVIEW   These guidelines and mechanisms shall be retroactive to July 06, 2010 and shall be further reviewed and evaluated three (3) months a\ufb01er e'ffectivity and implementation.   VIII. PENALTIES AND SANCTIONS   Non compliance with this guideline will result in sanctions and penalties stated in Section 7 Of RA. 9994, which is the amended Section 10 of RA 9257.   IX. SEPARABILITY CLAUSE   If any part, term or provision of this Order shall be declared invalid or unenforceable, the validity or enforceability of the remaining portions or provisions shall not be affected and this Order shall be construed as if it did not contain'the particular invalid or unenforceable part, term or provision.   X. REPEALING CLAUSE   All administrative issuance, bureau circulars, and memoranda inconsistent with this Order are hereby withdrawn, repealed and/or revoked accordingly.  ", "  II. BACKGROUND/ RATIONALE   Pursuant to Article II, Section 15 of the 1987 Philippine Constitution, the State shall protect and promote the right to health of the people and instill health consciousness among them.   There is unequivocal scientific evidence establishing that death, disease, and disability result from tobacco consumption and exposure to tobacco smoke. In the Philippines, at least 240 Filipinos die everyday, or approximately 87,000 per year, from tobacco-related diseases. Tobacco products and emissions contain numerous toxic compounds and over seventy carcinogens, including carbon monoxide, arsenic, benzene, butane, formaldehyde, lead, toluene, and nicotine, among others.   On 4 September 2005, following its rati\ufb01cation through the concurrence of the Senate of the Philippines, the World Health Organization\u2019s Framework Convention on Tobacco Control (WHO FCTC) entered into force in the country and since then, has formed part of the law of the land, in accordance with Section 21, Article VII of the 1987 Constitution.   The State accepts that, as a State-Party to the WHO FCTC, a treaty that reaf\ufb01rms the right of all people to the highest standards of health, the Philippines is obliged to inform every person of the health consequences of tobacco consumption and exposure to tobacco smoke; to enact effective measures to curb and reduce tobacco use, especially among the youth; and to protect public health policy from the commercial and vested interests of the tobacco industry.   The State is cognizant of the Philippines\u2019 duty under Article 11 of the FCTC, which is to adopt and implement by September 2008 effective health warnings on tobacco products that should describe the harmful effects of tobacco use.   Republic Act (RA) No. 10643, otherwise known as \u201cThe Graphic Health Warnings Law\" (RA 10643), requires graphic health warnings on cigarette packages and other tobacco product packages one (1) year after the issuance of the templates by the Department of Health (hereafter, the \u201cDepartment\") pursuant to: (a) the State\u2019s policy to protect and promote the right to health of the people and instill health consciousness among them; and (b) the State\u2019s obligations as a party to the WHO FCTC.   II. OBJECTIVES   Pursuant to Section 15 of Republic Act No. 10643, otherwise known as \u201cThe Graphic Health Warnings Law,\" this Order shall contain the Templates and Guidelines on the use of templates of Graphic Health Warnings.   III. SCOPE OR COVERAGE   This Order shall apply to all manufacturers, importers and distributors of tobacco products that are introduced in the Philippine market.   IV. DEFINITION OF TERMS   a. \u201cInsert\" means any communication inside an individual package and/or carton purchased at either wholesale or retail by consumers, such as a lea\ufb02et or brochure.   b. \u201cGraphic Health Warnings\" refer to the photographic image printed on the tobacco product package that accurately depicts the hazards of tobacco use and is accompanied by textual warning related to the picture.   c. \u201cMastercase\" means any box, container, or packaging of any form that is commonly used to store or contain cartons, reams or any other tobacco product packaging used for shipping or transport.   d. \u201cOnsert\" means any communication af\ufb01xed to the outside of an individual package and/or carton purchased at either wholesale or retail by consumers, such as a brochure beneath the outer cellophane wrapping or glued to the outside of the cigarette package.   e. \u201cPrincipal Display Surface\" means:   (1) In the case of a package and carton that has at least two   (2) equal-sized sides or surfaces, other than the top and bottom, that may be displayed or visible under normal or customary conditions of sale or use, the areas of each of the two (2) largest surfaces;   (2) In the case of a spherical, cylindrical or conical container of tobacco products, the two (2) largest surfaces that are predominantly displayed; and   (3) In the case of a package and carton that do not have a particular side or surface that is predominantly displayed or visible under normal or customary conditions of sale or use or those that are not described under Paragraphs c(1) and c(2) of this Section, \ufb01fty percent (50%) of the three (3) dominant sides or the total surface thereof, whichever is bigger, which will ensure that the Graphic Health Warnings are visibly shown.   f. \u201cSide Panel\" refers to the surface of the pack that is deemed the largest surface available beyond the principal display areas where graphic health warnings must appear.   g. \u201cTobacco Product Package\" means the packet and package of tobacco products and any outside packaging and labelling of tobacco products for sale and distribution in the domestic market, importation, trade, exchange, or for exhibition, such as, but not limited to, packs, tins, boxes, pouches, \ufb02ip-tops, slide and shell packages, cartons, packages containing one (1) product unit, or other containers of tobacco products containing the logo or trademark of the tobacco companies, primarily intended for consumers or for retail sale.   h. \u201cTobacco Products\" means products entirely or partly made of leaf tobacco as raw material, which are manufactured to be used for smoking, sucking, chewing or snuf\ufb01ng, or by any other means of consumption.   V. TEMPLATES   The twelve (12) templates of Graphic Health Warning speci\ufb01ed under Annex \u201cA\" of this Order shall be used in cigarette packages and other tobacco product packages.   These 12 templates shall be printed simultaneously and these shall be rotated periodically for each brand family and also for each variant, so that every twenty\u2014four (24) months, the variations of the warnings shall appear in the market with approximately equal frequency and equal display of health warnings and messages on retail packages.   VI. GUIDELINES   The Graphic Health Warnings shall be printed in accordance with the technical standards of presentation in the templates and the guidelines set forth in this Order and its Annexes.   1. Size   The Graphic Health Warnings shall be printed on \ufb01fty percent (50%) of the principal display surfaces of any tobacco product package, including package inserts and onserts; it shall occupy \ufb01fty percent (50%) of the front and \ufb01fty percent (50%) of the back panel of the packaging. The printing of the Graphic Health Warnings shall be done without the use of any border, frame or any other design that will effectively lessen the size of the warning.    2. Position   The Graphic Health Warnings shall be located at the lower portions of the panels or principal display areas.   3. Inserts, Onserts, and Any Outside Packaging and Labelling   The Graphic Health Warnings shall be printed on \ufb01fty percent (50%) of the principal display surfaces of any tobacco product package, including package inserts, onserts, and any outside packaging and labeling.   4. Wrappers or Sleeves   No part of the warning shall be obliterated, obscured, folded, severed or become unreadable when a wrapper or sleeve on the package is removed. Nothing shall be printed or applied on a location where it is likely to obscure or cover in part or in whole the Graphic Health Warnings.   5. Visibility   The printing of the Graphic Health Warning shall be done without the use of any design that will effectively lessen the size of the warning or reduce its clarity and vividness. To preserve the appearance and integrity of the Graphic Health Warnings, tobacco product packaging and labelling shall not include any features designed to modify the warnings, including, but not limited to heat activated inks, inks or embellishments designed to appear gradually over time, or inks that appear \ufb02uorescent in certain light.   6. Color and Printing Quality   6.1 The Graphic Health Warnings shall be printed in four colors /\u2014cmyk-/ screen 133 lines per inch based on a source \ufb01le of 300 dpi.   6.2 The printing of the Graphic Health Warnings shall be done using current available technology for purposes of providing vivid and realistic pictures. The primary consideration in determining the printing quality should be the overall effect on the tobacco packaging, i.e., the Graphic Health Warnings should be as clear, vivid and vibrant as the rest of the tobacco packaging. Any ink used in the printing of the Graphic Health Warnings shall be of such a quality that will not fade, bleed, or modify the appearance of the warning over time.   6.3 The Graphic Health Warnings shall be printed or inscribed on the package in a color which contrasts conspicuously with the background of the package or its labels, as provided by these guidelines and templates.   6.4 The Graphic Health Warnings shall be reproduced in the same quality, color and proportion as provided by the Department in the templates or in the digital form, whichever is clearer and more vivid, without modi\ufb01cation.   6.5 The composite images of the Graphic Health Warnings shall be contained in a digital storage device and/or an electronic repository that shall be maintained by the Department and which shall be available to public upon request.   7. Language   The text warning accompanying the photographic image shall be printed in Filipino on the front panel and English on the back panel. In the case of other containers where there is only one (1) external surface area, the accompanying text shall be printed alternately in English or Filipino.   8. Mastercases   All mastercases that contain the logo or trademark of tobacco brands shall contain the textual health warning \"SMOKING KILLS,\" which shall be printed in the same single color and in bold print as the trademark logo. The textual health warnings shall be of equal prominence and visibility as the logo or trademark of tobacco companies. Such textual warnings on the mastercase shall occupy at least \ufb01fty percent (50%) of each principal display panel of the mastercase.   9. Side panel   Tobacco product packages found in the market, shall bear, on one (1) side panel, additional health warnings, hotlines and/or websites for tobacco-related concerns, or tips on how to stop smoking, which shall be prominently displayed without the use of any border, frame or any other design that will effectively lessen the size of the textual warning, in accordance with the templates provided. Such information shall occupy thirty percent (30%) of the display surface of one side panel   10. Misleading Descriptors   One year after the issuance of templates, no cigarette packs or other tobacco product packages shall bear any number or descriptor such as low tar, light, ultra\u2014light, or mild, extra, ultra, and similar terms in any language that claims or misleads a consumer to believe that a tobacco product or variant is healthier, safer, or less harmful. The Department shall not approve any proposal, proof or other submission of Graphic Health Warnings that is af\ufb01xed to a tobacco product package that bears any such number or descriptor.   VII. NEW TEMPLATES   The Department of Health shall issue new templates every two (2) years from issuance of this Order to be used by all manufacturers, importers and distributors of tobacco products tha tare introduced in the Philippine market. Unless new templates are released by the Department of Health, the templates speci\ufb01ed under Annex \u201cA\" hereof shall continue to be used by all covered manufacturers, importers and distributors.   The guidelines speci\ufb01ed in this Order shall also govern any new templates to be issued by the Department of Health.   VIII. REPEALING CLAUSE   All Administrative Orders, Circulars, Memoranda or parts thereof inconsistent with this Administrative Order are hereby repealed or modi\ufb01ed accordingly.   IX. SEPARABILITY CLAUSE   In case any provision of this Administrative Order is declared contrary to law or unconstitutional, other provisions that are not affected thereby shall remain in force and effect.   X. EFFECTIVITY   This Administrative Order shall be published in a newspaper of general circulation and shall take effect immediately.    ", "   I BACKGROUND AND RATIONALE   The National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Diseases (Administrative Order No. 2011\u20140003 dated April 14 2011) prescribes the strategy or comprehensive approach the country has adopted in reducing the morbidity, mortality and disability rates .due to chronic lifestyle-related non communicable diseases (NCDS). The policy also clearly de\ufb01nes the Action Framework for the Prevention and Control of the NCDS which cOnSists of areas for intervention at three levels, i.e. environmental, lifestyle and clinical. To support the changes in these three levels of interventions, additional actions Should be instituted in the areas .of: 1-) advocacy; 2) - research, surveillance, monitoring and evaluation; 3) networking and coalition building across all sectors of the government and SOCiety, and 4) health system strengthening through primary health care to make it more responsive to chronic care. Moreover, service packages for clinical interventions of diabetes, cardioVascular diseases, cancers and chronic respiratory diseases must be provided in these settings.    Currently, the main focus of clinical health care for NCDS in the Philippines is hospital-centered acute care. Patients with NCDS usually seek treatment at the hospitals when cardiovascular disease, cancer, diabetes and chronic respiratory disease have reached the point of acute events or long-term complications. This is a very expensive approach that will not contribute to a signi\ufb01cant reduction .of the NCD burden. It also denies people the health bene\ufb01ts of taking care of their conditions at an early stage. A strategic objective in the \ufb01ght against the NCD epidemic is the early detection and care using cost-effective and sustainable health-care interventions that are integrated in the primary health care facilities Such as barangay health stations, rural health units, community health centers and the like.   The World Health Organization has endorsed a set of low-cost individual treatment - protocol consisting of early screening and timely treatment in a primary health care setting (WHO PEN, Geneva 2010). The approach involves the financing and the strengthening of health care in order to improve access by high-risk individuals and by people with NCDS to essential technologies and medicines. These set of interventions are cost effective especially when compared to costly procedures that maybe necessary when detection and treatment are late and the patient reaches advanced stages of the disease.     In consideration of the commitment to a 2% yearly reduction in mortality due to NCDS in the country and to contribute to the global reduction of 25% by 2025, the Philippines adapted the WHO PEN. It shall be called the Philippine Package of Essential Noncommunicable Disease Interventions (Phil PEN)- The -prOtocol for the Integrated Management-of Hypertension and-Diabetes (APPENDIX .1) will'be institutionalized in primary health care settings all over the country.  II POLICY STATEMENT   The provision of quality clinical interventions and services for lifestyle related non- communicable diseases in the country folloWs the policy statements espoused by the National Policy on Strengthening the Prevention and Control Of- Chronic Lifestyle Related Non Communicable Diseases (Administrative Order No. 2011\u20140003 dated April 14, 2011).   This states that the country shall adopt an integrated, comprehensive-and community ' based response for the prevention and control of chronic, and lifestyle related NCDS, intensifying health promotion strategies to effect changes in lifestyle, environmental Support and delivery of health care services while fostering complementary accountabilities Of all stakeholders.   III GOAL AND OBJECTIVES   This policy and guide aims to ensure the appropriate provision: of quality clinical interventions and services for lifestyle-related NCDS in-the country: Speci\ufb01cally, it aims to:   1. Guide health Workers and; prOviders at primary health care facilities in implementing the Phil PEN to identi\ufb01ed populatiOn groups and client needs   2. De\ufb01ne the roles and responsibilities of the different DOH of\ufb01ces, the Philippine Health Insurance Corporation, theLGUS and other agencies in the implementation of the Phil PEN, including higher level referral facilities.   3. Generate the support of various stakeholders in implementing the Phil PEN policy and guidelines in the country.    IV SCOPE AND COVERAGE   This policy applies to all-units and instrumentalities including attached agencies of the DOH and local government units (LGUs). It also applies to non-government organizations, professional organizations, private sector, and other relevant partners in the health sector.    V DEFINITION OF TERMS   1. Diabetes mellitus \u2014 a group of metabolic disorders characterized by high blood sugar  levels, i.e. a fasting-plasma glucose concentration above 7.0 mmol/l (126 mg/dl) or a postprandial (approximately 2hOurS after a main meal) plasma glucose concentration above 11.0 mmol //(200mg/1) on two separate occasions.   2. Phil PEN Protocol on the Integrated Management of Hypertension and Diabetes.   3. The Philippine Package of Essential Noncommunicable Disease Interventions Protococol on the Integrated Management of Hypertension and Diabetes adopted from the WHO PEN and adopted for country use.   4. Protocol on the Integrated Management of Hypertension and Diabetes. The \ufb01rst clinical protocol develOped under WHO PEN that makes use of the total risk approach using hypertension, diabetes and tobaccouse as the entry points. It speci\ufb01cally involves the use of the WHO/ISH risk prediction charts to determine the risk of developing a cardiovascular event, i.e. heart attack or stroke over a ten period and . management guidelines for risk reduction appropriate referral, regular follow-up, core set of technologies and essential medicines.   5. Risk Factor Assessment is the key process of evaluating individuals for the presence or absenCe of common risk factors that expose them to increased likelihood of develOping NCDS.   6. Risk Screening is the presumptive identi\ufb01cation of unrecognized disease or the presence intermediate risk factors by the appliCation of test and procedures which can be applied rapidly.  7. Risk Strati\ufb01cation estimating the level of risks of indiViduals for a fatal or non-fatal cardiovascular event in 10 years.   8. Total Risk Approach is a structured method to identifying, assessing and managing. the major risk factors shared by cardiovascular diseases (CVD), cancer,'diabetes and chronic respiratOry disease.   9. WHO PEN World Health-Organization Package of Essential Noncommunicable   10. Disease Intervention provides a minimum set of interventions for detection , prevention, treatment and care of CVD and risk factors (heart disease,- stroke, hypertension), diabates, chronic respiratory disease (asthma and COPD) and cancer deemed feasible for implementation even in low resource settings with a modest increase in investment, that can be delivered by primary care physicians and non- physician health workers in primary health care settings.   VI: GENERAL GUIDELINES:   1. The Phil PEN Protocol on the Integrated'Managernent of Hypertension and Diabetes shall be used in all primary health care facilities in the-country, i.e. barangay health stations, rural health centers, community health centers, and the like.   2. All relevant health care providers shall undergo training on the use of the protocol to ' be provided by the DOH-NCDPC in coordination with NCPAM and PhilHealth.   3. The National Center for PharmaceutiCal Access Management Shall support the implementation of the Phil PEN by providing the complete treatment packs for lifestyle related diseases pursuant to Administrative Order 2011\u20140013 dated September 12, 2011 (Implementing Guidelines on theDOH Complete Treatment Pack (COMPACK) to Ensure Sustainable Access to Essential Drugs and Medicines for the Marginalized Sector) until such time that the PhilHealth bene\ufb01t packages shall have been fully instituted. -   4. The PhilHealth bene\ufb01t packages shall be provided for the long term support of the implementation of the Phil PEN Protocol on Integrated Management of Hypertension and Diabetes.   5. The referral system must be established and duly guided, while higher referral centers must be properly equipped to deal with referrals coming from the primary Care level facilities. '   6. All primary health care facilities in the country should be reorganized to address chronic long term care of patients taking into account patient load, logistical requirements and recording and reporting accountabilities    VII SPECIFIC GUIDELINES AND PROCEDURES:   These Speci\ufb01c guidelines and procedures shall be instituted at the primary health care level facilities all over the country, i.e. (barangay health stations, rural health units, community health centers and the like, whatever is appropriate. A manual of operatiOn will be issued containing more details.   1. Target Population  All individuals aged 25 years old and above with no established cardiovascular disease (angina pectoris, coronary heart disease, myocardial infarction and transient ischemic attacks), cerebrovascular-disease (CeVD) or peripheral vascular disease (PVD) or have not undergone coronary revascrilarizatiOn or carotid endarterectomy will undergo Risk Factor Assessment. (WHO 2007) I   2. Flow of Activities or Service Pathway  The \ufb02ow of activities (service pathway) In the assessment, \"screening and management of pctential clients at risk of NCD shall follow the algorithm illustrated 1n APPENDIX 2.   3. List of Essential Devices The following equipment, devices and supplies are needed in. the implementation of the Phil PEN protocol on the management of hypertension and diabetes and should be made available at the health care facility:   -Stethoscope  -Blood Pressure measurement device, non-mercurial   -Measuring Tape, non-extensible  -Height Board   -Weighing Scale.  -Glucometer with test strips*  -Cholesterol Meter with test strips  -Test tube or glass container for the urine   -Tests strips for checking urine ketones and protein    4. List of Essential Drugs/Medicines   The following drugs and medicines are needed In the implementation of the Phil PEN protocol on the management of hypertension and diabetes and should be made available at the health care facility:   -Thiazide diuretics  -a Beta blockers  -Angiotensin converting enzyme inhibitors  -Calcium Channel blockers (sustained release formulations)   -Aspirin  -Metformin  -Glibenclamide  -Gliclazide  -Simvastatin   5. Risk Assessment and Screening Risk Factor Assessment is the key process of evaluating individuals for the presence or absence of common risk faCtors that expose them to increased likelihood of developing NCDS. Risk factor assessment involves asking speci\ufb01c questions . to determine the individual\u2019s age, sex, family history of diseases assoCiated with NCDS among \ufb01rst degree relatives, theuse Of alcohol and tobacco, physical inactivity and diet. Risk Screening is the presumptive identi\ufb01cation of unrecognized diseaSe or the presence of intermediate risk factors by the application Of tests and'procedures which can be applied rapidly. The primary goal of risk screening is to detect a disease in its early \"stages to be able to treat it and prevent its further deveIOpment. It must be understood that screening is not a _ diagnostic measure bat 'it is a preliminary step in the assessment of the individual\u2019s chances of becoming unhealthy. (DOH, 2009) This involves tests to measure central adiposity and obesity, raised blood pressure, raised blood glucose and raised blood cholesterol.   Following the service pathway in APPENDIX 2, risk assessment will be performed on individuals 25 years old and above. Only those with any of the following will undergo . risk screening:   -Age greater than 40 years  -Tobacco/Cigarette Smoking  -Central Adiposity'  -Raised Blood Pressure  -Diabetes  -Family History of Hypertension, Stroke or Heart Attack  -Family History of Diabetes or Kidney Disease   At the primary health care facilities, the NCD Risk Assessment and Screening Form (refer to APPENDIX 3) will be used to record the results Of the riSk assessment and screening. The questionnaire to determine probable angina, heart attack, stroke & TIA (WHO, 2002) and the tests to determine the presence of urine protein and urine ketones are incorporated In this form In order to determine individuals who need to be referred to  a higher level of Care for further diagnosis and management.    In \ufb01lling-out the NCD Risk Assessment and Screening Form, an indiVidual 13 considered at risk if he or she:   I has a \ufb01rst degree relative with any of the following conditions: hypertension, stroke, heart attack, diabetes and kidney disease.   - currently smokes or stopped smoking for less than a year or is exposed to cigarette smoke (passive smoker)  - consumes exceSsive alcohol. Excessive alcohol intake is de\ufb01ned as having more than 2 drinks for males and more than 1 drink in females or having 5 drinks in one occasion.  - consumes high fat/high salt food frequently - consumes less than 3 servings of vegetables and 2 servings of fruits daily  - has less than 2 1/2 hours of moderate intensity physical activity weekly  - has a body mass index (BMI) equal to or more than 23 - I has a waist circumference equal toor more than 90. centimeters in-males or 80 centimeters in females  - has a blood pressure reading above 120 mmHg systolic or 80 mmHg diastolic, taken as the mean of two readings on each of two occasions  - has a fasting blood glucose concentration above 7. 0 mmol/l or 126 mg/dl or a random blood glucose concentration above 11.0 mmol/l or 200 mg/dl - has a total blood-cholesterol concentration above 5.3 mmol/l or 200 mg/dl    6. Referral  Coordination mechanisms with the next referral level should be established fOr clients who need specialist or hospital care. Following Action 3 of the WHO PEN Protocol for the Integrated Management of Hypertension and Diabetes, individuals With any of the conditions below will be referred to a higher level facility:   -Blood Pressure of 2140 (systole) or >90 mmHg (diastole) in people below 40 years old (to exclude secondary hypertension)   -Known heart disease, stroke, TIA, DM, kidney disease (for assessment as necessary) Angina, claudication   -Worsening heart failure   -Raised Blood Pressure 2140/90 (in DM above 130/80 mmHg) in Spite of treatment with 2 or 3 agents   -Any proteinuria   -Newly diagnosed diabetes \"with urine ketones 2+ or in leanperson of below 30 years old . DM with fasting blood glucose > 14 Immol/l despite maximal metformin with or without sulphonylurea    -DM with severe infection and/or foot ulcers   7. Risk Strati\ufb01cation - Following risk assessment and screening, the level of risks Of individuals who are not referred to a higher level facility will be estimated using the WHO/ISH Risk Prediction Charts for the Western Paci\ufb01c Region (refer to Appendix 3).   Classi\ufb01cation of the lO\u2014Year Risk of Fatal or Non-fatal. Cardiovascular Event:       Charts are not necessary for making treatment decisions-in individuals. Who are. at high cardiovascular risk because they have established cardiovascular disease or very high levels of individual risk factors. All of them need intensive lifestyle interventions and appropriate drug therapy. They include people:   -with established cardiovascular disease   -without established CVD who have a total cholesterol > 8 mmol/l (320 mg/dl) or low- density lipoprotein (LDL') cholesterol 2 6 mmol/l (240 mg/dl) or TC/HDL- C (total cholesterol/high density lipoprotein cholesterol) ratio > 8\"   -without established CVD who have persistent raised blood pressure (>160\u2014170/100\u2014 105 mmHg)   -with type 1 or 2 diabetes, with overt nephropathy or other signi\ufb01cant renal diSease I with renal failure or renal impairment.   8. Risk Management Management guidelines for risk reduction Will follow Action 5 of the WHO PEN Protocol for the Integrated Management of Hypertension and Diabetes (WHO 2010) and the Pocket Guidelines for Assessment and Management of Cardiovascular Risk WHO 2007).   VII IMPLEMENTATION ARRANGEMENT   The oversight in the implementation of the Phil PEN lies with the National Center for Disease Prevention and Control, Degenerative Disease Of\ufb01ce in collaboration with the National Center for Pharmaceutical Access Management and the Philippine Health InsuranCe Corporation.   IX ROLES AND RESPONSIBILITIES   The following of\ufb01ces and institutions shall provide support to LGUS 1n the adoption of Phil PEN:   1. Department of Health    The DOH shall provide leadership in the adoption of Phil PEN by (1) promoting Phil PEN for nationwide adoption and formation of partnershipamong several stakeholders; (2) providing of technical support, logistics and \ufb01nancial assistance to LGUS' and (3) monitoring progress of nationwide implementation of Phil PEN.   National Center for Disease Prevention and Control (NCDPC) The NCDPC shall be the over-all coordinator for the adoption of Phil PEN among LGUS. shall:   -Provide policy directions In the adoption and institutionalization of Phil PEN for _ LGUS.    -Provide technical support to the CHDS 1n extending support to the LGUS. I In collaboration with the CHDS, provide logistics and \ufb01nancial assistance to the LGUS.   -Develop a reporting and monitoring system in the adoption of Phil PEN among LGUS In collaboration with the National Epidemiology Center.   -Coordinate with other natiOnal centers and bureaus in the central of\ufb01ce in the adoption of Phil PEN such as:   -Development of IEC plans and materials with the National Center for Health Promotion (N CHP) '  -Coordinate with the National Center for Pharmaceutical Access and Management. (NCPHM) in ensuring access and availability of affordable quality generic non-communicable disease medicines.   National Center for Pharmaceutical Access and Management (N CPAM) The NCPAM In collaboration with the NCDPC and Centers for Health Development (CHD) shall:   -Set the policy direction in the provision of affordable quality generic non-communicable disease medicines particularly for the poor.   -Oversee and supervise the provision of affordable quality generic non\u2014 communicable disease medicines including the pre and post procurement activities.   National Center for Health Promotion (NCHP) The NCHP Shall:   -Provide the necessary IECS that will advocate the adoption of Phil PEN among LGUS as well as development of behavioral change communication Schemes targeting various stakeholders 1n the community.   -Advocate with other government agencies, non-government, private sector, development partners and other relevant stakeholders for support on policy - development and \ufb01mding 1n the creation of an environment that will encourage healthy lifestyle.   Health Policy Development and Planning Bureau (HPDPB)  The HPDPB shall support the development of relevant policies In the adoption of Phil PEN as well as the facilitation of program evaluation studies and researches.   National Epidemiology Center  The National Epidemiology Center shall support the development of the indicators and possible sources   Centers for Health Development (CHD)  The DOH CHD shall serve as local coordinator 1n the adoption of Phil PEN. The rOles of the CHDS shall be as follows.   -Ensure that the health systems at the local level are supportive and responsive to the essential elements required in the adoption of Phil PEN.   -Build local coalitions composed of local government, civil society, academe, private sector and other relevant partners in the health sector that would support adoption of Phil PEN.   -Promote the adOption of Phil PEN among LGUS in the region.   -Provide technical support to LGUS in the adoption of Phil PEN. Assist LGUS in accessing available \ufb01nancial grants and support of the DOH, development partners and donors.   2.PHILIPPINE HEALTH INSURANCE CORPORATION (PHIC)  In order to ensure the adoption of Phil PEN, the PHIC shall:   -Develop and implement an insurance package for individuals at risk and af\ufb02icted with lifestyle related disease.   -Advocate the adoption of Phil PEN in the health facilities nationwide by linking to \ufb01nancial incentives. -  3. Local Government Units (LGUS)  The Local Government Units shall adopt and implement the PHIL PEN and provide services and products in primary health care facilities and hospitals in their localities as well as provide the training needs for personnel at peripheral health units , district hospitals and laboratories.   4. Referral Centers Higher level facilities such as district, provincial hospitals, medical centers, regional hospitals and specialty hospitals must be equipped to handle referral for lower level facilities and provide the necessary support to the implementation of the PHIL PEN.   X FUNDING   The Department of Health Central Of\ufb01ce and Centers for Health Development shall provide funds \"for technical assistance, monitoring and health promotion campaigns to ensure ' the operationalization of this Order. Local Government Units shall provide funds to provide products and services in their respective communities. Other government agencies, non- govemment organizations and other stakeholders Shall provide counterpart funds and technical assistance as appropriate to ensure the effective implementation of the PHIL PEN Protocol in the country.    XI REPEALING CLAUSE   All previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are\" hereby repealed, amended or modi\ufb01ed _ accordingly. All other provisions of existing issuances which are-not affected by this Order shall remain valid and in effect.   XII EFFECTIVITY   This Order Shall take effeCt immediately. ", "   I. Background  Blindness as a health problem leads to enormous human suffering, due to the loss of functional ability, and self-esteem. It has considerable economic implication manifestingas either loss of productivity, income and can lead to social dependency.  An estimated 180 million of the world\u2019s population are visually disabled Of these, around 45 million are blind and cannot walk about unaided. Within the Western Pacific Region, World Health Organization (WHO) estimates that there are 8 million people blind Prevalence rates vary from country to country. More than 80% of these 8 million live in only three countries, China, Vietnam and the Philippines.  The 3rd Philippine National Survey of Blindness conducted last year showed that about 3,500,000 (4.62%) Filipinos are visually impaired in one or both eyes. They are either afflicted with bilateral low vision (1.64%), monocular low vision (1.33%), monocular blindness (1.07%), or bilateral blindness (0.58%). Cagayan Valley had the highest prevalence of visual impairment (blind and low vision) which reached 7.75%, while the lowest was found in GARAGA at 1.67%. The age' group between 60 to 74 years old showed the highest prevalence rates, while the age groups 0 to 20 age groups had the lowest.  To prevent blindness, all stakeholders, through the leadership of the Department of Health, need to strengthen the Prevention of Blindness Program. The program aims to reduce the current prevalence of bilateral blindness to less than 0.3%. This program also aims to prevent or reduce blindness in long run.  This order prescribes the guidelines for the operation of the National Prevention of Blindness Program.  II. Coverage and Scope  This Administrative Order covers all Health and health related professionals, facilities, offices,bureaus and all other organizations and individuals involved in blindness prevention activities.  III. Definition of Terms  A. Blind \u2014 person whose better eye cannot see 3/60 or cannot count fingers at 3 meters.  B. Cataract \u2014 results from a change Of transparency of the normal crystalline lens In the eye. This condition causes gradual loss of vision and blindness.  C. Error of Refradtion \u2014 is a distance visual acuity of less than 20/30 in one or both eyes (including those with eyeglasses) with no other eye disease present and without confirmation by refraction  D. Low Vision \u2014 refers to a person whose better eye cannot see 6/18 (20/70) but can see 3/60 or count fingers at 3 meters.  E. Primary Eye Care -\u2014 comprises of simple but comprehensive set of preventive and curative activities that can be carried out by primary health workers.  F. Visual acuity \u2014 measurement Of the person\u2019s sharpness of vision. A person\u2019s visual acuity is his abilityto see objects clearly, and this ability is tested by the use Of a visual acuity chart or other ways like ability to count fingers or to perceive light.  G. Vitamin A Deficiency \u2014 is a condition in which the body stores of Vitamin A are depleted to the extent that physiological functions are impaired. Depletion of stored Vitamin A occurs over time when the diet contains too little to replace the amount used by tissues.  IV. General Policies  The program shall be guided by the following policies:  A. The DOH as the lead agency for the promotion and protection of people\u2019s health shall ensure the provision of the highest quality of appropriate .eye care through the development of national standards for ethical practice, facility development and service provision.  B. The DOH shall establish strong collaboration and partnership with other stakeholders in all levels of government, all sectors, and civil society, includingthe academe, the medical or paramedical specialty societies, non-government organizations, people\u2019s organizations, business, local government units, and others who can contribute to quality eye care.  C. The DOH and its partners and other stakeholders shall empower and actively involve persons who are at riskof acquiring eye diseases, and those with visual illnesses already and/or the immediate family of these persons in every phase before, during and after the disease process.  D. Eye care providers shall be adequately trained to become competent health providers at every level-of government from the devolved local government units to specialty hOspitals of both government and private sectors by DOH and its partner agencies.  E. Vision 2020 shall be adopted as the framework for evolving strategies and activities in the implementation Of this memorandum.  V. Program Vision, Mission, Goals and Objectives  A. Vision:  All Filipinos enjoy the right to sight by year 2020  B. Mission:  The Department of Health, Local Health Units, partners and stakeholders commit to: 1. Strengthen partnerships among and with stakeholders to eliminate avoidable blindness in the Philippines 2. Empower communities to take proactive roles in the promotion of- eye health and prevention of blindness 3. Provide access to quality eye care services for all 4. Work towards poverty alleviation through preservation and restoration of sight to indigent Filipinos  C. Goal:   Reduce the prevalence of avoidable blindness in the Philippines through the provision of quality eye care  D. Objectives  General Objective no 1: Increase Cataract Surgical Rate from 730 to 2,500 by the year 2010  Specific:  1. Conduct 74,000 good outcome cataract surgeries by 2010 2. Ensure that all health centers are actively linked to a cataract referral center by 2008 3. Advocate for the full coverage of cataract surgeries by PhilHealth 4. Establish provincial sight preservation committees in at least 80% of provinces by 2010 5. Mobilize and train at least one primary eye care worker per barangay by 2010 6. Mobilize and train at least one mid- level eye care health personnel per municipality by 2010 7. Improve capabilities of at least 500 Ophthalmologists in appropriate techniques and technology for cataract surgery 8. Develop quality assurance system for all ophthalmologic service facilities by 2008 9. Ensure that 76 provincial, 16 regional and 56 DOH retained hospitals are equipped for appropriate technology for cataract surgery  General objective no 2: Reduce visual impairment due to refractive errors by 10% by the year 2010  1. institutionalize visual acuity screening for all sectors by 2010 2. Ensure that all health centers are actively linked to a referral center by 2008 3. Distribute 125,000 eye glasses by 2010 4. Ensure that hospitals and of health centers have professional eye health care providers by 2010 5. Ensure establishment of equipped refraction centers in municipalities by 2008 6. Establish and maintain an eyeglass bank by 2007  General objective. no 3: Reduce the prevalence of visual disability in children from 0.43% to 0.20% by the year 2010  1. Identify children with visual disability in the community for timely intervention 2. Improve capability of 90% of health workers to identify and treat visual disability In children by 2010 3. Establish a completely equipped primary eye care facility in municipalities by 2008  VI. Program Components  A. Advocacy and Health Education  This includes patient information and education, public information and education and intersectoral collaboration on eye health promotion and the nature and extent of visual impairments particularly its risk factors and complications and the, need/urgency of early diagnosis and management.  B. Capability Building  This component shall focus on ensuring the capability of national and local government health facilities in delivering the appropriate eye health care services especially to the indigent sector Of the population Program shall provide training for coordinators at regional and provincial levels; will ensure the availability of and access to training programs by program implementers. It shall include strengthening treatment/management capabilities of existing personnel and operating capabilities of facilities conducting cataract operations etc. taking into outmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each facility/locality.  C. Information Management  The program shall develop an information management system for purposes Of reporting and recording. As far as practicable, this system shall consider and will build on any existing mechanism. The system shall be national in scope, although the mechanism shall consider the regional and coal needs and capabilities.  D. Networking, Partnership Building and Resource Mobilization  An important component of the program is networking and partnership building .to ensure that services are available at the local level. This shall include public-private and public-public partnerships aimed at building coalitions and networks for the delivery of appropriate eye health care services at affordable cost especially to the indigent sector. This component shall also focus on ensuring that the highest appropriate quality services are made available and accessible to the people.  E. Supervision, Monitoring and Evaluation  The program shall be coordinated by a national program coordinator from the Degenerative Disease Office of the National Center for Disease Preventionand Control, Department of Health. The national program coordinator shall oversee , the implementation of program plans and activities with the assistance of the regional coordinators from the Centers for Health Development.  A system of mOnitoring program plans and activities shall be developed and implemented taking into consideration the provisions of the local government code as Well as the organic act of Muslim Mindanao, and any similar issuances/laws that will be passed in the future.  A program review shall be .conducted as needed. Results of program evaluation shall be used in formulating policies, programobjectives and action plans.  F. Research and Development  The program shall encourage the conduct of researches for purposes of developing local competence in eye health care and for other purposes that may be necessary.- The development and dissemination of clinical practice guidelines for eye health shall form part of the research agenda of the program.  The program shall support researches/studies in the clinical behavior (KAP) and epidemiological(trends)areas. It also aims to acquire information that is utilized for continuing public health information and education, policy formulation, planning and implementation.  G. Service Delivery  Service delivery for the Prevention of Blindness Program shall be covered by the principle of best practices. In collaboration with the local government units and stakeholders, the program shall develop systems and procedures for the integration and provision of services at the community level. This means primary prevention concentrating on health education, advocacy and primary eye interventions; Secondary prevention; screening/early detection/basic management/ counseling, referral and/or definitive care and tertiary prevention: management of complications, continuing care and follow up including rehabilitation. The following areas will be the priority areas for services to be provided by the National Prevention of Blindness Program:  1. Cataract Surgeries 2. Errors of Refraction 3. Childhood Blindness  Activities for the Vitamin A Deficiency Disorder, for practical purposes, shall be led by the Family Health Office also of the NCDPC.  A Referral System shall form\" part of services delivered by the program. This is to ensure that all patients receive quality eye health care at appropriate levels OfIhealth care delivery system. All rural health units should be linked to an eye. care referral center.  VII. Roles and Responsibilities  A. Roles and Responsibilities  1. Department of Health - Central Office shall develop systems, policies and guidelines that will facilitate the implementation of the Prevention of Blindness Program including the monitoring and evaluation of program strategies. Develop the capacity Of CHD personnel in assisting the LGUs in implementing the Prevention of Blindness Program at the local level.  As such, the following offices shall have the following responsibilities:  a. The National Center for Disease Prevention and Control (NCDPC) shall (a) develop the system for the implementation of the National Prevention 'Of Blindness Program; (b) provide technical assistance and conduct monitoring and evaluate program operation.(c) lead in the formulation Of the health intervention and rehabilitation programs and strategies that will reduce the burden and consequences of eye diseases and disabilities and promote visual health and (d) ensure the participation of other DOH offices in program activities where needed.  b. The National Center for Health Promotion shall assist the NCDPIC in the formulation of standards and development of information, education and communication (IE0) and advocacy strategies for the prevention of blindness program to ensure the promotion of a healthy and less stressful lifestyle for the Filipinos, as well as to help in ensuring that the public has knowledge of services being offered as part of the program.  c. The National Epidemiology Center and the Information Management Service shall assist NCDPC in the development of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of information and knowledge on the possible establishment of the national registry for blind persons.  d. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Prevention of Blindness Policy; (b) ensure its'formulation into a national program plan of action; (c)'assist in developing a health financing scheme/protocol for eye health bare services together with the Philippine Health Insurance Corporation; and (c) the inclusion of the prevention of blindness in the priorities for the health research agenda.  e. The Health Human Resource Development Bureau shall assist in (a) the development of standards in the curriculum and the training of all types of health professionals, practitioners, and care providers who are responsive, sensitive, which should be consistent with the national and local human development goals and culture; (b) the adequate and equitable distribution of health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels; and (c) the provision of a good incentive and benefit program to attract health caregivers in the unserved and underserved areas.  f. The Bureau of International Health Cooperation shall ensure that the program has strong network linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for the prevention of blindness.  g. The Bureau of Local Health Development shall assist in the integration of quality eye care 'into local health system development.  h. The Centers for Health Development shall facilitate the implementation of procedure/guidelines in the LGU pilot areas for the Prevention of Blindness Program from ground working and situational analysis to finalizing the commitment of the key player (DOH, LGU, PHIC, private sector, NGOs, etc.) provide technical assistance to LGUs in selecting program strategies and assist the LGUs in cOordinating the actual implementation of the chosenprogram strategies and activities.  i. DOH hospitals and medical centers shall ensure the availability of quality eye care services to its clients through the establishment of appropriate capabilities and competencies in their respective units.  2. Local Government Units- should organize themselves into inter-local Health zones that will manage the implementation of Prevention Of Blindness Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.  3. The National Committee for Sight Preservation (NCSP) - a non-profit organization composed of GOs, NGOs and academe involved in prevention of blindness and promotion of eye health programs, activities and-projects, as well as to act as an advisory group to the Department of Health\u2019s National Prevention of Blindness Program. It will be the lead partner agency of the Department of Health in ensuring that the Prevention of Blindness Program is implemented nationwide, in strong collaboration with local government units, non-government agencies and other concerned organizations and government agencies.  4. Professional Organizations for eye health care, specifically but not limited to the Philippine Academy of Ophthalmology and the different Optometric organizations, shall ensure the availability of competent, efficient and culturally and gender sensitive eye care health professionals in all provinces in the Philippines.  5. Civil Societies - shall 1) assist the Local Government Units in achieving their health Objectives 2) shall identify the health needs of the people and bring to the attention of the inter-local health zones 3) enhance accountability and transparency of inter-local health zone management.  6. Donor Agencies - shall provide funding assistance according to the investment plan developed for the Prevention of Blindness Program.  VIII.. Implementing Mechanisms  A. Program Administration  The Prevention of Blindness Program shall be one of the programs of the National Center for Disease Prevention and Control, which may later become a sub-component of the center\u2019s program for persons with disabilities.  Program administration shall focus on the following guiding principles 1) leadership of the Department of Health, Center for Health Development and stakeholders 2) intersectoral coordination and collaboration 3) flexibility and adaptability to situations 4) strengthening linkages and networking 5) COSt sharing initiatives.  B. Coordination with Other NCDPC Program and DOH Offices  To ensure a comprehensive approach to blindness prevention, coordination-with the other programs (Maternal and Child Health and Nutrition Program) and other DOH Offices such as the National Center for Health Facility Bureau and the Bureau of Health Facilities and Standards shall be instituted.  C. The Program Management Committee (PMC)  For the years 2005 - 2010, a Program Management Committee (PMC) shall be organized to ensure the implementation of the National Sight Plan. The Program Management Committee shall be chaired by the Director IV, National Center for Disease Prevention and Control, with the Chair of the National Committee forSight Preservation as vice\u2014chair. The composition, other roles and responsibilities of this PMC shall be spelled out in a Department Order that will be issued for this purpose. The Undersecretary for Health Operations shall have over\u2014all supervision of the program.  The Program Management Committee (PMC) shall be the main coordinating body for the program. Its members shall include the Division chief of the Degenerative Disease Office in charge of this program, the national focal person for this program and a representative from the league of municipalities, Philippine Academy of Ophthalmology, two representatives from the. Optometry group and two representatives from the NGO-Igroup. Members who represent their organizations in this committee shall be those nominated by their respective organizations which may be renewed or replaced annually.  The Project Management Committee (PMC) shall have the following responsibilities: 1. Recommends to the Secretary of Health activities and plans 2. Monitoring of implementation of program activities 3. Others as may be identified and approved by the Secretary of Health  IX. Funding  The Department of Health and the Centers for Health Development shall provide funds for technical assistance, monitoring and advocacy campaigns (IEC materials). Furthermore, the local government units, NGOs and stakeholders shall contribute counterpart funds to ensure the implementation of the National Prevention of Blindness Program.  X. Effectivity  This Order shall take effect immediately.   ", " I. RATIONALE   In the pursuit of achieving \u201cAll for Health towards Health for All\", the Philippine Health Agenda (PHA) de\ufb01nes the blueprint of the government\u2019s strategies to have an inclusive and responsive health care for all Filipinos. The PHA guarantees the provision of health services to all Filipinos especially the poor, marginalized, and vulnerable such as the persons with disabilities (PWDs). In response, the Department of Health (DOH) ensures that relevant policies and plans for the Health and Wellness Program for PWDs are crafted and implemented in accordance with the PHA and current governing laws.   The Republic Act (RA) 10754, otherwise known as \u201cAn Act Expanding the Bene\ufb01ts and Privileges of Persons with Disability\", was enacted into law on March 23, 2016 and its corresponding Implementing Rules and Regulations (IRR) was signed on December 1, 2016. This law expands the bene\ufb01ts and privileges of PWDs by amending Republic Act 7277, otherwise known as the \u201cMagna Carta for Persons with Disabilities\". In particular, Section 1 of RA 10754 amends Seetion 32 of RA 7277 entitling the PWDs to at least twenty percent (20%) discount and exemption from the value-added tax (VAT) on the purchase of certain goods and services from all establishments for the exclusive use, enjoyment, or availment of the PWD.   As mandated in Rule IV, Secs. 6.4 and 6.5 of the IRR of RA 10754, the DOH, in coordination with Philippine Health Insurance Corporation (PhilHealth) and Food and Drug Administration (FDA), shall issue the corresponding guidelines, circulars or directives related to the purchase of health and medical goods and availment of services from medical establishments.   In this regard, the DOH is hereby repealing DOH Administrative Order (AO) 2009\u20140011 to include the additional bene\ufb01ts and privileges stated in the RA 10754 and its IRR.   II. OBJECTIVES   To provide guidelines for the implementation of at least 20% discount and VAT exemption in all medical, and health- related services for PWDs.   III. SCOPE AND COVERAGE   This Administrative Order applies to all private and government hospitals and other health facilities, health care professionals, PhilHealth, pharmacies and other establishments providing medical and health-related care and services to PWDs.   IV. DEFINITION OF TERMS   Annex A provides the relevant and pertinent de\ufb01nition of terms as adopted from RA 7277, RA 9442, and RA 10754.   V. GENERAL GUIDELINES   1. All PWDs are entitled to at least 20% discount and VAT exemption upon requirements determination and compliance by both the provider/establishment and PWD.   2. At least 20% discount and VAT exemption shall cover purchase of generic and branded medicines, medical and assistive devices, costs of medical, dental, and rehabilitation services, and diagnostics and laboratory fees, as prescribed by the attending physician for all PWDs.   3. Diagnosis or treatment shall be in accordanc
