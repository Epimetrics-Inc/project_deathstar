tion and partnership with appropriate sectors, disciplines, and levels cf government (0) the active participation and empowerment of persons with mental health problems, disease and disabilities, their families and communities, (d) the continuity of care at all levels, and (e) their equitable distribution at the different regions, and (f) the provision and maintenance of reSources for mental health.  B. Specific Roles and Responsibilities  1. The National Center for Disease Prevention and Control shall (a) oversee the implementation of the national mental health policy, and; (b) lead in the formulation of the mental health and neurological disease prevention, control, intervention and rehabilitation programs and strategies that will reduce the burden and consequences of mental diseases and disabilities and promote mental health.  2. The National Center fer Health Promotion shall lead in the formulation of the standard and the development of mental health information, education and communication (IEC) and \"advocacy strategies to ensure the promotion of a totally healthy and less stressful lifestyle for the Filipinos.  3. The National Epidemiology Center and the Information Management Service shall ensure the development of a national reporting and surveillance systems and methodologies in the generation, availability, accessibility, sharing, exchange, and distribution of information and knowledge on mental health and the establishment of the national registry of mental and neurological cases.  4. The National Center for Health Facility Development shall ensure the development and implementation standards in the creation of mental health facilities as well as the equitable distribution, effective management and ef\ufb01cient operation of all these facilities in the country.  5. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Mental Health \"Policy, (b) ensure its formulation into a national program plan of action, (c) its development into legislative actions, and (d) the inclusion of mental health in the priorities for the health research agenda.  6. The Health Human Resource Development Bureau shall ensure (a) the development of standards in the curriculum and the training of all types of mental health professionals, practitioners, and care providers who are responsive, sensitive, and consistent with the national and local human development goals and culture, (b) the adequate and equitable distribution of mental health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels, and (c) the provision of a good incentive and bene\ufb01t program to attract mental health caregivers in the unserved and underserved areas.  In addition, the HHRDB shall ensure the provision of standards, programs and mechanisms that will address the maintenance of a physically and mentally healthy workforce within and outside DOH.  7. The Bureau of Health Facilities and Services shall ensure the provision of quality mental health services through adequate regulatory mechanisms and facilitative licensing procedures for mental health facilities to ensure the availability of highest possible mental health care.  8. The Bureau of Food and Drugs shall developthe policies, structures and systems that will ensure the provision of affordable essential drugs, the review and update of the national formulary for drugs and treatment used in the management of mental health and neurological diseases.  9. The Bureau of International Health Cooperation shall establish strong network linkages with international mental health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippine in the global scene.  10. The Bureau of Local Health Development shall ensure the development of systems for the integration of quality mental health into the primary care level.  11. The Centers for Health Development shall ensure the inclusion of mental health in their priority agenda and thus, develop .the systems, structures, mechanisms for cost-sharing and \ufb01nancial and technical assistance as a start-up support to LGUs and Other partners, and building capabilities for the effective implementation of the national mental health policy, program and strategy in their respective areas.  12. The DOH hospitals, medical centers, and sanitaria shall ensure the availability of quality mental health care to its clients through the establishment of appropriate capabilities and competencies in their respective units.  13. Local Government Units shall ensure the availability, accessibility, affordability and equitableness of appropriate and culturally sensitive mental health services at the inter-local health zones, local hospitals, health centers, Communities and homes.  14. Private sector, the academe and non-govemment organizations shall be partners in the advocacy, promotion and provision of mental health services and in the training of mental health care providers.  IX. Special Provisions  A. The National Center for Mental Health and regional mental health facilities as special facilities for mental disorders shall ensure the development of models and standards for tertiary level of mental health care.  B. Collaborating centers shall be created at the national and regional levels to ensure the coherent and rational implementation of the natiOnal mental health policy, program and strategy. In line with this, a National Collaborating Center for Mental Health and Psychiatry (NCC \u2014 MHP) is hereby created at the East Avenue Medical Center to serve as the convergence arena for mental health initiatives.  C. The Technical Working Group on Hospital Rationalization and Streamlining shall immediately address the inequitable distribution- \"of human resource and bed requirements of psychiatry and neurology units by ensuring their proper allocation 1n all DOH hospitals.  This Order shall take effect immediately.   ", " I. RATIONALE:  Tuberculosis (TB) and HIV co-infection is a serious challenge to every TB and HIV control program. Since HIV weakens the immune system, people with TB infection are at very high risk of developing TB as a disease. It is estimated that HIV-infected persons have 5 to 10% annual risk and 30% lifetime risk of developing TB disease. While the HIV epidemic potentially fuels and further magnifies TB epidemic, TB significantly impacts the quality of life of People living with HIV (PLHIV) being the most common co-infection and one of the main causes of AIDS related deaths^1.  Philippines is one of the countries with high burden of tuberculosis but with low prevalence of HIV. Based on the 2007 DOH estimate, there are 7,490 Filipino adults living with HIV, for a national prevalence of 0.168%^2. A study on TB patients at San Lazaro Hospital revealed that out of 160 patients, 10 or 6.25% tested positive for HIV. Cognizant of these facts and the issue of underreported cases, the DOH sees the need to heighten efforts to address the joint burden of both diseases and avert future scenario of an epidemic.  Thus, a collaborative approach for this purpose is now being implemented. In 2006, a TB HIV Collaborating Committee was formed through Department Personnel Order no. 2006\u20141869 to ensure proper collaboration between the National Tuberculosis Control Program (NTP) and National AIDS/STIs Prevention and Control Program (NASPCP). One ofthe roles and functions ofthe TB/HIV Collaborating Committee is to formulate policies and guidelines on the establishment of cross-referral mechanisms between NTP and NASPCP to provide access for TB HIV services and to standardize management of TB HIV co-infection to ensure quality of care among cases with TB HIV co-infection.  II. OBJECTIVES  This AO is issued with the end in view of decreasing the burden of TB among People Living with HIV (PLHIV) and the burden of HIV among TB patients.  Further, this issuance is geared toward establishing various mechanism for collaboration between the NTP and NASPCP in identified areas for implementation, providing guidelines for cross-referral of TB to HIV and HIV to TB, define the roles and responsibilities of key stakeholders at all levels, and eventually strengthen Directly Observed Treatment Short Course (DOTS) services in the treatment hubs and HIV Testing and Counseling in the DOTS facilities.  1. WHO Interim Policy on TB/HIV Collaborative Activities 2 2007 Estimates of Adults living with HIV in the Philippines, DOH-NEC   III. SCOPE/COVERAGE  This Order shall apply to DOTS facilities and treatment hubs identified by the DOH to implement these guidelines.  Implementation of these guidelines shall be in stages, with initial implementation in the DOTS facilities of Caloocan, Makati, Malabon, Manila, Marikina, Mandaluyong, Paranaque, Pasay, Pasig and Quezon City. Treatment hubs shall include San Lazaro Hospital, Philippine General Hospital and Research Institute for Tropical Medicine. More implementation sites will be added over time to achieve the vision of a nationwide implementation by 2015.  IV. DEFINITION OF TERMS  1. Client-initiated HIV testing and counseling (also called Voluntary Counseling and Testing, or VCT) involves individuals actively seeking HIV testing and counseling at a facility that offers these services.  2. Provider-Initiated Counseling and Testing (PICT) refers to HIV testing and counseling which is recommended by health care providers to persons attending health care facilities, as a standard component of medical care.  3. Treatment Hub \u2014 a hospital facility providing prevention, treatment, care and support services to People Living with HIV (PLHIV) including but not limited to Voluntary HIV counseling and Testing (VCT), clinical management, patient monitoring and other care and support services.  4. HIV Testing Center \u2014 are facilities accredited by the Bureau of Health Facilities and Services (BHFS), capable of performing HIV testing by medical technologists that have undergone the training on HIV Testing Proficiency.  5. Social Hygiene Clinic (SHC) - full-time Sexually Transmitted Infection (STI) clinics or part-time STI clinics integrated in Rural Health Units (RHUs) and City Health Offices (CHOs).  6. HIV positive \u2014 a person with HIV infection as indicated by the presence of antibodies against HIV on a test of blood or tissue; synonymous with sero-positive.  7. HIV TB Diagnostic Committee \u2014 is composed of the Chiefs of the HIV and DOTS Clinic, a Radiologist and other experts in the treatment hub who decide the management of dif\ufb01cult cases of patients with TB\u2014HIV co-infection based on the NTP and NASPCP policies and guidelines.  V. GUIDING PRINCIPLES  1. A collaborative approach for NTP and NASPCP, it is necessary to pursue stronger cross-referral mechanisms to reduce disease burden among TB patients and PLHIV. The mechanisms for collaboration shall focus on the following:  a. Proper coordination between the two DOH programs through the TB/HIV Collaborating Committee b. Revitalizing caseholding and management of patients of both NTP and NASPCP c. Enhancing Local Government Units (LGU) and community involvement in collaborative TB/HIV activities d. Conduct ofjoint planning and capacity building e. Focused monitoring and evaluation of collaborative activities  2. All health care workers involved in the management of TB and HIV patients shall offer diagnostic and treatment care to both patients.  3. Patients diagnosed with TB and MDR-TB in the DOTS facilities shall be offered HIV Counseling and Testing. PLHIV at the VCT Center or Treatment hubs shall likewise be screened for TB.  4. Patients diagnosed with TB and MDR-TB and those PLHIV with signs and symptoms of TB shall be assured of confidentiality of their cases.  5. Quarterly reports on TB/HIV collaboration shall be submitted to the Infectious Disease Office (IDO) through channels.  6. Joint capacitylbuilding activities on cross-referral mechanisms shall be developed and packaged to capacitate health workers involved in the management and treatment of TB and HIV. This shall be conducted at all levels, from DOH Retained Hospitals, to Centers for Health Development (CHD), and the LGU managed health facilities.  7. All stakeholders of collaborative TB/HIV activities, including both NTP and NASPCP shall support and encourage TB/HIV operational research specific and/or related to the issues encountered by the program. This is for the purpose of developing evidence base for efficient and effective implementation of the program as well as collaborative activities.  VI. IMPLEMENTING GUIDELINES  1. Screening and Management of HIV among Confirmed TB cases  a. Screening of HIV among Con\ufb01rmed TB patients 1.All patients diagnosed with TB and MDR TB in the DOTS facilities shall be offered HIV counseling and testing. 2. All patients shall be given group education. However individual pre\u2014test counseling can be provided if necessary. 3. Patients who agreed for testing shall be requested to sign the Informed consent form. 4. Screening procedures will follow the National Reference Laboratory STD AIDS Center Cooperative Laboratory Guidelines. 5. Patients with HIV positive result shall be provided adequate information on access to HIV treatment. 6. Patients who refuse HIV Ab testing (opt-out) shall be offered HIV counseling and testing again anytime during consequent consultation visits, depending on the assessment of the health care provider. 7. Individual post-test counseling shall be conducted by the physician or nurse in the DOTS facility to all TB patients who have undergone HIV testing.  b. Caseholding 1. The management of HIV positive cases shall be based on NASPCP guidelines for the clinical management of HIV infection and AIDS. 2. Continuation of treatment for TB of PLHIV shall be done at the referring DOTS facility or at the DOTS facility of the treatment hub, at the convenience of the patient.  2. Screening and Management of TB among HIV-infected individuals  For HIV infected patients with signs and svmtoms of TB 1. All PLHIV at the VCT center or Treatment hub who has signs and symptoms of TB shall be screened for TB following the NTP Guidelines, including sputum TB culture and Drug Sensitivity Testing (DST). 2. TB treatment shall commence once the patient is sputum AFB or culture positive with radiographic findings consistent of TB. In cases where all the laboratory findings are negative or inconclusive, the patient shall be referred to the HIV TB Diagnostic Committee who will meet regularly to discuss the management of cases with TB HIV co-infection. However, the attending physician of the Treatment Hub may still treat the patient for tuberculosis according to his or her best clinicaljudgment. 3. Treatment for tuberculosis shall follow NTP policies and guidelines.  For HIV-infected patients with no signs and symptoms of TB 1. All PLHIV at the VCT center or Treatment Hub with no signs and symptoms of TB shall be screened for TB following the NTP Guidelines, including sputum TB culture and DST. 2. PLHIV with no active TB shall be given Isoniazid Preventive Treatment (IPT). Treatment shall be done at the Treatment Hub. IPT shall be given to patients that do not have cough of 2 weeks or more, sputum smears and cultures are negative for AFB and Chest X-ray findings are negative for Tuberculosis. 3. PLHIV with chest x-ray \ufb01ndings consistent with active TB shall be treated according to NTP policies and guidelines.  3. Recording and Reporting of TB and HIV cases  a. Confidentiality of records and reports shall be ensured by all health care workers. b. Existing records and reports of NTP and NASPCP shall be utilized. c. Data collection for both diseases shall re\ufb02ect the following indicators:  For TB patients who were screened for HIV Testing i. Proportion of TB patients tested for HIV infection ii. Proportion of TB clinics offering HIV testing which does not require referral of patient to another facility  For PLHIV who were screened for TB i. Proportion ofPLHIV screened for TB at initial diagnosis ii. Proportion of PLHIV screened for TB at most recent visit iii. Proportion of people diagnosed with HIV infection who receive IPT iv. Proportion of people with both TB and HIV receiving Co-trimoxazole Preventive Therapy (CPT) v. Proportion of people with both TB and HIV receiving Antiretroviral Therapy (ART) during TB treatment vi. Proportion of hub HIV treatment facilities which offer on-site TB screening and diagnosis  4. Joint Capability Building for Health Personnel Involved in TB and HIV Prevention and Control Program  1. Physicians and nurses of DOTS facilities shall be trained on Provider Initiated HIV Counseling and Testing including standard precaution. 2. Midwives, Barangay Health Workers (BHWs) and other treatment partners shall undergo Basic Orientation on AIDS and Republic Act 8504 also known as the Philippines AIDS Prevention and Control Act of 1998. 3. Medical Technologists at the DOTS facilities shall undergo training on Basic HIV rapid testing. Laboratory testing on site shall be supervised by a HIV proficient medical technologist. 4. Treatment hub staff and Care and Support NGOs shall be trained on NTP Policies and Guidelines  5. Monitoring of Clinical Status  Overall clinical monitoring of PLHIV on TB treatment shall be done through the Treatment Hubs. Attending physicians at the Treatment Hubs shall ensure that patients regularly return for follow\u2014up every 2 weeks during the intensive phase and once a month during the continuation phase. Physicians assigned in DOTS facilities can also be consulted for co\u2014management of TB treatment concerns.  6. Quality Control and Quality Assurance  1. All DOTS facilities including the DOTS clinics at the Treatment Hubs shall be part of the External Quality Assurance for Sputum Microscopy by the province/city where the facility is located. 2. Quality Assurance for HIV testing center shall be done by SACCL. 3. All DOTS facilities, SHCS and Treatment Hubs shall participate in the External Quality Assurance Program for HIV undertaken by SACCL annually.  7. Infection Control  Infection control guidelines of the World Health Organization recommendations in Tuberculosis Infection Control in the Era of Expanding HIV Care and Treatment shall be adapted.  VII. ROLES AND RESPONSIBILITIES  1. The Department of Health  a. The National Center for Disease Prevention and Control shall i. Formulate plans and policies in coordination with the TB/HIV collaborating Committee ii. Advocate to the Local Government Units, Chiefs of Hospitals and other partners to support the program in coordination with the Center for Health Development iii. Oversee and ensure the dissemination of this guideline at all levels in coordination with the CHDs, the LGUs, TB/HIV Coordinating Committee and partners iv. Initiate and develop training programs relative to the implementation of this policy, including the joint capacity building activities of both programs and the cross-referral mechanisms between TB and HIV program as indicated in this policy. Provide technical assistance including training of LGU staff in coordination with partners. v. Provide logistics assistance in terms of HIV testing kit through the Global Fund. vi. Collate and analyze data from submitted reports and provide feedback on findings and recommendations to the concerned staff vii. Monitor and evaluate the implementation of this policy in coordination with the TB/HIV Collaborating Committee  b. The National Epidemiology Center shall i. Maintain and update the HIV registry. ii. Provide updates on the surveillance of TB HIV co-infection to the NCDPC.  c. The Centers for Health Development shall i. Oversee the implementation of this policy, particularly the collaborative approach and cross-referral mechanisms for the two programs at the local levels, including government and private health facilities. ii. Facilitate the conduct of the trainings and activities on thecc collaborative approach for the TB and HIV prevention and control program. iii. Collate submitted reports from the PHO/CHO and submit to the Infectious Disease Office of the Department of Health. iv. Monitor and evaluate implementation regularly based on agreed indicators.  2. The TB/HIV Collaborating Committee shall  a. Formulate policies/guidelines for the operationalization of the TB/HIV Collaboration through the TB HIV Technical Working Group (TWG) i. Establish cross\u2014referral mechanisms between NTP and NASPCP to provide access for TB/HIV services ii. Standardize management of TB/HIV co-infection to ensure quality of care among cases with TB/H IV co-infection b. Provide Technical Assistance through collaboration of key stakeholders involved in the management of cases with TB/HIV co-infection. c. Provide a forum for the discussion of issues and concerns on the operationalization of the TB/HIV collaboration d. Set the directions for TB/HIV Collaboration vis-a\u2014vis NTP and NASPCP policies and guidelines.  3. The Local Government Units shall  a. Allow all health workers involved in the NTP and NASPCP to undergo capability building activities on TB/HIV collaboration related activities. b. Ensure that there are physicians, nurses, midwives, and medical technologist at the DOTS facility. c. Implement the program according to agreed plan d. Prepare, analyze and submit reports required by DOH e. Evaluate and monitor implementation of plan  VIII. FUNDING  Funding for the activities (training, HIV counseling and testing, monitoring and evalaution) to implement TB/HIV collaboration shall be initially provided by the TB and HIV component ofthe Round 5 Global Fund to fight AIDS, TB and Malaria. The NTP shall provide anti\u2014TB drugs for identified TB cases and NASPCP shall provide Anti-retroviral (ARV) drugs for identi\ufb01ed HIV cases.  IX. MONITORING AND EVALUATION Monitoring of DOTS facilities and Treatment Hubs shall be done by the CHD NTP and STI Coordinators in coordination with the TB/HIV Collaborating Committee, to keep track of the overall progress of the TB \u2014 HIV implementation based on the indicators.  X. EFFECTIVITY:  This Order shall take effect immediately upon approval. ", " I. RATIONALE/BACKGROUND   In the Philippines, nearly 60% of the population in 2000 lived in areas classi\ufb01ed as urban, and an estimated 28% lived in squatter and slum settlements. Urban Health System Development (UHSD) must help cities address the challenges of rapid urbanization.   Increased congestion, pollution and slum formation with Wider inequity across social determinants of health are results of rapid urbanization. Urbanization has also increased risks, hazards and vulnerabilities to health of urban populations including communicable diseases, violence, traf\ufb01c injuries, obesity, and settlement in unsafe areas.   The rapid rate of urbanization has outpaced the ability of governments to build essential infrastructure for health and social services. Thus, it will require more than the provision and use of health services to improve the health of urban populations.   II. OBJECTIVE   These guidelines outline the basis, purpose and nature of DOH support to the development of Urban Health Systems and de\ufb01nes directions and framework for Urban Health System Development (UHSD) in the Philippines.   III. SCOPE   This issuance shall apply to the entire health sector involved in Urban Health System Development (UHSD), including the Department of Health (DOH), its Centers for Health Development (CHD), DOH-retained Hospitals and Attached Agencies, City Governments, national and city Of\ufb01cial Development partners (ODA) as a guide for technical assistance to City Health Of\ufb01ces, as they embark on developing and enhancing their Urban Health Systems.   IV. UHSD GOALS AND OBJECTIVES   A. Goals   1. To improve Health System Outcomes Urban Health Systems shali be direeted towards achieving the following goals: (i) Better Health Outcomes; (ii) More equitable healthcare \ufb01nancing; and (iii) Improved respOnsiveness and client satisfaction.   2. To in\ufb02uence social determinants of health The rapid urbanization in cities makes it dif\ufb01cult for health as well as other sectors like the economic, social service sectors to cope. The DOE must help in\ufb02uence social determinants of health in urban settings, with focused application on urban poor populations particularly those living in slums.    3. To reduce health inequities In the urban setting, inequities between the rich and the poor are worse than in rural areas. Urban Health Systems Development seeks to narrow the disparity of health outcome indicators between the rich and the poor.   B. General objective: To address the Urban Health challenge   C. Speci\ufb01c objectives:  1. To establish awareness on the challenges of Urban Health;  2. To initiate inter\u2014sectoral approach to Urban Health Systems Development; and  3. To guide LGUs to develop sustainable responses to the Urban Health challenge   V. DEFINITION OF TERMS   1. Urban areas. The National Statistical Coordination Board (NSCB) Resolution No. 9 s. 2003 provides the following urban criteria: (1) a city/municipality is to be considered as urban in its entirety if it has a population density of at least 4,000; and (2) a barangay in a city or municipality not classi\ufb01ed as urban in the first criterion is to be considered as urban if it has a pOpulation of at least 7,000 or it is a poblacion or central district of a city or provincial capital;   and de\ufb01nes urban areas as follows:   (1) If a barangay has a population size of 5,000 or more, then a barangay is considered urban, or   (2) If a barangay has at least one establishment with a minimum of 100 employees, a barangay is considered urban, or   (3) If a barangay has 5 or more establishments with a minimum of 10 employees, and 5 or more facilities within the two-kilometer radius from the barangay hall, then a barangay is considered urban.   The National Capital Region is considered as entirely urban.   2. City Classification (NSCB de\ufb01nition)   Highly Urbanized Cities \u2014 Cities with a minimum population of two hundred thousand (200,000) inhabitants, as certi\ufb01ed by the National Statistics Of\ufb01ce, and with the latest annual income of at least Fifty Million Pesos (P50,000,000.00) based on 1991 constant prices, as certi\ufb01ed by the city treasurer.   Independent Component Cities - Cities whose charters prohibit their voters from voting for provincial elective of\ufb01cials. Independent component cities shall be independent of the province.   Component Cities \u2014 Cities which do not meet the above requirements shall be considered component cities of the province in which they are geographically located. If a component city is located within the boundaries of two (2) or more provinces, such city shall be considered a component of the province of which it used to be a municipality.   3. Rapid urbanization. Urbanization is a socio-economic-political-cultural phenomenon that occurs in an often unmanaged autonomous process when people individually respond to economic opportunities and social trends in ways that result in collective effects that are primarily de\ufb01ned by greater concentration of human activities and increased density of human settlements.   4. Urban Health System. The World Health Organization (WHO) de\ufb01nes \u201chealth systems\" as encompassing all individuals, groups, organizations, institutions and mechanisms undertaking actions for the purposes of protecting, restoring or improving health status of the population. Adapting this de\ufb01nition for urban areas, the DOH recognizes \u201curban health systems\" as encompassing all entities and processes operating in urban settings to protect, restore or improve health status.   5. Social Determinants of Health. Social determinants of health are those critical characteristics of societies and communities in which people live that have an impact on their health (eg. level of education, water and sanitation, housing, employment, food production). In urban health, the living conditions of people de\ufb01ne the set of social determinants important to their health.   6. Equity in Health. The World Health Organization Constitution (WHO, 1946) asserted that \u201cthe highest standards of health should be within the reach of all, without distinction of race, religion, and political belief, economic or social condition\". It implies that ideally, everyone could attain their full health potential and that no one should be disadvantaged from achieving this potential because of their social position or other socially determined circumstance.   7. Health Inequity. Health inequity refers to the presence of systematic disparities in health outcomes between groups with different levels of underlying social advantage/disadvantage.   8. Slum. Slum is defined by UN Habitat as including a wide range of low-income settlements and/or poor living conditions. It includes diverse kinds of housing used by low\u2014income groups such as tenements, cheap boarding houses, squatter settlements, houses built on illegal subdivisions, which together comprise areas of concentrated disadvantage. Slums are further characterized by the following features: (a) lack of basic services; (b) substandard housing or illegal and inadequate building structures; (c) overcrowding and high density; (d) unhealthy living conditions and hazardous locations; (e) insecure tenure and irregular or informal settlements; (f) poverty and social exclusion; (g) aggregate minimum settlement size.   VI. GENERAL PRINCIPLES   1. Healthy urbanization. Healthy urbanization is urbanization that protects and promotes public health rather than threatens or erodes health of individuals and communities. Urban Health Systems must promote healthy urbanization so that cities develop in ways that achieve better health and avoid risks to ill health under conditions of rapid urbanization.   2. Inter\u2014sectoral action. Inter-sectoral action is a comprehensive action to address causes of health inequities that lie largely outside the direct reach of the health care system, especially in a setting where all health and social sectors cannot cope with the rapid rate of urbanization. Urban Health Systems must therefore be designed by inter-sectoral collaboration with people and institutions from outside the health sector to in\ufb02uence a broad range of health determinants and generate responses producing sustainable health outcomes.   3. Inter-city coordination. Inter-city coordination between contiguous cities is important because a city, particularly if it is not a Highly Urbanized City may not have all the resources, institutions and capacities to be able to respond to the entire health needs of its constituents, and may thus bene\ufb01t from resources, institutions and capacities of other cities through inter\u2014city or inter-LGU coordination.   4. Social cohesion. Social cohesion is action through core groups. Membership in community groups gives strength for representation before large formal institutions. They develop a stronger voice to be heard by policy makers.   5. Community participation. Community participation is a process that goes beyond consultation of community members in already formulated plans to involvement of communities in the issues which affect their health and well-being. It makes the community an active participant in initiating solutions to their health concerns instead of merely being passive recipients. Community participation must be integrated in all aspects of the intervention process, including planning, designing, implementing, and sustaining any project/program.   6. Empowerment. Empowerment is enabling individuals and communities to have ultimate control over key decisions involving their wellbeing, Empowerment strategies include building knowledge and purchasing power, and mechanisms to increase client accountability.   VII. COMPONENTS OF UHSD IN THE PHILIPPINES   The following are the developmental components of the UHSD in the country: A. Programs and Strategies   The following programs and strategies shall guide the development of programs for urban areas:   1. Healthy Cities Initiative (HCI)  A Healthy City is one that is continually creating and improving physical and social environments and expanding community resources which enable people to mutually support each other in performing all the functions of life and in developing to their maximum potential (WHO de\ufb01nition). The HCI is an approach that can be used as a channel for highlighting speci\ufb01c program implementation components in urban areas.   2. Reaching E very Depressed Barangay (RED)  The RED strategy of going to every depressed barangay in the delivery of special health services shall. be a component strategy for all programs seeking to reach the urban poor and improve performance on equity. The RED strategy or approach is based on fostering community-led demand for services, resulting from the community mapping their situation, identifying their health priorities and \ufb01nding solutions for them. In return, the existing health system is encouraged to engage with and respond to the community\u2019s expressed needs.   3. Environmentally Sustainable and Healthy Urban Transport (ESHUT)  The policy, design and practice of an urban transport system has signi\ufb01cant implications on the health and safety of people. Urban Transport Systems must therefore consider not only the infrastructure, vehicles, transport design, traf\ufb01c \ufb02ow and economic implications but also the improvement of the general well-being, safety and protection of the urban population. Examples of ESHUT Initiatives are road safety and maintenance, traf\ufb01c noise management, strengthening road-side air quality monitoring and assessment, cleaner fuels, vehicle emission control and standard, land use and public transport planning, environment and people\u2014friendly infrastructures, designation of walking and cycling areas, commuter awareness and education, among others.   B. Planning Tools and Framework   1. Urban Health Equity Assessment and Response Tool (Urban HEART)   The Urban HEART is a tool that systematically generates evidence of unfair health conditions in the urban setting by measuring and comparing the performance of different groups across health and socio\u2014cultural indicators, in order to develop objective interventions to address inequities in identi\ufb01ed poor or disadvantaged populations. It will be used as a situational assessment, monitoring and planning tool for cities, in tandem with the Local Government Unit (LGU) Scorecard.   Speci\ufb01c guidelines on the use of the Urban HEART particularly in HUCs are de\ufb01ned in Department Memorandum No. 2010-0207 dated August 20, 2010.   2. City-wide Investment Planning for Health (CIPH)   The CIPH is the key technology and instrument in forging partnership between the Department, and Cities, and stakeholders whose concerns impinge on health to achieve health sector goals. The CIPH provides a framework for the development of investment plans in health covering the utilization, mobilization and rationalization of the city\u2019s resources and institutions. The CIPH serves as the medium term health investment blue print of the City and covers both health and health-enhancement programs and activities.   Speci\ufb01c guidelines on City\u2014wide Investment Planning for Health are de\ufb01ned in a separate issuance.   C. Capability Building   1. Short Course on Urban Health Equity (S C UHE)  SCUHE is a six\u2014month course that aims to guide urban health practitioners, policy and decision-makers at the national, regional and city levels in identifying and addressing urban health challenges and inequities. It seeks to cultivate in participants an equity lens in development work, having deliberate focus on the urban poor and disadvantaged groups, and working toward closing in the gap. SCUHE is offered as a capability building course for CHDs, cities and urban stakeholders.   VIII. GENERAL GUIDELINES   1. All National Program shall develop program strategies that are speci\ufb01c and appropriate to Urban Health Systems and ensure the inclusion of these programs in the CIPHs of the UHS.   2. Program strategies for UHS should focus on improving performance on equity and in coordinating with other sectors for interventions on social determinants crucial to the success of their programs.   3. Programs shall generate data to assess and provide evidence for policy on performance distribution of their programs in urban slums (or poorest barangays) and other disadvantaged groups in urban areas (eg. homeless, elderly, etc.).   4. Program interventions to reach the urban poor should be enhanced by incorporating strategies to foster social cohesion, community participation and empowerment.   5. Program interventions in UHS should include collaborative work with other sectors for comprehensive and de\ufb01nitive solutions to health problems. This may include coordination with other sectors, and sharing of resources or projects to address social determinants.   6. Program interventions in UHS should be guided by UHSD program/strategies on HCI, RED, ESHUT that can appropriately facilitate achievement of their program goals and objectives.   7. Program interventions in UHS that are dependent on social determinants can be guided by Urban HEART results generated by Highly Urbanized Cities.   8. Results from regular collection of data for Urban HEART indicators shall be used for designing, planning and prioritizing interventions for city-wide and equity problems or concerns.   9. CIPHs and AOPs shall include equity interventions and re\ufb02ect prioritization of the urban poor and disadvantaged groups identi\ufb01ed through the use of the Urban HEART in the implementation of interventions.   10. National Program Managers shall pursue development of their knowledge and skills for UHSD by participating in capacity development activities like the SCUHE.    IX. IMPLEMENTING MECHANISMS   1. The BLHD shall develop policies, systems and capacity building systems for UHSD in the country.   2. DOH of\ufb01ces shall ensure the inclusion of appropriate UHSD standards, interventions and strategies in all national programs and policies.   3. The Centers for Health Development shall develop their systems and capacities for UHSD and assist the Cities in developing their Urban Health Systems and in the preparation of their CIPHs and AOPs.   4. A National Technical Working Group shall. steer and direct the development of Urban Health Systems in the country.   X. ROLES AND RESPONSIBILITIES  A. The Bureau of Local Health Development (BLHD) shall:   1. Provide directions and issue speci\ufb01c policy guidelines for UHSD in the country;   2. Provide directions to CHDs for Technical Assistance to Cities on UHSD and CIPH in coordination with other TA Providers;   3. Develop capacity building systems for UHSD in the country;   4. Provide fund assistance for CHDs, Metro Manila Cities and selected Highly Urbanized Cities/Independent Component Cities for CIPH and SCUHE; and   5. Act as secretariat to the National UHSD TWG.   B. The Centers for Health Development (CHDs) shall:   1. Lead in working with cities and stakeholders on UHS development and initiatives;   2. Be responsible for the advocacy and orientation of Cities on UHSD and CIPH;   3. Provide Technical Assistance to Cities on UHSD and CIPH;   4. Appraise the CIPHs and AOPs of Cities in their region;   5. Develop and fund support for UHS initiatives in the region according to available resources; and   6. Ensure consistency of local UHS initiatives with the national policy on UHSD.   C. The City Health Of\ufb01ce (CHO) shall:   1. Lead UHS initiatives and CIPH and AOP preparation under the authority of the Mayor and whenever possible, with the support of the City Council;   2. Enjoin City Departments responsible for programs and activities that affect health to be part of the CIPH and AOP preparation, and UHS initiatives;   3. Be responsible for monitoring the impact of all actions on health outcomes;   4. Lead inter-sectoral coordination for health within the city as well as geographic inter- LGU coordination for health affecting the city; and   5. Ensure consistency of local UHS initiatives with the national policy on UHSD.   XI. REPEALING CLAUSE   All previous and related issuances inconsistent or contrary to provisions in this Order are hereby superseded.   XII. EFFECTIVITY   This Order shall take effect immediately.  ", " Pursuant to Section 14 of Letter of Implementation No. 8 relative to Part XVI of Presidential Decree No. I on Health and in accordance with the Memorandum Agreement between the Ministry of Health and the Ministry of Education and Culture signed on July 9, 1979 and for effective functional supervision and coordination of public schools dental health program with the total health program of the Ministry of Health and the Regional Health Offices, the policies, standards and guidelines for Public Schools Dental Health Services are hereby prescribed and promulgated for strict compliance of all concerned.  Section 1. Title. - It shall be known as Policies, Standards and Guidelines for Public Schools Dental Health Services.  Section 2. Scope. - The policies, standards and guidelines embodied herein shall apply to public schools in the Philippines required to provide dental health services to pupils and/or students.  Section 3. Definition of Terms. -  3.1 Common Technologies:  3.1.1 Dental Health Services - refers to all categories of activities provided by the Rural, Hospital, Public and Private Schools, and Occupational Dental Health Services.  3.1.2 Direct Services - refers only to a particular type of service directly provided by a dentist and shall exclude referred cases.  3.1.3 Standard - is a yardstick, and accepted norm which is set up and established by authority, (the Bureau of Dental Health Services) from which to measure and compare performance or service in order to regulate and improve quality. This shall refer to the minimum standard requirements enumerated in this Order.  3.1.4 Quality - is the character, nature and attribute of an item that describes or measures its standards of excellence. For purposes of evaluation in dental public health, quality and quantity always go together.  3.1.4.1 Quality of dental care in dental public health is measured in terms of the dimensions which are prerequisites of the end products.  3.1.5 Quantity - is a measure, dimentsion or aspect of an activity, structure and item expressed in number, amount and volume.  3.1.6 Dental Public Health - is the science and art of preventing and controlling dental diseases and promoting dental health through organized community efforts.  3.1.7 Preventive Services - consist of measures that are instituted before any clinical signs or symptoms of dental diseases appear. These refer to the primary level of prevention (prepathogenesis) and inclyde Health promotion and specific protection.  3.1.8 Health Promotion includes the application of measures which contribute to the protection and maintenance of total health of the community to its maximum potential.  3.1.9 Specific protection includes measures that are applied to prevent or intercept the onset of a particular dental or oral disease or condition. Example: Fluoridization, Fluoridation, (Preventive Orthodontics) Mouthguards for athletes, specific protection against occupational diseases affecting the oral cavity in industries, some being defined as follows:  3.1.9.1 Fluoridization - is the topical application of fluoride solution on the coronal surface of the tooth to reduce incidence of new carious lesions using accepted technics.  3.1.9.2 Fluoridation - is the introduction of fluoride ion in the communal water supply in amount sufficient enough to reduce incidence of dental caries and not to produce objectionable mottling.  3.1.9.3 Preventive Orthodontics - is action taken to preserve the integrity of what appears to be normal occlusion at a specific time of anything that would change the normal course of events. Example: Placement of space maintainers and restoration of proximal caries.  3.1.10 Curative Services are remedial measures applied to arrest the progress of a dental disease and/or correct abnormal oral condition in order to restore health. This service includes fillings, extraction etc.  3.1.11 Emergency Dental Treatment - means any treatment of dental ailment or condition that may impair the academic activity of the students during school hours.  3.1.12 Dental or Oral Examination - is the checking of the oral cavity by school dentist to detect and diagnose oral diseases and conditions, with the use of plain mouth mirror and explorer under good natural daylight or artificial light.  3.1.13 Dental Prophylaxis - refers to scaling of calculus and/or debris when present and polishing of the teeth to smoothen rough surfaces and remove stains with the use of prophylactic brush or rubber cup and a cleansing agent.  3.1.14 Fillings - refer to restored cavities with permanent filling material unless otherwise specified as temporary fillings.  3.1.15 Exodontia - is that branch of oral surgery which deals with the removal of tooth.  3.1.16 Dental Caries - (clinical caries) is the stage of cavitation in the process of dental caries, characterized by undermined enamel or a breakdown in the walls of the pits and fissures and softened cavity floor detected by the use of plain mouth mirror, No. 1 explorer under natural or artificial light.  3.1.17 Chairside Instruction - consists of oral and written advise given to the individual patient concurrent with dental treatment or consultation and includes information to promote his oral health. It also includes pre-operative and post-operative instruction and advise to achieve full cooperation of the patient with regard to the dental treatment given.  3.1.18 Oral Hygiene - refers to the general care exercised to maintain optimum oral health. It includes among others, toothbrushing, flossing, gum massage, use of detersive food and use of mouthwashes.  3.1.19 A Dental Case - refers to a person registered and given dental service in a dental clinic.  3.1.20 Evaluation - is a process of measuring the effectiveness of any effort of the service in terms of input and output as in dimension of quality and quantity.  \"It reveals the strength and weakness of a program, performance, methods and technics, and provides information in revising specific objectives, developing new learning experience and improving methods and materials, equipment and finances\".  3.2 Terminologies applicable to the operational use of Public Schools Dental Health Services:  3.2.1 Public School Dental Health Services - refers to all the activities of the public school dentist in promoting and maintaining the dental health of school children and/or students.  3.2.2 Public School Dentist - (Dentist I) Dentist employed by the government to render dental health services to school children and/or students in public schools.  3.2.3 Pre-grade School Children - refers to children below seven years old schooling in public school preparatory to admission for Grade I.  3.2.4 Class A - Children having no dental defects, but needing only prophylaxis and advice.  3.2.5 Class B - Children having minor dental defects.  3.2.6 Class C - Children with serious dental defects.  3.2.7 Education - is a tool/vehicle that translate and brings nutrition knowledge into practice by the learners or population.  3.2.8 Public Schools - All schools (elementary, secondary and tertiary levels) funded by the government, both national or local.  3.2.9 Kindergarten Schools - all schools offering educational instructions to children below seven years old.  3.2.10 Parents Teachers Association - an organization of parents and teachers in a particular school whose purpose is to find ways and means of improving school facilities and classroom instruction.  3.2.11 Senior Dentist - the keyman in the management of public schools dental health services in the provincial and/or city level who is designated as school division dental supervisor.  3.2.12 Public School Supervising Dentist - is a Ministry of Education and Culture regional personnel authorized to exercise technical supervision over public schools dental health services.  3.2.13 Dental Health Education - is the process of transmitting all experiences which influences knowledge, attitudes and practices into favorable dental habits.  3.2.14 Incremental Dental Care - is complete initial dental care to children starting at an early age level by caring for all dental treatment needs and thereafter by a yearly follow-up to maintain their oral healh by treating defects that has occured in time.  3.2.15 Complete Dental Care - refers to the preventive and curative services an individual needs until all his dental defects shall have been corrected and his oral health maintained. It shall include direct services as dental prophylaxis, application of fluoride (fluoridization) filling of restorable cavities and extraction of unsavable teeth. It shall include further, indirect services such as referral and follow-through of dental clinical cases which can not be coped with by facilities available in the public school dental clinic. Such dental clinical cases should receive the necessary care needed.  3.2.16 Basic Research - research directed primarily towards developing new or full scientific knowledge or understanding of the subject rather than practical application thereof.  3.2.17 Applied Research - research directed towards practical application of new knowledge.  3.2.18 Dental Epidemiological Investigation - includes studies of the natural occurence of dental and oral diseases and the factors which affect the occurence of these diseases in population group.  Section 4. Type, Scope, Quality of Dental Health Service and Priorities. -  4.1 Types of Dental Health Services  The public school dental health services shall provide promotive, preventive and curative services to the school population. However, it shall be the responsibility of the public school dentist that cases not within the scope of the service should be referred and followed up to ensure that the school children actually receive the treatment they need through an effective referral and follow-up system.  4.2 Scope of Services  The scope of direct service shall include the following:  4.2.1 Promotive Services:  4.2.1.1 Promotion of oral health includes activities in dental health education specifically in oral hygiene, good standard of nutrition, diet planning and periodic screening and inspection thru individual and group approaches using health education tools and audio-visual aids such as dental exhibits, posters, slogans promoting dental health.  4.2.2 Preventive Services:  4.2.2.1 Specific Protection - examination of teeth and investing tissues, oral prophylaxis and application of fluorides topically or systemically using acceptable methods, technics in routine procedure for children in the pre-grade and elementary; proper method of toothbrushing should be developed as a habit in school children; dietary control for individuals with rampant dental caries; interceptive orthodontics when indicated thru referrals.  4.2.3 Curative Services:  4.2.3.1 Oral examination for early diagnosis and prompt treatment of oral diseases and conditions.  4.2.3.2 Emergency Dental Treatment - refers to any treatment of dental ailments or conditions that may impair the academic activity of the students during school hours.  Emergency treatment may include among others:  a. Dental pain - treatment may be in the form of prescription of analgesic, anodyne dressing, temporary fillings, removal of temporary or permanent filling and extraction. b. Temporary cementation of the dislodged fixed bridges. c. Traumatic injuries suffered within the school premises (first aid treatment only). d. Control of secondary or post-extraction hemorrhage  4.2.3.3 Prompt referral and follow-through of oral cancer and handicapping labio-lingual deviations.  4.2.3.4 Oral prophylaxis when necessary for gingivitis or other periodontal diseases.  4.2.3.5 Prompt treatment or fillings of carious but still restorable tooth surfaces.  4.2.3.6 Extraction of unsavable teeth  4.2.4 Referral and follow-up  The public school dentist should develop an effective referral system for cases not within the scope of the service, to include the follow-up services to ensure that children are actually seen and treated by private dental practitioners.  4.3 Quality of Dental Care  The public school dentist shall see to it that the quality of service rendered in their clinics is the highest degree possible. However, viewed in the perspective of public health, quality has to be equated with adequacy in relation to first, second and fourth levels of care. The following recommendations are for the purpose of providing a guide to the agreed-upon-quality of work to be attained.  4.3.1 Levels of care expected from the service: Accepted ratio of 1:5,000. Refer to Appendix I.      4.4 Priorities  Guided by the basic principles in determining priorities, i.e. where and when the service can be most effective to the greatest number at minimum cosst, the priorities of the service are established in the following order:  Target Groups -  a. Pre-grade school children, ages 3-6 years b. Elementary School Children c. Secondary and Vocational students  Section 5. Qualification, Recruitment, Selection, Appointment, Promotion and Assignment of Dental Personnel. -  5.1 Qualifications:  5.1.1 Qualifications of a Regional Supervising Dentist:  - The same edicational requirement for Senior Dentist - At least five (5) years as Senior Dentist - Before taking over his duties, he must have satisfactorily completed the required In-service Training Course fot Supervising Dentist - Must have undergone or attended a course in middle management. - Must possess a good moral character certified by his immediate superiors.  5.1.2 Qualifications of a Senior Dentist:  - The same educational requirements for Dentist I; satisfactorily completed a post-graduate training on Dental Public Health, or its equivalent, taken in any authorized institution. - At least five (5) years experience as Dentist I - Before taking over his duties, he must have satisfactorily completed the required In-service training course for Senior Dentist - Must have good moral character certified by his immediate superior  5.1.3 Qualifications of Public School Dentist: (Dentist I)  - Must be a graduate of a recognized dental school and have passed the examination given by the Board of Dental Examiners of the Professional Regulation Commission. - Must possess the certificate of eligibility under Republic Act 1080 - Must possess proofs of his physical fitness in a health examination performed by a government physician. - Must be of good moral character certified by at least three members of the dental profession. - Must be a bonafide member of the Philippine Dental Association, and the Ministry of Education and Culture Dentists Association. - Must have undergone at least two (2) weeks Orientation training given for public school dentists.  5.1.4 Qualifications of a Dental Aide:  - A Dental Aide should be a male - He must be at least a high school graduate - He should be at least 18 years of age and not over 40 years - He should be morally and physically fit, examined and certified by a government physician. - He must have undergone orientation given for a Dental Aide.  5.2 Recruitment -  5.2.1 Dental Personnel of the Ministry of Education and Culture shall be appointed by the Minister of Education and Culture Regional Director regardless of source of funds subject to Civil Service Rules and Regulations and the Office of Compensation and Position Classification. Refer to Appendix 2  5.2.2 It shall be the responsibility of the provincial and/or City Schools Superintendent that only the best fitted meeting the minimum qualification requirement shall be recommended for appointment and/or promotion to positions in the school dental services subject to the approval of the MEC Regional Director.  5.2.3 No dentist shall be appointed to the position of Dental Aide.  5.2.4 Dentist I who will be promoted to the rank of Senior Dentist or its equivalent should have completed satisfactorily at least one-year postgraduate course in dental public health in addition to other qualification requirements of the position and/or its equivalent.  5.2.5 Dentist I appointed to the position of Senior Dentists or its equivalent without postgraduate degree in dental public health prior to the issuance of this policy shall be required to complete satisfactorily a one year postgraduate course in dental public health and/or its equivalent.  5.3 Assignment of Public School Dentist -  Priority shall be given to underserved and unserved areas.  5.4 The applicable provisions on qualifications, requirement, selection and minimum qualification and training requirements for appointment and promotion for public school dental personnel as contained in the Standards Manual for Public School Dental Services setforth herein and above which are not inconsistent with the above policies shall continue to have full force and effect.  5.5 Functions of a Supervising Dentist:  5.5.1 Implement Policies and Standards  5.5.2 Establish and maintain effective working relationship  5.5.3 Apprise regularly the MEC Regional Director on school dental health services  5.5.4 Exercise technical supervision over school dental health services in the region.  5.5.5 Evaluate standard services of the region  5.5.6 Submit regular report to the Chief Dental Service officer, MEC, Manila  5.5.7 Maintain a system of requisition and supply  5.5.8 Prepares and submits budgetary proposals to operate and maintain the school dental health service and program in his region. Recommend budget for the school dental health services in the region.  5.6 Functions of a Senior Dentist:  5.6.1 Exercise technical supervision over all public school dental health units operating in the division.  5.6.2 Attend conferences or meetings of the division.  5.6.3 Coordinate other school health program in the division.  5.6.4 Acts as a Liaison Officer between the division and the MEC Regional Office.  5.6.5 Conduct and submit periodic evaluation report  5.6.6 Apprises regularly the Division Superintendent on matters pertaining to the operation of the service and gives advice and guidance to public school dentist who encountered problems in connection with their field service.  5.6.7 Call for conference or meeting of school dental personnel whenever necessary.  5.6.8 Assess and recommend training needs.  5.6.9 Advisor to school superintendent on matters pertaining to dental health services.  5.6.10 Consolidate requisition of supplies and medicines for submission to MEC Regional Office.  5.7 Functions of Public School Dentist: (Dentist I)  5.7.1 Operate and maintain a dental clinic for treating school children.  5.7.2 Prepare the itinerary of visits in consultation with the Senior Dentist to be approved by the Superintendent of schools. In case of any change in the schedule, senior dentist and the office of the school superintendent shall be duly notified.  5.7.3 Perform ocular inspection to children for case classification A, B, C, to eet the following objectives:  - To give priority to those in great need of immediate dental treatment - To give dental inspection to all pupils in the school. - To give dentist opportunity to visit each class and have individual contact with each child and teachers in the school.  5.7.4 Initiate and develop, implement and evaluate preventive and curative programs with the help of school personnel and/or officials.  5.7.5 Initiate and develop with the help of school personnel the habit of toothbrushing among school children.  5.7.6 Give routine chairside instruction to patients treated in the school dental clinic.  5.7.7 Provide timely dental treatment such as filling of incipient but clinically detectable carious lesion and extraction of unsavable teeth  5.7.8 Initiate, develop and maintain an effective referral and follow-up system to ensure that children are seen and treated by the family dentist or other private practitioners.  5.7.9 Requisition dental supplies and medicines necessary to maintain the operation of the functional dental clinic and with the view to observe economy.  5.7.10 Cooperate with other school officials in all phases pertaining to health and organizes group discussion with teachers and parents and provide them with authentic dental information that will be taught to children.  5.7.11 Supervise the dental aide in the performance of his duties.  5.7.12 Coordinate with PTA Officials, civic and other professional organization in the community and maintain a healthy inter-personal relation with them.  5.7.13 Observe strictly the prescribed office hours and keep the records up-to-date.  5.7.14 Evaluate the school dental health program.  5.8 Functions of a Dental Aide:  5.8.1 Assist the dentist in the clinic  5.8.2 Sterilize dental instruments  5.8.3 Take charge of safekeeping and proper storage of dental equipment, materials and supplies.  5.8.4 Maintain and keep records in order.  5.8.5 Perform other duties that may be assigned by the dentist from time to time.  Section 6. Dental Training Policies. -  6.1 Training and Staff Development Programs for public school dental personnel shall be initiated and organized by the Dental Training Officer of the Regional Health Office and Regional Health Training Center, Ministry of Health.  6.2 In the absence of a MEC Dental Training Officer in the Regional Office, the MEC Regional Director shall designate the Regional Supervising Dentist, in addition to his regular duties, to take charge of planning and coordinating training programs in the regional level with the training staff of the Regional Health Training Office.  6.3 Training Requirements  6.3.1 Orientation Training Course - School dental personnel who are entering the service and those who are already in the service but have not undergone Orientation Training shall be required to undergo the prescribed course.  6.3.1.1 For the Senior and Regional Supervising Dentists:  1) Management of dental health program in the public school dental health services 2) Dental health program planning 3) Public and human relations 4) Supervisory skills 5) Duties and responsibilities of the supervisor 6) Inter-personal and inter-professional relations 7) Principles of health education and communications 8) Cultural-social changes and its implication to dental health 9) Research and Evaluation 10) Performance Appraisal System  6.3.1.2 For Public School Dentist (Dentist I)  Period of Training  One (1) week classroom One (1) week field training  Contents of Training Course for Public School Dentist - Classroom - 1) Filipino Culture & Society 2) Organizational set-up of the Ministry of Education and Culture/Ministry of Health 3) Civil Service Rules and Regulations 4) Roles of the Public School Dental Health Service 5) Basic Principles of Dental Public Health 6) Principles and Concept of Health Education, methods, tools, and approaches 7) Policies, guielines and standards on public school dental health services 8) Preventive Dentistry 9) Recording and Reporting System 10) Evaluation  6.3.1.3 For Dental Aides:  1) Objectives and organizational set-up of the service 2) Personnel Policies, Civil Service Rules and Regulations 3) Introduction to his job, duties and standard clinic procedures 4) Working relations with school children, dentist, personnel and parents 5) Basic dental health education and information 6) Toothbrushing technic and other preventive measures 7) Identification use and maintenance of dental equipment and instruments.  Section 7. Requisition, Procurement and Distribution of Dental Equipment, Supplies and Materials. -  7.1 In order to maintain adequate standards of public school dental health services in the regional offices, the MEC Regional Director, subject to a change of policy as enunciated by the Minister of Education and Culture, shall be responsible for the requisition, procurement of dental equipment, supplies, and materials and their distribution in the various operating dental units within their jurisdiction in accordance with the following guidelines:  7.2 Requisition -  7.2.1 The MEC Regional Supervising Dentist shall maintain a regular schedule of requisition of dental equipment, supplies and materials based on needs of the dental service to last for at least three (3) months, as recommended by the Senior Dentist and/or Division Dental Supervisor.  7.2.2 The type, quality and quantity of equipment, and instruments to be requisitioned shall conform with the minimum standard requirements established by the Bureau of Dental Health Services as listed in Appendix 3, Standards Manual, BDHS, 1970.  7.3 Procurement -  7.3.1 The Supply Officer of the MEC Regional Office shall be responsible for the procurement of dental equipment, supplies and materials in accordance with specifications indicated in the RIV and existing rules and regulations on audit.  7.3.2 The MEC Regional Director shall create a Technical Inspection Committee headed by the MEC Regional Supervising Dentist to certify as to compliance with technical specifications of dental equipment, medicines and materials procured.  7.4 Distribution -  7.4.1 Proper distribution of equipment and supplies to various dental units in the school division is the responsibility of the Supply Officer in accordance with the distribution guidelines of the MEC Supervising Dentist.  7.4.2 The Senior Dentist and/or Division Dental Supervisor shall estimate the average amount of dental medicines and supplies consumed by the school dentist for a period of three (3) months based on his monthly dental diseases and services report and dental medicines and supply report.  7.5 Care of Equipment is the responsibility of the dentist. A suggested guide for maintenance of equipment is recommended to avoid disruption of service due to unexpected breakdown (Appendix 3-A) Dentist are required to order a replacement with a reasonable time after discovery of loss or breakage of any instrument.  7.6 Facilities - Physical  7.6.1 Clinic space and location - Upon arrival of the dentist in the school, he should request the principal for a suitable place for clinic to be ideally located in a well-ventilated place with sufficient floor space to facilitate possible arrangement of dental equipment according to the required standard.  7.6.2 Physical Arrangement of the Clinic - It should conform with the standard requirements as illustrated in Appendix 4 & 4-A. Another basic requirement for a dental clinic is just there should be sufficient and available water for washing hands, for rinsing, cleansing and sterilizing instruments.  7.7 Medicine, Dental Supplies and Materials  7.7.1 Type, quality and quantity of medicine and dental supplies should conform with the minimum standard requirements (Appendix 5).  7.7.2 Requisition of Supplies - Requisition for supplies should be sent to the MEC Regional Office twice a year, one (1) month before the beginning of every semester. However, the requisition may be sent at any time when necessary. Supplies on hand should be checked periodically to make sure that the supplies of each essential article is sufficient to last until the next requisition. The balance of supplies on hand should be placed in the column indicated in the requisition (Form 5-A). In divisions with two or more dentists, a consolidated requisition corresponding to the existing number of dentists should be forwarded to the MEC Regional Office approved by the Division Superintendent of Schools.  Section 8. Standard Operating Procedures. - It should be the standard operating procedure for the public school dentist to provide as much of promotive service, early diagnosis and prompt dental treatment and to exert leadership for the coordinative relationship of all dental health activities in the school. His activities should be guided by the professional dimension of quality, the quality of his technics by the technical dimension.  8.1 Professional Logistics  Basic  The Public School Dentist should always know the type and extent of the dental health problem of the school population. He should, with involvement of appropriate personnel always plan and evaluate the dental health program. He should seek ways and means to introduce fluorides whether systematically or self-administration or topically. He should provide oral examination to all school children to detect early carious lesion. He should be alert in the identification of oral cancer and handicapping labio-lingual deviations. He should provide prompt treatment of dental diseases and condition. Otherwise when not accommodated in the school dental clinic, cases should be referred and followed through to ensure dental care for such children by a mechanism of a referral system. He should provide chairside instruction to each child. He should provide content on dental health for health instruction and healthful school living to the teachers and personnel in the lunch counter who are directly in contact with teh school children.  8.1.1 How to determine the number of patients to be treated in each class or section.  During the ocular inspection of all pupils in a classroom, the school dentist should classify each pupil or student as A, B, and C, according to the seriousness of the dental defects found. When the number of working days alloted by the school authorities concerned to any school children, the following formula should be observed:  Multiply the average number of patients treated daily by the actual working days alloted for the school, then divide the product by the number of sections in the school to get the number of patients to be treated each section;  8.1.2 Calling of Patients -  In order to have a continuous flow of patients, the dental aide is instructed to call five (5) pupils to start the clinic hours in the morning. Each patient treated is sent back to the classroom with instruction to tell the teacher to send another five pupils for treatment. The dentist is not allowed to treat or keep a patient of the opposite sex alone in the clinic (Appendix 6).  8.1.3 Inspection of children for classification of cases:  The ocular dental examination should be done in the classroom. Pupils and/or students are classified according to three categories:  Class A - children having no dental defects but needing only prophylaxis and advice. Class B - children having dental defects Class C - children with serious dental defects  The objectives of the above classification is to give priority to those in great need of immediate dental treatment; to give dental inspection to all pupils in the school and to give the dentist opportunity to visit each class and have individual contact with each child and teachers in the school.  8.1.4 Permission Slips - (Appendix 7)  Before beginning the treatment, the dentist should see to it, that an adequate supply of permission slips is available. This form could be mimeographed upon request to the Principal or District Supervisor. The dentist should distribute the slips in the course of his ocular inspection for the classification of the patients. However, classroom teachers who received permission slips prior to the visit of the school dentist may distribute such slips to the pupils in their school. This is done in barrio schools where the stay of the school dentist is limited. All permission slips should be signed by the parents or guardians of the pupils for the following reasons:  a) To bring to the parents attention the presence of the visiting dentist in the school, hence, to awaken their consciousness to the dental health program.  b) Some children are under the care of a private dentist and whose parents would perhaps prefer to have their children be attended by such dentist;  c) Parents may wish to accompany their children to the clinic, especially in cases of highly nervous children who may refuse treatment without the presence of their parents.  d) In case of accident, during or after treatment, which sometimes is beyond human control, the permission slip duly signed by the parents protects the dentist from any legal responsibility. The signed permission slips are good for four (4) months after which new permission slips are required. Students and/or pupils who are 21 years of age or over may sign their permission slips. The slips should be pasted on the upper right back of the individual dental record.  8.2 Technical Logistics:  The immediate relief of pain shall be applied before any attempt to meet other dental health needs is made. Hereunder  is the sequence of treatment in the management of a patient in the dental clinic.  Pre-grade to Elementary a. Emergency treatment b. Clinical examination of the teeth and their investing tissue c. Oral prophylaxis when necessary d. Institution of fluorides e. Prompt filling of incipient carious teeth surface f. Extraction of unsavable teeth g. Referral and follow-up for un-accommodated dental cases  High School to College a. Emergency treatment b. Clinical examination c. Oral prophylaxis when necessary d. Prompt filling of incipient carious teeth surface e. Extraction of unsavable teeth f. Referral and follow-up  8.3 Technics for certain clinical procedures - (Refer to Appendix 8? for the following:  8.3.1 Filling 8.3.2 Extraction 8.3.3 Oral Examination  8.4 Other Procedures  8.4.1 Health Education - This can be implemented in two ways:  8.4.1.1 Individual instruction is given by the dentist during the course of month examination or treatment. Such instruction shall include oral hygiene.  8.4.1.2 Group discussion is conducted by the teacher who plays a major role in health instruction. Given content on dental health by the dentist and equipped with teaching methods, the teacher becomes more effective in health education. Demonstration on toothbrushing and mouthrinsing shall be done.  8.4.1.3 The duty of the school dentist is to organize and conduct seminars on dental health education for teachers and nurses and to provide them with authentic information or content on dental health to be taught to the children.  8.4.1.4 It is the duty of the school dentist to conduct class-dental health talk on nutrition education, dietary control, oral hygiene and use of fluorides to prevent dental caries.  8.5 Referral and Follow-up:  A referral slip is issued to the pupil and/or student after oral examination with explicit instruction that he sees a dentist of his choice for cases not within the scope of the public school dentist. The referral slip properly filled by the attending dentist is returned to the school dentist after completion of the treatment. The slip should be attached to the individual record. The cooperation of the teachers may be sought to keep contact with parents thru follow-up letters to ensure that the children seek the treatment. The teacher also may be requested to collect back the referral slips and submit to the school dentist.  8.6 Records Maintenance:  Each student and/or pupil should have an individual dental record in the form prescribed by the Bureau of Dental Health Services completely filled for ready reference and inspection. It should be kept in a record box provided for the purpose. The cards should be alphabetically filed. In case no such box is available, the dentist, before leaving for the next school year should wrap the record cards and turn them over to the Principal, or Teacher-in-Charge together with a summary statement of the work accomplished. Cards of pupils who are no longer in school should be discarded.  8.7 Technical Supervision:  The Regional Supervising Dentist of the Ministry of Education and Culture shall exercise technical supervision over the dental health service in the public schools. They shall observe the following:  8.7.1 For the school survey:  a) Assess existing school dental health service b) Determine the needs of dental health service c) Determine dental needs of school population as a basis for program planning and evaluation.  8.7.2 In routine inspection, they shall:  a) Conduct spot inspection as to standards of recording and reporting and other standard requirements for school dental health services. b) To check Form 48 and field vouchers of each school dentist, discouraging unauthorized travel and preventing changes of schedule without prior approval of the Division Superintendent. c) To periodically and personally inspect supplies and equipment especially during the opening and closing of the school year. d) Extend advisory, recommendatory and consultatory services to the school health officials on matters pertaining to school dental health services.  8.7.3 Recommendations and Follow-up:  Recommendations shall be based on the observations and information derived from the preceding activities. Follow-up measures shall include these steps taken to oversee recommendation to help ensure their implementation. There is a need to inform the management of the public school about the results of such follow-up. Paramount in the process of supervision is the development of a school dental health program which shall ensure optimum dental health of the school population.  Section 9. Standard Methods of Recording and Reporting. - To guide regional offices in the collection of accurate and reliable statistical data and other information necessary in planning, directing and evaluating public school dental health programs, the standard forms and the procedure on recording and reporting of dental diseases prescribed by the Bureau of Dental Health Services shall be followed.  9.1 Standard Dental Health Record and Report Forms:  BDHS Revised Form I - Individual Dental Health Record BDHS Form 2 - Dental Diseases and Services Report BDHS Form 2-A - Dental Manpower Report BDHS Form XX 2-B - Report on Dental Medicines and Supplies Referral Slip - (Revised  Monthly Narrative Report of Dentist (Revised) Monthly Narrative Report of Supervising and Senior Dentists (Revised)  9.2 Recording:  9.2.1 Public school dentists are required to record findings of oral examinations and dental services rendered to the patient on BDHS Form I (Appendix 9). Methods and criteria of recording in the BDHS Revised Form I are in accordance with the revised instructions prescribed by the Bureau of Dental Health Services (Appendix 10). Criteria for assessment, diagnosis and recording of oral diseases shall conform with World Health Organization Technical Report Series No. 242 (Appendix 11).  9.2.2 Public school dentists are required to consolidate report of dental diseases and services in BDHS Form 2 (Appendix 12). Consolidation of Reports on Form 2 shall be in accordance with revised instruction for using Form 2 (Appendix 12-A).  9.3 Reporting:  9.3.1 Each public school dentist shall accomplish BDHS Form 2 monthly in four (4) copies; 1 copy for his file, 1 copy for the Division Superintendent of Schools; 2 copies for the MEC Regional Director to be sent thru the Division Superintendent of Schools, 1 copy of which is to be submitted to the Provincial Health Officer o
