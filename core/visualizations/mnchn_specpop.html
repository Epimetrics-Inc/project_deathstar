ntable causes of under-five mortality in the Philippines.  D. The creation of the Food and Waterborne Diseases Prevention and Control Program (AO no.29-As. 1997; Section V) under Program Components and Strategies provides that clinical care of Food and Waterborne Diseases (FWBD) will focus on case management using ORS and rational use of diagnostic tests for FWBD. This strategy necessitates the Maternal and Child Health Service (MCHS) to provide policies and guidelines in the control of diarrheal diseases (CDD) in children 5 years and below, particularly in case management.  E. Department Circular no. 179 s. 1993 emphasized the Policies and Guidelines for the National Control of Diarrheal Disease Program which stresses the Assessment of Dehydration, Rehydration with ORS solution, Assessment of bloody stools and recommendation for antibiotics and limitation of use of drugs to Amoebiasis and Giardiasis.  III. OBJECTIVES  This Administrative Order aims to contribute to reduced child malnutrition and child deaths through more effective management of diarrhea among young children. More specifically, it aims to:  1. Transform all health institutions in both the government and the private sector and other health facilities into facilities that can promote and support the new advances/recommendations in the management of diarrhea. 2. Build critical capacity and commitment of health care staff in promoting, providing support and using the new recommendations in the management of diarrhea. 3. Link all levels of health care, including primary health care facilities with community support groups to adopt the new recommendations in the management of diarrhea as a routine practice both in the home and health facility. 4. Improve/strengthen the system of procurement, distribution and utilization system of logistics particularly Zinc and ORS.  IV. COVERAGE AND SCOPE  These guidelines shall apply to all government, private and other health facilities nationwide.  V. DEFINITION OF TERMS  A. Dehydration - loss of a large amount of water and salt from the body.  B. Diarrhea - the passage of unusually loose or watery stools, usually at least three times in a 24-hour period.  C. Dysentery - also called acute bloody diarrhea, the passage of unusually loose or watery stools with the presence of blood  D. Persistent diarrhea - the passage of unusually loose or watery stools, which lasts for 14 days or longer  E. Reformulated ORS - a new formula with reduced concentration of glucose and salt (NaCl) to avoid the possible effects of hypertonicity on net fluid absorption. It has a composition of 75meq/l sodium, 75 mmol/l glucose, and a total osmolarity of 245 mOsm/l  F. Zinc - an essential mineral that is found in almost every cell in the body. It stimulates the activity of approximately 100 enzymes, which are substances that promote biochemical reactions in the body. It also supports a healthy immune system, is needed for wound healing, helps maintain your sense of taste and smell, and is needed for DNA synthesis. Zinc also supports normal growth and development during pregnancy, childhood, and adolescence.  G. Zinc deficiency - one of the major risks to child health, linking deficiency to 10% of diarrhea, 6% of lower respiratory tract infections, and 18% of malaria morbidity.  VI. IMPLEMENTING GUIDELINES  The revised clinical guidelines on the management of diarrhea in children include the following:  A. The objectives of the treatment of diarrhea are to:  1. Prevent dehydration, if there are no signs of dehydration; 2. Treat dehydration, when it is present; 3. Prevent nutritional damage, by feeding during and after diarrhea; and 4. Reduce the duration and severity of diarrhea, and the occurrence of future episodes, by giving zinc supplements.  B. Use of reformulated Oral Rehydration Salts (ORS) for oral rehydration therapy  The new formulation has lower osmolarity ORS solution, with reduced glucose to prevent undesirable effect of hypertonicity on net fluid absorption (Implementing the new recommendation on the clinical management of diarrhea WHO/UNICEF/USAID/JHSPH 2006).    The Reformulated ORS is already approved for use in the Philippines and is already included in the Philippine National Drug Formulary (PNDF) Volume 1; 6th edition (2005).  ORS should be given to:  Children under 2 years old, approximately 50-100 ml (1/4 large cup) of ORS after each loose stool. Give older children 1/2 to 1 large cup of ORS.  Older children and adults should drink as much as they want.  ORS or recommended home-fluids such as buko juice, soup, and clean water should be continued until diarrhea stops. This may last for several days.  C. Use of Zinc Supplement    * Not yet manufactured in the country, but is now being used in selected provinces/municipalities under the UNICEF Country Program for Children 6 (CPC VI), in USAID assisted areas in Mindanao and in International Aid Zinc Study areas also in Mindanao.  D. The steps to treat diarrhea are shown below:  1. The first step in treating the child with diarrhea is to assess the child for signs of dehydration. Ask the mother of the caretaker about the child's history. Then check for the signs and symptoms of dehydration and signs of other possible important problems (refer to Table 2).  2. The next step is to select treatment and treat appropriately for degree of dehydration. In determining the degree of dehydration and the appropriate plan to treat dehydration, use the table below:    Advise family members about home treatment of diarrhea. Counsel mother on giving ORS and zinc, good food choices, including continued breastfeeding.  TREATMENT PLAN A: TREAT DIARRHEA AT HOME  Counsel the mother on the 4 rules of Home Treatment:  Give extra fluid Give zinc supplements Continue feeding When to return to health facility  Rule 1: GIVE EXTRA FLUID (as much as the child will take)  A. TELL THE MOTHER \u2022 Breastfeed frequently and for longer at each feed \u2022 If the child is exclusively breastfed, give ORS or clean water in addition to breastmilk \u2022 If the child is not exclusively breastfed, give one or more of the following: ORS solution, food-based fluids (such as soup, rice water) or clean water.  B. TEACH MOTHER HOW TO MIX AND GIVE THE ORS. GIVE THE MOTHER 2 PACKETS OF ORS TO USE AT HOME.  C. SHOW THE MOTHER HOW MUCH FLUID TO GIVE IN ADDITION TO THE USUAL FLUID INTAKE:  Up to 2 years - 50 to 100 ml after each loose stool 2 years or more - 100 to 200 ml after each loose stool  Tell the mother to:  \u2022 Give frequent sips from a cup. \u2022 If the child vomits, wait for about 10 minutes before asking the child to sip from the cup again, but more slowly. \u2022 Continue giving extra fluid until the diarrhea stops. \u2022 Remind mother not to use sports drinks in the management of diarrhea because of its low sodium content which can cause hyponatremia and its very high carbohydrates content which can provoke osmotic diarrhea and worsen the dehydration.  Rule 2: GIVE ZINC SUPPLEMENTS  A. TELL THE MOTHER HOW MUCH ZINC TO GIVE (REFER TO TABLE 1 FOR DOSE AND DURATION)  B. SHOW THE MOTHER HOW TO GIVE ZINC SUPPLEMENTS  For infants up to 6 months dissolve the tablet in a small amount of expressed breastmilk, ORS or clean water, in a small cup or spoon. For infants and children 6 months up to 59 months old tablets can be chewed or dissolved in a small amount of clean water in a cup or spoon  C. REMIND THE MOTHER TO GIVE ZINC SUPPLEMENTS FOR THE FULL 14 DAYS  Rule 3: CONTINUE FEEDING  A. If the child is breastfeeding, breastfed more frequently and for longer period at each feed  B. Give the child above 6 months of age foods with the highest amount of nutrients and calories. Depending on the age of the child, give mixes of cereal, meat or fish. Add oil to these foods to make them energy-rich. Dairy products and eggs are also suitable. Fresh fruit juices and bananas are helpful because they contain potassium.  C. Avoid high fiber or bulky foods such as coarse fruits and vegetables and whole grain cereals. These are hard to digest.  D. Avoid very dilute soups. These are recommended as fluids but are not sufficient because they fill up the stomach of the child without providing sufficient nutrients. Do not give foods with lots of sugar. These foods can worsen diarrhea.  E. Encourage the child to eat as much as he/she wants. Offer food every 3-4 hours (six times each day) or more often to a young child. Small frequent feedings are best because they are more easily digested and preferred by the child.  Rule 4: WHEN TO RETURN  A. The caretaker should bring the child to a health worker if the child shows any of the following:  \u25a0 Passes many stools, \u25a0 Is very thirsty, \u25a0 Has sunken eyes, (These three signs suggest the child is dehydrated) \u25a0 Seems not to be getting better after 3 days, \u25a0 Has a fever, \u25a0 Does not eat or drink.  Treatment Plan B: Treat some dehydration with ORS  A. Give in clinic/health center the recommended amount of ORS over 4-hour period    \u2022 If the child wants more ORS than shown, give more. \u2022 For infants less than 6 months who are not breastfed, also give 100-200 ml clean water during this period.  B. ADVICE THE MOTHER  \u25a0 Give frequent small sips from a cup. \u25a0 If the child vomits, wait 10 minutes. Then continue, but more slowly. \u25a0 Continue breastfeeding whenever the child wants.  C. AFTER 4 HOURS:  \u2022 Reassess the child and classify the child for dehydration. \u2022 Select the appropriate plan to continue treatment. \u2022 Begin feeding the child in clinic.  D. IF THE MOTHER AND CHILD MUST LEAVE BEFORE COMPLETING TREATMENT:  \u2022 Show her how to prepare ORS solution at home. \u2022 Show her how much ORS to give to finish 4-hour treatment at home. \u2022 Give her enough ORS packets to complete rehydration. Also give her 2 packets as recommended in Plan A. \u2022 Explain the 4 rules of home treatment as shown in Treatment Plan A:  Treatment Plan C: Treatment of Diarrhea with Severe Dehydration  A. Refer to hospital for treatment B. Treat according to Plan B or A when child's condition improves.  TREATMENT OF DYSENTERY  Treat for 5 days with an oral antibiotic for Shigella in the area. Advice mother when to return immediately to the health center.  TREATMENT OF SEVERE PERSISTENT DIARRHEA (Diarrhea of 14 days or more with dehydration)  \u2022 Treat the child for dehydration before referral unless the child has another severe classification \u2022 Give Vitamin A \u2022 Refer to hospital  PERSISTENT DIARRHEA (diarrhea of 14 days or more with no dehydration),  Advice mother on feeding, give multivitamins and minerals including Zinc for 14 days, give Vitamin A, follow-up in 5 days and advise mother when to return to the health center  VII. REPEALING CLAUSE  The provision of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modified, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.  VIII. EFFECTIVITY  This order shall take effect immediately. ", "  I. BACKGROUND:  President Gloria Macapagal\u2014Arroyo signed Executive Order No. 663 last September 21, 2007 entitled \u201cImplementing the National Commitment for \u201cBAKUNA ANG UNA SA SANGGOL AT INA attaining World Health Organization\u2019s goal to eliminate measles and neonatal tetanus, eradicate polio, control hepatitis B and other vaccine\u2014preventable diseases.  To achieve this goal, requires that at least 95% of our children and pregnant women/mothers are fully immunized annually. However, annually, 500,000 children remain unprotected to the bene\ufb01ts of vaccine resulting in numerous outbreaks/epidemics of vaccine preventable diseases nationwide.  The Department of Health (DOH) with the collaboration of the national, international and the local government units will embark on a mass measles vaccination campaign for all children ages 9 months to 48 months old nationwide on October 15, 2007 to November 15, 2007.  II. POLICY STATEMENTS  Immunization is a basic right of the child and therefore no child shall be deprived of this right. The State regards children as one of the most important assets of the nation and therefore every effort should be exerted to promote their welfare and full development of their potentials for a useful and quality life.  III. OBJECTIVES  This Administrative Order is issued to provide further guidance on the roles and protection of health workers in accordance with the E0 663 for the Knock-out Tigdas 2007.  IV. SCOPE AND COVERAGE  This Administrative Order shall apply to all health workers / health professionals who shall provide immunization and other child health interventions to all eligible children/mothers nationwide as speci\ufb01ed in the Guide to Knock-out Tigdas for Health Workers either during mass immunization campaigns and routine/outreach immunization.  V. DEFINITION OF TERMS  For the purpose of this Administrative Order, the following terms/acronyms have been defined:  AEFI \u2014 Adverse Event Following Immunization  CHD \u2014 Center for Disease Prevention and Control  DOH \u2014 Department of Health  Health workers/health professionals - refers only to doctors, nurses and midwives  ISSS \u2014 Immunization Safety Surveillance System  ISSSB \u2014 Immunization Safety Surveillance System Board  LGUs - Local Government Unit  NCDPC \u2014 National Center for Disease Prevention and Control  NEC \u2014 National Epidemiology Center  RESU - Regional Epidemiology Surveillance Unit  SIA \u2014 Supplemental Immunization Activities. Special immunization activities designed to reach populations that are not reached by routine \ufb01xed or outreach activities. These are conducted by teams once, twice, or three times a year in a form of mass vaccination campaign, nationwide or sub-national.  VI. GENERAL GUIDELINES:  A. Provision of Immunization among Infants/Children and Women/Mothers  1. On October 15 \u2014 November 15, 2007, all 9 months \u2014 48 months old children (or born between October 15, 2003 and January 15, 2007) shall be administered measles vaccination FREE OF CHARGE using a door-to-door strategy. A Guide for Knock\u2014out Tigdas for Health Workers shall be followed by all health workers to implement the campaign.  2. All local government units (LGUs) shall ensure that every child/mother have received complete immunizations following the guidelines of the Department of Health (DOH). All vaccine administration (i.e. vaccines, needles and syringes, services) shall be FREE of CHARGE in public hospitals, lying\u2014in clinics, health centers, barangay health stations, designated immunization sites (\u201cBakuna Centers\") during routine immunization sessions and door-to\u2014door in special campaigns.  3. Doctors, nurses and midwives shall all administer the vaccine regardless of the route of immunization - intramuscular, oral, subcutaneous, and intradermal, either during routine/outreach or supplemental immunization. Trained volunteers (e.g. Barangay Health Workers, Barangay Nutrition Scholars) shall be allowed to administer oral polio vaccines (OPV) in the immunization sites previously mentioned.  4. Auto\u2014disable syringes should be used in every immunization session. Used needles and syringes, empty vaccine vials/ampules, used cottonballs are considered infectious and shall be disposed using DOH recommended disposal methods and sites. Sanitary inspectors shall facilitate proper disposal at least monthly.  B. Precautions for Unsafe Injections Among Healthworkers  1. Unsafe injection practices should be avoided at all cost. DOH guidelines, Administrative Order No 39s.2003, the EPI Cold Chain Manual and A Guide for Knock \u2014out Tigdas for Health Workers, related to safe injections should always be complied during routine, outreach and campaign immunization sessions.  2. All severe AEFIs should be routinely reported to Regional Epidemiology Surveillance Unit (RESU) and National Epidemiology Center (NEC). The local epidemiology surveillance unit or its equivalent shall initiate the timely investigation of AEFI and properly coordinate with the RESU.  3. No immunization activities should be stopped without instruction from the National Center for Disease Prevention and Control (NCDPC), DOH.  4. Treatment of such cases shall follow the existing standard clinical care management. DOH retained hospitals shall treat all cases shown to be related to vaccine administration (during routine or campaign) FREE OF CHARGE.  5. Concerned public health professional shall not be held liable for any AEFI as long as DOH standard operating procedures on safe injection practices are complied.  6. Health workers and volunteers who have had untoward events such as animal bites, injuries and other incidents that occurred during routine or campaign activities shall receive standard medical care and prophylaxis care FREE OF CHARGE from DOH retained hospitals  C. IMPLEMENTING MECHANISMS  Roles and Responsibilities:  1. National Center for Disease Prevention and Control (NCDPC)  The EPI\u2014 National Center for Disease Prevention and Control shall provide the standards, policies and guidelines for immunization including campaigns and ensures adequate and potent vaccines are procured and delivered nationwide. Auto-disabled needles and syringes, hub cutters and other immunization supplies shall be provided to the CHDs.  All technical staff of the NCDPC shall monitor/validate the immunization activities of the various LGUs and shall continuously provide directives as necessary to improve immunuization coverage and reach all children in all barangays nationwide. A standard validation tool, Rapid Coverage Assessment, shall be utilized by all validators for the Knock-out Tigdas.  2. National Epidemiology Center (NEC)  NEC of the Department and RESU shall assist in the investigation of any reported Adverse Events Following Immunizations (AEFI) and provide feedback with the concerned offices or LGUs. Likewise, NEC shall make functional at all times the Immunization Safety Surveillance System Board (ISSSB) and shall provide final report related to AEFI investigation to the Secretary of Health.  NEC through its existing system shall strengthen the laboratory-based measles surveillance and provide feedback to concerned offices/LGus as necessary.  3. Legal Office of DOH (National/Regional)  The Legal Of\ufb01ce of the DOH and or the Office of the Solicitor General shall provide appropriate legal assistance to public health professionals as necessary in any cases for acts committed in the performance'of their duty and in good faith or in any case. after appropriate investigation by RESU/NEC.  4. Center for Health Development (CHDs) and Hospitals  The CHDs shall ensure that all the vaccines are potent, adequate and timely delivered to their catchment areas, provide technical assistance to include supervisory/monitoring/validation to LGUs to ensure that all eligible children receives needed immunization and other child health intervention. In the monitoring/validation the prescribed integrated child survival monitoring tool for routine and the conduct for Rapid Coverage Assessment (Section 12, Guide to Knock\u2014out Tigdas for Health workers) shall be followed for these specific activities.  The hospitals shall likewise provide immunization to eligible children within their facilities and report accomplishments to CHDs. They shall also ensure treatment of any referrals related to the activities such as mentioned in Section B under General Guidelines.  5. Local Government Units (LGUs)  All local government units shall ensure that all the eligible children are given the appropriate child health interventions \u2014 measles immunization and /or other vaccines (if necessary) , Vitamin A capsule and deworming tablet, search for follow-up missed children and submit accomplishment report according to the scheduled specified in the KOT guidelines.  6. Private Sectors/Professional Organizations  All health professionals shall ensure that every child receives the measles vaccines and other child health interventions. They shall submit the number of children immunized in the private clinics and health facilities to the nearest government health center.  In the event that a professional organization convention coincides with the conduct of the mass campaign, the members shall be responsible to ensure that all eligible children shall be provided the needed intervention.  VII. Repealing Clause  Any existing provision or issuance found in consistent with this order shall be repealed.  VIII. Effectivity  This Order shall take effect immediately.    ", " I. BACKGROUND AND RATIONALE   The Philippines has been certi\ufb01ed polio-free in 2000, together with all other countries in the WHO Western Paci\ufb01c Region (WPR). The last wild poliovirus (WPV) was detected in Cebu in 1993. Although certi\ufb01ed as polio-free, the country remains at risk for WPV importation from endemic countries and areas with WPV transmission. Particularly vulnerable are communities with high population in-migration and out\u2014migration and international travel entry points (e.g. Mindanao, Manila, Cebu, Palawan, etc.).   In some cases, a WPV importation into polio-free countries does not result in secondary spread or re\u2014established local transmission because of high coverage with three doses of oral poliovirus vaccine (OPV3) and herd immunity and adequate sanitation standards (i.e. potable water sources, sanitary toilet facilities and proper garbage disposal). However, if a WPV importation occurs into polio-free areas with pockets of low OPV immunization coverage and/or sub-optimal Acute Flaccid Paralysis (AFP) surveillance, transmission can spread quickly resulting to large outbreaks. This happened in 2005 in Yemen and Indonesia and most recently Tajikistan and Democratic Republic of Congo in 2010. Since 2003, outbreaks following WPV importations took place in over 20 countries that were previously polio-free.   Conditions favoring the spread of imported WPVs like low OPV3 coverage and substandard AFP surveillance, pose also a risk for the emergence of circulating vaccine derived poliovirus (cVDPV). It already happened in the Philippines in 2001, when three cVDPV cases were detected in Cagayan de Oro, Laguna and Cavite.   The Philippines has gone a long way in maintaining its polio-free status. In 2006, the country has accomplished the recommended laboratory containment of WPV by completely destroying all WPV isolates and stocks in the different laboratories nationwide. Thus, it is no longer possible to reintroduce WPV into the community from laboratories. The Philippines is also implementing strategies to achieve and maintain at least 95% OPV3 coverage and quality AFP surveillance in all areas. All efforts shall continue until all countries in the world are certi\ufb01ed polio-free and Global Poliovirus Eradication is achieved.   This WPV importation preparedness and response plan of action shall be used to secure political commitment, to plan for making emergency funds available to support response activities, to of\ufb01cially create the necessary committee for an effective and ef\ufb01cient response, to provide opportunity for capacity building and strengthening of routine vaccine preventable disease (VPD) surveillance, EPI and laboratory capacity and to improve reporting, response and feedback mechanisms at all levels.   II. OBJECTIVES   1. To set the guidelines pertaining to preparedness and response mechanisms in case a WPV importation is con\ufb01rmed, which shall cover:   - Improving and enhancing AFP/polio surveillance;  - Implementing an outbreak response immunization including polio supplemental immunization activities (SIA);  - Strengthening laboratory capacity;  - Intensifying advocacy and risk communication; and  - Enforcing local and international linkages for an effective response and control measures   2. To provide the policies and guidelines for the effective and ef\ufb01cient implementation, monitoring and evaluation of the response activities aimed at preventing WPV secondary or re\u2014established transmission.   III. SCOPE AND COVERAGE   This issuance shall apply to the entire health sector, to include public and private, national agencies and local government units, external development agencies, and the community involved in disease surveillance and response activities.   This issuance shall apply to both con\ufb01rmed case(s) of WPV importation and cVDPVs.   IV. DEFINITION OF TERMS/ACRONYMS   1. Acute Flaccid Paralysis Refers to a syndrome in which there is a sudden onset of (AFP) \ufb02oppy paralysis or lameness usually of the arms and legs. Other accompanying symptoms include fever, extreme tiredness, headache, nausea, vomiting, muscle pain and stiffness in the neck and back.   2. AFP Case Refers to any child less than 15 years of age with acute onset of \ufb02oppy paralysis, or a person of any age in whom poliomyelitis is suspected by a physician   3. Close contacts Refer to household contacts or contacts whom the suspected case spends regular time with (Le, in settings like playgrounds, schools, etc.)   4. Cluster of AFP cases Refers to the occurrence of two or more AFP cases in one province or city with the date of paralysis onset of within 1 month of each other.   5. Circulating Vaccine- derived Poliovirus (cVDPV) Refers to a subclassi\ufb01cation of VDPV found in areas with gaps in OPV coverage; considered in the context of person-to- person transmission when non\u2014identical but related VDPVs are identi\ufb01ed in at least 2 AFP cases   6. Disease Surveillance Coordinator (DSC) Refers to the staff of government and non-government health facilities (e.g. hospitals, clinics, RHUs) who have received training on PIDSR with an of\ufb01cial designation as disease surveillance coordinator by the head of the facility. The DSC is responsible for the reporting of and collection of specimen from identi\ufb01ed noti\ufb01able case/s.   7. Disease Surveillance Of\ufb01cer (DSO) Refers to the fulltime staff of the Epidemiology and Surveillance Unit (ESU) of the City Health Of\ufb01ces (CHOs) of chartered cities, Provincial Health Of\ufb01ces (PHOs) and Centers for Health Development (CHDs) who received training on basic epidemiology, public health surveillance and PIDSR with an of\ufb01cial designation as disease surveillance of\ufb01cer by the head of the of\ufb01ce. The D80 is responsible for the investigation and the timeliness of specimen collection from reported/ identi\ufb01ed noti\ufb01able case/s.   8. Expanded Program on Immunization (EPI) Refers to the routine immunization program implemented in the Philippines offered at health centers and other health facilities, which has an outreach immunization component.   9. Epidemiology Refers to the study of the distribution and determinants of health-related states or events in speci\ufb01ed populations, and the application of this study to the control of health problems.   10. Epidemiology and Surveillance Unit (ESU) Refers to the unit established in the Centers for Health Development (CHDs), Provincial Health Of\ufb01ces (PHOs), City Health Of\ufb01ces (CHOS), and Rural Health Units (RHUs) that provide services on public health surveillance and epidemiology   11. Global Reference Laboratory (GRL) Refers either to the National Institute of Infectious Diseases (NIID) Reference Laboratory in Japan or the Center for Disease Control (CDC) in the US which receives samples testing inconclusively by Intratypic Differentiation (ITD) as referred by the Regional Reference Laboratory for further characterization and \ufb01nal classi\ufb01cation of polioviruses   12. Local Chief Executive (LCE) Refers to the principal executive of\ufb01cial of Local Government Units   13. Hot Case Refers to an AFP case that is less than 5 years old, with less than 3 doses of OPV and has fever at the onset of asymmetrical paralysis; 0R an AFP case or a person of any age whose stool specimen/s has poliovirus isolate   14. International Air Transport Association (IATA) Refers to an organization that represents, leads and serves the airline industry and which members comprised of the world's leading passenger and cargo airlines    15. International Health Regulations (IHR) Refers to the international legal agreement that took effect since 2005 and is binding on 194 countries across the globe, including all the Member States of WHO with the aim of helping the international community prevent and respond to acute public health risks that have the potential to cross borders and threaten people worldwide   16. Intratypic differentiation (ITD) Refers to the tests used to analyze polioviruses and identify its speci\ufb01c genotype   17. Monovalent Oral polio Vaccine (mOPV) Refers to an attenuated vaccine administered orally that protects against the single serotype present in the formulatio  18. National Certi\ufb01cation Committee (NCC) Refers to the national review panel for maintenance of polio- free certi\ufb01cation   19. Non-polio Enterovirus (NPEV) Refers to enterovirus (i.e. echovirus, coxsackie virus) other than poliovirus isolated from specimens   20. National Poliovirus Reference Laboratory (NPRL) Refers to the Research Institute for Tropical Medicine (RITM) which is the WHO-accredited poliovirus reference laboratory for the Philippines   21. National Response Committee (NRC) Refers to the committee formed at the national level that shall be responsible in the coordination, and supervision, monitoring and evaluation of the implementation of the response to con\ufb01rm importation of wild poliovirus or cVDPV   22. Oral poliovirus vaccine (OPV) Refers to an attenuated vaccine administered orally that protects against either one (mOPV), two (bOPV) or three (tOPV) serotypes of poliovirus present in the formulation   23. Philippine Integrated Disease Surveillance and Response (PIDSR) Refers to the system whose framework embodies an integrated functional disease surveillance and response system institutionalized from the national level down to the community level   24. Rapid Coverage Assessment (RCA) Refers to a strategy of randomly selecting a speci\ufb01ed number of households to validate and ensure high immunization coverage. In this method, vaccinators ensure that previously missed children are revisited and vaccinated.  25. Regional Commission for the Certi\ufb01cation (RCC) of Poliomyelitis Eradication Refers to the commission in the Western Paci\ufb01c Region that conducts active oversight to support maintenance of poliomyelitis-free status and conduct of annual meetings to review the situation and requirements in each Member State  26. Regional Reference Laboratory (RRL) Refers to the Victorian Infectious Disease Reference Laboratory (VIDRL) in Australia, to which the RITM sends polioviruses isolated from AF stool specimens for confirmation of virus isolation and intratypic differentiation.   27. Round 0 Refers to the Outbreak Response Immunization (ORI) that is conducted in area(s) with known positive wild poliovirus case   28. Supplemental Immunization Activity (SIA) Refers to an immunization activity conducted in a larger-scale with an aim to interrupt transmission of a vaccine\u2014preventable disease; In the context of a polio outbreak, it consists of at least three-rounds immunization activity using either mOPV, bOPV or tOPV that should be started not later than 4 weeks after the con\ufb01rmation of a case of wild-poliovirus or VDPV   29. Trivalent Oral polio Vaccine (tOPV) Refers to an attenuated vaccine administered orally as drops that works against all three polio strains   30. Vaccine-derived Poliovirus (VDPV) Refers to live, attenuated strains of the vaccine poliovirus that have undergone mutation and recombination and differ from (original) Sabin strains by 1 to 15% of VP1 nucleotides, the extent of genetic change of which is indicative of prolonged replication   31. World Health Assembly (WHA) Refers to the supreme decision-making body for WHO. It generally meets in Geneva in May each year, and is attended by delegations from all 194 Member States   32. Wild Poliovirus (WPV) Refers to the wild poliovirus that is targeted for global eradication Consisting of three types: poliovirus type 1, type 2 and type 3   33. Zero Reporting Refers to the regular, scheduled reporting of \u201czero case\" when no cases have been detected by the reporting unit   V. IMPLEMENTATION GUIDELINES   A. Preparedness   The preparedness plan for wild polio virus importation shall have the following: surveillance and risk assessment, laboratory surveillance activities, immunization program activities as well as establishment of the national and sub-national response committee.   B. Response to Wild Poliovirus Importation   The response plan to wild polio virus importation shall include the following activities: strengthening surveillance and risk assessment activities, assessing the risk of transmission, enhancing laboratory surveillance activities for poliovirus and activities to enhance immunization program.   C. Post-Outbreak Assessment and Response   Post-outbreak assessment and response should contain activities pertaining to post outbreak response immunization, complete documentation of the outbreak response, dissemination and feedback and destruction of WPV from the laboratory.   NOTE: See ANNEX 1 for the details of the Implementation Guidelines Sections A-C.   D. Circulating Vaccine Derived Poliovirus (CVDPV) Isolation   A con\ufb01rmed case of cVDPV shall be considered and treated the same way as WPV depending on the result of the risk assessment for Polio of all provinces and cities.   E. Budgetary Requirements   All activities related to the outbreak response shall be charged against the funds of the Of\ufb01ce of the Secretary of Health.   VI. REPEALING CLAUSE   The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   VII. EFFECTIVITY   This order shall take effect immediately.  ", " 1. RATIONALE   The strategy of encouraging mothers to give birth in adequately-equipped primary level facilities such that they can be attended by skilled health professionals is the current consensus towards a more effective approach to address high maternal and neonatal mortality rates in the country. It seeks to establish in every province, a network of health facilities that can provide cost-effective basic emergency obstetric and neonatal care where all women should have acCess to high quality pre\u2014natal, delivery and post-partum care including access to referral services for obstetric complications.   Certi\ufb01cation standards from a certifying body in the DOH assure health provider safety and con\ufb01dence on the implementation of standards that have a clear scope of practice which cannot be compromised. The standards set for the practice of professional health care providers, equipment and \"infrastructure service requirements developed through a participatory process for purposes of certi\ufb01cation can be further linked to an accreditation process of health facilities with an incentive scheme. '   Thru a certi\ufb01cation process, the health professionals are expected to have the requisite knowledge and skills in providing quality, culturally relevant, appropriate care for women, newborn and child\u2014bearing families. It places critical emphasis on both personal professional accountability coupled with the adoption of health infrastructure benchmark for well-equipped and functional health facilities to handle emergency obstetric and neonatal cases brought to their care.   This Administrative Order is hereby issued to establish a certi\ufb01cation process which shall be the service standard for health facilities with skilled health professionals providing basic emergency obstetrics and newborn care.   II. DECLARATION OF POLICY   This issuance complements the provisions of (1) Administrative Order No. 2008\u20140029 on Health Reforms for the Rapid Reduction of Maternal and Neonatal Mortality, (2) AdministratiVe Order No. 2009\u20140025 on Adopting New Policies and Protoc'ol on Essential Newborn Care Protocol and (3) Administrative Order No. 2010\u20140014 on Administration of Life-Saving Drugs and Medicines by Midwives to Rapidly Reduce Maternal and Neonatal Morbidity and Mortality.   III. OBJECTIVES   In general, this policy and guide aims to ensure the appropriate provision of quality care for emergency obstetrics and newborn care in the country. Speci\ufb01cally, it aims to:   (1) Ensure quality assurance, public protection and safety in the delivery of maternal and newborn health care services; and    (2) Guide health care providers on professional standards of care for emergency obstetrics and neonatal care to promote the compliance/adherence to facility\u2014based deliveries   IV. SCOPE OF APPLICATION   This Order shall apply to all national, regional and local government public health facilities that are recipients of national government support with the Health Facilities Enhancement Program (HFEP) of the DOH linked to the Conditional Cash Transfer (CCT) convergence sites and all relevant stakeholders whose functions and activities contribute to the delivery and provision of Basic Emergency Obstetrics and Newborn Care (BEmONC) services nationwide.   V. DEFINITION OF TERMS   1. Basic Emergency Obstertric and Newborn Care (BEmONC) \u2014 capable network of facilities and providers that can perform the following six signal obstetric functions: (1) parenteral administration of oxytocin in the third stage of labor; (2) parenteral administration of loading dose of anti-convulsants; (3) parenteral administration of initial dose of antibiotics; (4) performance of assisted deliveries (Imminent Breech Delivery); (5) removal of retained products of conception; and (6) manual removal of retained placenta. These facilities are also able to provide emergeny newborn interventions, which include the minimum: (1) newborn resuscitation; (2) treatment of neonatal sepsis/infection; and (3) oxygen support. It shall also be capable of providing blood transfusion services on top of its standard functions.   2. BEmONC Capable Facility - a health facility that can either be a primary/district hospital, RHU operating 24/7 or an RHU/BHS that operate on an on\u2014call basis after regular of\ufb01ce/ clinic hours. Such facilities can be certi\ufb01ed by the DOH after meeting the standard requirements for certi\ufb01cation.   3. CCT Convergence Site - cities or municipalities within a province that have been identi\ufb01ed by the National Household Targeting System of the DSWD as recipients of the FOUR P\u2019s Program of the Department of Social Welfare and Development.   4. Certi\ufb01cation- A process and procedure of external assessment or examination by which an individual or facility is determined to possess a minimally acceptable body of knowledge and/or skills with the capacity to provide the standards of care with adequate resources which includes drugs, supplies, standard equipment and physical infrastructure.   5. Skilled Health Professional\u2014 duly licensed practicing health care professionals which include doctors, nurses and midwives   VI. GENERAL GUIDELINES   1. Certi\ufb01cation Process   Each health facility shall apply for certi\ufb01cation with the Centers for Health Development of the DOH within their respective area or jurisdiction and ensure compliance to technical standard requirements upon application. A Certi\ufb01cate of Compliance shall be conferred by the CHD to a BEmONC capable facility that meets the following requirements:   1.1 Public health facilities shall operate 24/7 and have been upgraded under the Health Facilities Enhancement Program (HFEP) of the DOH with the provision of the standard equipment and health facility infrastructure to \ufb01inction as a BEmONC capable facility   1.2 Have a staff complement trained as BEmONC teams composed of a doctor, nurse and midwife that have undergone the competency based BEmONC training in a DOH designated training center and issued a Certi\ufb01cate of Attendance as skilled health professionals   A Certi\ufb01cate of Compliance issued by the Centers for Health Development shall be valid for one year.   2. Regional Team of Assessors   The Centers for Health Development shall establish an adequate number of staff to constitute the regional team of assessors who will validate the compliance of the health facility to BEMONC service standards applying for BEmONC Certi\ufb01cation. The team of assessors shall submit their recommendation upon validation to the regional director who will approve the Certificate. of Compliance for those health facilities that meet the certification standards.   3. Maternity Care Package (MCP)   The accreditation of BEmONC capable facilities shall be linked to the Maternity Care Package developed by the Philippine Health Insurance Corporation (PHIC) for District Hospitals (DH), Rural Health Units (RHUS) and Barangay Health Stations (BHS).   The Philippine Health Insurance Corporation (PHIC) shall grant accreditation upon application of the health facilities without the need for a pre-accreditation survey. It shall be subject to the health facility\u2019s compliance to requirements as prescribed jointly by the DOH and PHIC with the issuance of the following: (1) Certi\ufb01cate of Attendance to trainings conducted by the Department of Health for BEmONC skilled health professionals and (2) Certi\ufb01cate of Compliance by the DOH- Centers for Health Development (CHD) for complying with health facility standards for BEmONC.      VII. REPEALING CLAUSE   All other Orders and related issuances inconsistent with the provisions of this issuance is hereby repealed and rescinded.   VIII. EFFECTIVITY   This Order shall take effect immediately.  ", "  The Philippines has been certi\ufb01ed polio-free in October 2000 but surveillance for Acute Flaccid Paralysis (AFP) will continue until the whole world is certi\ufb01ed polio-free as envisioned by year 2005. In addition to AFP, there are two other diseases that have also been targeted for elimination - Neonatal Tetanus (NT) by 2005 and Measles by 2008. The same AFP Surveillance Network, which has been proven to be'effective, shall be used for Measles and NT surveillance.  As the target years for global polio-free certi\ufb01cation and Philippine measles and NT elimination are drawing near, further strengthening of the integration of surveillance of these Expanded Program on Immunization (EPI) diseases is very crucial. And as surveillance network for these diseases becomes more sensitive, the numbers of reported cases are expected to increase. Hence, a more ef\ufb01cient case identi\ufb01cation, prompt and proper specimen collection are top priorities. There is also the need to further clarify the \u201cwho,\" \u201cwhere,\" \u201cwhat,\" \u201cwhen,\" and \u201chow\" questions related to case investigation and specimen collection. In order to address these concerns, these guidelines are prescribed for reference and guidance of ALL reporting hospitals, rural health units and other health facilities.  I. ACUTE FLACCID PARALYSIS SURVEILLANCE  A. Acute Flaccid Paralysis (AFP) case de\ufb01nition -Sudden onset of \ufb02accid or \ufb02oppy muscle weakness/ paralysis in any child less than 15 years old.  A11 AFP cases admitted to the hospital should be investigated using the \u201cAFP Case Investigation Form\" (Refer to Annex A).  AFP cases must be investigated and collected with two (2) stool specimens even if the onset of paralysis is more than 14 days but still within two-month period at the time the case was identi\ufb01ed (late consultation).  B. Disease conditions that may manifest with Acute F laccid Paralysis (AFP)  1. Paralytic Polio 2. Transverse Myelltis 3. Traumatic Neuritis 4. Hypokalemia 5. Acute Gastroenteritis with dehydration 6. Hypokalemic Periodic Paralysis 7. Muscle Hypotonia 8. Pott\u2019s Disease 9. TB Meningitis 10. Encephalitis 11. Convulsion 12. CNS Infection (all forms) 13. Guillain-Barre Syndrome  Other diseases not mentioned above may also manifest Acute \ufb02accid paralysis. Therefore, regardless of diagnosis, all AFP cases should be reported, investigated and collected with adeguate stool specimens.  C. Guide on AFP stool specimen collection, storage and transport  Laboratory diagnosis of wild poliovirus is a key strategy in sustaining the country\u2019s polio-free status and in achieving the goal of global polio eradication. Isolation of the wild poliovirus or circulating Vaccine-derived poliovirus (cVDPV) is the diagnostic gold standard. Sustaining a high quality laboratory surveillance is crucial for maintenance of the Philippine \u201cpolio-free\" status.  Wild poliovirus may be isolated from infected persons within 72 hours after exposure. Viral shedding persists for 3 to 6 weeks or even longer, but is greatest during the \ufb01rst two weeks after the onset of paralysis.  Collection and labeling of stool specimen should be done immediately after admission of the patient. Transport should be done after collecting two (2) stool specimens (unless child dies or went home against medical advice before second specimen is collected).  Ensure adequate and timely specimen collection by following these procedures:  1. Immediately collect 2 stool specimens (with 24 - 48 hours interval) from all AFP cases regardless of diagnosis within 14 days from the onset of paralysis. 2. Give laxative if the patient cannot defecate. 3. Stool specimens should be as big as the size of an adult\u2019s thumb. For watery stools, \ufb01ll up 3A of the specimen container. 4. Place in a dry, clean, sealed and leak proof container. . 5. Label with the name of the patient, date of birth / age, date of collection and specimen number (# 1 or # 2) 6. Store in the refrigerator at a temperature of 4-8\u00b0C. Please DO NOT FREEZE the specimen. 7. Fill out completely appropriate laboratory request form (Refer to Annex B) 8. Ship the stool specimens by using provided stool specimen box or improvised vaccine carrier with four ice packs inside to maintain temperature. 9. Send specimens to the Research Institute for Tropical Medicine (RITM) through DHL (free of charge) or to any courier if DHL is not available (freight and handling to be charged to respective Centers for Health Development).  Arrange shipment of specimen in such a way that it will reach RITM on weekdays. Should it reach RITM weekends or holidays, advance notice shall be sent through the fastest mode of communication. (Telephone, FAX, or e-mail). Stool specimen should reach RITM within 7 days after collection and sent to:  Head, Virology Section Research Institute for Tropical Medicine Filinvest Compound Alabang, Muntinlupa City Telefax: 809-7120 E-mail: ritm@doh.gov.ph  Collecting two specimens 24 hours apart increases the chance of \ufb01nding the virus. Specimen collection is easiest done in the hospital. Ideally, the patient remains hospitalized until both stool specimens are collected.  II. MEASLES SURVEILLANCE  A. Measles case de\ufb01nitions  1. Suspect measles case  History of fever (38\u00b0C or more, or hot to touch) and generalized maculopapular (blotchy) rash of 3 or more days\u2019 duration and at least one of the following: cough, coryza and conjunctivitis.  2. Laboratory confirmed measles  - Suspect case that after complete investigation satis\ufb01es at least one of the following criteria: a. Measles IgM antibody positive and/or b. Epidemiologic linkage or direct contact, during the incubation period (7-18 days prior to onset of symptoms) of a suspect case, with an IgM antibody positive measles case.  3. Clinically confirmed measles  - Suspect measles case that, for any reason, is not completely investigated (e. g. death before investigation, no blood sample) or has equivocal IgM antibody test results.  4. Not Measles  \u2014 A suspect measles case that is Measles IgM antibody negative, and/or is con\ufb01rmed positive for other diseases, e. g. rubella or dengue fever is NOT a measles case.  All suspected measles cases admitted to the hospital should be investigated using the \u201cSuspect Measles Case Investigation Form\" (Refer to Annex C). Final outcome, diagnosis and laboratory results of all suspected measles cases must be followed up for proper Classi\ufb01cation.  B. Guide on measles serum specimen collection  Since clinical diagnosis is not suf\ufb01cient to con\ufb01rm measles infection, laboratory con\ufb01rmation is very important in measles elimination campaign. Measles infection may be con\ufb01rmed by documenting a measles-speci\ufb01c immune response in the patient and/or by culture and isolation of measles virus from clinical specimen. Blood samples are taken from at least 80% of admitted suspected measles cases in designated sentinel sites (Refer to Annex D). Hospitals should prioritize collecting blood from the \ufb01rst 3 - 5 index cases admitted from a given barangay/ municipality.  The most common technique in con\ufb01rming the measles diagnosis is to test for the presence of measles-speci\ufb01c IgM antibodies in the sera collected from patients. A single blood specimen obtained shortly after the onset of rash is suf\ufb01cient for laboratory examination.  Measles-specific IgM antibodies appear within the \ufb01rst few days of the rash and decline rapidly after one month. Thus, timeliness of collection is important. Laboratory form should be \ufb01lled out properly. Specimen and laboratory forms should be sent to the RITM [as contained in ANNEX C].  1. Blood extraction procedure  a. Make the patient comfortable with the arm accessible to the operator. b. Label the vacutainer tube with the patient\u2019s name, age/sex, and date of blood extraction. c. Collect 3cc blood from the patient. Keep blood at room temperature for 2 hours until a clot forms. d. Allow retracting in the re\ufb01'igerator (approximately 4\u00b0 to 8\u00b0C) or in transport box with 4 frozen ice packs. DO NOT FREEZE the specimen. e. Centrifuge at low speed (SOOXG for 5 minutes) to separate serum from the clot. Separate serum within the following 24 hours.  2. Processing and labeling  a. Decant the serum into a cryovial labeled with the patient's name, age/sex, and date of collection. Avoid mixing red blood cells with the serum as these hemolyze (i.e., the red blood-cells break down) during storage. b. Store cyrovial at \u00ab20\u00b0C. c. Fill out completely appropriate laboratory request form d. Keep the samples frozen until transport to RITM It should arrive within 48 hours after collection  3. Storage and transport of specimen  a. To ensure that specimens remain cold during transport to the laboratory, frozen ice packs and heavily insulated containers (e.g., vaccine carriers) are needed. They can be reused after thorough washing in water and/or Sodium hypochlorite solution (household bleach or any available disinfectant). b. Repeated freezing or thawing can have harmful effects on the stability of IgM antibodies. c. The serum sample should be placed in zip-locked or sealed plastic bag. d. The case investigation form should be sealed in a separate plastic bag and enclosed within the shipping box. e. Place the specimens in the transport box with no less \"than four pieces of frozen ice packs \ufb01tted around the specimens. f. Send the serum specimen also to the Virology Section of RITM. g. Shipment of specimens is chargeable against the respective Centers for Health Development.  III. NEONATAL TETANUS SURVEILLANCE  A. NT case de\ufb01nitions 1. Suspect case  - Any neonatal death between 3 and 28 days for which the cause of death is unknown or  - Any neonate reported as having suffered from NT between 3 and 28 days of age and not investigated.  2. Con\ufb01rmed Case  \u2014 Any newborn with normal ability to suck and cry during the \ufb01rst two days of life and who between 3 and 28 days cannot suck normally, and becomes stiff or has convulsions (i.e. jerking of the muscles or both).  All con\ufb01rmed or suspected Neonatal Tetanus cases admitted in the hospital should be investigated using the \u201cNeonatal Tetanus Case Investigation Form\" (Annex E).  B. Specimen collection for NT  Neonatal tetanus surveillance is purely based on clinical history and \ufb01ndings. There is no specimen collection involved. Hence, case identi\ufb01cation and investigation must be precisely based on WHO standard as de\ufb01ned above.  IV. IMPLEMENTING MECHANISM  A. Provision of specimen collection kits.  1. AFP surveillance \u2014 The Regional Surveillance and Epidemiology Units (RESUs), will provide free stool specimen collection kits to the hospital EPI Surveillance of\ufb01cer/contact person whenever an AFP case is identi\ufb01ed.  2. Measles surveillance - The RESUs will provide free blood specimen collection kits only to the designated sentinel sites [as contained in Annex D]. These are the only hospitals accredited to have the laboratory capacity for measles surveillance because they have a laboratory facility, trained medical technicians and centrifuge unit provided by RITM.  B. Processing of stool and blood specimen at the Research Institute for Tropical Medicine.  The RITM, as the National Reference Laboratory for AFP and Measles surveillance, processes all the stool and blood specimens for free. Therefore, all reporting hospitals and local health units must not charge the patients for the collection and processing of stool and blood specimens for AF P and measles surveillance respectively.  C. Hospital-based EPI surveillance reporting system    The diagram above is the recommended \ufb02ow of reporting for EPI disease surveillance. However, different RESUs may develop its own reporting system that is more suitable for its respective regional settings.  Although EPI surveillance is hospital\u2014based, cases seen/reported by RHUs, private clinics and other smaller health units (represented by broken lines) are also included, particularly in AFP surveillance. Close coordination with the national, regional and local EPI staff is encouraged since surveillance data can help the EPI staff in identifying possible areas with low immunization coverage.  D. Roles and functions of hospitals and LGUs in EPI Surveillance  1. Hospitals  a. Admission of AF P, Measles and Neonatal tetanus cases into the hospital.  b. Daily identi\ufb01cation of AFP, Measles and Neonatal tetanus cases among hospital admissions and OPD consultations as listed in relevant hospital logbooks and records.  c. Weekly counter checking of hospital records for any missed AF P, Measles and Neonatal tetanus cases  d. Clinical examination and initial investigation of AFP, Measles and Neonatal tetanus cases in coordination with RESU/ PESU/ CESU staff or designated regional EPI Surveillance Of\ufb01cer.  e. Reporting of identi\ufb01ed cases based on standard case de\ufb01nitions to Regional EPI Surveillance Of\ufb01cer (EPISO) or appropriate provincial/ city health personnel.   f. Safekeeping of unused specimen collection kit for AF P and Measles surveillance Collection, labeling and storage of stool/ blood specimens while waiting for transport. Done only in designated sentinel site as listed in Annex D.  g. Transport of stool and blood specimen to RITM via DHL or other available freight services. Either the RESU sta\ufb02 or hospital personnel will transport the stool specimen to nearest DHL of\ufb01ce, depending on what has been agreed   h. Referral of AFP patients for rehabilitation.  i. Allow the EPISO to have access to medical records of reported AF P, Measles and Neonatal tetanus cases  j. Provide photocopy of medical records of reported AFP cases, particularly those with inadequately collected stool specimen (one or both stools collected after 14 days from onset of paralysis)  k. When the \ufb01nal outcome of an AFP, Measles or Neonatal tetanus is not known because the patient went home against medical advice, hospitals should coordinate with the concerned PHO/ CHO or RHU for follow up of cases.  2. Local Government Units/ Rural Health Units  a. Referral of AFP and Neonatal tetanus cases detected at the RHU to nearest hospital reporting site for admission. Measles cases may also be referred to hospital for admission, particularly if there are complications.  b. If the AF P case detected at the RHU is not admitted to the hospital, RHU should facilitate collection of two stool specimens and immediately report the case to the EPI coordinator at the PHO/CHO or the EPISO or any RESU staff for case investigation.  c. If the provincial/ city EPI coordinator or the EPISO cannot respond immediately, a trained DOH representative shall be assigned to investigate the case.  d. Assist the EPISO, local EPI coordinator or DOH representative in determining \ufb01nal outcome of reported Measles and Neonatal tetanus cases, especially those who went home against medical advice.  e. Assist the EPISO, local EPI coordinator or DOH representative in conducting 60 days follow-up of all reported AFP cases (Refer to Annex F).  f. Provide EPISO, local EPI coordinator or DOH representative information about immunization history of AFP, Measles and Neonatal tetanus cases and FIC coverage in the areas where cases are clustering.  g. Assist the RESU/ PHO/ CESU in monitoring clustering of cases and during outbreak investigation.  E. Establishment of EPI Surveillance Team in the hospitals  To ensure that the above roles and functions shall be accomplished, each hospital, in collaboration with the respective RESUs, will establish its own EPI surveillance team. The composition of the team and speci\ufb01c tasks of each member and the RESU/PESU staff will be de\ufb01ned in a Memorandum of Agreement signed by the Chief of Hospital, EPI Surveillance Team Leader, Regional Epidemiologist or RESU Head and the Regional EPI Surveillance Of\ufb01cer.  Ideally, the team shall be composed of the hospital\u2019s neurologist, pediatrician, resident physician, pediatric and emergency ward nurses, laboratory staff, Admission Section staff and Records Section staff.  VI. REPEALING CLAUSE  Administrative issuances and other related orders inconsistent with this Order are hereby repealed.  VII. EFFECTIVITY  This order shall take effect immediately.       ", "  I. Background   The Philippines is signatory to the United Nations Millennium Declaration that de\ufb01ned 8 development goals 3 of which relates directly to health. The Millennium Development Goals (MDGs) are for countries of the world to accomplish in a span of 15 years to ensure the attainment of better quality of life for its people. In health, emphasis has been heavily placed on accelerating improvements in the attainment of MDGs 4 and 5 that aim to reduce under-\ufb01ve child and maternal mortality by 2015. Beyond 2015, the global target is an MMR of less than 70 by 2030; for the country the aim is to reduce maternal mortality ratio to 39.   To guide program implementers and service providers, the Department of Health, issued 2 administrative orders aimed at making pregnancy and delivery safer for both the mother and child: 1) AO 79, s. 2000 also known as the Safe Motherhood Policy issued in July 2000 and 2) AO 2008-0029 on Implementing Health Reforms to Rapidly Reduce Maternal and Neonatal Mortality in 9 September 2008. This is known as the MNCHN Policy. Both issuances target a reduction in maternal and newborn mortality.   Studies and experiences of other countries that have drastically reduced their maternal mortalities have shown that although women and the unborn need care, attention during delivery is most important to guarantee better survival of the mother and her newborn. In the Philippines 73% of births are attended by skilled health professionals and 61% occur at a health facility (NDHS 2013). But while there are improvements in maternal health outcomes, maternal mortality ratio remain high at 221/100,000 live births (FHS 2011) and 130/ 100,000 live births (UN Estimate, 2013). There is thus a need to further the delivery of basic emergency obstetrics and newborn care at the periphery. These services shall include among others the administration of life saving drugs by nurses and midwives in circumstances where a referral doctor or facility is not available.   II. Objective   This Guideline mandates the health sector to strengthen the capacity of nurses and midwives in maternal and newborn care to adequately and appropriately respond to pregnancy-related complications by ensuring that they are trained on Basic Emergency Obstetric and Newborn Care (BEmONC) and other related training courses and allowing them to perform all the BEmONC signal functions as de\ufb01ned by the Department of Health including the administration of life saving drugs as mandated by Republic Act 10354 (RPRH Act of 2012).   This AO likewise mandates every nurse and midwife practitioner to administer life-saving   drugs such as but not limited to oxytocin, anticonvulsants, corticosteroids, and antibiotics in emergency situations and where there are no available doctor and health facility.   III. Scope and Coverage   This Order shall apply to all heads of health facilities providing birthing services as well as registered nurses and midwives that provide skilled health professional maternal and newborn care services in both the public and private health sector.   IV. General Principles   To ensure safer pregnancy and delivery, the following principles shall guide every policy maker, program manager, local chief executive, health of\ufb01cer and health care provider in maternal and newborn health:   1. For better health outcomes, every pregnancy shall be planned and supported.   2. Health care providers shall perform the highest quality of care possible to ensure safety in every delivery  3. Gender and culture sensitivity shall be the norm in health service provision.   4. A three\u2014pronged approach that comprise the following shall be adopted:   a Birthing Centers upgraded to perform emergency obstetric and newborn care;  b. Health Professionals trained to pro\ufb01ciency in the performance of basic emergency obstetric and newborn care; and  c. Reproductive health services made universally accessible to persons of reproductive age.    5. Every woman shall be encouraged to give birth in a health facility.   6. System\u2014wide approach shall be implemented to ensure a wide reach.   7. Every client shall be accorded the right to make free and informed decisions in matters related to one\u2019s health.   V. De\ufb01nition of Terms   1. Basic Emergency Obstetric and Newborn Care (BEmONC) refers to lifesaving services for emergency maternal and newborn conditions/complications being provided by a health facility or professional to include the following services: administration of parenteral oxytocic drugs, administration of loading dose of parenteral anticonvulsants, administration of loading dose of parenteral antibiotics, antenatal administration of loading dose of steroids in threatened premature delivery, performance of assisted vaginal deliveries, removal of retained placental products, and manual removal of retained placenta. It also includes neonatal interventions which include at the minimum: newborn resuscitation, provision of warmth, referral and blood transfusion where possible.   2. Skilled Health Professional refers to a doctor, nurse and midwife who has been educated and trained in the skills needed to manage normal and complicated pregnancies, childbirth and the immediate postnatal period, and in the identi\ufb01cation, management and referral of complications in women and newborns.   -Midwife is a professional trained to provide services that require an understanding of the principles and application of procedures and techniques in the supervision and care of women during pregnancy, labor and puerperium, management of normal deliveries, including performance of internal examination during labor except when patient is with antenatal bleeding, carry out written order of the physician with regard to antenatal, intra\u2014natal and postnatal care of the normal pregnant including giving of immunization, oral and parenteral dispensing of oxytocic drug, suturing perineal laceration, give intravenous \ufb02uid during obstetrical emergencies provided she has been trained for that purpose and may inject vitamin K to newborns.  -Nurse is a duly registered professional who has successfully completed training in a formal nursing education program and has acquired knowledge and skills in health promotion and maintenance, disease prevention, physical and psychosocial assessment and management of health and illness for women throughout their life cycle. As a member of the BEmONC Team, the nurse provides independent and collaborative functions under the direct and indirect supervision of a physician in the provision of preventive care, episodic care, collaborative care and surgical care.   3. Life Saving Drugs are drugs such as oxytocin, magnesium sulfate, antenatal steroids, and antibiotics, among other medicines used to prevent and manage pregnancy\u2014related complications.   4. For purposes of this Administrative Order, Emergency shall be de\ufb01ned as a condition or state of a patient wherein based on the objective \ufb01ndings of a prudent medical of\ufb01cer, nurse or midwife on duty for the day there is immediate danger and where delay in initial support and treatment may cause loss of life or cause permanent disability to the patient.   VI. Implementing Guidelines   RA 10354 otherwise known as the Responsible Parenthood and Reproductive Health Act of 2012 mandates nurses and midwives who are tasked to provide maternal and newborn care services to administer life-saving drugs such as but not limited to oxytocin, steroids, antibiotics and magnesium sulfate in accordance with the following conditions:   1. The patient is suffering from a complication evaluated to be an emergency as de\ufb01ned in this Order and no physician and health facility is available to manage such condition.   2. Nurses shall have completed the 11-day basic emergency obstetric and newborn care (BEmONC) skills training course and certi\ufb01ed to perform the BEmONC signal functions required of nurses by a Training Center recognized by the Department of Health.   3. Midwives shall have completed the 11-day basic emergency obstetric and newborn care (BEmONC) skills training course or the 7-day BEmONC training for midwives and certi\ufb01ed to perform the BEmONC signal functions required of midwives by a Training Center recognized by the Department of Health.   4. The BEmONC Skills Training Course shall include the administration of life saving drugs. Thus a nurse or midwife certi\ufb01ed to perform the BEmONC signal functions as de\ufb01ned by the Department of Health is automatically certi\ufb01ed to administer life saving drugs. '   5. All emergency drugs to be administered by nurses and midwives shall be covered by a physician\u2019s order.   -In cases where a written order is impossible to obtain such as when the physician is not physically available, a verbal order shall be acquired through a call and appropriately recorded by the nurse or midwife. The verbal order shall be read to the physician before ending the call for con\ufb01rmation. As soon as the physician is physically available in the health facility, he or she shall be made to sign the verbal order made.   -In areas where geographic isolation brought about by calamities or armed con\ufb02ict are likely to occur any time and a written or verbal order is impossible to obtain, a clinical protocol duly signed by the physician shall be made available at the Birthing Center. Said protocol shall specify the following:   -Signs and symptoms of an emergency condition  -Drug to administer for such manifestations  -Timing and dosage of drug administration  -Route of drug administration  -Frequency of administration  -Signs and symptoms of an improving condition   6. The nurse or midwife shall inform the physician by all means about the administration of an emergency drug and apprise him or her of the patient\u2019s condition when or where possible. These actions shall be recorded in the Individual Treatment Chart/Patient\u2019s Chart.   7. All patients administered with an emergency drug shall be REFERRED IMMEDIATELY after the administration of the loading dose or as soon as the situation warrants, to the nearest facility providing comprehensive emergency obstetric and newborn care (CEmONC).   8. In the interest of saving patients\u2019 lives, nurses and midwives shall strictly observe the protocol for referral.   -Emergency transport shall be available to the patient either for free or for a fee.  -A health worker shall be available to accompany the patient to the referral hospital.  -Relevant Patient\u2019s record should be with the patient at the time of referral for endorsement to the referral hospital. .  -Referral note that speci\ufb01es reason for referral and speci\ufb01c actions and medical management received at the referring facility.  -While the patient is in transit, a call to the referral facility shall be made by the referring health worker to inform the receiving of\ufb01cer at the referral facility of such referral.   VII. Roles and Responsibilities   A. Training Centers offering BEmONC Skills course shall:   1. Manage the Training Program and conduct BEmONC Skills Training to service providers: doctors, nurses and midwives from the public and private sector as well as members of the academe, such as but not limited to the faculty members of schools of midwifery and colleges of nursing.   2. Conduct a Post Training Evaluation (PTE) as required by the BEmONC Skills Training design and certify the trainee\u2019s ability to perform the BEmONC signal functions required according to the de\ufb01nition of the Department of Health.  3. Issue a Certi\ufb01cate of Training to each trainee upon completion of the course requirements that include but are not limited to the following: pretest, passing the post test and return \u2014 demonstrations other related learning experiences (RLEs) and Certi\ufb01cate of Competency upon passing the Post Training Evaluation.   4. Ensure that the course is in compliance with the Standards of Nursing and Midwifery in the Philippines, certify that the Training Course is accredited by the Professional Regulation Commission (PRC) Board of Nursing and Board of Midwifery.   B. Local Government Units through the Provincial, City and Municipal Health Of\ufb01ces shall:   1. Ensure that the operation of their Birthing Centers in both the public and private sector comply with the DOH licensing requirements and the accreditation requirements of PhilHealth.  2. Ensure that life-saving drugs are available in all Birthing Centers including private birthing centers at all times in adequate number based on case load and experience.   3. Allow their staff to attend training programs such as but not limited to the BEmONC skills training course by providing paid time, cost of travel and the allowable per diem.   4. Sponsor or source out sponsors for their staff training.   5. Implement this Order by translating into local policy for optimal compliance by critical stakeholders.   6. Engage local chapters of professional groups such as: The Philippine Obstetrical and Gynecological Society (POGS), The Philippine Pediatric Society (PPS), The Philippine Society for Newborn Medicine (PSNbM), Philippine Nurses Association (PNA), The Philippine League of Government Nurses and the various Midwives Association to assist the Local Health Board in ensuring the effective implementation of this Order.   7. Ensure the setting-up of an operational public-private service delivery network that de\ufb01nes an ef\ufb01cient referral system within and outside geographical boundaries.   8. Ensure that each Birthing Center, including private birthing centers, has a stand by emergency transport, which is either a properly maintained government ambulance or privately owned public conveyance.   9. Conduct periodic monitoring and supervision of birthing centers to ensure health workers\u2019 compliance to the standards of BEmONC including the provision of life saving drugs and assess quality of care.   C. Department of Health through the Disease Prevention and Control Bureau, Women and Men\u2019s Health Development Division shall:   1. Provide over-all supervision of the BEmONC Skills Training Program being implemented in recognized Training Centers in the country.   2. Ensure that related training protocols including its technical contents are updated.   3. The National Safe Motherhood Program shall collaborate with the DOH Regional Of\ufb01ces on the conduct of periodic monitoring of the implementation of this order through such activities as monitoring of Program indicators that re\ufb02ect client and provider behavior change as well as quality of care.   4. Cause the expansion of Training Centers for BEmONC skills as necessary.   5. Allot funds for the sponsorship of trainees to the BEmONC skills course.    VIII. Monitoring and Evaluation   Monitoring and supervision of BEmONC teams as well as individually practicing professionals including nurses and midwives in the public and private health sector shall be conducted through a cooperative effort of the Provincial and City Health Of\ufb01ces and the DOH Regional Of\ufb01ces.    IX. Repealing Clause   The provision of previous Orders and other related Issuances that are inconsistent with this Administrative Order are hereby rescinded. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   X. Effectivity   This Order shall take effect immediately.   ", " I. BACKGROUND and RATIONALE  The Philippines has been free of wild poliovirus for the past 12 years. The last indigenous wild poliovirus was isolated in Cebu last May 1993. Our country together with member countries of the Western Pacific Region (WPR) were certified as polio-free by an independent body, the Regional Certification Commission on Polio last October 2000 in Kyoto, Japan.  Sustaining and maintaining a polio-free status remains a challenge. Achieving a high population immunity (85% and above) against polio in all barangays, improve surveillance on Acute Flaccid Paralysis (AFP) and conduct of supplemental immunization activities (SIA) in targeted population are essential for polio eradication.  For the past 5 years, full immunization coverage among infants below 12 months never reached 95%, leaving an estimated half a million of children every year at risk of having any of the vaccine-preventable childhood illnesses. Likewise, low AFP surveillance, our geographic proximity to Indonesia, which as of morbidity week 31, has 205 cases of wild poliovirus cases, and the presence of port entries places the Philippines at risk of wild poliovirus importation. These significant findings prompted the Department of Health (DOH) to call for a SIA dubbed as \"PATAK KONTRA POLIO\" in selected identified areas nationwide.  This administrative order has been issued to guide all concerned health workers, and partners in the implementation of the campaign.  II. OBJECTIVES  A. General Objectives:  The campaign aims:  1) To increase population immunity against wild poliovirus to decrease the risk of imported wild poliovirus being transmitted into the Philippines  2) To consolidate the Polio Eradication Initiative in the Philippines during the post-certification stage up to the Global Certification  3) To protect children and mothers in high-risk areas against other vaccine-preventable diseases.  4) To develop a plan to ensure every child is reached in every barangay for immunization at least quarterly.  B. Specific Objectives  The door-to-door strategy adopted in the Philippines entails the movement of vaccination teams from door to door in urbanized areas and in strategically selected temporary fixed sites in rural barangays, streets, markets and other outdoor areas to:  1) Identify all children under 5 years of age 2) Vaccinate with one dose (two drop) of OPV all children identified for 2 rounds 3) Vaccinate all under-vaccinated children 4) Re-visit and vaccinate all absent eligible children  III. COVERAGE OF THE CAMPAIGN  The \"Patak Kontra Polio\" shall first be implemented regionwide in ARMM and all barangays in Zamboanga City on the following dates:  ROUND 1: August 29 - September 2, 2005 ROUND 2: September 26 - 30, 2005  IV. GENERAL GUIDELINES  A. Vaccination Strategies  1. Door-to-Door Vaccination  The strategy consists of door-to-door (OPV) immunization in urban, and poblacion; large numbers of unimmunized, or other locally determined reasons requiring door-to-door. Strategic temporary fixed sites in rural barangays, with meticulous micro planning and intensive supervision ensuring that all children from 0 to 59 months regardless of previous immunization status are reached in all selected areas.  Children in public areas such as streets, markets and parks, should also be targeted to ensure that all children are reached.  2. Polio Plus  To provide maximum protection to the children against the EPI diseases, other antigens and Vitamin A shall be provided. All under-immunized children under 12 months should receive BCG, unimmunized less than 24 months old should receive DPT; children between 9-59 months receive AMV to become fully vaccinated. Strongly consider vaccinating these children to 2 doses of AMV. Vitamin A for children ages 6 to 59 months shall also be given during the second round of PKP as part of Garantisadong Pambata, Round 2.  C. Organizational Management  The existing structures established in the conduct of mass immunizations shall be revitalized to provide directions, advice and recommendations to the successful implementation of the campaign.  The Secretary of Health shall be the over-all chairman with the National Immunization Committee (NIC) as the advisory body.  At the regional level/provincial/city/municipal levels, the head of office shall be the over-all responsible for the Operations.  D. Communication and Social Mobilization  Indonesia had a successful first immunization round. However, the second round was less successful. Community members attributed incidental deaths to the OPV. They identified the communication strategy as an area needing improvement. The Philippines has encountered similar situations, including the Tetanus Toxoid Controversy.  The success of this activity depends on the success of social mobilization activities. Social Mobilization before and during the campaign is essential because it (1) informs the target population about the importance of the campaign, the time & place immunization services will be offered; (2) informs the people who influence the target population such as the parents, informal opinion leaders, religious leaders, local chief executives, non-government organizations and special groups- nomadic groups, indigenous people and (3) clears up misconceptions about the campaign (4) Enables health workers and program planners to provide convenient services; to anticipate potential problems; and to
