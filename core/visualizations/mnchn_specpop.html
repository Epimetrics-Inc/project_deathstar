ment Rule Vl Sec. 24 Licensing and Accreditation, Letter e) of Republic Act 9288 otherwise known as \u201cNewborn Screening Act of 2004,\" is hereby amended to state:  e) The following administrative fines shall be imposed on health facilities that refuse to provide NBS services and/or collect more than the maximum allowed NBS fee:  First o\ufb02ense - warning Second o\ufb02ense - administrative fine of \ufb01fty thousand pesos (P50,000.00) Third o\ufb02ense - administrative \ufb01ne of one one hunddred thousnd pesos (P100,000.00)  As thus amended, all other provisions of Administrative Order No. 2008-0026 dated August 8, 2008, stands in effect. This order shall take effect \ufb01fteen (15) days after publication in the of\ufb01cial gazette or newspaper of general publication. ", "  I. RATIONALE  The exact magnitude of Sexually Transmitted Diseases occurring in children is unknown. However, the United Nations Children\u2019s Fund (UNICEF) has observed that the  prevalence of STDs among children, especially those who are in the prepubertal age, has been increasing in the past decade. UNICEF has attributed this to the problems of \u201cchild prostitution\" and sexual abuse, which have been reported to be likewise increasing in frequency in recent years.  When STDs occur in children beyond the neonatal period, causes as sexual abuse must be considered. Because of the deleterious consequences of sexual abuse on the mental, psychological, and physical health of a child, health care providers should give special attention to the management of STDs as an important part of pediatric health care.  Many health care providers are not aware of the link between STDs and the sexual abuse and exploitation of children. In some cases, children who were sexually abused are not screened for STDs. Conversely, children found with STD are not routinely examined or investigated to determine the possible cause of the infection; sometimes, they are just presumed to have acquired the STD through non-sexual means.  This Administrative Order is therefore issued to guide and call the attention of health care providers on the need to include the diagnosis and treatment of sexually transmitted diseases in children, especially when transmission through sexual means cannot be ruled out. Guidelines covering the legal and psycho-social aspects of sexual abuse and exploitation are not included this Order.    II. PURPOSE  General:  To provide health care workers, with a standard protocol on the management of  STDs in children which is consistent with the National STD Case Management Guidelines issues by the DOH.  Specific:  (a) To set the procedures in evaluating children with STD, (b) To provide guidelines for the treatment of children with STD.    III. INFORMATION, GUIDELINES, AND PROCEDURES   A. Evaluating Children with Possible STD    1. General Considerations  1.1 Evaluation of children with STDs requires open-mindedness among health care providers. A careful investigation on the nature and mode of transmission of the STD pathogen should be done.  1.2 Pathogens related to STDs can be transmitted sexually or non-sexually. In determining the mode of transmission, health workers shall consider the following: a) Sexually-abused children are often unable to report sexual abuse because of fear, embarrassment, guilt, and lack of verbal skills among others.  b) Some sexually transmitted diseases occurring in adults may occur through non-sexual means. Because some degree of intimacy which may be normal and non-abusive - often exists among household members, the possibility of sexual and non-sexual transmission should not be overlooked.  c) STDs can be acquired before birth, during birth, and through breast feeding.  1.3 Non-sexual transmission of pathogens commonly associated with STDs should be considered in the following instances:  a) Rectal or genital Chlamydia infection in children may be acquired perinatally and can persist up to three years;  b) Bacterial vaginosis and Genital Mycoplasma infections have been identified in both non-abused and abused children.  c) Genital warts, although suggestive of sexual abuse, are not specific for sexual abuse in the absence of other evidences. In the absence of sexual abuse, genital warts in the first year of life may result from contact with the virus during delivery.  d) Molluscum contagious is frequent due to ease of casual transmission.  1.4 Sexual transmission: The diagnosis of STD in a child beyond the neonatal age suggests the possibility of sexual abuse.  2. Examination of the Child  2.1 Health care workers should minimise psychological and physical trauma to the child by carefully reviewing all available information on the child, such as social situation, clinical history, results of physical examinations, and other reports to avoid duplication of questions or investigators.  2.2 The safety, health, and well-being of the child should be the primary concerns of the health care provider. To ensure these, the health worker should always keep in mind the following general considerations:  a) Institutions, groups, or individuals with special skills and services in interviewing and examining children suspected of having been abused should be involved from the start of the work-up if possible.  b) As far as practicable, health workers doing examinations and collecting specimens should have special training in child abuse evaluation. They should be aware that the clinical manifestations of STDs in children differ from the manifestations in adults.  c) Physical examination and the available and appropriate laboratory tests should be completed before treatment is initiated for children who show signs and symptoms of STD.  d) A child with STD who has been medically documented to have been sexually abused must be placed in a safe and secure environment pending further investigation and social or legal disposition of the case.  e) Absence of abnormalities on physical examination does not exclude the possibility of sexual abuse. Many children who have been abused do not show specific physical findings to confirm the occurrence of sexual abuse. Oral sexual contact, fondling and external genital contact are common forms of abuse which do not result in visible physical changes in the child.  f) Presence of multiple STDs in a child may indicate sexual abuse by more than one person.  2.3 Scheduling the Initial and Follow-up Examination   a) Scheduling of examinations should depend on the history and circumstances surrounding the sexual abuse.  b) If the initial exposure is recent, infectious agents or organisms acquired during such exposure may be of inadequate number or may not have produce adequate concentrations of biological/chemical indicators to be detected by available laboratory tests.  c) Follow-up examinations should be done about 2 weeks and 12 weeks after the last sexual exposure and should include repeat physical examination and collection of necessary specimen.  d) A single examination may suffer if the child was abused for an extended period of time, or if the last suspected episode of abuse took place for sometime before the child received the medical evaluation.  e) The timing and nature follow-up examinations should always be considerate of the patient\u2019s psychological and social needs.  2.4 Laboratory Examinations:  Laboratory evidence of STD shall be done with tests that has high specificity to avoid legal and psychosocial consequences of false positive diagnosis. The following are recommended:  a. Initial examination and after 2 weeks as follow-up examination:  i. Gram staining of all genital and anal discharges  ii. Culture for N. gonorrhoea and Chlamydia trachomatis (where available) collected from specimens from the pharynx and anus in both sexes, the vagina in girls and the urethra in boys. Cervical specimens shall not be collected from the prepubertal girls. Because of the presence of columnar epithelium in the child\u2019s vagina, N. gonorrhoea and Chlamydia trachomatis that infect the cervix in adult will cause vaginitis in children. In boys, a meatal specimen of urethral discharge is an adequate substitute for an intraurethral swab specimen when the discharge is present. Only one standard culture system for the isolation of N. gonorrhoea shall be used.  iii. Wet mount microscope examination of a vaginal swab specimen for Trichomonas vaginalis infection. The presence of clue cells or other  indicators of bacterial vaginoses as an indicator of sexual exposure in the presence or absence of vaginal discharge is unclear.  iv. Tissue cultures for herpes simplex virus and dark field microscopy or direct fluorescent antibody testing for T. pallidum (where available) from a specimen collected from vesicles or ulcers in children of all ages.  v. I, Collect1on of a serum sample to be preserved for subsequent analysis if follow-up serologtcal tests are posmve If the last sexual exposure-  v. Collection of a serum sample to be preserved for subsequent analysis if follow-up serological tests are positive. If the last sexual exposure occurred more than 12 weeks before the initial examination, serum shall be tested immediately for antibody to STD agents. Agents for which suitable test are available include syphilis, HIV and Hepatitis B virus. The choice of agents for serological test shall be made on a case to case basis.  vi. Examine for the presence of venereal warts.  vii. Examine for pregnancy in females.  b. Examination at 12 weeks following assault:  i. An examination at this time is recommended to allow time for antibody to infectious agents to develop. Serological tests for the following agents shall be considered: Syphilis, HIV and Hepatitis B virus.  ii. Hepatitis B Virus test shall be interpreted carefully, since Hepatitis B virus may be transmitted by non sexual modes as well as sexually  c. In the absence of laboratory examinations, children who are in the post menarche stage shall be managed based on the National STD case management guide.   B. Treatment of STDs in Children:  1. Prophylactic or presumptive treatment are not generally indicated when sexual abuse of children is suspected. The infection rate in children is low such that prophylactic treatment will prevent few infections. In addition, the risk of complications from STD in children is low.  2. In the presence of congenital or neonatal infections, the following are recommended:  a. Gonococcal Infection: Gonococcal Ophthalmia * Ceftriaxone 25-50 mg. / kg bw. Single does by IM to a maximum of 125 mg.  b. Chlamydial Infection: Conjunctivitis and Pneumonia * Erythromycin 50 mg. / kg.bw. / day in 4 divided doses for 2 weeks  c. Syphilis  i. Early Congenital Syphilis: less than 2 years old with abnormal CSF *Aqueous procaine penicillin, 50,000 IU / kg.bw. by IM for 10 days ii. Early Congenital Syphilis: less than 2 years old with normal CSF *Benzathine Penicillin, 50,000 IU/kg.bw., IM single dose iii. Congenital Syphilis: greater than 2 years duration *Aqueous procaine penicillin, 200,000 IU / kg.bw. by IM for 10 days, not to exceed 1.2. M units daily iv. For penicillin allergic children after the first month of life  *Erythromysin 50 mg. / kg.bw. orally, 4 times daily for 30 days.  3. In the presence of documented STD beyond the neonatal period, the following are recommended:  a. Gonococcal Infections: Uncomplicated ano-genital infections: * Ceftriaxone 25-50 mg./kg.bw. single dose by IM to a maximum of 125 mg. * Plus treatment for Chlamydia Trachomatis  b. Chlamydia Trachomatis Infections: Uncomplicated Ano-genital infections: Children who weigh less than 45 kg. * Erythromycin 50 mg./kg.bw./day in 4 divided doses for 10-14 days Children who weigh greater than 45 kg. but are less than 8 years of age * Erythromycin 500 mg. 4 x a day for 7 days Children who weigh greater than 45 kg., more than 8 years of age * Doxycycline 100 mg. 2 x a day for 7 days  c. Syphilis (1) Primary, secondary and latent syphilis of less than 2 years duration * Benzathine Penicillin 50,000 IU/kg.bw., IM, single dose (2) Late latent syphilis more than 2 years duration * Benzathine Penicillin, 50,000 IU/kg.bw., IM, single dose, weekly for 3 weeks  d. Genital Herpes * Acyclovir 20 mg./kg.bw., 5 x a day for 7-10 days or until resolution is achieved  e. Genital Warts * Podophyllin, 10-25% in compound tincture of benzoin  f. Trichomonas Vaginalis * Metronidazole 15 mg./kg.bw., per day in 2-3 divided doses for 7 days   g. Bacterial Vaginoses * Metronidazole 15 mg./kg.bw./ per day in 2-3 divided doses for 7 days or * Clindamycin 20-30 mg./kg.bw./ day in 3-4 divided doses for 7 days   h. Genital Candidiasis * Clotimazole cream, 1% apply 3 x day for 2 to 3 weeks.    IV EFFECTIVITY  This Order takes effect upon approval and signing by the Secretary of Health.   ", "   I. BACKGROUND AND RATIONALE   Despite the many gains in improving nutritional status of children under-5 in the Philippines, there remain persistent nutrition issues which impact their survival and long-term development. To address these issues, the Philippines in 2013 signed up to be part of the global Scaling-Up Nutrition (SUN) Movement, which unites governments, civil society, businesses and citizens in a worldwide effort to end under\u2014nutrition.   One pressing issue is acute malnutrition or \u201cwasting\". According to the 2013 National Nutrition Survey of the Food and Nutrition Research Institute, wasting for children under \ufb01ve years has gradually increased from 6.9% in 2009 to 7.9% in 2013, which, as per World Health Organization\u2019s public health problem threshold for global acute malnutrition, is considered poor.   Wasting is the life-threatening form of malnutrition. If not properly treated with evidence-based interventions, children with severe acute malnutrition are 9.4 times more likely to die compared to normal children. Nutrition situation is threatened to worsen during times of emergencies when the risk of developing wasting is high. In recognition of this, SUN countries, including the Philippines, have identi\ufb01ed the reduction of wasting in children as a key nutrition target for reduced child mortality and long-term development. The increasing national trend of wasting and the life-threatening nature of the condition make it a public health nutrition issue that needs to be urgently addressed in both development and emergency scenarios.    Globally, acute malnutrition has been effectively managed in the last decade through an intervention called Integrated Management of Acute Malnutrition (IMAM). Death rates have been signi\ufb01cantly reduced to less than 10% (from as high as 30\u201450%) through a largely community-based programme using standardized medical and therapeutic care protocols. The intervention is recognized by UNICEF and WHO as the only established, evidence-based intervention which successfully addresses the problem of acute malnutrition and saves children\u2019 s lives. It also falls into the category of \u201chighly cost-effective\" intervention in terms of Disability- Adjusted Life Years (DALYS) averted, a key measure of the cost-effectiveness of a public health intervention used by WHO.    In the Philippines, IMAM has already been demonstrated for the past 5 years both in the emergency and non\u2014emergency programs. A draft protocol has been contextualized and adopted by the IMAM Technical Working Group and aptly named it as the Philippine Integrated Management of Acute Malnutrition (PIMAM). It has used successfully in response to major emergencies such as Tropical Storm Sendong, Typhoons Pablo and Yolanda, Bohol earthquake, Zamboanga City Siege, and the prolonged armed con\ufb02ict in Central Mindanao. In 2014 alone, almost 3,500 children with severe acute malnutrition (SAM) have received life-saving care in all emergency areas. Several municipalities and cities with high burdens of severe acute malnutrition have adopted this protocol through their rural health units. In particular, Davao City has included PIMAM into its regular nutrition programs and the city\u2019s health workers are already I accustomed to the protocol, integrating it in the routine Integrated Management of Childhood Illnesses (IMCI) and Operation Timbang (OPT) Plus.   This Order provides the policies and strategic framework to guide a multi-sectoral approach in the adoption and implementation of PIMAM.   II. GOAL AND OBJECTIVES   A. Goal   To improve the survival of children under 5 years by ensuring access to evidence-based, effective, and life-saving interventions to prevent and treat acute malnutrition.   B. General Objective   To provide the policy, strategy, and standards to health, nutrition, \"and social service providers, including government partners, civil society organizations, and donors involved in the effective and ef\ufb01cient implementation of the Philippine Integrated Management of Acute Malnutrition.  C. Speci\ufb01c Objectives   1. To provide implementing units at all levels of the health and nutrition sector an evidence- based and standardized protocol to prevent, identify, refer, and manage children under 5 years old with acute malnutrition in communities, especially during emergencies and disasters.    2. To ensure that the health and nutrition sector will have the capacities, essential supplies and commodities, and logistics required that will enable implementing units to effectively deliver quality services.   3. To standardize and integrate indicators, reporting and monitoring tools and systems, and \"evaluation mechanisms into existing information systems that will help in planning and sustainable programming at all levels especially for emergencies and disasters.    4. To de\ufb01ne roles and functions of DOH Of\ufb01ces and its Attached Agencies, Local   Government Units, and partner agencies in the implementation and monitoring of PIMAM.   III. SCOPE AND COVERAGE   This Order is issued for the guidance of the health, nutrition, education, social welfare, food security and agriculture sectors, both public and private, involving DOH of\ufb01ces, its attached agencies, hospitals, other healthcare facilities, Local Government Units, other National and Local Government Agencies, Civil Society, Professional Societies, donors, and other stakeholders involved in nutrition.   IV. DECLARATION OF POLICIES   This order is guided by the following issuances:   1. Sphere 2011, The Sphere Project: Humanitarian Charter and Minimum Standards in Humanitarian Response 2011   2. Republic Act 7160, or the \u201cLocal Government Code of 1991\"   3. Republic Act 10121 and its Implementing Rules and Regulations or the \u201cPhilippine Disaster Risk ReduCtion and Management Act of 2010\"   4. Republic Act 10028 and its Implementing Rules and Regulations or the \u201cExpanded Breastfeeding Promotion Act of 2009\"   5. National Objectives for Health 2011-2016 which identi\ufb01ed as one of the strategies in attaining better health outcomes is to \u201cAdopt and implement appropriate guidelines for the community-based management of acute malnutrition\"   6. Philippine Plan of Action for Nutrition 2011-2016 which aims for the integration of the management of severe and moderate acute malnutrition as a vital service in the community and health facility.   7. Integrated Management of Childhood Illness Chart Booklet which integrates the identi\ufb01cation and management of acute malnutrition together with common childhood illnesses at the community level.   8. NNC Governing Board No. 1 82009, the National Policy for Nutrition Management in Emergencies and Disasters, which indicates that PIMAM is a key service that shall be available in emergency and disaster situations.   V. DEFINITION OF TERMS   1. Acute malnutrition (or Wasting and/or edema) \u2014 occurs when an individual suffers from current, severe nutritional restrictions, a recent bout of illness, inappropriate childcare practices or their combination resulting to sudden weight loss or the development of bilateral pitting edema. This can be reversed with appropriate treatment.    a. Severe Acute Malnutrition (SAM) or Severe Wasting Very low weight-for\u2014height de\ufb01ned as less than 3 standard deviations below the median (&lt -3SD) of the WHO growth standards, characterized by visible severe wasting, or by the presence of bipedal. pitting edema (WHO), or a Mid-Upper Arm Circumference (MUAC) measurement of &lt 115 millimeters (&lt 11.50m).   b. Moderate Acute Malnutrition (MAM) or Wasting Low weight-for\u2014length/height de\ufb01ned as between 2 and 3 SD below the median (&lt-2 and &gt= SD) of the WHO growth standards or a MUAC measurement of &lt 125mm and 2 115mm (&lt 12.50m and &gt= 11.50m).   2. Appetite test \u2014 The most important criterion to decide if a patient shall be sent for in- or out-patient management. SAM cases 'with poor appetite indicates the presence of severe infection or major metabolic abnormality even in the absence of other signs, and shall be admitted for Inpatient Therapeutic Care.   3. Mid-Upper Arm Circumference (MUAC) \u2014 MUAC is a measure of muscle wasting and has been shown to have the highest correlation with risk of mortality of any anthropometric indicator. It is also a simple and transparent measure and therefore the most appropriate for use in decentralized services.   4. Ready\u2014to-Use Food (RUF) \u2014 WHO recommended energy-dense, mineral and vitamin- enriched foods that deliver both macro and micronutrients and are ideally suited to the treatment of acute malnutrition in the community and at home.   a. Ready-to-Use Therapeutic Food (RUTF) - an energy and nutrition-dense paste, containing 520-550 kcal/100g recommended by the WHO for the home-treatment of severe acute malnutrition. While RUTF must be consumed along with clean drinking water, no other foods besides breast milk are necessary for the rehabilitation of the severely malnourished child.   b. Ready-to-Use Supplementary Food (RUSF) \u2014\u2014- types of RUF that are speci\ufb01cally designed either for the treatment-or prevention of MAM in children 6\u201459 months of age. It is eaten by the child in addition to breast milk and other family foods for about 3 months. It contains 534-543 kilocalories/ 100grams.   5. Therapeutic Milk \u2014 a low protein formulation that delivers the right balance of macro and micronutrients recommended by the WHO for the treatment of severe acute malnutlition with complications in a health facility/hospital. Therapeutic milk is speci\ufb01cally formulatedfor management of SAM and is not equivalent to any commercial milk formula. _   a. F\u201475 Therapeutic Milk \u2014\u2014 a type of therapeutic milk suited to stabilize the condition and restore normal metabolic function and nutrition-electrolyte balance of patients suffering from severe acute malnutrition while their medical complications are being I treated during phase 1 of treatment.   b. F-100 Therapeutic Milk \u2014 a therapeutic milk formulation similar to RUTF for the recovery of patients suffering from severe acute malnutrition in- the nutritional rehabilitation phase of treatment (transition phase and phase 2).   VI. GENERAL GUIDELINES   1. Mothers and caregivers of children under 5 years shall have access to information and PIMAM health services including the prevention, diagnosis, management, and referral of acute malnutrition, especially during emergencies and disasters.   2. All public health and nutrition programs including but not limited to' IMCI, EPI, IYCF, micronutrient supplementation, and growth monitoring shall integrate PIMAM principles and strategies to provide clear policy guidanCe for alloCating and mobilizing needed resources to ensure the continuity of and access to evidence-based and life-saving nutrition interventions.   3. PIMAM services in development and emergency settings shall be available and accessible at all communities and health facilities. Intermediary LGUs, Regional Of\ufb01ces for Health, and DOH- Central Of\ufb01ce shall provide technical support and assume augmentation and surrogate roles in times of disasters.   4. All Local Government Units, through their Local Health Of\ufb01ces, shall be responsible in enhancing the capacities of their communities to identify, refer, and manage cases of acute malnutrition.   5. Competent PIMAM service providers shall be developed and established at all levels with the capacities to deliver quality services both under routine health program and during emergencies. '   6. All implementing agencies (LGUs, Hospitals, NGOs) shall establish and implement mechanisms, tools, and systems for supplies management and monitoring and evaluation of service delivery during routine health programs and emergencies.   7. All implementing agencies shall develop, implement, and sustain information management systems and strategies to ensure that appropriate, timely and evidence-based information are available at all times and levels. Systems shall be put in place for making the information available and accessible in the case of disasters and emergencies.   8. Coordinating, advocacy, networking, and partnership mechanisms shall be established and/or strengthened at all levels for effective and ef\ufb01cient PIMAM service delivery during routine health programs and emergencies.   9. The components of PIMAM shall be Community mobilization, Inpatient Therapeutic Care (ITC), Outpatient Therapeutic Care (OTC), and Targeted Supplementary Feeding (TSFP). These components shall sit within a multi-sectoral range of health and nutrition interventions and services which focus on tackling the determinants of undernutrition in the 'critical 1000 day window\u2019  VII. SPECIFIC GUIDELINES   The components of PIMAM, and the guidelines, processes, and procedures are outlined in Figure 1 and described in detail in the Manual of Operations for the Management of SAM (https://www.doh.gov.ph/non-serials.html)   A. Community Mobilization   Community mobilization shall involve engaging the community to understand their needs and ensure that the service is accessible, available and appropriate; sensitizing the community to make them aware of acute malnutrition, its effects, and that treatment is available; and, \ufb01nding cases of acute malnutrition, referring them for treatment and following up at-risk cases when needed.   B. Assessment and Diagnosis   1. Acute malnutrition shall be diagnosed by assessing the child to be of inadequate weight relative to height based on the WHO Child Growth Standards and/or by identifying muscle wasting using Mid Upper Arm circumference (MUAC) and for bilateral pitting edema;   2. Acute malnutrition shall be classi\ufb01ed as moderate or severe according to the degree of wasting in comparison to speci\ufb01c cut-off points or reference standards. Children with bilateral pitting edema are always classi\ufb01ed as having severe acute malnutrition.   3. Assessment shall be made in the CPD of an Inpatient Therapeutic Care (ITC) facility or in an Outpatient Therapeutic Care (OTC) facility (BHS, BHC, or RHU). Other venues such as daycare centers shall also be used as the need arises.   4. Once a child has been diagnosed with SAM, it is important to make sure that he or she shall be correctly assigned to outpatient or inpatient care based on his or her condition. This is based on whether the child has appetite (conduct Appetite Test using RUTF) and/or any medical complication based on IMCI criteria.   a. Identification of Acute Malnutrition in infants &lt 6 months of age   i. Severe Acute Malnutrition (any of the following)  1. Presence of bilateral pitting edema  2. W/L &lt -3 SD   ii. Moderate Acute Malnutrition 1 . W/L &lt -2 SD and &gt= -3 SD   b. Identi\ufb01cation of Acute Malnutrition in children aged 6-59 months   i. Severe Acute Malnutrition (any of the following)   1. MUAC &lt 115 mm (or &lt 11.50m)  2. Presence of bilateral pitting edema  3. Weight-for-Height (W/H) or Weight-for\u2014Length (W/L) &lt -3 SD   ii. Moderate Acute Malnutrition (any of the following)   1. MUAC &lt 125mm (&lt 12.5cm) and &gt= 115 mm (&gt= 11.50m)  2. W/H or W/L &lt \u20142 SD and &gt= -3 SD   c. Categorizing severity of pitting edema   i. Mild (+) \u2014 both feet  ii. Moderate (++) \u2014 both feet plus lower legs, hands and lower arms  iii. Severe (+++) \u2014 both feet, legs, hands, arms and face (generalized)   d. Categorizing results of the Appetite test using RUTF   i. Pass \u2014 The child takes at least 3-4 mouthfuls of RUTF.   ii. Fail -\u2014 The child does not take at least 3-4 mouthfuls of RUTF and is considered to lack suf\ufb01cient appetite for outpatient treatment and shall be admitted for inpatient care.   C. Criteria for Admission   1. Infants &lt 6 months   a. Inpatient Therapeutic Care \u2014 all infants who meet the following shall be admitted for ITC:   Bilateral pitting edema or W/L &lt -3 SD AND one of the below   -Recent weight loss/inability to gain weight Any of the medical complications outlined for children 6\u201459m (see below)  -Any medical issue needing more detailed assessment or intensive support (e.g. disability)  -Ineffective feeding (attachment, positioning and suckling) directly observed Infant is lethargic and unable to suckle  -No possibility of breastfeeding (e.g. death of mother)  -Depression of the mother/caregiver or other social circumstances   b. Outpatient Breastfeeding Support \u2014 all mothers with infants who meet the following shall be provided with intensive outpatient breastfeeding support and counselling: -   i. W/L &lt -2 SD and none of the complications requiring inpatient care, or  ii. Mother is malnourished or ill   2. Children 6-59 months: a. Inpatient Therapeutic Care 4 all children who meet ANY ONE of the following criteria shall be admitted for ITC:   i. Have Grade 3 (+++) Bilateral pitting edema OR   ii. MUAC &lt 115 mm or W/H or W/L &lt \u20143 SD AND any grade of edema) OR   iii. MUAC &lt 115mm or W/ H or W/L &lt -3 SD plus ANY ONE of the following:   -Failed appetite test with RUTF  -Intractable (empties contents of stomach)  -Fever &gt 38.5\u00b0C axillary or 39.0\u00b0C rectal  -Hypothermia &lt 35\u00b0C axillary or &lt 35.5\u00b0C rectal  -&gt= 50 breaths/min from 6 to 12 months  -&gt= 40 breaths/min from 1 to 5 years  -&gt= 30 breaths/min for over 5 year olds  -Any chest in\u2014drawing (for children &gt 6 months)  -Very pale (palms, palate, nailbeds, eye palpebrae)  -Extensive skin infection requiring Intra-Muscular antibiotics  -Very weak, apathetic, or unconscious  -Any recent \ufb01ts or convulsion  -Recent history of diarrhea/vomiting with of sunken eyes   b. Outpatient Therapeutic Care \u2014 all children who meet ALL of the following shall be admitted for OTC:   i. Have Grade 1 or 2 (+ and ++) Bilateral pitting edema or MUAC &lt 115mm or W/H or W/L&lt \u20143SD  ii. Passed the appetite test   iii. Do not have medical complications   c. Targeted Supplementary Feeding \u2014 all children aged 6-59 months who meet ANY ONE of the following criteria shall be admitted for TSFP   i. Have MUAC 2 115mm and &lt 125mm or W/H or W/L &gt= -3SD and &lt -2 SD  ii. No bilateral pitting edema  iii. All children with SAM discharged as cured   D. Criteria for Discharge   1. Infants &lt 6 months   a. Infants with SAM shall be considered cured if ALL of the following are met:   i. Breastfeeding effectively (based on assessment)   ii. Has adequate weight gain (5g/kg/d)   iii. W/L 2 -2 SD for 2 consecutive visits (where capacity exists to measure)   iv. Once the infant reaches 6 months of age, MUAC shall be taken at this point to assess whether the infant quali\ufb01es for enrolment in OTC as a child and to receive RUTF    2. Children 6-59 months with either SAM or MAM   a. For those admitted on MUAC, edema, or both MUAC and W/H SD, ALL of the following shall be met:   i. MUAC &gt= 125mm (&gt= 12.50m) for 2 consecutive visits  ii. No edema for 14 days  ii. Clinically well   b. For those admitted on W/H SD, ALL of the following shall be met:   i. W/H or W/L &gt= -2 SD for 2 consecutive visits  ii. No edema for 14 days  iii. Clinically well   E. Referral and Management   1. Inpatient Therapeutic Care (ITC) for infants and children shall focus primarily on the nutritional stabilization of the child and appropriate management of medical complications. Inpatient care shall be provided in order to:   a. Recover infants &lt 6 months with SAM who require intensive treatment.   b. Stabilize children with SAM aged 6 to 59 months who also have medical complications or a lack of demonstrated appetite suf\ufb01ciently to allow them to continue their nutritional rehabilitation with OTC.    c. Provide complete nutritional rehabilitation in inpatient care for children with SAM where there is no access to OTC.   d. Children in outpatient care may also be referred to inpatient care for a period of more intensive treatment/monitoring when they are not responding appropriately to treatment as an outpatient.   ITC has 3 distinct phases described below. Children aged less than 6 months shall be treated using speci\ufb01c protocols for this age group.   a. Phase 1/Stabilization: Patients with an inadequate appetite and/or an acute major medical complication shall be initially admitted for stabilization treatment. F75 shall be used during this phase to stabilize and reverse physiological and metabolic abnormalities and correct electrolyte imbalances. There is no expectation for wasted children to gain weight during Phase 1.   b. Transition Phase: This phase marks the transition from stabilization to OTC where these facilities exist, or to Phase 2 inpatient care when it is not possible to refer to OTC. Clinically, the return of appetite, and/or the improvement of clinical signs and symptoms related to the medical complication shall indicate entry into this phase. In this phase, the diet shall be transitioned from F75 to RUTF (or to therapeutic milk _ F100 for Phase 2 inpatient care). Wasted children start to gain weight, while children with edema may continue to lose weight until the edema is resolved. Once the child is taking the prescribed amount of RUTF and complications are adequately resolved they shall be referred to OTC to continue their treatment at home.   c. Phase 2: Where it is not possible to refer to OTC,'children shall remain as inpatients until cured of acute malnutrition. This phase shall continue treatment with F100 therapeutic milk or RUTF, increasing the intake so as to promote rapid weight gain. The child shall remain under treatment until the criteria for discharge are reached.   2. Outpatient Therapeutic Care (OTC) provides treatment for children with SAM who have appetite and no medical complications. These children can be treated at home with simple routine medicines and RUTF. All cases admitted to OTC shall be provided with oral antibiotics in line with IMCI guidelines.   3. Targeted Supplementary Feeding Program (TSFP) provides treatment for children with MAM. These children can be treated at home with RUSF or locally available supplementary food (forti\ufb01ed with micronutrient poWders) and intensive nutrition counselling plus routine health care (consistent with IMCI guidelines, outpatient treatment of infections or referral to hospitals), in line with national Supplementary Feeding Guidelines   F. Recovery and Links with Existing Programs   The child being treated for acute malnutrition suffers from some combination of nutritional de\ufb01cit and infection and often may come from the poorest families in the community.    In order to continue healthy growth and prevent relapse, follow up care shall be sought. Depending on services available locally, the following shall be considered by health and nutrition community workers and hospital staff:    1. Referral to a supplementary feeding program.   2. Strengthen on\u2014 going IYCF support coupled with intensive nutrition counselling (e. g. IYCF Peer counselling, Family Development Sessions, Pabasa sa Nutrisyon) with referral to milk bank facilities or provision for wet/ cross nursing options.   3. Micronutrient supplementation in line with national guidelines.   4. Referral to Mother support groups and activities on Promotion of Good Nutrition.   5. Enrollment in routine growth monitoring program Operation Timbang Plus (if not yet enrolled).   6. Referral to a food security and livelihood program.   7. Social welfare services available and referral to any relevant programs.   8. Ensure enrolment and coverage of the child and mother in Phil Health or other social safety nets, as required by the family.   G. Supplies and Logistics   1. The overall management of all drugs, supplies, therapeutic and supplementary commodities, and diagnostic I tools for PIMAM, and the development and dissemination of corresponding guidelines and protocols shall be the responsibility of the DOH and the local government units.   2. The local governmentunits shall ensure that policies and guidelines for SAM treatment supplies management are implemented properly at their level. They shall also actively participate in the monitoring and evaluation of the implementation of these policies and guidelines.   3. Quanti\ufb01cation and ordering shall be based on utilization rate, projected 1ncrease of cases due to strengthened case \ufb01nding and provision of buffer stocks for emergencies. Buffer stocks shall be maintained at 20% to be lodged at the DOH Regional Of\ufb01ces or Provincial Health Of\ufb01ces as needed.   4. Medicines and nutrition supplies shall be stored under appropriate conditions and accounted for through proper recording and reporting. Stock status shall be re\ufb02ected in the National Online Stock Inventory Reporting System (N OSIRS)   5. The DOH Regional Of\ufb01ces, PHOs, and CHOs shall ensure that drugs and diagnostic supplies are promptly distributed to the next level. The DOH Central Of\ufb01ce shall deliver the commodities to the DOH Regional Of\ufb01ces. DOH Regional Of\ufb01ces shall deliver the commodities to the PHOs/CHOs. PHOs and CHOs shall ensure the prompt delivery of the commodities to RHUs/Hospitals which shall serve as the Point of Care under the Service Delivery Network.   6. Disposal of expired and damaged medicines and nutritional supplies shall follow government rules and regulations.   7. The DOH Regional Of\ufb01ces shall be responsible for the reproduction of all forms used 1n the treatment of SAM to be distributed to PHOs/CHOs, RHUs, and hospitals.  8. LGUs shall set aside funds for the emergency procurement of suf\ufb01cient quantities of drugs and nutrition supplies in times of impending shortage to ensure continuous availability of SAM treatment commodities at their service delivery points.   Figure 1. Flowchart for Inpatient and Outpatient Therapeutic Care and TSFP.           H. Monitoring and Evaluation of PIMAM   1. Monitoring and data collection in order to report on PIMAM indicators shall be performed through meetings, registration and reporting from community and health facility level, and through speci\ufb01c assessments conducted at municipality level of coverage.   2. Monthly collation and analysis shall be performed at the health facilities. Quarterly and annual consolidated and analyzed reports shall be submitted to the next higher level using the prescribed schedules, forms and templates in line with the Manual of Operations.   3. Among the many indicators to be monitored in PIMAM, there are core indicators that can facilitate ef\ufb01cient monitoring and evaluation and even bottleneck analysis. The following SAM indicators shall be measured both at the community and the facility level disaggregated by age and gender:    a. Number of admissions \u2014 total number of SAM children admitted into the program  during the reporting month.   b. SAM Cure Rate \u2014 number of admitted SAM children &lt 5 years successfully discharged cured as a percentage of all discharged SAM cases during the reporting month; Discharge is the sum of children cured, died, defaulted, and non-cured (Target: >75% cured).   c. SAM Default Rate \u2014 number of admitted SAM children &lt 5 years who defaulted (recorded as absent for 3 consecutive sessions - 3 visits in OTC or 3 days in ITC) as a percentage of all discharges during the reporting month (Target: &lt 15% defaulted).   d. SAM Death Rate -\u2014 number of admitted SAM children &lt 5 years who died during treatment as a percentage of all discharges during the reporting month (Target: &lt 10% died).   e. SAM Non-Cured Rate w number of admitted SAM children &lt 5 years discharged as non-cured as a percentage of all discharged SAM cases during the reporting month; non-cured is de\ufb01ned as not reaching discharge criteria after 4 months in the program as long as all possible interventions and follow-up have been attempted.   f. RUTF or F75 Stock-out Rate \u2014 number of health facilities with stock-outs of RUTF or F75 in the last 3 months as a percentage of all health facilities managing these commodities.   g. SAM Human Resources Rate \u2014- number of health workers who have been trained on SAM management as a percentage of all health workers in SAM implementation/target areas.   h. Geographical Access \u2014 number of health facilities offering SAM treatment as a percentage of all health facilities 1n SAM implementation/target areas.   i. Utilization Rate \u2014~ number of children &lt 5 with SAM who were admitted for SAM treatment as a percentage of identi\ufb01ed SAM cases in implementation/target areas).   The following MAM indicators shall be measured by all PIMAM implementers and program managers:   a. MAM Cure Rate \u2014 proportion of children 6-59 months with MAM discharged as cured out of total number of discharged MAM cases; Discharge is the sum of children cured, died, defaulted, transferred (children who transferred from one SFP to another), and non-responder (Target: &gt 75%).   b. MAM Default Rate \u2014 proportion of children 6-59 months with MAM recorded as ' absent for 3 consecutive sessions out of total number of discharged MAM cases (Target: &lt 15%).   c. MAM Death Rate \u2014 proportion of children 6- 59 months with MAM who died while in treatment out of total discharged MAM cases (Target: &lt 3%).   d. MAM Non-Responder Rate - proportion of children 6-59 months with MAM who had been referred for medical investigation and are discharged non-responder according to discharge criteria after 4 months of treatment out of total discharged MAM cases (Target: &lt 15%).  I. PIMAM in Emergencies and Disasters   a. Where PIMAM is implemented, a support for BNS / BHW in screening for cases of SAM in the community, aiming to augment rather than replace current services; volunteers / assistants may provide ancillary help at the BHS / RHU.   - Provision of mobile OTC teams for communities unable to access health care and/or the establishment of temporary OTC sites in camps where health centers and / or health staff are affected by disaster.  - Provision of additional resources such as medicines and RUTF \u2014 based on calculated post-emergency caseload; buffer stocks from regular program may be used to ensure that children who need. it are provided the service immediately.  - Implementation of IYCF in emergencies services.  - Temporary ITC sites if hospital services for cases of SAM with complications where hospital services become inaccessible.  - If TSFP is available, ensure proper screening and referral of children with MAM.   b. Where no SAM treatment service is currently implemented, the implementation will likely require the assistance of neighboring local government units or local or international NGOs with previous experience on PIMAM. Coordination of programming for the treatment of SAM shall be done through the relevant local authorities and the Nutrition Cluster.   -The focus is on achieving high treatment coverage and early admission to treatment before complications can develop. As such, community mobilization and OTC services shall always be prioritized over ITC.  -Before implementation, the emergency program must have a well-de\ufb01ned and sustainable 'transition strategy\u2019.   VIII. IMPLEMENTING MECHANISMS A. Roles and Responsibilities   1. Department of Health Central Of\ufb01ce: The Heads of the Technical Services and Health Operations Clusters, shall oversee that these guidelines are implemented in the different of\ufb01ces of the Department.   DOH-Central Office shall:   a. Create the National Program Management Team (NPMT) and serve as the policy- making body and leader in promoting the importance of standardized PIMAM services both during development and times of emergencies and disasters among the government and private sector including planners, decision makers, policy makers and-the general public.   b. Formulate, in coordination with members of the Health Sector, and implement policies, guidelines, protocols and standards and service packages and integrate all related programs to allow a holistic approach, not just focusing on malnutrition.   c. Provide assistance and guidance to all implementing agencies in strengthening and \ufb01nancing service delivery.   d. Provide training on the guidelines/protocol to \"relevant stakeholders; conduct dialogues with relevant Stakeholders and review the implementation of the program   e. Spearhead the conduct of studies, management of information, and documentation of best practices to support and initiate evidence-based reforms.   Disease Prevention and Control Bureau (DPCB) shall:   a. As the NPMT lead, ensure that all of the functions set by the NPMT shall be carried out effectively and ef\ufb01ciently.   b. Regularly convene the NPMT to plan and address issues and other concerns that may arise during the course of the scale\u2014up and program implementation and provide members with the program technical and administrative updates.   c. Generate additional membership of potential partners for an enhanced program implementation. '   d. Lead in the integration, standardization, and dissemination of indicators, tools, and recording and reporting forms. -   e. Facilitate the report (number and status of cases, interventions done, utilization of logistics) generation and analysis per facility and generate evidences and studies based on programming data and coordinate with relevant DOH Bureaus/Of\ufb01ces for integration.   f. Ensure that storage facilities have at least a 20% buffer stock of therapeutic products and routine medicines for the treatment of SAM and other materials and tools to last for 3 months.   g. Address possible issues and concerns on procurement or production of logistical. needs (RUTF/RUSF, MUAC tapes, weighing scales, height boards, standard weights for calibration-2kg).   h. Facilitate the development of system for inventory, transport and tracking of necessary logistics to the end\u2014user.   National Nutrition Council (NNC) shall:   a. As NPMT co-lead, provide assistance to the DPCB in the ful\ufb01llment of the functions set for PIMAM implementation in the country.   b. Provide both Technical / Management support.   c. Utilize the existing Philippine Plan of Action for Nutrition (PPAN) strategy for enhancing the effective PIMAM program implementation, speci\ufb01cally it shall incorporate the program\u2019s screening activity in the conduct of the regular Operation Timbang (OPT) and annual Monitoring and Evaluation of Local Level Program Implementation (MELLPI).   d. Generate support from the council members to facilitate the effective and ef\ufb01cient PIMAM program implementation.   Health Emergency Management Bureau (HEMB) shall:   a. Serve as the lead coordinating of\ufb01ce for the Quad cluster during times of emergencies and disasters and provide support to the National Nutrition Cluster.   b. Facilitate the coordination of response activities and information sharing among DOH Of\ufb01ces and Bureaus and cluster partners during emergencies.   c. Coordinate the augmentation of human resource and logistics in emergencies when assistance from the national government is needed.   d. Ensure the integration of PIMAM indicators in the SPEED and HEARS reporting systems for emergencies and disasters.   Health Promotion and Communication Service (HPCS) shall:   a. Lead in the advocacy and promotion activities.   b. Develop and produce appropriate advocacy and communication strategies, IEC materials and collaterals.   c. Support the NPMT 1n the dissemination of the IEC materials and collaterals.   d. Provide technical assistance in the local version translation of the IEC materials.   Epidemiology Bureau (EB) shall:   a. With the NPMT, facilitate the integration and consequent updating of PIMAM indicators under the F SHIS and regular reporting systems of the department.   b. Support enhancement of surveillance systems and facilitate information sharing among DOH Bureaus and Units and cluster partners especially on cases of communicable diseases.   Bureau of Local Health Systems and Development (BLHSD) shall:   a. Support the advocacy for the implementation of PIMAM program in all LGUs.   b. Spearhead the integration of PIMAM program performance indicators in the LGU scorecard and to provide technical assistance in the conduct of M&E.   Health Facility Development Bureau (HFDB) shall:   a. Facilitate the setting up and/ or dedication of ITC areas in all hospitals with due priority for DOH Hospitals.   b. Provide technical support to ITCs through the dietary department in all hospitals.   c. Facilitate the organization and conduct of the capacity development for ITC.   Health Facilities and Services Regulatory Bureau (HFSRB) shall identify speci\ufb01c PIMAM requirements that will be incorporated in the checklist for routine licensing applications (new and renewal of license) of health facilities and PHILHEALTH I accreditation.   Knowledge Management Information Technology Service (KMITS) shall provide technical assistance to the NPMT in ensuring the functionality, maintenance, and integration of PIMAM into existing health information management systems (iClinicsys, PHIE, FHSIS, PIDSR, disease registries, and others).   Pharmaceutical Division shall expedite the registration of PIMAM commodities in the PNDF and issuance of clearance for commodities, drugs and medicines as needed.   Food and Drug Administration (FDA) shall:   a. Provide technical assistance in the acceptance of international and local donations, especially food and drugs.   b. Facilitate the acceptance and clearance of food, drugs and supplies which are necessary for PIMAM program implementation. '   Health Human Resource Development Bureau (HHRDB) shall:   a. In coordination with other NPMT members, standardize the training of trainers (PIMAM, active screening, Essential Nutrition Action, Breast feeding community Initiative, mother-to-mother network group).   b. Develop or conduct other related learning and educational development activities.   Bureau of International Health Cooperation (BIHC) shall:   a. Facilitate the processing of international donations of commodities or grants,   b. Facilitate the acceptance of international donations of foods, drugs and supplies, and administer such in accordance with the terms of the grant or donation.   Health Policy Development and Planning Bureau (HPDPB) shall, in coordination with other NPMT members, review and provide technical assistance in the development of the PIMAM protocol.   2. DOH Regional Of\ufb01ces and National Nutrition Council Regional Of\ufb01ces   The DOH Regional Directors shall directly oversee the implementation and adoption of these policies within their Regions, create Regional PIMAM management teams, and provide feedback, suggestions, and policy recommendations to the Secretary of Health.   The Regional PIMAM Management Teams, led by the Family Health Medical Of\ufb01cer, shall be responsible for the implementation and adoption of these guidelines in their respective regions.   The Regional Of\ufb01ces for Health, being the lead of the PIMAM Regional Management Team, and Regional National Nutrition Councils, as co-lead, shall:   a. Formulate plans, procedures and protocols to implement this policy and guidelines.   b. Provide and implement a mechanism of coordination and collaboration with hospitals (both government and private), LGUs, partners, and other stakeholders, to ensure the timely and effective service delivery.   c. Support monitoring and evaluation activities.  d. Provide technical assistance and logistics support to implementing agencies and regions. Design, update, and conduct necessary training to enhance capabilities of PIMAM implementers.   e. Conduct studies and facilitate technical resource development that will contribute to improving service delivery.   f. Identify, develop and enhance capacity of the members of the health and nutrition sector.   g. Plan for and manage supplies ef\ufb01ciently and effectively.   h. Develop/improve and sustain a safe and ef\ufb01cient referral system of children with acute malnutrition.  i. Through the respective Development Management Of\ufb01cers, ensure the supportive supervision, monitoring, and coordination of PIMAM implementation at the LGU level including logistics coordination.   3. Local Government Units   \"The Provincial/Municipal/City Chief Executives shall directly oversee the implementation and adoption of these policies within their locality, create Local PIMAM   Management Teams, and provide feedback, suggestions, and policy recommendations to the Regional Of\ufb01ces for Health.   The Local PIMAM Management Team, led by the Provincial/City/Municipal Health Of\ufb01cer, shall be responsible for the implementation and adoption of these guidelines in their respective locality. They shall report to the Provincial/City/Municipal Chief Executive.   The LGUs shall:   a. Institutionalize (structure, organization and policies, people, resources, systems, partners) health emergency management in their responsible areas.   b. Formulate plans, procedures and protocols to implement their policy and guidelines   c. Enforce existing local policies and guidelines.   d. Consider the principles set in this policy in their respective health and nutrition plans and systems.    e. Identify, develop and enhance capacity of the members of the health and nutrition sector.   f. Plan for and manage supplies ef\ufb01ciently and effectively.   g. With support from the Regional Of\ufb01ces for Health, develop/improve and sustain a safe and ef\ufb01cient referral system of children with acute malnutrition in their respective LGUs.   4. Hospitals   The Medical Center Chiefs/Chief of Hospitals shall administer these-regulations and- support all the policies and guidelines mentioned in this Order. He/she shall lead in the dissemination of these guidelines, their integration of the same in the hospital and the creation of Hospital PIMAM Management Teams. He/ she shall ensure the availability of personnel and funds to suppert all the needed training and responses. He/ she shall submit reports to the respective Regional Of\ufb01ce, LGU, or DOH-CO.   The Hospital PIMAM Management Team, led by the Chief of Clinics, shall directly oversee the implementation of these guidelines in their respective hospitals. He/ she shall report to the Chief of Hospital/Medical Center Chief.   Hospitals shall:   a. Formulate plans, procedures and protocols to implement this policy and guidelines.   b. Implement all policies, and adhere to all standards, requirements and systems.   c. Provide and implement a mechanism of coordination and collaboration with hospitals (both government and private), LGUs, partners, and other stakeholders, to ensure the timely and effective service delivery.   d. Support monitoring and evaluation activities.   5. Philippine Health Insurance Corporation shall develop strategies to ensure coverage for children requiring treatment of severe acute malnutrition including, but not limited to: out\u2014patient treatment with routine medicines and therapeutic food provided in capacitated health facilities, in\u2014patient treatment of severe acute malnutrition with medical complications, reimbursements, point-of-care service delivery in non-PhilHealth accredited institutions/health service providers during emergencies and disasters.   6. Other Government Agencies shall   a. Adopt these guidelines in their of\ufb01ces, as appropriate, and provide feedback and report sensitive interventions with the DOH.   b. Adhere to and observe all requirements and standards on PIMAM especially those needed to respond to emergencies and disasters in accordance to the thrust of the Department of Health.   c. Coordinate and participate in inter-agency activities with the Department of Health on Health Emergency Management.   d. Support the DOH/LGUs/Hospitals in providing technical assistance (through the conduct of assessment or trainings) and logistics support, as appropriate.   7. Academe and Professional Societies shall:   a. Adopt these guidelines in their institutiononrganizations as appropriate and provide feedback and report to DOH nutrition sensitive interventions.   b. Adhere to and observe all requirements and standards on public health especially those needed to respond to emergencies and disasters 1n accordance to the thrust of meDOH. ' ' '   c. Coordinate and participate in inter-agency activities with the DOH.   d. Support the DOH/LGUs/Hospitals in providing technical assistance through the conduct of assessment or trainings.  e. Ensure that all curricula relevant to PIMAM are updated and implemented and that bodies of evidence on PIMAM are generated and disseminated.   8. Non-Government Organizations/Agencies, Development Partners Private Sector and Civil Society Groups shall:   a. Adopt these guidelines in their locality, as appropriate, and provide feedback and report to DOH.   b. Participate in information dissemination, advocacy activities and training.   c. Adhere to and observe all requirements and standards needed to respond to emergencies and disasters in accordance to the thrust of the Department of Health.   d. Provide development/technical assistance to strengthen capacities and systems during scale-up and implementation of the program consistent with the above principles.   e. Coordinate with appropriate DOH Of\ufb01ces for assistance in the implementation of this policy and services during development and emergencies.   IX. REPEALING Clause   All orders, rules and regulations or any provisions thereof inconsistent with this Order are hereby repealed and modi\ufb01ed accordingly.   X. EFFECTIVITY   This Order shall take effect immediately.    ", "  Section I. AUTHORITY  This Order is issued pursuant to Article 7. 17. 21 and 22 of R. A. 7394 known as the Consume Act of the Philippines.   SECTION II OBJECTIVES  1. The Department of Health issues these guidelines to improve the nutritional quality of the nation\u2019s food supply.  2.1 ThePe. guidelines shall serve as a basis for the rational addition of nutrient(s) to processed foods, so that the nutritional quality of the Filipino diet can be improved and maintained.  2.2. These guidelines are intended to avoid over\u2014or\u2014under fortification that may create imbalance in the diet as well as avoid misleading label claims to gain competitive marketing advantage.   SECTION III. DEFINITION OF TERMS  For purposes of these Guidelines. the following definitions shall apply:  1. Fortification shall mean the addition of nutrients to processed foods at levels above the natural state.  2. Processed food shall refer to food that has been subjected to some degree of processing (e.g. milling, drying, concentrating, canning, etc.) which partially or completely changes the physico\u2014chemical and/or sensory characteristics of the raw material.   3. Unprocessed food shall refer to food that has not undergone any treatment resulting in substantial change in the original state but which may have  been divided boned, skinned, peeled, ground, cut, cleaned, trimmed, fresh frozen or chilled.  4. Department means Department of Health.  5. RDA means Recommended Dietary Allowances.   IV. STATEMENT OF POLICIES  1. Food fortification shall be vital where there is a demonstrated need to increase the intake of an essential nutrient by one or more population groups, as manifested in dietary, biochemical or clinical evidences of deficiency. It shall also be considered important to compensate for nutrient losses due to processing storage.  2. The Department recognises that the nutritional deficiency problems in the Philippines,  based on recent nutrition surveys include deficiencies in energy, iron, vitamin A, thiamin, riboflavin, and iodine (Annex A). Filipino diet is also deficient in ascorbic acid, calcium and folate to a minor extent.  Food fortification shall thus be mainly carried out to fill up these inadequacies in Filipino diets; based on present day needs as measured using the most recent RDAs (Annex B).  3. Food fortification shall not be encouraged in alcoholic beverages and candies because excessive consumption as a result of undue promotion of these fortified products may lead to health problems.  4. Food fortification shall be highly encouraged for foods that are widely consumed particularly by at-risk population groups. Examples of such foods are:   5. Fortification shall be recommended for processed foods replace or simulate traditional foods to compensate for nutritional inferiority due to use of substitute ingredients.   SECTION V. COVERAGE  These Guidelines shall apply to all fortified foods except dietary supplements and foods for which established standards include specifications for nutrient composition or levels of fortification, e.g. breastmilk substitutes, follow-up formula.   SECTION VI. FOOD FORTIFICATION GUIDELINES    1. A nutrient shall be considered an appropriate fortificant only when the nutrient:  a) stable in the food vehicle under normal conditions of storage, distribution and use;  b) is physiologically available from the food:  c) present at level at which there is reasonable assurance that consumption of the food containing the added nutrient(s) will not result in an excessive intake of the nutrients(s) considering cumulative amounts from other sources in the diets; and   d) is suitable for its intended purpose and in compliance with applicable provisions of R.A. 3720 and regulations governing the safety of substance in foods.  2. Processed foods may be fortified with nutrients that are not considered deficient in the Filipino diet if the purpose is to restore losses in the food due to processing or to preserve/maintain a balance of nutrients in the processed food.  3. Fortification is appropriate when essential nutrient(s) is (are) added in proportion to the total caloric content of food  Processed foods that contain at least 40 kilocalories per normal serving (that is, 2% of a 2000 kilocalories) may be fortified to balance the nutrient-caloric content of the food.  4. Processed foods that are consumed not for its caloric contribution to the diet (e.g. condiments, seasoning/spices) may be fortified only with essential nutrients that are deficient in the Filipino diet. PROVIDED such foods are appropriate vehicles for the particular nutrients(s) and are widely consumed by the general population or are intended for intervention programs to address micronutrient deficiency in specific target populations.  5. The fortification level shall be in accordance with the following principles, unless otherwise provided in a separate guideline/standard for specific processed food.  A nutrient(s) shall be considered appropriately added to the food when it is/(they are) at levels above the natural state within the conditions stated n 5.1 to 5.11.  5.1 For essential nutrients that are deficient in the Filipino diet, the added nutrients shall supply at least 1/3 of the RDA of the target consumer (refer to Annex E Table 1), except that vitamin C shall be supplied at not less than 100% of the RDA in fortified Juices/flavored drinks. These levels shall be uniformly distributed in the total number of servings likely to be consumed in a day.  Hence, the minimum fortification level shall be computed in the following manner:   where A = 1/3 RDA of the target consumer B = no. of servings likely to be consumed per day C = serving eaten (amount of food normally eaten at one time)  To get fortification level per serving, divide A by B. In the case of processed foods that will be cooked before consumption, the losses due to the prescribed cooking directions may be compensated accordinglv when determining the amount of nutrient(s) to be added.  Examples of fortification levels computed as above:  Ready\u2014to\u2014eat flour\u2014based products (e.g. bread, snack food) fortified with iron and B-complex vitamins - assuming 2 servings are likely to be consumed by a male adult (20-39y, 56kg) in a day, and at 30 grams/serving, shall be fortified as follows:  thiamin......... O.22 mg/serving (=0.72 mg/100g) riboflavin ..... 0.22 mg/serving (=0.72 mg/100g) iron............ 2.0 mg/serving (=6.7 mg/100g)   Margarine fortified with vitamin A and thiamin - assuming 2 servings are likely to be consumed by a male adult. (20-39y, 56kg) in a day, and at 15 grams/serving, shall be fortified as follows:  vitamin A. ........... 87.4 ug RE/serving (= 583 ug RE/100g)  thiamin .............. 0.21 mg/serving (=1.4 mg/100g)  Packaged fruit-flavored drinks fortified with vitamin C = assuming 2 servings are likely to be consumed by a male adult (20-39y, 55kg) in a day, and at 250 mL per serving shall be fortified as follows:  vitamin C ........... 38 mg/serving (= 30 mg/200 mL serving)   5.2 For nutrients that are essential but have not been established to be deficient in the Filipino diet, the added nutrients shall supply at least 1/5 (or 20%) of the RDA of the target consumer. (refer to Annex E, Table 2).  5.3 For nutrients that are essential but have no established RDA, the added nutrients shall supply at least 20% of the estimated safe and adequate levels for daily intake as recommended by the Food and Nutrition Board of the U.S. National Research Council (refer to Annex E, Table 3)  5.4 For processed foods to be  fortified with nutrient(s) with known toxicity (e.g. vitamins A, D, E, K, Zn, Se}, the level of such nutrient(s) in the food shall not exceed 150% of the RDA for the target consumed per day.  5.5 For essential amino acids, fortification levels shall be in accordance with the recommendations of the Joint FAO/WHO/UNU Expert Consultation on Energy and Protein Requirements. (WHO TRS 724, 1985) Food manufacturers who wish to fortify their products with amino acids are required to consult a qualified professional with expertise in human nutrition and shall submit a certificate ofc such consultation.  5.6 For nutrients that have not been established essential for humans, fortification with each nutrients shall be at a significant level above the natural state as determined by the precision of the analytical methods at its lowest detection limit.  5.7 The reference RDAs to be used in compliance with the above fortification guidelines are shown in the tables in Annex E.  5.8 For nutrients with Philippine RDA, the reference RDA shall be those of a Filipino male adult, 20\u201439y, 56kg.  5.9 For nutrients without established Philippine RDA, the USRDA shall be used particularly of the male adult, 19\u201424y,72 kg.   5.10 For processed foods specifically intended for children (after infancy and below 10 years}, the reference RDA shall be that of a child in the 4 to 6 years age group.   5.11 Where no RDA has been prescribed for a nutrient, safety considerations shall be applied and the safety of the use of such nutrient in a particular food shall he supported by the user/claimant (producer/distributor).   SECTION VII LABELING OF FORTIFIED PROCESSED FOODS   The following label declarations shall be required for fortified processed foods, in addition to other requirement under BFAD\u2019s food labeling regulations.   1. Only when the levels of fortification provided in Section 6 are met and when the nutrient content analysis at any point in time within the shelf\u2014life of the product, show at least 80% to 90% of the claimed fortification level depending on the nutrient analyzed and the precision of the analytical methods used, shall the claim \"FORTIFIED\" be considered valid.  2. Fortification claims shall be based on the processed food packaged and purchased by the consumer.  3. The fortification level shall be appropriately presented the label indicating the following information:   *by weight for solid food and volume for liquid food  3.1 If the Food as packaged is not ready-to eat and will be consumed after simply mixing with water (or other edible liquid), the amount of nutrient fortificant shall be declared in terms of %RDA per the specified amount needed to make one serving of the ready\u2014to\u2014eat food.  3.2 If the food is not ready\u2014to\u2014eat as packaged and is used as an ingredient for the preparation of another food, the amount of the nutrient fortificant added shall be declared as % RDA per 100 grams of the packaged food and optionally, as % RDA per specified amount used in a given product recipe.  3.3 The % RDA per 100 kcal of the packaged food may also be declared on the label when such food contains at least 40 kcal per serving.  4. The terms \u201cenriched\u201c added with \"supplemented with\" and other similar terms shall be equivalent to the term \"fortified\". Descriptive terms like \u201crich in\", \u201cgood source of\", \u201cexcellent source of\" shall not necessarily imply fortification and shall be used in accordance with BFAD\u2019s food labelling regulations.    SECTION VIII. COMPLIANCE AND ADMINISTRATIVE SANCTIONS  1. These guidelines shall be applied in the registration of fortified processed food products in the BFAD.  2. The BFAD itself or BFAD in coordination with the recognized agencies or institutions listed in Annex \u201cF\" shall monitor the micronutrient of fortified processed food.  3. A processed food claiming fortification shall be considered mislabelled unless the fortification levels comply with these guidelines except when the deviation from the fortification levels herein set are justified and are properly declared in the labelling.  4. The BFAD, after notice and hearing, may impose any or all of the following administrative sanctions in cases of non-compliance with these guidelines.  4.1 Order the recall  of the products declared/found as mislabelled fortified food  4.2 Order the correction of the labelling of the fortified food products  4.3 Impose administrative fines provided for by existing laws  4.4 Suspend or cancel the registration of the product.   SECTION IX. TRANSITION PERIOD  1. All manufacturers or food processors are given six (6) months from effectivity to comply with these guidelines.  2. All food products that are not otherwise adulterated or mislabelled produced before the expiration of this 6-month period shall be allowed to stay in the market up to the expiration of their shelf\u2014life.   SECTION X. EFFECTIVITY   This Order shall be effective after its publication in two newspapers of general circulation at least once a week for a period of not less than one (1) month pursuant to Art. 8 of RA 7394.   ", " I. BACKGROUND   The Philippines is a signatory to the United Nations Millennium Development Goals (MDGS). Emphasis has been heavily placed on accelerating improvements in the attainment of the MDGs 4 and 5 that aim to reduce under-\ufb01ve children and maternaldeaths all over the world by 2015.   In July 2000, the Department of Health issued Administrative Order No. 79, s. 2000 on Safe Motherhood Policy with the goal of ensuring safe motherhood and healthy newborns and reduction of maternal and perinatal morbidity and mortality. Likewise, Administrative Order , 2008-0029 was issued on 09 September 2008 on Implementing Health Reforms for Rapid Reduction of Maternal and Neonatal Mortality (MNCHN policy).   The 2006 Family Planning Survey (FPS) showed a slow decline of maternal deaths from 209 (1993, NDS)) to 162 for every 100,000 live births (maternal mortality ratiO). The World 4 Health Organization (WHO), United Nations Population Fund (UNF PA) and the World Bank (WB) 2005 Joint Report estimated around 4,600 mothers die annually in the Philippines, with this MMR. The 2008 National Demographic and Health Survey (NDHS) showed infant mortality rate (IMR) at 25 deaths per 1000 live births. Neonates under 28 days old account for 57.9 percent of infants deaths , of which, 46.1 percent of these were less than one week old. Newborn death is closely linked with maternal condition during delivery.   History and research have shown that although women and babies need pregnancy care, care in childbirth is the most important for the survival of the mother-newborn pair. One\u2014third of births around the world, take place at home without the assistance of skilled birth attendance. In the Philippines, 38 percent of births are not attended by skilled birth attendants (SBAs) or skilled health workersland 58 percent of births are occurring at home. (NDHS 2008). Commonly reported direct causes of maternal deaths in Philippine Health Statistics are hypertension (28.4%), post-partum hemorrhage (17.2%) and pregnancy with abortive outcome (8.3%). Among the neonates, the leading causes of deaths are asphyxia, sepsis and ' prematurity.  Life-saving drugs are locally available to immediately manage the above pregnancy-related - complications. However, accessibility to these drugs and the pro\ufb01ciency of frontline health workers to administer them whenever and wherever they are needed, are wanting.   In this country, midwives are the \ufb01ontline health providers of maternal and child care. They are everywhere and based on the recent count, there were approx. 18,000 midwives employed in the public sector while the rest are in various form of occupation.   Currently, there are limitations on the scope of functions midwives can do to address the leading causes of maternal and newborn deaths. These limitations can be'mitigated by an enabling policy environment that will support and empower midwives to save the lives of mothers and newborns, who are entitled to their rights to life and the highest attainable standard to health.   There is wisdom in investing on capacity building of midwives so that they can better . respond to the emergency situations through administration of these life-saving drugs, especially in hard\u2014to\u2014reach areas among the 42,000 villages where lives of mothers and newborns are at stake in the-absence of doctors or referral facilities.   II. OBJECTIVE   To strengthen the capacity of midwives to adequately and appropriately respond to pregnancy\u2014related complications and reduce maternal and newborn morbidity and mortalities through administration of life-saving drugs and medicines.   III. General Principles:   - Every pregnancy should be planned and supported  - Every delivery should be safe  - Service delivery should be gender and culture-sensitive  - A three\u2014pronged approach shall be utilized  - -de1iveries by skilled health personnel with a continuum of care approach  - -easy access to emergency obstetric and newborn care 7  - -universal access to family planning and reproductive health services - Facility-based deliveries are highly encouraged o SyStem-wide approaches shall be utilized  - Rights based approach shall be utilized    IV. Definition of Terms   1. BEmONC \u2014 Basic Emergency Obstetric and Neonatal Care   2. E/EmONC \u2014\u2014 Essential and Emergency Obstetric and Neonatal Care   3. ENC protocol \u2014 Essential Newborn Care protocol   4. Midwife\u2014persons who, having been regularly admitted to an educational programme duly recognized in the country in which it is located, having successfully completed the prescribed course of studies in midwifery and acquired the requisite quali\ufb01cations, are registered and licensed to practise midwifery (WHO,ICM,FIGO).   5. Life-Saving Drugs are drugs and medicines used to prevent and manage pregnancy-related complications such as but not limited to Magnesium Sulphate, Oxytocin, Steroid and oral antibiotics.   6. Emergency conditions are conditicns that put the mother and the newborn at risk of complications or dying if not timely prevented or managed. These include the following:   a. Pre-eclampsia\u2014 a condition speci\ufb01c to pregnancy , arising after the 20th week of gestation, characterized by hypertension and proteinuria.   b. Eclampsia\u2014condition peculiar to pregnancy or newly delivered woman, characterized by convulsion followed by coma. The convulsions may occur in the anteparturn, intrapartum or early postpartum periods.   c. Post\u2014partumHemcrrhage\u2014 blood loss greater than 500ml or more from the genital tract after delivery.   d. Premature Labor- active contraction of the uterus before the 37thl completed week of pregnancy   e. Infections   V. Scope and Coverage   This Order shall apply to all registered/licensed midwives that provide skilled midwifery services and likewise intend to obtain Maternity Care Package (MCP) and Newborn Care Package (N CP) accreditations \ufb01om PhilHealth, the whole hierarchy of DOH and its attached agencies, as well as LGUs, and other development partners implementing the MNCHN strategy.   VI. General Guidelines:   Under this. order and in addition to the existing functions de\ufb01ned in section 23 of the Midwifery Act of 1992, the midwives are hereby allowed to administer life saving drugs such as magnesium sulphate, oxytocin, steroids and oral antibiotics, provided they are appropriately trained and certi\ufb01ed pro\ufb01cient to perform the necessary care and services to _ prevent maternal and newborn deaths. '   These interventions are meant to be provided under emergency conditions when no physician is available.   VII. Implementing Guidelines   1. All practicing midwives who intend to obtain accreditation as E/EmONC providers, shall undertake in-service training, which is two-part: formal/didactic and practicum, using the approved modules and other instructional materials that would upgrade their knowledge and skills on essential and emergency obstetrics and newborn care (E/EmONC);   2. A post training evaluation shall include written examination, practicum at the hospital training facilities and application of skills to their areas of work. The midwife must pass a post-training evaluation after formal part of the training before being allowed to undergo practicum. Certi\ufb01cate of pro\ufb01ciency shall be issued upon satisfactory completion of practicum Within six months.   3. Every midwife should be supervised by the municipal, district, city or provincial health of\ufb01cer or senior midwife supervisors with the technical guidance of Philippine Obstetrical and Gynecological Society (POGS) for maternal care and with the Philippine Society of Newborn Medicine (PSNbM) and/or Philippine Pediatrics Society (PPS) members for newborn/neonatal care, wherever possible;   4. Midwives shall be provided with legal assistance, if this becomes necessary in relation to their performance as E/EmONC providers such as in administering life saving drugs;   5. The fallowmg life saving drugs should be in accordance with the clinical practice protocol: ' a. Magnesium sulphate (MgSO4) shall be used for the prevention and management of eclampsia. b. Oxytocin
