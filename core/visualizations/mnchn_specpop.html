into the same wound should be avoided.   3. A skin test must be performed prior to ERIG administration using a gauge 26 needle. For skin testing, 0.02 ml of 1:10 dilution of solution is in\ufb01ltrated to raise a blob 3 mm and read after 15 minutes. A positive skin test is an induration >6 mm surrounded by a \ufb02arelerythema. If initial skin test is positive, repeat skin test on same arm; use distilled water as control on the other arm. The skin test is considered positive if the ERIG skin test is positive but the control is negative.   4. If a \ufb01nger or toe needs to be in\ufb01ltrated, care must be taken not to impair blood circulation. Injection of an excessive amount may lead to cyanosis, swelling and pain.   5. RIG should not exceed the computed dose as it may reduce the ef\ufb01cacy of the vaccine. If the computed dose is insuf\ufb01cient to in\ufb01ltrate all bite wounds, it may be diluted with sterile saline 2 or 3 fold for thorough in\ufb01ltration of all wounds.   6. RIG should be administered at the same time as the \ufb01rst dose of vaccine (day 0). In case RIG is unavailable on day 0, it may still be given any time before the day 7 dose of the vaccine. However if the day 3 and/or day 7 doses of the vaccine have not been given, RIG may still be given anytime.   7. In the event that RIG and vaccine cannot be given on the same day, the vaccine should be given before RIG because the latter inhibits the level of neutralizing antibodies induced by immunization.   8. RIG is given only once during the same course of PEP.   9. Patients with Positive skin test to puri\ufb01ed BRIG should be given HRIG.   10. HRIG is preferred for the following:  a. History of hypersensitivity to equine sera  b. Multiple severe exposures (especially where dog is sick or suspected of being rabid) on head and neck area  c. Symptomatic HIV infected patients   11. Patient must be observed for at least one hour after injection of ERIG for immediate allergic reactions.   7) Section VI.D.1.l.l.e. (in page 9)   Table 4. Guide to Tetanus Prophylaxis in Routine Wound Management       The following provisions shall be added to section VI (page 23):   N. Injection Safety: A safe injection is de\ufb01ned by the World Health Organization as an injection that: 0 Does not harm the recipient 1\u00bb Does not expose the health staff to any avoidable risks 0 Does not result in waste that is dangerous to the community.   I. Injection Equipment   1. Auto-Disable (AD) Syringes~ are disposable injection devices that are especially made to prevent re\u2014use and are therefore less likely than standard disposable syringes to cause person-to\u2014person transmission of blood-bome diseases.   The program recommends that health workers use AD syringe in their respective ABTC.   2. Conventional Syringes~ are plastic syringes with steel needles that are provided usually by the manufacturer in sterile package. The needle may either be \ufb01xed to the syringe when it is produced or attached by the health staff just before use.   2. Management of Sharp Waste   Used syringes and needles should never be dumped in open areas where people might pick them up, step on them, or come in contact with them in any way.   The need to better manage used or contaminated sharps is through the use of safety boxes or sharp containers. These are puncture-resistant containers where used syringes and needles can be immediately and temporarily stored after use until its \ufb01nal disposal.   3. Waste Disposal   Collector boxes \ufb01lled with used syringes and needles should be immediately brought to its \ufb01nal disposal. The program recommends the following methods of disposal:   1. Use of septic vault  2. Pit burial; and  3. Waste treatment and \ufb01nal disposal to land\ufb01ll   III. REPEALING CLAUSE   Provisions of Administrative Order No. 2007-0029 dated September 21, 2007 \u201cRevised Guidelines on Management of Animal Bite Patients\" and Administrative Order No. 2005\u20140022 \u201cAmendment to A0. 1645. 2002 dated August 25, 2005 and any other issuances inconsistent herewith are hereby rescinded.   IV. EFFECTIVITY   This order shall take effect immediately.  ", " I. BACKGROUND AND RATIONALE   In 2010, the Department of Health (DOH) issued Administrative Order (A0) No. 2010- 0017 otherwise known as the \u201cGuidelines in Surveillance and Response to Adverse Events Following Immunization \" as part of its commitment to enhance its AEFI surveillance system and ensure delivery of safe and effective vaccine and iMunization services at all levels. The guideline was made and disseminated to guide the concerned stakeholders on the early detection, reporting, investigation and appropriate response to adverse events following immunization (AEFI). Since then, the Philippines had a' functional AEFI surveillance system. However, inadequate information and delayed investigation was still observed in most of the regions reporting serious AEFI cases. This significantly affected the quality of causality assessment during case review and classification.   In 2013, the World Health Organization \u2014 Western Pacific Regional Office (WPRO) issued a revised Immunization Safety Guidelines Manual which consists of additional information about vaccine safety, common/unusual event for old and new vaccines including its rate per million doses and a new algorithm for AEFI causality assessment. Hence, for further strengthening of the current AEFI surveillance, it is beneficial to adopt it.   In the same year, a group of consultants from WHO were invited to provide technical expertise and support improvement of the country\u2019s AEFI surveillance system and assist the country in aligning national guidelines with the WHO\u2019S revised immunization safety guidelines. Together with representatives from Epidemiology Bureau and partner offices, an Adverse Event Following Immunization (AEFI) Comprehensive National Assessment was then conducted.   Anchored on the learning and insights from the said AEFI surveillance strengthening activities in the country and the revised immunization safety surveillance manual, new protocols have been adopted and concomitant changes, to policies and guidelines are imminent for scale-up and full-implementation. This revision of A0 2010-0017 is hereby provided to guide implementers at all levels of health care delivery system.     II. OBJECTIVES   This AO is issued to provide guidelines for concerned stakeholders on the early detection, reporting, investigation and appropriate response to adverse events following immunization.   Further, this issuance aims to establish mechanisms for collaboration between and among Epidemiology Bureau, Food and Drug Administration, Family Health Office and other stakeholders involved in AEFI surveillance and response.   III. SCOPE AND COVERAGE   This issuance shall apply to health professionals who are providing all vaccines administered under the Expanded Program on Immunization (EPI) and other vaccines given by DOH nationwide. It shall also be applied in all DOH concerned offices and attached agencies, epidemiology and surveillance units, private and government health facilities treating AEFI cases, local government units and the community involved in the surveillance and management of AEFIs.   Private sectors and/or medical institutions handling immunization services and treating AEFI cases from non\u2014DOH vaccines are mandated to report to the Food and Drug Administration per existing rules and regulations.   IV. DEFINITION OF TERMS   a. Adverse Event - Any untoward medical occurrence which follows Following . immunization and which does not necessarily have a causal Immunization (AEFI) relationship with the usage of the vaccine. The adverse event may be any unfavorable or unintended sign, abnormal laboratory finding, symptom or disease.   b. Causality Assessment - A systematic review of data about an AEFI case to determine the likelihood of a causal association between the event and the vaccine(s) received.   c. Cluster - Two or more cases of the same or similar event related in time, geography, and/or vaccine administered.   d. Immunization Safety - The public health practices and policies dealing with the various aspects of the correct administration of vaccines, focusing on minimizing the risk of transmission of disease with vaccination and maximizing the effectiveness of the vaccine. The term encompasses the spectrum of events from proper manufacture to correct administration.   e. Minor AEFIs ' - These are AEFIs that are not included or categorized as serious AEFIs. These include local adverse events (such as pain, swelling, redness) and systemic reaction (fever) that are expected after immunization as part of the immune response of the vaccine recipient to induce immunity.   f. Pharmacovigilance - The science and activities relating to the detection, assessment, understanding and prevention of adverse effects or any other possible drug-related problems.   g. Philippine Integrated - The Philippine Integrated Disease Surveillance and Disease Surveillance Response (PIDSR) in an integrated disease surveillance and Response system established in compliance to 2005 IHR for early detection and response to epidemics.   h. Safe injection practice - Those public health practices and policies which ensure that the process of injection carries the minimum of risk, regardless of the reason for the injection or the product injected.   i. Serious AEFI - An event that is causing a potential risk to the health/life of recipient leading to death, life-threatening conditions, congenital abnormalities/birth defects, disability/ incapacity or hospitalization.   j. Uppsala Monitoring - A WHO collaborating center for international drug/vaccine Center monitoring.   V. GENERAL GUIDELINES   1. AEFI Surveillance in the Epidemiology Bureau shall follow the basic principles for surveillance as stipulated in the implementing guidelines of the Philippine Integrated Surveillance and Response (PIDSR) system (A0 2007-0036). It shall be encouraged at all levels for early detection and execution of appropriate measures.   2. AEFI investigation shall follow the standard epidemiological investigation principles.   3. Reported AEFIs in the Epidemiology Bureau shall be submitted to the Food and Drug Administration for reporting to Uppsala Monitoring Center.   4. The National and Regional AEFI Committees shall be responsible in determining the final causality assessment of an AEFI case of cluster of AEFIs and will be based on the World Health Organization (WHO) Causality Assessment of an AEFI, User Manual for the Revised WHO Classification (March 2013).   5. Response and follow-up activities shall be based on findings of investigations, causality assessments and. recommendations by the investigation team and expert committees. Preliminary response shall be done at the LGU level and shall include medical treatment, risk communication and immunization safety interventions.   VI. IMPLEMENTING GUIDELINES A. Surveillance   1. Detection and Reporting   a. Responsibilitv of Reporting 1 The following shall be responsible for the detection and/or reporting of AEFIs:   i. All health professionals providing immunization services and clinical treatment of AEFIs.   ii. Individuals who received the vaccination can report AEFIs to any health professional. In cases of minors, parents or guardians can report the same.   iii. Researchers, sponsors, investigators and research laboratories involved in clinical studies or field trials that result to AEFIs.   iv. Vaccine manufacturers or distributors.   b. Timing and Flow of Reporting   i. All AEFI cases including minor AEFIs such as local reactions, fever and self\u2014limiting systemic symptoms shall be reported to the next higher epidemiology and surveillance unit (ESU) level on a weekly basis using the AEF I Case Report Form (Annex A).   ii. In cases of serious/ cluster of AEFI cases, notification shall be made to the epidemiology and surveillance unit of the next higher ESU level and the Epidemiology Bureau within 24-48 hours of case detection by the fastest means possible. Initial notification can be verbal using the telephone, text message or via facsimile or email. This is to notify the next higher level that an in-depth case investigation is warranted (Annex B).   2. Investigation   a. Once report has been received by the epidemiology and surveillance unit, an assessment shall be done to determine whether or not an investigation is needed.   b. Reported AEFIs shall be investigated if it is:  i. A Serious event of known or unknown cause, all hospitalizations  ii. A Cluster of minor AEFIs  iii. Events associated with newly introduced vaccine  iv. Suspected to be caused by immunization error  v. Appears on the list of events defined for AEFI surveillance (Annex C)  vi. Causing a significant parental or public concern  vii. All AEFIs suspected to be caused by the vaccine   c. AEFI investigations shall be conducted by a team composed of duly authorized representatives from the following and observe respective roles during investigation:  i. Epidemiology and Surveillance Unit (ESU) \u2014\u2014 conduct epidemiologic investigation  ii. EPI Coordinator/ Cold Chain Manager \u2014 observe safe injection practice, cold chain management  iii. FDA/ Food and Drug Regulation Officer (FDRO) _ observe, inspect and review compliance to cold chain management, review of vaccine lot/batch number including diluent. A review of the product file shall be conducted by the Center for Drug Regulation and Research when deemed necessary.  iv. Health Promotion Officer \u2014 shall lead in conducting risk communication activities during and after investigation   d. AEFI investigations shall be led by the Local Government Unit (City/Province). The regional office shall provide technical assistance as needed by the LGU.   e. Complete investigation and initial response activities shall be conducted within 48 hours upon reporting of a serious AEFI. The AEFI Case Investigation Form (Annex D) shall be used in the investigation of cases.  f. The investigators shall look directly at the suspected reaction as well as gather information from the patient/parent, health workers and supervisors, and community members. In addition, investigation of the vaccine(s), immunization techniques and procedures, and service in action shall be conducted.   g. The investigating team shall also be allowed to access medical records of the case and photocopy records as needed to support the investigation.   h. Laboratory testing of vaccines and/or human samples may be done only on a clear suspicion and not as routine and never before the working hypothesis.   i. In case of laboratory testing of suspected vaccines, the cost of the laboratory test(s) shall be borne by the FDA-Marketing Authorization Holder (MAH) or the DOH in case of WHO\u2014assisted purchased vaccines under the EPI and shall be paid' directly to the laboratory.   j. The completed -CIF together with all supporting documents shall be submitted within 48 hours or immediately after completion of investigation to the RESU for initial causality assessment by the Regional AEFI Committee (RAEFIC).   3. Data Management   a. Epidemiology Bureau shall consolidate all AEFI reports submitted (serious and minor) on a monthly basis and shall submit it to Food and Drug Administration (FDA).   b. The PIDSR system shall be utilized to maintain a database (paper-based or electronic) of AEFIs that is easily accessible to all reporting units.   c. Data analysis shall be carried out at different levels in the surveillance system. Epidemiology and Surveillance Units of the different levels shall lead the epidemiological analysis.   d. Corresponding EPI managers and FDA staff shall coordinate with the ESUs and provide additional information (e.g. number of children immunized, status of vaccine pro-qualification, international rates, etc.) that will make the analysis more comprehensive.   4. Feedback   a. There shall be a regular (at least quarterly) and timely feedback within and between all levels of the health delivery system (national, regional, province, city) including data on investigation results, classification of cases and data analysis among others.   B. Response   1. Case Management   a. Prompt treatment shall be the first response to an AEFI. Treatment may i vary depending on the signs and symptoms of the AEFI case.   b. If the AEFI is due to vaccine related\u2014reaction occurring at a higher reaction rate than expected from a specific vaccine or lot, the Secretary of Health or FDA Director General can suspend corresponding immunization activity and declare product recall and advisory.   c. If the AEFI is due to immunization errors, actions shall mainly focus in correcting the Case of the error and review at a later date that the immunization errors have been corrected.   d. If the AEFI is coincidental, the priority action shall focus on developing and implementing risk communication plan directed to the affected family and the general public.   2. Program Support   a. The EPI program managers in their corresponding levels shall take the lead to provide corrective actions and monitor outcomes of response interventions.   b. LGUs shall immediately implement corrective actions based on the preliminary investigation findings and causality assessment of the Regional AEFI committees and implement all other measures recommended by RAEFIC and/or NAEFIC.   C. Causality Assessment   1. A Regional AEFI Committee shall be established and suggested to be composed of the following:   a. 4 Clinical Experts (medicine/infectious disease/pediatrics)  b. Research specialist (academe), pharmaco-epidemiologist  c. Regional Director or Assistance Regional Director (observer)  d. Regional Food and Drug Authority (observers)  e. EPI Program Manager and cold chain manager (observer)  f. RESU head/staff (secretariat)   2. The Regional AEFI Committee shall conduct preliminary causality assessment as soon as possible upon receipt of the AEFI case investigation reports. The RAEFIC may require conduct of additional investigation.   3. The investigation team may offer a \u201cfirst opinion\" on the causality of a particular AEFI or cluster of AEFIs. The first opinion can be derived from the result of the investigation done by the team in collaboration with key stakeholders at the regional and sub\u2014regional levels.   4. AEFI investigations that have not reached conclusions and cases that are not classified by the RAEFIC shall be presented to the National AEFI Committee (NAEFIC) for final causality and provision of recommendations.   5. The minimum document requirement to facilitate an evidence\u00abbased causality assessment are as follows:   a. Completed Case Investigation Form (Annex C)   b. A \u201cvalid diagnosis\" for the unfavorable or unintended sign, abnormal - laboratory finding, symptom or disease in question   c. Hospital Records / Medical Charts / Laboratory Results   d. Preliminary Investigation Report / IMRAD   e. Death Certificate / Autopsy Report (for cases of deaths)   6. The expert committee may ask for additional supportng evidences as needed to provide a final causality assessment.   D. Assistance to AEFI cases   1. The LGU shall ensure that serious AEFI cases are provided with immediate assistance which may include hospitalization and transport to medical facility.   2. The LGU shall collaborate with the Regional Of\ufb01ces to discuss appropriate assistance to the patient. The LGU shall provide to the extent possible any immediate assistance to serious AEFI cases.   3. An autopsy shall be preferred and recommended following all deaths suspected to cause by vaccine / immunization. The DOH shall provide the necessary assistance to \ufb01nd or coordinate with an appropriate agency/facility for autopsy upon approval of consent.   4. Patients with serious AEFI shall be managed at a DOH retained and other government hospitals for free. If medical services, diagnostics or laboratory capacities needed by an AEFI case are not available in a public facility, the patient shall be referred to a private health facility. Hospital expenses incurred shall be shouldered by the LGU or the DOH. If the patient opts to be con\ufb01ned-at a private health facility, hospital expenses shall be shouldered by the patient themselves.   E. Assistance to health worker   1. Concerned public health professionals shall not be held liable for any AEFI as long as DOH standard operating procedures on immunization safety practices are complied and with proper assessment by National AEFI Committee.   2. DOH Legal Service shall collaborate with the Public Attorney\u2019s Of\ufb01ce (PAO)/Of\ufb01ce of the Solicitor General (OSG)/Integrated Bar of the Philippines (IBP) /Law Schools/volunteer lawyers in providing appropriate legal assistance to public health professionals as necessary if any case is \ufb01led against them for acts committed in the performance of their duty and in good faith.   3. Local police force may provide assistance to any health worker/s for any threats received.   4. In case of physical injury, the health worker shall be provided with free medical assistance in DOH-retained and other government hospitals. In case of referral to a private hospital is required, the expenses incurred shall be reimbursed by the ' LGU or DOH.   5. As mandated by ED. 663 and A0. No 2007-0028, the concerned health worker/s shall be given due process for any administrative, civil or criminal sanctions \ufb01led against him/her. In addition, assistance shall be given to the concerned health workers by LGU for any expenses incurred in the conduct of this activity.   F. Risk Communication   1. Risk communication for AEFI shall be the responsibility of the health sector at all levels particularly the health promotion of\ufb01cers.   2. Risk communication shall be comprehensive to cover the following target audiences: family, community, general public, media, and health workers.   3. All media coverage on AEFI shall be coursed through the OSEC-Media Relations Unit (MRU) at the national level and HEPO-PIO (Health Education Promotion Of\ufb01ce - Public Information Of\ufb01ce) at the regional level. The OSEC- MRU and the Regional HEPO-PIO shall refer those concerns to the appropriate of\ufb01ces.   4. Press releases shall be done when the AEFI incident has been publicized (by local, national or international media). Other AEFI incidents that had been investigated and resolved may not necessarily require press releases as determined by the MHO or Local Chief Executives (LCE).   5. At the city/provincial level, the LCE, or his duly designated official, shall be the spokesperson for inquiries related to AEFI. The MHO/CHO, in consultation with the regional AEFI committee, shall provide technical inputs to the LCE.   6. The health promotion officer, in coordination with the program coordinators shall formulate a health communication plan pertaining to AEFI and prepare key messages for advisories and press releases.   7. At the regional level, the Regional Director shall convene a meeting with the concerned LGU for synchronous press releases.   8. At the national level, the Secretary of Health or his duly designated of\ufb01cial shall act as the spokesperson for national matters related to AEFI.   9. The DOH through the Health Promotion and Communications Service (HPCS) in coordination with the Family Health Office (FHO), Epidemiology Bureau and Food and Drug Administration (FDA) shall prepare risk communication plan and key messages for advisories.   10. The MRU shall prepare and disseminate press releases and facilitate press conferences. _   11. Upon clearance by the Secretary of Health, the Epidemiology Bureau, being the International Health Regulation (IHR) focal point, shall notify the WHO and other concerned international organizations of the serious AEFI incidents and the response taken. Likewise, FDA as the National Regulatory Authority (NRA) shall notify international partners.   G. Post Incident Evaluation (PIE)   1. The Chair of the Regional AEFI Committee (RAEFIC) shall facilitate the conduct of post incident evaluation for all serious AEFIS. This shall be attended by the members of the regional AEFI committee, provincial, city/municipal EPI coordinators, PHO, MHO/CHO, surveillance staff, and DOH representatives.   2. The focus of the PIE shall include critical examination on the elements of the AEFI surveillance and response and come up with recommendations to improve AEFI surveillance and respOnse and the immunization program.   3. The National AEFI Committee and the LGU concerned shall be given feedback of the PIE results.   H. Monitoring and Evaluation   1. The role of monitoring is delegated to all government health units at all levels. It shall be done by person/s knowledgeable with AEFI surveillance and safe immunization practices who can easily track discrepancies and give immediate action to it. Hence, epidemiologist, DSO/DSCS, EPI coordinators and FDAlFDRO shall be responsible of the monitoring system. The surveillance system shall be monitored and evaluated regularly (at least annually) based on the following criteria:   a. The data reported by the AEFI surveillance system (reporting rate, number   of adverse reactions reported)  b. Timeliness, completeness and accuracy of AEFI reporting  c. Timeliness, completeness of investigations  d. Audit of corrective action   VII. ROLES AND RESPONSIBILITIES   A. National Immunization Committee (NIC) shall:   1. Provide direction and technical support on policies and plans pertaining to the immunization program as prescribed in Department Personnel Order No. 2007\u2014 0323.   B. Regional Adverse Events Following Immunization Committee (RAEFIC) shall:   1. Deliberate preliminary causality assessment upon receipt of complete AEFI case investigation reports from the provincial/regional investigating team. The committee should convene at least quarterly or as need arise.   2. Provide immediate written report regarding the deliberated preliminary assessment to EB and concerned LGU, copy furnish FHO and FDA.   3. Provide information of the final causality assessment and recommendations to the Regional OfficesIPHO/CHO and concerned LGU.   4. Monitor implementation of the recommendations by the responsible program/of\ufb01ces.   C. National Adverse Events Following Immunization Committee (NAEFIC) shall:   1. Review all reported serious and cluster of AEFI cases presented for expert opinion on a quarterly basis or as the need arise, and provide a final causality assessment of the AEFI cases as well as the cases that were not classified by the Regional AEFI Committee.   2. Ensure evidence-based causality assessment by recommending further investigation and data collection as needed.   3. Make final decisions on causality assessment of inconclusive investigations.   4. Ensure standard protocols for AEFI surveillance and investigation are correctly followed.   5. Engage with other national and international experts when requirements arise in establishing causality and vaccine quality issues.   6. Provide recommendations to the EPI Program, Epidemiology Bureau and National Cold Chain Manager on improving innnunization service delivery, compliance with injection safety and effective vaccine management, etc. based on lessons from the AEFI cases.   7. Serve as technical advisory group to the Secretary of Health and the FDA on vaccine and immunization safety-related issue of highest consideration such as immediate recall of vaccine from NIP and/or market or temporary/permanent withdrawal of a vaccine from the immunization program.   8. Serve as resource person in other AEFI related meetings, conferences or capacity building activities as requested.   D. Family Health Of\ufb01ce shall:   1. Modify EPI program policies and programs based on NAEFIC recommendations.   2. Coordinate with Epidemiology Bureau for any reported AEFI cases.   3. Provide the Epidemiology Bureau of the data necessary for analysis (i.e. vaccine doses administered/ doses used / doses distributed).   4. Provide technical assistance during ' AEFI investigation and immunization program reviews at all levels.   5. Provide technical assistance for corrective actions and improving quality of immunization service.   6. EPI program managers together with the FDA in their corresponding levels shall take the lead to provide corrective actions and monitor outcomes of response interventions.   E. Epidemiology Bureau (EB) shall:   1. Oversee the design and implementation of the National AEFI surveillance system.   2. Lead in the conduct of case investigation and comprehensive data analysis.   3. Provide technical assistance or training to develop/enhance capacity of regional/local AEFI surveillance.   4. Convene meetings of and serves as secretariat for the NAEFIC (quarterly).   5. Provide AEFI surveillance information to all stakeholders for policy and program use.   6. Coordinate AEFI surveillance activities with EPI and FDA both at the national and regional levels.   7. Maintain database of all reported AEFIs and submits database to FDA within the prescribed timeline.   F. Health Promotion and Communications Service (HPCS) shall:   1. Develop and oversee the implementation of the national AEFI risk communication plan.   2. Support sub -national levels in developing and implementing their respective risk communication plans including monitoring and evaluation tools.   3. Monitor and evaluate implementatibn of risk communication plan at all levels and provide feedback to all stakeholders.   G. Media Relations Unit (MRU) shall:   1. Coordinate with HPCS, Epidemiology Bureau, FDA and FHO in preparing and developing key messages for advisories and press statement.   2. Facilitate in the dissemination of press releases.   3. Facilitate in the preparation and conduct of press conference.   H. Food and Drug Administration (FDA) shall:   1. Communicate international vaccine safety signals and all serious AEFIs reported through the Pharmacovigilance Unit to Epidemiology Bureau, FHO and other stakeholders. -   2. Provide the Epidemiology Bureau, Epidemiology and Surveillance Unit counterparts and EPI Program of the datanecessary for analysis (i.e. status of vaccine pre-qualification, international rates, etc.).   3. Conduct collection of samples of implicated vaccine and facilitates laboratory testing by a WHO-recognized National Control Laboratory.   4. Implement regulatory action/s and issues timely advisory to the public on serious AEFI implicated vaccine.   5. Inspect warehouse and storage areas (cold chain facilities and equipments) of vaccines under EPI at all levels.   6. The FDA being the National Regulation Authority shall submit reports to the Uppsala Monitoring Centre.   I. Regional Of\ufb01ces shall:   1. Provide technical assistance (e. g. training, advocacy activities), logistics to local AEFI investigations and response.   2. Establish a functional Regional AEFI Committee (RAEFIC).   3. RESU shall organize an AEFI investigation team (s) when needed and take the lead in the investigation.   4. Regional EPI program managers in their corresponding levels together with the F-DRO shall be involved in the investigation and take the lead to provide corrective actions and monitor outcomes of response interventions.   5. Regional EPI program managers and FDRO shall provide the RESU of the data ' necessary for analysis (i.e. vaccine doses administered/ doses used / doses distributed, status of vaccine pro-quali\ufb01cation).   6. Develop, implement and monitor regional risk communication plan through the Regional HEPO/PIO, and provide technical assistance in the development of the LGU risk communication plan.   7. The regional of\ufb01ce shall track and monitor the compliance of public and private hospitals in the implementation of PIDSR and AEFI surveillance as part of the requirements for renewals of license to operate. The regional director shall issue a regional order to enforce compliance. The team shall inform the Regional Of\ufb01ces /PHOs/LGUs of activities taken against non\u2014complying hospital/institutions.   J. Provincial/ City/ Municipal Health Of\ufb01ces shall:   1. Provide timely feedback to the Local Chief Executives (governor/ city mayor).   2. Provide assistance to the health worker in the form of technical, legal, social, \ufb01nancial assistance among others.   3. Report hospitals and related facilities that fail to comply with the PIDSR reporting requirements to the Regional Of\ufb01ces.   4. Conduct investigation of reported serious and clusters of minor AEFIs within 48 hours and submits report to next higher level.   5. Designate representatives to AEFI investigation team or during RAEFIC case review.   6. Provide or coordinate with other agencies in the provision of assistance to patients with serious AEFIS.   7. Submit and maintain database of all reported AEFI cases.   8. Analyze, interpret and communicate AEFI data.   9. Develop and implement local risk communication plan and strategies.    K. Barangay shall:   1. Shall detect and report AEFIs to next higher level.   2. The midwife/nurse assigned in the area shall institute initial case management and refer to the MHO/CHO.   3. The barangay council shall provide support to the AEFI case including but not limited to transportation, medicines, hospital referral, communication to family and communities.   L. Hospitals shall:   1. Detect and report all AEFI cases to Epidemiology and Surveillance units.   2. Clinically manage AEFI cases.   3. Facilitate case investigation and specimen collection as needed.   4. Provide access of AEFI investigation teams to medical records of AEFI cases.   VIII. REPEALING CLAUSE   Provisions of AO 2010-0017 and other related issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded or modi\ufb01ed accordingly.   IX. EFFECTIVITY   This Order shall take effect immediately with a one year transition period.  ", "  I. BACKGROUND  The country has achieved considerable progress in improving health outcomes for women, particularly with respect to those outcomes associated With pregnancy and child bearing. This improvement is reflected in significant declines of one of the most important indicator of women\u2019s health, maternal mortality rate (MMR). National average MMR, which measures women's risks from dying at childbirth, has declined considerably from its high levels during the early period after Philippine independence to 209 maternal deaths per 100,000 live births in the 1987-1992 period, to 172 in the 1991-1997 period, to an estimated 138 in the most recent 19-98-2002 period.  Despite this improvement, however, there are still too many Filipino women who die during pregnancy or childbirth given available knowledge, means and services for their proper care. One out of every 100 Filipino women is likely to die from maternity-related causes over her lifetime, and maternal deaths comprise as much as 14% of all deaths of women of reproductive age (15 to 49 years old). As a reflection of society's desire to make pregnancy and childbearing safer for women, among the Philippines Millennium Development Goals (MDGs) is for MMR to decline to 112 maternal deaths per 100,000 live births by 2010 and lower still to 80 by 2015.  The Department of Health (DOH) has defined the package of essential health services that every Filipino woman should access and use in order to have a safe and healthy pregnancy and birth and therefore reduce the risk of maternal death. This package includes: (a) family planning counseling and provision of preferred method of child spacing; (b) antenatal care, tetanus toxoid immunization and micronutrient supplementation of pregnant women; (0) treatment of diseases and possible complications co-existing with pregnancies; (d) early detection and management of, complicated pregnancies; (e) safe delivery and support to breastfeeding. The country's main strategy for attaining its MDG on reducing risks of maternal deaths consists of making this package of essential services with adequate quality available, accessible and utilized according to the needs of every woman of reproductive age.  Available information regarding the actual population-wide coverage of each of these essential services suggests that there is ample room for further expansion in women\u2019s use of these health services as soon as possible. Contraceptive prevalence rates (portion of all married women of reproductive age using a family method of their preference) needs to increase to 80% from 48% for all methods in 2003, and to 60% from 33% for modern methods only. Portion of all pregnant women with at least 4 antenatal visits needs to increase to 80% from 72% in 2003, while portion of pregnantwomen- with at least two doses of tetanus toxoid immunization needs to increase even much more to 80% from 37% in 2003. Percentage of all deliveries with skilled attendance at birth also needs to increase to 70% from 54% in 2003. It is the judgment of public health experts that if the Philippines attains these targeted increases in population-wide coverage of these essential services as soon as possible, then the country should be able to achieve its 2010 and 2015 MDGs to reduce risks of maternal death, aside from contributing to securing other valuable benefits in terms of healthier newborns and children (reduced infant and child mortality) and reduced impoverishment due to illness or premature death (reduced poverty), among others.  The scale of improvement needed from present levels to targeted levels of increased population-wide coverage of various essential health services for women of reproductive age is indicated by the following priorities: nearly a tripling of current tetanus toxoid immunization of pregnant women;a doubling of present contraceptive prevalence rates; a 20% increase over present coverage of skilled attendance of all births; and a 10% increase in current use of adequate antenatal care of all pregnancies. This scale and scope of improvement is deemed attainable by the Philippines but it will not be attainable by the Philippine public sector alone. Fortunately, the Philippines has a large, vigorous and progressive private sector in health that can contribute to the attainment of improved population-wide coverage of essential health services for women.  Of total 85,000 hospital beds in the country, nearly 40,000 are private hospital beds. Private physicians, nurses, pharmacists, midwives and other professional health providers are ubiquitously practicing their professions and providing care in most Philippine communities and localities. The private pharmaceutical market from where women obtain many beneficial goods, products and drugs amounts to a massive P85\u201470 billion in sales annually (2004 data). A 2000 survey of households indicated that of the 77% of households that reported recent use of a health facility, half used public facilities and the other half used private health facilities (including a small portion of private traditional healers). These data suggest the tremendous capacity for providing care to the population that is available in a private sector consisting of practitioners, facilities, hospitals and a vital and large drugs and pharmaceuticals industry.  Given the country\u2019s desire to expand total population-wide coverage of essential health services for women of reproductive age as a key strategy to achieve its MDG on reduced risks of maternal death, and the large available private sector capacity that can contribute to this expansion, the DOH recognizes the need for a national policy on public-private collaboration in delivery of health services to women of reproductive age. As the prime national agency for the protection and promotion of the nation\u2019s health, the DOH hereby formulates, advocates and implements such a policy after conducting requisite technical studies, consultations with various stakeholders and preparations for proper implementation.  II. STATEMENT OF POLICY  It is the national policy to establish and sustain a supportive public and professional opinion climate, conducive regulatory regime, fair health financing system, and responsive operating and business environment in the health sector that promote efficient, effective and equitable collaboration between public and private sectors delivering services necessary for population-wide coverage of essential health services to women of reproductive age at levels sufficient to reduce risks of maternal deaths.  III. GOAL and OBJECTIVE  A. Goal  To improve and sustain reduction of Filipino women's risks from dying due to maternal causes as measured by following:  - Decline of the maternal mortality rate consistent with meeting the country's commitment to this specific MDG in 2010 (MMR not higher than 112) and 2015 (MMR not higher than 80).  - Decline of the maternal mortality rate consistent with meeting the country\u2019s commitment \"to this specific MDG in 2010 (MMR not higher than 112) and 2015 (MMR not higher than 80).  - Expansion of population-wide coverage of the following essential health services : _  > Family planning services: counseling and provision of preferred legal methods (contraceptive use of at least 60% for all modern methods)  > Maternal care services: antenatal care with tetanus toxoid immunization and micronutrient supplementation, plus early detection and management of complicated pregnancies (not less than 80% of all pregnancies), treatment of diseases and complications in pregnant women, safe delivery and support to breastfeeding (not less than 80% of births attended by professional health provider)  B. Objective  To provide policy direction for the public-private collaboration in the health sector within the context of increasing share of private sector provisions in total population-wide coverage of essential health services for women of reproductive age (i.e., private sector share of total contraceptive use, antenatal care and skilled attendance at birth).  IV. SCOPE and COVERAGE  The policy encompasses the operation of all agencies comprising the Department of Health, including its attached agencies like the Philippine Health Insurance Corporation (PHIC) and the Commission on Population (POPCOM) upon concurrence by these agencies\u2019 respective governing Boards, which the Secretary of Health chairs. It also covers the operation of government health agencies under the various national agencies and departments (DepED, DOLE, DND, among others) as well as those under the local governents at province, city and municipal levels in so far as these agencies\u2019 health services operations are governed by technical guidelines and standards mandated by the DOH. It further covers private entities (persons and enterprises) engaged in the provision of health goods and services in so far as this aspect of their operations are similarly governed by technical guidelines and standards mandated by the DOH.  V. DEFINITION OF TERMS  1. Health sector - refers to health system, including all institutions, organizations, enterprises and entities involved in actions that protect, promote or advance health status of individuals or populations; conceptually includes all aspects of society that influence health status but operationally focuses on those entities specifically organized to provide or govern the provision of health services and goods.  2. Public sector - refers to health providers (individual practitioners, health centers, hospitals, organizational units, agencies) operating within the rules and regulations of the government and all providers under the administration and control of the DOH, other national agencies (DepED, DOLE, DND, etc.) or of local governments (provincial, city or municipal governments).  3. Private sector - refers to health providers and facilities (individual practitioners, clinics, hospitals, facilities, drug outlets) licensed and regulated under existing laws but otherwise operating outside the ownership or management of the government; includes the drugs and pharmaceutical industry, non-government organizations as well as proprietary enterprises providing health services as part of their activities.  5. Public health authorities - refers to government entities that have technical responsibility for monitoring, maintaining, protecting and advancing general health status of the population (or public health) within given political jurisdictions such as Municipal or City Health Of\ufb01ce for a municipality or city, Provincial Health Office for a province, Center for Health Development (CHD) for a region, and the Department of Health for the whole nation. These entities - MHO, CHO, PHO, CHD and DOH - often have service provision and delivery activities'which are covered by their inclusion as public sector in health, and thus the emphasis in their being identified as public health authorities is in their technical governance- function in the health sector.  6. Essential health services for women of reproductive age - refers to family planning services (i.e., counseling and provision of preferred legal methods) and maternal care services (i.e., antenatal care with tetanus toxoid immunization and micro-nutrient supplementation, plus early detection and management of Complicated pregnancies, treatment of diseases and complications in pregnant women, safe delivery and support to breastfeeding) de\ufb01ned by the DOH as the package of essential health services for women aged 15-49 years old.  Inter-local health zone - refers to any form of institutional arrangement among different health providers and facilities serving a common population within a local geographic area under the jurisdiction of more than just one local government (e.g., multi-municipalities-province, municipal-ities\u2014city-province, multi-proyinces with component municipalities and cities), which meets theDOH's functional criteria on inter\u2014LGU coordination of health service delivery.  VI. GENERAL GUIDELINES  A. Supportive Climate for Public Private Collaboration  1. DOH shall raise the awareness of the general public and promote informed consensus within the community of health professionals in order: (a) to support commonly shared health goals and aspirations of the nation. and its component localities, and (b) to emphasize the vital necessity of wide, organized, and sustained cooperation and collaboration of everyone in the Successful pursuit of these goals and aspirations. The DOHshall advocate the concept of one health sector serving the collective health of one community and nation. The of\ufb01cial promulgation and wide dissemination of the National Objectives for Health, including the country\u2019s commitment to achieving the MDGs related to health, shall serve as a core foundation forthis central advocacy.  2. In support of attaining the specific MDG on reduced risks of. maternal deaths, the DOH shall in due course issue new national technical program standards for family planning and maternal care that: (a) apply to public and private sectors; (b) adjust service arrangements to the changing and diverse local environments in health care delivery, and; (c) adequately re\ufb02ect the increased importance of public-private collaboration in attainment of public health objectives.  In order to secure the widest possible support for thesenatiOnal technical program standards for family planning and maternal care and ensure willing compliance of the whole health sector, the DOH shall obtain the participation in, contribution to, and eventual endorsement of, these standards by the key national professional organizations of providers of these essential health services to women of reproductive age.  3. DOH entities that operate in various localities (such as Centers'for Health Development and DOH-owned/managed hospitals) as well as PHlC and POPCOM field units in the regions are hereby instructed to jointly establish'and maintain in their respective areas active forums and other social mechanisms for regular on\u2014going dialogues among public and private providers in the locality in order to promote the concept of one health sector serving the collective health of one community and nation. Thesis dialogues shall seek to improve sharing .of information, promote common understanding, address barriers to collaboration and enhance mutual trust and respect within the health sector of each locality.  4. DOH shall assist public providers to recognize the benefits to them from collaborating with private providers. Public providers shall be encouraged to recognize the potential benefits from: '(a) accessing specialized services available only in the private sector; (b) easing congestion-from excessive workloads by referring some patients to the private sector; (c) securing opportunities for adapting useful innovations and practices pioneered in the private sector; (d) obtaining politiCal support from the private sector in getting resources to meet their-budgetary and operational needs; (e) success in, securing availability of a complete range and package of services needed by the community using combined capabilities of both public and private sectors together.  5. DOH shall similarly assist private providers to also recognize the benefits for them from collaborating with the public sector. Private providers shall be encouraged to recognize the potential benefits from: (a) facilitating the referral to the public sector ofsome patients requiring subsidized care beyondtheir means to sustainably-support; (b) accessing from the public sector the numbers and types of patients necessary for an adequate clinical training and research program;(c) obtaining through active collaboration with the public sector more favorable public perceptions as a responsible publicservice enterprise; (d) participating through close cooperation with public sector in policy advocacy and information sharing for health sector priorities and goals.  B. Conducive Regulatory System  1. Within the limits and constraints of applicable laws, the DOH shall seek, in general and in an evolutionary manner, to eventually include explicit mandates for regulated providers to serve public (health (or \u201cpublic health mandates\") in future formulation and implementation of all regulations within the health sector. Such \"public health mandates\" may eventually require regulated entities to perform, as part of their social obligation, certain functions such as the following: (a) to report to public health authorities critical information essential to proper disease surveillance and prevention in the community; (b) to provide to their patients, clients or customers the correct information from public health authorities; (c) to observe technical and clinical practices deemed by public health authorities asessential to effective disease control in the population; ((1) to cooperate and participate in public service activities that protect or promote the general health of the community. As a matter of principle, the DOH shall seek to make the performance of certain tasks critical to the general advancement of the nation\u2019s collective health by collaborating with public health authorities an integral part of requirements that regulated professionals, organizations or enterprises must meet in order to operate within the health sector.  2. The regulation of professional practice in the \ufb01eld of .health (i.e., practice of medicine, nursing, pharmacy, midwifery, laboratory technology, physical therapy, among others) shall continue to be governed by existing laws, institutions, rules, regulations and procedures. The DOH shall coordinate with authorities involved in the regulation of health professions in order to include in future [standards and requirements in licensing such professionals their recognition and acceptance, regardless of sphere or area of practice of their inherent obligation to contribute to meeting the shared health goals of the country through their collaboration with public health authorities.  3. The regulation of drugs and pharmaceuticals, hospitals and other health facilities shall also continue to be governed by existing laws, institutions, rules regulations and procedures. The regulatory agencies that are part of the DOH are hereby instructed to pursue in their future regulatory standards and practices any and all opportunities to integrate, whenever legally or administratively feasible, the performance of appropriate and relevant \u201cpublic health mandates\" by regulated entities.  4. PHIC is hereby requested to adopt a policy that, in future improvements of provider accreditation standards under the National Health Insurance Program (NHIP) and within the limitsof applicable laws, it give due consideration to including explicit requirements for providers to demonstrate evidence of their organized collaboration with public health authorities in their catchment area in order to protect or promote the general health of the area's population.  C. Fair Health Financing System  1. As a general policy, the DOH shall seek to clearly distinguish, on one hand, the financing of public health authorities\u2019 functions (referring to the essential technical functions necessary for effective governance of the health sector at national, regional, provincial, city and municipal levels) from, on the other hand, the financing of health provision functions (referring to the public and private provider functions in delivering services and goods necessary for health).  Adequate financing of public health authorities' functions shall be mainly supported by a sufficient share in the annual tax-financed government budgets (portions of the DOH budget for functions at national and regional levels, of the provincial government budget for functions at the provincial level, and of the city or municipal government budgets for functions at the city or municipal levels) with supplementary financing from revenues through cost recovery fees and charges for some of these functions (such as regulatory and technical support services).  2. In the financing of health care provision, delivery and use, which accounts for the overwhelming bulk of health sector expenditures, DOH shall in general promote greater ef\ufb01ciency, effectiveness and equity through enhanced public-private collaboration.  3. With regards to the portion of the DOH budget, authorized by Congress to be used for health service delivery (such as operation of DOH hospitals, provision of goods and services as part of national health programs), the DOH shall progressively increase the share used to procure goods and services from the private sector, rather than itself produce such goods and services. The DOH via this policy can thus modestly contribute to increasing the assistance of the private sectorin the overall population-wide coverage of essential health services using national and regional level public funding to finance private sector services.  4. With regards to portions of LGU budgets, authorized by their respective local legislative councils to be used for health services delivery (such as operation of local hospitals, health centers, barangay health stations and other local health service activities and provision of goods), the DOH shall encourage those LGUs, through modeling, education, technical advise and advocacy, to explore and consider alternative and cost-effective means for using local public funds to increase population-wide coverage of essential health services via contracting or procurement of goods and services from the private sector. Should LGUs respond positively and strongly to this direction, LGU spending for health can be a major factor in increasing private sector contribution to population-wide coverage of essential health services.  5. With regards to health benefit payments of Philhealth under NHIP, the DOH supports the continued and prudent expansion of overall bene\ufb01t spending currently ongoing which equally cover costs of whichever public and private providers are used by Philhealth beneficiaries. lnthe future, when Philhealth shall have developed additional standards for accreditation that considers public-private collaboration, it might then be possible to reward through the benefit payment mechanism those providers that adopt the most efficient, effective and equitable public-private collaboration practices.  D. Responsive Operating And Business Environment  1. In order-to assure that women without the: means to pay for care (such as those with insufficient incOmes to pay out of pocket, and without Philhealth insurance coverage or without an employer-supported health benefit) are nonetheless able to access and use family planning and maternal care services essential for them to avoid increased risks of maternal mortality, the DOH shall seek to install nationwide a safety net level of free family planning and maternal care services available at each locality supported by an adequate level of public funding and provided either through services of the public sector or through publicly financed services of the private sector.  2. CHD shall arrange and assemble this safety net level of free (publicly funded) family planning and maternal care services at each locality by: (a) having the DOH budget and DOH hospitals cover part of the needed services; (b) securing provincial government support to cover another part through the provincial health budget; and (c) securingcity and municipal governments support to cover the final part through their respective city or municipal health budgets. This arrangement for safety net services in each locality should have speci\ufb01c quantitative target coverage, an agreed criteria for priority beneficiaries and preferred users, and explicit functional assignments among DOH, province, and city/municipality funding and providers for each essential health service included in the package for women of reproductive age.  3. CHD chiefs of DOH hospitals and PHIC area managers shall cooperate to determine the level of services needed beyond the scope of the safety net arrangements. The service needs for family planning and maternal care of other women of reproductive age that are beyond the scope of coverage of the safety net arrangement shall be principally met by the private sector, which shall be funded by Philhealth benefit payments for enrolled beneficiaries, supplemented by employer-supported benefits for those with employers, and by out of pocket payment for costs not covered by other sources. Private sector collaboration with the public sector shall be arranged to ensure that all women of reproductive age have continued access to essential health services within the safety net as well as beyond its coverage. A key policy at the local level will be the routine and smooth referral by the public sector to the private sector of any client or potential user that is beyond the scope of coverage of the safety net arrangements in place at the locality.  4. DOH shall work with LGUs to promote further expansion of private sources of services for family planning and maternal care in their respective localities. This shall inclUde both workplace-based, employer-supported providers as well as freestanding fee-for\u2014service providers in the community. DOH shall encourage LGUs to adopt local policies to officially encourage local private providers to meet service needs that LGUs cannot cover, to facilitate cross-referrals between public and priVate sectors, and to create a business-friendly environment for private health providers.  5. DOH shall implement these policies first in localities most likely to respond toopportunities and challenges. The most urgent geographic priorities where the safetynet coverage for family planning services needs to be arranged and also where rapid growth and business response by the private sector is most needed to meet existing demands are in those provinces and cities where donated condoms, pills and injectables being used by current users are scheduled to be phased out starting the last quarter of 2006. In these affected localities, increase in unmet needs for family planning should be prevented by insuring that: (a) the safety net arrangements are in place as soon as possible; .(b) alternative private sources of service are made available for those beyond the coverage of the safety net arrangement; and (c) public\u2014private collaboration functions well in meeting the needs of current and future new users of various family planning methods. The Centers of Health Development responsible for these provinces and cities are therefore correspondingly advised to give these affected localities utmost priority.  6. DOH shall encourage localities to make their inter-local health zones functional first in delivering: family planning and maternal care services to women of reproductive age. Such inter-local health zones should integrate both public and private providers in their organizational and service delivery arrangements. Publicly-funded and/or publicly provided services in the inter-local health zone should form core of the safety net arrangement and private providers as well as cost-recovery public provisions should meet whatever needs are beyond the safety net arrangement.  VII. ROLES and RESPONSIBILITIES  The roles and responsibilities of DOH, local government units and private partners relative to the establishment of public private collaboration in health are as follows:  A. Department Of Health  1. Central Of\ufb01ce a. Policy and Standards Development Team for Service Delivery  - Responsible for the overall development and management of implementing the public- private collaboration forwomen\u2019s health services; - Formulate strategic plans, programs, projects including mechanisms to operationalize the public-private collaboration;  - Conduct policy forums to advocate concepts and thrust, address concerns and share good practices on public-private collaboration; - Develop technical standards and guidelines on collaborative health service delivery that are appropriate for both public and private entities; and - Develop monitoring and evaluation tools and systems to track progress of collaboration efforts.  b. Policy and Standards Development Team for Financing  - Responsible for overseeing the development of fair health financing system for public-private collaboration thrust and efforts; - Develop financing schemes and models that will increase the contribution of public-private collaboration in the overall population wide coverage of essential health services; - Advocate to government authorities and private entities increase in budget shares or financing for purchase of goods and services in the population wide coverage provision of essential health services; and - Review and develop policies to expand PHIC benefit package for Family Planning and Maternal care.  c. Policy and Standards Development Team for Regulation  - Oversee the integration of \u201cpublic health mandates\" in the development of new regulatdry standards for drugs and pharmaceuticals, hospitals and other health facilities, - Coordinate with and advocate to public health authorities and other regulating agencies to include \u201cpublic health mandates\" in the regulations of professionals, organizations or enterprises operating within the health sector, and - Include explicit requirements of demonstrated evidence of collaboration with public health authorities in the development of new PHIC accreditation systems for providers.  d. Sectoral Management and Coordination Team  - Provide management support and coordinating function to the implementation of public-private collaboration in the health system; - Ensure linkage and adoption of public-private collaboration approach in the overall Fourmula One thrusts and efforts; and - Formulate policies and guidelines that will create responsive Operating and business environment for public-private collaboration.  2. Center for Health Development  - Formulate strategic plans to implement the public-private collaboration for women\u2019s health services in the region; - Conduct advocacy campaigns and forums on public-private collaboration among LGUs and private partners; - Provide technical assistance in setting up public-private collaboration in particular localities; - Arrange and assemble safety net level of free family planning and maternal care services at each locality In the region; - Provide resources for coordination and critical health service provision functions; and - Monitor and evaluate the development and implementation of the collaboration efforts.  B. Local Government Units (Province and City) and Autonomous Region for Muslim Mindanao (ARMM)  - Ensure that the package of essential health services for women are available to its constituents; - Establish coordination mechanism with private partners; - Develop and implement strategic plans and projects with partners on public-private collaboration; - Provide resources for coordination and other critical health service functions particularly for safety net level; - Formulate and issue local policies, ordinances and resolutions supportive of collaboration efforts ,and - Coordinate with CHD in ensuring safety net level of free family planning and maternal care services in their area. - Formulate and issue local policies, ordinances and resolutions supportive of collaboration efforts; and - Coordinate with CHD in ensuring safety net level of free family planning and maternal care services in their area. -  C. Private Sector  - Develop and strengthen poliCiesand programs on maternal care services and family planning services in their respective associations or organizations in line - With national health policies, standards and mandates; - Recommend policies, programs, standards and mechanisms to increase share of private sector provision in the total population-wide coverage of essential health services for women of reproductive age; - Participate in the development of technical standards, regulations and mechanisms related to the inclusion of public health mandates in regulated professionals, organizations or enterprises; - Coordinate with CHD, LGUs and other local public and private entities in the development and implementation of tasks related to the advancement of essential health services for women, public health mandates, in each locality;  - Supplement identified available resources and technical assistance needed; and - Ensure continued access to esSential health services for women of reproductive age.  VIII. REPEALING CLAUSE  The provisions of previous orders inconsistent or contrary with the provisions of this administrative order are hereby revoked, revised, modified accordingly, rescinded and/or repealed.  IX. EFFECTIVITY  This order shall take effect immediately.   ", " I. BACKGROUND/ RATIONALE   A child is a growing individual. Growth of children is an indicator of his/her health and nutrition status. It is sensitive to external factors such as nutrition and disease. Assessing the child\u2019s growth and nutritional status through growth monitoring and promotion (GMP) plays a vital role in identifying appropriate health and nutrition interventions. Hence, GMP is of great importance in child health and nutrition care.   In 2003, the Philippines adopted the National Center for Health Statistics (N CHS) International Reference Standards (IRS) for assessing the nutritional status of Filipino children. However, the NCHS\u2014IRS does not adequately represent early childhood growth at individual or population level assessment. In 2006, the World Health Organization (WHO), in cooperation with the United Nations Children\u2019s Fund (UNICEF), launched the Child Growth Standard (CGS) for children 0\u20145 years old.   The Department of Health (DOH), based on Resolution No. 23. \u201cAdopting the New WHO Child Growth Standards\" issued by the National Nutrition Council Governing Board, agreed to adopt the WHO\u2014CGS as the standards to use in assessing the nutritional status of 0\u20145 years old children and in the conduct of growth monitoring and promotion activities in the country. The reasons cited for the adoption of the WHO\u2014CGS are as follows:   1.) Will give deeper meaning to the achievement of the Millennium Development Goals (MDGs), speci\ufb01cally the target on the prevalence reduction of underweights among children 0\u20145 years old since the growth of Filipino Children will be benchmarked on the best possibility for their growth.   2.) Will allow comparison of the growth of Filipino Children against the single international standard that represents the best description of physiological growth for all children from birth to five years of age as opposed to describing growth against a reference.   3.) Will show that even a child in any part of the world regardless of ethnicity, has the potential to grow and develop as long as the child\u2019s basic needs are met.   4.) Will establish the breastfed infant as the normative model for growth and development, consistent with national and international guidelines that recognize breastfeeding as the best Source of nutrition for infants.   5.) Will detect malnutrition long before signs and symptoms of it become apparent and therefore, allows focus on preventive and promotive interventions rather than rehabilitative/curative measures and reaching more at\u2014risk children.   6.) Will include core development milestones that healthy children are expected to achieve during specified age ranges.   This Order is issued to adopt the WHO-CGS for the assessment of nutritional status of children 0\u20145 years old and in the conduct of growth monitoring and promotion (GMP) and Operation Timbang (OPT) activities, thereby repealing AO 25 s. 2003.   II. OBJECTIVE:   To promote optimum child growth and development through the enhanced implementation of GMP activities using the WHO\u2014CGS.   III.COVERAGE AND SCOPE   This order shall apply to all national, regional and local government units, public and private medical practitioners and health facilities and other agencies and stakeholders who are involved in assessing the nutritional status of children and in conducting GMP and OPT activities.   IV. GENERAL GUIDELINES   1. The growth and development Of children 0\u20145 years (0\u201471 months) old shall be assessed by measuring their weights and heights regularly.   a. For children 0\u2014less than 2 years (0\u201423 months) old, their weights and lengths shall be measured once a month   b. For children 2-5 years (24-71 months) old their weights and heights shall. be measured twice a year   c. The weight and height of a child shall also be measured every time they come in contact with the health care system e.g., when the child is sick and brought in for consultation.   d. The weights of children. 0-71 months taken during Operation Timbang (OPT) shall be done once a year (J anuary\u2014March) which would cover at least 16.2% of the total p0pulation. Underweight and overweight children identi\ufb01ed during OPT shall be referred to the health facility for regular growth monitoring and for institution of appropriate interventions.   2. WHO\u2014CGS shall be used as the standard in the assessment of child\u2019s nutritional status. Standard measurement indicators to measure child\u2019s growth are: weight for age for 0-71 months old; length for age for 0-23 months old or height for age for 24\u201471 months old; and weight for length for 0\u201423 months old or weight for height for 24\u201471 months old.   2.1 Weight-for-age indicator - reflects body weight relative to the child\u2019s age on a given day. This indicator provides a rough estimate of child\u2019s present nutritional status.   2.2 Length/height\u2014for\u2014age indicator \u2014 re\ufb02ects attained growth in length or height at the child\u2019s age at a given visit. Length/height combined with age will give a good indication of stunting which re\ufb02ects past and chronic malnutrition. Length and height are measured to children under two (2) years and children above 2 years, respectively.   2.3 Weight-for-length/height indicator - re\ufb02ects body weight in proportion to attained growth in length/height. This indicator can distinguish current malnutrition (acute) from past malnutrition (Chronic).   3. All newborns and children ages below 71 months old shall be given an ECCD card as the tool for growth monitoring and promotion. The ECCD card for boys and girls shall serve as the record of the essential services which a child shall receive from 0-71 months old. This card also contains a chart where the weights and heights of children shall be plotted to observe trends in growth and to detect growth faltering so that immediate measures/interventions shall be instituted. All newborns whose mothers have been issued a Mother and Child Book (MCB) shall use the ECCD card attached in the MCB.   4. Filling-up of ECCD Card and MCB shall be administered by a health professional e. g. doctors, nurses, midwives, nutritionist. Trained barangay health workers (BHWs) and barangay nutrition scholars (BNS) may also administer but under the supervision of the health professional.   5. The WHO-CGS Growth tables and charts, ECCD cards and equipments e.g. weighing sca1es/infantometer/microtoise/height/length board, etc. shall be used and made available in all Rural Health Units, public and private health and hospital facilities or in places where weight and height measurements will be taken. The reproduction of ECCD cards will be the responsibility of the LGU with augmentation from national agencies and other stakeholders, partners and donors   6. Assessing child\u2019s nutritional status/monitoring child\u2019s growth and development shall be integrated into the existing MNCHN service delivery channels and through other approaches that could reach children 0-71 months old children or in any contact point of visit of the child e.g Garantisadong Pambata, Operation Timbang, IMCI, EPI, etc.   7. Promotion to encourage mothers to bring their children for growth monitoring and availment of health and nutrition services shall be intensified.   8. Children needing immediate assistance shall be referred to the appropriate institution/health system.    V. ROLES AND RESPONSIBILITIES   A. Department of Health   1. National Center for Disease Prevention and Control   The DOH-NCDPC is primarily responsible in the overall execution and adoption of the revised policy and guidelines on Child Growth Standard and GMP. It will undertake the following tasks:   - Lead in the dissemination of the AO and advocate for its adoption and implementation among concerned stakeholders  - Provide technical inputs in the operationalization of the WHO-CGS and GMP  - Mobilize funds for the trainings of trainers and roll out trainings of WHO-CGS and GMP at the CHD/provincial levels and advocate for additional resources  - Monitor and evaluate the field implementation of the WHO-CGS and GMP  - Establish coordination and networking with FNRI, NNC and other stakeholders in planning, implementation, monitoring and evaluation of WHO-CGS adoption.   2. National Center for Health Promotion   - Develop prototype materials on WHO-CGS and GMP in coordination with DOH\u2014 NCDPC - Provide technical assistance to CHDs to help LGUs adopt and implement the WHO-CGS and GMP - Promote the adoption of WHO-CGS and GMP among concerned agencies and practitioners   3. National Nutrition Council   - Coordinate and facilitate the adoption of WHO\u2014CGS at local level  - Mobilize resources for the localization of the WHO\u2014CGS  - Evaluate progress of the CGS   4. Center for Health Development (CHD)   - Disseminate the revised AO on WHO-CGS and advocate for its adoption and implementation by LGU health systems within their respective regions - Provide technical assistance to LGUs, NGOs, academes and other stakeholders relative to WHO\u2014CGS adoption and GMP implementation - Generate additional resources to implement the WHO\u2014CGS and GMP - Conduct of orientation and training on WHO-CGS and GMP - Monitor the implementation of WHO-CGS and GMP in the region   5. Hospitals   - Ensure all growth tables and charts in the hospital are WHO-CGS based - Provide budgetary allocation for the procurement of ECCD cards and equipments for taking of weight and height measurements - Conduct orientation and/or training of hospital staff in using the WHO\u2014CGS and GMP - Monitor the implementation of WHO-CGS adoption and GMP implementationin the hospital   6. Local Government Units (LGUs)  - Ensure funding for the implementation of the WHO\u2014CGS and GMP - Ensure availability of weighing scales, microtoise, infantometers, height boards, ECCD cards, WHO-CGS tables and charts and other necessary supplies to be used for the assessment and recording of nutritional status - Ensure all growth charts and tables used in the LGU health facilities/day care centers are WHO-CGS based - Conduct orientation and training of field health workers including barangay health workers and barangay nutrition scholars in using WHO\u2014CGS and GMP - Monitor and evaluate the WHO\u2014CGS and GMP implementation in their localities - Establish coordination and networking among concerned agencies in WHO\u2014CGS and GMP implementation   7. Private Sector/Professional Groups   - Disseminate and promote the use of WHO\u2014CGS among private health practitioners  - Generate resources for the implementation of WHO\u2014CGS by private sector   VI. REPEALING CLAUSE   Administrative Order No. 25 s. 2003 and all other orders and related issuances found inconsistent with the provisions of this issuance are hereby rescinded.   VII. EFFECTIVITY   This Order shall take effect immediately.  ", "  1.0 BACKGROUND   1.1 The DOH Women\u2019s Health and Safe Motherhood Project (WHSMP) Maternal Care Component includes a Civil Works sub-component which will upgrade selected hospitals to enable them to provide 24\u2014hour obstetrical emergency care through improvement of ward, delivery and operating room, triage and laboratory facilities and essential furnishings; will renovate selected rural health units and barangay health stations to enable them to support the provision of prenatal and post-natal care, as well as safe deliveries; will construct maternity waiting homes as \u201chalf way\" houses for at risk obstetrical cases who live in very remote areas and lying-in clinics that provides normal delivery care on a 24-hour basis.    2.0 ORGANIZATION AND PRINCIPLES  2.1 The Civil Works sub\u2014component shall have four major phases of work. These are SITE AND FACILITIES INVESTIGATION (Assessment of Selected Health Facilities), PROJECT DEVELOPMENT (Preparation of Schematic and Design Development Plans), PROJECT DOCUMENTATION (Preparation of Detailed Architecture and Engineering Plans and Other Contract Documents) and PROJECT IMPLEMENTATION (Bidding and Awarding of Contracts and Construction).   2.2 The overall-all responsibility for management and administration of this particular sub- component shall rests upon the Project Management Office (PMO) of the WHSMP with technical assistance from the Health Infrastructure Service (INFRA), DOH.  2.3 The engineering units of the Regional Health Offices (RHOs), being the regional technical arm of the INFRA as far as health infrastructure projects are concerned, shall render
