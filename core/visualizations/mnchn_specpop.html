ble to health professionals, parents, and the general public at all NSCs, DOH- Regional Of\ufb01ces and Newborn Screening Facilities.   VI. SPECIFIC GUIDELINES/IMPLEMENTING MECHANISM   In terms of the different components of the newborn screening program, the following shall be considered in the implementation of the expanded screening:   A. Procedure   1. Implementing expanded newborn screening shall involve a series Of steps from motivation, screening, follow-up, diagnosis, management and evaluation.   2. As stated in Sec. 6 of the Implementing Rules and Regulations of RA 9288, any health practitioner who delivers, or assists in the delivery of a newborn in the Philippines shall, prior to delivery, inform parents or legal guardian of the newborn of the availability, nature and bene\ufb01ts of NBS. Health practitioners shall follow the DOH prescribed guidelines on noti\ufb01cation and education relative to the obligation to inform. The DOH, other government agencies, non-government agencies, professional societies and LGUs shall make available appropriate information materials and shall have a system Of its distribution. The health (4 practitioner shall maintain documentation in the patient\u2019s records that NBS information has been provided.   3. Refusal form shall be accomplished by parents refusing newborn screening.   4. The same screening protocol, which includes the proper timing and specimen collection, transport, laboratory testing, and reporting in compliance with the Implementing Rules and Regulation of Republic Act 9288 shall be followed.   B. Reporting and Monitoring Protocols   An evaluation plan shall be implemented that would clearly de\ufb01ne selected indicators, assign responsibility for monitoring, and outline the periodicity with which evaluations are to occur. The program evaluation shall encompass the detailed procedures, Operational arrangements and budget source.   C. Roles and Responsibilities   To ensure implementation of expanded NBS, the agencies/organization identi\ufb01ed below shall have the following responsibilities:   1. The Department of Health   a. The FHO shall be the lead agency in the implementation of expanded newborn screening. Its roles and responsibilities are stated in Section 13 of the Implementing Rules and Regulations of RA 9288.   b. The FHO, as the lead in the National Technical Working Group (NTWG) on Newborn Screening shall ensure that the expanded screening is integrated into the NTWG\u2019s various functions Of long-term or medium-term target setting and planning. This shall ensure that all policies, guidelines and standards of the expanded screening program adhere to over-all internationally accepted standards and ethical considerations. Speci\ufb01cally, expanded screening shall be included in the NTWG\u2019S functions of:   i. Developing/reviewing policies, standards and guidelines on Newborn Screening for recommendations to and approval of the Advisory Committee Of the Newborn Screening Program;   ii. Recommending the disorders to be included in the Newborn Screening panel;   iii. Reviewing and recommending the Newborn Screening fee to be charged by the Newborn Screening Centers;   iv. Developing/reviewing strategies and tools that ensure effective and ef\ufb01cient implementation of the Newborn Screening at various levels;   v. Formulating national program / project plan, proposals and collaborative studies on Newborn Screening; and   vi. Reviewing the report Of the Newborn Screening Reference Center on the performance Of the Newborn Screening Centers and recommended corrective measures as deemed necessary.   c. The Health Promotion and Communications Service (HPCS), in coordination with the NSRC, shall be responsible for advocacy and information dissemination on expanded screening to the communities throughout the country prior to and during the implementation of expanded screening.   2. Health Facilities   Health facilities, i.e. hospitals, birthing facilities, rural health units and health centers, shall ensure that the expanded newborn screening is Offered as an option. It shall be integrated in their Newborn Screening Services and provision of information, education, communication, screening, recall and management of identi\ufb01ed cases and other related services, as outlined in Section 14 of the IRR of RA 9288, shall be undertaken.   3. Newborn Screening Reference Center   NSRC shall de\ufb01ne the testing and follow\u2014up protocols for the additional disorders; maintains an external laboratory pro\ufb01ciency testing program, and integrating the additional disorders in its case registries and national testing database it oversees; assists in training activities in all aspects of the NBS program.   4. Newborn Screening Centers   NSCs shall ensure that laboratory space, equipment and supplies needed for the implementation of the expanded newborn screening are in place. It shall ensure that the mechanism for ordering and payment of expanded newborn screening service is in place. It shall ensure that patients identi\ufb01ed positive in any of the disorders are followed up and referred to specialists for initial management. All NSC\u2019s shall strictly follow the prescribed guidelines of good laboratory practices.   5. Newborn Screening Continuity Clinics   Newborn Screening Continuity Clinics shall facilitate continuous care of con\ufb01rmed positive patients. It shall provide long-term follow-up care activities related to improving care delivery, including engagement Of affected individuals and their families.   D. Budget Source   1. The NBS Fee   a. The cost of the tests shall be as follows (Per recommendation of the Advisory Committee on Newborn Screening on August 19, 2012):   Option 1 (6 disorders) - Php550.00  Option 2 (expanded newborn screening) - Php 1,500.00.   b. For PhilHealth members, P550 shall be covered by PhilHealth. For Option 1 (6 disorders), the total cost shall be covered.   For Option 2 (expanded NBS), only P550 shall be covered by PhilHealth and the balance shall be an out-of\u2014pocket expense of \ufb02ee family.     c. Both options 1 and 2 shall have an allowable charge of P50 for the collection a of thesample (DOH AO No. 2005\u2014005).   d. Overpricing of newborn screening fees shall be reported to the Department of Health. The following administrative \ufb01nes shall be imposed on health facilities that were found liable for collecting more than the maximum allowable NBS fees (DOHAO 2008~0026\u2014A):   First offense \u2014 Warning  Second offense - Administrative \ufb01ne of \ufb01fty thousand pesos (P50,000) Third offense - Administrative \ufb01ne of one hundred thousand pesos (P100,000)   2. Usage of the NBS Fee   As stated in Section 22 of the Implementing Rules and Regulations of RA 9288, the NBS fee shall be applied to, among others, testing costs, education, sample transport, follow-up and reasonable overhead expenses.   VII. REPEALING CLAUSE   Provisions of AO No. 121 s. 2003 and all other issuances that are inconsistent with the provisions of this Order are hereby repealed /rescinded.   VIII. SEPARABILITY   If any provision of this Order is declared invalid, the other provisions not affected thereby shall remain valid and subsisting.   IX. EFFECTIVITY   This Order shall take effect \ufb01fteen (15) days after its approval and publication in the Of\ufb01cial gazette or newspaper of general circulation.  ", " I. RATIONALE   The Philippines is one of the 42 countries accounting for 90% of all global deaths of under 5 year old children. Childhood death rates in the Philippines showed a downward trend from 1993 to 2003 with the decline slowing down in the last 10 years. The under live mortality rate (USMR), decreased to only 32 per 1000 livebirths in 2003 from 52 per 1,000 live births in 1988. The infant mortality and child death rates exhibited similar trend over the same period. Neonatal and post-neonatal deaths declined the slowest over the past 20 years with the reduction ofonly 9 percent and 7 percent. respectively, from 1988 to 2003.   Further analysis of the neonatal deaths shows that half occur during the first 2 days of life. Birth asphyxia (31%). complications of prematurity (30%) and severe infection (19%) account for the majority of newborn deaths. If newborn mortality is not reduced by at least half. the goal of reducing childhood mortality by two thirds (Millennium Development Goal #4) by 2015 would not be met.   An observational study of consecutive deliveries using a standardized assessment tool to document minute-by\u2014minute newborn care done in the \ufb01rst hour of life was undertaken in Si hospitals in 9 regions of the country in 2008. The study found that Philippine hospital practices prevented newborns from bene\ufb01tting from their mothers' natural protection in the first hour of life. Further, the performance and timing of evidence-based interventions in immediate newborn care are below WHO essential newborn care standards. Speci\ufb01cally:   - Only 3% of our study newborns were dried prior to or with cord cutting. and only 1 of26 with difficult breathing was dried first. Hypothermia can lead to infection. coagulation defects, acidosis, delayed fetal to newborn circulatory adjustment. hyaline membrane disease and brain hemorrhage.   - Unnecessary delays and restrictions on immediate and sustained skin-to-skin contact, early latching on, rooming in and full breastfeeding compromised the newborns\u2019 chance for maintenance of warmth and sustained breastfeeding. These earliest interventions contribute to hospital infection control as they directly reduce risk of neonatal sepsis.   - Almost no newborn bene\ufb01ted from the natural transfusion through non- immediate cord clamping. A Cochrane systematic review of 7 Randomized Controlled Trials (RCTs) showed that among infants less than 37 weeks of gestation, non-immediate cord clamping is associated with fewer transfusions due to anemia or low blood pressure and fewer intraventricular hemorrhages. Full-term neonates also bene\ufb01t by having lower incidence of anemia.   - Only 61.3% of newborns was initiated to breastfeeding within the \ufb01rst hour. However, newborns were given a median of only about two minutes to get colostrum, their \ufb01rst immunization. Furthermore, they were being forced to breastfeed at a median of 10 mins, long before the typical newborn would be ready.   - More than 80% was exposed to hypothermia during washing. The WHO recommends that initial bathing should be six hours after birth or longer. The vernix was washed off at a median of 8 minutes thereby removing a protective barrier to bacteria such as E. c01i and Group B Strep. Furthermore, washing removes the crawling re\ufb02ex.   - Virtually all healthy newborns were suctioned unnecessarily, 80% more than once - a practice WHO discourages.   Correct and appropriately-timed interventions given to the newborn during this period will bene\ufb01t both the newborn and the mother as these will avert approximately 70% of avoidable newborn deaths. A package of services for newborn that follow a prescribed sequence of interventions increases newborn care effectiveness. This means that time- bound interventions are routinely performed \ufb01rst, non-time bound interventions are performed after time-bound ones, and unnecessary procedures are not performed.   This Administrative Order (AO) outlines speci\ufb01c policies and principles for health care providers with regard the prescribed systematic implementation of interventions that address health risks known to lead to preventable neonatal deaths. This AD is consistent with A0 no. 2008-0029 on Implementing Health Reforms for Rapid Reduction of Maternal and Newborn Mortality and supports all DOH initiatives and programs for newborn and child health.   II. OBJECTIVES   In general, this policy aims to ensure the provision of globally accepted evidence-based essential newborn care focusing on the \ufb01rst week of life.  Speci\ufb01cally, it aims to:  (1) Guide health workers and medical practitioners in providing evidence-based essential newborn care  (2) De\ufb01ne the roles and responsibilities of the different DOH of\ufb01ces and other agencies in the implementation of the Newborn Protocol   III. SCOPE OF APPLICATION   This order shall apply to the whole hierarchy of the DOH and its attached agencies, other public and private providers of health care and development partners implementing the Maternal, Newborn and Child Health and Nutrition (MNCHN) strategy and to all health practitioners involved in maternal and newborn care.   IV. DEFINITION OF TERMS   1. Attachment \u2014 is the mode of contact between the baby\u2019s mouth and the mother\u2019s breaSt during the act of breastfeeding.   2. Kangaroo Mother Care \u2014 a universally available and biologically sound method of care for all newborns, but in particular for premature babies, with three components: a) skin\u2014to- skin contact, b) exclusive breastfeeding and c) support to the mother-infant dyad.   3. Newborn Resuscitation \u2014 a series of actions taken to establish normal breathing in a newborn with depressed vital signs   4. Positioning -\u2014 means how the mother holds her baby to ensure proper attachment to each other.   5. Positive pressure ventilation \u2014 is the most important aspect of newborn resuscitation for ensuring adequate ventilation of the lungs, oxygenation of vital organs such as heart and brain, and initiation of spontaneous breathing.   6. Pregnancy, Childbirth, Postpartum and Newborn Care (PCPNC): A Guide for Essential practice in Philippine setting \u2014 an Essential Care Practice Guideline adapted from the World Health Organization by the Department of Health. It provides evidence-based recommendations to guide healthcare professionals in the management of women during pregnancy, childbirth and postpartum, post-abortion, and newborns during their \ufb01rst week of life   7. Skin-to\u2014skin contact \u2014 is placing the naked newborn prone on the mother\u2019s bare chest. It is considered a critical component for successful breastfeeding initiation.   8. Small baby -\u2014 a newborn weighing from between 1,500 g to 2,499 g   V. GUIDING PRINCIPLES   1. Evidence-based interventions - Continuous update of policies and guidelines must be in accordance to recommended international standards proven effective and applicable to the country. Efforts will be exerted to generate information to guide the planning and implementation of Newborn Care programs and activities. Research \ufb01ndings will be used to focus interventions and approaches most responsive to the affected groups.   2. Integrated service delivery - Under the MNCHN framework of health services delivery, there shall be assurance of provision of integrated and functional service packages where the mother and the newborn are seen as a unit but with varying needs, to respond to the interrelated health needs of mothers and newborns and ensure provision of a more effective and ef\ufb01cient care using a similar approach.   3. Human Rights-based approach - The human rights-based approach recognizes the person as the key actor to his/her own development and not as passive recipients of services. It also recognizes that human rights are indivisible whether they are cultural, economic or social; they are inherent to the dignity of every human person. It emphasizes that soliciting the participation of your clients should both be a means and a goal.   4. Life\u2014cycle based intervention - The continuum of care framework aims to veer away from the traditional approach of utilizing single, disease-speci\ufb01c interventions. Critical to the success of this framework are the delivery of essential services and the implementation of improved practices at key points in the life cycle, linking mothers, newborns and their households and communities with quality basic health care and maternity services.   5. Multi-sectoral collaboration - Networking with stakeholders must be proactively pursued and sustained. The government agencies, non-government organizations, private volunteer groups, religious and civic organization and educational institutions can contribute to Newborn Care through their respective capabilities, expertise, resources and networks.   VI. SPECIFIC GUIDELINES   Standard essential newborn care practices guidelines are organized by time, beginning at the time of perineal bulging until one week of life. However for this Administrative Order, emphasis is given to care interventions that should be provided to the newborn from birth until the \ufb01rst 6 hours of life (please see Annex A). The care for the newborn after six (6) hours till the \ufb01rst week of life is mentioned brie\ufb02y but will be discussed in more detail in a Department Circular that is issued corollary to this A0.   A. Ensure Qualitv Provision of Time-Bound Interventions\u2014This is the aspect of newborn care in the Philippines that have not met international standards, and should therefore, be re- taught and re-learned by all health care providers.   1. Within the \ufb01rst 30 seconds   1.1. Objective: Dry and provide warmth to the newborn and prevent hypothermia  - Put on double gloves just before delivery.  - Use a clean, dry cloth to thoroughly dry the newborn by wiping the eyes, face, head, front and back, arms and legs.  - Remove the wet cloth.  - Do a quick check of newborn\u2019s breathing while drying (See page 9 on Newborn Resuscitation).  - Do not put the newborn on a cold or wet surface.  - Do not bathe the newborn earlier than 6 hours of life.  - If the newborn must be separated from his/her mother, put him/her on a warm surface, in a safe place close to the mother.   2. After thorough drying 2.1. Objective: Facilitate bonding between the mother and her newborn through skin-to-skin contact to reduce likelihood of infection and hypoglycemia  - Place the newborn prone on the mother\u2019s abdomen or chest, skin-to\u2014skin.  - Cover the newborn\u2019s back with a blanket and head with a bonnet.  - Place the identi\ufb01cation band on the ankle.  - Do not separate the newborn from the mother, as long as the newborn does not exhibit severe chest in-drawing, gasping or apnea and the mother does not need - urgent medical/ surgical stabilization e. g. emergency hysterectomy.  - Do not wipe off vernix if present.   Check for multiple births as soon as newborn is securely positioned on the mother. Palpate the mother\u2019s abdomen to check for a second baby or multiple births. If there is a second baby (or more), get help. Deliver the second newborn. Manage like the \ufb01rst baby.   3. While on skin\u2014to-skin contact (up to 3 minutes post-delivery)  3.1. Objective: Reduce the incidence of anemia in term newborns and intraventricular hemorrhage in pre-term newborns by delaying or non-immediate cord clamping  - Remove the \ufb01rst set of gloves immediately prior to cord clamping.  - Clamp and cut the cord after cord pulsations have stOpped (typically at 1 to 3 minutes). Do not milk the cord towards the newborn.   a. Put ties tightly around the-cord at 2 cm and 5 cm from the newborn's abdomen.  b. Cut between ties with sterile instrument.  c. Observe for oozing blood.   After cord clamping, ensure 10 IU Oxytocin IM is given to the mother. Follow other protocols per PCPNC.   4. Within 90 minutes of age 4.1 Objective: Facilitate the newborn's early initiation to breastfeeding and transfer of colostrum through support and initiation of breastfeeding  - Leave the newborn on the mother\u2019s chest in skin-to-skin contact. Health workers should not touch the newborn unless there is a medical indication.  - Observe the newborn. Advice the mother to start feeding the newborn once the newborn shows feeding cues (e. g. opening of mouth, tonguing, licking, rooting). Make verbal suggestions to the mother to encourage her newborn to move toward the breast e. g. nudging.  - Counsel on positioning and attachment. When the newborn is ready, advise the mother to position and attach her newborn.  - Advise the mother not to throw away the colostrum.  - If the attachment or suckling is not good, try again and reassess.  - A small amount of breast milk may be expressed before starting breastfeeding to soften the nipple area so that it is easier for the newborn to attach.   4.2 Objective: To prevent ophthalmia neonatorum through proper eye care  - Administer erythromycin or tetracycline ointment or 2.5% povidone\u2014iodine drops to both eyes after the newborn has located the breast.  - Do not wash away the eye antimicrobial.   B. Non-Immediate Interventions\u2014These interventions are usually given within 6 hours after birth, and should never be made to compete with the time-bound interventions.  1. Give Vitamin K prophylaxis  - Inject a single dose of Vitamin K 1 mg IM (if parents decline intramuscular injections, offer oral vitamin K as a 2nd line).   2. Inject Hepatitis B and BCG vaccinations  - Inject hepatitis B vaccine IM and BCG intraderrnally.   3. Examine the newborn. Check for birth injuries, malformations or defects.  - Weigh the newborn and record.  - Look for possible birth injury and/or malformations.  - Refer for special treatment and/or evaluation if available.  - If the newborn has feeding dif\ufb01culties because of the injury/malformation, help the mother to breastfeed. If not successful, teach her alternative feeding methods.   4. Cord Care  - Wash hands.  - Fold diaper below stump. Keep cord stump loosely covered with clean clothes.  - If stump is soiled, wash it with clean water and soap. Dry it thoroughly with clean cloth.  - Explain to the mother that she should seek care if the umbilicus is red or draining pus..  - Teach the mother to treat local umbilical infection three times a day;   C. Newborn Resuscitation   1. Start resuscitation if the newborn is not breathing or is gasping after 30 seconds of drying or before 30 seconds of drying if the newborn is completely \ufb02oppy and not breathing.   2. Clamp and cut the cord immediately.   3. Call for help.   4. Transfer the newborn to a dry, clean and warm surface. Keep the newborn wrapped or under a heat source if available.   5. Inform the mother that the newborn needs help to breathe   6. Refer to the Department Circular for the step-by-step newborn resuscitation guideline.   D. Additional Care for a small baby or twin -\u2014 if a newborn is preterm, 1-2 months early or weighing 1,500 \u2014 2,499 g (or visibly small where a scale is not available)   1. If the newborn is delivered 2 months earlier or weighs &lt 1500 g, refer to a specialized hospital.  2. For a visibly small newborn or a newborn born &gt 1 month early:  - Teach the mother how to keep the small newborn warm in skin\u2014to\u2014skin contact via Kangaroo Mother Care (KMC). Start kangaroo mother care when:  a. The newborn is able to breathe on its own (no apneic episodes b. The newborn is free of life-threatening disease or malformations Reminders:  - The ability to coordinate sucking and swallowing is not a pre-requisite to KMC. Other methods of feeding can be used until the newborn can breastfeed.  - KMC should last for as long as possible each day. If the mother needs to interrupt KMC for a short period, the father, a relative or friend should take over.  - Provide extra blankets for the mother and the newborn, plus bonnet, mittens and socks for the newborn. - If the mother cannot keep the newborn skin-to-skin because of complications, wrap the newborn in a clean, dry, warm cloth and place in a cot. Cover with a blanket. Use a radiant warmer if the room is not warm or the baby is small.  - Give special support for breastfeeding: Encourage the mother to breastfeed every 2 \u2014 3 hours. - Weigh the newborn daily. - When the mother and newborn are separated, or if the newborn is not sucking effectively, use alternative feeding methods.   3. Discharge Flaming  - Plan to discharge when:  1. Breastfeeding well and gaining weight adequately for 3 consecutive days.  2. Body temperature between 36.5 and 37.5 \u00b0 C for 3 consecutive days.  3. Mother able and con\ufb01dent in caring for the newborn.   E. Unnecessary Procedures \u2014 The following are procedures that were observed to have been routinely given in Philippine hospitals but, in fact, are not recommended for all neonates.   1. Routine suctioning - Suctioning has no bene\ufb01t if the amniotic \ufb02uid is clear and especially with newborns who cry or breathe immediately after birth. Moreover, a dirty bulb can become a source of infection. Routine suctioning has also been associated with cardiac arrhythmia. Suctioning is indicated only if the mouth/nose is blocked with secretions or other materials. -   2. Early bathing/washing - The WHO recommends bathing at least after 6 hours of the newborn\u2019s life. Bathing the newborn soon after birth causes a drop in the body\u2019s temperature leading to increased risk of developing infections, coagulation defects and brain hemorrhage. It also removes the vemix which is protective against bacteria that cause neonatal sepsis and removes the crawling re\ufb02ex.   3. Footprinting - Footprinting has proven to be an inadequate technique for newborn identi\ufb01cation purposes. Better identi\ufb01cation techniques, such as DNA genotyping and human leukocyte antigen tests can serve more this purpose according to the American Academy of Pediatrics (AAP) and the American College of Obstetricians and Gynecologists (ACOG).   4. Giving sugar water, formula or other prelacteals and the use of bottles or paci\ufb01ers Delaying initiation to breastfeeding has been linked to a 2.6 fold increase in the chances of newborn deaths due to infection. If the sugar water, formula or prelacteals are introduced using a bottle, the newborn may develop a learned preference for the bottle leading to nipple confusion and inef\ufb01cient suckling which can further lead to failure in breastfeeding. A paci\ufb01er likewise contributes to nipple confusion especially if these are used before the newborn is offered the mother 5 breast. This undermines the chances of successful breastfeeding by contributing to a vicious cycle of poor attaChment, sore nipples and lactational insuf\ufb01ciency.   5. Application of alcohol, medicine and other substances on the cord stump and bandaging the cord stump or abdomen - The umbilical stump is an entry point for systemic infections in the newborn. The devitalized tissue of the cord stump can be an excellent medium for bacterial growth, especially if the stump is kept moist and unclean substances are applied to it. Cleaning with alcohol and bandaging delays healing and falling off of the stump. The alcohol keeps the stump moist while bandaging prevents aeration which facilitates the drying process.   E. Discharge Instructions  1. Advise the mother to return or go to the hospital immediately if:  - Jaundice of the soles or any of the following are present  - Dif\ufb01culty of feeding  - Convulsions  - Movement only when stimulated  - Fast or slow or dif\ufb01cult breathing (e. g. severe chest in-drawing)  - Temperature &gt 37.5\u00b0C or &lt 35.5\u00b0C   * From Lancet 2008, new IMCI algorithm for Young Infant II Study   2. Advise the mother to bring her newborn to the health facility for routine check-up at the following prescribed schedule:  - Postnatal visit 1: at 48 \u2014 72 hours of life  - Postnatal visit 2: at 7 days of life  - Immunization visit 1: at 6 weeks of life   3. Advise additional follow-up visits appropriate to problems in the following:  - TWO days \u2014 if with breastfeeding dif\ufb01culty, Low Birth Weight in the \ufb01rst week of life, red umbilicus, skin infection, eye infection, thrush or other problems.  - Seven days \u2014 if Low Birth Weight discharged more than a week of age and not gaining weight adequately.   4. Advise for Newborn Screening   F. Implementing Mechanism   1. Governance The protocol will be implemented utilizing the current MNCHN service delivery network, referral system. The LGU capacity is envisioned to be operational with the organization of a network of Service Delivery Teams at various level of the Health Service Delivery System. The network shall consist of:   At the community level:   - Community/Women\u2019s Health Teams (C/WHT)   At the facility level:  - BEmONC and CEmONC Teams  - Itinerant Teams - Social Hygiene Clinic Teams   The Teams are strategically dispersed throughout the Province to ensure timely access to obstetric and newborn emergency care by mothers. The Teams shall provide the full maternal and newborn care, family planning, adolescent reproductive health and STI and HIV service packages to the general population as well child survival packages: Infant and Young Child Feeding (IYCF), Integrated Management of Childhood Illnesses (IMCI), Expanded Program on Immunization (EPI), etc.   2. Financing - The implementation of the new policies and protocol on newborn care as part of the enhanced Normal Spontaneous Deliveries (NSD) and Maternal Care Packages (MCP) of PhilHealth will be one of the drivers for health facilities to be accredited and, for individual professionals to qualify for in Philhealth bene\ufb01ts.   Funds from the national and local levels, private and public sectors will be mobilized to \ufb01nance the provision of the necessary equipment and supplies and conduct of capability- building activities.   3. Service Delivery\u2014Standards for the physical structure, equipment and human resource - for Implementing Health Reforms towards the Rapid Reduction of Maternal and Neonatal Mortality Manual of Operations shall be strictly followed. The newborn protocol has been integrated likewise with the BEmONC training module. This protocol shall serve as the reference document on Newborn Care during the conduct of the BEmONC and to\u2014be-developed CEmONC training programs.   Home care for the newborn shall be developed and integrated with the existing training course for Community/Women\u2019s Health Teams. Communication for Behavior Impact (COMBI) or Behavior Change Communication strategy shall be utilized targeting behaviors of all major stakeholders, from the mothers to the health workers to the policy makers.   4. Regulation \u2014 The PHIC Benchbook which is currently being reviewed and revised will be integrated with the key Essential Newborn Care protocol interventions. The Benchbook will enforce the standards of care described in this AO along with other auxiliary issuances from the Department of Health. The DOH will likewise advocate medical and paramedical societies and appropriate learning institutions to adopt the policies and protocol described herein.   VIII. ROLES AND RESPONSIBILITIES   A. Task Force on the Rapid Reduction of Maternal and Neonatal Mortality   1. Ensure that the EmONC Investment Plan includes Essential Newborn Care activities;  2. Ensure integration of the Essential Newborn Care protocol with the BEmONC and the to- be\u2014developed training curriculum for the Comprehensive EmONC training course;  3. Ensure that the B/CEmONC facility, equipment and human resource requirements adhere to the requirements as indicated in the ENC protocol;  4. Ensure dissemination of the Essential Newborn Care Protocol and related materials.   B. National Center for Disease Prevention and Control   1. Update policies and guidelines on Maternal and Newborn Care;   2. Initiate the creation of an Experts Panel (sub\u2014group of existing Experts Panel) for Maternal and Newborn Care;   3. Formulate the Maternal and Newborn Care Investment Plan (include EmONC);   4. In collaboration with the HHRDB, provide support for capacity development to ensure that Maternal and Newborn Care (incl. EmONC) trainers and implementers are updated on Maternal and Newborn Care; '   5. In collaboration with the National Center for Health Promotion, develop prototype IEC materials on Maternal and Newborn Care (inc. EmONC);   6. Mobilize national, local and international, community support for the implementation of the policy and other Maternal and Newborn Care initiatives (incl. EmONC);   7. Ensure the procurement of newborn resuscitation equipment and supplies;   8. Provide support through health systems strengthening for delivering an integrated package of services for the pregnant woman and her newborn;   9. Conduct performance audit to ensure quality assurance on Maternal and Newborn Care program implementation;   10. Monitor and evaluate the implementation of Maternal and Newborn care programs/ activities including this protocol.    C. National Center For Health Facility Development   1. Review the technical guidelines on the Integrated Hospital Information System and PHIC accreditation guidelines to ensure congruity and synergism;   2. Coordinate the training program/modules with the HHRDB on the management of the different service components of health care facilities.   3. Strengthen the implementation of the Mother-Baby-Friendly Initiative.   D. Dr. Jose Fabella Memorial Hospital   1. Serve as the lead training institution for the provision of the Basic Emergency Obstetric and Newborn Care (BEmONC) training courses;   2. Serve as the designated National Lactation Management Center providing trainings for all government and private health facilities providing newborn and maternity care services;   3. PromOte Kangaroo Mother Care for all newborns especially the premature infants to improve their survival.   E. National Center for Health Promotion   1. Formulate and implement an Advocacy Plan together with the development of IEC materials targeted for Local Chief Executives, health of\ufb01cers, communities and families to gain political commitment and community support for Maternal and Newborn Care;   2. Ensure integration and synergism with the EmONC and Essential Newborn Care protocol in other health promotion activities and materials.   F. Health Human Resource Development Bureau   1. Together with the NCDPC, develop and \ufb01nalize training programs \"relative to the propagation of Maternal and Newborn Care policies (incl. EmONC);   2. Engage the Commission on Higher Education and the Professional Regulatory Commission in the integration of the Maternal and Newborn Care policies (incl. EmONC and this protocol) in the curricula of the Medical, Nursing and Midwifery professions;   3. Develop the integrated approach in the enhancement of existing training programs catering to the needs of the newborn (including the Newborn Protocol);   4. Ensure the inclusion of the competency needs and requirements in the updating of the Human Resource Master Plan and the Health Human Resource Information System.   G. Bureau of Local Health Development   1. Provide technical assistance in the enhancement of the health referral system;   2. Assist the CHDS in mobilizing of support for the LGUs in the implementation of Maternal and Newborn Care policies and activities.   H. Health Policy Development and Planning Bureau   1. Assist in the development of evidence\u2014based policies on Maternal and Newborn Care;   2. Assist in the formulation the Maternal and Newborn Care Investment Plan;   3. Coordinate research activities relative to Maternal and Newborn Care.   I. Bureau of International Health Cooperation   1. Ensure the application of the Sector-Wide Approach in the mobilization and utilization of funds for Maternal and Newborn Care;   2. Facilitate the linkage of local initiatives with international initiatives on Maternal and Newborn Care;   3. Act as clearing house for program initiatives with international partners. '   J. National Epidemiology Center   1. Recommend ways/scheme in data collection and reporting based on the indicators identi\ufb01ed by the Newborn Care Program using the SMART criteria;   2. Facilitate the updating of the current DOH and LGU databases to ensure the inclusion of possible more Newborn Care data.   K. Field Implementation and Management Of\ufb01ce   1. In partnership with the NCDPC and the BLHD, develop monitoring and evaluation tools, technical assistance packages and training programs for CHDS, LGUs and other stakeholders; and   2. Monitor and evaluate the implementation of the Maternal and Newborn care policies and activities;   L. Bureau of Health Facilities and Services   1. Ensure that existing standards and technical requirements as mandated are complied with, to include relevant ENC needs and requirements; -   2. Promote and advocate DOH standards and requirements for the implementation of ENC and other MNCHN strategies during monitoring and QA activities of DOH regulated facilities and services,   M. Center for Health Development   1. Incorporate the Maternal and Newborn Care Plan targets and strategies in the Regional Plans;   2. Advise, assist in the local policy formulation, legislation and local execution of legislative issuance;   3. Conduct an inventory of relevant competencies and assessment of needs for resources as may be required in the implementation of the A0 at the local level in the provision of essential newborn care;   4. Develop the capacity of the provincial/municipal health workers to implement the protocol;   5. Provide technical assistance to the LGUs;   6. Formulate and implement Advocacy plans to gain political commitment and community support;   7. Reproduce prototype IEC materials for distribution to the LGUs;   8. Allocate drugs and IEC materials to augment the logistics of the LGUs;   9. Assist in the procurement of newborn resuscitation equipment and supplies;   10. Monitor and evaluate the implementation of Maternal and Newborn care activities including this protocol in health facilities including the DOH Retained Hospitals.    N. DOH Retained Hospitals    1. Adopt and implement the policy;   2. Include in the Investment Plan/Work and Financial Plan a substantial amount for Maternal and newborn care including implementation of this protocol;   3. Conduct orientation on the protocol for its personnel and lower level facilities;   4. Monitor and evaluate the implementation of Maternal and newborn care policies including this protocol.    O. Local Government Unit   1. Adopt and implement the policy;   2. Ensure the availability of budget support to Maternal and Newborn Care and related activities;   3. Conduct Orientationltrainings for private and public health workers on the implementation of the Maternal and Newborn Care policies including this Protocol;   4. Monitor and evaluate the implementation of Maternal and Newborn care activities including this protocol.   Facilities with Comprehensive/Basic Emergency and Obstetric and Newborn Care capabilities   1. Provide emergency obstetric and neonatal care interventions;   2. Adopt and implement the policy;   3. Include in the Investment Plan/Work and Financial Plan a substantial amount for Maternal and newborn care including implementation of this protocol;   4. Conduct orientation on the protocol for its personnel and lower level facilities;   5. Monitor and evaluate the implementation of Maternal and newborn care policies including this protocol.    P. PhilHealth   1. Ensure the congruence of this policy with existing PHIC policies e. g. Benchbook Clinical Pathway;   2. Develop a Maternal Care Package (MCP) Plus bene\ufb01t package that will support the strict implementation of Maternal and Newborn Care policies including this protocol;   3. Provide support for the promotion of and advocacy for the PHIC Maternal and Newborn Care packages.   4. Monitor and evaluate the implementation of Maternal and Newborn care activities including this protocol.    Q. National Drug Policy   1. Ensure that relevant maternal and newborn care (as stated in this protocol) drugs and supplies are included in the Philippine National Drug Formulary.   R. Development Partners   1. Support the implementation of Maternal and Newborn care policies and activities;   2. Coordinate and collaborate with the DOH and LGUS in the conduct of maternal and newborn care activities.   S. Professional Societies/Groups   1. Act as Resource Personlmember in the to-be-developed Experts Panel;   2. Ensure communication of the policy to all'members;   3. Conduct monitoring of implementation among its members;   4. Coordinate and collaborate with the DOH and LGUS in the conduct of Maternal and Newborn Care activities.    IX. REPEALING CLAUSE   All other previous related issuance found inconsistent with this issuance Shall be repealed.  X. EFFECTIVITY   This Order takes effect immediately upon posting and publication in the DOH intranet of fifteen (15) days upon \ufb01lingwith the\" UP Law Center. ", "  In view of the Ligtas Tigdas 2004 vaccination campaign per Executive Order 237 s. 2003, a rapid coverage assessment shall be conducted to measure performance. Speci\ufb01cally this shall:  a. compare assessment coverage with reported accomplishment; b. identify areas where there are missed children and c. take immediate actions to vaccinate missed children.  This Order is issued to detail out guidelines and speci\ufb01c procedures.   A. Rapid Immunization Coverage Assessment  The duly designated and trained regional, provincial or city monitoring teams shall perform the validation procedures.  Validation shall be done at least once in all barangays in the cities, town proper and well\u2014populated communities. In municipalities, all barangays in the poblaeion and at least 2 barangays with highest and low accomplishment report must be covered.  Validation is preferably barangay\u2014wide, but can be done by sitio or by purok in big barangays.  At least one repeat validation shall be done in all areas that are found to have less than 95% coverage by the validation method.  The following shall be the procedure of validation:  1. Plan the validation. Assign validation/monitoring teams and schedule the validation based on the schedule of completion of vaccination in the barangay. Do not validate in areas that have not been fully covered by the vaccination teams.  2. Look at the Accomplishment Report of the City/Municipality/Barangay. Select areas with high and low reported measles immunization coverage for your sample. Ask for identified high risk areas especially populated/densely populated areas.  3. Using the barangay spot map, identify four validation sites in each barangay to be validated: two (2) sites remote from general access (e.g. borders with other barangays, riverside, houses away from main roads) and two (2) central sites (e.g. slum areas around the market or railroad, houses along the main road or railroad). Select all sites away from the health center.  4. Go to the selected sites one at a time and fill up the attached validation form (Rapid Assessment of Immunization Coverage of the \u201c Ligtas Tigdas 2004\" using the Grab Sample and Door Sample Techniques).  Grab Sample: Grab at least 5 eligible children (9 months to &lt;8 years old) who are found in the streets in each selected sites. Determine their vaccination status by looking at their \ufb01ngers and at their vaccination site. (The importance of immediate 1-2 days after validation is to ensure that at least the vaccination puncture is still visible). Make sure that there are 20 children in the grab sample.  Door Sample: Identify 5 doors (e.g. house, condominium, school, etc.) nearest to the selected site. If there is a variety, select at least two (2) doors of the hardest to reach doors (e.g. top floor or ones with complicated entry. Determine if the marking on the door correctly matches with vaccination status of all the children in the selected doors. Make sure that 20 doors are seen in sample sites.  5. Based on the summary of \ufb01ndings at the bottom of the validation form, determine the appropriate action for the barangay.  Action to be taken:  Findings A: If the \ufb01ndings show that all grabbed children have been vaccinated and that all doors are correctly labeled but there were still doors marked \u201cX\", the validation/monitoring team shall remind the vaccination team to revisit the \u201cX\" door immediately to vaccinate the missed children.  The validation/monitoring team shall also revisit these \u201cX\" doors to ensure that circles have been placed around the \u201cX\", corresponding to completion of vaccination of previously missed children.  If the validation/monitoring team brought measles vaccines with them, they may instead vaccinate the missed children themselves, encircle the \u201cX\" on the door and submit the vaccination report to the appropriate vaccination team.  Findings B: if the findings show that there is at least one unmarked door or a door marked with a circle but with an unvaccinated eligible child, this means that, most probably, there are many more missed children in the area. The validation/monitoring team shall correct the labels on the doors (mark the doors \u201cX\") and immediately \u2014\u2014 the same day, if possible \u2014 discuss their findings with the appropriate vaccination team to elicit their commitment to revisit the barangay and do a door~to\u2014door search for, and vaccinate, other children who might have been missed, and ensure 100% coverage.  As above, if the validationtmonitoring team brought measles vaccines with them, they may also vaccinate the missed children themselves, appropriately marked the doors and submit the vaccination report to the appropriate vaccination team. The door-to-door search. for additional missed children should still be conducted even if these missed children have already been vaccinated by the validation/monitoring teams.  The validation/monitoring team shall follow-up to check that the door-to-door search is actually conducted. They shall also, as much as possible, repeat the validation in these areas.  Compile barangay validation \ufb01ndings for each municipality/city: Validation Summary Form.  Continue the cycle of \u201cvaccination - validation \u2014 search for missed children \u2014 vaccination\" until there is not a single missed eligible child in any city, town proper or well-populated community.  B. Reiteration of Functions of National/Regional, Provincial and City Health Staff  Pursuant to Sec. 9 of the Guide to Ligtas Tigdas 2004, the DOl-l National/ Regional staff (including DOH representatives) as well as the Ligtas Tigdas teams at the provincial city and municipal health of\ufb01ces shall do the following:  1. Ensure that the door\u2014to\u2014door strategy is strictly followed in ALL cities, town proper and well\u2014populated communities. This means that door\u2014to-door vaccination shall start immediately in the morning and shall be continued until the doors targeted for the day are completed. This is to ensure 100% immunization coverage.  To ensure the correctness of the door-to-door procedures, the above-named health staff shall monitor vaccination activities closely and institute immediate corrective measures whenever necessary.  2. Train and supervise validation/monitoring teams and conduct rapid assessment of immunization coverage according to the guidelines mentioned above, provide feedback and advocate to Local Chief Executives (LCEs) on ensuring 100% immunization coverage.  3. Mobilize resources \u2014 human, \ufb01nancial, material, etc. \u2014 to ensure the successful implementation of the campaign. If necessary, they shall provide vaccinators teams from their own health staff. This shall also include full support for travel and communication of the vaccination and monitoring teams.  4. Prioritize vaccination efforts where unvaccinated children are likely to reside. Many implementers are placing undue energy to reach a few children who are most likely immunized (e.g., with MMR) while there are many more missed unvaccinated children who live in neighboring depressed barangays.  5. Ensure that the \ufb01eld vaccination teams of the appropriate barangays utilize the list of children missed in school and day care center vaccinations as their guide when they do the community level vaccinations so that these children are vaccinated at home outside of school hours.  6. Coordinate more closely with pediatricians and other private practitioners so that they strongly encourage their clients to have their children vaccinated. Pediatricians may be allowed to vaccinate their own patients, if necessary.  7. Strengthen the command posts at all levels \u2014 region, province, city, municipality, barangay -\u2014 by ensuring that they comply with all relevant guidelines and procedures and that they are fully provided with apprOpriate support systems and resources.  Reporting of Performance:  Because of issues of overestimate/underestimate of population, the following are the supplemental guidelines on reporting Ligtas Tigdas 2004 performance:  1. The method of calculation of performance in the Ligtas Tigdas 2004 shall be as follows: In areas reporting number of children vaccinated exceeding the estimated target eligible children:  Vaccination Coverage = Number of eligible children vaccinated / (No. of eligible children vaccinated + missed children)  In areas reporting number of children vaccinated not exceeding the estimated target eligible children:  Vaccination Coverage = Number of eligible children vaccinated / (Number of eligible children vaccinated + missed children)  (if this denominator is higher than the estimated target of eligible children)  OR  Vaccination Coverage = Number of eligible children vaccinated / Number of target eligible children vaccinated  (If the estimate is higher than the total of vaccinated and missed children)  2. In addition to the information required in the Guide to Ligtas Tigdas 2004 Section 10 on Recording and Reporting, the following shall also be reported as agreed upon during the follow-up consultative meeting with the Regional EPI Coordinators to the DOH Regional \u201cLigtas Tigdas \u201c Command Post:  a. Daily \u2014 number of children immunized, children missed, children given vitamin A  b. Weekly summary of validation of coverage (by municipality/city)  3. In analyzing performance, information on whether proper door\u2014to-door procedures were done or not shall also be considered.  This Order takes effect immediately.   ", "   The Philippines is committed to sustain poliomyelitis eradication until global certi\ufb01cation is achieved in 2005. In the past, strategies such as the National Immunization Days (NIDs)/Knock-Out Polio (KOP) and the Subnational Immunization Days (SNIDs) as well as the establishment of the Acute Flaccid Paralysis (APP) Surveillance have resulted in the certi\ufb01cation of the Philippines as Polio-Free, together with the rest of the Western Paci\ufb01c Region (WPR) in October 2000.  However, three (3) cases of recombinant or mutant polio strain were detected in 2001 as a result of high quality AFP Surveillance System. This recombinant strain can behave like wild poliovirus, i.e., it can also cause outbreaks. Containing the spread of the virus is therefore a matter of national emergency. As an immediate response, mop-up operations have been conducted in the affected areas. To \ufb02ush out any remaining mutant polio strains across the country, two more rounds of polio immunization activities will be conducted as part of the Polio\u2014Free Maintenance Immunization Campaign, otherwise known as Batik Patak Kontra Polio, on February 2\u20148 (Round 1) and March 2\u20148, 2002 (Round 2).  The objective of the campaign is to immunize all children aged 0-59 months old with Oral Polio Vaccine (OPV), regardless of their immunization status. The attached \u201cImplementing Guidelines for the Polio\u2014Free Maintenance Immunization Campaign for Door-to-Door Patak and for Patak Centers\" is hereby adopted to govern polio eradication activities nationwide.  For immediate dissemination and compliance.    ", "  The bene\ufb01cial effect of Vitamin A supplementation to pregnant women should be continuously emphasized considering that 2 out of 10 pregnant women have low to de\ufb01cient levels of serum retinol levels. This is based on the National Nutrition Survey conducted in 1998 by the Food and Nutrition Research Institute which showed a Vitamin A De\ufb01ciency (VAD) prevalence among pregnant women of 22.2 % compared to 16.4% obtained in 1993.  Cognizant of this, Administrative Order No. 3-A s. 2000 on Vitamin A and Iron supplementation was issued on January 10, 2000. As stipulated in the said Order, pregnant women are priority targets for Vitamin A supplementation given the following schedule:  A. Preventive Supplementation for pregnant women without signs and symptoms of Vitamin A de\ufb01ciency:  Preparation of Vitamin A to be used : 10,000 LU. Dose : 1 tablet of soft gel capsule twice a week or a total of 20,000 LU. per week When to start : 4th month or 16 weeks of gestation or pregnancy Duration of supplementation : Until delivery  B. Therapeutic Supplementation for pregnant women with signs and symptomsof Vitamin A de\ufb01ciency like night blindness  Preparation of Vitamin A to be used : 10,000 I.U. Dose : 1 tablet daily for 4 weeks upon diagnosis regardless of age of gestation  Prenatal vitamins are normally prescribed to pregnant women during consultations with private physicians and even with RHU physicians. These multivitamin preparations taken daily contain 5,000 to 10,000 LU. of Vitamin A. In cases when pregnant women are already taking the prenatal vitamins or the multiple micronutrient tablets of UNICEF need not be given the 10,000 I.U. of Vitamin A. The multivitamin preparation will also be suf\ufb01cient to treat and prevent night blindness associated with Vitamin A de\ufb01ciency. Onthe other hand, ferrous sulfate/folio acid can be given together with Vitamin A.  This Order reiterates the routine use of Vitamin A as preventive supplementation particularly for pregnant women. All other provisions of A.O. No. 3-A, s. 2000 that are not affected by this supplemental guideline shall remain in full force and effect.  This order shall take effect immediately.   ", " The following rules and regulations are hereby promulgated to implement Republic Act (R.A.) No. 9709, otherwise known as the Universal Newborn Hearing Screening and Intervention Act of 2009, an act establishing a Universal Newborn Hearing Screening (UNHSP) Program for the prevention, early diagnosis, and intervention of hearing loss.   RULE 1 - POLICY AND APPLICATIONS   SECTION 1. Purpose \u2014 These Implementing Rules and Regulations shall provide the concerned national government agencies, local government units, non-governmental organizatiOns, people\u2019 5 organizations, other public and private institutions with guidelines for the implementation of a UNHSP to institutionalize measures for the prevention and early diagnosis of congenital hearing loss among newborns, the provision of referral, follow-up, recall, and early intervention services to infants with hearing loss, and counseling and other support services for families of newborns with hearing loss, to afford them all the opportunities to be productive members of the community.   SECTION 2. Declaration of Policy \u2014 It is the policy of the State to protect and promote the right to health of the people, including the rights of children to survival, full and healthy development as individuals, and a better quality of life. Recognizing the fact that newborns and children who are deaf or hard of hearing have unique language, learning and communication needs, the State shall formulate a comprehensive program for the prevention, early detection, and diagnosis of congenital hearing loss among newborns and infants based on applied research and consultations with the sectors concerned.   SECTION 3. Universal Newborn Hearing Screening Program  There is hereby established a Universal Newborn Hearing Screening Program (UNHSP) to institutionalize measures for the prevention and early diagnosis of congenital hearing loss among newborns, the provision of referral, follow up, recall and early interventiOn services to infants with hearing loss and counseling and other support services for families of newborns with hearing loss, to afford them all the opportunities to be productive members of the community.   The UNHSP shall refer to a program that includes but is not limited to the following:   a. Educating relevant stakeholders about the signi\ufb01cance of Newborn Hearing Screening (NHS);   b. Conducting hearing loss screening on infants born in the country;   c. Tracking patients with congenital hearing loss for further evaluation;   d. Providing medical intervention to patients before the age of seven years, and   e. Monitoring and evaluating the UNHSP.   SECTION 4. The objectives. of the UNHSP are:  a. To ensure that newborns have access to hearing loss screening and diagnostic services such as clinical, audiologic, radiologic, or other methods which have been shown effective through scienti\ufb01c studies; -   b. To promote and establish a UNHSP in the country through a nationwide network of government and non-government agencies and other stakeholders who shall commit to the effective and ef\ufb01cient implementation of the program through appropriate policies, cost\u2014effective procedures, regular monitoring and evaluation;   c. To provide continuing capacity building which includes training for healthcare practitioners, conducting applied research and other related activities to aid in the effective implementation of a universal newborn hearing screening program;   Speci\ufb01cally the following shall be done to attain this objective:   c. 1. To provide teaching, training, educational, and capacity building activities to healthcare practitioners to increase awareness and enhance their capabilities in diagnosing and Screening and providing counseling, and the necessary interventions for the hearing impaired newborn, and   c.2. To initiate, implement, monitor, and evaluate research activities related to the diagnosis and management of newborn hearing impairment and to disseminate the results of research activities that will aid in the effective implementation of the program.   d. To promote, integrate, and coordinate research activities related to newborn hearing screening and intervention;   e. To establish and maintain a newborn hearing screening database which can serve as the foundation for decision-making and regulatory policies of health institutions and other national health policy- making bodies;   f. To develop public policy in earlylhearing detection diagnosis and intervention that is based on research and recognition that infants, toddlers and children who are deaf or hard-of-'hearing have unique language, learning and communication needs. Consultation with pertinent public and private sector is encouraged;   g. To establish linkages and referral Systems with a nationwide network of Newborn Hearing Screening Centers (NHSC) which are committed to providing appropriate screening to newborns, delivering appropriate and early intervention and counseling, implementing recall and follow-up programs for infants with hearing 103s, giving other support services to infants with hearing loss, and contributing to the Newborn Hearing Screening database at the NHSRCs at the National Institutes of Health;   h. To formulate and implement quality standardsto ensure effective and efficient implementation of the UNHSP, and   i. To promote, discover, develop, and recommend alternative methods, procedures or instruments for newborn hearing screening and intervention that may be used in areas where technologically-dependent instruments and procedures are not available or accessiblelt shall provide a system to validate the results of the alternative hearing screening procedures and initiate early intervention measures.   SECTION 5. De\ufb01nition of terms \u2014 Under this Act, following terms shall mean the following:   a. Alternative methods, instruments, and procedures ~\u2014 shall refer to non-traditional, indigenous substitutes recommended technology-based and or evidence-based . methods, instruments or procedures;   b. Audiologic diagnostic evaluation \u2014 shall refer to a service related to diagnosis of . hearing loss administered by professionals or by NHSCs; '   c. Certi\ufb01cation \u2014 shall refer to a formal. certi\ufb01cation/accreditation issued by the Department of Health to newborn hearing screening centers;   d. Congenital hearing loss \u2014 shall refer to hearing impairment already present at birth;   e. DOH \u2014 refers to the Department of Health;   f. Follow-up - shall refer to the monitoring of an infant with possible hearing loss for the purpose of ensuring that the infant receives necessary diagnostic services and intervention or treatment;   g. Healthcare practitioner \u2014 shall refer to physicians, audiologists, nurses, midwives, nursing aides, traditional birth attendants, occupational therapists, speech therapists, and rehabilitation personnel;   h. Health institutions \u2014 shall refer to hospitals and other health facilities such as but not limited to, health centers, lying-in centers or puericulture centers with obstetrical and pediatric services, whether public or private; -   i. Infant\u2014 refers to babies less than 12 months old;   j. Intervention \u2014 shall refer to any service rendered to an infant diagnosed with hearing loss ranging from counseling, diagnosis, and providing hearing aids as well as medical procedures for the correction of hearing loss;   k. IRR refers to Implementing Rules and Regulation of RA. 9709;   i. Newborn hearing screening database shall refer to an organized body of information related to newborn hearing screening;   m. Newborn \u2014 shall refer to a baby from the time of complete delivery to twenty\u2014eight- days (28) old;   n. Newborn hearing screening (NHS) - shall refer to an objective, screening procedure performed on a newborn for the purpose of determining if the newborn has hearing impairment.   o. Newborn Hearing Screening Reference Center (NHSRC) shall refer to the central facility at the National Institutes of Health that defines testing and follow up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, and oversees content of educational materials;   p. Newborn Hearing Screening Center (NHSC) \u2014\u2014 shall refer to a facility equipped with newborn hearing screening equipment that complies with the standards established by the NHSRC as recognized by the DOH. These centers also implement recall and follow\u2014up programs for newborns that fail the initial screening;   q. NIH \u2014- shall refer to the National Institutes of Health;   r. Recall \u2014 shall refer to a procedure of locating an infant with a possible hearing loss for purposes of diagnosis, intervention; and/or treatment;   s. Refer \u2014 shall indicate a newborn hearing screening result that the ear being tested did not pass the newborn hearing screening;   t. Referral \u2014 shall refer to an act of sending a patient to another service provider within the network for continuation of care;   u. Universal Newborn Hearing Screening Program (UNHSP) \u2014\u2014 shall refer to the- program developed to carry out hearing screening for all newborns 1n the Philippines and to provide adequateinterventions for infants with congenital hearing. loss;   RULE II - IMPLEMENTING MECHANISMS   SECTION 6. Obligation to inform \u2014 Any health practitioner who delivers or assists in the delivery of a newborn in the Philippines shall inform the parents or legal guardian of the newborn of the availability, nature, and bene\ufb01ts of newborn hearing screening among infants three months old and below which should be done during the prenatal period or prior to delivery.   The parent or guardian of newborns Who, after undergoing newborn hearing screening, are suspected to have hearing loss or with \u201crefer\" results shall be informed of the availability, nature, and bene\ufb01ts of further evaluation, intervention, treatment, and counseling.   The DOH shall, in coordination with the NHSRC and other stakeholders, undertake the preparation, production and dissemination of informational educational and communication materials on the. nature, benefits and available medical interventions for hearing loss.   SECTION 7. Performance of NHS   a. All infants born In hospitals in the Philippines shall be made to undergo NHS before discharge, unless the parents or legal guardians of the newborn object to the procedure subject to Section 11 of this Implementing Rules and Regulations.   b. Infants not screened prior to discharge because of unavailability of instruments may seek hearing screening within the \ufb01rst three months after birth in the nearest facility doing hearing screening. In cases where the newborn is born at home, or outside birthing facilities, the healthcare practitioner attending the birth of the newborn or the health worker assigned in the community where the newborn is residing shall refer the newborn to the nearest hearing screening center.   c. In areas where these facilities are not accessible, the healthcare practitioner shall perform an alternative hearing screening procedure and thereafter encourage parents to seek validation cf the test results within three months after birth in NHSCs whenever the results indicate a possible hearing loss.   d. NHS shall be performed by duly trained healthcare providers   e. Validation or con\ufb01rmation of the NHS test shall only be performed by DOH certi\ufb01ed NHSCs.   SECTION 8. Obligation to Perform NHS and Audiologic Evaluation   a. Compliance to NHS shall be the joint responsibility of the parent(s)/ legal guardian, health practitioner, or any other individual attending to the newborn.   b. An appropriate informational brochure, prepared by the DOH and NHSRC shall be made available and distributed to all healthcare facilities.   SECTION 9. Recall \u2014 Any infant who has a \u201crefer\" result in the screening shall be recalled I immediately for further evaluation to con\ufb01rm hearing loss and, as appropriate, to provide intervention. Parents of the affected child shall be informed of the availability, nature, and bene\ufb01ts of evaluation and treatment.   The local government units through their provincial/municipal/city health of\ufb01ces, district health of\ufb01ces and barangay health centers shall be actively involved in the recall process.   a. The NHSC shall immediately notify the participating health institutions about the results of the patient.\u201c   b. Participating health institutions shall locate and recall patients for immediate referral and management. To ensure that all newborns who fail screening are . recalled, the institution should designate a person, section, or department in the health facility responsible for the recall.   c. The attending health practitioner shall also actively participate in locating and recalling the newborns with a \u201crefer\" result. Prompt management should be initiated within three months after birth. -   d. Once located, newborns with \u201crefer\" results should be referred to the appropriate health care provider for further evaluation, management, and follow-up.   e. Parents with the assistance of the local government unit, shall have the responsibility to ensure that the newborns who had a \u201crefer\" result shall receive the appropriate intervention needed.     SECTION 10. Referral and Management of newborns who had \u201cre er\" results   a. A network of hospitals and health facilities shall be established for the referral and management of all patients who fail initial screening.   b. All referral hospitals shall follow a standard clinical protocol in the management of patients who fail initial screening. The protocol shall be developed by the DOH in consultation with the NHSRC.   SECTION 11. Refusal to be Tested -\u2014 A parent or legal guardian may refuse hearing screening on the grounds of religious and/or cultural beliefs but shall acknowledge 1n writing that they have been informed of the availability of said screening, and of the implications of not having the NHS done on the newborn   A cppy of this Waiver shall be made part of the newborn\u2019s medical record and shall be entered into the national newborn hearing screening database.   SECTION 12. Continuing Education, Re\u2014education and Training of Health Personnel   a. Continuing education, re- -education, and training programs shall be conducted for health care practitioners on the rationale, bene\ufb01ts and procedures involved In NHS   b. Informational materials on NHS shall be prepared, produced, and disseminated annually to all healthcare providers in the \ufb01eld of maternal and pediatric care.   c. Information about NHS shall be integrated in existing educational programs of the medical and paramedical professionals.   RULE III - IMPLEMENTING ARRANGEMENTS   SECTION 13, Lead Agency -\u2014 the DOH shall be the lead agency in implementing the provisions of this Act. For this purpose, the DOH shall perform the following functions:  a. Develop a comprehensive program for prevention and management of hearing loss of children;   b. Appropriate, leverage, and mObilize resources of various of\ufb01ces within the DOH, NIH, PHIC, and other health related facilities, other external resources to fully implement the Law;   c. Enjoin local government, stakeholders, concerned health personnel and workers at all levels to fully implement the UNHS; -   d. Coordinate with other national government agencies, Local government units, health professional organizations and societies, funding agencies, development partners, socio-civic organizations private sectors and others in the implementation of the UNHS;   e. Coordinate with the NIH and NHSRC for the following:   e.1. Certi\ufb01cation of NHSCs;   e.2. Preparation of de\ufb01ned testing protocols and quality assurance programs;   e.3. Maintenance and improvement of the NHS registry;   e.4. Development of alternative hearing screening methods, instruments, and procedures, and   e.5. De\ufb01nition of candidacy and the promulgation of selection criteria regarding appropriate treatment and/or rehabilitative interventions for the deaf or hearing-impaired child;   f. Preparation of advocacy campaign activities and dissemination of public information materials; ,   g. Formulate policies for the institutionalization of the program at all levels of implementation. Integrate the NHSP into the current health care delivery system. It should become part and parcel of a routine procedure for newborn in hOSpitals, public and private health institutions;   h. Ensure that a network for prompt recall of those with \u201crefer\" results is established in collaboration with the LGUs, government agencies, and other non\u2014government organizations;   i. Establish a network of hospitals, health facilities and diagnostic hearing centers for the referral and management of those newborns who had \u201crefer\" result and for con\ufb01rmatory test;   j. Coordinate with the following groups for their roles in the implementation of the UNHSP: -   j.l. Patients\u2019 support groups and service provider delivery groups involved in attending to the needs and concern of individuals who are deaf and hard- of\u2014hearing and their families;   j.2. Quali\ufb01ed professional personnel who are pro\ufb01cient in deaf or hard-of- hearing children\u2019s language and who possess the specialized knowledge, skills and attributes needed to serve deaf and hard-of\u2014hearing infants, . toddlers, children and their families -   j.3. Other health and education professionals and organizations   k. To monitor the extent to which hearing screening and evaluation are conducted in health institutions, and assist in the development of UNHSPs for hospitals, health institutions and diagnostic hearing centers. The DOH shall require these healthcare institutions to periodically submit data on newborns screened in their facility and include compliance to this function as a criterion for renewal of certi\ufb01cation.   SECTION 14. Major Stakeholders \u2014 To ensure the implementation of the UNHSP, the following organizations/agencies identi\ufb01ed below shall have the following responsibilities:  a. Healthcare institutions (hospitals, birthing facilities, rural health units and health centers) shall:  1. Integrate newborn hearing screening in the delivery of health services in the respective healthcare institutions;   2. Institutionalize NHS services in healthcare facilities by ensuring that information, education, communication, screening, recall, referral, and management of newborns who had a \u201crefer\" result are being provided in the healthcare facilities;   3. Ensure that all staff in the healthcare institutions is oriented about the bene\ufb01ts of NHS, the integration of the services in their current health services provided in the health facility and the roles and responsibilities of the staff in the institutionalization 'of the services;   4. Designate people who will be responsible for the following:  4.1. Educating expectant parents about the signi\ufb01cance of NHS;  4.2. Conducting hearing screening;  4.3. Recalling high risk patients in need of further management, and  4.4. Referring newborns for further audiologic examination and management;   5. Establish a \ufb01nancial system that will ensure the effective and ef\ufb01cient collection of fees and services for the duly-certi\ufb01ed Newborn Hearing Screening Center;   6. Monitor and evaluate the operations of Newborn Hearing Screening in the health facility, and   7. De\ufb01ne creative health \ufb01nancing packages to make NHS accessible, particularly to the economically deprived.   b. The Department of Interior Local Government (DILG) shall advocate and encourage the cooperation of LGUs to take active role in the implementation of RA 9709.Assist the DOH in the monitoring and evaluation of the program.   c. Local Government Units (LGUs) shall:   1. Develop the capabilities of health workers in the implementation of RA 9709. Public health physicians and other designated health workers should be trained to conduct hearing screening tests on all newborns in their locality;   2. Appropriate budget for the training of their public health workers on how to do newborn hearing screening; .   3. Issue local ordinances and resolutions that integrate Newborn Hearing Screening in the local health delivery system and the appropriation of budget such as, butnot limited to, the following:   3.1. Operation of RA. 9709;   3.2. Training of personnel on how to conduct hearing screening;   3.3. Establishment of a hearing screening center in the locality;   3.4. Purchase of the hearing screening equipment, and   3.5. Referral of a newborn detected with hearing loss to a referral center for further evaluation and treatment;   4. Ensure that adequate and sustained newborn hearing screening services such as information, education, communication, screening, recall, and follow-up are being provided In all LGU Health facilities (Rural Health Unit/ City Health Unit, Lying- in clinics, Citnyunicipal/District/Provincial Hospitals);   5. Establish a functional case management for the recall and referral system with a . strategically accessible NHS health facility referral center;   6. Establish coordination and networking among concerned agencies in the implementation of the law;   7. Monitor and evaluate the implementation of the law in their localities;   8. Explore/encourage creative health \ufb01nancing packages to make newborn hearing screening accessible particularly among the economically deprived populace, and   9. Perform other roles and responsibilities as deemed necessary for the implementation of this Act.   d. Academe, Health Professional Societies, National Organizations of Health Professionals shall:   1. Ensure that all its members are aware of the signi\ufb01cance of newborn hearing screening to their clients, their families and the society at large;   2. De\ufb01ne mechanisms that will ensure and monitor that its members are doing their moral and social obligations to inform parents about the signi\ufb01cance of Newborn Hearing Screening   3. Recommend the incluSion of NHS as part of the curricula of all allied health professions   e. Council for the Welfare of Children (CWC) shall:   1. Ensure NHS in the establishment of the system for early detection, prevention, referral and intervention of congenital hearing loss and disabilities In early ch\ufb02dhood;   2. Promote NHS as an integral part of the Early Childhood and Care Development (ECCD) programs implemented at the national, regional and local levels;   3. Provide avenues in developing innovative advocacy and cemmunication approaches and social mobilization in partnership with civil societies, non~ government organizations and other groups;   4. Include NHS-related indicators in the monitoring and evaluation system of child advocacy programs.   RULE IV - ADVISORY COMMITTEE ON NEWBORN HEARING SCREENING   SECTION 15. Advisory Committee on NHS \u2014 To ensure Sustainable inter-agency collaboration, the Advisory Committee on NHS shall be created and made an integral part of the Of\ufb01ce of the Secretary.   SECTION. 16. Composition of the Advisory Committee ~\u2014 The composition of the Advisory Committee on NHS created under Section 11 of Republic Act No, 9288, \u201cNewborn ScreeningAct of 2004\" shall be expanded to include the representatives from the Philippine Society Otorhinolaryngology-Head and Neck Surgery (PSO-HNS) and the Philippine Society of Audiology (PSA). The committee shall be composed of: '   1. Secretary of Health, who shall act as Chairperson;   2. Executive Director of the National Institutes-of Health Philippines, who shall act as Vice Chairperson;   3. Undersecretary of the DILG;   4. Executive Director of the Council for the Welfare of Children;   5. Director of the NSRC;   6. Executive Director of the NHSRC   7. Representative of the Philippine Society of Otolaryngology-Head and Neck Surgery   8. Representative of the Philippine Society of Audiology   9. Three (3) representatives appointed by the Secretary of Health who shall either be a pediatrician, obstetrician-gynecologist, endocrinologist, family physician, nurse or midwife, from either the public or private sector. The three (3) representatives shall be appointed for a term of three (3) years, subject to their being reappointed for additional three (3) year periods for each extension.   SECTION 17. Functions of the Advisory Committee on Newborn Hearing Screening   a. Review and recommend risk factors to be included in the NHS;   b. Review and recommend the standard NHS hearing screening fees to be charged by NHSC for each newborn, and -   c. Recommend corrective measures and strategic directions as deemed necessary. '   SECTION 18. Meetings \u2014 The ACNBS shall meet at least twice a year. The National Institutes of Health shall serve as the Secretariat of the Committee.    RULE IV - THE NEWBORN HEARING SCREENING REFERENCE CENTER '   SECTION 19. Establishment of a NHSRC   The NHSRC shall be established at the NIH Philippines. NIH shall be responsible for establishing the NHSRC. The NHSRC shall have the following functions:   a. Establish standards for certi\ufb01cation for newborn hearing screening centers;   b. De\ufb01ne the testing and follow-up protocols on hearing screening;   c.
