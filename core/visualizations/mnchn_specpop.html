Maintain an external labOratory pro\ufb01ciency testing program;   d. Oversee the national testing database and case registries;   e. Assist in the training activities in all aspects of the program;   f. Oversee the content of all promotional and educational materials on newborn hearing Screening program, and   g. Report to DOH any non\u2014compliance committed by any NHSC or health facility 1n the . implementation of this Act.     SECTION 20. Data Management  a. NHSRC shall coordinate with NHSC for the consolidation of all patients database. NHSRC together with DOH shall ensure that all NHSC and health facilities shall submitperiodically copies of the results of the hearing screening test including a summarized tabulation of result to NHSRC. Compliance to these provisions shall be used as a criterion for renewal of certi\ufb01cation of the involved institutions.   b. The NHSRC shall submit reports annually to DOH on the status of and relevant health information derived from the database.   c. NHSRC shall maintain a national database of all children tested and a registry of all children diagnosed to have hearing loss   A plan for long-term outcome evaluation of hearing screening utilizing the case registries shall be developed within one (1) year from the effectiveness of this Act by the NIH in consultation with various stakeholders. This plan may be amended as the need arises. '   RULE V - NEWBORN HEARING SCREENING CENTERS   SECTION 21. Establishment of Newborn Hearing Screening Center \u2014 Newborn Screening Hearing Centers shall be established nationwide.   Established Newborn Screening Centers pursuant to Section 12 of Republic Act No, 9288 shall adopt and implement a program to develop its capacity to become a Newborn Hearing Screening Center in accordance with the standards formulated by DOH through collaboration with health institutions Capable of setting up a newborn hearing screening center.   Newborn Hearing Screening Centers duly certi\ufb01ed by the DOH after having complied with the standards formulated 1n collaboration with the NHSRC shall be established In strategic areas.   The DOH shall provide technical support to the establishment of Newborn Hearing Screening Centers other than those under the Newborn Screening Centers.   1. No NHSC shall ' be allowed to operate unless it shall be duly-certi\ufb01ed by DOH based on the standards and procedural guidelines approved by DOH.   2. All NHSC shall be subjected to a periodic announced and unannounced monitoring by DOH and shall make available their records to a monitoring team, including their \ufb01nancial books to determine compliance with fee structures and other certi\ufb01cation rules and regulations.   SECTION 22. Functions of NHSC   All NHSC shall Undertake the following functions:   a. Newborn hearing loss screening;   b. Initial evaluation of newborns at risk of congenital hearing loss;   c. Recall of babies with high risk of congenital hearing loss;   e. Follow up and referral programs and   e. Maintain and submit database of all newborn screened 1n their center.   SECTION 23. Certification   The DOH has the sole responsibility of approving or disapproving the certi\ufb01cation of NHS facilities. The NIH\u2014NHSRC will assist the DOH in formulating guidelines including good laboratory practices. Renewal of c\u00e9rti\ufb01cation shall be every three years.   SECTION 24. Applied Research on Newborn Hearing Screening   a. The Secretary of Health in collaboration with the NIH shall make awards of grants or cooperative agreements to provide technical assistance to agencies to complement an intramural program and to conduct applied research related to infant hearing detection, diagnosis and treatment/intervention.   b. Quali\ufb01cation requirements for this award will depend on the track record of the concerned agencies and evaluation of the proposal or plan of activities. The NIH will evaluate the proposal and will submit its recommendation to the DOH for \ufb01nal action.   c. Renewal for granting the award will depend on compliance to the terms of the award and outcome evaluation of previous activities.   The following activities shall be carried out;   a. Provide technical assistance on data collection and management;   b. Develop standardized procedures for data management to ensure quality monitoring of infant hearing loss detection, diagnosis and intervention program;   c. Study the cost and effectiveness of hearing detection conducted by programs in order to answer issues of importance to policymakers;   d. Identify the causes and risk factors for congenital hearing loss that might lead to the development of preventive interventions;   e. Study the effectiveness of early hearing detection, diagnosis and treatment/intervention programs by assessing the health, developmental, cognitive, and language status of these children at school age;   f. Promote the sharing of data regarding early hearing loss with birth defects and developmental disabilities monitoring program for the purpose of identifying previously unknown causes of hearing loss; and   g. Other areas of research or programs that may enhance the implementation and outcome of the Universal Newborn Hearing Screening Program.   SECTION 25. Government Intervention on Newborn Hearing Loss In the event that a newborn fails the initial screening, the following government interventions at the various levels should be done:    At the Local Government Unit:   a. The barangay health worker (BHW) with the assistance of the public health midwives (PHMs) shall accompany and refer the newborn detected with hearing loss to the nearest health facility offering Newborn Hearing Screening Services   b. The municipal or city health of\ufb01cers or their designated of\ufb01cers shall provide referral for validation of the hearing screening results and possible appropriate intervention to the identi\ufb01ed UNHS referral centers. For indigent patients, the local government unit should provide appropriate assistance for the referral.   c. If the validation of the hearing screening tests and/or the treatment/ intervention of congenital hearing less of the newborn are beyond the clinical capability of the provincial hospital, the latter shall provide referral for the treatment of the newborn to a DOH certi\ufb01ed referral centers.   d. The local government unit hospitals concerned Shall have the funds for the treatment/ intervention of newborn hearing loss from the internal revenue allotment of the local government unit concerned   SECTION 26. Newborn Hearing Screening Fees  a. The Philippine Health Insurance Corporation (PHIC or PhilHealth) shall include the cost of hearing loss screening in its bene\ufb01t package for newborn care. Such screening test may include among others testing costs, registry, follow-up and the reasonable overhead expenses.   b. For this purpose, the PhilHealth shall develop a prOgram for the gradual coverage of hearing screening, audiologic diagnostic evaluation, and intervention services subject to Section 10 of Republic Act NO. 7875, as amended by Republic Act No. 9241 , otherwise known as the \u201cNational Health Insurance of 1995\".   c. No screening fee shall be charged to a patient who availed of accredited behavioral-re\ufb02exive tests, such as the Tuning Fork test, Penlight Visual examination method and other indigenous methods.   d. Only methods approved by the DOH, upon recommendation by the NIH, shall be allowed as newborn hearing screening process.    SECTION 27. Funding \u2014 The amount necessary to effectively carry out the purposes of this Act shall be included in the annual General Appropriations Act.   SECTION 28. Separability Clause \u2014 If any provision of this Act shall be held unconstitutional or invalid, the other provisions hereof shall remain valid and continue to be in full force and effect.   SECTION 29. E\ufb02ectivity Clause \u2014 This Implementing Rules and Regulation shall take effect immediately after its publication in a newspaper of general circulation.  ", "  Pursuant to the Financing Agreement executed between the Republic Of the Philippines and the Kreditanstalt fur Wiederaufbau dated 02 November 1995, the Guidelines for Procurement and Distribution of all grant\u2014 in- aid from Germany is hereby laid down. Thus,   I. PROCUREMENT  All procurement procedures shall be done in Germany with 30% of goods originating from the New Federal Lender.   II. DISTRIBUTION Import duties, levies and other fees as well as all transportation costs from port of Manila to the WHSMP covered provinces shall be borne by the Department of Health as GOP counterpart to the Financing Agreement;  Delivery of medical equipment for Provincial Hospitals, District Hospitals, Rural Health Units and Barangay Health Stations shall be effected only where the construction under the ADB project.  Equipment/drugs shall be provided only to WHSMP-covered provinces with signed Project Implementation Agreement with DOH.    III. SPECIFIC GUIDELINES  The awarded German supplier will undertake the proper packing and labeling pursuant to the specific conditions of the Lender documents/contract for convenient delivery of goods to the destined local facilities.  The Philippine forwarders to be identified by Department of Health shall be responsible in undertaking the direct delivery of goods from the port of Manila to the destined provinces  within 15 days in Luzon and 30 days in Visayas and Mindanao.  Local Government Units (LGUs) shall be responsible for the distribution of goods and equipment to the selected District Hospitals, Rural Health Units and Barangay Health Stations and shall bear the costs of local distribution.  The Training\u2014related equipment such as kits for midwives, TBAs and first referral doctors shall be distributed in coordination with the Australian Aid and the Health Manpower Development and Training Service.  The Procurement and Logistics Services, the Finance Services, the PMO (WHSMP) and all  departments concerned shall be responsible for the smooth implementation of this distribution system in accordance with existing parallel distribution systems, rules and regulations. The appropriate forms and detailed procedures shall be designed and implemented by the concerned offices to safeguard the grant-in-kind from KFW. The PMO\u2014WHSMP shall particularly be responsible for the preparation and submission to PLS-DOH of the allocation list and grant/donation documents while the PLS-DOH shall be responsible for the preparation of the invoice receipt.   IV. EFFECTIVITY:  This Order shall take effect immediately.  For strict compliance of all concerned.  ", "  I. RATIONALE  Hepatitis B is a major public health problem in the Philippines with an estimated seven million people (approximately 10-12% of the total population) chronically infected with the virus. Twenty to 30% of these chronically infected people will develop chronic liver disease (cirrhosis of liver, liver cancer, etc) mostly between 30\u201450 years of age. Many will die from it as there is no effective and affordable drug treatment currently available for hepatitis B. Approximately 9000 people are estimated to die from chronic liver disease in Philippines annually\u2014a mortality rate comparable to that of tuberculosis. Majority of chronic carriers of infection acquire their infection either at birth (when the risk of becoming a chronic carrier is almost 90%) or in the early childhood by exposure to serous/blood eXudates from cuts/wounds/bites of other infected children (the risk of becoming chronic carrier is almost 30% if exposed between age 1 and 5 years, though gets reduced to 10% if infected after \ufb01ve years of age).  Based on current evidence, universal childhood immunization with three doses of hepatitis B vaccine including a birth dose - available since early 19803 - will enable the Philippines to reduce Hepatitis B prevalence from its current 10-12% to below 1%. For example, Taiwan saw a reduction from 20.3 percent to 4.4 percent in males and 14.3 percent to 2.4 percent in females born more than 6 years before the start of the national vaccination program (1991 \u2014 2001 Evaluation). From a later study in 2003, it further decreased to 0.7 percent. Hepatitis B vaccine is also effective in preventing infection, if given immediately after exposure to infection (post-exposure prophylaxis). Hence, in settings such as the Philippines where almost 10% of mothers may be chronic carriers of the virus, and at risk of transmitting the infection to their newborns at the time of birth (due to exposure of newborn to infected blood from mother), it is recommended to give the \ufb01rst dose of vaccine within 24 hours of birth to prevent mother to child transmission of infection. The baby of HBsAg and HBeAg positive mother has a 70-90% risk of infection. Immunization reduces the risk by 70-95% of the \ufb01rst dose is given soon after birth. In the absence of a birth dose, despite sustained high coverage with three doses of vaccine (e. g. when the immunization schedule starts at 6 wks rather than at birth), an estimated 3-5% of all infant will develop chronic liver infection as a result of mother to child transmission at birth resulting in overall poor hepatitis B control.  Hepatitis B vaccine has been introduced and available in the national EPI program since 1992, targeting 40% of the infants, with the aim of increasing coverage by an additional 10% of the population each year to reach 100% coverage by 1999 (Department Circular No. 242s.1990, \u201cImplementing Guidelines on the Integration of Hepatitis B into the Expanded Program, on Immunization \" dated December 10, 1990). However, insuf\ufb01cient allocation of fund to EPI limits the full implementation Of the Hepatitis B vaccination as planned earlier.  In addition, the hepatitis B vaccination schedule introduced in 1992 included \ufb01rst dose at 6 weeks of age rather than at birth and hence was not effective in preventing transmission of infection from infected mother to newborns.  Pursuant to Republic Act No. 7846 otherwise known as the Compulsory Hepatitis B immunization among infants and children less than 8 years old, Hepatitis B vaccination shall be routinely strengthened with the activities and plans of the Expanded Program on Immunization (EPI) to effectively control hepatitis B in the country by reducing the chronic infection rate of hepatitis B to less than 1% among future birth cohorts from the current levels of 10-12%. A legislative bill is currently being pushed entitled, \u201cBasic Immunization Services for Infants\",.to address this concern. This is envisioned to provide the administration of \ufb01rst dose of Hepatitis B vaccine as soon as possible after birth within 24 hours of birth to prevent mother to child (perinatal) transmission. Perinatal transmission is known to be a major source for maintaining a pool of chronic infection carriers who are at risk of developing long term complications of infection in their economically productive years, besides serving as source of infection for others. In support of this, Republic Act No. 2029 otherwise known as the \u201cLiver Cancer and Hepatitis B Awareness Month Act\" which declares the month of February as the liver cancer and hepatitis B awareness month throughout the Philippines was also passed.  To ensure an effective and ef\ufb01cient management of routine hepatitis B vaccination program for infants in all types of facilities including the hospitals, this guideline is hereby prescribed and established. Consultations with the EPI regional nurse and medical coordinators nationwide, WHO, UNICEF and presentations to the National Immunization Committee (NIC), an interagency advisory body of EPI was sought to ensure successful operations of Hepatitis B vaccination among infants.  II. SCOPE AND COVERAGE  This order shall apply to all DOH health facilities at all levels of health care including all public and private health facilities and other institutions providing immunization services for children nationwide.  III. PROGRAM GOAL  To reduce the chronic hepatitis B infection rate as measured by HBsAg prevalence to less than 1% among \ufb01ve\u2014year-old children born after routine Hepatitis B vaccination at birth started.  IV. OBJECTIVES  A. General  To improve effectiveness of management in the provision of three (3) doses of routine Hepatitis B vaccine among infants including a birth dose.  B. Specific  a. To provide new guidelines and procedures for Hepatitis B vaccination for infants at all types of health facilities, b. To provide instructions for administration of birth dose Hepatitis B vaccine according to the settings where the birth takes place.  V. DEFINITION OF TERMS  Perinatal transmission - refers to transmission from mother to child at the time of birth.  Seroprevalence \u2014 refers to percentage of a polulation whose sera are positive for a speci\ufb01c marker such as an antibody (e.g. anti\u2014HBs or anti-HBc) or an antigen (e. g. HBsAg or HBeAg)  HBs Ag - refers to Hepatitis B surface antigen. A protein from the virus\u2019 s coat. Its presence in the blood indicates current infection (acute or Chronic). The immune response to the HBsAg provides the basis for immunity against Hepatitis B virus.  HbeAg - refers to Hepatitis B \u201ce \" antigen, the presence of which implies active viral replication, thus making it a marker of greater infectivity in chronic infection.  Monovalent vaccine - refers to a vaccine containing antigen for protection against a single disease  VI. GENERAL GUIDELINES  1. DOH shall procure 75% of the hepatitis B vaccine needs for 2007 and 100% starting 2008 and onwards to provide all 0~11 months olds with three doses of hepatitis B vaccine in the \ufb01rst year of life free of charge in all health facilities and other institutions providing immunization services for children nationwide.  2. All newborns infants shall be given immunization against hepatitis B immediately Within 24 hours after birth.  3. Infants born outside of hospital, medical clinic or birthing facilities should be brought to any available healthcare facility so as to be immunized against Hepatitis B within 24 hours after birth but not later than 7 days.  4. The subsequent doses of Hepatitis B vaccination shall be completed according to the new recommended schedule of Hepatitis B immunization.  5. All health care practitioners or health care workers providing prenatal care shall educate all pregnant mothers on the importance of giving their infants the basic immunization services.  6. Every child shall be immunized through the Reach Every Barangay strategy.  7. Health education and information campaigns shall be intensi\ufb01ed at the ground level especially among the disadvantaged population to increase the proportion of mothers and caretakers practicing behaviors that promote child immunization.  8. The implementation of RA 7846, also known as Compulsory Hepatitis B immunization Among Infants and Children Less Than 8 Years Old and other laws and policies for the protection of infants shall be pursued.  VII. IMPLEMENTING GUIDELINES  A. New Immunization Schedule  The \ufb01rst dose of Hepatitis B vaccine shall be administered as soon as possible within 24 hours after birth. The subsequent two doses shall be given with the \ufb01rst and third dose of DPT and OPV to avoid the need for any additional visits. Table 1 indicates the recommended ages for the routine administration of the Hepatitis B vaccine. Any dose not administered at the recommended age should be administered at any subsequent visit when indicated and feasible. There is no need to restart vaccination series regardless of the time that has elapsed between doses.  Table 1 Schedule of Hep B, DPT and OPV Immunization    B. Vaccine Type, Routes and Sites of Administration  B.l Type of Vaccine  Recombinant or genetically engineered vaccines using HBsAg (10 mg dose) synthesized in yeast or mammalian cells into which the HBsAg gene has been inserted.  B.2 Formulations  Hepatitis B vaccines are available in monovalent formulations that protect only against Hepatitis B, and in combination formulations that protect against Hepatitis B and other diseases (DTP-HepB, DTP-HepB + Hib, Hib-HepB).  Only monovalent Hepatitis B vaccine MUST BE USED for the birth dose.  Combination vaccines that include Hepatitis B MUST NOT BE USED for the birth dose of Hepatitis B vaccine because DTP and Hib vaccines should not be administered at birth.  Either monovalent Hepatitis B vaccine or combination vaccines may be used for later doses in the hepatitis vaccine schedule. Combination vaccines can be given whenever all the antigens in the vaccines are indicated:  B.3 Presentation  Hepatitis B (HepB) vaccine is a liquid vaccine available as a single antigen formulation (monovalent) or in combination with other antigens (e.g. DPT-HepB or DPT-HepB\u2014Hib) as combination vaccine. Both monovalent and combination vaccine are available in single\u2014or multi-dose vials (2, 6 and 10 dose vials). Only monovalent HepB vaccine should be used for birth dose, as DPT contained in combination vaccines can cause adverse reaction and has reduced immunogencity if given less than 6 weeks of age. Combination vaccines may be used for subsequent doses.  Currently all the hepatitis B vaccine under the program is being supplied as 10-dose vials of monovalent vaccine.  B.4 Dosage  The standard pediatric dose is 0.5 ml.  B.5 Sites of Administration  The recommended series of 3 doses of Hepatitis B vaccine shall be given intramuscularly only in the anterolateral thigh muscle.  When hepatitis B vaccine is administered to infants at the same time as another injectable vaccine, the vaccine should be administered in different thighs. However, if more than one injection has to be given in the same limb the injection. sites should be 2.5 cm to Scm apart so that local reactions are unlikely to overlap.  The preferred injection device for Hepatitis B vaccine shall be a 0.5ml auto-disable (AD) injection syringe with any of the 25mm, 22-, or 23- gauge needle.  The following practices shall be avoided:  - Hepatitis B vaccine SHOULD NOT be given in the buttocks. There may be a risk of injury to the sciatic nerve.  - Hepatitis B SHOULD NOT be administered intradermally because this does not produce adequate antibody response to the children.  - Hepatitis B SHOULD NOT be mixed in the same syringe with other vaccines.  C. Vaccine Storage & Handling  Hepatitis B vaccine shall be transported, stored and handled similar to DPT and Tetanus Toxoid (TT) vaccines. It should be stored in refrigerators provided solely for vaccine storage at +2 to +8\u00b0C. ' It should be transported properly in ice\u2014packed containers with cold chain monitors or thermometers. Hepatitis B vaccine like DPT and TT should NEVER BE FROZEN or allowed to come into direct contact with ice because the vaccine will be inactivated and will no longer be potent. Twice daily temperature monitoring is critical. Speci\ufb01c vaccine storage requirements are described in detail in the Cold Chain and Logistics Manual. The \u201cShake test\" should be used to determine if the vaccine has been damaged by freezing.  All Hepatitis B vaccine supplied by DOH comes with attached \u201cVaccine Vial Monitor\" (VVM). VVM should be regularly read before using the vaccine to assess heat damage to the vaccine.  Since hepatitis B vaccine is also supplied with a preservative, \u201cMulti-dose Vial\" policy will also be applicable to Hepatitis B vaccine as is the case with DPT, OPV and TT. Multi-dose policy states that if one or more doses of OPV, DPT, TT and Hepatitis B vaccines have been removed during an'immunization sessions, this may be used in subsequent sessions for four weeks provided the following conditions are met:  - Expiry date has not passed; - Vaccines are stored under appropriate cold chain conditions; - Vaccine vial septum has not been submerged in water; - Aseptic technique has been used to withdraw all doses; - The Vaccine Vial Monitor, if attached, has not reached its discard point  D. Indications and Contraindications  There are no contraindications for the administration of Hepatitis B vaccine to a newborn within 24 hours of birth.  Low birth weight or premature delivery are not contraindications to Hepatitis B vaccination. If the birth weight is less than 2000 grams, a birth dose and three additional doses should be given.  E. Vaccine Side Effects and Adverse Reactions  Hepatitis B vaccine is one of the safest vaccines. Mild reactions include:  - Soreness. About 5% of children may develop tenderness, redness, or mild swelling at the injection site. - Fever. About 1% to 6% of those who receive the vaccine may develop a mild fever that lasts 1\u20142days after injection of the vaccine.  Anaphylaxis is the only known serious reaction to Hepatitis B vaccine. The risk of anaphylaxis is estimated at l per 600,000 doses. No fatal reaction has been reported.  F. Administration of Hepatitis B Vaccine Birth Dose  While the 2nd and 3rd dose of Hepatitis B vaccine shall be administered along with \ufb01rst and third dose of DPT and OPV, administration of the \ufb01rst dose within 24 hour of birth requires further instructions, which will vary depending on the place of birth. The following speci\ufb01c instructions/guidelines for administration of birth dose of Hepatitis B vaccine shall be implemented.  1) Hospitals & Lying-In Clinics  a. Supply of vaccine to hospitals/hing in clinics: All regions/provinces/cities/municipalities shall supply the Hepatitis B vaccine to different hospitals/clinics that provide in\u2014patient maternity health services on a quarterly/monthly basis based on the average number of births in that health facility. Regional/provincial/city/municipal cold chain manager must assess that proper cold chain equipment is available for storage of the vaccines.  All hospitals shall submit the quarterly number of deliveries and birth dose vaccines delivered to the region prior to receipt of the allocated vaccines.  b. The health facility shall store/handle the vaccine as per the recommendations listed above, near the labor/matemity room, where the staff assisting the child-birth can easily access the vaccine.  c. The staff responsible for providing birth dose shall be clearly designated in the health facility and shall provide the recommended dose of monovalent vaccine to the newborn as soon as possible within 24 hours of birth. No mother/child should be discharged; from the hospital without providing the birth dose of Hepatitis B vaccine to the newborn.  d. Provision of birth dose of Hepatitis B vaccine should be included as part of the standing orders for the routine care of medically stable infants weighing equal to or more than 2000 grams at birth.  e. The health facility shall submit a monthly report to the next higher level (municipality/city/province, etc.) on the total number of births in a health facility and total number of newborns given timely birth dose and those given vaccine after 24 hours of birth (with reasons).  f. Recording of the birth dose: The health facility shall record the date and time of the birth dose in the Early Childhood Care and Development (ECCD) card/Growth Monitoring Card (GMC)/Mother and Child Book/Immunization Card and give it to the mother/caretaker.  If no such cards are available in the health facility, the \"vaccinator shall give a referral note indicating that the vaccine was given including the date and time of administration, to the care-givers with the instructions for future vaccinations. An additional column will be added in the maternity register to record whether the birth dose was given. This information will be used to compile the monthly report to be sent to the higher level as mentioned previously.  g. All vaccinator shall inform the mother/caregiver on the common reactions of Hepatitis B immunization and the importance of the completion of the vaccination.  2) Health Centers/ and Barangay Health Stations  a. All health centers and BHS shall follow the revised schedule of Hepatitis B immunization among infants as provided in these guidelines.  b. Health staff and BHWs shall promote in every opportunity, especially during prenatal consultation the importance of providing the \ufb01rst dose of Hepatitis B vaccine as soon as possible within 24 hours of birth, so that the mother can ask/demand the vaccine from the providers at the time of childbirth. The mothers should also be educated about importance of getting complete series of hepatitis B and other immunizations.  c. All infants attended at bi1th by midwives from the health center/BHS shall be given the monovalent Hepatitis B vaccine within 24 hours after birth. The midwife shall carry with her a vaccine vial and a disposable syringe as part of midwifery kit while going to attend the birth.  d. Using the vaccine outside the cold chain: Since Hepatitis B vaccine is found to be relatively heat stable, it is recommended that midwife can carry the hepatitis B vaccine outside the vaccine carrier for birth dose purposes as long as the VVM is not past discard point. However, in the health center, the vaccine should be kept in the cold chain as far as possible. In the event, single dose vaccine vials are supplied under the program, the midwives will use single dose vials for Hepatitis B birth dose, and multiple dose vials for 2nd and 3rd dose. The MVDP shall be adopted in this situation as long as it is not taken out of cold chain.  3) Birth taking place outside health facilities attended by traditional birth attendants (TBAs) or other non-trained providers  Midwives in the BHS/health center should enquire about the place and provider of the birth services during prenatal consultations. In case, the pregnant woman decides to have her delivery attended by TBA, the TBA or the mother should be advised to inform the nearest health facility either by phone or by personal visit for the provision of the HepB and BCG or should bring the newborn to the health facility for vaccination or a midwife to give immunization during house visit within 7 days after delivery. The midwife at BHS/health center should provide the hepatitis B vaccine as soon as possible after getting the information along with other post-natal services.  G. Calculation of Hepatitis B Vaccine Needs  The following are the steps for calculating Hepatitis B requirement:  a. Identify the important data for computation:  - Eligible Population (EP) of Infants - EP = Total Population (TP) X 3% - Wastage Multiplier : 1.2  National: - Reserve Stock : 25% - Reserve stock Multiplier : . 1.25  Region/Province/City : - Reserve Stock : 12.5 % - Reserve stock Multiplier : 1.125  Municipality: - Reserve Stock F : 12.5 % - Reserve stock Multiplier : 1.1  b. Formula  Hep B requirements at national/provincial/city level = EP x Number of doses x wastage multiplier x reserve stock multiplier  c. Hep B requirements at lower level = EP x Number of doses x wastage multiplier x reserve stock multiplier  d. Example Computation  Given: Province A with a total population of 2,000,000 for 2006. Compute for the annual requirements for Hepatitis B.  d.1 Compute for the eligible population infants for Province A.  2,000,000 x 0.03 = 60,000 infants  d.2 Calculate for the annual needs (in doses) for Province A.  60,000 x 3 doses x 1.2 x 1.125 = 243,000 doses  d.3 Calculate for annual needs (in vials) for Province A.  243,000 doses + 10 doses per vial = 24,300 vials  In the event the single dose vials are made available for Hepatitis B, one-third of all requirements should be estimated for single dose and the rest in 10- dese vials.  H. Recording & Reporting  All vaccination given to infants shall be appropriately recorded in the Early Childhood Care and Development (ECCD) Card/Growth Monitoring Card (GMC)/Mother and Child Book/Immunization Card as well as in the Target Client List (TCL) by midwives or nurses in the facility where the infant is registered.  The Hepatitis B immunization series (Hep Bl, HepB2 & HepB3) shall be included in the de\ufb01nition of the fully immunized child (FIC). Thus, a fully immunized child shall be de\ufb01ned as an infant who received 1 dose of BCG, 3 doses each of DPT, OPV, Hepatitis B and anti-measles before reaching 12 months old.  While ideally a birth dose is, given 24 hours, full accounting of Hepatitis B doses administered regardless of site of delivery is required. Thus, the recording of the Hepatitis B is as follows:     I. Monitoring & Evaluation  The primary method of monitoring will be through routine Hepatitis B1-3 coverage reports and seroprevalence surveys. Birth dose and Hepatitis B3 shall be included in the standards for Sentrong Sigla Certi\ufb01cation.  Impact of the Hepatitis B immunization on Hepatitis B related mortality and morbidity will not be immediately visible as current immunization only protects the future generation with no impact on population already chronically infected. Hence, monitoring of hepatitis B vaccination especially in the short term will require special methods such as regular seroprevalence surveys of the children home after the start of vaccination program, and acute disease surveillance. However, considering the demonstrated ef\ufb01cacy of Hepatitis B vaccine, the vaccine coverage data can provide indirect evidence of program impact on Hepatitis B infection.  It is suggested that following indicators be regularly monitored at all levels (regional, provincial, municipality, city and district):  1) Percent of infant who are immunized with three doses of Hepatitis B vaccine (HepB3 %)  2) Percent of infants receiving \ufb01rst dose within 24 hours of birth (timely birth dose %) separately for the infants born at home and infants born in health facilities.  3) % Drop out rate from Hepatitis B1 to Hepatitis B3.  4) % Difference between DPT3 and Hepatitis B3.  The national level 'should undertake at least one serosurvey of HBsAg prevalence in vaccinated cohorts within 5 years of sustained high 3 doses Hepatitis B coverage and at least 50% of timely birth dose following the recommended WHO survey design.  J. Advocacy and Social Mobilization  The nature of Hepatitis B means that special advocacy and social mobilization efforts are needed as the disease burden is sometimes not recognized (considering the lag period between time of infection and manifestation of disease late in life) and vaccinating newborn infants may be dif\ufb01cult in some societies. The efforts need to include ensuring that health workers are fully informed as to the importance of hepatitis B immunization in preventing chronic liver disease and cancer.  VIII. IMPLEMENTING MECHANISMS  Roles and Responsibilities:  1. Department of Health  a. Central Office/National Center for Disease Prevention and Control  The EPI-National Center for Disease Prevention and Control (NCDPC) shall provide the standards, policies and guidelines on the Hepatitis B immunization program and ensures adequate and potent Hepatitis B vaccines are procured and delivered nationwide. Auto-disabled needles and syringes Shall also be procured for all the 5th and 6th class municipalities nationwide.  The DOH shall provide the monovalent recombinant Hepatitis B vaccines to all the health facilities  b. CHDs/Hospitals  The CHDs shall ensure that all the vaccines are potent, adequate and (timely delivered to their catchment areas, ensure the timely submission of the accomplishment reports, provide technical assistance to include supervisory/monitoring visits to the LGUs to ensure all infants receive 3 doses of Hepatitis B vaccines including Hepatitis B at birth. CHD shall ensure that all LGUS have suf\ufb01cient supply of needles and syringes. This shall entail monitoring, advocacy as well as augmentation of supplies.  Hospitals shall provide Hepatitis B birth dose and BCG to all newborns and all immunizations for infants, children and mothers during consultation and for in\u2014patients. All infants receiving birth dose in the hospitals shall be properly endorsed or referred to health centers/health stations for their succeeding doses. Accomplishment reports shall be submitted to the appropriate health facilities as agreed upon.  2. Local Government Unit  All local government units shall ensure that the vaccines are given to the targeted eligible population \u2014 the infants, reach all infants in every barangay, ensure those who received initial vaccination from the private sectors are fully vaccinated, follow\u2014up the missed and the under-immunized infants including transients, and submit accomplishment reports on time.  All LGUs shall provide funds for the procurement of the auto-disabled syringes forHepatitis B and other primary vaccinations series for infants; provide adequate funds for the traveling and incidental expenses for the health workers for them to conduct outreach activities. They must also ensure that regular immunization activity is being done at least once a week.  3. Private Sectors/Professional Organizations  All health practitioners shall ensure that every infant receives all vaccinations covered in the DOH policy. Professional organizations shall disseminate this policy to its members.  4. Partner Agencies  World Health Organization (WHO) and UNICEF shall provide technical assistance and assist in the procurement of quality and safe vaccines from certi\ufb01ed manufacturers.  5. Academe  The academe shall incorporate updated EPI policies and laws into its curriculum and continuing education. '  B. Funding  All expenses for the procurement and delivery of the vaccines from the national cold room to the regions and selected provinces and cities shall be charged against the funds Of the EPI subject to the accounting and auditing procedures.  The procurement of the annual needs for the needles and syringes, traveling expenses and other incidental expenses by the vaccinators shall be the counterpart of the Local Chief Executives.  IX. Repealing Clause  Any existing provision or issuance found inconsistent with this order shall be repealed.  X. Effectivity  The order shall take effect immediately.   ", "  The Philippine Measles Elimination-Campaign (PMEC) aims to reduce measles to zero by year 2008. To pursue this elimination goal, the guidelines as contained in the attached manuals are hereby adopted as official guidelines governing the Philippine Measles Elimination Campaign. These manuals namely: The Philippine Measles Elimination Campaign Planning Guide, Field Managers Guide, Guide for Field Implementors, and the School Information Guide ; all contain the plans and operations for the PMEC especially the component on \u201cLigtas Tigdas\" month to be conducted on September 16 to October 14, 1998  nationwide The Ligtas Tigdas Month aims to vaccinate all children ages 9 months to less than 15 years old with a dose of measles vaccine regardless of status of immunization and/or history of measles infection. The Ligtas Tigdas Month aims to reduce the number of measles susceptible children quickly and drastically.  The scope of each manual is outlined as follows:   A. Planning Guide  This is intended for the health managers and programme coordinators and contains the preparation of logistics and human resources requirements and other activities at the province/city/municipality/rural health unit and other health center levels prior to the \"Ligtas Tigdas\" month.   B. Field Managers Guide  This is intended for all health managers at the national, regional provincial/city, and municipal levels. It contains the following:  - general information - concepts and strategies - operations for the \u201cLigtas Tigdas\"month - target population to be vaccinated - vaccination tactics - organization of activities and plans for the \u201cLigtas Tigdas\" month in schools in the community - organization of regional/provincial/city/municipal subcommittees to effectively manage the implementation of the \u201cLigtas Tigdas\" month - organization of vaccination teams, tasks and schedules - organization of the flow of children and activities during vaccination sessions  - obtaining logistics requirement - surveillance - social mobilizatIon - monitoring, supervision and evaluation - reconstitution and administration of the measles vaccine - precautions to ensure safety of injections - monitoring and management of adverse reactions to measles vaccine  - other vaccines and health services to be provided during the \u201cLigtas Tigdas\" month - proper procedure for discarding used needles and syringes - incineration - performance and inventory information to be collected reported, and monitored - annexes (issuances, adverse effect following immunization, measles investIgatIve form, supervising form, directory of contact persons)   C. Guide for Field Implementors  This is a simplified \ufb01eld managers guide retaining only those relevant for health implementors such as:  - general information  - concepts and strategies - operations in Ligtas Tigdas month in schools and community - vaccination procedure - recording and reporting - annexes   D. School Information Guide  This manual is intended for school principals and teachers. It includes:  - general information on Measles and the \u201cLigtas Tigdas\" month - core messages on PMEC that teachers can communicate to students and parents about measles and the benefits of vaccination - role of teachers on \u201cLigtas Tigdas\" month - DECS memorandum - standard consent slip  This order is effective immediately.   ", "  1. Rationale   To ensure sustainability of the National Comprehensive Newborn Screening System and subsequently reach the vision of saving all Filipino newborns from mental retardation and death, provision was made in Section 16 of the Republic Act 9288, otherwise known as the \u201cNewborn Screening Act of 2004\", for the NBS fee to be divided and at least four percent (4%) be set aside for the DOH Centers for Health Development (CHDs) and Department of HealthAutonomous Region in Muslim Mindanao (DOH\u2014ARMM). The said fund shall be used solely for follow-up services, education and other activities directly related to the provision of newborn screening services.   Furthermore, in consonance with this vision of saving Filipino newborns, preparation for the expansion of the newborn screening panel from six (6)5 to more than twenty (20) disorders is underway.   As the expanded Newborn Screening will incur additional expenses, and since the newborn screening coverage remains below the 2010 national target of 85%, it was resolved, in the August 29, 2012 meeting of the Advisory Committee of the Newborn Screening (ACNBS) that the utilization of the 4% share of the DOH-CHDS and DOH\u2014 ARMM shall be reviewed and guidelines shall be set to ensure maximum and appropriate utilization of Newborn Screening Fund. In this light this Administrative Order is being issued.   II. Objective   To set the guidelines for the use of the 4% fund allotted to the DOH-CHDs and DOH- ARMM.   III. Coverage   Provisions of this Administrative Order shall apply to all DOH-CHDs, DOH-ARMM, and Newborn Screening Follow-up Clinics.     IV. Definition of Terms   Newborn Screening Follow -up Clinics refers to regional and provincial referral centers of all confirmed positive cases.   Newborn Screening Center W8C) refers to a facility equipped with a newborn screening laboratory that complies with the standards established by the National Institutes of Health, and provides all required laboratory tests and recall/follow-up programs for newborns with heritable conditions. -   Newborn Screening Reference Center (NSRC) refers to the central facility at the National Institutes of Health that defines testing and follow-up protocols, maintains an external laboratory proficiency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   RA 9288: Newborn Screening Act of 2004 refers to :the act promulgating a comprehensive policy and a national system for ensuring newborn screening   V. Policies and Procedures   A. General Guidelines   1. Memorandum of Agreement shall be executed between NSRC, NSCs and CHDstOH\u2014ARMM on the collection and transfer of 4% of NBS fees;   2. NSRC shall collect from NSCs the percentage of the NBS fees for CHDs/DOH- ARMM;   3. NSRC shall notify the CHDs/DOH-ARMM on the availability of 4% of NBS fees;   4. CHDstOH-ARMM shall request from NSRC the amount for transfer as indicated in the CHDs/DOH-ARMM Annual Internal Operating Budget (10B);   5. The earmarked amount to CHDs/DOH\u2014ARMM shall be for the purpose of implementing the newborn screening program and facilitating achievement of required outputs;   6. CHDs/DOH-ARMM shall: a) maintain a Trust Fund account for the 4% earmarked amount;   b) take charge of the overall management and disbursement of the transferred fund;   c) submit to DOH National Center for Disease Prevention and Control (NCDPC) the required accomplishment reports;   (1) prepare and submit to NSRC semi\u2014 annually the fund utilization report verified by the Commission on Audit (COA) Auditor which Shall form part of the attachment for succeeding request,   7. NSRC shall:   a) request funding and payment approval from UP Manila of the fund for transfer to CHDs/DOH-ARMM;   b) transfer earmarked funds to CHDs/DOH-ARMM 30 working days from date of receipt of requests;   8. NBS NurSe Coordinators shall be iii-charge in the monitoring of funds transferred to CHDs/DOH-ARMM;   9. Transfer of funds for Capital Outlay is subject to special budget;   10. All disbursement of funds shall be subject to existing accounting and auditing rules and regulations.   B. Speci\ufb01c Guidelines   The 4% share of the DOH and DOH ARMM shall be used for the following NBS- related activities:   1. Follow-up service of patients with positive screening result by personnel hired for the NBS unit based at CHDs/DOH-ARMM.   The line item budget shall be used for the following:   a) Salaries and Wages of Nurse and/or Medical Coordinator on contract of service;   b) Traveling expenses of monitoring visits;   c) Per diem of monitoring team; and   d) Other related expenses.   2. Follow\u2014up service of patients confirmed positive by personnel hired for the NBS unit based at Newborn Screening Follow\u2014up Clinics.   The line item budget shall be used for the following:   a) Salaries and Wages of Nurse/Genetic Counselor and/or Medical Coordinator on contract of service;   b) Traveling expenses of monitoring visits/attendance to trainings/conferences;   c) Per diem of monitoring team;   d) Confirmatory testing for indigent patients; and.   e) Other related expenses.   3. Education and other activities directly related to the provision of NBS services. The budget line item shall be used for the following:   a) Meetings with Newborn Screening Facilities\u2019 Coordinators;   b) Venue and food of participants during the conduct of lectures/trainings/orientation seminars;   c) Supplies and materials needed for the conduct of lectures/trainings/orientation seminars;   d) Honorarium of resource persons/facilitators;   e) Traveling expenses and per diem for the conduct of training/orientation seminars;   f) Printing and reproduction of advocacy and information materials; and   g) Other training/ seminar and campaign related expenses.   4. Incentives for RHU collecting health units AT LEASTQXQ of the money allocated to the CHDs/DOH\u2014ARMM.   Incentive may be in the form of:  a) \"NBS kits;  b) sponsorship to newborn screening -related meetings and conferences;  c) promotional materials/giveaways or  d) telecommunication expenses related to newborn screening activities    5. Staff development of the personnel of the NBS unit based at the CHD/DOH- ARMM.   The budget line item shall be used for the following:   a) Registration fees of trainings/seminars/conventions/official meetings;   b) Traveling and accommodation expenses;   c) Per diem of staff directly involved in the program; and   d) Attendance to international conferences approved by DOH-Screening & Evaluation Committee for Training & Development (SECTD). Approval shall be based on the following;   (1) an of\ufb01cial country representative involving a highly specialized \ufb01eld that is related in the program management of policy development; and  (2) the conference focus on newborn screening program management and policy development; and  (3) paper or poster presenter/s on newborn screening-related services/innovation; or  (4) oral presenter/invited resource person representing the country either in plenary or in parallel session.   6. Capital outlay   The budget line item shall be used for the following:   a) Purchase Of Office Equipment, Communication Equipment, IT Equipment and Software, Furniture and Fixtures;  b) Purchase of Motor Vehicle for NBS program;   7. Maintenance and operating expenses of the program   The budget line item shall be used for the following:   a) Telephone bills/Call Cards (Landline and mobile phones);   b) Office Supplies and Other Supplies Expenses;   c) Internet Expenses;   d) Representation Expenses;   e) Repairs and Maintenance of acquired Properties & Equipment; and   f) Other Administrative Overhead related expenses.   8. Cost of repeat samples due to insuf\ufb01cient and unsatisfactory samples of patients in their catchment area.   These guidelines shall be reviewed periodically by NatiOna] Center for Disease Prevention and Control for technical processes, and Newborn Screening Reference Center for usage of fund.   VI. Repealing Clause   All issuance that are inconsistent with the provisions of this Order are hereby repealed/rescinded.   VII. Effectivity   This Order shall take effect fifteen (15) days after its approval and publication in the official gazette or newspaper of general circulation.   ", "   The DOH implementing structures for the IFPMHP were outlined in Department Order No. 65-B s. 1995 dated Feb. 28. Department of Health personnel were assigned responsibility for the management of the project and its three components. This Administrative Order de\ufb01nes the roles, relationships and responsibilities of key Department of Health management personnel for the Integrated Family Planning and Maternal Health Project (IFPMHP). Also included to this Administrative Order are the responsibilities of the Project Steering Committee that will assist the Project Director, and the Advisory Committees that will assist the Component Managers.     I. Project Director: This position will be \ufb01lled by the Undersecretary for Public Health and will have the following responsibilities:  1. Provide policy direction and general management oversight for the project;  2. Brief the Secretary of Health and the Chief of Staff on project plans and activities;  3. Approve project-wide plans budgets and reports on behalf of DOH and endorse these plans to USAID;  4. Issue directives governing the project's organization and management and the creation of structural or ad hoc organizational units;  5. Conduct meetings at least quarterlv to monitor the progress made by the project toward achieving anticipated outputs;  6. Represent the project to DOH management and to the highest levels of the government;   7. Chair the project Steering Committee;  8. Supervise the Project Manager.    II. Project Manager: This position will be \ufb01lled by the Assistant to the Undersecretary of Public Health for Women's and Children\u2019s Health and will have the following responsibilities:  \u201cmissing text\"  toward achieving annual benchmarks and outputs; and approve benchmarks once they have been ful\ufb01lled;  3. Brief the Project Director on project plans, budgets, activities, outputs and any major issues facing the project;  4. Ensure the effective coordination of activities among the three project components;  5. Ensure the effective coordination between IFPMHP and related DOH programs and projects;  6. Approve all publications and media campaigns produced under IFPMHP;  7. Submit quarterly reports to the Project Director for endorsement to USAID;  8. Provide for project monitoring and evaluation;  9. Serve as the primary contact for the project on behalf of the government with USAID and other donors;  10. Serve as the primary spokesperson for the project in the media and other public fora;  11. Maintain \ufb01les of key project documents;  12. Supervise the Component Managers and the staff of the project management office.   Reports to: Project Director    III. Project Component Managers: IFPMHP has three components, each of which will have a Component Manager. The following DOH organizational mats and personnel have been designated as component managers:   Component 1, National Services, will he managed by the Officer in Charge, Family Planning Services. This component will include the following subcomponents:   a) Logistics b) IECM c) Training d) Operations Research e) Voluntary Surgical Contraception f) Policy Planning g) National Program Monitoring   Component 2, NGO Strengthening, will be managed. by the Service Director, Noncommunicable Diseases. This component will include the following subcomponents:  a) NGOs b) Social Marketing c) Industrial Sector   Compound 3, Performance\u2014Based Program, will be managed by the Of\ufb01cer in Charge, Maternal and Child Health Services.  The component managers will have the following responsibilities:  1. Formulate annual plans and budgets for the component in consultation with the collaborating agencies; recommend any proposed revisions to the plan and budget to the Project Manager;   2. Oversee the implementation of plans for the component and achieve the expected outrun;  3. Brief the Project Manager on project activities, progress toward outputs and any major issues facing the project component;  4. Submit quarterly and annual progress reports for the component and its subcomponents, in consultation with the collaborating agencies;   5. Conduct an annual performance evaluation of the collaborating agencies;   6. Ensure that subcomponent activities are well coordinated and that IFPMHP activities are coordinated with related programs and projects;   7. Ensure that project participants adhere to project-wide procedures for administration and coordination;   8. Approve activities, scopes of work, selection of consultants and travel plans;  9. Chair the Component Advisory Committee;   Report to: Project Manager   The Steering Committee will advise the Project Director on policy, management, and coordination issues with regard to IFPMHP, and will have the following responsibilities:  1. Advise the Project Director on policy matters;  2. Advise on the organization and management of the project;  3. Advise on the coordination of project components;  4. Advise on the integration of the project with other DOH programs and projects;  5. Ensure that project activities re\ufb02ect government wide and DOH policies and priorities;  6. Ensure that the project is regularly evaluated.    The Component Advisory Committees will advise the Component Managers on operational issues pertaining to their respective Components, and will have the following responsibilities:  1. Act on policy and operational issues with major implications for the project that could not be resolved at the component level;   2. Advise on the planning and implementation of component activities;  3. Advise on the organization and management of the component;  4. Provide guidance on the appropriateness and acceptability of project strategies and materials;  5. Ensure that project activities reflect the needs of consumers and other stakeholders;   6. Advise on the coordination of project subcomponents;  7. Advise on the integration of the project with other DOH programs and projects;  8. Advise on the monitoring and evaluation of the component.   This order shall take effect immediately.   ", " Pursuant to the provisions of Section 16 of P.D. 851 dated December 2, 1982, and in order to facilitate action on routine personnel matters that will enhance administrative efficiency at their level, authority is hereby granted to Provincial Health Officers or Officers in Charge of Integrated Provincial Health Offices to approve applications for maternity leave of absence of married women employees holding positions in the integrated health and medical units under their supervision, including computation of salary incident to such maternity leave, subject to the following conditions:  l. That when necessary, any initial application for maternity leave of absence to be approved with full pay under this authority shall be supported by a copy of the applicant's approved appointment or service record, particularly in the case of vertical programs integrated with the health office.  2. That, when applications for maternity leave of absence is approved with half pay, deductions shall be immediately effected in the payro11 of the Corresponding office. '  3. That leave applications to be approved under this Order shall bear the following phrase above that of the signing official:  \"By authority of the Minister of Health\"    This Order takes effect September 1, 1984. ", "  1. Purpose  These guidelines are issued for the following purposes and objectives:  (a) To expedite the release of funds to the Regional Health Of\ufb01ces (RHOs) and the replenishment and liquidation of the same;   (b) To enable the Project Management Office (PMO) to effectively monitor on time the actual utilization of funds.   2. Responsibilities of Concerned Units/Of\ufb01cials  2.1 Finance Service- DOH (Central Office)  (a) Release the loan proceeds requirement of the respective regional health offices out of the ADB Imprest Fund and World Bank Special Account, and GOP Counterpart upon submission of sub-allotment requests by the PMO. These sub allotments requested by the PMO shall be subject to compliance by the regions of the necessary reports by project components/subcomponents accordingly.  (b) Transfer Imprest Fund and Special Account on a bank-to\u2014bank mode.  (c) Consult and advise the PMO regarding the release of funds to the different regions.  (d) Prepare the consolidated Financial Statements i.e. Trial Balance, Income Statement (if applicable) for the Project as required by the Commission on Audit. These Financial Statements are consolidation of all financial transactions for the Project including those transactions done at the \ufb01eld level and at the Central Office.  (e) Maintain separate books of accounts for the Project.   2.2 Project Management Office (PMO) - DOH (Central Office)  (a) Prepare all withdrawal applications to the ADE/World Bank including liquidation and replenishments of Imprest Fund/Special Account.  (b) Consolidate the audited regional annual Statement of Sources and Applications of Funds (SSAF), including SOEs, and integrate these with project expenditures at the Central Office to form the overall for the project.  (c) Monitor the actual accomplishments and release of funds to the regions, and the submission of reports required by the Finance Service and the COA.  2.3 Regional Health Offices  (a) Maintain separate bank accounts for the Imprest Fund of the ADB or Special Account of the World Bank. GOP Counterpart fund could be maintained in existing bank account but should be properly accounted for. (b) Maintain separate books of accounts for ADB and World Bank loans. (c) Prepare on a monthly basis statement of expenditures (SOEs) and submit to the PMO - Women\u2019s Health and Safe Motherhood Project, Department of  Health, 3rd Floor, Building 12, san Lazaro Compound, Sta. Cruz, Manila, and to the Regional COA. The RHOs should maintain a one month lag time, meaning SOEs for the month of September should be submitted in the month of October (d) Prepare and submit monthly report of disbursements to the Finance Service, copy furnished the PMO.  (e) submit to the COA within three (3) months from the end of each year the project\u2019s annual Statement of sources and Application of Funds for audit. (f) Submit monthly accomplishment reports to the PMO.  3. Effectivity  This Order shall take effect on September 15, 1997.  ", "  I. RATIONALE  In response to the increasing number of women and children who consult the hospitals due to violence, rape, incest, and other related cases the Hospital Based Women\u2019s Desk Program known as Project Haven, an Non-Government Organization \u2014 Government Organization (NGO-GO) partnership between Women Crisis Center and East Avenue Medical Center was established in 1995 to address their medical and psychological needs. In 1996 a purely GO based Women's Desk was piloted in five other  government hospitals. There was a need to mainstream the vast experience of NGO\u2019s in providing gender\u2014sensitive services for women survivors of violence thus institutionalizing these services within the government health care delivery system was envisioned. Hence, the Hospital \u2014 Based Women\u2019s Desk was an initial step towards the institutionalization, sustainability, and replicability in other government hospitals as well as in private hospitals.  Violence against women is not merely a health concern and requires a whole range of medical, social and non\u2014medical interventions and services. To be effective, it needs to be integrated and holistic. There is a need to pool resources, logistics and human resources ( both government and non\u2014government) for a more concerted and systematized training program for care providers. The training program must be multidisciplinary and multilevel in its approach.  Pursuant to Department Circular NO. 47,s. 1997 in response to the Memorandum dated February 5, 1997 by the President of the Philippines on the subject, \u201c Call to Action  against Domestic Violence\" the President has directed all agencies to launch and maintain comprehensive campaign against all forms of violence. In view of all these, the Women\u2019s Desk Program later called the Women and Children Protection Program under the Office for Health Facilities, Standards and Regulations is institutionalizing the creation of a unit in DOH hospitals that will answer the medical and psychological needs of victims of violence and shall be known as the \u201cWOMEN AND CHILDREN PROTECTION UNIT\".   2. GOAL:  To provide a holistic, gender sensitive health care to women and children who are victims of violence.   3. OBJECTIVES:  GENERAL OBJECTIVE:  To institutionalize the establishment of a Women and Children Protection Unit in the DOH hospitals for victims/survivors of domestic violence, rape, incest, torture, sex trafficking, and other abusive and exploitative acts.  SPECIFIC OBJECTIVES:  3.1 To ensure that women and children who consult the DOH hospitals due to violence are treated with utmost care, concern and understanding. 3.2 To create and sustain a women sensitive and women friendly environment within the hospital setting.  3.3 To sensitize and reorient the staff and all sectors of the hospital to the issue of violence against women and children.  3.4 To provide training opportunities for the program staff as well as other individuals who may be interested in pursuing a career path relevant to the concern of violence against women and children. 3.5 To develop a systematic gender sensitive documentation and monitoring system.  3.6 To document experiences which will serve as inputs for policy research, formulation and program improvement. 3.7 To replicate the program concept and procedures in other government hospitals as well as in private hospitals. 3.8 To develop training modules evolved from the experiences of the program, which can be used in other government hospitals and institutions. 3.9 To coordinate with other government and non\u2014government institutions and organizations for a more organized approach to address other non\u2014medical needs of the victims/survivors.   4. KEY COMPONENTS:  Given the multi-faceted nature of the problem of violence against women and children it must be approached from many disciplines that act not in isolation but in collaboration with each other.  As such, the unit shall involve the following components, namely:  4.1 Medical/Surgical, Psychological and Health Services:  It will feature the following:  4.1.1 A 24 hour personalized care and service which includes identification of patients and families in crises, provision of therapeutic and supportive management and assurance of physical security, safety and confidentiality.  4.1.2 A :Women and Children Protection Unit\" as a holding and processing area for victims/survivors. This will be manned by a team headed by a women and children coordinator. Once victims are admitted in specific areas the team is also responsible for following up the victims until they are discharged, followed up and/or properly referred. Emphasis is made on the continuity of care to the victims.  4.1.3 A standard patients\u2019 \ufb02ow and clinical protocol in interviewing, physical examination and management.   4.1.4 A gender sensitive recording system which also ensures utmost confidentiality.   4.2 Networking Mechanism:  A holistic and integrated approach will be ensured through an efficient referral and networking system that will mobilize a wide network of GO\u2019s, NGO\u2019s and other institutions involved with violence against women and children   4.3 Training and Education:  A multi-disciplinary training program will address human resource development needs as well as the need to create and sustain a women sensitive and  friendly hospital environment. The Women and Children Protection Program in the central office will set directions and define a career path for medical and paramedical graduates who might be interested in professionally pursuing this line of work. However, this will be made available net only to hospital personnel but to the community and interested organizations who would like to avail of the training. Training areas may focus on the following:  4.3.1 For trainees to acquire/enhance attitudes necessary in the management of acute and chronic causes of crisis such as sensitivity, compassion, confidentiality and empathy.   4.3.2 For the trainees to develop/ strengthen their skills in early detection, screening, interviewing, physical examination, use of appropriate diagnostic procedures, management, counseling and referral.  4.3.4 For the trainees to have additional knowledge on understanding of conditions leading to crisis, recognition of early sign of crisis identification, analysis of aggravating/contributory factors including family factors/stresses, understanding of the impact of crisis on the individual the family and the community management of patients and their families networking, linkage development and referral.  4.4 Research:  This component shall be responsible for eliciting. and documenting experiences to serve as inputs for further studies, researches for policy and program improvement.   4.5 Information and Advocacy:   This will deal with the development of communication strategies for crisis mitigation prevention and control in the community; dissemination of information about the Women and Children Protection Unit and its activities and advocacy for empowerment of victims.    5. MANAGEMENT AND COORDINATING MECHANISM:  5.1 The Program   The Women and Children Protection Program shall be established under the Office for Health Facilities Standards and Regulations (OHFSR). The Program shall give advice and policy directions. It shall be handled by a Program Manager.   The Program shall coordinate with the Chiefs of Hospitals in the operation  and management of the Women and Children Protection Units. The Chiefs of  Hospital shall have administrative supervision over the coordinators of each unit while the Program Manager shall have technical supervision over the said coordinator.   5.2 The Women and Children Protection Unit:  5.2.1 The Unit shall be an integral part of the hospital. 5.2.2 A Women and Children Protection Unit shall be established and situated at the Emergency Room Complex ( or any room identified for that matter) 5.2.3 The Unit shall be under the Chief of Clinics and has the following  staff who shall be performing their duties in addition to their regular hospital assignment. a. Women and Children Protection Coordinator b. Nurse c. Social worker d. Psychiatrist/Psychologist (if available)  5.2.3 Each unit shall have the following core services a. Service b. Training c. Research  5.3 The Role of the Hospitals:  5.3.1 Budget: As a priority program of the government, the OHFSR together with the hospitals shall work for the inclusion of the Women and Children Protection Program/Units in the national budgetary allocation. All hospitals should include this in their work and financial plan.  5.3.2 Manpower: The hospital should designate the personnel necessary for this unit. In the event that there would be additional plantilla positions such manpower requirements should be included. 5.3.3 Support and encourage innovative activities of the program. 5.3.4 Link with other GO\u2019s, NGO\u2019s to enhance support with the WCPU.  5.3.5 Support the training of the trainers and require all personnel to undergo training on Gender Sensitivity. All personnel especialIlly residents shall have a briefing by the coordinator before rotation in the Emergency Room.  5.4 Responsibilities of the Women and Children Coordinator:  The Coordinator shall be responsible for:  5.4.1. Integrating all functions of the Women and Children Protection Unit.  5.4.2 Organizing a team within the hospital that would man the unit and take charge of all activities of the unit. The size of the team will depend on the size, type and needs of the hospital. She would likewise be responsible in coordinating with the different departments and offices within the hospital to facilitate in the implementation of the unit.  5.4.2. Coming up with the work and financial plan of the unit including the budget preparation.  5.4.3. Submission of quarterly reports to the Undersecretary of Health  Facilities, Standards and Regulation attention to the Program Manager of the Women and Children Protection Program.  The name of the designated Coordinator shall be submitted to the Office for Health Facilities Standards and Regulation and shall be issued out through a Department Order.  6. Effectivity: This order shall take effect on March 2, 1998.   ", "  I. Introduction:  The Department of Health (DOH) through the Maternal and Child Health Services (MCHS) is responsible for providing policies, standards, guidelines and services in the promotion of safe motherhood and child health. One of its main program is the Expanded Program on Immunization (EPI) with the aim of reducing vaccine preventable diseases such as Tuberculosis, Diphtheria, Pertussis, Tetanus, Poliomyelitis, Measles and hepatitis B, through complete immunization of children 0-12 months of age. Diphtheria-Pertussis-Tetanus and Hepatitis B (HB) vaccines are injectable vaccines given in 3 doses together with OPV. A quadrivalent DPT-HB vaccine has been developed and among its benefits are fewer injections, fewer syringes and needles, less storage, shipment and administrative cost. Smith Kline Beecham Research Limited has come up with such combination - the TRITANRIX-HB10.  SmithKline Beecham (SB) is donating about 100,000 doses of TRITANRIX-HB10 for trial use by the DOH in its immunization program for infants ages 6 weeks to 1 year. The MCHS in collaboration with SB conducted a project to document and evaluate the possible adverse reactions following the TRITANRIX-HB10 and its acceptability among the parents and the service providers.    II. Target Population:  A total 30,000 Filipino children ages 6 weeks to 1 year without previous DPT or Hepatitis B vaccine immunization shall be the primary targets for the 3 doses of TRITANRIX-HB10.    III. Characteristics of the Vaccine  TRITANRIX-HB10 contains diphtheria (D), tetanus (T) toxoid, inactivated pertussis bacteria (Pw) and the purified major surface antigen of the hepatitis B virus (HBV), adsorbed on aluminum salts.  Each 0.5 ml. dose of vaccine contains minimum 30 IU of adsorbed diphtheria and minimum 60IU of adsorbed tetanus toxoid, minimum 4 IU of adsorbed pertussis vaccine, of aluminum hydroxide and aluminum phosphate equivalent to 0.4 mg. of adjuvants and 0.025 mg. of sodium thimerfonate as preservative. The vaccine is presented as a whitish, turbid suspension.    IV. Dosage, Route and Site Administration  The recommended dose (0.5 ml.) for 3 doses of the Tritanrix HB10 shall be administered deep intramuscular (IM) on the left anterolateral part of the thigh and can start from the age of 6 weeks onwards. Subsequent doses of vaccine must be administered within an interval of at least 4 to 8 weeks. The longer the interval between subsequent closes, the higher the antibody titers.  It should not be administered intravenously because of risk of anaphylactic shock.        V. Immunization Schedule:   Tritanrix HB10 vaccination schedule shall follow the EPI schedule:      VI. Vaccine Storage and Handling:  Tritanrix HB10 shall be transported, stored and handled similar to DPT, TT and Hep B vaccines. It shall be Stored in refrigerators provided solely for vaccine storage at +2\u00b0C to +8\u00b0C. It shall be transported in properly ice-packed  containers with cold chain monitors. DO NOT FREEZE. Discard if the vaccine  has been frozen.  The vaccine is presented as a turbid-white suspension in a monodose glass vial and 10-dose glass vials. Upon storage, a white deposit and clear  supernatant can be observed.  PRIOR TO ADMINISTRATION, the vaccine should be well shaken in order to obtain a homogeneous turbid suspension and visually inspected for any  foreign particulate matter and/or variation of physical aspect. In the event of  either being observed, discard the vaccine.    VII. Adverse Reactions and How to Manage these:  Adverse reactions can be seen following immunization and it can be due  to the intrinsic characteristics of the vaccine or to the technique or handling oe the so\u2014called program-related cause. However, some reactions will occur  coincidentally after immunization which is not due to immunization and would happen had the child no been vaccinated.   The usual side effect of an injection such as inflammation and pain at the injection site should be managed in the same way as for the other vaccines. (with antipyretics and physical care)     VIII. Recording of Immunization Given:  The immunization of the child shall be recorded in the Growth Monitdoring Cards (GMC) and in the Target Client List (TCL) or masterlist.  If there are no GMCm any recording sheet can be used. However, these shall be replaced with GMC as soon as these are available.    IX. Reporting, Monitoring, Supervision and Evaluation:  The total number of children immunized with Tritanrix HB10 shall be reported in the FHSlS Form for the FIC Coverage.  All children vaccinated with the vaccine shall be regularly be monitored and supervised by the RHMS/RHNs with regards to development of adverse reactions and for follow-up for the succeeding doses.  This Administrative Order shall take effect immediately   ", "  I. RATIONALE  The coverage of the National Tuberculosis Control Program since it started in 1987 was to detect and cure tuberculosis cases among the 10 years old and above. Priority was given among this age group becauSe they'are highly communicable.  An adult in the immediate household Usually infects children. In the Philippines, in 77% of children admitted in the hospitals, the usual source of infection was either the mother or the father. In 13%, another family member was the source or infection. Therefore, abOut 90% of tuberculosis infections in children occurred in the family.  The National Prevalence Survey done in 1997 by Tupasi et al showed that the prevalence of infection in 0-4 years old is, 6.9% and 16% in ages 5-9.years-old. From these infections, only 5% will develop active TB. One can therefore esitimate that approximately 1,500,000 children (0-9 years) are infected and 40,000 of them develop the disease each year.  The risk of being infected as well as the risk of developing the disease depends on the number of factors: age of the occurrence of the primary infection, the nutritional status of the child and the intensity of the contact. Infants and very young children develop the disseminated hematogenous forms of tuberculosis more often than the older children or adults. The highest mortality rate occurs in children ages 0-4 years.  Tuberculosis in children is not easin diagnosed. This is because children with tuberculosis rarely produce bacteriologically positive specimen and do not present the physical signs and symptoms of the disease especially in the. initial stage. It is also in\ufb02uenced by the limited diagnostic tools.  Because of existing cases, the difficulty in the diagnosis and the presence of several groups (that are interested of the welfare of the children, the need to implement a tuberculosis control program among children, was realized.  These guidelines prescribe the management of TB in children employing the DOTS strategy. This strategy has proven to have dramatically improved the cure rate of TB patients to more than 85% in areas where it has been implemented; These guidelines, may be updated in accordance with the results of the evaluation of the implementation of tuberculosis in children in the pilot areas.  II. DEFINITION OF TERMS  1. Positive history of onnosnro\u2014 refers to a continued exposure of a child to an adult/adolescent TB case within the household and with either positive or negative  _ smear examlnatlon result and 1s presently undergoing treatment.  TB symptomatlc 'a child with any three (3) of the following signs and symptoms:  a. ocugh/wheezing of 2 Weeks or more '  b. unexplained fever. or 2 weeks or more .  0. loss of weight/failure to gain weight! weight faltering/loss of appetite  d failure to respond to. 2 weeks of appropriate antibiotic therapy for lower  ' respiratory tract infection i - e. failure to regain previous state of health 2 weeks after a viral infection or exanthem (e g. measles) ' .  Positive tuberculin test \u2014 an area (if induration of the skin with diameter of 8mms or '  more after 72 hours of lnjectlon of the tuberculin solution  Pulmonary TB case-- a classi\ufb01cation of a TB case based on location and is  characterized by one of the following  '.a A patient that has any three of the following criteria: - 1. Positive exposure to an adultl\u2019adolescent with active ITB disease 2 Positive tuberculin test. I - '3. Positive signs and symptoms suggestive of TB -4. Abnormal chest radlograph suggestive of TB .- 5. LabOratory findings suggestive or. indicative of TB (histological, cytological, biochemical, immunological and/or molecular) b. A patient who has at least _2. sputum Specimens positive for; Acid fast Bacilli (AFB) by mlcroscopy  'Extrapulmonary TB ease \u2014\u2014 a classr\ufb01catlon of a TB case characterized as one of the following. ' '  a. A patient with clinical and/or histological evidence consistent with active  tuberculosis outside the lungs and decision by a physician to treat the patient .- '  ' Iwith anti-tuberculosis chemotherapy or I b.
