e availability of drugs supply at all times  ' VI EFFECTIVITY  This Order shall take effect Immediately         MANUE_L M.' .,DAYRIT MD, ' Secretary of Health ", "  I. Rationale  The Philippine Expanded Program on Immunization (EPI) was launched in 1976 and has successfully vaccinated and protected millions of children from vaccine\u2014preventable diseases. The rapid acceleration of performance from 1987 onwards highlighted that such achievements are possible under good administration and management backed up by sound policies and clear guidelines.  The Department considered EPI as a priority public health program. While the previous years of EPI were focused on achievement of high immunization coverage, the current thrust now is to sustain this high coverage and focus on the control, elimination and eradication of major childhood diseases. There is a need to update the policies, standards and guidelines to concur with the current goals and immunization practices.  This Administrative Order is issued to prescribe guidelines for the national implementation of EPl and promote a common understanding among key stakeholders and implementers to ensure that quality immunization services are rendered to the eligible-population.   II. Coverage and Scope   Immunization shall be an essential health intervention for eligible children and women. This service shall be made available in all health facilities and institutions providing health services for women and children nationwide.  III. Policy Statement  Immunization is a basic right of the child and therefore-no child shall be deprived of this right._T he State regards children as one of the most important assets of the nation and therefore every effort should be exerted to promote their welfare'and full development of their potentials for a useful and quality life.  IV. Program Goals  A. Maintenance of at least 95% fully immunized child (FIC) coverage B. Maintenance of Polio Eradication C. Elimination of Measles D. Elimination of Maternal and Neonatal Tetanus E. Control of Diphtheria, Pertussis, Hepatitis B infection, Tuberculous Meningitis and other disseminated forms of TB.  V. General Guidelines and Procedures  A. Target age groups  1. All infants should receive one dose of BCG, three doses of DPT, three doses of OPV and one dose of measles vaccine before their first birthday. Three doses of Hepatitis B vaccine shall also be given if available.  2. All women of childbearing age (15\u201449 years old) shall receive five doses Of tetanus toxoid for their lifetime protection against tetanus and for prevention of neonatal tetanus among infants. Other age groups that may be determined for supplemental immunization activities  B. Immunization Activities  1. All immunization services rendered by the government health workers must be free of charge as prescribedby law. (Pres. Decree No. 996)  2. Wednesday is designated the national day for immunization in all government health facilities unless otherwise revised by local traditions, customs or regulations and other exceptions.  3. All government hospitals shall likewise provide immunization services at the outpatient department. Eligible children who are hospitalized should be immunized as soon as their general condition improve and at least before discharge from the hospital. Corresponding referral for subsequent doses should be done. Monthly reports of immunization coverage shall be submitted to the nearest City/ Municipal Health Office following guidelines on submission of reports.  4. Measles vaccine should preferably be given on admission in hospital because of the risk of nosocomial measles transmission.  5. Only health workers trained and skilled at giving injections are authorized by the DOH to give immunizations (except OPV which can be given by volunteers during National Immunization Days (NIDs) because it is orally administered and has no overdose and with very little or minor side effects).  6. Infants shall be vaccinated accOrdingto the Immunization Schedule prescribed in the EPI manual. Allthe EPI antigens are safe and effective when administered simultaneously, i.e. during the same immunization session but at different sites. It is NOT recommended, however, to mix different vaccines in One syringe before injection, or using a fluid vaccine for reconstitution of a freeze-dried vaccine.  7. Women of childbearing age (15\u201449 years-old) shall receive tetanus toxoid according to the fiVe\u2014dose schedule as provided for in the EPI manual.  8. It is justified to open one multi\u2014dose vial for one or two clients if the health worker feels that a client cannot come back for the scheduled immunization session. Parents and caregivers should be informed of the importance of immunization, the vaccine schedule and the need to complete the doses of vaccines.  9. Patients or clients or their guardians shall be informed of any side effects or adverse reactions of any of the EPI vaccines. The DOH shall not directly give monetary compensation for patients that may suffer any adverse reaction due to the administered vaccine. Instead, free treatment and services shall be available in all government hospitals.  10. Adverse events shall be monitored closely. Operational problems must be solved by appropriate legistical support, training and supervision.  11. Follow-up of dropouts and defaulters as well as supplemental immunization activities and. outreach services shall be regularly scheduled to catch up on \"missed\" children.  12. Extra efforts must be exerted to vaccmate children particularly in the underserved, hard-to-reach areas and tribal communities.  13. Special immunization strategies shall be conducted to respond to outbreaks of the EPI diseases. Separate guidelines on outbreak response strategies shall be formulated.  C. Contraindications to immunization  1. There are few absolute contraindications to the EPI vaccines. The only absolute contraindications to immunization are:  - DPT vaccine should NOT be given to Children over 5 years of age or to children who have suffered a severe reaction to a previous dose of this vaccine. - BCG vaccine should not be given to children who have signs and symptoms of AIDS or other immune deficiency diseases or those who are immunosuppressed due to malignant disease, therapy with immunosuppressive agents or irradiation.  2. Both measles vaccines and OPV can be given to children with HIV/AIDS.  3. False contraindications  - Children suffering from malnutrition should be immunized.  - Low-grade fever, mild respiratory infections and other minor illnesses should not be considered as contraindications to immunization. - Diarrhea should not be considered a contraindication to OPV.  D. Safe Injection Practices  1. Use only one Sterile syringe and needle per child or mother.  2. Auto\u2014disable (AD) syringes are the equipment of choice for administering vaCcines, both in routine immunization and mass campaigns. At present, however, standard-disposable syringes and needles may continue to be used for mass immunization campaigns nil/rile use of auto-disabled shall be encouraged until government budgets can be increased to cover the additional cost of AD syringes.  3. Disposable syringes and needles shall be discarded after single use in a puncture p1 oof container and shall be disposed of by burying or other impioved means of effective, safe and environmentally acceptable waste disposal.  4. Maximum efforts should be exerted to ensure rigorous procedures for injection safety. Aseptic techniques must be observed during immunization sessions.  E. Open Vial Policy  1. Multi-dose liquid vaccines, such as OPV, DPT, TT, and Hepatitis B from which one or more doses have been removed following standard sterile procedures, may be used in the next immunization sessions for up to a maximum of 4 weeks, provided that all the following conditions are met:  a. the expiry date has not passed; and b. the vaccine has not been contaminated (aseptic technique has been used to Withdraw all doses); and c. the vials have been stored under appropriate cold chain conditions, and d. the vaccine vial septum has not been submerged in water; and e. the vaccine vial monitor (VVM) on the vial, if attached, has not leached the discard point  2. Freeze-dried vaccines, such as AMV and BCG vaccines should be discarded six (6) hours after reconstitution or at the end of the immunization session, whichever comes sooner. Never ever reconstitute freeze-dried vaccines in anything other than the diluents supplied with them.  3. All opened vials of any vaccine must be diSCarded if sterile procedures have not been fol,lowed or there is evidence of contamination (such as floating particles in the vaccine), or there is just a suspicion that the vaCcine has been contaminated.  4. If the potency of the vaccine is questionable, the vial/s should be thrown away. Do not use these questionable vials for any immunization session. All vacicines should be verified before use to determine if vaccines have had too much heat exposures.  F. Cold Chain Management  1. All vaccine refrigerators or freezers shall be used exclusively for EPI vaccines. No food or drinks shall be stored in these to ensure the optimal temperature for vaccines.  2. Vaccines are stored according to the temperature requirement for each antigen (refer to EPI Manual). Maintain the correct temperature in the refrigerators, freezers, vaccine carriers, cold boxes and transport boxes at all times.  3. Regular temperature monitoring shall be done, charted, and posted on the door of the refrigerator or freezer.  4. A contingency plan for emergency measures should be available and known by all the staff of the facility.  N.B. Details on cold chain management, vaccine handling and storage and other operational guidelines can be found in the EPI manual.  G. Precurement of Vaccines and Other Supplies  1. Vaccine forecasting shall be done every five years, reviewed and adjusted yearly depending upon the calculated requirements for the year.  2. Vaccines shall be procured centrally through the Vaccine Independence Initiative (VII) agreement with UNICEF. or through procurement services with. UNICEF. Central procurement is more cost-efficient and ensures standard specifications for quality vaccines.  3. Procurement Shall follow the procurement schedule to ensure timely delivery of vaccines at the field level.  4. Syringes and needles and other EPI paraphernalia shall be the counterpart of the Local Government Units (LGUs). Supplemental syringes and needles shall be supplied by the DOH\u2014CHDS and shouldtherefore ensure availability of funds.  5. Calculation of requirements for vaccines and other supplies shall follow the formulae in the EPI Manual.  H. Recording and Reporting  1. The health worker providing the vaccination-shall record the given antigen in the. child\u2019s Early Childhood Care and Development Card (ECCD)/ Growth Monitoring Card (GMC)/ Baby Book / Mother and Baby Book, whichever is available.  2. Coverage accomplishment shall be reported as Fully Immunized Child (FIC) which is defined as an infant given one (1) dose of BCG, three (3) doses each of DPT and OPV and one (1) dose of anti-measles vaccine (AMV) before the infant reaches 12 months of age. Hepatitis B vaccine (HBV) and Tetanus toxoid2+ (TT2+) Shall be reported as separate accomplishment reports. Child protected at birth (CPAB) indicatOr shall be used as an indicator when optimum level (80 %+) of TT2+ coverage has been achieved.  3. EPI coverage reports (FIC and by antigen and by dose) shall be reported by all levels. Centers for Health Development (CHDs) shall collate all the reports from the provinces and cities and likewise report to the National level quarterly.  4. Vaccine utilization and stocks reports shall likewise be reported monthly at barangay and municipal level; quarterly at proVincial and city level using a Standard report form. CHDs shall collate provincial and city report and submitted quarterly to the National . level to monitor adequacy and utilization of vaccine supplies at all levels.  I. Surveillance  1. Surveillance of a suspect polio case or APP case, neonatal tetanus and measles cases is an integral part of EPI and a critical component of eradication and elimination activities and should therefore be strengthened and sustained.  2. Cases and deaths due to the seven (7) EPI diseases should be reported by age, sex, and immunization statusfrom the barangay up to the national level following the guidelines of reporting of notifiable diseases.  3. The criteria for diagnosis Of EPI diaeases shall be based on the WHO standard case definitions.  4. Case investigation and reporting shall be done in case of outbreaks and adverse events following immunization (AEFI) and appropriate measures shall be instituted.  5. Vigilance should be Strictly observed for any risk of importing vaccine\u2014preventable diseases, especially for poliovirus. Measures such as vaccination at pOints Of entry should be done if possible when there is a surge of migrants coming from countries where immunization policies are not strictly observed.  VI. Implementation Mechanisms  A. Management  1. The Department of Health (DOH). shall prepare and approve a National and Regional EPI Strategic Plan every five years. The National Plan shall be approved by the National Immunization; Committee (NIC) and subsequently endorsed by the Secretary of Health. The Center for Health Development (Cl-ID) Director shall likewise approve the regional plan. The Local Government Units (LGUs) shall be encouraged to also come up with an approved five-year EPI strategic plan.  2. The National Immunization Committee (NlC) shall continue to be the advisory and recommendatory body for all EPI initiatives. Its composition and responsibilities shall be reviewed regularly.  3. The National EPI team shall be formed and compose committees including but not limited to the following: Planning/ Management, Technical AsSistance, Monitoring . and Evaluation, Social Mobilization, Logistics and Surveillance.  4. The regional EPI team shall likewise be formed 7 and their composition, duties and responsibilities shall alSO be clearly defined based on DOH policies and guidelines.  5. Regional Epidemiology and Surveillance Units(RESUs) shall also be Continuously supported and strengthened as well as the Provincial / City Epidemiology Units. Establishments of these local surveillance units shall also be encouraged.  6. LGUs shall be advised to designate Provincial and city Coordinators or focal persons to coordinate EPI activities in their areas.  B. Supervision and Monitoring  1. There shall be a scheduled quarterly supervisory/ monitoring visits at all levels utilizing supervisory/ monitoring checklists and with corresponding feedback. Follow-up visits shall be programmed based on the findings during the previous visits. - '  2. Monthly accomplishments shall be analyzed-and indicated through graphic presentation (EPI monitoring Chart) at the field health units.  C. Evaluation  1. Annual program reviews shall be conducted at all levels to assess accomplishments.  2. Regular EPI coverage surveys at least every two years shall be done regionwide using the standard WHO coverage surveys  3. A ComprehensiVe Program Review shall be done every three years at national level  VII. Repealing Clause  Any existing provision or issuance found incOnsistent with this order should be repealed  VIII. Effectivity  This order shall take effect immediately.   ", " Newborn Screening (NBS) is an essential public health strategy that enables the early detection and management of several inborn errors of metabolism, which if left untreated, may lead to mental retardation and even death. In line with the mandate and thrust of ensuring quality life for all, promoting people\u2019s right to health, ensuring children\u2019s right for survival and full development, the Department of Health (DOH) issued policies Administrative Order No. 1-a s. 2000 and Administrative Order No. 121 s. 2003, pursuing the nationwide implementation of NBS. Consequently, Republic Act 9288 known as the Newborn Screening Act of 2004 was enacted in April 2004 which establishes the National Comprehensive Newborn Screening System (NCNBSS) to ensure that NBS is geographically accessible and affordable to every baby born in the Philippines. To ensure that the law is implemented at all levels, DOH issued the following:  a. Administrative Order 2005-0005 standardizing the NBS fee at P550.00 and setting the maximum allowable service fee at P50.00; and  b. Directives to Bureau of Health Facilities and Services and Philippine Health Insurance Corporation (PHIC) to include NBS in hospital licensing and PHIC accreditation to ensure that health facilities i.e. hospitals, birthing facilities, rural health units, shall ensure that adequate and sustained NBS services such as information, education, communication, screening, recall and management of identi\ufb01ed cases are provided in the hospital.  However, despite efforts to enforce the law, NBS coverage in the country remains at a dismal rate of 17% of the 1.5 million newborns as of December 2007 which is far below the targeted goal of screening all babies born in the country. Only 1,610 health facilities are enrolled as NBS facilities as of 2007. Of these health facilities 1,020 are hospitals, which is only 57.6% of the total 1,771 licensed hospitals. Out of the enrolled health facilities only 1,325 (82.3%) are active in the collection of newborn screening. Charging exorbitant fees way beyond the maximum allowed NBS fee of P600.00 are widely reported thus, defeating the purpose of making NBS accessible and affordable to all.  The following additional Rules and Regulations are hereby promulgated to fully implement Rule VII Sec. 24 Licensing and Accreditation of Republic Act 9288 otherwise known as \u201cNewborn Screening Act of 2004\":  x x x  d) The NBS coverage goal is eighty five percent (85%) in 2010. DOH and PHIC shall ensure that such target coverage will be attained by the hospitals and other birthing facilities.  e) The following administrative fines shall be imposed on health facilities that refuse to provide NBS services and collect more than the maximum allowed NBS fee:  First offense - warning Second offense - administrative fine of \ufb01fty thousand pesos (P50,000.00) Third offense - administrative \ufb01ne of one hundred thousand pesos (P100,000.00)  f) The DOH and PHIC shall formulate their respective guidelines on \ufb01ne imposition.  xxx ", "  National tetanus (NT) is said to have been eliminated if its incidence is below one (1) case per 1,000 livebirths (WHO definition or NT elimination). In 1990, the Philippines embarked on an NT elimination strategy. As a result, the national NT incidence based on surveillance data is now 0.17/100 livebirths, classifying the Philippines among those which have successfully eliminated neonatal tetanus. However, there are two remaining provinces (Cagayan and Maguindanao) which have reported more than one NT case per 1,000 livebirths in 1997. Furthermore, there may be NT cases which may not have been reported.  To further strengthen the NT elimination campaign, the attached Updated Guidelines on Neonatal Tetanus Elimination is hereby promulgated to guide field health personnel and local government executives. Our national goal is to have zero neonatal tetanus case in every municipality in the country. The nature of the disease tells us that there are selected areas and communities which are at higher risk of neonatal tetanus than others, most notably the tribal minorities. We must make sure the NT elimination services reach these communities.  Crucial to the attainment of the goals of NT Elimination is the use of the tetanus toxoid vaccines for pregnant women and women of child-bearing age. Please be assured that the tetanus toxoid currently used by the Department of Health has been proven to be pure and safe. Several laboratory tests were undertaken to con\ufb01rm the veracity of previous reports regarding tetanus toxoid efficacy and safety.   You are strongly enjoined to read these guidelines patiently and religiously. Your close adherence to these guidelines will prevent unnecessary confusion and controversy which only undermine the best of intentions. The bottomline is that health providers should carefully explain the objectives, intentions, and services provided in the NT Elimination campaign so that the target women and their families realize for themselves the value of the services being provided. This can be achieved only through adequate communication and social mobilization.  Let us once again communicate with each other and work together for the sake of our children.   This order takes effect immediately and rescinds A.O. No. 15 s.1995 dated 7 September 1995.   ", "  Because the target women beneficiaries of the tetanus toxoid vaccine being administered by the Department of Health have not been coming for immunization because of fear of abortion, there is a need to reinstitute the previous Tetanus Toxoid Immunization schedule to allay their fears.  Routine tetanus toxoid vaccination shall be given only to women who are already in their 5th or 6th month of pregnancy. The revised tetanus toxoid immunization schedule shall be as follows:     As much as possible, no mother should be given more than 5 Tetanus Toxoid doses in her lifetime.  Selected far flung areas with a high percentage of deliveries by untrained hilots and with high rates of neonatal tetanus cases shall be identified by the Maternal and Child Health Service as High Neonatal Tetanus Risk Areas. In these few areas, Tetanus Toxoid immunization may be given to non\u2014pregnant women to complete TT5 doses. However, to avoid being associated with abortion, tetanus toxoid even in these areas should be avoided during the first trimester of pregnancy.  This Order takes effect immediately.  For strict compliance.   ", "  The following guidelines are hereby issued to govern the \u201cMop Up Period\" after the main Ligtas Tigdas Campaign which ended last November 30, 1998.  In order to ensure that the remaining target children who have not yet been vaccinated against measles during the Ligtas Tigdas Campaign period are vaccinated before March 31, 1999, the following guidelines are hereby issued:  1. The \u201cMop-up\" period for the Philippine Measles Elimination Campaign (PMEC) started last December 1,1998 and will last until March 31, 1999. This is the period allotted for vaccination of children between 9 months to less than 15 years old who were missed during the Ligtas Tigdas Campaign held last September to November 1998.  2. Using the reported measles cases, identify areas where children may have been missed. Regional sentinel surveillance for November and December 1998 still show significant measles transmission especially among the children under 4 years old. Since preschool children may be home bound, this group is that most likely missed in masterlisting and mass vaccination campaigns. Improve the measles surveillance system by bringing the reporting down to the level of the municipality and barangay. Include also private hospitals and clinics. A Measles Surveillance Manual is being prepared detailing the procedures and plans for surveillance. This manual will be given to you as soon as it is finalized. Conduct mop-up vaccination of all children missed during the Ligtas Tigdas period.  3. Using the reported measles vaccination coverage based on \u201cestimated\" eligible children in the area, review the completeness of masterlisting in those areas reporting less than 95% coverage. You should do a spot check in one or two barangays by counterchecking children randomly to see if they are in the list. Especially good to check are children in the streets (\u201cstreet children\") in the cities and big towns. Areas found to have children not masterlisted should do a small campaign to capture the missed children. The defaulter\u2019s lists should also be counterchecked and house\u2014to\u2014house mop-up or small community\u2014based measles vaccinations can be conducted.  4. When staff are limited, start the search for missed children among preschoolers (9 months to less than 6 years old) since they are the ones most likely to still be unprotected from measles. Another group most likely to be missed are the out-of\u2014school youths.   5. Schools that have low initial coverage should be rescheduled for other vaccination rounds. Ensure good information campaign before the subsequent vaccination session.  6. During the mop-up period which will be until March 31, 1999, children who turn 9 months old should also be given their first measles vaccination.   The Ligtas Tigdas Campaign now lists a 96% coverage of target children and this is an excellent performance from everyone, as usual. The mop\u2014up period, however, is still necessary since the ultimate objective is 100% coverage. Measles will infect anyone who has not been immunized. Every child has the right to protection against diseases.  For compliance.   ", "  I. RATIONALE/BACKGROUND  Micronutrient malnutrition, particularly vitamin A, iron and iodine de\ufb01ciency disorders continue to be public health problems in the country. These de\ufb01ciencies lead to serious physical, mental, social and economic consequences, especially among children and women.  Micronutrient supplementation, food forti\ufb01cation and dietary diversi\ufb01cation are the strategies used in addressing micronutrient de\ufb01ciencies. Among these strategies micronutrient supplementation has been proven to be a cost-effective and cost\u2014bene\ufb01cial strategy to immediately correct the de\ufb01ciencies and prevent the adverse consequences attributed to each de\ufb01ciency. Food forti\ufb01cation however, is the least expensive and has long-term bene\ufb01ts.  During the past decade, the country made tremendous efforts on the passage of the \ufb01rst law on forti\ufb01cation which is the ASIN Law or Republic Act no. 8172 signed in 1995. The law mandates the universal iodination of salt both for human and animal consumption. Strict implementation of the law will eventually lead to the elimination of iodine de\ufb01ciency disorders. However, its implementation is not without dif\ufb01culties and current activities are still focused on continuous advocacy on the utilization of iodized salt to reach the goal of household utilization of 85-90 % by 2004.  The Food Forti\ufb01cation Law or the Republic Act no. 8976 signed in 2000 mandates the forti\ufb01cation of rice with iron, and sugar, oil with vitamin A and \ufb02our with vitamin A and iron. This law which will be implemented in 2004 will address the problem of iron de\ufb01ciency and iron de\ufb01ciency anemia ( IDA) and vitamin A de\ufb01ciency disorders (VADD).  Other efforts on food forti\ufb01cation include the Sangkap Pinoy Seal program which encourages food manufacturers to fortify their food products with 1/3 of the recommended daily allowance (RDA) of iron, vitamin A and iodine.  Food forti\ufb01cation offers an effective, inexpensive and sustainable strategy in the prevention and control of micronutrient de\ufb01ciencies. However, until such time that food fortification is in place, micronutrient supplementation will be pursued as the immediate or short term measure to address the immediate consequences of VADD, IDA and IDD.  Micronutrient supplementation will be provided to all priority women and children, and will be part of the routine services in all health centers nationwide. It will also be given universally during national campaigns. It shall likewise be provided in evacuation centers during emergencies, disasters and calamities. However, large doses of Vitamin A supplementation (100,000 IU and 200,000 IU) should not be given to pregnant women. This policy is being made to clarify questions on the administration of this supplement to pregnant women.  This Administrative Order is now being issued to update health workers in the provision of micronutrients . Multiple micronutrient supplementation is also brie\ufb02y described as one intervention that could be used to address multiple micronutrient deficiencies especially among pregnant and lactating women. Explanations on the prescriptions, administrations, and delivery of supplements as well as the safety of its ingestion are also provided to clarify issues and questions regarding side effects.  IV. GUIDELINES AND PROCEDURES FOR MICRONUTRIENT SUPPLEMENTATION  A. VITAMIN A  1. Targets and Doses  1.1. Universal supplementation of vitamin A  Universal supplementation of vitamin A involves the administration of supplemental doses every six months to all infants and children aged 6 months to 71 months. This is done during regular services in all health facilities including but not limited to the implementation of Integrated Management of Childhood Illnesses (IMCI) approach, Immunization activities, Growth Monitoring and Promotion and during national campaigns such as Garantisadong Pambata in April and October.  Table 1: High dose universal distribution schedule for the prevention of vitamin A de\ufb01ciency   1.2. Supplementation to High-risk children  Vitamin A supplementation is given to high-risk children because it helps re-establish body reserves drained by chronic or repeated infectious disease (e.g. diarrhea) and protects the children against severity of subsequent infections. It also reduces the complications of an existing measles infection and dramatically lowers measles morbidity and mortality.  Table 2: High dose prevention schedule for children at high-risk of Vitamin A   1.3. Supplementation to pregnant women and post-partum women.  Numerous studies have shown that pregnant women have an increased risk of VADD, particularly in pepulations where such deficiency is endemic. An increase in Vitamin A supplementation of the mother, results to an elevated Vit.A concentration of her breast milk as well as the vitamin A status of her breastfed child.  Table 3: Supplementation schedule for pregnant and postpartum women   1.4. Treatment of Xerophthalmia  Xerophthalmia is a serious consequence of vitamin A de\ufb01ciency that requires immediate treatment. It includes nightblindness, Bitot\u2019s spots, corneal xerosis, corneal ulceration and keratomalacia. Vitamin A must be administered immediately in the aforementioned cases, as prescribed in the table below.   Table 4: Treatment schedule for xerophthalmia for all age groups   Table 5: Treatment schedule for xerophthalmia for pregnant women   1.5. Vitamin A Supplementation During Emergencies  Vitamin A supplementation to children during emergencies is recommended.  Emergency situations include occurrences of natural calamities like \ufb02oods, typhoons and other situations that will require the use of evacuation centers. Refugees and others that are cut-off from their usual food sources or afflicted by famine constitute very\u2014high risk groups in special need of periodic supplementation. Their access to natural sources of vitamin A is extremely poor and their risk of infectious diseases and other complicating factors is high.  Thus, persons and special groups belonging to this classification are priority groups for supplementation. The same schedule should be followed as prescribed in table 1 (universal supplementation) and table 2 ( for high\u2014risk children)  2. Handling and storage  Vitamin A should be stored in dark colored bottles and kept in a cool, dry place away from heat and direct sunlight to maintain its maximum potency. The container should always be labeled to include the name of the drug, dosage and its expiry date.  3. Administration of Vitamin A  Vitamin A capsule is given orally. The nipple-like projection of the capsule is cut halfway and the content is squeezed into child\u2019s mouth. There are about 6 drops in each 200,000 I.U. capsule . In instances that the 100,000 LU .is not available, the 200,000 I.U. can be used and 3 dr0ps from the capsule will be equivalent to 100,0001.U. For bigger children and adults, the capsule is taken as is.  4. Safety of Vitamin A  Vitamin A is known to be safe and effective even for those who do not exhibit vitamin A deficiency. With high-dose capsule, some side effects may occur such as headache, nausea and vomiting. These are, however mild and transitory and would disappear within 24 hours even without treatment. Vitamin A in big doses is also safe even if given in an interval of 4 weeks.  Mothers of children who receive 200,000 I.U. and 100,000 I.U. of VAC should be especially advised on possible side effects.  Lower dose of vitamin A has been established safe for pregnant women. An added benefit to supplementing vitamin A in pregnant women is the improved utilization of iron.  B. IRON  1. Targets and Doses  Iron supplementation shall be provided to the following priority groups with corresponding doses:  1.1 Pregnant and lactating women  The high physiological requirement for iron in pregnancy is difficult to meet with most diets. Therefore, pregnant women must take iron supplements in almost all contexts. It is recommended that supplementation must start as soon as pregnancy is diagnosed. Intake of iron supplements should at least be for 6 months during the pregnancy period. Where the prevalence of anemia in pregnant women is high, supplementation should continue into the post partum period to enable women to acquire adequate iron reserves. Lactating women should take the supplements for 3 months after delivery.  Table B1: Iron supplementation to Pregnant and Lactating Women   1.2. Infants 6-11 Months of Age  Infants need a relatively high iron intake because they are growing very rapidly. Infants are normally born with plenty of iron. However, beyond six months of age, iron content of breastmilk is not sufficient to meet many infant\u2019s requirements and complementary foods are usually low in iron.  Low\u2014birth weight infants are born with fewer iron supply and are at high risk of iron deficiency even if exclusively breastfed. Supplementation starts at two (2) months of age. Iron requirements of low\u2014birth weight infants cannot be met from the iron in the breast milk because of rapid growth rate during this period.  It is therefore necessary for this group to have iron supplements.  Table B2: Iron supplementation to infant 6-11 months of age   1.3. Other Population Groups  Other population groups may also suffer its consequences and may benefit from iron supplementation programs. Anemic and underweight children should take iron supplements to correct existing anemia and prevent it from becoming severe.  Adolescents and older persons are both at risk of developing iron deficiency and iron deficiency anemia .. Supplementation to this age group is especially important particularly for adolescents where pregnancy could occur.  Table B3: Iron supplementation to preschool and school children   Table B4: Iron supplementation to other population groups   1.4. Complementary Parasite Control Measures  Iron deficiency is the direct cause of severe anemia. Other causes include parasitic infestations like hookworm, trichuris , malaria and schistosomiasis and other infections. Specific pepulation in these highly endemic areas should also be given iron supplementation together with environmental sanitation and personal hygiene control measures.  In areas where hookworm and trichuris are endemic, anthelminthic treatment to adults and children may be necessary to combine with iron supplementation.  Table B5: Iron supplementation to children and adults in Schistosomiasis and   2. Handling and Storage  Iron supplements should be in dark colored containers and stored in a cool dry place away from direct heat and sunlight and not within reach of children. When transferring iron tablets from the original container, make sure that the fingers do not touch the tablets to prevent the growth of molds. The container should also be labeled to include the name of the drug and its expiry date.  3. Safety  There is no risk of toxicity to iron/folate supplements when taken at the prescribed dose. Intake of iron also produces minor undesirable gastrointestinal side effects in some individuals such as epigastric discomfort, nausea, vomiting, constipation, and diarrhea. The frequency of these side effects is directly related to the dose of iron.  In cases of gastrointestinal intolerance, the dose of iron may be reduced and gradually increased until the full dose is reached and is well tolerated. It is also advised that the iron supplements be taken with or after meals and at bedtime.  C. IODINE  Iodine supplementation and salt iodization are the short and long term intervention measures respectively to correct the consequences of iodine deficiency disorders ..While salt iodization is the reason for eliminating IDD in some countries, there are instances that iodine supplementation is necessary because of the urgency of the situation that requires immediate intervention. In such situations, the following criteria have to be met for areas to qualify for supplementation :  Criteria for Areas to Qualify for Iodine Supplementation  a. Urinary Iodine Excretion (UTE) of less than 50ug/L in more than 20% of the population. b. Goiter prevalence among schoolchildren is greater than 5%. c. Prevalence of goiter among males.  1. Targets The following are the identified target population groups for iodine supplementation as prioritized:  1.1. Women of reproductive age  Women of reproductive age is the first priority for iodine supplementation. Among pregnant women, iodine deficiency may be associated with complications such as hypothyroidism, gestational abortion, increased first trimester abortions, abnormal fetal position and stillbirths. In addition, the hypothyroidism, infertility and fetal loss may have adverse effects on her quality of life and her role in the family and community. A child with mental and physical disorders, resulting from iodine deficiency may require long-term care taking away time and resources that could be used otherwise. Iodine supplementation is best if given before pregnancy. (IDD Newsletter, Feb. 2003, JTDunn & F. Delange, ICCIDD)  Pregnant women should also be given iodized oil especially in identified iodine-deficient areas. Pregnant women given iodized oil (average age of gestation was 28 weeks) have showed significant increase in birth weights and infant survival.  1.2. Children of school age  Children of school age are also a priority for iodine supplementation. These children have been shown to have increased demand for iodine because of growth spurts occurring during this period. There is also risk in developing hypothyroidism. It is also among this population group that the intake of iodine sources from food could be very poor. The reduction of intelligence quotients (IQ) points among iodine deficient is detrimental to the child\u2019s school performance.  1.3. Adult males  A population with high prevalence of goiter among adult males further indicates the severity of the problem of iodine deficiency in the community. Therefore, adult males with or without goiter should also be given iodine supplements.  Table C1 Iodine supplementation to speci\ufb01c population groups   2. Safety of Iodized Oil Capsule  There has been no report of side effects due to intake of oral iodized oil. However, there are clinical conditions that may worsen with the intake of iodized oil capsule. They are : (1) toxic goiter (2) untreated tuberculosis (3) recent hemorrhage. Hence, the iodized oil capsule should not be given to individuals with the above clinical conditions.  D. Multiple Micronutrients (Ref : Administrative Order No. 96, s, 2000 , April 3, 2002)  Multiple micronutrient supplementation is one strategy that can be used to address micronutrient deficiencies of women in developing countries. However, its cost effectiveness/efficiency needs further study because adding one nutrient is increasing the cost considering that women economically deprived are the micronutrient deficient. More studies could also be done comparing the multiple micronutrients vs. iron and vitamin A alone in improving maternal and morbidity rates and reducing the incidence of low birth weights.  1. Target  1.1. Pregnant women  The requirement for micronutrients increases substantially during pregnancy and lactation which cannot be met by diet alone. The average Filipino diet is generally short of the recommended daily allowances so that other micronutrients like Zinc, Selenium, etc may also be found de\ufb01cient, hence , multiple de\ufb01ciencies may occur.  Documented bene\ufb01ts ( foreign studies ) from taking micronutrients by pregnant women include: reduced incidence of low birth weights, reduced maternal mortality and mortality rates.  1.2. Lactating women  Taking of multiple micronutrients during lactation at least for 3 months post-delivery will improve the nutrient status of breast milk  Table C2 Multiple micronutrient supplementation to pregnant & lactating women    The micronutrient supplement has the following composition :   Literature review showed that the levels of nutrient contained in this multiple micronutrient preparation are the minimum daily recommended nutrient levels for women of reproductive age.  VI. IMPLEMENTING MECHANISM  Based on the provisions of the Local Government Code of 1991, the implementation of public health programs is now the responsibility of the LG Us. Therefore, together with the DOH Central Office and the Centers for Health Development, the procurement and distribution of vitamin A, iron and iodine to all barangays is the responsibility of PHOs and MHOs.  1. Procurement  The Central Of\ufb01ce of the Department of Health procures the 200,000 I.U vitamin A capsules for its twice-a\u2014year nationwide distribution campaign for the 12-71 months old. Iron tablets and iodized oil capsule are also procured when \ufb01rnds are available and when necessary. The DOH usually procures through UNICEF, subject to the usual procedure and requirements prescribed both by the government and UNICEF.  Because of logistic constraints, the Central Of\ufb01ce cannot procure the other vitamin A doses, iron tablets and syrup. Invoking the provisions of the LGC of 1991, the DOH therefore requires the Local Government Units to provide budget for the procurement of the said micronutrients including iodized oil capsules. This will augment the supply provided by the Department of Health and ensure the availability of the supplement in the delivery of regular services in all health centers.  Procurement can be made locally through local distributors provided that the specification of VAC prescribed by the Central Office are followed. LGUs are also encouraged to have procurement transactions with the following distributors provided at the appendix of this Order. (Appendix 1 )  2. Delivery and Distribution of micronutrients  All the necessary micronutrients should be available in all distribution points such as hospitals, main health centers, barangay health stations, and health and nutrition posts following the normal structure of health system . All RHUs and BHSs personnel are thus required to participate in this activity. The BHWs and other volunteers may give the supplements as long as they have been trained and supervised by a midwife, public health nurse or physician.  Clustering per purok of barangays and masterlisting of all target groups per barangay may be necessary to facilitate distribution.  B. How to procure vitamin A capsules , iron or iodized oil capsules preparation from UNICEF and other sources (For LGUS)  a. Compute for requirements (UNICEF requires a minimum order of commodities costing $ 4, 000. 00) b. Request for quotation from UNICEF Philippines. c. Upon receipt of quotation, confirm order d. Make advance payment in dollars to designated bank. UNICEF processes papers only upon receipt of payment. To be allowed advanced payment, request for exemption from Malacafrang, invoking PD 1445. e. The ordering LOU/Office is responsible for the delivery and distribution of the commodity to their areas.  Some projects provide 100% of the VAC requirement to all target groups in their areas of coverage like the ECD project in Region VI VII, and X, and the UNICEF Country Program for Children (CPC) V project which covers 21 provinces and 4 cities.  3 Speci\ufb01c Roles and Responsibilities  The following services/units shall be responsible in program implementation.  A. DOH Central Of\ufb01ce  1. Allocate funds for the procurement of vitamin A capsule for the universal supplementation.  2. Update policy directions and management guidelines in the implementation of micronutrient supplementation.  3. Advocate to LGUs to allocate \ufb01rnds to augment supply of the micronutrients and to ensure their availability at all times at health centers.  4. Assist LGUs in procuring supplements by providing a list of local suppliers accredited by the Central Office.  5. Develop/update prototype IEC materials for production  6. Monitor the micronutrient supplementation program, assess and evaluate accomplishment.  B. Center for Health and Development  1. Provide budgetary allocation for the procurement of micronutrients like vitamin A capsules, iron tablets/syrup/drops to ensure their availability in the delivery of health services.  2. Conduct proper orientation of health personnel on the micronutrient supplementation program and its policies for appropriate compliance and implementation.  3. Conduct and facilitate integrated nutrition education activities to its health personnel and LGUs.  4. Record and report and assess accomplishments particularly compliance, coverage and impact.  5. Submit accomplishment reports to CO.  C. Hospitals  1. Integrate this Administrative Order in their treatment protocol.  2. Provide budgetary allocations for the procurement of micronutrients like vitamin A, and iron.  3. Participate in nationwide campaigns like Vitamin A Day or Garantisadong Pambata (GP)  4. Conduct orientation of hospital personnel on the micronutrient supplementation program, its policies for appropriate compliance and implementation.  5. Conduct integrated nutrition education activities to its patients through the public health units.  6. Coordinate with the provincial or municipal health office especially for the referral of cases needing attention and follow\u2014up.  D. Local Health Of\ufb01ces  As the implementing agencies for health services by virtue of the LGC of 1991, Local Health Offices shall:  1. Appropriate the necessary funds in support of the advocacy , nutrition education activities, training of health personnel and actual provision of logistics for micronutrient supplementation.  2. Coordinate with other organizations and agencies in the area, e.g. local nutrition committee, for resource generation and mobilization  3. Maintain recording and reporting and assess accomplishments particularly compliance, coverage and impact.  4. Submit accomplishments and reports to the CHDs  5. Recording and Monitoring  A. The supplementation of vitamin A, iron and iodine to identified target groups should be properly recorded in all health centers in any one of the following:  1. Target Client List (TCL), found in all health centers. 2. Growth charts (i.e., ECCD card or UPC cards) during growth monitoring of all preschoolers 3. Home-Based Maternal Record (I-IBMR) for pregnant and post\u2014partum women 4. Patient\u2019s records for other targets  B. Masterlisting of all target groups and monthly updating of the master list are encourage to facilitate identification and follow\u2014up of recipient.  C. For iron supplementation, monitoring of compliance is important. This can be done by recording the intake of iron tablets and reported side effects.  VII. REPEALING CLAUSE AND EFFECTIVITY  This order shall supersede and repeal A.O. no. 3-A s 2000 : Implementing Guidelines on Micronutrient Supplementation. This shall take effect immediately.    ", "  The United states Agency for International Development (USAID) through the Primary Health Care Financing Project has financed the procurement of 15 utility vehicles and 100 motorcycles for the use of the Department of Health. This order provides guidelines on the allocation, distribution and use of these equipment as well as other pertinent matters regarding their disposition 1. Main Purpose Support for EPI These equipment are being provided primarily for the purpose of supporting the national expanded Program for Immunization (EPI). In all cases, the allocations, distribution, use and operation of these equipment shall be prioritized on the basis of the needs of EPI such as transport of vaccines and EPI supplies, conduct of immunization rounds, field supervision and monitoring for EPI, attendance in meetings and events related to EPI and other similar activities. Only cases of medical emergencies involving possible loss of lives supersede EPI activities in the use of these equipment. 2. Distribution of Vehicles Fourteen (14) vehicles shall be distributed on the basis of one vehicle per region, including NCR and CAR. The vehicle will be at the Regional Health Office, under the custody of the Regional Health Director who shall assign it specifically to the unit supervising EPI activities, except when it can be shown that EPI can be supported better if the vehicle shall be allocated to Maternal and Child Health Service. 3. Distribution of Motorcycles 3.1 Qualification of recipients: the following shall be required before being considered to be a recipient of a motorcycle under this scheme; A rural Health Midwife appointed to a permanent item in the DOH assigned to a Barangay Health Station. Non-midwives occupying midwife items or midwives not assigned to a BHS are not qualified under this scheme. 3.2 Prioritization on Criteria: Considering that more than 100 midwives are expected to qualify under 3.1 above, those that qualify shall be prioritized according to the following criteria supplied nationally:  a) qualified midwives with a total catchment population of at least 3,000 people, in an area with mostly third class roads not accessible via regular modes of transportation and with the farthest two points within the catchment of at least 5 kilometers. b) If there are more than 100 midwives complying with the above criteria, they shall be ranked on the basis of their EPI performance in terms of fully immunized coverage accomplished over eligible. The first 100 with the highest accomplishment shall be the priority recipients. 3.3 Procedure of Selection: All Regional Health Offices shall require their Provincial Health Offices to submit to the EPI Division, Maternal and Child Health Service (MCHS) the names and the corresponding fully immunized coverage performance in 1987 of those midwives in their respective areas that comply with Criteria 3.1 and 3.2 (a). This shall be submitted on or before January 31, 1989 4. Information on Distribution As soon as possible, the MCHS shall inform the Regional Offices about the selection and corresponding distribution of vehicles and motorcycles. 5. Documentation Requirements  5.1 Vehicles shall be covered by memorandum receipts. If the Regional Health Director intends to assume personal responsibility for the use of the vehicle in compliance with this order, he/she shall document it accordingly. If the vehicle shall be assigned to other RHO officials, the documentation should also reflect such assignment 5.2 Motorcycles shall be covered by memorandum receipts signed by the recipient midwife. 5.3 The Regional Immunization Officer shall render a report on the disposition or assignment of vehicles and motorcycles in his or her region. This report shall be submitted to EPI division, MCHS upon completion of the distribution and delivery  6. Other conditions 6.1 All vehicles and motorcycles shall be registered and insured for TPL and own Loss and Damage. The regional Health Director shall be responsible for the vehicle in the RHO while the Provincial Health Officer shall be responsible for motorcycles assigned to midwives in his/her province. Costs of registration and insurance shall be borne by the offices concerned. 6.2 Maintenance and repair costs shall be borne by the offices concerned. Negligent or abusive use may be corrected via administrative discipline or through the withdrawal of the unit from the recipient.  6.3 Gasoline shall be borne by the offices concerned. TEV of midwives assigned motorcycles shall not be reduced even as the PHO absorbs the costs of gasoline for such motorcycles. 6.4 Upon the retirement, transfer, resignation or death of the motorcycle recipient, the PHO shall arrange to transfer such motorcycle to another deserving midwife on the basis of criteria 3.1 and 3.2 above. Report of such transfer should be forwarded to MCHS as soon as possible. 6.5 Total loss or damage of these items should be reported immediately together with attendant details to MCHS. 6.6 MCHS and the Regional Immunization Officers shall be responsible for implementing this order and monitoring compliance by all concerned. ", "  I. INTRODUCTION  Micronutrient malnutrition, particularly vitamin A deficiency, iron deficiency anemia and incline deficiency disorders continue to persist in the country as a public health problem. Studies reveal that the above deficiencies result in learning disabilities, mental retardation, poor health, low work capacity, blindness and premature death among the population, especially children.  Cognizant of the problem, the Philippine Government has voluntarily signed the World Declaration on Nutrition and the Global Plan of Action for Nutrition adopted during the 1992 International Conference on Nutrition. The Philippine government has committed to virtually eliminate vitamin A deficiency and iodine deficiency disorders as well as significantly reduce iron deficiency anemia in the country by the year 2000. This commitment has been operationalized in the Medium-Term Philippine Food and Nutrition Plan 1993- 1998, otherwise called the Philippine Plan of Action for Nutrition (PPAN) coordinated by the National Nutrition Council in collaboration with other government and non-government agencies.  In line with this commitment, the Department of Health (DOH) through its Nutrition Service has implemented programs geared inwards the elimination or reduction of these deficiencies. In 1993, the DDH initiated the Universal Micronutrient Supplementation Program. This program primarily weeks in the provision of nutritional supplements to specific target population groups: Vitamin A capsules for 12\u201459 months old preschoolers, iron tablets for pregnant women and iodized oil capsules for child bearing age women. The Department of Health will continue to implement this program until 2004 when the effect of the Food Fortification project is expected to cause an impact on the Philippine population. Micronutrient supplementation has been proven to be one of the most cost-beneficial and cost-efficient strategies. It is considered a short-term intervention measure to immediately correct the existing deficiencies and prevent adverse consequences attributed with each micronutrient deficiency. Vitamin A deficiency, iron deficiency anemia and iodine deficiency disorders could waste as much as 5 percent of gross domestic product, but addressing them comprehensively would cost less than 0.3 percent of the Gross Domestic Product. (Enriching Lives, Overcoming Vitamin and Mineral Malnutrition in Developing Countries, 1994).  In line with the continuing efforts to provide clear policy direction in the prevention and control of micronutrient deficiencies, these policies and guidelines are being presented to provide a standard and uniform basis for implementation.   II. POLICY   The Philippine government is committed to virtually eliminate Vitamin A Deficiency and Iodine Deficiency disorders, and markedly reduce Iron Deficiency Anemia. Adopting this goal means improving the survival, growth, well being and development of children and their families. Hence, the Department of Health shall specifically seek to reduce morbidity and mortality associated with these micronutrient deficiencies. Preventive and control measures will be adopted including micronutrient supplementation program with supporting interventions such as feed fortification and dietary improvement through nutrition education.  Micronutrient supplementation shall be given during regular or routine services at the health facilities and during national campaigns such as the Garantisadong Pambata Week when universal supplementation is done. It shall likewise be provided in evacuation centers during emergencies, disasters and calamities.   III. IMPLEMENTATIDN GUIDELINES  1. VITAMIN A DEFICIENCY  1.1 RATIONALE   The Philippines is considered an endemic region for VAD. The 1993 National Nutrition Survey reveals that sub-clinical VAD (i.e. serum retinol level less than 0.7 umol/liter) continuous to be present in up to 35% of our pre-school children. The 1998 National Nutrition survey initial result reveals an even more alarming condition wherein the prevalence of maternal night blindness is 10.5% compared with the WHO cut-off point for public health significance of 1%.  Vitamin A is one of the most essential vitamins in child and maternal survival programs. It has an unquestionable rule in vision and eye health as well as in the immune system & also bone growth.  Vitamin A Deficiency (VAD) is a condition in which the body stores are depleted to the extent that physiological functions are impaired. Depletion of stored vitamin A occurs ever time when the diet contains too little in replace the amount used by tissues. Improving the vitamin A status of deficient children has been shown to improve resistance to diseases thus reducing chances of childhood mortality. With vitamin A supplementation, the risk from mortality from measles is reduced by about 50%, diarrhea by about 40% and over-all mortality of pre-school children by 23-35%.   Importance/ Uses of Vitamin A  * Maintenance of Normal Vision * Promotes the differentiation of the epithelial cells of the body\u2019s skin and linings of all tissues from invasive microorganisms and other harmful particles * Promotes growth * Promotes immunity by maintaining the integrity of the epithelial tissues * Influences the expression of over 300 genes  1.2 CLINICAL MANIFESTATION  Xeropthalmia constitute the principal clinical sign of Vitamin A deficiency and is the most widely employed definitive criterion for assessing whether Vitamin A poses a significant public health problem. Xeropthalmia includes all ocular manifestations of VAD, which are as follows:  * Nightblindness (XN): It is described as having difficulty in seeing in the dark and refuses to play after dusk; stumbles on furniture, gropes for food, ask questions at dusk like: is it already dark? Where is the door?  * Conjunctival Xerosis (X1A): The conjunctiva lesses its natural luster due to hyposecretion of the goblet cells which is variably conducive to dryness of the epithelium.  * Bilot\u2019s Spots (X1B): these are foamy, soapy whitish patches seen in the white part of the eye (Scleral conjunctiva). Frequently associated with nightblindness. It can be removed but may re-accumulate later. This is a result of longstanding lack of vitamin A.  * Corneal Xerosis (X2): cornea is cloudy and dry with an orange\u2014peel appearance. Some people call this fish scale over the eyes. Child\u2019s vision is diminished even at daytime.  * Corneal Ulcer/Keratomalacia (X3A): cornea becomes soft, bulges with large perforations or holes in the surface. Mast severe manifestation of VAD. Can lead to permanent blindness. Children with prolonged diarrhea and measles frequently develop this stage  * Corneal scar (XS): inactive VAD or healed corneal damage. Minimal scar slightly impairs vision but extensive scars at the pupil may cause total blindness.  1.3 PRIORITY TARGETS  First Priority:  * All active VAD cases * 6\u201459 month old high-risk groups (1st, 2nd, 3rd degree underweight children with measles, ARI, diarrhea) * post-partum/lactating mothers within one month after delivery  Second Priority:  * 60-72 month old high-risk pre-schoolers * pregnant women  Third Priority:  3rd, 2nd, 1st degree underweight school children (above 6-12 years old)  1.4 MECHANICS OF SUPPLEMENTATION  1.4.1 Vitamin A Preparations and Targets  The prescribed vitamin A supplements to be used in the Vitamin A program is shown below:     1.4.2. SCHEDULE OF SUPPLEMENTATION  1.4.2.1. THERAPEUTIC SUPPLEMENTATION   1.4.2.1. PREVENTIVE SUPPLEMENTATION   1.4.3. SAFETY  Vitamin A is known to be safe and effective even for persons who do not exhibit vitamin A deficiency. Some side effects may occur such as headache, nausea and vomiting. These are, however mild and transitory (disappear within 24 hours) and do not require specific treatment.  Mothers of children who receive 200,000 I.U. Vitamin A should be especially advised on possible side reactions.  1.9.4. DISTRIBUTION AND ADMINISTRATION  The distribution of Vitamin A supplements from the region to the barangay level is the responsibility of the Nutritionist\u2014Dietitians and RHU/BHS health workers.  Administration of Vitamin A  Administration of Vitamin A is the responsibility of the RHU/BHS personnel. Trained hilots or other health workers/volunteers may administer vitamin A supplements as long as he/she has been trained and are closely supervised by a midwife or other health personnel. Hospitals, health centers, clinics, weighing posts, Sangka/patak centers or even home visits shall be used as distribution points of the supplements.  Vitamin A capsule is administered be children by cutting the capsule\u2019s nipple or by pricking and then squeezing the content into their mouth. For bigger children and adults, the capsule may be taken as is.  Acceptance is expected to be high if health workers adequately advise mothers regarding benefits of supplementation versus the minimal side effects of a properly implemented high dose supplementation schedule.  1.4.5. HANDLING AND STORAGE OF VITAMIN A CAPSULES  Vitamin A should be stored in dark colored bottles and kept in a cool, dry place, away from heat and direct sunlight to maintain its maximum potency. The container should else be labeled to include the name of the drug, dosage and its expiry date.  1.4.6. MONITORING  A monitoring system should be developed and integrated into the existing health system to cover the following indicators.  * Masterlist of vitamin A capsule recipients by health workers * Information on the vitamin A comploiance * Information on observed signs and symptoms of vitamin A deficiency among recipients * Information on dose reactions and response  SUPPLEMENTATION WITH VITAMIN A SHOULD BE RECORDED IN THE TARGET CLIENT LIST AND ON THE GROWTH CHART FOR ALL PRE-SCHOOLERS, IN THE HOME-BASED MATERNAL RECDRD (HBMR) FOR PREGNANT AND LACTATING WOMEN, AND IN THE PATIENTS\u2019 RECORDS FOR OTHER TARGETS.  1.4.7 SUPPLY ESTIMATION PER TARGET    Local government units should see to it that adequate vitamin A supplements is made available all the time for the target groups. They can procure any available local preparations provided the recommended dosage is strictly followed.  1.4.8. EMERGENCIES, DISASTERS, CALAMITIES, AND OTHER CONDITIONS  During Calamities and other emergencies, when the risk of epidemic of infectious diseases is high especially when people are housed in evacuation centers, Universal Vitamin A Supplementation should be clean among RISK GROUPS as described above.  2. IRON DEFICIENCY ANEMIA  2.1. RATIONALE  Iron deficiency anemia is a problem of serious public health significance, given its impact on psychological and physical development, behavior, and work performance.  In the Philippines, the prevalence rate of anemia for all age groups is 30.6%. The most greatly affected groups are the infants (56.6%), pregnant women (50.3%), lactating women (45.7%), and the elderly (M-49.1%, F-39.2%) (FNRI\u2014NNS 1998)  Iron deficiency is by far the commonest nutritional cause of anemia. An iron deficiency occurs when an insufficient amount of iron is absorbed to meet the body\u2019 s requirements. This insufficiency may be due to inadequate iron intake, reduced bioavailability of dietary iron, increased needs for iron, or chronic blood loss. When prolonged, iron deficiency leads to anemia.  Anemia is caused by a deficiency of iron (or less often, of other nutrients) and other conditions. Malaria, hookworm disease (whether ancylostomiasis or necaturiasis), schistosomiasis and other infections play important role.  Infants, preschool children, adolescents and women of childbearing age, particularly pregnant women, are at greatest risk of developing iron deficiency anemia. However, adult males are also at risk, especially where there is inadequate food intake or frequent parasitic infestation.  The consequences of iron deficiency, and especially iron deficiency anemia, are many. They include the following:  In infants and children:  * Impaired meter development and coordination; * Impaired language development and scholastic achievement; * Psychological and behavioral effects (inattention, fatigue, insecurity, etc.}; * Decreased physical activity  In adults of both seizes:  * Decreased physical work and earning capacity; * Decreased resistance to fatigue  In pregnant women:  * Increased maternal morbidity and mortality * Increased fetal morbidity and mortality; * Increased risk of low birth weight  A number of interventions exist that may be used to prevent and correct iron deficiency anemia. These include dietary improvement, fortification of feeds with iron, iron supplementation and other public health measures like parasitic control. However, iron supplementation will always be a part of anemia control programs in almost all contests, and should be viewed as one of several tools in the battle against iron deficiency anemia.  2.2. PRIORITY TARGETS  First Priority:  - Pregnant women    \u2014 Low birth weight infants    \u2014 6\u201423 month old infants  Second Priority: - Lactating women    - 1-4 year old moderately and severely underweight  Third Priority:  - 6-11 year old anemic, moderate and severely underweight children    - adolescent girls    - older and other adults  2.3. MECHANICS OF SUPPLEMENTATION  2.3.1. Iron Preparation and Targets  The prescribed iron supplements to be used in the Iron supplementation program is shown below:   2.3.2. Schedule of Supplementation     2.3.3. Safety  It should be stressed that there is no risk of toxicity to iron/folate supplementation when taken at prescribed dose. Present evidence indicates only minor undesirable gastrointestinal side effects in some individuals such as epigastric discomfort, nausea, vomiting, constipation, and diarrhea. The frequency of these side-effects is directly related to the dose of iron.  In cases of gastrointestinal intolerance, it is vital not to discontinue therapy and risk treatment failure. Rather, the dose of iron should be reduced and then gradually increased again until the full dose is reached and is well tolerated.  Iron supplement is ideally taken with empty stomach for optimal absorption. However, the frequency of side\u2014effects can be reduced if the patient takes them with meals.  2.3.4 Distribution and Administration  The distribution of iron supplements is the responsibility of trained local health workers, i.e. midwives, other trained health or nutrition workers, including BHWs and BNS.  2.3.5. Handling and Storage  Iron supplements, particularly the iron folate tablet should be placed in dark colored containers and stored in a cool, dry place away from direct heat and sunlight. When transferring from its original container, make sure that the fingers do not touch the tablets to prevent the growth of molds. The container should also be labeled to include the name of the drug, and its expiry date.  2.3.3. Monitoring  A monitoring system should be developed and integrated into the existing health system to cover the following indicators.  * Master list of recipients of iron folate tablet/ferous sulfate drops and syrup by health workers * Information on compliance to supplementation * Information on observed signs and symptoms of Iron Deficiency Anemia among recipients * Information on dose reactions and response  RECEIPT OF IRON SUPPLEMENTS SHOULD BE RECORDED ON THE GROWTH CHART OF ALL PRESCHOOLERS GIVEN THE SUPPLEMENTS AND IN THE HOME BASED MATERNAL RECORD (HBMR) FOR PREGNANT AND LACTATING WOMEN.  2.3.2. Supply Estimation Per Target   Local government units should see to it that adequate supply of iron folate tablets/syrup and drops should be available at all level for the target population. They can procure any available local preparations provided the recommended dosage is strictly followed.  2.3.3 Emergencies, Disasters, Calamities and other Conditions  During calamities and other emergencies, when the risk of nutritional deficiencies is higher, iron supplementation may be given to all HIGH RISK GROUPS according to the prescribed dosage. High risk groups include pregnant women, low birth weight infants and infants 6 - 23 months.   IV. RULES AND RESPONSIBILITIES  The following services/units shall be responsible in program implementation.  A. DOH Central Office  1. Provide policy directions and management guidelines in the implementation of micronutrient supplementation 2. Advocate to LGU to allocate funds for routine supplementation. 3. Assists LGUs in resource generation 4. Formulate/develop IEC materials on micronutrient. 5. Monitor coverage of micronutrient supplementation/assess accomplishment and provide feedback to DOH management.  B. Regional Health Office/Local Government Unit  1. Provide budgetary allocations for the purchase of micronutrients especially Vitamin A,  iron and iodine to make the micronutrients available at all times. 2. Provide micronutrient in the delivery of routine health services at the health facilities, i.e. post partum supplementation with Vitamin A Capsule (200,000 I.U.); low dose Vitamin A tablets (10,000 I.U.) for pregnant women 2x a week. 3. Conduct of proper orientation of personnel on the micronutrient supplementation program and its policies for appropriate compliance and dissemination; 4. Conduct integrated nutrition education activities (use of IEC materials, lecturettes, and cassettes in wards/OPD). 5. Report, record and assess accomplishments particularly coverage and impact in the long run.  C. Hospitals  1. Provide budgetary allocations for the purchase of micronutrients especially Vitamin A, Iron and Iodine to make the micronutrients available at all times. 2. Integration of this Administrative Order in their treatment protocols. 3. Provide the micronutrients in the delivery of routine health services be it in the out patient department or in-hospital wards, i.e. post partum supplementation with Vitamin A Capsule (200,000 I.U.); low dose Vitamin A tablets (10,000 I.U.) for pregnant women 2x a week, etc. 4. Participate in nationwide programs for micronutrient supplementation like the Garantisadong Pambata Week. 5. Conduct of proper orientation of personnel on the micronutrient supplementation program and its policies for appropriate compliance and dissemination. 6. Conduct integrated nutrition education activities (use of IEC materials, lecturettes, and cassettes in wards/OPD). 7. Report, record and assess accomplishments particularly coverage and impact in the long run.   V. REPEALING CLAUSE  This order shall supercede and repeal all previous policies, guidelines and other related orders on micronutrient supplementation inconsistent herewith.  VI. EFFECTIVITY  This Order shall take effect immediately.   ", " I. BACKGROUND/RATIONALE   Rabies, present in all continents and endemic in most African and Asian countries, is a . ,. fatal zoonotic viral disease, transmitted to humans through contact with infected animals, both ., domestic and wild. Rabies is estimated to 'cause at least 55,000 deaths per year worldwide, about ' 56% of which occur in Asia and 43.6% in Africa, particularly in rural areas on both continents. In the Philippines, although rabies is not among the leading causes of morbidity and mortality, rabies is considered a signi\ufb01cant public health problem for two reasons: 1) it is one of the most acutely fatal infections and 2) it is responsible for the death of 200-300 Filipinos annually.   The Department of Health continues to be committed to the \ufb01ght against rabies and has set the goal of rabies elimination in 2020. An essential part of this strategy is the provision of post-exposure prophylaxis to bite victims and pre-exposure prophylaxis to high risk individuals as mandated by the Anti-Rabies Act of 2007. Pursuant thereto, guidelines for the appropriate as well as cost-effective management of animal bite patients have been issued.   Historically the management of animal bite cases had to be updated every \ufb01ve (5) years and the guidelines revised accordingly to incorporate new and better treatment modalities based on research results. The \ufb01rst revision was made in 1997, the second in 2002 and the 3rd in 2007.   Since the release of the latest guidelines in 2007, new recommendations related to rabies management have been released by the World Health Organization and the US Centers for Disease Control. The Anti-Rabies Act of 2007 and its Implementing Rules and Regulations provided for the provision of pre\u2014exposure prophylaxis among school children from high risk areas. These current guidelines are therefore amended to incorporate these crucial recommendations.   II. OBJECTIVE  To provide updated guidelines and procedures to ensure effective and ef\ufb01cient management of rabies exposures toward eventual reduction, if not elimination, of human rabies   III. AMENDMENTS IN A0 2007-0029  The following sections of A0 2007-0029 are hereby amended as follows:   1) Section III. COVERAGE (in page 2)   All government health workers at all levels shall adopt these treatment guidelines to ensure standardized and rational management of animal bite patients. Private practitioners in the country are strongly encouraged to adopt these treatment guidelines.   2) Section IV. DEFINITION OF TERMS (in page 2)   A. Post Exposure Prophylaxis (PEP) - formerly post exposure treatment (PET); refers to anti-rabies treatment administered after an exposure (such as bite, scratch, lick, etc.) to potentially rabid animals. It includes local wound care, administration of rabies vaccine with or without Rabies Immune Globulin (RIG) depending on category of exposure.   B. Pre exposure prophylaxis \u2014 refers to rabies vaccination administered before an exposure to potentially rabid animals. This is usually given to those who are at high risk of getting rabies such as veterinarians, animal handlers, staff in the rabies laboratory, hospitals handling rabies patients and school children from high risk areas, etc.   3) Section VI.A.3. Rabies exposure is stratified in three categories with corresponding management guidelines as shown in Table 1. (in page 4)   Table 1. Categories of Rabies Exposure with Corresponding Management         4) Section VI.B.l.l.2: Types of Rabies Vaccines and Dosage (in page 5)    The National Rabies Prevention and Control Program (NRPCP) provides the following anti-rabies tissue culture vaccines (TCV) a) Puri\ufb01ed Vero Cell Rabies Vaccine (PVRV) \u2014- 0.5 ml/vial and b) Puri\ufb01ed Chick Embryo Cell Vaccine (PCECV)- 1.0 ml/vial.   Table 2. List of TCV Provided by the NRPCP to Animal Bite Treatment Centers with Corresponding Preparation and Dose      Recommendations on the intradermal administration of anti\u2014rabies vaccines:   The NRPCP introduced the intradermal (ID) use of rabies tissue culture vaccines in the country in 1997. The Philippines was among the \ufb01rst countries to adopt this regimen as recommended by the World Health Organization, in order to totally discontinue the use of nerve tissue vaccine (NTV) which was associated with vaccine induced encephalopathy. To mitigate the expected increase in the cost of PEP with the shift from NTV to TCV, the ID use of these vaccines was introduced. According to WHO, the ID use of tissue culture vaccines can decrease the cost of PEP by as much as 60- 80%.   However, only a limited number of commercially available rabies vaccines have been proven, to date, as safe and ef\ufb01cacious for PEP when administered by the ID route. Recently, local manufacturers in rabies-endemic countries have started to produce rabies vaccines. The ID use of these vaccines should be based on adherence to WHO requirements for that route and approval by national health authorities as follows, \u201cNew vaccine manufacturers should provide clinical evidence that their products are immunogenic and safe when used intradermally. Clinical evidence should include clinical trials involving a vaccine of known immunogenicity and efficacy when used by this route as control, serological testing with rapid \ufb02uorescent focus inhibition test, and publication in internationally peer-reviewed journals\".   To ensure compliance to these recommendations and guarantee that animal bite patients seeking treatment in government Animal Bite Treatment Centers receive only TCV that have been proven to be safe and effective, the program shall utilize for its intradermal regimen only tissue culture vaccines that satisfy the following criteria :   1. The vaccine is registered with and approved by the Food and Drug Administration, formerly known as Bureau of Food and Drugs (BFAD);   2. The vaccine has been proven to be safe and ef\ufb01cacious for PEP when administered by the ID route using the schedule recommended by the World Health Organization. Having limited knowledge on and experience with the ID use of all available anti-rabies vaccines in the country, the program shall utilize the WHO list of approved TCV for ID use OR in the case of vaccines not included in the WHO list for ID use, the vaccine must comply with WHO requirements for new rabies vaccines and must have gone through local clinical trials on safety and immunogenicity which are published in peer-reviewed journals;   3. The potency of vaccines for ID use should be at least 0.5 IU/ID dose as evidenced by their lot release certi\ufb01cate. The potency of the vaccine batch should be provided by the manufacturer; AND   4. The product insert must contain the vaccine\u2019s approved ID dose and consistent with its Certi\ufb01cate of Registry (CPR) for Disease Control.   5) Section VI.B.2.a. Types of Rabies Immune Globulins (in page 6)   Table 3. List of Rabies Immune Globulins provided by the NRPCP to Animal Bite Treatment Centers      6) Section VI.B.2.d. Administration (in page 7)   1. The total computed dose of RIG should be in\ufb01ltrated around and into the wound as much as anatomically feasible, even if the lesion has healed. In case some amount of the total computed dose of RIG is left after all wounds have been in\ufb01ltrated, it should be administered deep [M at a site distant from the site of vaccine injection (preferably anterolateral thigh) using another needle. The total computed dose should be administered as a single dose.   2. A gauge 23 or 24 needle, 1 inch length should be used for in\ufb01ltration. Multiple needle injections
