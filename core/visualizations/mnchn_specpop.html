 shall be administered for active management of third stage of labor ' (AMTSL) and initial management of post\u2014partum hemorrhage. c. Steroids shall be administered in cases of preterm labor. (1. Antibiotics shall be administered in cases of infections.   VIII. Roles and Responsibilities   A. POGS shall:   1. Conduct training of midwives in appropriate training institutions all over the country;   2. Issue pro\ufb01ciency certi\ufb01cation to midwives they directly trained practicing in areas they covered;   3. Conduct monitoring, coaching, or \ufb01eld visits with other stakeholders to assist and provide advise to midwives in their \ufb01eld of assignment;   4. Conduct or participate in regular maternal death reviews in accordance with the Maternal Death Review (MDR) protocol;   5. In collaboration with Philippine Society for Newborn Medicine, Philippine Pediatric Society (PSNbM/PPS), and/or Perinatal Association of the Philippines, Inc. (PAPI), it shall conduct perinatal death review in accordance with the Perinatal Death Review (PDR) protocol.   B. PSNbM/PPS and/or PAPI shall:   1. Coordinate with POGS in the conduct of training of midwives especially in the areas of newborn care;   2. Coordinate with POGS in the conduct of monitoring, coaching or \ufb01eld visits with other stakeholders to assist and advise midwives on newborn care in their \ufb01eld of assignment;   3. Coordinate with POGS in the conduct of regular maternal and new born death reviews in accordance with the MDR and PDR protocol;   C. Midwives AsSociations shall:   1. Update their roster of members to ensure that all practicing, licensed midwives are appropriately trained on essential. and emergency obstetrics and newborn care (E/EmONC);   2. Ensure proper representation in the conduct of Maternal and Perinatal mortality and morbidity reviews; and   3. Conduct monitoring and internal audit to ensure that all midwives adhere to standards, norms and quality assurance protocols;   D. LGUs shall:   1. Ensure that LGU midwives have thenecessary and updated licenses to practice and provide LGU midwives \ufb01nancial support to undergo the ' training er capacity enhancement on E/EmONC;   2. Ensure that LGU facilities have adequate supplies, equipment, drugs and medicines, at all times and develop the infrastructures to ensure utmost delivery of quality E/EmONC for all mothers and newborns;   3. Ensure that LGU-managed hospital facilities shall be accessible for the conduct of training, as well as maternal and perinatal death reviews.   4. Activate, sustain and expand the membership of the local health board to inelude representatives of local chapters of POGS, midwives association and PPS/PSNbM and/or PAPI to ensure effective implementation of this. order ;   5. Ensure enrolment of indigent families and PhilHealth MCP accreditation-of all birthing facilities in their jurisdiction ; and   6. Set-up a functional referral system and service delivery network utilizing both public and private health facilities and providers to ensure continuum of care.   E. DOH:   E. 1. National Center for Disease Prevention and Control \u2014provide technical assistance to CHDsand LGUs and ensure compliance to standards and protocols governing administration of life\u2014saving drugs and medicines. It shall coordinate with Health Human Resource Development Bureau (HHRDB) in identifying training hospital facilities.   E.2 Health Human Resource Development Bureau \u2014provide technical assistance and human resource support in the training and education of midwives.   E.3. Bureau of International Health Cooperation \u2014ensure proper coordination of technical assistance from development parmers in support of training, education and facility improvement;   E.4. DOH-Centers for Health Development (CHD)\u2014 provide technical . assistance, monitoring and evaluation on the implementation of this order at the local level.   E.6 DOH\u2014retained hospitals\u2014 serve as training facilities, and ensure access to clinical materials for the midwives who are undergoing training   F.  Development partners~support implementation of this order through technical ' and \ufb01nancial assistance in training, research, education and facility enhancement - _ needed to further this issuance. ' '   IX Monitoring and EValuation   Quality assurance and clinical audit should be conducted at least once a menth, bythe DOH\u2014CI\u2014IDS\u2019 Local Health Support Division and its retained hospitals and progress report Shall be submittcdto the Of\ufb01ce of the Secretary. An annual implementation review' shall be done with the stakeholders.   X. Repealing clause   The provisions of previous Orders and otherrelate'd issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing, issuances which are not affected by this Order shall remain valid and in effect.    XI. Effectivity   This Order shall. take effect iinrnediately 15 days after publication in major newspapers. ", " TO: All Bureau Directors, Regional Health Directors, Provincial, City and Municipal Health Officers, Provincial/City Nurse Supervisors and Others Concerned.  With the formulation and development of the Expanded Program on Immunization, the BGC immunization component of the National Tuberculosis Program is now integrated in the Expanded Program in Immunization which is concerned with all the immunization programs in the country.  Specifically, the following lines of relationship and coordination between the various health personnel involved at various levels of administration shall be maintained.  1. National Level  1. The National Immunization Committee (NIC) as created by Department Order No. 28-A. s. 1976, is charged with the development of immunization programs against specific preventable diseases including BCG immunization against tuberculosis.  2. The T.B Control Services, Bureau of Health and Medical Services, shall provide technical assistance to the said Committee in the planning, programming and evaluation of the BCG immunization program.  2. Regional Level  1. The Regional Immunization Officers shall assists the Regional Health Directors in the implementation of the Regional Immunization Programs including BCG immunization, as well as provide technical supervision over the field health personnel involved in immunization.  2. The Regional Tuberculosis Coordinators as designate, shall provide technical assistance to the Regional Immunization Officers in the field of BCG immunization especially with regards to assessment and training.  3. Provincial/City levels  1. The Provincial/City Nurse Supervisors shall assist the Provincial/City Health Officers in the implementation of the Immunization Programs in their respective areas and provide technical supervision over the public health nurses involved in immunization.  2. The Provincial TB Coordinators shall provide technical assistance to the Provincial/City Nurse Supervisors in the field of BCG immunization especially with regards to the training of health personnel on BCG techniques and shall serve as independent assessors of BCG immunization musing the scar survey technique.  3. Nursesof the Philippine Tuberculosis Society, depending on the availability of vaccines, may undertake BCG immunization on contacts and other population groups who may require protection, and shall submit their corresponding monthly reports on immunization performed to the Provincial/City Health Officers for incorporation in the prescribed EPI reports.  4. Municipal Level  1. The immunization teams composed of nurses and midwives of the rural health units shall undertake the actual implementation of immunization programs including BCG immunization. In accordance with the Expanded Programs in Immunization (EPI), BCG immunization is now given to infants (3-14 months) and when in conjunction with DTP, on the right arm, and to school entrants, during designated immunization rounds twice a year.  2. Other medical and health personnel in the locality as those in the hospitals, clinics and priavte practitioners, depending on the availability of vaccines, may undertake BCG immunization on contacts of T.B. cases, and such other population groups as may require protection, and shall submit reports on immunization performed to the local health officers who shall consolidate such reports in the prescribed EPI reports.  3. Reports of all immunization including BCG from the local level must came only from the Local Health Officers in accordance with the prescribed reporting procedure in the EPI, and to be submitted thru their corresponding Provincial/City Health Officers and Regional Health Directors, whos shall consolidate such reports, to hte NIC. The NIC shall process and analyze these reports from the fields and provide all agencies concerned with such information portaining to BCG immunization.  The understanding and participation of all medical and health personnel involved in BCG immunization in accordance with the above lines of coordination and relationship which shall serve as their guidelines in such participation, is hereby enjoined.  This Order shall take effect immediately. ", "  1. RATIONALE  WHO reports that in 1996, approximately 150 million women in the developing countries will become pregnant annually, of which, 7 million will result to stillbirths or infant deaths in the first week of life from pregnancy-related complications. Reports further show that Southeastern and Southern Asia contribute 55% (323, 000 out of 600,000) of the maternal deaths of the world.  In the Philippines, women in the reproductive age group (15-44 y.o.) is estimated to be 14 million. Nine (9) million of these are either married or have partners of which 6 million is considered to be \u201chigh risk\" should they become pregnant as they are either too young (less than 18 years old ) or too old (more than 35 years old ); have had four or more pregnancies; have too close or unspaced pregnancies (less than 15 months) and are concurrently ill.  Based on a total fertility rate (TFR) of 3.7% in 1998, an estimate of 2.3 million Filipino women are expected to become pregnant per year. Of these, roughly 2 million will give birth. The 1998 National Demographic Health Survey (NDHS) shows that 65.5% of these women deliver at home; only 57% of all deliveries are either attended by doctors, nurses or midwives while 43% are attended by traditional birth attendants or relatives.  The Maternal Mortality Rate (MMR) based on the 1998 NDHS was 172 per 100,000 livebirths or a total of 3,614 maternal deaths per year or 10 mothers dying per day due to pregnancy related complication. Post partum hemorrhage is the leading cause of maternal death followed by hypertensive complications, sepsis and abortion. Perinatal Death Rate (PDR) is 18 per 1000 live births. Infant Mortality Rate (IMR) is 36 per 1000 livebirths, very much higher than neighbor countries Malaysia and Singapore with 9.1 per 1000 livebirths & 4.1 per 1000 livebirths, respectively.   2. GUIDING PRINCIPLES  The Philippines is committed to pursuing the principles enunciated in the Cairo and Beijing conferences on Population and Women\u2019s, respectively, for the promotion of safe motherhood and women's health, and to ensure healthy newborns.  The following principles form the basis for the programming for the reduction of maternal and perinatal mortality and morbidity in the country: * Promotion of women\u2019s rights and gender-sensitivity * Access to quality health and nutrition services * Focusing on health promotion, education and advocacy * Establishing linkages and developing collaboration to ensure sustainability * Mobilizing families and communities to address family planning and maternal and newborn-care * Empowering communities to recognize and correct gender discrimination and prevent violent and abusive behavior towards women and girls * Reporting and reviewing all maternal deaths  At threshold of the new millenium, the Philippines is restating its commitment to the aspiration of a healthy nation through a more vibrant and vigorous Safe Motherhood Initiatives.   3. GOAL:  To ensure safe motherhood & healthy newborns.  General Objective:  Reduction of maternal and perinatal morbidity and mortality.  Specific Objectives:  The following specific objectives to ensure safe motherhood & healthy newborn are lifted from National Objectives for Health;  1. Reduce maternal mortality ratio to 86 deaths per 100,000 livebirths by year 2004 (Baseline 172 deaths per 100,000 live births in 1998, NDHS) 2. Reduce the proportion of LBW to 12% of total live birth. (Baseline 16.6 percent in 1998 NDHS, 1997 FHSIS)  3. Reduce mortality rate among neonates to 3.8 deaths per 1,000 live births. (Baseline 7.8/ 1,000 livebirths in PHS 1994)   4. COVERAGE & SCOPE  This is a multi\u2014level, multi\u2014sectoral technical guidelines/ prescriptions on Safe motherhood and newborn care. Target coverage of services are all women of reproductive age group (15- 44 y.o.). Pregnancy is a special condition needing special caring / attention not withstanding the fact that some of the pregnant women maybe in need of higher level of emergency obstetric care at anytime before, during and after delivery. Furthermore, attention should be given to indigenous women, women among highly marginalized groups (fisherfolks, farmers, urban slums, etc.) and teenage/ adolescent groups. Approaches/ strategies should be specific/ culture\u2014based and gender\u2014sensitive.  All newborns up to 28 days of life are also target of interventions and services under this policy.    5. GUIDELINES AND PROCEDURES :   I. ENSURING QUALITY MATERNAL & NEWBORN CARE  Good quality maternal and newborn health services:  * Are accessible and available as close as possible to where the women live, and at the lowest possible facility that can provide the services safely and effectively. * Are acceptable to potential users and responsive to local cultural and social norms, such as preferences for privacy, confidentiality and care by female health workers. * Have on hand all essential supplies and equipment;  * Provide comprehensive care and linkages to other reproductive health services; * Provide for continuity of care and follow-up; * Are staffed technically competent health care providers who rely on clear guidelines/protocols for treatment; * Are staffed by workers who provide respectful and non-judgmental care that is responsive to women\u2019s needs; * Involve the client in decision making, and see clients as partners in health care and active participants in protecting their own health; and * Offer economic and social support to health care providers that enable them to do the best job they can; * Encourage partner as well as family and community involvement in pre-natal and post natal services.  Elements of Quality Maternal and Newborn Care  A. Prenatal  Pregnant Women should have at least four (4) pre-natal visits for;  * Health promotion: advice on nutrition (e.g. iodized salt utilization) and health care, breastfeeding, newborn care as well as counseling to alert women to danger signs and help plan for birth ; * Assessment: history taking, physical examination and screening tests like hemoglobin/ hematocrit determination, urinalysis using the Home Based Mother\u2019s Record (HBMR), dental check-up and prophylaxis * Prevention: Tetanus Toxoid immunization, Micronutrient supplementation (low-dose Vit. A, Multiple micronutrient supplementation, Ferrous sulfate) and early detection and management of complications. * Treatment: Management of sexually transmitted infections, anemia, toxemia or other risk conditions.  B. Natal/ Delivery Care  All Deliveries should be attended by a \u201cskilled attendant\" and is within 2 hours from a first level referral or well-equipped hospital that can handle emergency obstetric cases and should have the following services:  * Provide good \"quality care that is hygienic, safe and sympathetic on an on-going basis. * Recognizes and manage complications, including instituting life-saving measures for mother and baby when called for. * Monitor progress of labor using partograph * Refer promptly and safely when higher\u2014level care is needed * Ensure the support/ presence of husband/ partner  A skilled attendant (doctor, nurse, midwife or TBA) is de\ufb01ned as one with the training and educational background or accredited by the DOH to perform safe and clean deliveries.   C. Postpartum and Newborn Care  The post-partum mother together with her newborn should have at least 2 post \u2014 partum visits one month apart for the following services:  * Newborn screening for 6 congenital metabolic disorder * Apgar scoring, proper cord care * Identification and management of problems in mothers and newborn in the 1st 24 hours * Immediate and safe referral of cases needing higher level care * Initiate exclusive breastfeeding * Counseling and health promotion on exclusive breastfeeding, follow-up immunization, family planning, micronutrient supplementation, personal hygiene and care of newborn. * BCG immunization and complete assessment of the newborn using Growth Monitoring Chart (GMC)   II. CAPABILITY & CAPACITY BUILDING  Training should be based on the need of women, the family and community utilizing the competency-based approach. Furthermore, improving the capability of all health workers who provide health care services for women of reproductive age, must be complemented by education of the women, the family and the community. The effectiveness of all strategies and activities for safe motherhood rest on how we can mobilize and motivate the women together with their families and the community to take care of themselves and to avail of all the services from competent caring gender sensitive health care providers.   III. SOCIAL MOBILIZATION  Social Mobilization is a dynamic process of generating and sustaining the active and coordinated participation of all sectors at various levels to facilitate and accelerate the improvement of the situation of children, women and other vulnerable groups.  The elements of this strategy are; advocacy, information, education and communication (IEC), networking, alliance building and programme sustainability.  The integration of a maternal and health care package into the Philippine Social Health Insurance scheme and/ or the establishment of community-based health care financing projects/ programs will contribute greatly in ensuring that basic essential maternal and newborn care and emergency obstetric care are made available at any levels of the health care delivery system.  Continuous coordination with legislative branch of government to operationalize commitment of government for Safe Motherhood and Newborn Care.  Maintain and strengthen network with national and international funding donors for financial/ logistical support/ assistance.    IV. COMMUNITY PARTICIPATION  The community should have a clear vision and goal for women as partners both in the family life and development. Mobilizing the community especially women as partners for Safe Motherhood is essential since strategies and approaches for improving the well-being of mothers can work best when there is effective community participation. Community participation is a process whereby women, their families and communities organize themselves for problem-solving, formulating ideas, technologies and approaches. Discussion and decision-making for action based on available options is an important strategy. Collectively implement projects/ activities which are culture-sensitive, environment friendly and technologically sound is essential Monitoring of programme and assessing its impact to women/ children/ family/ community must be undertaken and community participation with service providers.   V. MONITORING & EVALUATION   Conduct regular monitoring, evaluation and reflection and assessment of best practices to heighten the women\u2019s and community's consciousness on safe motherhood and generate commitment to address violence against women in the home, community and workplace.  Maternal death reviews must be conducted in all maternal deaths regardless of the place of occurrence. Furthermore, maternal and perinatal disabilities/ deaths must be reported and line listed at the health facility.   VI. RESEARCH AND DOCUMENTATION  Research on important aspect & other emerging issues which impact on maternal health and survival will be encouraged, promoted and supported. The  goal is to promote increased investments in health research in general and specifically on issues around safe motherhood. This may encompass knowledge, attitude and practices on one hand to effectiveness and efficiency of program strategies, interventions and activities on the other.  Documentation of traditional/ indigenous practices will be pursued as well as documentation of successful and doable initiatives will be promoted to facilitate sharing of lessons as well as replication and scaling up of cost-effective, technologically-sound interventions.   6. IMPLEMENTATION MECHANISM  A. National Level  All DOH bureaus, centers, programs & projects delivering safe motherhood services will be integrated within the Center for Disease Prevention & Control under the Health Operations Cluster. The Center for Family Health (CFH) takes overall responsibility for policy development, standard setting, coordination and integration of all activities. This office is also tasked to ensure the all safe motherhood services are given importance in terms of technical, logistics and other support systems.  B. National Level  The Center for Family Health shall convene Technical Working Group on Safe Motherhood to be composed of the following:  Chair:   Head, Center for Family Health Co\u2014 Chair:  Focal Person, Women\u2019s Health & Development   Focal Person, Child-Health & Development   Focal Person, Reproductive Health   Focal Person, Nutrition   Focal Person, Dental Health   Focal Person, Center for Health Promotion   Representative from:    External Affairs Cluster    Uni\ufb01ed PMO    Local Health Assistance Cluster     Retained Hospital    NGO     Other GOs & partner agencies on Safe Motherhood Concerns    Foreign Assisted Projects: UNICEF, UNFPA  The TWG will develop a Technical Framework for Safe Motherhood, recommend strategies to immediately and aggressively address maternal mortality and morbidity and recommend a program design to integrate public and hospital intervention for safe motherhood.   The TWG shall always be represented in the National Reproductive Health Management Committee to ensure integration and consistency in policies across all ten RH elements. Functions composition and role of the RH Management Committee is reflected in A.O. 43 s. 2000  C. Support Services  Other support services include: Human Resource Development Institute, Bureau of Local Health Development, National Epidemiology Center, Health Policy and Planning Institute, Bureau of Health Facilities and Services, Center for Health Promotion, Philippine Health Insurance Corporation (PHIC) and projects which may be called to provide assistance to the Technical Working Group as the need arises.  D. Regional Health System  The Centers for Health Development are directed to revitalize / utilize existing Regional Safe Motherhood Management Committees. These committees shall be integrated into the newly organize Reproductive Health (RH) Task Force at the Regional level. The Regional RH Task Force shall oversee the Safe Motherhood initiatives of local governments within the catchment of the Center for Health Development. The Task Force shall be chaired by the Head of the Health Operations Cluster and Membership should follow the composition of the National RH Management Committee as contained in A.O. #43 s. 2000.  8. QUALITY ASSURANCE  All standards and concepts to ensure quality health services set by the Sentrong Sigla shall be applied to all aspects of safe motherhood implementation.   7. FUNDING  Funding Support of safe motherhood activities will be lodged primarily in the Center for Family health with augmentation from other concerned bureaus and centers. The gender and development (GAD) budget shall be utilized for safe motherhood implementation at all levels: national, regional and local as well as from specific FAPS in the targeted areas.   8. EFFECTIVITY  This Order shall take effect within 15 days frOm publication in an official gazette.     ", " I. Rationale   To ensure the maximum and appropriate utilization of the Newborn-Screening (NBS) 4% Fund by the Department of Health Regional Of\ufb01ces (DOH ROS) and DOH Autonomous Region in Muslim Mindanao (DOH-ARMM), the Advisory Committee on Newborn Screening (ACNBS) recommended the review of the NBS 4% Fund utilization and the subsequent release of Administrative Order 2013-0015 on April 16, 2013, which sets the guidelines on its utilization.   As provided in Section 16 of the Republic Act 9288, the said NBS 4% Fund shall be set aside from the NBS Fees for the DOH \u2014 Centers for Health Development (presently referred to as Regional Of\ufb01ces - ROs) or their future equivalent to be used solely for follow- up services, education and other activities directly related to the provision of newborn screening services. Such provision shall thereby contribute in ensuring the sustainability of the National Comprehensive Newborn Screening System (N CNBSS) and in subsequently reaching the vision of saving all Filipino newborns from mental retardation and death.   However, almost three years after the review of the fund utilization in 2012 and the release of the AO 2013-0015, gaps were still identi\ufb01ed in the 4% Fund Utilization. Thus, during the meeting of the National Technical Working Group on Newborn Screening held on April 30, 2015, a thorough review of the fund utilization was recommended. The result of the review is embodied in the revision of AO 2013-0015 as outlined in this Administrative Order.   II. Objective   To expand the guidelines on the Newborn Screening 4% fund utilization of DOH-ROS and DOH-ARMM and to ensure appropriateness and maximized use for the NCNBSS.   III. Coverage   Provisions of this Administrative Order shall apply to all DOH-ROS, DOH-ARMM, Newborn Screening Reference Center (N SRC), Newborn Screening Centers (NSCs) and Newborn Screening Continuity Clinics.  IV. De\ufb01nition of Terms   a. Newborn Screening is an essential public health strategy to detect and manage congenital disorder to prevent mental retardation and death.   b. RA 9288: Newborn Screening Act of 2004 refers to the act promulgating a comprehensive policy and a national system for ensuring newborn screening.   c. Department of Health Central O\ufb02ice is the lead agency in implementing the Republic Act 9288 or the Newborn Screening Act Of 2004.   d. Department Of Health Regional O\ufb01ice is the satellite of\ufb01ces of the Department of Health in every region, where each has a designated Newborn Screening (NBS) Coordinator as the key implementer of newborn screening program at the regional level.   e. Newborn Screening Continuity Clinics refers to an ambulatory clinic based in a tertiary hospital identi\ufb01ed by the DOH to be part of the NCNBSS. It is equipped to facilitate continuity of care of con\ufb01rmed patients in its area of coverage.   f. Newborn Screening Center (NSC) refers to a facilityequipped-with a newborn screeninglaboratory that complies with the standards established by the National Institutes of Health (NIH), and provides all required laboratory tests and recall/follow\u2014up programs for newborns with heritable conditions.   g. Newborn Screening Reference Center (NSRC) refers to the central facility at the National \"Institutes of Health (NIH) that de\ufb01nes testing and follow-up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national ' testing database and case registries, assists in training. activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   V. Policies and Procedures   a. General Guidelines   The earmarked amOunt to DOH-ROs/DOH-ARMM shall be for the purpose of implementing the newborn screening program and facilitating achievement of required outputs.   The 4% of the NBS Fee shall be set aside for the DOH ROS and DOH-ARMM to be used for follow-up services, education and other activities directly related to the provision of newborn screening services, incentive for RHU collecting health units, ' staff development of NBS personnel, capital outlay needed for NBS program implementation, and cost of repeat samples [Section 22, IRR of RA9288].   At least 30% of the total amount requested from the 4% NBS funds and transferred to each region shall be used for its Maintenance and Other Operating Expenses (MOOE). Excluded from the said MOOE are the salaries and wages of NBS personnel.   B. Speci\ufb01c Guidelines   1. The 4% share of the DOH-ROS and DOH-ARMM shall be used for the following NBS-related activities:   a) Follow\u2014up service of patients with positive screening result by personnel hired for the NBS unit based at DOH-ROs/DOH- ARMM:  The line item budget shall be used for the following:   (1) Salaries and wages of Nurse and/or Medical Coordinator on contract of service and designated vehicle driver (if applicable);  (2) Traveling expenses of monitoring Visits;  (3) Per diem of monitoring teams; and  (4) Other related expenses.   b) Follow\u2014up service of patients con\ufb01rmed positive by personnel hired for the NBS unit based at Newborn Screening Continuity Clinics.   The line item budget shall be used for the following:   (1) Salaries and wages of Nurse/Genetic Counselor and/or Medical Coordinator on contract of service;  (2) Traveling expenses of monitoring visits/attendance to trainings/conferences;  (3) Per diem of monitoring team;  (4) Indigency funds for laboratory tests and long-term management; and  (5) Other related expenses.   c) Education and other activities directly related to the provision of NBS services.   The line item budget shall be used for the following:   (1) Meetings with municipal/provincial/Newborn Screening Facility Coordinators;  (2) Venue and food of participants during the conduct of lectures/trainings/orientation seminars;  (3) Supplies and materials needed for the conduct of lectures/trainings/orientation seminars;  (4) Honoraria of resource persons/facilitators;  (5) Traveling expenses and per diem for the conduct of training/orientation seminars;  (6) Printing and reproduction of advocacy and information materials; and  (7) - Other training/seminar and campaign related expenses.   d) Incentives for RHU collecting health units of AT LEAST 2% of the 4% funds of the DOH\u2014ROs/DOH-ARMM.   Incentive may be in the form of;   (1) NBS kits;  (2) Sponsorship to newborn screening - related local meetings and conferences;  (3) Promotional materials/giveaways; or  (4) Telecommunication expenses related to newborn screening activities.   e) Staff development of the personnel of the NBS unit based at the DOH\u2014ROs/DOH-ARMM and Continuity Clinics.   The line item budget shall be used for the following:   (1) Registration fees of trainings/seminars/conventions/ of\ufb01cial meetings;  (2) Traveling and accommodation expenses;  (3) Per diem of staff directly involved in the program; and  (4) Attendance to international conferences approved by DOH\u2014 Screening & Evaluation Committee for Training & Development (SECTD). Approval shall be based on the following: -   (a) An of\ufb01cial country representative involving a highly specialized \ufb01eld that is related in the program management or policy development; and   (b) The conference focus on newborn screening program management and policy development; and   (c) Paper or poster presenter/s on newborn screening- related services/innovation; or   (d) Oral presenter/invited resource person representing the country either in plenary or in parallel session.   Post travel report shall be submitted two weeks after travel.   f) Capital outlay   The line item budget shall be used for the following:   (1) Purchase of Of\ufb01ce Equipment, Communication Equipment, IT Equipment and Software, Furniture and Fixtures needed in the implementation of the NBS program;   (2) Purchase of Motor Vehicle for NBS program, which shall abide by the following rules:   (a) Each RO can acquire one (1) vehicle subject to government procurement process. Request for a second vehicle shall require approval of the Advisory Committee on Newborn Screening (ACNBS);   (b) The type of vehicle is limited to SUVs/4-wheel drive or its equivalent. The vehicle will have a vehicle wrap using a prescribed DOH\u2014NBS standard design approved by the DOH;   (c) The motor vehicle shall be for of\ufb01cial use only and shall be primarily for monitoring and evaluation of the implementation of NBS program at health facilities, government and private, at all levels, patient recall, advocacy, technical and logistics assistance to Local Government Units (LGUs), Non\u2014 governmental organizations (N GOs), Academic Institutions and other stakeholders; monitoring and supervision activities on NBS facilities; for other functions of\ufb01cially related to the implementation of the NBS Program;   (d) The vehicle shall be for of\ufb01cial NBS use only; and   (e) The designation of driver will be dependent on the set up of each region with the objective of ensuring proper usage and maintenance of their vehicle.   g) Maintenance and operating expenses of the program   The line item budget shall be used for the following:  (1) Telephone bills/Call Cards (Landline and mobile phones);  (2) Of\ufb01ce Supplies and Other Supplies Expenses;  (3) Internet Expenses;  (4) Representation Expenses;  (5) Repairs and Maintenance of acquired Properties & Equipment; and  (6) Other Administrative Overhead related expenses.   h) Cost of repeat samples due to insuf\ufb01cient and contaminated samples of patients in their catchment area.   2. NBS Nurse Coordinators shall be in-charge of the monitoring of funds transferred to DOH-ROs/DOH-ARMM.   3. All disbursement of funds shall be subject to existing accounting and auditing rules and regulations.   4. These guidelines shall be reviewed periodically by the Family Health Of\ufb01ce of the Department of Health (F HO-DOH) for technical processes and Newborn Screening Reference Center for the usage of fund.   C. Roles and Responsibilities   1. DOH ROS/DOH-ARMM shall:   a) Maintain a Trust Fund account for the 4% earmarked amount;   b) Take charge of the overall management and disbursement of the transferred fund;   c) Submit the following approved documents, namely: (1) Internal Operating Budget (IOB) for the calendar year, (2) Work and Financial Plan (WFP), (3) Accomplishment report, and (4) any supplemental plans to DOH-Disease and Prevention Control Bureau.   d) Prepare and submit to NSRC the request letter for fund transfer along with the original copy of approved documents, namely: (1) Fund utilization report (FUR) veri\ufb01ed by Resident COA; (2) Internal Operating Budget (IOB) for the calendar year; (3) Work and Financial Plan (WFP); (4) Accomplishment report and (5) supplemental plans (if any); and   e) Utilize the unexpended balance of the 4% funds from the previous year/s for the NBS activities of the following year.   2. NSRC shall:   a) Review fund transfer request based on the approved and submitted FUR, IOB, WF P and Accomplishment Report. Findings shall be elevated to the DOH-FHO;   b) Request funding and payment approval from UP Manila of the funds for transfer to DOH-ROs/DOH-ARMM; and _   c) Transfer earmarked funds to DOH\u2014ROS and DOH\u2014ARMM within 45 working days from date of receipt of requests.   D. Procedural Guidelines   1. A Memorandum of Agreement (MOA) shall be executed between NSRC, NSCs and DOH\u2014ROs/DOH-ARMM on the collection and transfer of 4% of NBS fees;   2. NSRC shall collect from NSCs the percentage of the NBS fees for DOH- ROS/DOH-ARMM;   3. NSRC shall notify the DOH-ROs/DOH-ARMM on the availability of 4% of NBS fees;   4. DOH-ROs/DOH-ARMM shall request from NSRC the amount for transfer as indicated in the DOH\u2014ROs/DOH-ARMM Annual Internal Operating Budget (IOB);   5. NSRC shall transfer earmarked funds to the DOH\u2014ROS/DOH-ARMM; and   6. DOH Central of\ufb01ce shall facilitate monitoring and evaluation of fund utilization of and fund requests from DOH\u2014ROs/DOH-ARMM, in coordination with NSRC. Assessment shall be reported and resolutions to critical issues shall be discussed by the DOH Central Of\ufb01ce with the   VI. Repealing Clause   AO No. 2013-0015 and all other Orders whose provisions are inconsistent with this Order are hereby repealed/modi\ufb01ed.   VI. Effectivity   This Order shall take effect \ufb01fteen (15) days after its approval and publication in the of\ufb01cial gazette or newspaper of general circulation.  ", "  I. Background  Pursuant to the provisions of Presidential Proclamation No. 1064 entitled \u201cEnjoining All Sectors of Society to Participate in the Acute Flaccid Paralysis (AFP) Surveillance Component of Polio Eradication Campaign of the Philippines,\" all public and private hospitals with 100 beds for more, all neurological societies especially on pediatric neurology, and all medical and pediatric societies are enjoined to actively participate in the AFP  surveillance component of the polio eradication in the Philippines.  Acute paralysis in a child is such a frightening condition for parents that most of the children who are affected are brought to the hospital. Thus surveillance of Acute Flaccid Paralysis (AFP) for polio eradication is  essentially a. hospital-based surveillance, The active daily identification of  AFP cases among admissions and Out Patient Department (OPD) and  Emergency Room (ER) consultations in big hospitals (more than 100 bed capacity) can effectively catch most of the AFP cases. Early identification that is during the first 14 days after the onset of paralysis, is important in order to collect 2 steel specimens for poliovirus culture.  To ensure an effective Implementation of AFP surveillance in the Philippines an operational manual entitled \u201cSurveillance of Acute Flaccid Paralysis: An Operational Manual for Field Health Workers 1996\" has been issued out through the Maternal and Child Health Service (MCHS) (Annex A).    II. Coverage  All public hospitals and facilities - whether these are devolved to the local government units or retained under the Department of Health (DOH) and all 100-bed capacity private hospitals shall abide to these requirements to ensure an effective and efficient implementation of active AFP surveillance in all hospitals in the Philippines.    III. Roles and Functions   A. Hospital Director/Chief of Hospital  A.1 Create/designate a hospital AFP surveillance team composed of doctors nurses and a medical technologist. The team shall have a clear and written assignments through a hospital circular or a memorandum of agreement duly signed by the hospital director.  A.2 Manage the institutionalization of Standard operating Procedures (SOP) for all AFP cases through issuance of memorandum circular and ensure its implementation.  A.3 Permit/allow AFP SurveIllance Officer (AFSO)/Regional AFP Surveillance Officer (RASO) to scan hospital logbooks on Admission, ER, OPD and other relevant records in the Pedia, Neuro or medical departments, etc. where missed AFP cases could be detested and followed -up.  A.4 Allow a regular daily search for identification of AFP cases among hospital admissions and consultations as listed in relevant hospital logbooks and records. AFP cases might not always be recorded as AFP in logbooks and records, thus all conditions presenting with AFP should be identified.  A.5 Direct hospitals with less than 100 beds, district hospitals and private clinics which are not certified AFP surveillance sites, which admitted AFP cases, to hold/confine the patient in the hospital. The attending physician shall immediately order collection of two (2) stool samples 24 hours apart and report/the admission to the EPI coordinator of the Provincial Health Office (PHO)/City Health Office (CHO) and the Regional Epidemiology and Surveillance Unit (RESU).   B. AFP Hospital Team  B.1 Admit all identified AFP cases regardless of any suspected underlying cause(s). B.2 Collect, label, store and transport stool specimens  Two (2) stool specimens shall be collected for each AFP case. The  first stool specimen shall be collected upon admission whereas the second stool specimen shall be collected after twenty four (24) hours. If the patient cannot defecate, rectal suppositories may be used.  A stool specimen should be approximately the size of an adult\u2019s thumb and placed in a bottle provided for or in any sealable, leak- proof dry clean bottle. The stool bottles shall be labelled as follows:     The bottle containing the stool specimen should be placed in a plastic bag. For each specimen, laboratory report form should be properly filled-up (Annex F \u201cSurveillance of Acute Flaccid Paralysis: An Operations Manual for Field Workers\"). \"Surveillance of Acute Flaccid Paralysis: An Operations Manual for Field Workers\").  Stools should be stored in the refrigerator (4 to 8\u00b0C) until collected  by the AFPSO or other RESU staff or any designated health personnel. If the specimens have not been collected by the responsible person within 48 hours, the RESU or AFPSO need to be immediately informed or the specimens can be shipped directly to the Research Institute of Tropical Medicine (RITM), Alabang, Muntinlupa.  B.3 Report all AFP cases within 24 hours of admission/consultation to the RESU or AFPSO/RASO or Regional Field Health Offices (RFHOs).  A RESU staff/RASO/AFPSO together with the attending physician shall conduct an immediate case investigation within 48 hours after admission but preferably within 24 hours after admission.  B.4 Filling-up of case investigation form  The paediatric resident/reporting physician should be with the RESU staff/RASO/AFPSO when this is accomplished. When a RESU staff is not available, alternately responsible are the Regional Immunization Officer (RIO)/Regional Nurse Coordinator (RNC) or EPI Coordinator (PHO/CHO) together with the pediatric resident/reporting physician.   All information asked on the form shall be properly and completely filled-up.  Two (2) copies of the report has to be prepared, one copy for the RESU staff and the other to the EPI Coordinator.  B.5 Transport of Stool Specimen  If the reporting health facility is near the RHFO, the RESU staff/RASO/AFPSO shall send the stool specimen to RITM through the DHL branch in the area. If far from RESU but near DHL, hospital AFP nurse shall be responsible. Alternately responsible persons are the RIO/RNC or EPI Coordinator (PHO/CHO). Refer to the Memorandum of Agreement between the Department of Health and DHL Philippines Corporation (Annex E \u201cSurveillance of Acute Flaccid Paralysis: An Operations Manual for Field Workers\").  B.6 Safekeeping of unused stool collection kits and forms. Stool collection kits and forms will be provided and replaced by the RESU.  B.7 Refer the patient for rehabilitation before discharge, if necessary.  This Administrative Order shall take effect immediately.     ", "  l. Background/ Rationale  In 2000, the National Nutrition Council (NNC) Governing Board with the Department of Health (DOH) as one of its members had agreed to adopt the International Reference Standards (IRS) in determining the nutritional status of Filipino children. This decision however required the revision or changes of existing Philippine Reference Standards(PRS)\u2014based national guidelines or reference tables and charts presently used at the field level and the retooling of field workers in using the international Reference Standards (IRS) based materials. UNICEF supported the Food and Nutrition Research Institute (FNRI) in developing the International Reference Standards Growth Tables and Charts for Philippine Use.  The DOH in collaboration with FNRI and UNICEF revised the widely used Growth Monitoring Charts to an Early Childhood Care and Development (ECCD) Card and ensured an IRS adapted material. FNRI in coordination with DOH, NNC and selected Local Government Units conducted orientationltrainings on IRS on Weight and Height Measurements.  In order to fast track the implementation and mainstreaming of IRS in the health and nutritional assessment system of the country, this Order clarifies and outlines the adoption of IRS in the existing growth\u2014monitoring programs and activities.  II. Coverage and Scope  The International Reference Standards growth tables and charts shall be used in all public health and hospital facilities in the country. The reference tables and charts include weight for age for boys and girls of 0 \u2014 72 months; length/height for age for boys and girls of 0 - 72 months; and weight for length for boys and girls (49 \u2014103 cm) and weight for height for boys and girls (55 - 137 cm).  III. Growth Monitoring Programs and Activities  1. Low Birth Weight Monitoring  The WHO cut off point for low birth weight for both sexes of 2.5 kilograms still prevails as the national standard. The plotting of the weight value 2.3 kg. at 0 month age in the iRS based ECCD card represents the lower limit value for the series of standard of measurement for girls to monitor their growth. The weight at 0 month in the chart does not mean the birth weight value of children.  2. Integrated Management of Childhood Illnesses (IMCI)  The IMCI Weight for Age Chart adapts the IRS growth chart. The curve lines in the existing IMCI module growth chart shall be read and interpreted as the very low weight for age representing the 3 standard deviations (SD) from the median, the low weight for age line representing the 2 SD and the upper line as the median curve. The weights of children falling between the 2 SD and the upper line are considered normal for weight for age.  The field health workers use the IMCI chart as a quick reference guide in assessing the present nutritional status of a sick child seeking services at the health centers. The IMCi chart is not a growth\u2014monitoring tool like ECCD card but rather as a rapid nutritional assessment tool for case management of sick children.  3. Early Childhood Care and Development (ECCD) Growth Monitoring Card (GMC)  The ECCD card serves as the record of essential services a child should receive from birth up to 6 years of age. The growth chart as indicated in the ECCD card is based from the RS values. The GMC originally in yellow color is now produced as white card and contain two colored curve lines. These two colors are red representing the curve lines for girls and the blue lines for boys. The weights falling within the upper and lower curves are categorized as normal weight for age. While the weights falling above the upper lines are categorized as overweight and the weights falling below the lower iines are categorized as underweight.  The expressed desire of some health workers to include the FNRI IRS Prototype chart instructional procedure for age computation and for weight and height measurement shall be considered as a possible instructional poster material for the different health centers.  Considering the limited supply of the ECCD card for nationwide use, the existing yellow charts in the field could still be used until the one~year transition period of 2003.  4. Operation Timbang (OPT)  The target age group for Operation Timbang shall be reduced from 0-83 months to 0\u201471 months for consistency with the national policy and thrust.  The annual conduct of Operation Timbang at the field level shall be continuously done using the weight for age as indicator. The IRS weight for age table shall be used in determining the Weight for Age values of children during the mass weighing activities of Operation Timbang. The Local Government Units (LGUs) are encouraged to use the OPT results for their local planning, monitoring and evaluation activities.  In addition, the annual targets for OPT will be computed at 17.5% of the total population.  5. Regular Nutritional Assessment Procedure at the Public Health and Hospital Facilities  The regular anthropometrical assessment activities at the Rural Health Units, Barangay Health Stations, ProvinciaIIDistrlct/Municipal Hospitals and Retained Hospitals, for the 0 - 18 yrs of age shall be done using the IRS growth tables and sheds.  IV. General Guidelines  In the development and distribution of growth monitoring materials, the following guidelines shall be adopted:  1. All existing PRS based materials and references shall be replaced with IRS adopted materials.  2. The IRS reference tables and charts shall be made available to the public and private practitioners and agencies involved in growth monitoring activities.  3. Tobacco industries, pharmaceuticals and drug companies engaged in the business or function of manufacturing and/or marketing a product within the scope of the Milk code shall not be allowed to sponsor the production and reproduction of growth monitoring materials.  V. Implementing Mechanism  A. Department of Health  The Department of Health shall take the leadership in advocating the adoption of International Reference Standards in growth monitoring activities.  1. Center for Family and Environmental Health (CFEH)  The Center for Family and Environmental Health of the National Center for Disease Prevention and Control shall serve as the lead office for growth monitoring and shall perform the following functions:  - Development of policies, standards and guidelines pertaining to growth monitoring;  - Provision of technical assistance to Central Office Clusters/Bureaus, CHDs and Retained Hospitals relative to IRS based growth monitoring materials;  - Development of IRS based tools and materials for growth- monitoring;  - Promotion of the adoption of IRS among concerned agencies and practitioners;  - Development of training programs to orient and retool field health workers on IRS tables and charts;  - Monitor and evaluate the field implementation of IRS; and  - Establish coordination and networking with FNRI, NNC and other stakeholders in planning, implementation, monitoring and evaluation of IRS adoption.  2. Center for Health Development (CHD)  The CHDs shall be responsible for the following:  - Translation of growth monitoring national policies and framework for regional and local applications;  - Providion of technical assistance to LGUs, NGOs, academes and other stakeholders relative to IRS adoption;  - Advocacy for the adoption, utilization and reproduction of IRS materials to LGUs, NGOs and other stakeholders;  - Reproduction of IRS prototype growth monitoring materials;  - Conduct of orientation and training on IRS adoption; and  - Monitor the implementation of IRS adoption in the region.  3. Retained Hospitals  All retained hospitals shall be responsible for the following:  - Ensuring all growth tables and charts in the hospital are IRS based;  - Conducting orientation and/or training of hospital staff in using the IRS based tables and charts; and  - Monitoring the implementation of IRS adoption in the hospital.  B. Local Government Units (LGUs)  All LGU health facilities including the devolved hospitals, Rural Health Units and Barangay Health Stations shall be responsible for the following:  - Ensuring all growth charts and tables in the LGU health facilities are IRS based;  - Conducting orientation and training of field health workers including barangay health workers and barangay nutrition scholars in using IRS based tables and charts;  - Monitoring and evaluating the IRS implementation in their localities; and  - Establishing coordination and networking among concerned agencies in IRS implementation.  VI. Repealing Clause  Any existing provisions or issuances found inconsistent with this Order should be repealed.  VII. Effectivity  This Order shall take effect immediately.   ", " I. RATIONALE   The United Nations 2030 Agenda for Sustainable Development has included the control of viral hepatitis as one of its goals, as stated, Goal 3.3: \u201cBy 2030, end the epidemics of AIDS, tuberculosis, malaria and neglected tropical diseases and combat hepatitis, Water borne diseases and other communicable diseases.\" The initial strategies were outlined in the WHO Global Health Sector Strategy on Viral Hepatitis (GHSS), 2016-202], and detailed plans were described in the Regional Action Plan for Viral Hepatitis in the Western Pacific (RAPVH). The GHSS and RAPVH encompass the control of hepatitis A, hepatitis B, hepatitis C, hepatitis D, and hepatitis E, with a focus on hepatitis B and hepatitis C due to the public health burden they represent.   According to latest data from the National NutritiOn and Health Survey (NN HS), an estimated 7.3 million adult Filipinos (16.7% of the adult population) are chronically . infected with the hepatitis B virus (HBV). This prevalence is more than double the 8% average prevalence rate of HBV infection in the Western Paci\ufb01c region. For hepatitis C _ virus (HCV) infection, small-scale studies suggest that up to 700,000 to 1 million Filipinos are infected. Furthermore, reports submitted to the Department of Health (DOH) from 2012\u20142015 showed a case fatality rate of 0.82% to 1.29% for hepatitis B, and 3.28% to 10.34% for hepatitis C. In addition, the hepatitis B prevalence in 2015 among men who have sex with men (MSM) and people who inject drugs (PWID) were 7.12% and 7.76%, respectively; and the hepatitis C prevalence among PWID was as high as 51.91%.   In response to the need for a comprehensive and multi-sectoral action to control hepatitis B and hepatitis C, a private-sector led National Viral Hepatitis Task Force (NVHTF) was convened in 2013. The NVHTF is a multi-sectoral coalition of stakeholders with a shared interest in viral hepatitis prevention and control. The coalition released a call to action to control viral hepatitis nationwide.   The DOH shall institutionalize all prior and current efforts, including that of the NVHTF, on viral hepatitis control with this Administrative Order, which hereby provides policies on the prevention and control of viral hepatitis under the NASPCP.' This is in line with the \ufb01rst guarantee of the Philippine Health Agenda (PHA) to address the triple burden of disease in all life stages.   II. OBJECTIVES   A. General Objective:   To prescribe policies for Prevention and Control of Viral Hepatitis under the NASPCP   B. Speci\ufb01c Objectives:   (1) To identify the elements and components for Prevention and Control of Viral Hepatitis   (2) To describe the roles and responsibilities of agencies and of\ufb01ces involved   III. SCOPE   This issuance covers all health facilities, public and private, national and local government units and other health institutions providing hepatitis\u2014related services. It shall also include other public and private associations such as the academe, media, professional associations, civil societies, non-government organizations and international development agencies.   IV. DEFINITION OF TERMS   For the purpose of this Order, the following terms shall be de\ufb01ned as:   1. Viral hepatitis - in\ufb02ammation of the liver due to a viral infection. There are \ufb01ve main hepatitis viruses, referred to as types A, B, C, D and E.   2. Hepatitis B- a viral infection (caused by the hepatitis B virus) that attacks the liver and can cause both acute and chronic disease.   3. Hepatitis C\u2014 a viral infection (caused by the hepatitis C virus) that attacks the liver and can cause both acute and chronic disease.   4. Mother-to-child transmission \u2014 transmission of infection from an infected mother to an uninfected child from exposure to maternal blood and body \ufb02uids during delivery.   5. Birth dose vaccination \u2014 administration of hepatitis B vaccine within 24 hours of birth.   6. Vulnerable populations needing hepatitis B vaccination \u2014 population groups given priority for vaccination due to a high risk of infection or vulnerability to the impact of infection. These include persons who received blood transfusions before 1995, persons on long-term hemodialysis, persons with a history of incarceration, persons with a history of unhygienic body modi\ufb01cations, children born to mothers with hepatitis B and hepatitis C, sexual partners and other close contacts of infected patients, men who have sex with men (MSM), male and female sex workers, those with a history of illicit drug use (i.e., intranasal use, or persons who inject drugs [PWID]), persons living with HIV, those with occupational exposure such as healthcare workers, newborns and infants, patients with hepatitis C, and patients with cirrhosis or persistently elevated liver enzymes due to any cause.   V. GENERAL GUIDELINES   A. The prevention and control of Viral Hepatitis shall be an integral part of the NASPCP under the Disease Prevention and Control Bureau.   B. The Prevention and Control of Viral Hepatitis shall be guided by the following principles:   1. Goals and values of the Philippine Health Agenda. The program and health services shall also be established utilizing the PHA strategies (ACHIEVE) as appropriate.  2. Human rights for all persons diagnosed with hepatitis B and hepatitis C shall be promoted and protected especially in the workplace.   C. This shall be implemented and aligned according to existing mandates:   - RA 10152 \u2014 An Act Providing for Mandatory Basic Immunization Services for Infants and Children, repealing for the Purpose of Presidential Decree No. 996, as Amended.  - RA 10526 - An Act Declaring the Month of January of Every Year as \"Liver Cancer and Viral Hepatitis Awareness and Prevention Month\" and for Other Purposes.  - DOLE Department Advisory No. 05, Series of 2010. Guidelines for the Implementation of a Workplace Policy and Program on Hepatitis B.   D. The NASPCP shall be supported by the Steering Committee, a Technical Working Group and Experts Panel, as stipulated in DPO number 2016-0604 and 2016- 0604A (https://home2.doh.gov.ph/ais_public/dppdf/dpo2016-0604(1).pdf and https://home2.doh.gov.ph/ais_public/dppdf/dpo2016-0604-a.pdf)  E. The above Technical Working Group shall develop a national viral hepatitis prevention and control strategic plan for the implementation of policies and guidelines.   F. The activities of the strategic plan on viral hepatitis shall align with the Philippine Health Agenda 2016-2022 and Sustainable Development Goals.   VI. SPECIFIC GUIDELINES   The priority components for the prevention and control of Viral Hepatitis under NASPCP are the following:   1. Advocacy and awareness -- The program in coordination with the Health Promotion and Communications Service (HPCS) shall intensify advocacy activities on viral hepatitis. This shall include, but not limited to, nationwide multimedia campaign, annual observance of World Hepatitis Day every July 28 and January as \"Liver Cancer and Viral Hepatitis Awareness and Prevention Mont \", public and private health provider education, community organization of infected persons, and creation and strengthening of policies to address stigma and discrimination.   2. Robust research and information system   a. The NASPCP shall collaborate with the Epidemiology Bureau (EB) and other relevant stakeholders to develop a national investment case for action on hepatitis with a focus initially on chronic hepatitis B and hepatitis C, informed by the local epidemiological context; and to harmonize databases and surveillance systems related to viral hepatitis.   b. The strategic plan shall also include research agenda to address the identi\ufb01ed needs and to guide future policy-making for the prevention and control of viral hepatitis.   3. Halting transmission - The NASPCP shall coordinate with Family Health Of\ufb01ce to improve hepatitis B vaccination with emphasis on the timely administration of the birth dose to prevent mother-to~child transmission, as well as vaccination of vulnerable populations, infection control, and harm reduction. The strategies for viral hepatitis shall be integrated with other DOH programs, suCh as the HIV/STI program and cancer control program, among others.   4. Access to effective hepatitis treatment - The program Shall work with the Pharmaceutical Division, PhilHealth and other partners to adopt an effective, accessible, public health approach for the treatment of patients with viral hepatitis, as appropriate.   Furthermore, it shall adopt the hepatitis B treatment guidelines of the WHO (Guidelines for the Prevention, Care and Treatment of Persons with Chronic Hepatitis B Infection, March 2015) that recommends the use of Tenofovir- and Entecavir-based treatment regimens.   5. Monitoring and Evaluation   Categories of indicators for monitoring and evaluation will include baseline information on incidence, prevalence, etc.; operational indicators; and target outcomes. These indicators will be the gauge of the program in terms of achieving its goal of preventing and controlling the spread of viral hepatitis. Such indicators will be obtained from the following:   a. Situational analysis including burden of disease A SWOT analysis of the NASPCP interventions on viral hepatitis will be conducted at least once every 3 years.   b. Seroprevalence of hepatitis B and hepatitis C   c. Indicators re\ufb02ecting the infection control practices of health facilities   d. Birth-dose coverage and 3-dose coverage of the hepatitis B vaccine The strategic plan intends to strengthen routine immunization services to achieve and sustain at least 95% coverage with the three doses of Hepatitis B vaccine by 1 year of age in each birth cohort at the national level, and deliver a timely birth dose (within 24 hours of birth) with a target of reaching at least 95% of births at the national level.   e. Coverage of hepatitis B and hepatitis C treatment in the poorest families   As a strategy of NASPCP, key indicators to measure success across the viral hepatitis screening, care and treatment cascade shall be identi\ufb01ed and monitored.   A comprehensive monitoring and evaluation plan for the strategic plan shall be developed to include the following: (i) de\ufb01nitions, (ii) baseline, (iii) C performance indicators, (iv) source of data, (v) frequency of collection, and if! (vi) of\ufb01ce responsible for collection.   G. Roles and Responsibilities   The following of\ufb01ces and institutions shall assume the following roles and responsibilities:   a. The Technical Working Group (TWG) shall provide technical support in the development of policies and plans pertaining to the prevention and control of viral hepatitis. It shall also provide the forum for coordinating all aspects of the implementation of the policies and strategies.   b. The Experts Panel shall provide appropriate advice to the DOH on issues and concerns related to viral hepatitis including guidelines on screening, diagnosis and treatment. They shall provide evidence-based recommendations.   c. The Disease Prevention and Control Bureau (DPCB) shall:   i. facilitate the dissemination of the policy;   ii. oversee the implementation of the NASPCP;   iii. establish standards and package of services related to viral hepatitis and ensure their quality, access, and availability at all levels of the health system;   iv. provide technical assistance and augmentation of funds to the Regional Health Of\ufb01ces, LGUs and other partners on the implementation of these services;   v. ensure capacity building at all levels, including the private sector, for the implementation of program policies and standards;   vi. develop a monitoring and evaluation system on the implementation of strategies and activities for viral hepatitis;   vii. ensure participation of other DOH of\ufb01ces and bureaus and coordinate with partners within and outside the health sector for the effective implementation;   viii. coordinate with Philippine Health Insurance Corporation (PHIC or PhilHealth) to develop and implement health insurance packages in the prevention, diagnosis and treatment of viral hepatitis.   d. The Epidemiology Bureau (EB) shall:   i. provide leadership in the development and implementation of an effective national surveillance, and generation of treatment cascade data, monitoring and evaluation system for viral hepatitis;  ii. develop technical products for the dissemination of up-to-date epidemiologic data to stakeholders.   e. The Pharmaceutical Division of the DOH shall:  i. undertake policy reviews to provide evidence in conceptualizing and implementing strategies that shall improve access to essential medicines for viral hepatitis at all levels;  ii. provide mechanisms to ensure access to quality medicines for persons with viral hepatitis.   f. The Health Promotion and Communication Service (HPCS) shall:  i. provide leadership in the development and implementation of an effective national communications plan/campaign on viral hepatitis;  ii. provide technical assistance to ensure the implementation, monitoring and evaluation of health promotion interventions against viral hepatitis.   g. The Family Health Of\ufb01ce (FHO) shall ensure full implementation of the Expanded Program on Immunization (EPI), Which includes the timely administration of the hepatitis B birth dose vaccination.   h. The Health Facility Development Bureau (HFDB) shall:  i. provide leadership in the development and implementation of effective infection control programs against viral hepatitis in health facilities;  ii. provide technical assistance to ensure the implementation, monitoring and evaluation of infection control programs against viral hepatitis.   i. Health Facilities and Services Regulatory Bureau (HFSRB) shall ensure that infection control policies in healthcare facilities are enforced.   j. The Research Institute for Tropical Medicine (RITM) shall:  i. coordinate and assist the NASPCP DPCB, other DOH units and private entities to generate data through conduct of relevant research and disseminate these data;  ii. provide technical assistance in maintaining a surveillance system for viral hepatitis.   k. The STD AIDS Central Cooperative Laboratory (SACCL) shall provide technical expertise and quality assurance services on the diagnosis of viral hepatitis infections.   l. The DOH Regional Offices shall lead and provide technical assistance to the local government units to ensure implementation of the strategic plan of NASPCP on viral hepatitis.   m. DOH-retained hospitals shall ensure provision of quality promotive, preventive, curative, rehabilitative, and palliative care for patients with viral hepatitis.   n. The Local Government Units (LGU) shall:   i. integrate viral hepatitis agenda into existing health committees and legislations that encourages the implementation of the strategic plan on viral hepatitis at appropriate levels (Provincial/City/Municipal/Barangay).   ii. ensure development and sustainability of local'programs on viral hepatitis through accessing technical resources and funding support of other relevant programs such as HIV, STI, safe motherhood and reproductive health programs.   o. The Civil Society Organizations (CSOs), developmental partners and other - relevant government agencies shall assist the DOH and other stakeholders in the implementation and advocacy for the prevention and control of viral hepatitis.   p. The Hepatology Society of the Philippines (HSP) along with other medical/professional societies shall:   i. be responsible for the continuing education activities of health care providers on viral hepatitis;  ii. support the universal screening of pregnant mothers for Hepatitis B;  iii. assist the DOH in the information dissemination on general vaccination strategies to ensure compliance;  iv. actively participate in the development of the treatment strategies for .. viral hepatitis. +   7. Funding   The Department of Health through the National AIDS and STI Prevention and Control Program (NASPCP) and. other concerned bureaus/offices of the Department shall provide funds to support the implementation of the activities for the prevention and control of viral hepatitis.   VII. REPEALING CLAUSE   Other related issuances inconsistent with the provisions of this Administrative Order are hereby revised, modi\ufb01ed or rescinded accordingly. All other provisions 0f Administrative Order No. 2 5.1997 dated February 20, 1997 and Administrative Order No. 2006 \u2014 0015 dated June 23, 2006 which are not affected by this order shall remain valid and in effect.   VIII. SEPARABILITY CLAUSE   In the event that any provision of this Order is held invalid, the validity of the remaining provisions shall not be affected.   IX. EFFECTIVITY   This Order shall take effect immediately.  ", "  I. Rationale:  Newborn screening enables early detection and management at certain inborn metabolic disorders, which, if left untreated, may lead to mental retardation and even death. This procedure was introduced almost four decades age in developed countries. In the Philippines, newborn screening was initiated by the University of the Philippines-National Institutes of Health in 1996. In a period of 3 years, statistical information were collected for same of the disorders:    While the incidence, is low from a public health point of view, DOH is putting high priority for newborn screening in as much as the provision of quality life even for a fraction of our 2 million babies born annually deserves as much attention as survival.   II. Policy Statements:  1. The Philippine Newborn Screening Project is a collaboration between the Department at Health (DOH) and the University of the Philippines - National Institutes of Health (UP\u2014NIH)  2. The project shall be lodged at the Family Health and Nutrition Cluster of the DOH.  3. All DOH retained and renationalized hospitals shall participate in the project by year 2000. All other hospitals both private and government shall participate in the project by year 2004.  4. At the initial phase of the project up to year 2004, the screening process shall be primarily hospital based. It is envisioned that by year 2004, newborn screening shall be part at standard newborn care and be a national program.   5. Pilot tests involving selected health facilities shall be started prior to wide-scale community based newborn screening. It is envisioned that by year 2010, all newborn babies will be screened.  6. The scope of the project shall include 6 disorders namely: Congenital hypothyroidism, congenital adrenal hyperplasia, phenylketonuria, glucose 6 phosphate dehydrogenase deficiency, homocystinuria end galactosemia. The screening fee is currently priced at P450.00. The cost is inclusive of all materials, supplies and freight which are incidental to the screening process.   7. Expenses for the screening process shall be borne by the parents, unless the hospital or the local government or NGO has a scheme providing full or partial subsidy depending on the financial capability of the parents. The Philippine Health Insurance Corporation shall hopefully implement a new package for newborn care in its insurance scheme.  8. DOH funds allocated for newborn screening shall at the initial phase of the project until year 2004 be utilized for advocacy, training of health workers and management of babies found to be positive for any of the six disorders.  9. Newborn screening shall be done through a heel prick to be performed by trained health workers. The procedure shall be done preferably on the 48th hour of life. However, in cases of early discharge, the sample collection must be done not earlier than the 24th hour from birth. In case a baby is discharged earlier than the 24th hour, the baby should be brought back to the health facility for screening within the first week at life.  10. DOH shall draft and finalize the policies pertaining to the project. It shall make the directional plan, secure funds for the project and be active in advocacy.  11. UP-NIH shall provide technical advice. At the initial phase, it will act as central laboratory taking charge of screening all specimens. UP-NIH will assist DDH in training laboratory perscnnel and in setting-up satellite laboratories by year 2001. In addition, it shall be responsible for monitoring laboratories for quality assurance.    12. DOH and UP\u2014NIH shall conduct trainings for health workers to enable them to harness their skills at advocacy, organizing newborn screening teams in hospitals, RHUs, private clinics (e.g. lying\u2014in clinics) to implement the project. Medical specialists shall be selected to undergo short course on the diagnosis and management of common metabolic disorders. Medical technologists at selected hospitals shall be trained in setting up the satellite laboratories. Physicians, nurses and health promotion officers shall be trained on genetic counselling.  13. UP-NIH is also tasked to came up with treatment protocols for each of the disorders in question and assist DOH in the preparation of IEC materials.  14. Currently the UP-NIH is the repository of all statistical information related to the project. By year 2001, the DDH registry of diseases shall be revised to include congenital metabolic disorders.  15. A newborn screening surveillance system shall be established in all regions to track down the number of infants with congenital metabolic disorders and the percentage cf infants for whom appropriate management has been instituted.  16. The regional health office (RHO) shall designate newborn screening coordinators to coordinate with DOH in the implementation of the policies. The regional coordinators shall include newborn screening in the regional plan, monitor and evaluate the project. In addition, they shall advocate for newborn screening through enactment of local ordinance by LGU.  17. Newborn screening coordinators shall be designated at all levels to oversee the implementation in the province, city and catchment municipalities.  18. The RHO/PHO/CHO shall monitor the implementation of the project. They shall collate and analyze performance reports provided by UP-NIH, conduct field visits, hold conferences among implementors to discuss issues and recommend solutions.  19. The LGU may assist in the recall of patients with positive results through the PHO, CHO and district offices. They may also devise a financing scheme to assist indigent patients.  20. At the initial phase of the project up to year 2004, the hospitals, whether private or government shall be the implementing unit of the project. Each hospital shall organize a hospital coordinating team composed preferably by a pediatric consultant, an obstetrics-gynecology consultant and the chief nurse.   21. The hospital coordinating team shall perform the following tasks: a. increase awareness among the hospital medical-nursing staff   b. devise strategies whereby parents or mothers are informed of newborn screening as early as the first prenatal visit. c. ensure that babies are screened through a heel prick after obtaining parental consent. d. ensure that all filter papers are promptly sent to the laboratory. e. inform parents about the results. f. recall patients with positive screen for confirmatory test. g. manage and monitor patients who are confirmed to have any of the six disorders.  22. In addition to the above tasks, the hospital coordinating team shall see to it that administrative matters including correspondence, information and statistical data are collected and financial concerns are handled efficiently.  23. The NGO and other GO\u2019s shall be tapped for advocacy, financial support and assistance in recall.  24. DOH, in collaboration with UP-NIH shall undertake a comprehensive evaluation of the project by year 2003. However, special studies may be conducted to address issues and problems that surface in the reports.  25. Research and development concerning newborn screening processes and the diseases with which it is concerned is strongly encouraged and must be included in the regional/provincial/city plans.   III. Effectivity  This Order shall take effect immediately.   ", "  I Rationale  Section-11 at ISA 928S known as the Newborn Screenlng Act of 2004 stipulates that in Order to ensure that newberri screemng will be accessible to all newborns, the Advisory Committee on Newborn Screemng (ACNBS) shall review and the Newborn Screening Center (NSC) recommend the newborn screening fee to be charged by the Newborn Screening Centers.  Section 19\u2014d of the Implementing Rules and RegulatIon of RA 9288 clearly stated, \"A health facility may collect a reasonable fee for the collection of samples which shall not be greater than the maximum allowable service fee prescribed by DOH\".  The General Policy Statement of DOH Administrative Order 121 s. 2003 no.5 also stated that Newborn ScreenIng (NBS) Fee Shall be regulated by DOH to prevent exorbitant overhead cost thereby making newborn screening more affordable to parents who wanted to have their newborns screened.  Based on the study conducted on the actual cost incurred in the collection and testing of the Newborn Screening Dried Blood Spot and with due consideration of the prevailing cost at reagents and supplies the ACNBS decided to set a \ufb01xed amount for the following:  a) NBS Fee or Cost of the NDS Specimen Commection Kit to be charged by the Newbord Screening Center (NSC) and;  b) Maximum allowable service fee to be charged by the health facility such as hospitals, lying-ins, rural health units/health centers collecting the newborn screening samples.  II. OBJECTIVES  To realize the goal at the Department in making newborn screening more accessible or affordable to the general public, this Administrative Order aims:  1. To standardIze the NBS Fee or Cost of the NBS Specimen Collection Kit to be charged by the NSC  2. To set the maximum allowable service fee to be charged by all health facilities collecting newborn screening samples.  III. COVERAGE  This Administrative Order shall be applicable to all newborn. screening centers and all health facilities such as hospitals, lying-ins or birthing facilities rural health units health centers and the like from both the government and private seetors currently collecting blood samples for newborn screening.  IV. NEWBORN SCREENING EIEESI:  The newborn screenlng fee or cost for the newborn screening specimen collection kit and maximum allowable service fee for the collection of newborn screening samples are hereby prescribed as follows:    V. REPEALING CLAUSE.  The provIsIon of A.O. No 1 s. 2000 (Policies en the Nationwide Implementation of Newborn ScreenIng System) and AD. No. 121 s. 2003 (Strengthening Implementation of the. National Newborn screening System) and related issuance inconsistent or contrary with the provision of this administrative order are hereby rescinded or revoked.  VI. EFFECTIVITY  This order shall take effect ffteen (15) days after filing with the University of the Philippines Law Center.   ", " I. BACKGROUND AND RATIONALE   Republic Act. No. 10121 or the Philippine Disaster Risk Reduction and Management Act of 2010 (DRRM Act) defines the National Disaster Response Plan (N
