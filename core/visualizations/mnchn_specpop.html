ties, unstable peace and order conditions have severely hampered the delivery of basic services. Thus, children are exposed to the risk of illnesses, malnutrition, psychological  trauma, injury and even death.  Recently more and more children are displaced or involved in armed violence. Deprived of their basic human rights and opportunity to enjoy a normal childhood and a bright future, they have become victims of circumstances rather than offenders of society. Children are declared zones of peace and therefore should never be involved in armed hostilities. Rescued and surrendered children in armed conflict should be treated with special care and their rights must be protected at all times without discrimination.  Relative to this concern, the DOH established the Women and Children Protection Unit (WCPU) through A.O. 1\u2014B s. 1998 in response to the Memorandum from the Office of the President re \u201cCall for Action Against Domestic Violence\". Under this strategy, WCPU was mandated to ensure that not only women but children in particular are provided with medical treatment in all DOH health facilities.  To provide the necessary basic health services for these children and pursuant to the Memorandum of Agreement in the Handling and Treatment of Children Involved in Armed Conflict (attached as Annex D), this order is hereby promulgated as supplemental guidelines to A.O. 1-B s. 1998 re Women and Children Protection Unit in all DOH Hospital, with focus on children involved in armed conflict situation.   III. COVERAGE  All children in armed conflict who were rescued or surrendered to government forces or any other agencies.   III. DEFINITION of TERMS:  1. Children \u2014 are children below 18 years of age or those over but are unable to fully take care of themselves or protect themselves because of mental or physical incapacity  2. Children in Armed conflict (CIAC) \u2014 are children involved in hostilities and they may fall under any of the following categories:  a. Children displaced as a result of armed conflict - are those who were  displaced from their communities and whose normal activities were interrupted or have been abandoned, orphaned or disabled, emotionally traumatized as a result of armed conflict making them unsafe and unprotected. b. Children involved in armed conflict are those who are direct or indirect participants to armed hostilities either as combatants, guides, couriers spies, medical aides, cooks, caught in a crossfire and other similar capacity.  3. Armed Conflict - refers to any conflict between government forces and organized groups and/or between tribal groups which involves the actual use of armed force and which two armed groups disrupt normal social, economic, political and cultural activities in a specific geographical area.  4. Protective Custody- is the assumption of parental authority over the child by the Department of Social Welfare and Development (DSWD). This can either be physical or constructive custody.  5. Physical Custody- is the actual transfer of the child from government forces to any DSWD facility or its duly licensed and accredited social welfare agency to include DOH faculty if child has to undergo hospitalization.  6. Constructive Custody- is the exercise of DSWD\u2019s parental authority over the child even if physical custody is still with the rescuing government forces.   IV. IMPLEMENTING GUIDELINES  As provided for under A.O. No. 1\u2014B s. 1998 stating the \u201cEstablishment of WCPU\" Sec. 4 on the Key Components and Sec. 5 on the Management and Coordinating Mechanism, the following subsections are hereby adopted. Moreover, additional provisions applicable to children were included.  1. The Unit shall be an integral part of the hospital 2. The Unit shall be established and situated at the Emergency Room Complex 3. The Unit shall be under the Chief of Clinics and has the following staff: a. Women and children Protection Coordinator b. Pediatrician c. Nurse d. Psychiatrist / Psychologist- (particularly child psychologist) e. Social Worker  4. Each unit shall have the following core services a Service b. Training c. Research   5. It shall be the responsibility of the Hospital to include in the annual plan the resource requirement in support of this program i.e. budget, personnel, logistics, training, advocacy and networking activities.  6. The Women and Children Protection Coordinator shall be responsible for integrating all functions and activities i.e., planning, implementation, monitoring and evaluation and feedback to facilitate implementation of programs for children.  7. A holistic and integrated approach will be ensured through an efficient  referral and networking system that will mobilize a wide network of GO\u2019s,NGO\u2019S and other institutions involved in children in Armed conflict areas.  8. A multi - disciplinary training program will address human resource development needs as well as the need to create and sustain a children  sensitive and friendly hospital environment. Trainings shall be made available not only to hospital personnel but to the community.  9. Research shall be conducted for eliciting and documenting experiences to serve as inputs for further studies, researches for policy and program improvement. Improvement   PROCEDURAL GUIDELINES  1. All DOH \ufb01eld offices or health facilities which has in its custody a rescued or surrendered child shall report within twenty four ( 24 ) hours to the DSWD field offices through the concerned Local Chief Executive of the city /municipality/ province.  2. The initial report shall contain the following information ( see attached Annex I A CIAC Form 2) a. name, birthdate, age, address, sex  b. educational attainment  c. parents / nearest relatives  d. physical and mental condition e.tribal or ethnolinguistic affiliation, where applicable f. other circumstances relative to the rescue or surrender of the child  3. Should there be a need for the child to undergo medical consultation and or hospitalization the following health services shall be provided by DOH retained hospitals or coordinated with LGU health facilities: a. Physical and medical examination b. Medical / surgical treatment c. Psychological and psychiatric evaluation and treatment, when necessary  4. The Hospital staff who shall be performing their duties in addition to their regular hospital assignment. a. Women and children Protection Coordinator b. Pediatrician c. Nurse  d. Psychiatrist / Psychologist- (particularly child psychologist) e. Social Worker f. Nutritionist Dietitian  5. All cases should be treated with full confidentiality. Rescued or surrendered child shall not be presented to the media unless it is justified by a compelling national reason and in consultation with the Secretary of DSWD.  6. Visiting privileges during hospitalization shall be limited to the immediate member of the family of the child.  7. The transfer of the protective custody of the child to the DSWD shall be supported by the following written reports (Annex B- CIAC Form3). a. a copy of the medical and other pertinent information. b. all measures taken while in the custody of the agency  8. The receiving agency shall issue a certificate of transfer of custody to acknowledge the receipt of such rescued or surrendered child. (Annex C - CIAC Form 4).   V. Role and Responsibilities  The Health Operations Cluster-Central Office shall oversee the implementation of this activity, while the Health Operations Cluster of the CHD shall monitor and ensure that children in armed conflict are provided with  appropriate medical care in DOH hospital.    VI. Effectivity  This Order shall take effect fifteen (15) days upon publication in the Official Gazette.  ", "  I. BACKGROUND:  The process of decentralization brought about by the implementation of Local Government Code otherwise known as R.A.7160 has affected the integration of the health care delivery system. Local interface became a major hindering factor in delivering comprehensive primary health care services in the community. Consequently, this fragmentation of the health care delivery system resulted to the deterioration of the primary health care services specially in geographically isolated and disadvantaged communities.  In 1999, the Department of Health (DOH) launched the Health Sector Reform Agenda (HSRA) in response tothe post devolution problems encountered. One of the reform areas under the HSRA is the Local Health Systems (LHS) Reform where key stakeholders work as partners towards a cohesive and integrated health system. The Geographically Isolated and Disadvantaged Areas (GIDA) Is an approach to support the implementation of the Local Health Systems Reform in remote, isolated and disadvantaged communities.  The health situation in GIDA'areas is generally characterized by high morbidity and mortality, lack of health facilities and low logistical support resulting to poor access and delivery of quality health services. Morbidity patterns reveals high prevalence of preventable diseases such as TB, measles, diarrhea, malaria and childhood diseases. GIDA speci\ufb01cally focuses on the health care needs of marginalized and vulnerable groups separated from the mainstream of socio\u2014economic activities.  This order provides the policy for establishment of GIDA.  II. SCOPE AND COVERAGE  This Issuance shall cover the following priority areas:  a. First Priority:  GIDA in 4th to 6th income class municipalities within HSRA convergence sites.  b. Second Priority  GIDA in 4th to 6th income class municipalities in non-HSRA convergence sites including those identi\ufb01ed as KALAHI areas of the National Anti-Poverty Commission (NAPC).  III. GOALS AND OBJECTIVES  Goal  To establish and institutionalize a system for managing local health development in GIDA communitiesto ensure provision of quality health care services.  Objectives  1. To empower communities, LGUs and Key stakeholders toward good governance for health.  2. To generate LGU and community commitment to manage and sustain health care.  3. To strengthen multi-sectorai linkages through convergence and ef\ufb01cient use of resources.  4. To improve access and provision of health services to GIDAs.  IV. DEFINITION OF TERMS  1. Geographically Isolated and Disadvantaged Areas (GIDA)  Refer to communities with marginalized pepulation physically and socio-economically separated from the mainstream society and characterized by:  1.a. Physical Factors Isolated due to distance, weather conditions and transportation dif\ufb01culties  Island communities\u2014 Refer to an island barangayimunicipality belonging to the 4th to 6th class, with an area of less than 50,000 hectares and classi\ufb01ed as: - Isolated at certain period of time due to weather conditions - Next higher level of care is inaccessible and hard to reach due to transportation dif\ufb01culties - Quality-health care is limited (e.g. lack of access to health facilities, inadequate and costly health care services) - Prevailing health Condition is poor - High incidence of leading causes of Infant and maternal deaths - Indigenous capabilities of peopleifamilies to manage their health needs to be explored - Existing resources are inadequate (e.g. Limited rural infrastructure, Inadequate access to appropriate technology, limited coverage of public health programs, ..etc)  Upland communities Group of peeple occupying, tilling or living within lands, terrain classi\ufb01ed as hilly to mountainous: land comprising marginal lands with slopes of 18% or higher: lands within mountain zones including table lands and plateaus lying at high elevation (Reference: Participatory processes to upland development Central Mindanao University)        \\,./  3.  Lowland communities -- _ Refers to coastal/riverbank communities where minority group of people lives and make a living  Landlocked communities Refer to a cluster of communities in a valley where they are separated from the center of activities providing basic services.  Communities with poor access to basic health services  Hard to reach  0 Presence of trails only  0 Lack of or inadequate communication service 4} Schedules or once a'day transportation service c Ancestral Domain communities  0 . Coastal comiminities  Unserved/Underserved c Inaccessibility to health facilities It _ Inadequate educational facilities Examplesz- Agrarian Reform communities -, Coastal communities  Lb. Socio Economic factors  High poverty. incidence  Signi\ufb01cant number of families that have insuf\ufb01cient income to provide their basic minimum needs In a community. Lack of opportunities in areas such as health, education, jobs, leisure and inaccessible to positions of power.  Presence of vulnerable sector  Signi\ufb01cant number of Indigenous People, farming and \ufb01sherfolks, displaced sector that plays an impact in the socio-economic living conditions  Communities in or recovering from situations of crisis or armed con\ufb02ict.  ' Poor health conditions \u2014 poor Maternal Mortality Rate (MMRMnfant Mortality Rate (IMR) .  Convergence -  Moving towards sharing a common vision and goals to improve coordination and local health outcbme by foc'using on, and pooling of resources, services and interventions by Department of Health (DOH), Local Government Units (LGUs), Non\u2014Government Organizations (NGOs), other Government Agencies (Gas) and other Stakeholders for the implementation of HSRA in target sites .  . _ 4'\u201c to 6\u201c1 Class Municipalities -.  Refers to all municipalities classified as fifth and sixth class under the latest Department of Finance classi\ufb01cation.     VI. .  Community  A group of people who may share common interest, needs, vision, goals and beliefs '. occupying a_ particular territory which extends from the ecosystems geographical  political/administrative and cultural boundaries. Actively participates in the  implementation of the site development activities. (Reference: DENR A0 No. 96-29 dated October 10, 1996 and A0 No. 2000-65 dated AugustTS, 2000)  Reference Group .  A group made up of respected members of the community like community leaders, health workers, elderly, youth and others purposely organized to address their health needs. .  POLICY STATEMENTS 1. institutionalize implementation of local health system consistent with HSRA framework to improve access and availability of quality health services sensitive  _ and responsive to the health needs of the community.  2. Establish collaborative partnership among participating agencies, LGUs, NGOs and community including resource sharing scheme.  3. Primary Health Care approach shall be employed to develop self sufficient and self-reliant GIDA community.  4. GIDA shall be considered a priority bene\ufb01ciary In the provision of technical and ' \ufb01nancial assistance both local and foreign assisted project.  PROGRAM comroNEN'rs  I 1.1. Community Development  0 Community Organization and Mobilization ' Mobilization of the'people in a locality to become organized to effectively participate in local health deveIOpment. It is also a tool to empower and protect the community\u2019s interest and organize members of the community and to equip them for joint decision-making and guarantees its Self-reliant development initiatives. '  0 Community NeedsAnalvsis  ' ' Identi\ufb01cation of health and health \u2014related needs or problems that need -, immediate attention consistent to the Minimum Basic Needs, this is aligned with the community\u2019 3 perspective of priorities based on a participatory process _  ,o Pdrtic\u00e9oative Community Planning ' A collective multi-sectoral planning by the Community, Health Workers, , _ Local Government Units (LGUs), other concerned Government Agencies ,, and other stakeholders.  \u2019 o ' Generation and allocation of resources i The community shall establish income-generating andlor fundraising projects that will support implementati KGROUND / RATIONALE  Schistosomiasis is an infection caused by Schistosoma japonicum a blood fluke endemic in the Philippines. It is the second most prevalent disease in the world after Malaria and remains to be a leading cause of morbidity in many parts of the world. Manifestation of the disease depends on the species a person is infected with, and the intensity of infection. Schistosoma japonicum species, which is found to be endemic in the Philippines, China and Indonesia, accounts for most of the transmission among the three major schistosome species, and one of the most difficult to control, due to its zoonotic nature. It has been controlled in some parts of the country such as Bohol, Zamboanga del Sur, Sultan Kudarat and Surigao del Sur and efforts have significantly reduced the transmission of the disease.  Recent environmental changes, closely linked to water resources development and increase in population densities, have led to the spread of the disease to previously low or non-endemic areas. With the approval of Republic Act No. 8435, otherwise known as the Agricultural Fisheries and Modernization Act of 1997, communal and national irrigation systems have emerged especially in the Mindanao Mainland, almost all provinces of which are all endemic of the disease.  Mass treatment strategy was first implemented in the Garage region to arrest dramatically high disease prevalence in the area due to constant flooding and heavy rainfall. This was implemented through Administrative Order No. 20-A, 3.1999, where mass treatment for schistosomiasis in endemic areas in Caraga Region was carried out in June 1999 and has successfully reduced the disease prevalence from 18% to 3%. Hence, Mass treatment as a strategy was promoted through Administrative Order No. 55-A s. 2000. In addition to the huge logistical requirements, achieving and sustaining high  coverage rates are major challenges. The community response is dependent on the intensity of advocacy and promotion prior to the actual conduct of mass treatment activity.  Despite the progress achieved, schistosomiasis remains endemic in eleven (11) regions covering 28 provinces, 189 municipalities and 2,222 barangays of the country. Two additional municipalities of Gonzaga, Cagayan (Region 2) and Calatrava, Negros Occidental (Region 6) were positively confirmed in CY-2004 and CY- 2006 as endemic for schistosomiasis with the presence of indigenous cases, infected Oncomelania hupensis quadrasi snail vector. Existing active transmission was shown by positive cases at 10% disease prevalence for Cagayan (2004) and 69% disease prevalence for Calatrava, Negros Occidental (May 2006) during the conduct of epidemiological surveys.  The total affected population approximates to 12 million and about 2.5 million among children from 5 to 15 years of age and the national mean prevalence for the past five years is 4.5 in 1997, which was programmed to be reduced to 1% by the end of CY-2010.  The Fourmula One for Health intervention in service delivery aims to improve the accessibility and availability of basic and essential health care for all, particularly the poor. In line with this, efforts should be made to reduce public health threats by undertaking disease free zones initiatives, implementing intensified disease prevention and control strategies and enhancement of health promotion and disease surveillance. Pursuant to the Local Government Code of 1991, Section 17-Subsection c & d, the DOH is granted authority to determine standards and guidelines for the prevention and management of diseases. The involvement of the LGUs, NGOs and private health facilities in the prevention and control of schistosomiasis necessitates the issuance of an updated and evidence based protocol in the diagnosis, treatment, and prevention of schistosomiasis to sustain the efforts of stakeholders and to strengthen the public health system.  With the recent evidence unfolding, there is a need to revise the existing guideline previously issued to determine the standards and guidelines for the prevention and management of schistosomiasis to include hospital management.  II. OBJECTIVE  This guideline aims to establish a standard in the screening & diagnosis, treatment, prevention and control of schistosomiasis for all public & private health facilities and other stakeholders.  III. COVERAGE  This order shall apply to all public and private health workers, LGUs, NGOs, academe and other stakeholders involved in the prevention and control of schistosomiasis.  IV. DEFINITION OF TERMS  A. History of Exposure ( Hx E ) - refers to actual water contact in natural or man-made waterways or bodies of water, contiguous or non-contiguous, in an endemic area.  B. Schistosoma japonicum case (Sj)  B.1 Suspected Case - With Clinical signs and with history of exposure to endemic area.  B.2 Confirmed Case - Positive stool exam by Kato Katz or any diagnostic method.  B.2.1. Complicated case - refers to manifestation of a seizure or signs of portal hypertension (edema, hepatosplenomegaly or ascites) or heart disease or complication of renal disease  B.2.2. Uncomplicated case - refers to cases w/o complications.  C. Prevalence Rate - Number of cases detected divided by the total number of persons examined multiplied by 100.  C.1. Low Prevalence - Prevalence rate of 2% and below.  C.2. Moderate Prevalence - Prevalence rate of 2.1% - 9.9%  C.3. High Prevalence - Prevalence rate 10% and above  D. Population - Number of residents living in a particular locality based on NSO survey.  D.1. Exposed/ Endemic - Total number of persons residing in an endemic area.  D.2. Eligible/ Target - Selected proportion of the endemic or exposed population.  E. Global Positioning Satellite System - Device that uses measurements from an overhead satellite to plot the exact coordinates of a geographical area.  V. GUIDELINES AND PROCEDURES  A. Screening and Diagnosis  1. Take clinical history & conduct physical examination by filling up the Individual Patient Record that includes past history of exposure to an endemic area, signs & symptoms ( Refer to Annex-A- Individual Patient Record).  2. Do Clinical Rapid Assessment (CRAss) with the following criteria / indications for Schistosoma japonicum case:  2.1 A history of exposure to endemic areas and any one (1) of the following signs/ symptoms (S/ S) with or without hepatomegaly:  i) Headache ii) Weakness iii) Pallor iv) Seizure v) Bloody stool vi) dizziness vii) abdominal pain / epigastric pain  3. Walk in patients with history of exposure to an endemic area who manifests any one of the above cited signs/symptoms maybe subjected to a laboratory confirmatory test; (Refer to Annex-B-Algorithm on Screening and Diagnosis).  B. Laboratory Work-Up: For Out-Patient.  1. Two stool examination using the Kato Katz technique; (Refer to Annex C - Procedure For Kato Katz Modified Thick Smear Technique). If first stool exam is negative, repeat the stool exam using another sample on another day within a week.  a. Require the patient to submit adult-thumb size formed stool sample, preferably taken from the last portion or tail end of the stool. Place the specimen in a clean, leak proof container.  b. Perform stool examination using two (2) aliquots per slide and determine Egg Per Gram (EPG). (See Annex D- EPG Index for Categorizing Intensity of Infection)  c. Because persons with inactive infection (treated w/in 14 days) may continue to shed dead eggs into stool for months, tests for egg viability such as egg hatching or microscopic examination of eggs for movement of flame cells should be performed.  2. Consider the following ancillary procedures, if negative for ova after two Kato-Katz thick smear, in patients with high index of suspicion: COPT, Rectal imprint/biopsy and Ultrasound (UTZ).  3. In areas without laboratory facilities and medical technologists, and if patient clinically manifests the signs and symptoms of schistosomiasis as evidenced by the patients history and physical examination, the patient Should be treated, using the CRAss (See Section A,2.2.1- Screening and Diagnosis). Record all S. japonicum cases identified on the basis of S/S,  C. Therapeutic Management  1. Management Guidelines  a. Primary Health Facilities for Outpatients  a.1 Selective Treatment (Passive or Active Surveillance)  Selective treatment is supported by a laboratory examination result positive for Schistosoma japonicum ova by stool exam and or rectal imprint.  \u2022 Drug of choice is Praziquantel 600mg/tab.  Dosage: Refer to Annex-E- Guideline on dose calculation.  \u25a0 60mg/kg body weight for one day \u25a0 Taken in two (2) divided doses at 4 to 6 hours interval with full stomach \u25a0 Observe patients for possible adverse reactions 1 to 3 hours such as headache, dizziness, abdominal discomfort, and less commonly, nausea, vomiting, diarrhea, fever and urticaria. Then instruct the patient to watch out for these reactions for 24 hours.  \u2022 Supportive drugs maybe given to cases with adverse reactions as appropriate. \u2022 Follow up Repeat treatment of confirmed cases 2 months later because praziquantel does not kill developing worms. \u2022 Indications for hospital referral - such as presence of complications such as periportal fibrosis, splenomegaly with hypersplenism, development of portosystemic collateral blood vessels, cor pulmonale, glomerulonephritis, CNS schistosomiasis (patient with seizures, focal neurologic deficit), such as signs of increased intracranial pressure, diffuse encephalitis.  a.2 Mass Treatment  1. A trained health worker should supervise the conduct of mass treatment. Use the Master-list of the population in the barangay to determine the treatment target coverage.  2. Praziquantel : Single dosage of 40mg/kg should be given with a full stomach; ( Refer to Annex-E, Guideline on the total dose calculation of Praziquantel, 600 mgs.)  3. Observe adverse events and give symptomatic treatment as may be necessary. An existing referral system must be in place before the conduct of mass treatment.  4. Ensure the availability of drugs for adverse reactions prior to the mass treatment.  Treatment of Adverse Events  Manage the adverse events of Praziquantel through symptomatic treatment: anti-spasmodics, anti-pyretics, analgesics, anti-histamines, antacids and anti-emetics. Adverse events should be recorded for purposes of determining drug supply for its management; (Refer to Annex-F Guide in the Management of Adverse Reactions)  Severe adverse events must be managed in the hospital  b. Secondary and Tertiary Health Facilities for Inpatients  b.1 Criteria and Indications for Admission  \u00a7 Jaundice \u00a7 Bleeding/ Anemia \u00a7 Large Ascites \u00a7 Grade 2 and above Pedal Edema \u00a7 Co-Morbid Conditions: CHF, CRF Etc. \u00a7 Cerebral Cases \u00a7 Hepato-splenomegaly (by UTZ) \u00a7 Liver Fibrosis (By liver biopsy)  Grading Severity of Chronic Schistosomiasis with Portal Hypertension.    Child's Class A: Score of 5-6 Child's Class B: Score of 7-9 Child's Class C: Score of &gt;10  b.2 Laboratory Procedures  Routine Examinations  \u25a0 CBC \u25a0 Stool Exam using Kato Katz \u25a0 Urinalysis \u25a0 Liver Function Tests (total protein, serum albumin, PT) \u25a0 Partial thromboplastin time (PTT)  Ancillary Examinations:  \u25a0 BUN \u25a0 Creatinine \u25a0 Blood Chemistry \u25a0 Hepatitis Markers - (HbsAg, Anti-HCV) \u25a0 Blood CS  Other Exams conditional on case at hand  \u25a0 Rectal biopsy / imprint / proctoscopic snip test \u25a0 COPT; ELISA \u25a0 EEG \u25a0 CT Scan; MRI \u25a0 UTZ \u25a0 X-ray \u25a0 Cerebrospinal fluid test  b.3. Case Definition for Final Diagnosis:  Definitive Diagnosis: A case with a (+) laboratory result from any of the following:  \u25a0 Schistosoma egg in stool \u25a0 Rectal Biopsy/Imprint / Proctoscopic Snip Test with actual demonstration of viable egg or miracidial shadow \u25a0 Serologic Test: COPT if no previous history of a positive test result \u25a0 Immunodiagnostic Test : ELISA \u25a0 Ultrasound of HBT showing pipe-stem fibrosis \u25a0 EEG ; CT SCAN; MRI with exposure history to schistosomiasis  b.4 Treatment  b.4.1 Hepato-intestinal cases of schistosomiasis and/ or pulmonary cases of schistosomiasis  Praziquantel dose of 60 mg/kg given in 2-3 divided doses on the same day, preferably after a meal.  Symptomatic/Supportive Treatment  Laxative: Lactulose 30 - 60 cc TID (Adult dose) to make 4 -5 BMs/day or do fleet enema if still without bowel movement.  Diuretics:  \u25a0 If with pedal edema: Furosemide (adult dose) 40 mg OD/BID PO or 20 mg IV every 8 hours; Pedia dose: oral 2 mg/kg/dose q 6-8 hours pm; 1 mg/kg/dose q 8- 121M, IV  \u25a0 If with ascites: Spirinolactone 50 mg BID/QID P.O. up to a maximum of 400mg/day;  \u25a0 Furosemide & Spironolactone (ratio of 100:40 to maintain normokalemia; maximum doses: 160/400)  INDICATIONS TO STOP DIURETICS  \u00a7 Encephalopathy \u00a7 Serum Sodium &lt; 120 mml/L despite fluid restriction \u00a7 Serum Creatinine &gt; 2.0 mg/dL \u00a7 Hyperkalemia & metabolic acidosis (Spironolactone usage)  \u2022 Therapeutic Paracentesis: Small Volume (up to 1 liter/tap) Large Volume (up to 4-6 l/tap): Albumin infusion is recommended For Refractory ascites: Intermittent large volume paracentesis (up to a total of 10L) with Sodium restriction and IV colloid replacement, preferably albumin.  \u25a0 Portal hypertension : Propranolol (adult dose) 10 mg TID or ISDN 20 mg BID; Pedia: 0.5- 1 mg/kg/24 hours divided into q 6-12 hours with a maximum of 2 mg/kg/24 hours.  \u25a0 Bleeding Esophageal Varices: \u00a7 Sclerotherapy \u00a7 Rubber Band Ligation \u00a7 Trans-jugular Intra-hepatic Shunt (TIPS)  \u25a0 Bleeding due to decrease in clotting factors: give 4-5 units of fresh frozen plasma or a pediatric dose of 10 cc/kg/dose plus 1-2 doses Vitamin K1 (phytomenadione or aquamephytone) at 10mg/ml amp. Q8Hrs; media dose of Vitamin K1 is 1-2 mg/dose IV once or 2-5 mg/24 ours, orally and PO.  \u25a0 Epigastric Discomfort: Proton Pump Inhibitors for adult patients OD or BID ; Pediatric dose: 0.5 ml/kg/dose or 40 mg/kg/dose p.o.; Ranitidine: p.o. 2-4 mg/kg/24 hours divided into q 12 hours. IV  \u25a0 Gastrointestinal bleeding: * IV Proton Pump Inhibitors BID \u25a0 H2-blockers: Ranitidine IV/IM 50 mg every 8 hours or \u00a7 Nasogastric tube insertion  \u25a0 Renal Failure: Cautious fluid management with CVP insertion and monitoring and refer to Intensive Care Unit.  \u25a0 Hypoglycemia: Hypertonic Glucose D50-50 IV (adult dose); Pediatric dose: 1 gm/kg glucose IV  \u25a0 Nutritional Therapy:  Multivitamins Fluid: restricted to 1- 1.5 liters / day if with hyponatremia (Na&lt;l 30) Dietary Recommendations:  \u00a7 Full High Fiber Diet \u00a7 Sodium restriction for ascitic cases \u00a7 Protein restriction for renal compromise Egg whites may be used instead for dietary protein supplement.  \u2022 Pediatric computation: formula for energy requirements for catch-up growth:    * Weight-age is age at which patient's current weight would be in the 50th percentile.  \u25a0 Antispasmodic for abdominal pain: Hyoscine-N-butyl bromide 1 amp IV q 8 hrs PRN (adult dose) Pediatric dose: 0.3-0.6 mg/kg body weight by slow IV, IM OR SC several times daily up to a maximum of 1.5 mg/kg body weight/day  \u25a0 Contraindicated drugs if liver is severely compromised: hepatotoxic drugs, diazepam, phenytoin  \u25a0 Fluid Replacement  Mild DHN - Oresol Moderate DHN - Oresol Severe DHN - Plain NSS and D5NSS  \u25a0 Fever -Paracetamol  \u25a0 Antihistamine for allergy: Chlorpheniramine Pediatric dose: 2-6 years old: 1mg/dose p.o. q 4-6 hours prn; maximum of 4 mg/24 hours; 6-12 years old: 2 mg/dose p.o. q 4-6 hours maximum of 12 mg/24 hours; Diphenhydramine Pediatric dose: 5 mg/kg/24 hours divided into q 6 hours p.o./IM/IV (maximum of 300 mg/24 hours)  b.4.2 CNS Involvement in Schistosomiasis  Pathogenesis:  Symptomatic Cerebral Schistosomiasis occur in approximately 2-4% of individuals infected with S. Japonicum. In Symptomatic NS, the eggs reach the CNS through retrograde venous flow into the Batson Vertebral-epidural venous plexus which connects the portal venous flow and the vena cava to the spinal cord and cerebral veins.  Cerebral NS often presents as a slow expanding intracranial lesion. The clinical presentations are variable and depend mainly on the site of the lesion and on the increase in the intracranial pressure caused by the mass effect. Headaches, seizures, papilledema, visual abnormalities, speech disturbances, sensory impairment, hemiparesis, nystagmus and ataxia are common presentation with the symptoms varying from a few weeks to more than a year.  \u25a0 Anti-convulsant Phenytoin (Dilantin) should be given as follows:  \u00a7 Loading dose of 18 - 20 mg /kg; do EEG after 6 months, if normal, taper the dose every 2 weeks;Adult dose: 5 mg/kg/24 hours divided into OD or q 12 hours p.o./IV; Pediatric dose: 6 months to 3 years: 8-10 mg/kg/24 hours; 4-9 years old: 7-8 mg/kg/24 hours; 10-16 years old: 6-7 mg/kg/24 hours. Doses are divided into q 8-12 hours.  PHENOBARBITAL: Loading: 15-20mg/kg slow IV at &lt; or = 50mg/min  Maintenance: 3-5mg/kg/day  Watch out for signs of respiratory Depression.  Phenytoin Dosage as per Neurology suggestion: Loading Dose: Also 18-20mg/kg slow IV at &lt; or =50mg/min  Maintenance: 3-5mg/kg/day  With Hypotension & cardiac arrhythmia precaution  Diazepam: 0.3-0.5mg for pediatric patients w/ frank seizures. For adult cases, 5mg IV( not to exceed 30mg/day)  \u00a7 If no EEG is available, the recommendation is to taper the dose after 2 years of being seizure free. \u00a7 Request EEG at 6 months of anti-convulsant treatment:  Normal EEG: Taper the dose of the anti-convulsant every 1-2 weeks then discontinue. Abnormal EEG: Continue anti-convulsant treatment and repeat EEG another 6 mos. Then advise regular OPD follow-up for seizure monitoring.  Note: Other anti-convulsant may be used at the discretion of the attending physician.  \u25a0 Praziquantel Dosage :  Dosage for NS caused by S. japonicum is 60mg/kg divided BID-TID for 3 days. Pediatric Dose: Less than 4 years is not established. For 4 years and older, treat as adult. Dosage for S. mansoni & S. haematobium has a range of 40-60mg/kg divided BID-TID for 3 days  \u25a0 Corticosteroids  PREDNISONE: 1.5-2.0mg/kg/d administered in 3 daily doses.  METHYLPREDNISOLONE: 500mg every 12 hours for 5 days followed by Prednisone as described above.  NOTE: This high dose prednisone is maintained for about 3- 4 weeks followed by tapering over several weeks.  SURGICAL APPROACH: Due to the risk of additional damage to the involved nervous tissue, this approach should be reserved for specific cases such as A) Those w/ evidence of medullary compression. B) Those who deteriorate despite adequate medical treatment, and C) When there is considerable uncertainty in diagnosis.  b.4.3 SURGICAL APPROACH: To relieve Portal Hypertension and Symptoms of bleeding Esophageal Varices  Around 70% of patients with liver cirrhosis who had an initial variceal hemorrhage will rebleed (1). The risk of rebleeding is lower in patients with presinusoidal obstruction (e.g. portal vein thrombosis or schistosomiasis) and in patients with compensated cirrhosis (Child A) as compared to patients with decompensated cirrhosis (Child B and C) (2). Furthermore it strongly depends on the portal pressure and the variceal pressure (3), Mortality of rebleeding mainly depends on liver function (2,4). It varies between 15 and 50% (4) Concomitant infection is an important risk factor of failure to control bleeding (5) and early rebleeding (4) and therefore worsens prognosis. See Annex \u00abI- Algorithm for Rebleeding Prophylaxis and Annex J- Therapeutic Options for Prevention of Rebleeding.  NOTE: good surgical candidate for above procedures are Child's A to Child's B.  b.5 Precautions in giving Praziquantel  \u2022 Administration of Praziquantel is not recommended during the first trimester of pregnancy, to those with severe HPN and /or those with on going TB. Can praziquantel be given to very young children (i.e what is the youngest age group that the drug can be given?  \u2022 Precautions in giving praziquantel to those undergoing chemotherapy, severely ill, patients with liver or kidney disease, malnourished, hypersensitivity to the drug and elderly patients and if possible with clearance from an internist.  \u2022 Praziquantel may be given to lactating mothers but breastfeeding should be withheld 48 hours after the intake of praziquantel.  \u2022 Ocular Cysticercosis is a contraindication to giving praziquantel due to the destruction of parasites within the eye can cause irreparable lesions.  \u2022 Praziquantel, likewise, minimally increases the liver enzymes.(Alanine Aminotransferase or ALT) and if possible monitoring of the level of enzymes should be conducted.  b.6 Criteria for Patients Discharge  Improvement of clinical condition : Afebrile for 72 hours; Resolution of signs and symptoms; and at least 50% improvement in values of monitored laboratory parameters.  b.7 Follow up advice upon discharge - Patients are advised to follow-up after 6 months at the OPD or RHU  V. Program Strategies  1. Case Finding  \u2022 Case finding should be done (service coverage - active surveillance done in moderate to high endemic areas & priority barangays in low endemic areas) among individuals one year old and above in endemic barangays covering at least 85 % of eligible population. Perform two stool examinations using two (2) aliquots per slide done in different days within a week and determine Egg per Gram using Kato Katz Technique. Compute the total EPG, arithmetic and geometric mean EPG of the total population examined for program evaluation. Fill up the Master-list of Stool Examination.  \u2022 Alternatively, when case finding is not feasible, covering less than 85% of the exposed population, the following can be done:  a. Passive case detection or parasitologic exam of walk-in patients in all Government health facilities, and ensure the availability of Praziquantel and lab supplies.  b. Use of a Clinical Rapid Assessment (CRAss) as follows:  b.1 Elicit a history of exposure, defined as water contact or contact with water possibly contaminated with cercaria;  b.2 Review of signs / symptomatology as follows:  \u25a0 Headache \u25a0 Weakness \u25a0 Pallor \u25a0 Seizure \u25a0 Bloody Stool \u25a0 Abdominal / Epigastric Pain \u25a0 Dizziness  b.3 Criteria for treatment after doing P.E.:  \u2022 Exposure history and S/S \u2022 This criteria (HxE and S/S) can be enhanced by a finding of hepatosplenomegaly.  2. Treatment  a. Selective Treatment  \u25a0 In areas with a prevalence rate less than 10%, that is, in moderate prevalence rate (2.1 -9.9%) and low (&lt;2%) prevalence rate areas, conduct selective treatment only in positive cases.  b. Mass Treatment  \u25a0 Treat with Praziquantel (40mg/kg as single dose with full stomach) all 5-65 years of age in a highly endemic barangay (PR&gt;10%) without the benefit of a stool exam.  \u25a0 Conduct mass treatment (at least 85% coverage) in high prevalence barangays (PR&gt;10%) for three (3) consecutive years after which evaluation should be done using the following parasitologic & process indicators (See Annex N-List of Parasitological & Process-Indicators)  \u25a0 Observable adverse events after intake of Praziquantel should be treated symptomatically.  3. Environmental Sanitation  Promote good sanitation and hygiene practices in endemic communities and encourage the people to reduce environmental health risks, including the safe disposal and hygienic management of human & animal excreta, refuse and waste water.  Specifically, campaign the following:  \u2022 Use of sanitary toilets and avoid defecation in the rice fields, rivers, streams-or elsewhere; promote the construction of sanitary toilets in all endemic barangays and monitor the toilet utilization.  \u2022 Use water obtained from safe sources for bathing, laundering, cleaning; and drinking;  \u2022 Control all the stray and domesticated animals (also agents of disease transmission) to prevent them from wading or polluting the bodies of  water inhabited by snail vectors. Prevent the working animals like the carabaos from bathing/swimming or crossing in infested streams & rivers;  \u2022 Use of footbridges or construction of wooden or cemented footbridges as waterway crossings in irrigation canals, dams, rivers, streams and creeks infested with schistosome snail vectors.  4. Snail mapping & control  \u2022 Conduct a time searched semi-quantitative survey to map out all disease transmission sites or potential disease transmission sites in all the endemic areas using malacological survey tools including GPS.  \u2022 Snail population can be reduced through:  \u25a0 Physical snail control by engineering of hydraulic infrastructures such as the concrete lining of canals, ensuring high water velocity, weed control, periodic flushing and emptying of canals.  \u25a0 Environmental modification methods such as clearing the vegetation in swampy areas to expose the vector snails to sunlight; construction of fish ponds when water cannot be drained; practice of scientific farming that promotes improved rice culture (e.g. constant plowing & periodic weeding of the fields).  \u2022 Chemical Control through Molluscicides  The use of chemicals to control snails is only recommended in areas with low prevalence(&lt;1%) as a final phase of elimination. A comprehensive mapping of snail colonies in the area should be done prior to such measure.  The use of molluscicides for snail control is restricted due to acute inhalation toxicity, aquatic organism toxicity and ground water contamination. Evidences on the health hazards to chemical applicators, death of aquatic organisms, contamination of food chain & ground water have been documented in other countries.  5. Health Promotion  \u2022 Prevention and control is optimal when it is part of the general health care \"system and when the Primary Health Care System performs specific control tasks for:  \u25a0 Social Mobilization & Advocacy \u25a0 Linkage & Networking \u25a0 Formation of Task Forces  \u2022 The Department of Education school curriculum is encouraged to integrate health education among children on disease infection, transmission, prevention and control of endemic parasitic diseases.  \u2022 Community organizations and peoples participation are enjoined in combating the disease to effect change in the attitudes and practices of the people who are exposed and at risk to schistosomiasis infection  \u2022 The use of tri-media is recommended as an effective tool to create awareness, to advocate, promote and educate the people on disease transmission, diagnosis, treatment, prevention & control of schistosomiasis.  6. Health Impact Assessment:  Health Impact Assessment should be carried out in close association with, but distinct from, environmental assessment, because it considers changes in both environmental and social determinants of health  \u2022 Schistosomiasis is a multifaceted problem that approaches to control must be multisectoral; the involvement of DepEd, DA-BAI & NIA, DPWH, DENR, DILG-LGUS, PIA, Academe, International Aid Organizations, NGOs, Professional Organizations and all stakeholders will strengthen & enhance the efforts of disease control & elimination.  7. Surveillance and Monitoring  \u2022 The DOH shall provide technical assistance in the conduct of Surveillance & Monitoring of Schistosomiasis in partnership with the LGUs and other stakeholders.  \u2022 Areas with large population coverage (&gt;120,000 population / province) may select Index barangay schools as sentinel sites. for surveillance of human cases. The selection shall follow the areas of snail sentinel sites.  \u2022 Human cases will be monitored using a sentinel group of public school children, grades 1-3. Annual Parasitologic examination should be done on these children and will be used for purposes of determining trends in human infection, using the Kato Katz technique. The EPG will be likewise obtained in parasitologic examinations.  \u2022 Conduct rapid epidemiological surveys in response to suspected new areas.  \u2022 Monitor households in the endemic areas as to the existing sanitary toilets facilities, safe water supply facilities and the utilization of these facilities.  \u2022 Conduct a prevalence survey every 5 years to determine the status of prevalence per endemic barangay / municipality / province for program evaluation. A random selection (multi-stage sampling) of endemic barangays shall be done.  \u2022 Sentinel surveillance (snail vectors) of disease transmission sites (at least 3-5 municipalities per province) should be done to determine the snail density and snail infection rate in areas of low prevalence.  8. Quality Control (QC):  \u2022 Ten percent of the total slides examined randomly, should be subjected to a blind validation by a Certified Validator for Schistosomiasis, other Helminths & Protozoans from another province ; ( see Algorithm in Annex-G, Quality Control for Validation ). This random validation shall be done in all slides examined.  \u2022 Slides examined by the RHUs and other health facilities shall be validated by a certified provincial validator. Refer to Algorithm for QC of RHUs in Annex-L.  \u2022 A discordance of 15% of the total slides validated shall be sent to Central Office for inter validation by UPM-CPH or RITM.  \u2022 Proficiency training or retraining of Med Techs shall be based. on the result of inter validation.  9. Networking and Linkages  A multi-sectoral approach is encouraged in. the implementation of schistosomiaSis project initiatives with. the involvement of all stakeholders, collaborating Institutions, and. local community organizations.  VII. IMPLEMENTING - GUIDELINES  A. Phased Implementation  a. The CHDs should provide technical assistance to LGUs to build its capacity for implementation.  b. Piloting / Operationalization of Sentinel Surveillance for human disease and snail vector.  Year 2007-2010  \u2022 Development of Surveillance System in coordination with National Epidemiology Center \u2022 Pilot implementation of different sites for sentinel surveillance \u2022 Operationalization of Surveillance system \u2022 Training and Human Resource development of CHDs/ LGUs / RHUs/ government & private hospitals. \u2022 Resource Generation / Sharing \u2022 Joint Program Implementation Review (PIR) and Planning with the Local Government  c. Reporting  \u2022 Forms to be used with the narrative summary are Annex D , L & M . Form. L. with narrative-summary should be submitted  \u2022 Observe reporting flow as follows: From RHU to PHO monthly: From PHO to CHD quarterly, From CHD to CO quarterly.  All stakeholders should develop strategies for schistosomiasis control including early and prompt treatment. Integration with other health care services provided by the different levels of care in endemic areas should be done.  B. Roles and Responsibilities  1. Department of Health ( DOH )  a. National Center For Disease Prevention and Control (NCDPC)  \u2022 Formulation of the Schistosomiasis Program Investment Plan. \u2022 Formulates evidence based policies to improve/enhance the program implementation \u2022 Conduct Training of Trainers and provision of support for capacity development at all levels of health care. \u2022 Put in place a \"system\" for Health Human Resource Development, Logistics Management , Reporting and Surveillance Systems. \u2022 Conduct regular Monitoring and Evaluation activities. \u2022 Provide technical assistance in research development & implementation \u2022 Augment the requirement for schistosomicide drug PRAZIQUANTEL \u2022 Generate external resources through Project's development & Public investment packages to support program implementation.  b. Center For Health Development ( CHD )  \u2022 Incorporate Schistosomiasis Plan Targets and Strategies in the Regional Plans. \u2022 Include in the Investment Plan] Annual Work & Financial Plan, a substantial amount for the control, prevention and treatment of schistosomiasis. (See Annex H - Guidelines For Operations Costing) \u2022 Develop the capacity of health providers to implement the Revised Guidelines in the Management and Prevention of Schistosomiasis at the Provincial/Municipal/Barangay levels. \u2022 Conduct of Inventory of Relevant Competencies and Assessment of Needs for Resources as may be required in the implementation on the Revised Guidelines in the Management and Prevention of Schistosomiasis. \u2022 Formulate and implement Advocacy Plans to gain political commitment and community support. \u2022 Implement \"systems\" on Health Human Resource Development, Logistics Management, Reporting and Surveillance Systems. \u2022 Allocate drugs, laboratory supplies and IEC materials to augment the logistics of the LGUs \u2022 Establish Quality Assurance and Control System. \u2022 Collect, analyze and submit report to NCDPC. & FICO \u2022 Provide technical assistance to other LG-Us, NGAs and other stakeholders in determining the health impact during the planning stage of the construction and/or rehabilitation of irrigation structures, dams or any water development projects. \u2022 Monitor activities related to schistosomiasis control and prevention. \u2022 Advocate the Schistosomiasis Control Program to the Local Health Board through the DOH Representatives for funding requirements, human resource needs and inclusion in the local development plan \u2022 Advise/assist in the Policy formulation, legislation and local execution of legislative issuances. \u2022 Recommend to the DOH Central Office the technical assistance requested and identified by the LGUs  2. Local Government Units (LGUs)  a. Provincial Health Office (PHO)  \u2022 Conduct Orientation/Training for private and public health workers on the implementation of the Revised Guidelines in the Management and Prevention of Schistosomiasis. \u2022 Provide funding support for training, drugs and laboratory supplies. \u2022 Collaborate with other LGUs and other stakeholders in the implementation of the Revised Guideline in the Management and  Prevention of Schistosomiasis. \u2022 Monitor implementation of the revised guidelines in the Rural Health Units and Hospitals (private and government). \u2022 Ensure the effective implementation of the systems on Health Human Resource Development, Logistics Management and Reporting and Surveillance System. \u2022 Collect, analyze and submit report to CHD \u2022 Include in the Investment Plan/ Annual Work & Financial Plan, a substantial amount for the control, prevention and treatment of schistosomiasis. (See Annex H - Guidelines For Operations Costing) \u2022 Secure/initiate drafting of local legislations necessary to eliminate schistosomiasis in their area.  b. Rural Health Unit (RHU)  \u2022 Implement the Revised Guideline in the Management and Prevention of Schistosomiasis \u2022 Provide Praziquantel & anti-reaction drugs for schistosomiasis treatment. \u2022 Provide laboratory services and supplies in the diagnosis of schistosomiasis \u2022 Conduct orientation for BHWs and volunteers on the Revised Guideline in the Management and Prevention of Schistosomiasis. \u2022 Conduct advocacy to ensure awareness and active community participation \u2022 Supervise and monitor activities in the control & prevention of schistosomiasis. \u2022 Collect, analyze and submit reports to the PHO. \u2022 Include in the Investment Plan/Annual Work & Financial Plan, a substantial amount for the prevention and control of schistosomiasis. (See Annex H - Guidelines For Operations Costing) \u2022 Conduct regular surveillance, monitoring and evaluation. \u2022 Submit regular accomplishment report to the PHO and CHD.  3. NGO/NGA/GO, International Aid Organizations & Other Stakeholders  \u2022 Support the implementation of The Revised Guidelines in the Management and Prevention of Schistosomiasis. \u2022 Coordinate and collaborate with the DOH and LGUs specially in planning of water resources development, irrigation structure, construction or rehabilitation to determine / assess its impact on health prior to implementation.  VIII. REPEALING CLAUSE  Provisions of Administrative Order 55 s 2000, Guidelines in the Implementation of Mass Treatment Strategy for Schistosomiasis Control Elimination still in effect. All other previous related issuances found inconsistent with this issuance shall be repealed.  IX. EFFECTIVITY  This Order takes effect immediately upon posting and publication in the DOH intranet or fifteen days upon filing with UP Law Center. "]}}; }
