u2019s approved ID dose and consistent with its Certificate of Registration   2. Passive Immunization   Rabies immune globulins or RIG (also called passive immunization products) shall be given in combination with rabies vaccine to provide the immediate availability of neutralizing antibodies at the site of the exposure before it is physiologically possible for the patient to begin producing his or her own antibodies after vaccination. This is especially important for patients with Category III exposures. RIGs have a half-life of approximately 21 days.   a. Human Rabies Immune Globulin (HRIG) derived from plasma of human donors administered at 20 IU per kilogram body weight. Available preparation is 2 ml/vial; 150 IU/ml.   b. Highly purloined antibody antigen binding fragments [F(ab\u2019)2] produced from equine rabies immune globulin (ERIG) administered at 40 IU per kilogram body weight. Available preparation is 5 ml/vial; 200 IU/ml.   c. Equine Rabies Immune Globulin (ERIG) derived from purified, horse serum administered at 40 IU per kilogram body weight. Available preparation is 5 mI/vial; 200 IU/ml.   c.1. Types of Rabies Immune Globulins   Table 3. List of Rabies Immune Globulins provided by the NRPCP to Animal Bite Treatment Centers       c.2. Rabies Immune Globulin Criteria:   To ensure that only safe and efficacious RIG are provided by the National Rabies Prevention and Control Program to all ABTCs, the program shall be guided the by following criteria in procuring the RIG :   c.2.1. RIG must be registered and approved by FDA; c.2.2. RIG must be proven to be safe and effective when used together   c.2.3   with anti rabies vaccine as evidenced by publication on peer reviewed journals. These include studies on:   Safety;   - Non-interference when used with anti\u2014rabies vaccine;  -Animal survivorship, if any; and  -Post-marketing surveillance  -Results of RFFIT showing antibody content as claimed by the manufacturer.   c.3. Computation and Dosage of Rabies Immune Globulin   - HRIG at 20 IU/kg. body weight (150 IU/ml)  50 kg. patient x 20 IU/kg. = 1000 IU  10001U + 150 IU/ml = 6.7 ml.  - ERIG/ F(ab\u2019)2 at 40 IU/kg. body weight (200 IU/ml)   50 kg. patient x 40 IU/kg. = 2000 IU  2000 IU + 200 IU/ml = 10 ml.   c.4. Administration   c.4.1.   The total computed dose of RIG shall be infiltrated around and into the wound as much as anatomically feasible, even if the lesion has healed. In case some amount of the total computed dose of RIG is left after all wounds have been in\ufb01ltrated, it shall be administered deep IM at a site distant from the site of vaccine injection (preferably anterolateral thigh) using another needle. The total computed dose shall be administered as a single dose.    c.4.2. A gauge 23 or 24 needle, 1 inch length shall be used for in\ufb01ltration Multiple needle injections into the same wound shall be avoided.   c.4.3. A skin test shall be performed prior to ERIG administration using a gauge 26 needle. For skin testing, 0.02 ml of 1:10 dilution of solution is in\ufb01ltrated to raise a blob 3 mm and read after 15 minutes. A positive skin test is an in duration &gt 6 mm surrounded by a \ufb02are/erythema. If initial skin test is positive, repeat skin test on same arm; use distilled water as control on the other arm. The skin test shall be considered positive if the ERIG skin test is positive but the control is negative.   c.4.4. If a \ufb01nger or toe needs to be infiltrated, care shall be taken to ensure that blood circulation is not impaired. Injection of an excessive amount may lead to cyanosis, swelling and pain.   c.4.5. RIG shall not exceed the computed dose as it may reduce the efficacy of the vaccine. If the computed dose is insufficient to infiltrate all bite wounds, it may be diluted with sterile saline 2 or 3 fold for thorough infiltration of all wounds.   c.4.6. RIG shall always be given in combination with rabies vaccine. RIG shall be administered at the same time as the \ufb01rst dose of rabies vaccine (Day 0). In case RIG is unavailable on DAY 0, it may still be given until 7 days after the \ufb01rst dose of the vaccine. Beyond Day 7, regardless of whether day 3 and day 7 doses were received, RIG is not indicated because an active antibody response to the rabies CCV/EEV/TCV has already started and interference between active and passive immunization may occur.   c.4.7. In the event that RIG and vaccine cannot be given on the same day, the vaccine shall be given before RIG because the latter inhibits the level of neutralizing antibodies induced by immunization.   c.4.8. RIG shall be given only once during the same course of PEP.   c.4.9. Patients with Positive skin test to puri\ufb01ed ERIG shall be given HRIG.   c.4.10. Patient shall be observed for at least one hour after injection of ERIG for immediate allergic reactions. c.4.11. HRIG is preferred for the following:  -History of hypersensitivity to equine sera.  -Multiple severe exposures, especially where dog is sick or proven rabid.  -Symptomatic HIV infected patients.   c.5 Management of Adverse Reactions   Hypersensitivity to ERIG/F(ab\u2019)2 may not be predicted by a negative skin test. Adrenaline and antihistamines shall always be ready for treatment of hypersensitivity.    c.5.1 Anaphylaxis   -Give 0.1% adrenaline or epinephrine (1 : 1,000 or 1 mg/ml) underneath the skin or into the muscle. Adults - 0.5 ml  Children 0.01 ml/kg, maximum of 0.5 ml 0 Repeat epinephrine dose every 10-20 minutes for 3 doses.  -Give steroids after epinephrine.   c.5.2 Hypersensitivity reactions   -Give antihistamines, either as single drug or in combination.  -If status quo for 48 hrs despite combination of antihistamines, may give short course (5-7 days) of combined oral antihistamines plus steroids.  -If patient worsens and condition requires hospitalization or becomes life threatening, may give IV steroids in addition to antihistamines.   C. Treatment   1. Post\u2014 Exposure Prophylaxis   a. Local Wound Treatment   a.1. Wounds shall be immediately and vigorously washed and \ufb02ushed with soap or detergent, and water preferably for 10 minutes. If soap is not available, the wound shall be thoroughly and extensively washed with water.    a.2. Apply alcohol, povidone iodine or any antiseptic.   a.3. Suturing of wounds shall be avoided at all times since it may inoculate virus deeper into the wounds. Wounds may be coaptated using sterile adhesive strips. If suturing is unavoidable, it shall be delayed for at least 2 hours after administration of RIG to allow diffusion of the antibody to occur through the tissues.   a.4. Any ointment, cream or wound dressing shall not be applied to the bite site because it will favor the growth of bacteria and will occlude drainage of the wound, if any.    a.5. Anti-tetanus immunization shall be given, if indicated. History of tetanus immunization (TT/DPT/Td) shall be reviewed. Animal bites are considered tetanus prone wounds. Completion of the primary series of tetanus immunization is recommended.   Table 4. Guide to Tetanus Prophylaxis in Routine Wound Management        b. Routine Wound Management   b.1. The most common organism isolated from dog and cat bites is Pasteurellamultocida. Other organisms include S. aureus, Bacteroidessp, Fusobacterium and Capnocytophaga. Antimicrobials shall be recommended for the following conditions:   b.1.1. All frankly infected wounds  b.1.2. All category III cat bites  b.1.3. All other category III bites that are either deep, penetrating, multiple or extensive or located on the hand/ face/ genital area   b.2. Recommended antimicrobials for frankly infected wounds include:  b.2.1. Amoxicillin/clavulanic  -Adults - 500 mg p.o. TID  -Children - 30-45 mg/kg/day in 3 divided doses   b.2.2. Cloxacillin  -Adults - 500 mg p.o. QID  -Children - 10\u2014150\u2014100 mg/kg/day in 4 divided doses   b.2.3. Cefuroximeaxetil -Adults \u2014 500 mg p.o. BID  -Children - 10-15 mg/kg/day in 2 divided doses   b.2.4. For penicillin allergic patients  -Adults - Doxycycline  -Children \u2014 Erythromycin   b.2.5. For those instances where there are no obvious signs of infection, amoxycillin as prephylaxis may suf\ufb01ce  -Adults - 500 mg p.o. TID  -Children - 30-45 mg/kg/day in 3 divided doses   b.3 The public shall be educated in simple local wound treatment and warned not to use procedures that may further contaminate the wounds (e.g. tandok, bato, rubbing garlic on the wounds and other non\u2014traditional practices).   c. Vaccination   c.1. General Principles  c.1.1. Storage   c.1.1.1. Vaccines shall be stored at +2 to + 8 \u00b0C in a refrigerator, not freezer.   c.1.1.2. Once reconstituted, vaccines shall be kept in the refrigerator and used within 8 hours.   c.1.2. Administration Area   c.1.2.1. Injections shall be given on the deltoid area of each arm in adults or at the anterolateral aspect of the thigh in infants.   c.1.2.2. Vaccine shall never be injected in the gluteal area as absorption is unpredictable.     c.2. Treatment Regimen Schedule 0.2.1. Updated 2-Site Intradermal Schedule (2-2-2-0-2)   This regimen is a modi\ufb01cation of the original Thai Red Cross 2-site ID regimen where the day 90 dose has been transferred to day 28.   c.2.1.1. One dose for ID administration is equivalent to 0.1 ml for PCECV.   c.2.1.2. One dose shall be given on each deltoid on Days 0, 3, 7 and 28. (see table 5)   c.2.1.3. One intradermal dose shall have at least 0.5 IU vaccine  potency.   Table 5. Updated 2-Site Intradermal Schedule        c.2.1.4. The ID injection shall produce a minimum of 3 mm wheal. In the event that a dose of vaccine is inadvertently given subcutaneously or IM, the dose shall be repeated.   c.2.1.5. A one (1) ml syringe with gauge 27 needle, preferably auto\u2014 disposable syringe shall be used for ID injection.  c.2.1.6. The vaccination schedule shall be strictly followed to prevent treatment failure. In certain instances when patient fails to come on the scheduled date for his succeeding dose, the following rules shall apply:   Delay in second (i.e. day 3) dose:   &gt If delay is 1-2 days from day 3 schedule (i.e. day 4-5 from start of vaccination)\u2014 day 3 dose shall be given upon visit and follow the original schedule of day 7 and 28.   &gt If delay 1s 3 -4 days from day 3 schedule (i. e. days 6- 7 from start of vaccination)- day 3 dose shall be given upon visit, adjust succeeding doses (day 7 and 28) according to the prescribed interval.   &gt If delay is 4 days from day 3 schedule (i.e. beyond day 7 from start of vaccination) \u2014a new course shall be restarted.   Delay in third (i.e. day 7) dose   &gt If delay is &lt= 7 days from day 7 schedule (i.e. days 8\u201414 from start of vaccination) - day 7 dose shall be given upon visit, give day 28/ 30 dose as originally scheduled.   &gt If delay is &gt7 - 14 days from day 7 schedule (i.e. days 15 to 21 from start of vaccination)\u2014day 3 dose shall be repeated and revised according to the prescribed interval.   &gt If delay is &gt 14 days from day 7 schedule (i.e. beyond day 22 from start of vaccination) \u2014a new course shall be restarted.   Delay in fourth (i.e. day 28) dose:   &gt Give day 28 dose upon visit; this shall be considered as a booster. If RIG has already been administered, it shall not be given again.   c.2.2. Standard Intramuscular Schedule   c.2.2.1. Using the standard IM regimen, one dose is equivalent to 1 vial of 0.5 ml of PVRV or 1.0 ml of PCECV. One (1) dose is given intramuscularly (1M) on days 0, 3, 7, 14 and 28 (see table 6)   Table 6. Standard Intramuscular Schedule        c.2.2.2. Treatment schedule shall be strictly followed to prevent treatment failure. In certain instances when patient fails to come on the scheduled date for his succeeding dose, the following rules shall be followed:   Delay in second (i.e. day 3) dose:   &gt If delay is 1~2 days from day 3 schedule (i.e. day 4-5 from start of vaccination) \u2014 day 3 dose shall be given upon visit and follow the original schedule of day 7, l4 and 28/30.   &gt If delay is 3-4 days from day 3 schedule (i.e. days 67 from start of vaccination) \u2014 day 3 dose shall be given upon visit, adjust succeeding doses (day 7, 14 and 28/30) according to the prescribed interval.   &gt If delay is &gt 4 days (i.e. beyond day 7 from start of vaccination) \u2014 a new course shall be restarted.     Delay in third (i.e. day 7) dose:   &gt If delay is &lt= 7 days from day 7 schedule (i.e. days 8-14 from start of vaccination) - day 7 dose shall be given upon visit, give day 28 close as originally scheduled.   &gt If delay is &gt 7 - 14 days from day 7 schedule (i.e. days 15 to 21 from start of vaccination) \u2014 day 3 dose shall be given and revised according to the prescribed interval.   &gt If delay is &gt 14 days from day 7 schedule (i.e. beyond day 22 from start of vaccination) - a new course shall be restarted.   Delay in fourth (i.e. day 14) dose:   &gt Day 14 dose shall be given upon visit and give day 28 dose after two weeks.   Delay in \ufb01fth (i.e. day 28) dose:   &gt Day 28 dose shall be given upon visit.  f RIG has already been administered, it shall not be given again.   c.2.3. Alternative Intramuscular Regimen approved by WHO  c.2.3.1. Zagreb Regimen Schedule (2-1-1 Intramuscular   Table.7.Zagreb Schedule    c.2.3.2. Shortened Intramuscular Schedule (CDC)   An alternative for healthy, fully immunocompotent, exposed people who receive wound care plus high quality rabies immunoglobulin plus WHO-prequali\ufb01ed rabiesvaccines, shall be given a post\u2014exposure regimen consisting of 4 doses administered intramuscularly on days 0, 3, 7 and 14 (see table 8).    Table 8.Shortened Intramuscular Schedule (CDC)       d. Post-Exposure Prophylaxis under Special Conditions   d. 1. Pregnancy and infancy shall NOT be contraindications to treatment with puri\ufb01ed cell culture vaccines (PVRV, PCECV) and RIG.   d.2. Babies who are born of rabid mothers shall be given rabies vaccination as well as RIG as early as possible at birth.   d.3. Patients with hematologic conditions where IM injection is contraindicated shall receive rabies vaccine by ID route.   d.4. Patients with chronic liver disease and those taking chloroquine, and systemic steroids shall be given standard IM regimen as the response to ID regimen is not optimum for these conditions. Vaccination shall not be delayed in these circumstances as it increases the risk of rabies.   d.5. Immunocompromised individuals (such as those with HIV infection, cancer/transplant patients, patients on immunosuppressive therapy etc.) shall be given vaccine using standard IM regimen and RIG for both Category II and III exposures.   d.6. Exposed persons who present for evaluation or treatment weeks or months after the bite shall be treated as if exposure has occurred recently. However, if the biting animal has remained healthy and alive with no signs of rabies until 14 days after the bite, no treatment is needed.   d.7. Interchangeability of modern rabies vaccine brands or types shall not be recommended. However, in countries such as the Philippines, Thailand, Sri Lanka, France and Germany it has been practiced for many years without reported untoward events, each time circumstances made it inevitable to interchange vaccine used for administration. Shifting from one vaccine brand to another shall not be recommended but may be warranted in the following circumstances, provided that it is one of the WHO recommended cell culture vaccines:   d.7.1. Hypersensitivity reaction such as generalized rash, anaphylaxis, severe generalized pruritis, severe local reaction at injection site (swelling of entire upper arm).   d.7.2. Unavailability of the initial vaccine used.   d.8. Since no immunogenicity studies have been done regarding change inroute of vaccineadministration (i.e. shift from IM to ID or vice versa), shifting from one regimen to another shall NOT be recommended. As much as possible the initial regimen shall be completed. In extreme    d.9. circumstances that shifting has to be done from IM to ID regimen or vice versa, vaccination shall be restarted from day 0 using the new regimen. Bites by rodents, guinea pigs and rabbits do not require rabies post- exposure prophylaxis.   d.10. Bites by domestic animals (dog, cat) and livestock (cows, pigs, horses, goatsetc) as well as wild animals (bats, monkeys, etc) shall require PEP.   e. Post-Exposure Prephylaxis of Previously Immunized Animal Bite Patients   e.1. Local wound treatment shall always be carried out.   e.2. Persons with repeat exposure after having previously received complete primary immunization with Tissue Culture Vaccine (TCV) and persons who were exposed to rabies after completing the Pre-Exposure Prophylaxis against rabies with TCV shall be vaccinated as follows: (see Table 9)   Table 9. PEP schedule for previously immunized animal bite patients       e.3. The following patients are considered to have completed the primary   immunization:   e.3.1. Those who have received day 0, 7, 28 of pre-exposure prophylaxis.   e.3.2. Those who have received at least day 0, 3, 7 of post-exposure treatment.   e.4. Booster doses may be given ID (0.1 ml. for PVRV or PCECV) or IM (0.5 ml for PVRV or 1.0 ml for PCECV).  e.5. Patients who have previously received complete primary immunization with rabies vaccine have the advantage that booster doses will rapidly induce a large increase in antibody production (a \u201csecondary response\"). Therefore, there is no need to give RIG.   e.6. Patients who have not completed the primary immunization as described above shall receive full course including RIG if needed.   f. Management of Rabies Exposures from bites of animals vaccinated against rabies :   f.1. PEP shall not be recommended for all Category I exposures. f.2. PEP can be delayed for Category II Exposures provided that ALL of the following conditions are satisfied:   f.2.1. Dog/cat is healthy and available for observation for 14 days.   f.2.2. Dog/cat was vaccinated against rabies for the past 2 years:   f.2.2.1. Dog/cat shall be at least 1 year 6 months old and has updated vaccination certi\ufb01cate from a duly licensed veterinarian for the last 2 years.   f.2.2. The last vaccination must be within the past 12 months, the immunization status of the dog/cat shall not be considered updated if the animal is not vaccinated on the due date of the next vaccination.   f.3. PEP shall be given immediately for ANY of the following conditions:   f.3.1. The rabies exposure is category III;   f.3.2. The dog/cat is proven rabid/sick/ dead with no laboratory exam for rabies/not available before or during the consultation/dies within observation period.   f.3.3. The dog/cat is involved in at least 3 biting incidents within 24 hours or;   f.3.4. Dog/cat manifests the following behavior changes suggestive of rabies before, during or after the biting incident: (see Table 10)   Table 10. Clinical Signs of Animal Rabies      f.4. PEP shall not be required for bite/s of the following biting animals: rats, mouse, rabbits, snakes and other reptiles, birds and other avian, insects and \ufb01sh.   2. Pre-ExposureProphylaxis   a. Bene\ufb01ts  -The need for passive immunization product (RIG) is eliminated I PET vaccine regimen is reduced from \ufb01ve to two doses  -Protection against rabies is possible if PET is delayed  -Protection against inadvertent exposure to rabies is possible  -The cost of PEP is reduced    b. Target population  -Personnel in rabies diagnostic laboratories I Veterinarians and veterinary students  -Animal handlers  -Health care workersdirectly involved in care of rabies patients -Individuals directly involved in rabies control  -Field workers -It is recommended that children 2-10 years old shall also be immunized because of the increased risk and severity of animal bites in this age group   c. Regimen: (table 11)   -ID regimen \u2014 0.1 ml shall be at one site only for all vaccine types on days 0, 7 and 21/28  -IM regimen - 1 vial of 0.5 ml for PVRV or 1 ml of PCECV shall be given on days 0, 7 and 21/28   Table 11. Pre-exposure schedule       Table 12. Routine booster Schedule for individuals given Pre-Exposure     D. Management of the Biting Animal   1. The biting animal shall be observed for 14 days. Adequate animal care shall be 1 provided during the observation period.   2. It is advisable for patients to consult a veterinarian, whenever possible, 1 regarding biting animal management especially when any of the following is ' observed:   a) sudden change of behavior (from mild to vicious temperament or vice versa)   b) characteristic hoarse howl   c) watchful, apprehensive expression of the eyes, staring, blank gaze   d) drooling of saliva   e) paralysis or uncoordinated gait of hind legs   f) marked restlessness, pacing in cage   g) if at large runs aimlessly, biting anything in its way   h) depraved appetite, self mutilation   i) in some cases, lies quiescent, biting when provoked   j) snaps at imaginary objects   k) paralysis of lower jaw and tongue; inability to drink   l) sudden death without associated S/Sx   3. PEP may be discontinued if the biting animal remains healthy after the 14 days observation period.   4. If the animal dies or gets sick, the head shall be submitted to the nearest rabies diagnostic laboratory for testing.   E. Dispensing of Anti-Rabies Immunizing Agent 1. Patients needing PEP shall be referred to the nearest Animal Bite Treatment Center/Animal Bite Clinic where anti-rabies immunizing agents (vaccines and RIG) are administered.   2. The following procedures shall be observed when assessing animal bite patients and dispensing anti-rabies immunizing agents:   a) Assess the victim thoroughly and record in the Municipal/City/Hospital Rabies Surveillance Form (Facility-based form).   b) Decide whether or not to initiate treatment using the Revised Guidelines on   the Management of Animal Bite Patients as reference.   c) If the situation warrants immunization (Category II and Category III), the patient shall be given the intradermal regimen. The other approved regimens may be used if the ID regimen is not feasible.   d) If indicated, the patient shall be provided the required dose of passive immunization products/RIG, if available, preferably ERIG or F(ab 2.   e) Explain your decision to the patient with particular emphasis on adherence to treatment schedules, if immunization is indicated.   f) Observe courtesy and tactfulness when dealing with patients particularly among individuals who need not be immunized.   g) Give advice on the practice of Responsible Pet Ownership.   F. Priorities for Dispensing Vaccines   The following shall be the program\u2019s order of priority for dispensing vaccines:   1. Patients bitten by animals found to be positive by IFAT or for \u201cnegri bodies\" regardless of type of bite exposure.   2. Patients with Category III exposure.   3. Patients bitten by animals that are not available for observation (stray/ slaughtered).   4. Individuals exposed to human rabies patients through bite/non-bite exposure as de\ufb01ned in table 1.   5. Patients with Category 11 exposure.   G. Injection Safety: A safe injection is de\ufb01ned by the World Health Organization as an injection that:   -Does not harm the recipient  -Does not expose the health staff to any avoidable risks  -Does not result in waste that is dangerous to the community.   1. Injection Equipment   a. Auto-Disable (AD) Syringes\u2014 are disposable injection devices that are especially made to prevent re\u2014use and are therefore less likely than standard disposable syringes to cause person\u2014to\u2014person transmission of blood\u2014home diseases. The program recommends that health workers shall use AD syringe in their respective ABTC.   b. Conventional Syringes\u2014 are plastic syringes with steel needles that are provided usually by the manufacturer in sterile package. The needle may either be \ufb01xed to the syringe when it is produced or attached by the health staff just before use.   2. Management of Sharp Waste _ Used syringes and needles shall never be dumped in open areas where people might pick them up, step on them, or come in contact with them in any way.   The need to better manage used or contaminated sharps shall be through the use of safety boxes or sharp containers. These are puncture-resistant containers where used syringes and needles can be immediately and temporarily stored after use until its \ufb01nal disposal.   3. Waste Disposal Collector boxes \ufb01lled with used syringes and needles shall be immediately brought to its \ufb01nal disposal. The program recommends the following methods of disposal: 0 Use of septic vault o Pit burial; and 0 Waste treatment and \ufb01nal disposal to landfill    H. Roles and Responsibilities   1. Central Office The National Center for Disease Prevention and Control shall be responsible for procurement, allocation and distribution of vaccines and RIG and shall augment vaccine requirements for low \u2014 income municipalities with high incidence of rabies. All Centers for Health Development shall be given allocation every quarter subject to availability.   2. Centers for Health Development The Centers for Health Development through the Director and the Rabies Control Program Coordinator shall be responsible for distribution of vaccines to the Provincial/City Health Offices.   3. Local Government Units Encouraged to enact and strictly enforce ordinance relevant to rabies. The Provincial Rabies Control Coordinators shall distribute the augmented vaccines of the Department of Health to the established Animal Bite Treatment Centers where human anti-rabies immunizing agents (vaccines and RIG) are administered. The LGUs shall be encouraged to allocate funds for the procurement of syringes and anti rabies vaccines for bite victims.   VII. REPEALING CLAUSE   Provisions of Administrative Order No. 164 s. 2002 \u201cRevised Guidelines on Management of Animal Bite Patients\" and Administrative Order No. 2005-0022 \u201cAmendment to AD. 164 s. 2002, AO 2007- 0029 and AO 2009- 0027 and any other issuances inconsistent herewith are hereby rescinded.   VIII. EFFECTIVITY   This order shall take effect immediately.   ", "  The following Project Implementation Arrangements \ufb01or the Women\u2019s Health and Safe Motherhood Project are hereby issued to ensure effective implementation of the said project:   1. The Department of Health is responsible for the over-all direction for project implementation nationwide.  2. The Project Steering Committee (PSC) shall provide broad policy directions on project implementation.  3. The Project Management Office (PMO) shall provide over-all responsibility for project management and technical performance.  4. The Component Management composed of four (4) program managers shall be responsible for developing implementation guidelines and technical supervision  on their respective components  5. The DOH Integrated Regional Field Units Shall provide assistance to Local Government Units (LGUs), adopt project guidelines to regional conditions and undertake implementation of regionwide activities.  6. The Office for Management Services (Finance Service) ensures that Government of the Philippines\u2019 (GOP) rules and regulations are adhered to with respect to financial, budgetary, and accounting concerns of the project.   Attached are the organizational structures for  the over-all managerial and technical direction of the project for immediate reference.   This Order shall take effect immediately.            ", "  Every 3rd Wednesday of April and May from 1996-2000 are designated as KNOCK OUT POLIO DAYS targetted at eradicating the polio virus from the Philippines. On these days, only Oral Polio Vaccine will be given to all children between 0-59 months old. This is in contrast to the previous OPLAN ALIS DISEASE National Immunization Days.  The following guidelines are hereby promulgated to clarify the relation between routine EPI and the Knock Out Polio Days:  1. Schedule the routine immunization of children aged 1 month 6, 10 and 14 weeks and 9 months (BCG, DPT, OPV, hepatitis B or measles vaccines) on the week before the Knock Out Polio Days. On this scheduled day, give them all their scheduled routine vaccine doses, that is, including their OPV 1,2 or 3.  2. Ask the infants to be brought again the following week for their Knock Out Polio OPV dose.  Remember - Knock Out Polio doses are extra doses, that is, they are to be given in addition to the routine OPV doses. They are not to be considered as the equivalent of the routine OPV doses. The interval between doses does not matter at all.  3. If an infant comes during the Knock Out Polio Day and the parent requests for other routine vaccines to be given as scheduled, you have two options:  3.1. If you have the other antigens ready in the center, give these as requested. 3.2. If you do not have the other antigens at hand, ask the parent to bring the child the following scheduled immunization for the other antigens.  4. If an infant previously unreached by routine immunization comes during the Knock Out Polio Day, hand out an information leaflet on routine vaccination schedule for infants and give clear instructions on when and where to come for the other vaccines.  5. In hard-to-reach areas, the decision to include other antigens during visits to these areas will depend on the assessment of the vaccination team. The points to be considered in the decision should include the availability of the other antigens and the other supplies needed, such as needles and syringes; and the possibility of returning to the same area within the coming month or quarter.  If the vaccination team can return to the area within the same month or quarter, then it will really be easier for them to carry only OPV during the Knock Out Polio Day and return to the area for the routine vaccinations.  For immediate compliance.   ", " I. RATIONALE/BACKGROUND   Under Section 4 of the Republic Act (RA) 9288 or the Newborn Screening Act of 2004, one of the components of the National Comprehensive Newborn Screening System (NCNBSS) is the tracking and con\ufb01rmatory testing thereof to ensure the accuracy of screening results.   In accordance with this, Art. 4 Sec. 10\u20144 of RA 9288 mandates the Department of Health to \u201ccoordinate with the NIH Newborn Screening Reference Center for the accreditation of Newborn Screening Centers and preparation of de\ufb01ned testing protocols and quality assurance programs.\"   Subsequently, the NCNBSS has initiated steps to ensure accessibility of con\ufb01rmatory testing centers to the relevant public and to guarantee quality of con\ufb01rmatory results. The move has started with the Glucose-6-Phosphate Dehydrogenase (G6PD) de\ufb01ciency, one of the disorders included in the newborn screening panel. It is a condition where the body lacks the \"e\ufb01zyme called G6PD. Babies with this de\ufb01ciency may have hemolytic nemia resulting from exposure to oxidative substances found in drugs, foods and chemicals. Among the \ufb01ve congenital metabolic disorders being screened in the Philippines, G6PD De\ufb01ciency has the highest prevalence rate of one out of \ufb01fty\u2014\ufb01ve (1:55).   Since the start of the newborn screening program, almost 60,000 babies were initially found de\ufb01cient in G6PD, about 50% of which have not undergone con\ufb01rmatory test due to \ufb01nancial reasons and accessibility of the test. With the release of Department Memo No. 2008-0123 \u201cNewborn Screening Coverage\", the number of patients that need con\ufb01rmatory test for G6PD is expected to increase.   Some of the steps undertaken by the NCNBSS were the appointment of an Expert Committee on G6PD De\ufb01ciency which participates in the review of datasets and cutoffs of the disorder, treatment and management protocols among others; and the identi\ufb01cation of tertiary hospitals in the different regions of the country equipped and willing to integrate G6PD enzyme assay as one of their services.   The next step in the efforts to ensure the quality of the con\ufb01rmatory results of the disorders included in the newborn screening panel, is the establishment of the quality assurance program, initially for G6PD con\ufb01rmatory test in the country. NSRC being the central facility at the NIH that de\ufb01nes testing and follow-up protocols, maintains an external laboratory pro\ufb01ciency testing program is the ideal agency to manage the quality assurance program for the G6PD De\ufb01ciency Con\ufb01rmatory Testing.   II. OBJECTIVE   To designate the Newborn Screening Reference Center (N SRC) of the National Institutes of Health (NIH), University of the Philippines, Manila to oversee the quality assurance program for G6PD Con\ufb01rmatory test in the country.   III. SCOPE AND COVERAGE   This Order shall apply to the Newborn Screening Reference Center and other health facilities that shall run G6PD Con\ufb01rmatory Test.   IV. GUIDELINES   The NSRC is designated to oversee the quality assurance program for G6PD con\ufb01rmatory test. Facilities that shall provide G6PD Con\ufb01rmatory testing in their laboratories in country shall comply with the standards set by NSRC.   Roles and Responsibilities:   NSRC:  1. Provide technical assistance to laboratories offering G6PD con\ufb01rmatory test;  2. Ensure good laboratory practice in laboratories doing G6PD con\ufb01rmatory test by establishing external laboratory pro\ufb01ciency testing and certi\ufb01cation program in partnership with the International QA Program in Taiwan for G6PD. NSRC shall send Pro\ufb01ciency Testing Samples to G6PD testing Laboratories every two months and submit the results to the International QA Program in Taiwan; and  3. Report and make recommendations, if necessary, to the National Center for Disease Prevention and Control (N CDPC) semi\u2014annually.   G6PD Testing Laboratories:   1. Provide skilled medical technologists to extract blood from neonates and perform the G6PD con\ufb01rmatory testing services on a regular basis, at least once a week;  2. Provide immediate relay of G6PD con\ufb01rmatory results (whether con\ufb01rmed positive or negative) to the patient\u2019s family, attending physician and Newborn Screening Center\u2019s for their records;   3. Comply with the standard con\ufb01rmatory testing fee set by the Department of Health;  4. Comply with the standards set by NSRC to ensure good laboratory practice; and  5. Participate in the International QA program set by NSRC by running quality assurance samples and submit the result to NSRC.   Funding   Incidental costs for sending of quality assurance samples to G6PD Con\ufb01rmatory Testing Laboratories shall be shouldered by the NSRC.   V. REPEALING CLAUSE   This shall repeal and supersede all administrative issuances inconsistent thereof.   VI. EFFECTIVITY   This shall take effect \ufb01fteen (15) days after completion of its publication in the of\ufb01cial gazette or in a newspaper of general circulation.   This Order takes effect immediately ", " Provision of vaccines is important to prevent infectious diseases and its accompanying morbidity and mortality especially to immunocompromised individuals such as people living with HIV        (PLHIV). As such, provision of vaccines should be included to the existing administrative order on the guidelines on antiretroviral therapy in order to fully complement and complete the treatment, care and support package to PLHIV.    The following shall be added to the Administrative Order No. 2009-0006:  a. Addendum to Subject which states that:   SUBJECT: Guidelines on Antiretroviral Therapy among Adults and Adolescents with Human Imunodeficiencv Virus (HIV) Infection   The foregoing subject is hereby amended and read as follows:   SUBJECT: Guidelines on Antiretroviral Therapy and Provision of Vaccines among Adults and Adolescents with Human Immunode\ufb01ciency Virus (HIV) Infection   b. Addendum to Implementing Guidelines   The following provision shall be added to Section V Implementing Guidelines of the said Administrative Order:   K. Provision of Vaccines to Adults and Adolescents with HIV Infection   1. The following vaccines must be given to all PLHIV regardless of CD4 Cell Count:  a. Hepatitis B  b. In\ufb02uenza (Inactivated type)  c. Pneumococcal   2. The following vaccines may be given safely to PLHIV if indicated, regardless of CD4 Cell   Count:  a. Hepatitis  b. Cholera  c. Haemophilus In\ufb02uenza Type B  d. Japanese B Encephalitis  e. Meningococcal  f. Rabies  g. Td (Tetanus, Diphtheria)/ Tdap (Tetanus, Diphtheria, Pertussis) h. Inactivated Polio Vaccine  i. Typhoid vaccine (Vi capsular polysaccharide vaccine)  j. Human Papilloma Virus   3. The following vaccines may be given safely to PLHIV if indicated and if the CD4 Cell Count is more than 200 cu/mm3 :  a. Mumps, Measles and Rubella  b. Varicella  c. Yellow fever   4. The following vaccines should not be given to PLHIV regardless of the CD4 Cell   Count:  a. Oral Polio Vaccine  b. BCG  c. Typhoid Vaccine (Ty21a, live vaccine)  d. In\ufb02uenza (live attenuated in\ufb02uenza vaccine)  e. Herpes Zoster   All other provisions of Administrative Order No. 2009-0006 dated January 13, 2009, stand in effect.   This order shall take effect immediately.  ", " I. BACKGROUND AND RATIONALE   Despite previous efforts and improvement in general health status indicators, the rates of decline in maternal and neonatal mortality have decelerated in the past decade to a point where Philippine commitments to the Millennium Development Goals (MDGs) of lowering maternal mortality ratio (MMR) and infant mortality rate (IMR) may not be achieved.   However, with pregnancy and childbirth continuing to pose risks to Filipino mothers and their newborn, rapid reduction in these risks must be realized as quickly as possible while considering that variations in health outcomes and program performance across localities and population groups warrant targeted and locally\u2014 customized interventions in order to meet the rapid reduction goal.   The risk of maternal and neonatal deaths for a given population group is magni\ufb01ed with critical accumulation of the following four risks. First, is the risk of having mistimed, unplanned, unwanted and unsupported pregnancy. Secondly, having become pregnant exposes the mother and the fetus to the risk of not securing adequate care during the course of the pregnancy. Third, is the risk of delivering without being attended to by skilled birth attendants, namely: skilled midwives, nurses and physicians, and of not having access to emergency obstetric and neonatal care services. Lastly, there is the risk of not securing proper postpartum and postnatal care for the mother and neonate, respectively.   Long term control of mortality and morbidity and improvement in the equality of life require provision and use of a continuum of health services spanning each of the life cycle stages. Provision and use of these services would require informed decisions by mothers and their families (demand side), as well as a health system (supply side) that is responsive to their needs.   This Order applies the Fourmula One for Health (F1) approach for the local implementation of an integrated Maternal, Neonatal and Child Health and Nutrition (MNCHN) Strategy. It outlines speci\ufb01c policies and actions for local health systems to systematically address health risks that lead to maternal and, especially neonatal deaths, which comprise half of reported infant mortalities.   II. STATEMENT OF POLICY   An integrated MNCHN Strategy is hereby formulated and implemented pursuant to the priorities of F1 or Administrative Order No. 0023 series of 2005; the National Objectives for Health (NOH) 2005-2010; the Philippine commitments to the Millennium Development Goals (MDG) for 2015; the lessons obtained from various maternal and child health projects; National Health Sector Meeting Resolution No. 2008-01-02; DOH Executive Committee (Execom) resolution dated February 4, 2008 with a subsequent reiteration in DOH Execom resolution dated June 10, 2008 which was supplemented by DOH Execom resolutions dated July 21 and 30, 2008; as well as in compliance with the 1992 Philippine Midwifery Act or Republic Act (RA) 7392; (the Early Childhood Development Act (RA 8980) of year 2000; the Newborn Screening Law (RA 9288) of 2004; Executive Order 286 on the Bright Child Program, 2004; Executive Order 51 on the Milk Code, 1986; the Rooming-In and Breastfeeding Act (RA 7600) of 1992; and, other related laws.   This strategy shall guide the development, implementation and evaluation of various programs aimed at women, mothers and children, with the ultimate goal of rapidly reducing maternal and neonatal mortality in the country. It shall also serve as guide in the engagement, assistance and empowerment of local government units (LGUs) and other partners in rapidly achieving the maternal and neonatal mortality reduction goal.   iii. GENERAL PRINCIPLES   The goal of rapidly reducing maternal and neonatal mortality shall be achieved through effective population-wide provision and use of integrated MNCHN services as appropriate to any locality in the country.   Reforms, improvements and changes in local health systems shall, among other results, create the following intermediate results that can signi\ufb01cantly lower the risk of dying secondary to pregnancy and childbirth:   1. Every pregnancy is wanted, planned and supported;  2. Every pregnancy is adequately managed throughout its course;  3. Every delivery is facility-based and managed by skilled birth attendants; and  4. Every mother-and-newborn pair secures proper postpartum and postnatal care with smooth transitions to the women\u2019s health care package for the mother and child survival package for the newborn.    The above four intermediate results shall be achieved by:   1. Health Service Delivery\u2014Addressing the direct causes of mortality during childbirth by managing deliveries in either a basic emergency obstetric and newborn care (BEmONC) or comprehensive emergency obstetric and newborn care (CEmONC) facility. Moreover, public health services that reduce the risk of dying and improve the well-being of women, mothers and their children shall be made available. A core list of high priority interventions shall be promoted and supported by DOH for implementation by province-wide or city-wide health systems.   2. Health Regulation\u2014Enforcement of regulatory measures and guidelines related to the establishment and operations of health facilities, as well as the capacity building of an adequate health staff through competency-based standards that are linked with suitable performance\u2014based incentive mechanisms;   3. Health Financing\u2014Application of combined \ufb01nancing strategies using instruments available through DOH and LGU budgets, PhilHealth payments and other funding sources. These sources shall \ufb01nance the acquisition of additional capacities and maximize utilization of services particularly in areas or population groups where maternal and neonatal mortality is most severe; and   4. Governance for Health\u2014Establishment of governance mechanisms that secure the political commitment of local stakeholders and exact accountability for results. These mechanisms shall have broad-based participation, non-partisan leadership and sustained popular support to assure continued local effort regardless of different political, economic and socio-cultural conditions.   IV. GOAL AND OBJECTIVES   Goal Rapidly reduce maternal and neonatal mortality through local implementation of an integrated MNCHN strategy.   Objectives   1. Develop, adopt, promote, implement and evaluate an integrated MNCHN strategy for the rapid reduction of maternal and neonatal mortality;  2. Engage all province-wide or city-wide health systems to adopt and implement the integrated MNCHN strategy;  3. Provide targeted support to province-wide or city-wide health systems and specific population groups where the maternal and neonatal mortality problem is most severe; and   4. Achieve national MNCHN program targets for the following key indicators by 2010:  a. Increase modern contraceptive prevalence rate from 35.9% (Family Flaming Survey, 2006) to 60%;  b. Increase percentage of pregnant women having at least four antenatal care visits from 70% (National Demographic and Health Survey [NDHS], 2003) to 80%;  c. Increase percentage of skilled birth attendance and facility-based births from 40% (NDHS, 2003) to 80%; and  d. Increase percentage of fully immunized children from 70% (NDHS, 2003) to 95 percent.   V. DEFINITION OF TERMS   1. Basic Emergency Obstetric and Newborn Care (BEmONC) facilities are capable of performing six signal obstetric \ufb01lnctions, which include: (i) parenteral administration of oxytocin in the third stage of labor; (ii) parenteral administration of loading dose of anti- convulsants; (iii) parenteral administration of initial dose of antibiotics; (iv) performance of assisted deliveries; (v) removal of retained products of conception, and (vi) manual removal of retained placenta. BEmONC facilities are also capable of providing neonatal emergency interventions which include at the minimum: (i) newborn resuscitation, (ii) treatment of neonatal sepsis/infection; and (iii) oxygen support. It shall also be capable of providing blood transfusion services on top of its standard functions.   2. Community level providers refer primarily to Barangay Health Stations (BHS) and its health staff (e. g. midwife) and volunteer health workers (e. g. barangay health workers, traditional birth attendants) that typically comprise the Women\u2019s Health Team (or Barangay Health Team). These teams implement integrated MNCHN services identi\ufb01ed for the community level. Their functions include advocating for birth spacing and counseling on family planning services; the tracking and master listing of pregnant women; assisting pregnant women and their families in formulating a birthing plan; early detection and referral of high-risk pregnancies; and reporting maternal and infant deaths. The teams shall also facilitate discussions of relevant community health issues, particularly those affecting women and children.   3. Comprehensive Emergency Obstetric and Newborn Care (CEmONC) facilities can perform the six signal obstetric functions of a BEmONC and in addition, perform cesarean section and provide blood banking and transfusion services along with other highly specialized obstetric services. It is also capable of providing the following neonatal emergency interventions, which include at the minimum: (i) newborn resuscitation, (ii) treatment of neonatal sepsis/infection, (iii) oxygen support for neonates, and (iv) management of low birth weight or premature newborn, along with other specialized neonatal services.   4. MNCHN service delivery network refers to the network of facilities and providers within the province-wide or city-wide health system offering integrated MNCHN services in a coordinated manner. It also includes the communication and transportation system supporting this network. The facility, provider type and service standards for the network shall be described in the MNCHN Operations Manual.   5. Integrated MNCHN services refer to a package of services for women, mothers and children that cover the continuum of the following:   1. Known appropriate clinical case management services in preventing direct causes of maternal and neonatal deaths, and which are within the capacity of the health system to routinely provide, and;   2. Known cost-effective public health measures capable of reducing exposure to and the severity of risks for maternal and neonatal deaths, that are within the capacity of the health system to routinely provide.   6. Province-wide or city-wide health system refers to the default catchment area for delivering integrated MNCHN services. It consists of public and private providers organized into con\ufb01gurations such as interlocal health zones (ILHZ) or health districts for provinces and integrated urban health systems for highly-urbanized cities. Service arrangements with other LGUs may be considered if provision and use of integrated MNCHN services across provinces, municipalities and cities become necessary.   VI. SCOPE AND COVERAGE   This Order shall apply to the whole hierarchy of the DOH and its attached agencies, as well as LGUs, other public and private providers of health care and development partners implementing the MNCHN strategy. .   VII. GENERAL GUIDELINES   1. Recognize the province-wide or city-wide health system as the unit for planning, organizing and implementing the MNCHN strategy. The province-wide or city-wide health system shall be the basic unit for planning, organizing and implementing MNCHN activities. The DOH shall advocate and promote the standards of a stable and mature service delivery network to local stakeholders. It shall also ensure that the standards are \ufb02exible enough to adapt to local conditions, and are appropriate to the local area and population.   2. Engage local stakeholders and strengthen public-private partnerships to support the goal of rapidly reducing maternal and neonatal mortality. Local stakeholders shall be engaged to review the current functionality of their respective local service delivery network. Functionality includes, among other things, the level and quality of coordination across the various activities and functions of public and private providers. Based on this assessment, all local stakeholders shall be enjoined to take part in activities that address maternal and newborn health.   3. Mobilize the service delivery network to deliver the integrated MNCHN services as a continuum. Universal access to and utilization of integrated MNCHN services in its \ufb01ill continuum spanning the pre-pregnancy, pregnancy, delivery and postpartum/postnatal care phases shall be ensured in all localities, and shall be backed-up by pertinent laws and accessible operational resources. A core list of MNCHN services include those from the women\u2019s health and child survival packages developed by the DOH.   4. Pursue improvements in the delivery of various component services in the maternal and neonatal service package. In order to mount rapid response capacity in local health systems, the MNCHN strategy shall build on existing service capacities and utilization patterns. Targeted quality improvements in facilities and human resources, together with measures to facilitate utilization by clients, shall be carried out to achieve rapid mortality reduction with minimal effort and investment in the immediate and medium term. Over time, improvements in the current delivery system con\ufb01guration and services shall be introduced as standards improve, as demand increases, as local health'systems acquire additional capacity, as legal and resource constraints are addressed and as the nature of the maternal and neonatal mortality problem evolves.   5. Develop and support implementation of appropriate demand-sideinterventions.   The DOH shall develop schemes to support local health systems in designing, implementing and evaluating appropriate demand-side interventions to improve health seeking behavior and service utilization patterns in localities. Demand-side measures shall be given due emphasis  in local applications of the MNCHN strategy as life saving and cost saving interventions. These measures shall also be crafted and directed at speci\ufb01c target areas and populations (e.g. mothers, poor households) whichever is most appropriate and effective in a given locality.   6. Develop monitoring and evaluation systems for the MNCHN strategy. The DOH shall develop and support the establishment, operation and maintenance of monitoring and evaluation mechanisms for local implementation of the MNCHN strategy. Appropriate methodologies (e. g. maternal and perinatal death reviews) shall be employed to establish baseline, track progress and assess the impact of various interventions to improve the delivery of services in a local health system. The monitoring and evaluation system shall be developed incrementally and may begin with a limited set of readily available and veri\ufb01able indicators. It is also desired that these monitoring and evaluation mechaniSms are transparent, have established dissemination channels that feed into formal feedback mechanisms to policy and management that is sustainable given local constraints and conditions.   7. Provide national support to local planning and development in support of the MNCHN strategy. The DOH shall develop and apply various instruments to help localities develop customized MNCHN strategies, strengthen their service delivery networks, secure critical goods and commodities and improve monitoring and evaluation. These instruments shall include a mix of grant assistance schemes, policy issuances, technical assistance, institutionalized training, research and development, development of new standards, provision of specialized services, \ufb01nancing mechanisms through PhilHealth, and regulatory measures.   VIII. SPECIFIC GUIDELINES   The following are speci\ufb01c guidelines for implementing the general guidelines mentioned above:   1. The province-wide or city-wide health system shall be delineated by the politico- geographic jurisdictions of its component LGUs. Other providers and LGUs outside the catchment area may also be engaged within this health system should it be necessary for the effective provision and use of integrated MNCHN services. This may be recommended if the required service capacities are not accessible within the catchment area and/or if utilization patterns by constituents and neighboring populations overlap in these jurisdictions. To sustain operations, DOH shall also facilitate compliance of these facilities with DOH licensing and PhilHealth accreditation requirements.   2. The operations of the MNCHN service delivery network shall be organized as follows:   a. Third Tier\u2014CEmONCs are public or private facilities designated as the end- referral facility for integrated MNCHN services. The default CEmONC in a given locality shall be the provincial hospital or similarly capable DOH/LGU hospital or private hOSpital. Designation of the CEmON C facility shall be based primarily on its service capacity. However, other criteria such as pricing, service load, quality of care, location, topography, transport system, utilization patterns and other similar parameters may be used to determine the designation of a CEmONC facility. In case of multiple CEmONC facilities (as in large or highly-populated provinces or cities), the catchment area may be divided \ufb01thher into speci\ufb01c areas of responsibility for each facility, based on criteria mentioned above.   Ideally, the CEmONC facility shall be accessible within two hours travel from any residence/referring facility within the province/city. However, in anticipation of possible delays during referral, CEmONC facilities are recommended to be accessible within one-hour travel time. A CEmONC facility shall operate on a 24- hour basis with emergency standby capacity. At least one obstetrician] surgeon, a pediatrician, an anesthesiologist, six nurses, a medical technologist and six midwives staff the typical CEmONC.   b. Second Tier\u2014\u2014The default BEmONC facility shall consist of the core district hospital or similarly capable public or private facility assigned to serve an ILHZ or health district. In certain cases, such as in geographically isolated and disadvantaged areas or in densely-populated areas, rural health units (RHUs), health centers, BHS, lying-in clinics or birthing homes capable of performing the six signal obstetric functions and neonatal emergency care may also be designated as BEmONC facilties.   Designation of the BEmON C facility shall be based primarily on service capacity. However, other criteria such as pricing, service load, quality of care, location, topography, transport system, utilization patterns and other similar parameters may be used to determine to upgrade and designate a facility as a BEmONC facility. In case of multiple BEmONC facilities serving a particular ILHZ or health district the catchment area may be divided \ufb01lrther into speci\ufb01c areas of responsibility for each facility, based on criteria mentioned earlier.   Ideally, the BEmONC facility shall be accessible within one-hour travel from any residence/referring facility within the ILHZ, health district or city. However, in anticipation of possible delays during referral, BEmONC facilities are recommended to be accessible within 30 minutes of travel time. A BEmONC facility may have a minimum staff complement of at least one physician, a nurse and a midwife. The BEmONC facility shall operate on a 24-hour basis and shall have access to communication and transportation facilities to facilitate referrals.   Public and private clinics, lying-in clinics, birthing homes and other similar facilities currently managing deliveries but have no capacity to provide the six signal obstetric \ufb01mctions and neonatal emergency services may acquire new capacities to qualify and be designated as BEmONCs. Acquisition of these additional capacities shall be supported by DOH in terms of addressing legal and resource constraints, with resources focused mainly in areas where the maternal and neonatal mortality problems are most severe.   c. First Tier\u2014Community level service providers such as RHUs, health centers, BHS or similar private facilities shall have Women\u2019s Health Teams or Barangay Health Teams led by a nurse or a midwife organized to provide the identi\ufb01ed MNCHN services along with other \ufb01mctions deemed necessary in their communities. These teams shall vigorously campaign for proper birth spacing, complete required antenatal care visits, facilitate the shift from home deliveries to facility\u2014based births attended by skilled professionals, provide postpartum and postnatal care, and ensure smooth transitions to other health care packages for women and children.   The RHUs, health centers and private outpatient clinics in the network shall provide MNCHN services other than managing deliveries. These services shall include family planning, prenatal services and postpartum and postnatal care aside from other public health and clinical services deemed necessary in their localities, including organizing of outreach activities;   3. The province-wide or city-wide health system shall be supported by an adequate emergency communication and transportation system. This communication system shall facilitate consultation, referral and coordination \ufb01om and by peripheral facilities all the way up to the end referral facility level. LGUs are encouraged to invest in modern communication systems available in and suitable to their localities. The transportation system is intended to bring patients to and from facilities during referrals and transfers. This may be done through an organized ambulance network that services the whole breadth of the province-wide or city-wide health system or a mix of facility-based ambulances and locally available transportation with explicit arrangements for use and \ufb01nancing during referrals and transfers.   Appropriate measures shall be taken to facilitate the shift from home-based deliveries to facility-based births attended by skilled birth attendants. In order to facilitate the shift, schemes can be developed to provide traditional, non\u2014skilled attendants with incentives to refer deliveries to appropriate facilities. Aside from enjoining them to join barangay health teams, quali\ufb01ed TBAs may be provided educational assistance to become midwives.   4. The integrated MNCHN services shall consist of clinical and public health interventions for women and children that shall be delivered through a seamless continuum of care that shall include pre-pregnancy care, antenatal care, care during delivery and postpartum and postnatal care. The minimum standard services are:   a. Pre-Pregnancy Services      i. Provision of correct information and responsive counseling for fertility awareness, maternal nutrition, birth spacing and adolescent reproductive health;   ii. Active identi\ufb01cation and servicing of population segments with unmet needs for family planning and referral to alternative sources of services and supplies when these are not available in one\u2019s service outlet or facility;   iii. Assurance of a safety net of free family planning services and supplies for indigent potential users; and   iv. Provision of other basic and essential services for young females and women in the reproductive age.   b. Antenatal Care   i. Consistent coverage of all eight essential antenatal care functions (monitoring height and weight, taking blood pressure, blood testing, urine testing, iron and folate supplementation, tetanus toxoid immunization, malaria prophylaxis where appropriate and birth planning);   ii. Focused attention to individualized birth preparedness counseling about the place of delivery and transport arrangements to increase the mother\u2019s readiness to deliver in health facilities; and   iii. Discussion with household member/s and preparation for childbirth with partner support and involvement in care-seeking decisions.   c. Care during Delivery   i. Proper channeling of patient workloads with aggressive promotion of shifting from home-based deliveries to delivery in either a BEmONC or a CEmONC, especially for women with medical conditions and other special needs by classifying them as priority for transport and servicing by the appropriate delivery/birthing facility;   ii. Deliberate planning and special provisions for hard\u2014to-reach segments of the population within the province-Wide or city-wide system to promote facility-based deliveries;   iii. Active conversion and mobilization of traditional birth attendants into advocates and agents of facility-based deliveries; and   iv. Correct and updated monitoring and reporting of the number and preportion of facility-based births.   d. Postpartum and Postnatal Care   i. Provision of proper postpartum/postnatal care for mothers and neonates; and   ii. Provision of the whole range of women\u2019s health care services for mothers and of the child survival package for children.   5. The DOH shall support universal local implementation of the MNCHN strategy. However, local conditions and capacities shall be considered in the adoption of MNCHN services in the different LGUs. The DOH shall periodically determine the appropriateness and responsiveness of the comprehensive and core components of the integrated MNCI-IN package in order to adapt to the evolving nature of the maternal and neonatal mortality problem.   6. The assessment of coordination across the various MNCHN-related activities and functions within and outside the health service system shall be in accordance with speci\ufb01c criteria, and made part of a local monitoring and evaluation system. The assessment shall cover coordination within the province-wide or city-wide system, between public and private service providers, and between each tier of the 3-tier service delivery network.   IX. ROLES AND RESPONSIBILITIES   For purposes of this Order, the various DOH instrumentalities, partners and other stakeholders shall have the following roles and \ufb01inctions:   1. Office of the Undersecretary for Policy Standards and Development Team- Service Delivery a. Provide overall leadership in the implementation of the MNCHN strategy; b. Mobilize and coordinate resources for implementation of the MNCHN strategy; 0. Monitor overall progress of implementing the MNCHN strategy; and d. Regularly report progress of implementing the MNCHN strategy to the Secretary of Health, Execom and similar oversight bodies.   2. National Centers for Disease Prevention and Control (NCDPC)   a. Reorganize its systems and processes to ably support the delivery of the integrated MNCI-IN services;  b. Re-align relevant programs and services into the MNCHN framework and strategy;  c. Provide technical leadership and assistance in the delivery of integrated MNCHN services to CI-IDs, LGUs and other stakeholders;  d. Identify resources necessary to ef\ufb01ciently assist partners in their implementation of MNCHN; '  e. Develop service standards for MNCHN interventions; and,  f. Coordinate monitoring and evaluation of the implementation of the MNCHN strategy.   3. National Center for Health Facilities Development (NCHFD)  a. Assist designated facilities to comply with technical standards and requirements for providers in the service delivery network;  b. Deve10p facility standards for MNCHN providers and other facilities within the service delivery network;  c. Strengthen the MNCHN functions of hospitals and other facilities, including public health services; and,  d. Assist in monitoring the progress of implementation of the MNCHN strategy.   4. National Center for Health Promotion (NCHP)   a. Develop effective mechanisms to promote the MNCHN goals and strategies; Design and assess communication and health promotion schemes addressing various groups of stakeholders involved in MNCHN; and   b. Provide technical assistance to CI-IDs, LGUs and other stakeholders in developing locally-speci\ufb01c communication and heath promotion packages.   5. Health Human Resources Development Bureau (HHRDB)    a. Identify mechanisms to meet human resource requirements to operate province- wide or city- wide health systems;   b. Deve10p strategy and program to retool national and local personnel in order to facilitate delivery of integrated MNCHN services;   c. Facilitate integration and updating of existing training moduleson maternal\u2014 neonatal health and other related programs;   d. Develop training standards as part of civil service deployment and promotion criteria for local health officials.   6. Bureau of Local Health Development (BLHD)   a. Develop guide/criteria for designing the provincel-wide or city -wide health system providing integrated MNCHN services;   b. Assist CHDs in the engagement of LGUs;   c. Facilitate mainstreaming of the MNCHN strategy into the PIPH and AOPs of the F1 sites; and,   d. Assist in monitoring local implementation of the MNCHN strategy.   7. Health Policy Development and Planning Bureau (HPDPB)   a. Link MNCHN strategy implementation with DOH budget   b. Facilitate the review and updating of policies and plans for consistency with the MNCHN strategy;   c. Provide support in the enhancement of lawstRRs in support of the MNCHN strategy; and '   e. Institutionalize mechanisms for the use of accurate, timely and reliable evidence for policy decisions, strategic actions and prioritization of resources and efforts.   8. Bureau of International Health Cooperation (BIHC)   a. Manage external resources to support implementation of the MNCHN strategy;   b. In\ufb02uence the formulation by development partners of their country assistance package or assistance framework so that these are harmonized with the Philippine Health Sector Reform Program, in general, and the MNCHN strategy in particular; and   c. Facilitate access to information on international experience and best practices to enhance MNCHN as necessary.   9. National Epidemiology Center (NEC)   a. Provide accurate, timely and complete data as basis for policy decisions, strategic actions and prioritization of resources and efforts;   b. Enhance FHSIS as source for tracking maternal mortality and the other childhood health outcomes;   c. Design tools to improve data collection and skills of regional/local health managers/ staff, including development of compliance monitoring mechanisms; and,   d. Coordinate overall measurement of MDG-related goals on maternal-neonatal health including the conduct of national surveys and special studies.   10. Finance, Procurement and Materials Management Services   a. Assist in the development of guidelines for granting assistance to groups of stakeholders involved in the implementation of the strategy;   b. Facilitate process in transferring \ufb01nancial resources to the regions and LGUs as part of the overall grants approach to local health system deveIOpment; and   c. Enhancing procurement and supply chain management system of essential MNCHN logistics.   11. Office of Special Concerns, Field Implementation and Management Of\ufb01ce and Centers for Health and Development   a. Reorganize/ staff to support the delivery of the integrated MNCHN services, in the context of the health sector reform elements and goals;   b. Promote the adoption of the MNCHN Policy Framework and Strategy to their catchment LGUs;   c. Advocate for the participation of multi\u2014sectoral partners and work for the establishment of a coalition of advocates to reduce maternal and neonatal deaths in the region;   d. Promote the establishment of province-wide or city- wide health systems in the region;   e. Assist DOH-retained hospitals to qualify to serve as CEmONC facilities in their respective networks;   f. Assist LGUs in applying and qualifying for MNCHN and related grants;   g. Manage regional implementation of MNCHN and related grants facilities; and   h. Provide technical assistance to LGUs and providers implementing the MNNCHN strategy.    12. Local Government Units   a. Adopt and implement the MNCHN strategy;   b. Reorganize staff to deliver the integrated MNCI\u2014IN services, in the context of the health sector reform elements and goals;   c. Invest in the development of facilities and staff to improve implementation of MNCHN services;   d. Ensure adequate \ufb01nancing of MNCHN service inputs by allocating budgets and actively sourcing alternative \ufb01nancing sources such as grants;   e. Monitor and supervise local implementation of the MNCHN; and   f. Ensure sustainability of quality MCNHN services in the locality.    13. Philippine Health Insurance Corporation (PhilHealth)   a. Intensify enrollment campaigns in localities implementing the MNCHN strategy;   b. Facilitate the accreditation of facilities involved in the MNCHN service delivery network; .   c. Assist facilities in improving the management of claims, payments and reimbursements; and   d. Strengthen existing bene\ufb01t packages in support of the MNCHN strategy.    14. Commission on Population (PopCom)   a. Reorganize staff to support the delivery of the integrated MNCHN services, in the context of the health sector reform elements and goals;   b. Coordinate and intensify efforts at promoting family planning, especially natural family planning methods in localities implementing the MNCHN strategy; and   c. Mobilize local population workers including barangay population workers/volunteers (Bamagay Service Point Of\ufb01cers) and other community-based volunteers to support the MNCHN strategy in the localities.   15. National Nutrition Council (NNC)   a. Reorganize staff to support the delivery of the integrated MNCHN services, in the context of the health sector reform elements and goals;   b. Coordinate multisectoral efforts on nutrition in support of the MNCHN strategy (i.e. consolidating efforts targeted to mothers and children below two years old); and   c. Mobilize Barangay Nutrition Scholars to support MNCHN strategy in their localities   16. Philippine National AIDS Council (PNAC)   a. Coordinate multisectoral efforts on MV/AIDS and STI prevention in support of the MNCHN strategy; and   b. Mobilize Local HIV/AIDS Councils (LACS) to support MNCHN strategy in their localities.   17. Development Partners   a. Align country programs and support to facilitate the adoption and implementation of the MN CHN strategy, in the context of the health sector reform elements and goals; and   b. Provide technical assistance and other forms of support to LGUs in implementing the MN CHN strategy.   18. Professional Societies/Groups   a. Support the implementation and continuing development of the MNCHN strategy;   b. Assist in the review and updating of MNCHN facility and practice standards;   c. Assist in the development and implementation of compliance monitoring strategies for the MNCHN strategy; and I   d. Promote the adoption of the MNCHN strategy among members and component societies.   X. MANUAL OF OPERATIONS   The Undersecretary for Policy Standards and Development Team-Service Delivery shall organize and oversee the technical working group that shall draw up the Manual of Operations for the MNCHN Strategy, in consultation with maternal and child health experts and other sectoral and development partners. The Manual shall contain, among other necessary details, the following components of the MNCHN strategy:   a. Key indicators to measure progress in intermediate results  b. Integrated list of MNCHN services  c. Core list of MNCHN interventions  d. Budget execution guidelines for the MNCHN grants facility  e. Facility and service standards for the MNCHN network  f. Capacity building requirements for the MNCHN strategy  g. Coordination mechanisms within and with other province-wide or city\u2014wide health systems  h. Monitoring and evaluation systems and implementation guide  i. Reporting and documentation   XI. REPEALING CLAUSE   Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modi\ufb01ed accordingly.   XII. SEPARABILITY CLAUSE   In the event that any provision or part of this Administrative Order be declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affected by such declaration shall remain valid and effective.   XIII. EFFECTIVITY   This Order shall take effect immediately.  ", "   I. Rationale   Efforts are continuously being done to achieve the goal of saving Filipino newborns for common life-threatening heritable disorders. To this end, the National Comprehensive Newborn Screening System is expanding the screening panel of disorders from six (6) to more than twenty (20) disorders. An expanded screening program will give opportunities to signi\ufb01cantly improve the quality of life for affected neWborns and will also identify babies whose condition may not become symptomatic until permanent damage or disability has occurred.   Review of data on Filipino newborns screened in the California newborn screening program from 2005 to 2011, showed that Filipino newborns con\ufb01rmed positive with several disorders in the newborn screening panel. The disorders were a mix of endocrinologic and metabolic conditions as well as hemoglobinopathies. (Padilla, 2012)   The data prompted a review and subsequently a formal recommendation of the expanded newborn screening program in the Philippines to the Advisory Committee on Newborn Screening.   In line with the implementation of the expanded newborn screening, a National Technical Working Group (NTWG) was created under the National Center for Disease Prevention and Control (NCDPC) composed of representatives of key of\ufb01ces at the Department of Health and of different concerned institutions. The NTWG was tasked to prepare the necessary guidelines for the implementation of expanded newborn screening in the country.   II. OBJECTIVE   This Administrative Order sets the guidelines for the implementation of the expanded newborn screening in the country.    III. SCOPE AND COVERAGE   Provisions of this Administrative Order shall apply to all Newborn Screening Centers, DOH-Regional Of\ufb01ces, DOH-ARMM, National Comprehensive Newborn Screening System \u2014 Treatment Network, health facilities and all other agencies and stakeholders concerned in the implementation Of the newborn screening program.   IV. DEFINITION OF TERMS   1. Con\ufb01rmatory Center refers to a facility identi\ufb01ed by the DOH to be part of the National Comprehensive Newborn Screening System Treatment Network. It is equipped to do con\ufb01rmatory testing to ensure the accuracy of screening results.   2. Newborn Screening Continuity Clinic refers to an ambulatory clinic based in a tertiary hospital identi\ufb01ed by the DOH to be part of the National Comprehensive Newborn Screening System Treatment Network. It is equipped to facilitate continuity of care of con\ufb01rmed patients in its area of coverage.   3. National Comprehensive Newborn Screening System Treatment Network refers to a network wherein total management of patient with con\ufb01rmed diagnosis shall be referred to. It follows the DOH-approved clinical protocol in the management of patients diagnosed in any of the disorders included in the newborn screening panel.   4. Newborn Screening Center (NSC) refers to a facility equipped with a newborn screening laboratory that complies with the standards established by the National Institutes of Health, and provides all required laboratory tests and recall/follow\u2014up programs for newborns with heritable conditions.   5. Newborn Screening Reference Center WSRC) refers to the central facility at the National Institutes of Health that de\ufb01nes testing and follow\u2014up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   6. Republic Act 9288: Newborn Screening Act of 2004 refers to the act promulgating a comprehensive policy and a national system for ensuring newborn screening.   V. GENERAL GUIDELINES   1. The number of disorders in the newborn screening panel shall be increased from six (6) to twenty\u2014eight (28) falling under various types. of disorders namely: hemoglobinopathies, amino acid disorders, organic acidurias, disorders of fatty acid oxidation, disorders of carbohydrate metabolism, disorders of biotin metabolism, cystic \ufb01brosis, and endocrine disorders.   2. Site renovations/preparations, procurement of equipment and reagents, hiring and training Of personnel, upgrading of database, preparation of manuals and protocols, and implementation of other necessary program groundwork shall be undertaken prior to the implementation of the expanded newborn screening.   3. The necessary con\ufb01rmatory centers and network for referral, management and treatment of patients found positive under the expanded newborn screening shall likewise be established in strategic areas of the country.   4. Pilot-run of the Expanded Newborn Screening shall be undertaken at the. Newborn Screening Center-National Institutes of Health, prior to full implementation before 2015.   5. Newborn screening shall be offered to parents in all participating facilities with two Options:   a. Option 1: six (6) disorders (CH, CAH, GAL, PKU, G6PD, and MSUD) under the basic NBS panel; and   b. Option 2: twenty-eight (28) disorders under the expanded newborn screening panel.   6. Con\ufb01rmatory centers for the additional disorders shall be identi\ufb01ed.   7. A network of specialists shall be identi\ufb01ed for the management of the additional disorders.   8. A separate policy shall be issued in the identi\ufb01cation of expert panel.   9. Newborn Screening Continuity Clinics shall be set-up to facilitate long term care of patients con\ufb01rmed through newborn screening.   10. Information on the expanded screening and the disorders included shall be made availa
