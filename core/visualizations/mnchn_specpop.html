al misconceptions. 4. When classes are cancelled due to typhoons or other causes, immediately re-schedule vaccination at the first possible time. 5. In private schools where vaccination has not yet been conducted to date: * Send immediately the list of the schools with the following information to the Maternal and Child Health Service of the Department of Health (school administrator/directress/rector, address, telephone/FAX numbers), if Catholic the congregation managing the school, and the stated reason for not allowing vaccination in the school). MCHS will facilitate sending of letter by the Secretary and can send MCHS staff to assist in discussions with school authorities. * Request the concerned local government executive to also write a letter to the school * Arrange for two orientation meetings: the first for the key school personnel and the second for the parents. Be sure the school administrators are already convinced before talking to the parents because the parents will get confused if the school authorities give a different message. Emphasize that the school need not have any responsibility for vaccinating or treating adverse events since these will all be provided for by the vaccinating team. They may, however, choose to assist the team. Provide enough copies of the School Information Guide.  * Provide copies of the attached sample lea\ufb02et to all students (annex 1). The attached lea\ufb02et has been specially designed to answer the common questions asked by parents of children in private schools. * Offer several alternatives for the venue of the vaccination. If parents prefer to have their children vaccinated by their pediatrician, arrange for the pediatricians to have the vaccines. Alternately, you may be able to get a private hospital or the Pediatric Society Chapter to sponsor the vaccination in the particular private school. Attached is a copy of the Memorandum of Agreement with the Philippine Pediatric Society, annex 2. 6. For community-based vaccinations, 100% vaccination of preschoolers is high priority. If vaccination in private schools is lagging behind due to difficulties, vaccination of preschoolers should be completed before resuming vaccination in the difficult private schools. To do this, November 18, 1998, ASAP Day for this year, is also hereby declared Bulilit Measles Immunization Day or BMID and will now  include measles immunization of children under 6 years old who have not yet been vaccinated since September 16. Social mobilization and IEC in the communities should be integrated. Vitamin A will also be given for children between 1 to 5 years old. 7. Other special approaches are necessary especially in congested urban poor communities where street children are mobile and where working children may be hidden in factories or homes. In the National Capital Region (NCR), food especially soup, is being provided before or after vaccination to attract street children. Non\u2014government agencies have been mobilized to sponsor this \u201csoup kitchen\" approach.  8. For areas with peace and order problems, special dialogues are being conducted by UNICEF. Please remember that the children in these areas will need multiple antigen since they may have not been covered by routine vaccination. Doctors to the Barrios  should ensure that all the children in their areas receive their vaccinations. Mountain climbers, missionaries and other NGOs should be tapped for this activity. Please facilitate provision of all essential logistics. To meet the deadline for completion of vaccination, DOH Regional staff  should facilitate identification and mobilization of all resources. 9. On power failures and blackouts, remind cold chain managers and field implementers that the measles vaccine is stable at room temperature for about one week. Thus, vaccines which have been exposed to 37\u00b0C for 5 days or less can still be refrigerated again and used for vaccination. Only vaccines which have been exposed to high temperatures above 37\u00b0C or for a period longer than 5 days should be discarded. During power failure, make sure the vaccines are transported and stored to the nearest facility with generators. 10. Use only the diluent provided for the speci\ufb01c vaccine preparation. As much as possible, avoid using commercial distilled water. Also, strictly follow the guidelines on using ALL diluent regardless of the volume in the diluent vial. Some suppliers have allowances for additional vaccine doses. 11. On the incineration of used needles and syringes, other private facilities may be tapped aside from government hospitals. The NCR, for instance, was able to tap the Manila Memorial Park. 12. There are additional funds available for sub-allocation for social mobilization, evaluation, surveillance and other PMEC activities. The DOE Regional Immunization Officers should request MCHS for additional funds through their Health Directors as soon as possible. 13. Provincial, City, District and Municipal level staff should monitor problems weekly, especially schools or communities that are lagging behind. Coverage reports may not be readily available but problems should be immediately identified and solved. Especially look out for big, private schools, street children, children hidden in factories, evacuation areas, and peace and order areas. 14. As predicted, concern over adverse events following immunization has died down following more experience with the campaign. However, please ensure that the necessary precautions are sustained and that the reported AEFIs are consolidated for reporting. 15. Documentation of all activities should continue. Photos, videos and reports should be collected and eventually sent to the MCHS in order to document the good performing areas and the personnel who deserve commendation after the campaign.  The Ligtas Tigdas Campaign has been extended but activities should be completed as soon as possible to prevent the expected rise of cases starting December. When measles cases start rising, it is no longer advisable to conduct mass vaccinations.  For immediate compliance.   ", "  I. BACKGROUND AND RATIONALE  Under-\ufb01ve mortality has declined from 54 to 48 to 40 percent as reported in the 1993,NDHS, the 1998 NDHS and the 2003 NDHS respectively. Yet, malnutrition remains a challenge in the Philippines, directly or indirectly responsible for around 60 percent of deaths among children under \ufb01ve years old. Only 68 percent of children 0-5 years old are normal in weight\u2014 for-age using the NCHS/ WHO standards (1998 NDHS, FNRI). On the other hand, based on the 2003 National Nutrition Survey, 27.6 percent of the same age is underweight and 30 percent are stunted. Low birth babies were about 13 percent (2003 NDHS).  As of the latest NDHS (2003), report shows that early initiation of breastfeeding within an hour after birth occurred in 54 percent of newborns. Thirteen percent of children born five years before the survey were never breastfeed. Only 33.5 percent of infants less than 6 months old are exclusively breastfed but exclusive breastfeeding is very low for 4-5 months at 16 percent. The median duration of exclusive breastfeeding in the Philippines is very short for only less than a month.  The median duration of breastfeeding is fourteen months and children in the rural areas are breastfed longer by ten months than those in the urban areas. Children whose mothers have no or little education are breastfed three times longer than those whose mothers have college education. Mothers whose deliveries are attended by traditional birth attendants are more likely to breastfeed and breastfed longer than those mothers whose deliveries are assisted by medically trained personnel (83 percent compared with 93 percent). Similarly, children delivered in a health facility are less likely to be breastfed than those who were born at home (81 and 90 percent respectively).  Complementary feeding starts very early in the Philippines as shown by the 2003 NDHS report. Among breastfeeding infants under two months of age, 14 percent are given infant formula, 5 percent are given other milk/cheese/yogurt, and 6 percent each received other liquids and solid or semisolid food. The same report shows that 87 percent of 6-7 months old infants were given any solid or semisolid food.  The decline of breastfeeding, compounded by inappropriate complementary feeding practices, is a cause for alarm because of the consequent undernutrition and risk for childhood mortality and morbidity.  The Global Strategy for Infant and Young Child Feeding jointly developed by the World Health Organization and UNICEF is the result of a comprehensive two-year participatory process and grounded on the best available scienti\ufb01c and epidemiological evidence. The Strategy emphasized the need for comprehensive national policies on infant and young child feeding.  The Philippines adopted this strategy to revitalize our attention and commitment to infant and young child nutrition and its impact on survival and development of children.  This policy will serve as a guide for health workers and other concerned parties on infant and young child (1-3 yrs.) feeding including appropriate feeding practices in exceptionally dif\ufb01cult circumstances and ensuring the protection, promotion and support of exclusive breastfeeding and timely and adequate complementary feeding with continued breastfeeding.  II. Guiding Principles  This policy framework is guided by the following principles:  1. The 1987 Philippine Constitution mandates through Article XV Section 3, that \u201cThe State shall defend the right of children to assistance including proper care and nutrition, special protection from all forms of neglect, abuse, cruelty, exploitation, and other conditions prejudicial to their development.  2. This framework is a way of renewing the country\u2019s commitment to the UN Convention on the Rights of the Child, and a response to the Executive Order 310 dated November 3, 2000, which mandates the adoption and implementation of the National Strategic Framework for Plan Development for Children, 2000-2025 (Child 21).  3. The policy framework will build on gains and achievements of the implementation of existing laws, policies and initiatives speci\ufb01cally: Executive Order 51 \u2014 Philippine Code of Marketing of Breast-milk Substitutes (1986); Republic Act 7600 \u2014 \u201c The Rooming \u2014In and Breastfeeding Act of 1992\" - February 5, 1992; Republic Act No. 8172 \u2014 An Act Promoting Salt Iodization Nationwide and For Related Purposes (ASIN Law); Republic Act 8976 \u2014 An Act Establishing the Philippine Food Forti\ufb01cation Program and for Other Purposes- Food Forti\ufb01cation Law; Republic Act No. 8980 -\u2014 An Act Promulgating a Comprehensive Policy and A National System for Early Childhood and Development ( ECCD) Providing Funds Therefore and For Other Purposes or ECCD Act; and the Philippine Plan of Action for Nutrition 1999-2004.  4. The policy framework is a response to Executive Order 286 issued by the President of the Philippines on February 23, 2004, directing national government agencies and other concerned agencies to actively support and implement programs on the \u201cBright Child\". All members of the Council for the Welfare of Children / National ECCD Coordinating Council in partnership with the local governments, communities and families shall promote the Bright Child by pursuing the delivery of integrated services at home and facility  III. PROGRAM GOALS AND OBJECTIVES  General Objective:  The overall objective is to improve the survival of infants and young children by improving their nutritional status, growth and development through optimal feeding.  Speci\ufb01c objectives:  - All newborns are initiated to breastfeeding within one hour after birth - All infants are exclusively breastfed for 6 months - All infants are given timely, adequate and safe complementary foods - Breastfeeding is continued up to two years and beyond  IV. COVERAGE AND SCOPE  This policy shall cover the whole health sector, whether government or private, including professional groups, private sector, LGUs, and other stakeholders at all levels nationwide.  V. POLICY GUIDELINES  A. Target Bene\ufb01ciaries  - Infants, 0-11 months - Young children, 1 year up to 3 years old  B. Breastfeeding Practices  1. Early Initiation of Breastfeeding.  Breastfeeding is an unequalled way of providing ideal food for the healthy growth and development of infants. It is also an integral part of the reproductive process with important implications for the health of mothers. Infants shall be initiated to breastfeeding within one hour after birth. This will stimulate early onset of full milk production and promote bonding of mother and child. All medically trained personnel including doctors, nurses, and midwives and other birth attendants shall ensure that newborns are supported to their early initiation to breastfeeding. The health care delivery system in all facilities shall ensure that all newborns are initiated to breastfeeding within an hour after delivery.  2. Exclusive Breastfeeding for the \ufb01rst six months.  Infants shall be exclusively breastfeed for the \ufb01rst six months of life to achieve optimum growth and development. Exclusive breastfeeding means giving breastmilk alone and no other foods or drinks, not even water, with the exception of vitamins and medicine drops. Exclusive breastfeeding from birth is possible except for a few medical conditions, and unrestricted exclusive breastfeeding results in ample milk production. The conclusion of experts in their systematic review of the optimal duration of breastfeeding that there was no observable de\ufb01cits in growth for infants exclusively breastfed for 6 or more months. In addition, this also reduces morbidity due to gastro-intestinal infections and their mothers are more likely to remain amenorrheic for six months postpartum.  3. Extended breastfeeding up to two years and beyond.  Breastfeeding shall be continued as frequent and on demand for up to two years of age and beyond. Although volume of breast-milk consumed declines as complementary foods are added, breast-milk contribute signi\ufb01cantly as it provides one third to two thirds of average total energy intake towards the end of \ufb01rst year (Prentice, 1991, Heining et al, 1992a).  B. Complementary Feeding Practices  1. Appropriate complementary feeding.  Infants shall be given appropriate complementary foods at age six months in order to meet their evolving nutritional requirements. Appropriate complementary feeding means:  a. timely \u2014 meaning that they are introduced when the need for energy and nutrients exceeds what can be provided through exclusive and frequent breastfeeding;  b. adequate \u2014\u2014 meaning that they provide suf\ufb01cient energy, protein and micronutrients to meet a growing child\u2019s nutritional needs;  c. safe \u2014 meaning that they are hygienically stored and prepared, and fed with clean hands using clean utensils and not bottles and teats or arti\ufb01cial nipples;  d. properly fed \u2014 meaning that they are given consistent with a child\u2019s signals of appetite and satiety, and that meal frequency and feeding method \u2014 actively encouraging the child, even during illness, to consume suf\ufb01cient food using \ufb01ngers, spoon or self-feeding \u2014 are suitable for age.  2. Ensure access to appropriate complementary foods.  Appropriate complementary feeding interventions shall encourage diversi\ufb01ed approaches to ensure access to foods that will adequately meet energy and nutrient needs of growing children, such as use of home\u2014 and community-based technologies to enhance nutrient density, bio-availability and the micronutrient content of local foods.  3. Use of locally available and culturally acceptable foods.  Appropriate complementary food shall include locally available and culturally acceptable foods that meet the energy and nutrient need of young children. Mothers, particularly of infants and young children, shall be provided with sound and culture-speci\ufb01c nutrition counselling and recommendations of a widest array of indigenous foodstuffs. The agriculture sector has a particularly important role to play in ensuring that suitable foods for use in complementary feeding are produced, readily available and affordable.  4. Low-cost complementary foods / industrially processed foods.  In addition, low\u2014cost complementary foods, prepared with locally available ingredients using suitable small-scale production technologies in community settings, shall be encouraged to meet the nutritional needs of older infants and young children. Industrially processed complementary foods also provide an option for some mothers who have the means to buy them and the knowledge and facilities to prepare and feed them safely. Processed\u2014food products for infants and young children shall, when sold or otherwise distributed, meet applicable standards recommended by the Codex Alimentarius Commission and also the Codex Code of Hygienic Practice for Foods for Infants and children.  D. Micronutrient supplementation  Based on DOH Administrative Order 119 s. 2003 dated December 2, 2003 issued by the Secretary of Health - Updated Guidelines on Micronutrient supplementation, the following are the priority targets for micronutrient supplementation:  - Universal Vitamin A supplementation shall continue to be provided to infants and children 6-71 months of age. Vitamin A supplementation shall be given to children at risk, particularly those with measles, persistent diarrhea, severe pneumonia and malnutrition to help re-establish body reserves of Vitamin A and protect against severity of subsequent infections and or prevent complications. Postpartum women shall be given Vitamin A capsule within one month after delivery to increase Vitamin A concentration of her breastmilk as well as Vitamin A status of their breastfed children. Children with xerophthalmia, although rare, shall be treated. Children during emergencies shall be a priority for Vitamin A supplementation following schedule for universal supplementation and for high-risk children.  - Iron supplementation shall be provided to pregnant and lactating women and low birth weight babies and children 6-11 months of age. In addition, anemic and underweight children 1-5 years of age shall also be provided with iron supplements.  - Iodine supplementation shall be provided to women of reproductive age group, school age children and adult males in areas when the urinary iodine excretion of less than 50ug/L in more than 20% of the population, goiter prevalence among school children is greater than 5% and high prevalence of goiter among males.  E. Universal salt iodization (USL).  Families shall be encouraged and educated to use iodized salt in the preparation of food for older infants and young children.  F. Food Forti\ufb01cation.  Food forti\ufb01cation of staple foods will help ensure that older infants and young children receive adequate amounts of micronutrients. The Department of Health as mandated by law shall also continue to encourage manufacturers to fortify processed foods and food products based on the BFAD standards.  G. Exercising other feeding options  - Most mothers can and should breastfeed, just as most infants can and should be breastfed.  - For those few health situations where infants cannot, or should not, be breastfed, the choice of the best alternative \u2014 expressed breast milk from an infant\u2019s own mother, breast milk from a healthy wet\u2014nurse or a human - milk bank, or a breast-milk substitute fed with a cup, which is a safer method than a feeding bottle and teat - depends on individual circumstances.  - Only under exceptional circumstances can a mother\u2019s milk be considered unsuitable for her infant. There are three metabolic disorders that may interfere with breastfeeding, namely galactosemia, phenylketonuria and maple syrup urine disease.  a) Galactosemia - infants suffering from this disease cannot be fed either breastmilk or other infant or milk formula since lactose must be eliminated from the diet of these infants. Specially formulated milk-based, but lactose-free preparations or soya\u2014based formula are required.  b) Phenylketonuria \u2014 infants suffering from phenylketonuria may be breastfed while their phenylalanine blood levels are monitored. Breastmilk should be supplemented with or replaced by a special low-phenylalanine formula if concentrations reach dangerous levels  c) Maple syrup urine disease \u2014 as in the case of phenylketonuria, breastmilk can be combined with special synthetic formulas low in the non-tolerated amino acids.  - Feeding with a suitable breastmilk substitute  - In limited cases, for infants who do not receive breast milk, feeding with a suitable breast-milk substitute \u2014 for example an infant formula or other specially prepared formula that conform with applicable Codex Alimentarius standards, or a home-prepared formula with micronutrient supplements \u2014\u2014 shall be demonstrated only by health workers, or other community workers if necessary, and only to the mothers and other family members who need to use it; and the information given shall include adequate instructions for appropriate preparation and the health hazards of inappropriate preparation and use. Infants who are not breastfed, for whatever reason, shall receive special attention from the health and social welfare system since they constitute a risk group.  F. Feeding in exceptionally difficult circumstances  1. As a general rule, the following is the range of feeding options for infants and young children in certain circumstances and during times of crisis:  a) Breastfeeding is the \ufb01rst and best feeding option for infants b) Expressed breastmilk, fed by cup c) Breastfeeding from healthy wet nurse d) Human milk from milk bank, fed by cup e) Infant formula, (preferably generically labelled), fed by cup  2. Families in dif\ufb01cult situations including but not limited to natural or human\u2014induced calamities, shall require special attention and practical support to be able to feed their children adequately. Wherever possible, mothers and babies shall remain together and be provided the support they need to exercise the most appropriate feeding option under the circumstances.  3. Health workers shall ensure the protection, promotion and support on breastfeeding and timely, safe and appropriate complementary feeding. In exceptional cases, when a small number of infants have to be fed on breast-milk substitutes and milk supplements, ensure that substitutes/supplements, such as infant formula is safe, suitable and prepared in accordance with applicable Codex Alimentarius standards, or a home\u2014prepared formula with micronutrient supplements.  4. Arti\ufb01cial feeding is difficult in these situations because the basic needs for arti\ufb01cial feeding such as clean water, \ufb01iel and utensils are scarce. Transport and adequate storage conditions of breastmilk substitutes cause additional problems. To minimize the risks of artificial feeding and avoid commercial exploitation of crises, the following procedures are recommended:  a) donations of breastmilk substitutes, feeding bottles, teats and commercial baby foods should be limited, if not refused  b) if needed, breastmilk substitutes should never be part of a general distribution. Distribution should only be to infants with a clear need, and for as long as the infant need them (until a maximum of 1 year or until breastfeeding is re-established).  c) Bottles and teats should never be distributed, and their use should be discouraged. Cup feeding should be encouraged instead.  d) Information on adequate preparation and the hazards of inappropriate preparation of breastmilk substitutes or milk supplements should be given.  e) Uncontrolled distribution of infant formula or milk supplements during difficult situations can lead to early and unnecessary cessation of breastfeeding. More detailed guidelines shall be developed in collaboration with the national disaster coordinating body and health teams and provided to local government units and others concerned.  5. Infants and young children who are malnourished are most often found in environments where improving the quality and quantity of food intake is particularly problematic. To prevent a recurrence and to overcome the effects of chronic malnutrition, these children need extra attention both during the early rehabilitation phase and over the longer term. Nutritionally adequate and safe complementary foods may be particularly difficult to obtain and dietary supplements may be required for these children. Continued frequent breastfeeding and, when necessary, relactation are important preventive steps since malnutrition often has its origin in inadequate or disrupted breastfeeding.  6. The proportion of infants with low birth weight is about 13%. Most are born at or near term and can breastfeed within the \ufb01rst hour after birth. Breast milk is particularly important for preterm infants and the small proportion of term infants with very low birth weight; they are at increased risk of infection, long-term ill health and death.  Feeding options for HIV positive mothers.  Despite that HIV infection is reported to be slow and low in the Philippines, there is a need to address concern on the absolute risk of HIV transmission through breastfeeding for more than one year, which is globally between 10-20%. On the other hand, there is a need to balance the concern of HIV transmission through breastfeeding with the increased risk of morbidity and mortality when infants are not breastfed. All HIV-infected mothers shall receive counselling, which includes provision of general information about meeting their own nutritional requirements and about the risks and bene\ufb01ts of various feeding options, and speci\ufb01c guidance in' selecting the option most likely to be suitable for their situation. Feeding options for HIV positive mothers include exclusive breastfeeding, wet-nursing, expressing and heat-treating breastmilk, breastmilk from banks, commercial infant formula and home modi\ufb01ed animal milk. Mothers shall be supported in their feeding options.  Children living in special circumstances.  Children living in special circumstances also require extra attention \u2014 for example, orphans and children in foster care, and children born to adolescent mothers, mothers suffering from physical or mental disabilities, drug\u2014 or alcohol-dependence, or mothers who are imprisoned or part of disadvantaged or otherwise marginalized populations.  G. SUPPORT SYSTEMS  1. Mothers, fathers and other caregivers shall have access to objective, consistent and complete information about appropriate feeding practices, free from commercial in\ufb02uence. In particular, they need to know about the recommended period of early initiation, exclusive and continued breastfeeding; the timing of the introduction of complementary foods; what types of food to give, the quantity, frequency; and how to feed these foods safely. Where fathers are concerned, research shows that breast-feeding is enhanced by the support and companionship they previde as family providers and caregivers.  2. Mothers shall have access to skilled support to help them initiate and sustain appropriate feeding practices, and to prevent difficulties and overcome them when they occur. Knowledgeable health workers are well placed to provide this support, which shall be a routine part not only of regular prenatal, delivery and postnatal care but also of services provided for the well baby and sick child  3. \u201cInfant and Young Child Feeding Specialist\" to respond to common problems of mothers to initiate and sustain exclusive and continued breastfeeding practices and other feeding difficulties shall be accessible to mothers. The most common reasons for never breastfeeding and those who stop breastfeeding include insufficient milk, breast and nipple problem, weaning age and child re\ufb01Jse can be corrected through objective, consistent, accurate and complete information. Some of these problems need an expert to assist mothers to breastfeed. This specialist can be a doctor, nurse, midwife or an effective community health volunteer who have undergone an appropriate training.  4. Community-based networks offering mother-to-mother support, and trained breastfeeding counsellors working within, or closely with, the health care system, also have an important role to play in this regard.  5. A communication and marketing plan shall be develop to generate high political support at all levels including communities and families.  6. The Mother Baby Friendly Hospital Initiatives (MBFHI) shall be reviewed, accelerated and sustained. Efforts shall focus on the sustenance of certi\ufb01ed MBF hospitals in the country to comply with the 10 steps to Success\ufb01ll Breastfeeding. Expansion of the initiatives to other hospitals, health centers and clinics shall be part of the acceleration strategy.  7. The Rooming In and Breastfeeding Act (RA. 7600) shall be strictly enforced in all the hospitals of the country to ensure the ful\ufb01lment of the right of mothers to breastfeed and right of children to be breastfed. Rooming - In facilitates mother and child bonding and early full milk production since breastfeeding is on demand.  8. All health facilities, public or private, in the health care system in the Philippines shall provide a supportive environment to Infant and Young Feeding practices through compliance to the Philippine Code of Marketing of Breast-milk Substitutes. The facility shall not display any breastmilk substitutes or any poster or sampling of such but instead provide an enabling environment to improve and promote breastfeeding and appropriate complementary feeding practices for\u2019infants and health and nutrition of mothers.  9. Hospitals shall support and provide an enabling environment for mothers to ensure continued breastfeeding and adequate complementary feeding to their hospitalised sick children. Whenever feasible, mothers shall be allowed their breastfed children to stay with their hospitalised sick mother.  10. Continuing training programs for promoting, protecting, support and improving Infant and Young Feeding shall be institutionalised for pre-service and in-service health providers. Knowledgeable health workers with the right attitude and practice can make a difference in the growth and development of children.  11. Work places Shall provide an enabling environment for breastfeeding mothers who return to work. This can include breastfeeding rooms, refrigerators for storage of breastmilk, creches, and breaks for breastfeeding or expressing milk among others. Ten steps shall also be de\ufb01ned to facilitate systematic implementation.  12. Mothers shall also be able to continue breastfeeding and caring for their children after they return to paid employment. This can be accomplished by implementing maternity protection legislation and related measures consistent with ILO Maternity Protection Convention, 2000 No. 183 and Maternity Protection Recommendation, 2000 No. 191. Maternity leave, day-care facilities and paid breastfeeding breaks shall be available for all women employed outside the home.  13. The Department of Health as the lead agency shall ensure the fulfillment of the rights of children to the highest attainable standard of health care and nutrition. It shall enjoin all partners from both the government and non-government and private sector and from the international organizations to form a strong alliance for the ful\ufb01lment of the IYCF Strategy\u2019s aims and objectives.  14. Consistent with the accepted principles for avoiding con\ufb02ict of interest, The Department shall not forge partnerships with manufacturers and distributors of infant formula, milk supplements, complementary foods, feeding bottles and teats and other related products.  VI. IMPLEMENTING MECHANISM  A. Management  1. At the national level, the over-all management of the IYCF shall be the responsibility of a Management Committee of the Department of Health. The chair of this Committee shall be the Undersecretary for Health Operations, co-chaired by the Undersecretary'for External Affairs. The Directors, or their alternates of the following of\ufb01ces shall make up the members of the Management Committee:  - National Center for Disease Prevention and Control (NCDPC) - National Center for Health Facility Development (NCHFD) - Bureau of Food and Drugs (BFAD) - Bureau of Health Facility Services (BHFS) - National Center for Health Promotion (NCHP) - Bureau of Local Health Development (BLHD) - Dr. Jose Fabella Memorial Medical Center (also designated IYCF National Training Institution)  The NCDPC staff shall act as the Secretariat and convenor of the Committee.  2. National IYCF Coordinators or focal persons from concerned offices shall be designated for the major components of the program: - Mother and Baby Friendly Hospital Initiatives \u2014 NCHFD - Enforcement of E0. 51 (Milk Code) and RA. 7600 \u2014 BFAD - Public Health Initiatives - NCDPC  3. An IYCF Interagency Group shall be created to provide technical assistance to the DOH in planning, coordination, monitoring, evaluation and research. It shall recommend policies, guidelines and standards on IYCF. This interagency group shall be composed of representatives from government and nongovernment organizations, international organizations, health professionals and private sector.  4. Designation of coordinators at different levels at regional / provincial / city shall also be pursued to accelerate IYCF and sustain the gains in MBFHI in the nineties.  5. Existing multi-sectoral \ufb01lnctional committees at regional / provincial / city / municipalities shall be mobilized to perform similar functions with that of the national interagency group  B. Supervision, Monitoring and Evaluation  1. Periodic monitoring and evaluation of the progress of the implementation of the IYCF Strategy shall be established, institutionalized and integrated with other MCH reviews. Indicators shall be de\ufb01ned and agreed upon by major stakeholders. Monitoring of the different indicators shall be integrated into the DOH Monitoring Coaching Team and the regular hospital assessment system.  2. National as well as regional monitoring teams shall be strengthened to ensure strict compliance to the laws in support of IYCF.  3. Incentive and Award system shall be planned to sustain efforts on promoting, protecting and improving infant and young child feeding. The National Nutrition Council gives regular awards for local government units. Indicators for IYCF shall be integrated into this award system.  4. Models of good practice shall be documented and disseminated to stakeholders including local government units.  C. Research and Development  Continuing clinical and population-based research and investigation of behavioural concerns are essential ingredients for improving feeding practices. Crucial areas include improving access to breastfeeding support, programmatic approaches and community\u2014based interventions for improving breastfeeding and complementary feeding practices, improving maternal nutritional status and pregnancy outcome, and interventions for preventing mother\u2014to\u2014child transmission of HIV in relation to infant feeding.  VII. REPEALING CLAUSE Any existing provisions of DC 76-A s. 1992 (Guidelines on Rooming\u2014in, BF & Breastmilk Feeding), or issuances found inconsistent with this Order shall be repealed  VIII. EFFECTIVITY  This Order shall take effect immediately   ", "  I. RATIONALE  The WHO experts on child health estimates that 19% of under five (5) year-old deaths in the Philippines can be traced to inappropriate feeding practices including formula feeding. In the first two (2) months of life, an infant who is not breastfed is up to twenty\u2014five (25) times more likely to die from diarrhea and four (4) times more likely to die from pneumonia than an exclusively breastfed child.  Only sixteen percent (16%) of infants at five (5) months of age were exclusively breastfed. Thirty-nine percent (39%) are using infant formula in their \ufb01rst twelve (12) months of life. Thirteen percent (13%) of infants were never breastfed, making the Philippines the lowest in ever\u2014breastfed rates among \ufb01fty-six (56) countries that have conducted a Demographic Health Survey (DHS) in the past ten (10) years.  In 2003, the infant mortality rate (IMR) was 29 per 1000 live births. Improvements in the health and nutrition status of infants and young children through exclusive and extended breastfeeding as well as proper complementary feeding will significantly contribute to the achievement of the Millennium Development Goal (MDG) of reducing infant mortality by two-thirds by the year 2015.  Almost all children can be breastfed and the decision of the pregnant mother to breastfeed starts even before the delivery of the newborn. It is therefore in the health facilities where the opportunity to drive across the message to breastfeed can be initiated and nurtured by providing emphasis on the greater social roles of the health  The results of the National Demographic Health Survey (NDHS) conducted in 2003 showed that deliveries attended by health professionals or those delivered in health facilities are less likely to be breastfed.  The Mother-Baby Friendly Hospital Initiative Program of the Department of Health was launched in 1992 pursuant to RA 7600 otherwise known as the \u201cRooming-In and Breastfeeding Act of 1992\". To implement this Act, all hospitals, both government and private offering maternity and. newborn care services may be accredited as Mother-Baby Friendly by implementing the Ten Steps to Successful Breastfeeding which is a nationally adopted UNICEF/WHO global criteria.  The Mother-Baby Friendly Hospital Initiative (MBFHI) aims to facilitate and protect breastfeeding in private and public hospitals and help mothers and their newborns start with breastfeeding soon after birth. MBFHI in the Philippines reached a peak in the late nineties, when the Department of Health certi\ufb01ed 1,427 or 83% of the 1,713 targeted hospitals and lying-in clinics.  However, MBFHI implementation weakened due to several factors. In 2006, a retrospective study conducted by the University of the Philippines (UP) on the Philippine MBFHI experience in 15 regions covering 98 government and private hospitals revealed poor compliance to the ten steps to successful breastfeeding. The study showed that while 92.9% of the participating hospitals sustained its accreditation, the breastfeeding policies were communicated only during orientation in 59.1% of respondents and during meetings in 42%.  Fifty-two percent (52%) of the participating hospitals had lactation coordinators. The survey showed that in only 63% were the mothers assisted in the initiation of breastfeeding Within half an hour of birth; while only 52% of post-partum mothers were assisted to breastfeed and maintain lactation. A signi\ufb01cant proportion of hospitals, 60.2%, allowed provision of milk formula in speci\ufb01c circumstances while only 43% of personnel did not allow food or drinks other than breastmilk.  A signi\ufb01cant number of the babies were provided non-breastmilk for the following reasons: mother is incapable of breastfeeding or is sick (35.7%); baby is sick (21.4%); mother refused to breastfeed (5.9%); doctor\u2019s order (1.7%); baby had cleft palate (2.1%); mother delivered by Caesarean Section (1.7%); it is hospital routine to give water and sugar (1.3%). Only 27.6% of health facilities fostered the establishment of breastfeeding support groups.  As such, appropriate interventions and enabling mechanisms should be revitalized to protect, promote and support/sustain breastfeeding practices within health facilities.  Reassessment of previously certi\ufb01ed hospitals need to be done, assess new ones and continue capacity building of health workers. There is a need to integrate mother\u2014friendly indicators such as positioning during labor and delivery, initiation/skin to skin contact in vaginal/abdominal deliveries, minimal use of anesthesia and episiotomies, encourage spouse involvement and/or other family support to a woman before, during and after delivery. Likewise, addressing emerging issues affecting breastfeeding should also be considered.  This Administrative Order aims to guide heath workers in revitalizing the mother-baby friendly hospital initiative, towards a more sustainable action to protect, promote, and support breastfeeding.  II. LEGAL MANDATES  The following laws and administrative issuances provide the mandate for the appropriate support, promotion and protection of breastfeeding:  1. Executive Order No. 51 dated 20 October 1986, otherwise known as \u201cNational Code of Marketing of Breastmilk Substitutes, Breastmilk Supplements and Related Products\" calls for the intensi\ufb01cation of the dissemination of information on breastfeeding and proper nutrition and the regulation of advertising, marketing, distribution of breastmilk substitutes and other related products including bottles and teats and prohibiting the use of health facilities and health workers in the promotion and marketing of the products covered by the Code.  2. Under Article 24 of the 1989, the United Nations Convention on the Rights of the Child emphasized the social responsibility of the member States to protect children and to provide them with appropriate support and services, emphasizing their right to the highest attainable level of health care services and guarantees the provision of and access to adequate nutrition for all infants and young children.  3. Republic Act 7600 otherwise known as the \u201cRooming-In and Breastfeeding Act\" of 1992 provides that rooming-in shall be observed within 30 minutes after birth. For normal spontaneous deliveries, breastfeeding should be done within one hour after birth and for Caesarean Section (C/ S) deliveries, 3\u20144 hours after birth, to ensure support for early, exclusive and continuous breastfeeding.  4. The Philippine and Infant and Young Child Feeding (IYCF) policy as adopted from the WHO and UNICEF \u201c2002 Global Strategy on Infant and Young Child Feeding\" calls for a renewed and accelerated action towards the promotion of appropriate infant and young child feeding practices.  5. PHIC Circular No. 26 s.2005 has included the Mother-Baby Friendly Hospital Initiative as part of its accreditation requirements for all hospitals in order to encourage, support and promote breastfeeding in the primary, secondary and tertiary levels of hospital facilities recognizing that breastfeeding is essential for the health and well-being of the infant and the mother.  6. Administrative Order No. 2005\u20140023 of the Department of Health identi\ufb01ed Fourmula One for Health as the implementing mechanism for health sector reforms, thereby ensuring better health outcomes, a more responsive public health system, and a more equitable health care \ufb01nancing for Filipinos. This involves critical reform initiatives which focuses on F1 Health Priority Programs/Projects/Activities (PPA\u2019s) for the National Investment Plan for Health, where the Breastfeeding Program is one of the priorities for Public Health Program Development.  III. OBJECTIVES  This Administrative Order aims to:  A. Transform all health institutions with maternity and newborn services in both the government and the private sector and other health facilities into facilities that fully protect, promote and support rooming-in, breastfeeding and mother-baby friendly practices.  B. Build the critical capacity and commitment of health care staff in protecting, promoting and providing support for appropriate infant and young child feeding practices.  C. Establish linkage with the primary health care facilities and community support groups to sustain the practice and ensure an enabling environment for optimal feeding practices.  IV. COVERAGE AND SCOPE  These guidelines shall, apply to all government, private and other health facilities nationwide providing maternity and newborn care services regardless of their current MBFHI certi\ufb01cation/accreditation status.  V. DEFINITION OF TERMS  A. Breastmilk substitute \u2014 means any food being marketed or otherwise represented as a partial or total replacement for breastmilk, Whether or not suitable for that purpose. B. Complementary food \u2014 means any food, whether manufactured or locally prepared, suitable as a complement to breastmilk or to infant formula, when either becomes insufficient to satisfy the nutritional requirements of the infant. Such food is also commonly called \u201cweaning food\" or \u201cbreastmilk supplement\" C. Exclusive breastfeeding \u2014 providing breastmilk as the sole source of nutrition for infants D. Health workers \u2014 any person working in the health care system, whether professional or non\u2014professional, including voluntary and unpaid workers, in public or private practice. E. Infant \u2014 a child within zero (0) to eleven (11) months and 29 days of age F. Infant formula \u2014- the breastmilk substitute formulated industrially in accordance with applicable Codex Alimentarius standards, to satisfy normal nutritional requirements of infants up to six (6) months of age, and adopted to their physiological characteristics G. Lactation Management \u2014 the general care of a mother-infant nursing couple during the mother\u2019s prenatal, immediate post-partum and post-natal periods. It deals with educating and providing knowledge and information to pregnant and lactating mothers on the advantages of breastfeeding, the physmlogy of lactation, the establishment and maintenance of lactation, the proper care of the breasts and nipples, and such other matters that would contribute to successful breastfeeding. H. Low birth weight infant \u2014 a newborn weighing less than two thousand \ufb01ve hundred (2,500) grams at birth. I. Rooming-In \u2014 the practice of placing the newborn in the same room as the mother right after delivery up to discharge to facilitate mother-infant bonding and to initiate breastfeeding. The infant may either share the mother\u2019s bed or be placed in a crib beside the mother. J. Skilled birth attendant \u2014 refers to professional health workers such as doctor, nurse, midwife with the training or educational background to perform safe and clean deliveries.  VI. IMPLEMENTING GUIDELINES  In order to become a Mother-Baby Friendly facility, a set of criteria based on the current guidelines of the UNICEF/WHO have been developed and adopted locally for the purpose of setting the standards which shall be the basis for the requirements among others to be institutionalized through licensing, accreditation and other regulatory mechanisms in the pursuit of quality maternity and newborn care service. delivery in the hospital facilities.  A. To become a Mother-Friendly Institution, the following are the required steps to be followed by the health facilities according to the UNICEF/WHO Global Criteria: (See Annex A: Steps to a Mother-Friendly/ Safe Motherhood Initiative)  1. The hospital facility shall incorporate mother-friendly labor and birthing practices in the health facilities\u2019 policies or standard operating procedures, including:  a. Clean birthing technique b. Delayed cord clamping (3 minutes) c. Placenta removal and disposal d. Collaboration/consultation with other maternity services, including maintaining communication with all caregivers when referral or transfer is necessary e. Linking the mother and the baby to appropriate community resources, including pre-natal and post-natal discharge follow-up and breastfeeding support  2. Train staff responsible on maternity services on essential and emergency obstetric and newborn care.  3. Educate the staff in non-drug methods of pain relief that can provide options in minimizing the use of analgesics or anesthetic drugs.  4. Motivate and refer pregnant women for STD/HIV/AIDS screening and voluntary counseling and treatment.  5. Provide the best available care, including quality antenatal, delivery, postpartum and newborn care with timely referral.  6. Birthing mothers may be offered access to a birth companion of her choice who can provide emotional and physical support during labor. A labor-support professional can provide this support until the mother delivers.  7. Birthing mothers may be allowed the freedom to walk, move about and assume the positions of her choice during labor and birth as a feasible option that shall not be limited to the lithotomy position.  8. Women may be allowed to drink during labor, upon the discretion of the attending physician.  9. The performance of obstetrical procedures shall be rationalized to minimize or avoid unnecessary procedures and instrumentation that may inhibit breastfeeding. A baby born by Caesarean Section is less likely to have early skin to skin contact and more likely to have nursery care increasing the risk of cross infection as well as restricting breastfeeding. The option to perform invasive procedures such as rupture of membranes, episiotomies, acceleration or induction of labor, instrumental deliveries or caesarean section speci\ufb01cally required for a complication shall be governed by implementing guidelines to be set by the National Management Committee based on the Global criteria on mother friendly care.  10. Encourage all mothers and families with sick premature newborns or infants with congenital problems, to touch, cuddle, breastfeed and care for their babies to the extent compatible with their condition.  11. Encourage postpartum mothers to have at least two postpartum visits.  12. Maintain records for self-assessment, reporting and monitoring purposes.  13. The hospital as a workplace must have in its hospital policy the following:  o Milk Code enforcement o Breastfeeding breaks - two additional breaks to allow mothers to express breastmilk o Breastmilk storage facilities - there shall be a refrigerator exclusively for the storage of expressed breastmilk from the mother - Breastfeeding room or a safe designated area in the hospital - this is a physical facility where mothers can express breastmilk and where a refrigerator is located, exclusively used for the storage of breastmilk. A hand washing facility must be accessible. o Support group - other hospital personnel ready or available to assist and counsel the mother to be successful in breastfeeding or a peer counselor from among the successful breastfeeding mothers  Working mothers need a supportive environment. Employers must give due consideration in adjusting work schedules of breastfeeding mothers such that those working on \u201cshift\" basis shall be assigned on a morning schedule.  Women in paid employment can be helped to continue breastfeeding by being provided with the minimum enabling conditions such as paid maternity leave, part-time work arrangements, on-site cr\u00e9ches, day-care facilities or facilities for expressing and storing breastmilk and paid breastfeeding breaks. Mothers should be able to continue breastfeeding and care for their infants after they return to paid employment  B. To become a Baby-Friendly Institution, the following are the recommended steps to be followed by the health facilities according to the UNICEF/WHO Global Criteria: (See Annex B: Ten Steps to Successful Breastfeeding))  The Ten (10) Steps to Successful Breastfeeding:  1. Development of a written breastfeeding policy that is routinely communicated to all health care staff  Indicator: Implementation of a current breastfeeding protocol that has been communicated to all staff during orientation or during department level meetings  2. Training of all health care staff in skills neceSsary to implement the policy on breastfeeding within the \ufb01rst six months upon entry into the hospital  Indicator: Schedule of staff that will attend in\u2014service training that teach the skills necessary to implement the breastfeeding protocol  3. Providing information to all pregnant women about the bene\ufb01ts and management of breastfeeding in the OPD during pre-natal and in the wards during the postpartum period  Indicator: Written, non-commercial pre-natal information on breastfeeding Schedule of parents referred to breastfeeding classes / childbirth education classes  4. Assisting mothers to initiate breastfeeding within one hour after birth for normal spontaneous deliveries and within 3-4 hours after birth for C/S deliveries.  Indicator: Infant is placed on the mother\u2019s chest to promote pre-feeding sequence of behavior that leads to proper latching and sucking  5. Training mothers how to breastfeed and maintain lactation, even if they should be separated from their infants  Indicator: A breast pump should be available for expressing milk and milk is expressed at least eight times in 24 hours Provision for milk banking in the hospital facility for the collection and storage of expressed breast milk  6. Giving newborn infants no food or drink other than breast milk, unless medically indicated and educating mothers on the importance of exclusive breastfeeding unless other food/drink are medically indicated  Indicator: No sterile water, glucose water or milk formula in the clinical wards  7. Practicing rooming\u2014in to allow mothers and infants to remain together 24 hours a day  Indicator: All babies are roomed-in and only pathologic babies are placed in a nursery (NICU)  8. Encouraging breastfeeding on demand  Indicator: Mothers are taught behavioral feeding cues for them to feed their infants on cue for 8 to 12 times each 24 hours  9. Giving no arti\ufb01cial teats or paci\ufb01ers (also called dummies or soothers) to breastfeeding infants  Indicator: No arti\ufb01cial nipples and paci\ufb01ers or any feeding paraphernalia in the wards  10. Fostering the establishment of breastfeeding support groups and referring mothers to them upon discharge from the hospital  Indicator: Organized peer breastfeeding support groups supervised by a lactation consultant/ staff nurse  Documented regular monitoring and coaching activities with the roster of breastfeeding support groups recognized as peer counselors within their catchment area to further strengthen / sustain the 10th Step  C. Responsibilities of the Hospital Sta\ufb02 Relative to EO 51:  The Health Worker\u2019s Responsibilities under the Milk Code:  1. Protect, promote and support breastfeeding with the capacity to explain the following: o The bene\ufb01ts and superiority of breastfeeding o Proper maternal nutrition in preparation for/ maintenance of breastfeeding o The risk of partial or non-breastfeeding, such as but not limited to the following: - the health hazards of inappropriate foods or feeding methods - the health hazards of unnecessary or improper use of infant formula and other breastmilk substitutes \u2014 the \ufb01nancial and social implications in the use of breastmilk substitutes  2. Refuse any gifts/ samples, offered by manufacturers or distributors as well as the representatives of the milk companies  3. Never pass any samples or gifts to pregnant women, mothers of infants and young children and members of their families that will undermine breastfeeding  4. Refrain from accepting or availing of any contribution made by the representatives of the milk industry for fellowships, study tours, research grants, attendance to professional conferences or the. like, intended for the health workers or the management staff of the health facility.  5. Be aware that any form of support/logistics and other incentives for health professionals and administrators working for infant and young child health should in no way create con\ufb02ict of interest.  6. Ensure that the health facility is not used for the display, dissemination and distribution of products within the scope of the Code.  D. Capacity Building  The trainers who have satisfactorily undergone the prescribed 40 hours standard training with the National Lactation Management Training Center (Dr. Jose Fabella Memorial Hospital) and other designated Regional Lactation Management Training Centers shall be responsible in the conduct of Lactation Management Courses for local government unit (LGU) and private health facilities.  Coaching and mentoring services shall be conducted by the CHD Coordinators/ Assessors within three months after the training as a follow-up activity.  Government and private health facilities providing maternity and newborn care services shall conduct continuing education/orientation on mother-baby friendly, rooming-in and breastfeeding practices with their staff.  E. Roles and Responsibilities  The National Management Committee shall provide the over-all management of the IYCF program duly supported by its National Technical Working Group (NTWG). The members of the TWG shall provide technical assistance and conduct performance audit to ensure quality assurance on program implementation.  The CHD Coordinators/ Assessors Team shall provide the technical assistance, conduct assessment/ reassessment, conduct monitoring, facilitate the accreditation process and build the critical capacity of both the government and private health facilities in their respective regions in the implementation of MBFHI.  The Dr. Jose Fabella Memorial Hospital shall continue to serve as the designated National Lactation Management Center for all government and private health facilities providing newborn and maternity care services within the National Capital Region (NCR). A continuing program of training shall be in place to capacitate the core of trainers at the Centers for Health Development (CHD) and supervise core of trainers on program implementation on a regular basis. It shall also spearhead efforts to promote the Kangaroo Mother Care for all newborns especially the premature infants to improve their survival.  VII. ASSESSMENT AND ACCREDITATION PROCESS  The health facility shall appraise its practices, using the Self\u2014Appraisal Tool, after studying the Global Criteria. Upon accreditation, it shall fully implement and sustain the ten steps to successful breastfeeding. The creation of a functional Breastfeeding Committee in the health facility, with recording and reporting mechanisms, may facilitate MBFHI program implementation and promote its sustainability.  The self-assessment tool shall be submitted to the regional assessors team in the Centers for Health Development (CHD), who shall be responsible in assessing/ validating the compliance with the MBFHI steps to successful breastfeeding, for the issuance of a Certi\ufb01cate of Commitment which shall be valid for two years.  The Certi\ufb01cate of Commitment shall be issued by the Regional Director based on the recommendation of the regional MBFHI assessor team upon validation of its readiness through the self-assessment scheme. The health facility shall then apply for Accreditation with the Center for Health Development (CHD) after two years, at which time a re-asses'sment shall be conducted by the regional MBFHI assessor team and submit their recommendation to the Regional Director.  In case of non-compliance or backsliding, the regional assessor team shall assist the health facility to enable them to comply and qualify for accreditation.  Accreditation shall be conferred to the health facility which has sustained compliance to the MBFHI steps to successful breastfeeding and has integrated mother-friendly steps in its MBFHI program implementation, upon the recommendation of the Regional Director to the Secretary of Health (See Annex C, Flow Chart on the Accreditation Process)  A Plaque of Accreditation shall be issued by the Secretary of Health, upon the recommendation of the Regional Director through the Field Implementation and Coordination Of\ufb01ce, based on the \ufb01ndings of the regional MBFHI assessor team, that the health facility has successfully sustained its commitment to comply with the MBFHI steps to successful breastfeeding and integrated mother\u2014friendly steps within a period of two (2) years, which period shall be reckoned from the date of the issuance of the Certi\ufb01cate of Commitment. Thereafter, a periodic re-assessment shall be conducted by the regional MBFHI assessor team every three years, to ensure sustainability of MBFHI implementation.  VIII. REPEALING CLAUSE  The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.  IX. EFFECTIVITY  This Order shall take effect immediately.    ", " I. BACKGROUND AND RATIONALE  In 2005, the countries of the Western Paci\ufb01c Region of the World Health Organization (WHO) adopted the goal of measles elimination. To achieve this, the WHO recommends that countries strengthen three areas of their Expanded Programme for Immunization. These areas are: 1) universal high population immunity through increased coverage; 2) high case-based quality surveillance; and 3) adequate laboratory support for con\ufb01rmation of diagnosis.  World Health Organization guidelines in support of the goal of measles elimination state that any person satisfying the suspect case de\ufb01nition of measles shall be immediately reported, investigated and a blood specimen collected to con\ufb01rm whether the suspected case is indeed a case of measles. Effective surveillance for measles entails establishing case-based surveillance that includes investigation and laboratory testing of specimens from all suspected cases. Such surveillance system will also identify rubella cases through laboratory con\ufb01rmation. As the country progresses towards measles elimination, reporting of rubella cases will be implemented and incorporated into the measles surveillance system.  The laboratory plays an important role in measles surveillance. In the elimination phase, it is well established that surveillance based on clinical recognition of cases is inaccurate and that laboratory con\ufb01rmation of all suspected cases is critical for effective surveillance and proper program planning. It is in this light that con\ufb01rmation of suspected measles cases through laboratory testing needs to be enhanced.   1. Monitoring and verifying virus transmission:  -Con\ufb01rmation of suspect cases/ outbreaks: con\ufb01rm the clinical diagnosis, especially in the early stages of an outbreak  -Identi\ufb01cation of measles and rubella virus strains and genetic characteristics of Viral isolates  -Differentiate endemic or imported cases: monitor circulation of wild genotypes to de\ufb01ne pathways of transmission! importation   2. Monitoring susceptibility pro\ufb01le of the population  -Determination of the age distribution of susceptibility to measles and rubella in order to assess population at risk and appropriate intervention to reduce risk.  -Evaluation of the impact of the immunization campaigns  Quality measles surveillance requires laboratory con\ufb01rmation of at least 80% of the reported suspected measles cases. However, during elimination phase, all suspected measles cases require laboratory con\ufb01rmation. This shall serve as the evidence of the country\u2019s achievement and maintenance of the elimination status.  11. OBJECTIVES   A. General Objective:  This administrative issuance sets the guidelines for strengthening laboratories in support of the goal of measles elimination.  B. Speci\ufb01c Objectives:  -To strengthen measles case-based surveillance  -To strengthen detection of rubella cases through measles surveillance and laboratory con\ufb01rmation  -To evaluate impact of the measles and rubella routine and supplemental immunization activities in interrupting measles transmission and achieving control of rubella through ef\ufb01cient laboratory con\ufb01rmation  -To establish the use of dried blood spot (DB8) and nasopharyngeal swab (NPS) as other methods of con\ufb01rming suspect cases  -To implement standards for the collection, handling, storage and transport of DB8 and NPS samples  III. SCOPE AND COVERAGE  This issuance shall apply to the entire health sector, to include public and private health facilities both at the national and local government units involved in disease surveillance and response activities (refer to A0. No. 2007-0036: Guidelines on the Philippine Integrated Disease Surveillance and Response).  IV. DEFINITION OF TERMS, ABBREVIATIONS & ACRONYMS  Case Investigation Form   Refers to reporting form that allows collection of standard (CIF) information to acquire epidemiological study of disease incidence and disease patterns  Cluster   De\ufb01ned as two or more persons presenting with manifestations of a suspect measles case that are detected with onset of illness within a period of 7 to 21 days and in the same geographical area and/or are epidemiologically linked  Contacts  Are all persons living in a household of other close quarters with the case during the infectious period (5 days before to 5 days after the onset of rash)  Disease Reporting Unit (DRU)  This includes all health facilities (rural health units, hospitals, laboratories, seaports and airport are considered DRUs)  Epidemiologically-Linked Measles Case  De\ufb01ned as a suspected measles case who was not discarded and who:   -had contact with a laboratory con\ufb01rmed case or another epidemiologically-linked case within 7 -21 days before rash onset and  -the other epidemiologically-linked or laboratory con\ufb01rmed case was infectious at the time of contact (ie. contact was 5 days before and 5 days after rash onset)  Immuno globulin Class M (IgM)  An antibody detected to con\ufb01rm suspect measles cases  Provincial Epidemiology and Surveillance Unit (PESU)   Refers to the unit established in the Provincial Health Of\ufb01ces that provides services on public health surveillance and epidemiology  Philippine Integrated Disease Surveillance and Response (PIDSR)  Refers to the Philippines process of coordination, prioritizing, and streamlining of core surveillance activities (e.g., data collection, reporting, laboratory and epidemiological con\ufb01rmation, analysis and feedback), support functions (e.g., training, monitoring, \ufb01nancial and logistics) and response (e.g.. epidemic investigation) with the aim of making the system more ef\ufb01cient and effective in providing timely, accurate and relevant information for action   Regional Epidemiology and Surveillance Unit (RESU)   Refers to the unit established in the Centers for Health Development or the DOH regional of\ufb01ces that provide services on public health surveillance and epidemiology   Research Institute For Tropical Medicine (RITM)  It houses the Department of Virology which is the national measles reference laboratory    Rural Health Unit (RHU)  Refers to the unit established in the rural health units that provides services on public health surveillance and epidemiology   Suspected Measles Case  Any individual, regardless of age, with history of fever (38\u00b0C or more) or hot to touch, generalized non-vesicular rash of 3 or more days duration; and at least one of the following cough, coryza, or conjunctivitis  V. DECLARATION OF POLICIES  A. Global Immunization Vision Strategy (GIVS) proposed a new measles ' mortality reduction of 90% by 2010 with the following major challenges: (i) measles mortality reduction activities in several large countries with high measles burden, (ii) enhanced efforts are needed to improve immunization systems to ensure that at least 95% of infants are vaccinated with measles before their \ufb01rst birthday, (iii) continue conduct \u201cfollow-up\" SIAs every 3-4 years until their routine system are capable of providing two opportunities for measles immunization to >90% of every birth cohort, (iv) disease surveillance at district, provincial and national levels need to be strengthened to enable case-based surveillance with testing of clinical specimens from suspected cases in the laboratories. This was endorsed in the World Health Assembly 2005  B. In 1996, the Regional Of\ufb01ce of the Western Paci\ufb01c (WPRO) established a \u201cPlan of Action (POA) for Accelerated Measles Control\". By 2003, the region\u2019s vision had moved to elimination with the publication of the \u201cWestern Paci\ufb01c Regional FDA for Measles Elimination\", that covered the years 2003- 2005. The Regional Of\ufb01ce published the Field Guidelines for Measles Elimination in 2004 and in 2005, a second Regional Committee (RC) resolution established 2012 as the target date for measles elimination '  C. In light of the proven ef\ufb01cacy and safety of the Regional Advisory (RA) 27/3 bases rubella vaccine, WHO recommends its use in all countries where control or elimination of Congenital Rubella Syndrome (CRS) is considered a public health priority. Current efforts in global measles control shall be used as an opportunity to pursue control of rubella through the use of Measles Rubella (MR) and Measles Mumps Rubella (MMR) vaccines  D. WHO\u2014UNICEF comprehensive strategy for reducing measles mortality among priority countries with the following goals: (i) achieving and maintaining high coverage (>90%) of the lSt dose of measles\u2014containing Vaccine (MCVl) among all children by the age of 12 months in every district through routine immunization services, (ii) ensuring that all children receive a second opportunity for measles immunization, (iii) enhancing measles surveillance with integration of epidemiological and laboratory information, and (iv) providing appropriate clinical management for measles cases   VI. IMPLEMENTING MECHANISM  The primary function of the laboratory in measles surveillance is con\ufb01rming suspect measles cases, either through serology, molecular detection of the virus or virus isolation. The testing of serum specimen for the presence of anti\u2014measles IgM antibodies remains the gold standard for laboratory con\ufb01rmation of suspect cases occurring both sporadically, in clusters or during outbreaks. Other means of con\ufb01rmation includes testing of DBS for presence of anti-measles IgM antibodies and/or culture and isolation of measles virus from suspect or clinically con\ufb01rmed measles cases.  In countries with measles elimination goal and implementing case-based surveillance, the recommendation is to collect either serum or DBS specimen within the \ufb01rst 28 days of rash onset from all suspect measles cases. While the collection of NPS/ OPS specimen for viral isolation must be within the \ufb01rst 5 days of rash onset. Viral isolation provides evidence of elimination of indigenous measles virus, including outbreak source and transmission pathways.  A. Laboratory Procedures for Case Con\ufb01rmation  1. Use of Serum Samples for IgM testing  A single serum sample obtained at the \ufb01rst contact with the patient at any time within 28 days after rash onset shall be taken from ALL suspected measles @. Serum sample collection remains the GOLD STANDARD for con\ufb01rming suspect cases under surveillance. Measles-speci\ufb01c IgM antibodies appear within the \ufb01rst few days of rash onset and decline rapidly after one month. Specimen shall be sent to RITM within 72 hours after collection with the completely \ufb01lled~ up Measles Case Investigation Form (Annex A.).  Provided that the epidemiological linkage among cases has been established within a household, specimen shall be taken from the index case (\ufb01rst person that \ufb01t the case de\ufb01nition of suspected measles case).  In line with this, it is very important to identify accurate information regarding the exposure history of suspect measles case. The CIF shall contain basic epidemiological information on time, date, place and history of contact with a known measles case. This will help identify origin and path of measles virus transmission.  Patients admitted at hospital facilities and those DRUs (RHU/Health Centers) that have the capacity to collect, store and transport shall have serum sample collected. Procedures for collection, storage and transport of sample are contained in the Annex B.  2. Use of alternative sample (dried blood spot)  Dried blood spot samples shall only be used as an alternative means of specimen collection where there is dif\ufb01Culty in extracting blood (e.g. very young infants, no medical technologist or certi\ufb01ed phlebotomist), maintaining the specimen at 2-8\u00b0C during storage and transport (i.e. selected island barangays, municipalities or RHUs, and provinces, lack of specimen storage facilities and no local courier). Collection shall be done by medical, paramedical and other trained personnel (doctors, medical technologists, nurses, midwives, etc).  3. Use of Oropharygeal and/or Nasopharyngeal swab for virus isolation  To monitor transmission pathways of measles virus during outbreaks, it is important to collect sample for viral isolation and characterization. Oropharyngeal and Nasopharyngeal swab (OPS/NPS) are the most appropriate specimens for virus isolation, OPS/NPS shall be collected as soon as possible within \ufb01ve (5) days of rash onset from any cluster of suspected measles cases. The probability that the measles virus can be isolated is highest during the \ufb01rst 3 days of rash     In collecting NPS, the response team shall consider the guide below in collecting samples of cases in a cluster/ outbreak:  -3 cases - collect at least 1-2 samples  -5 cases - collect a minimum of 3 samples  -10 cases \u2014 collect a minimum of 5 samples ->=10 cases \u2014 collect a minimum of 10 samples  Viral isolation is signi\ufb01cant to con\ufb01rm whether the transmissions of indigenous measles strains have been fully eliminated or not. This will certify if the country has achieved the measles elimination goal.  Single or sporadic measles case with history of travel or unknown history of travel shall be collected with samples for both IgM testing (eg. Serum or DB S) and viral isolation (NPS) to determine transmission pathway and differentiate between importation and indigenous transmission.  B. Roles and Responsibilities  1. Research Institute for Tropical Medicine  a. Shall receive all specimens from the DRUs and other allied health units  b. Shall inform the RESU if specimen/s arrives at RITM in bad condition and if recollection is needed  c. ' Shall process/test the specimens and send timely result to the National Epidemiology Center (NEC), National Center for Disease and Prevention Control (N CDPC) and RESUS  d. Shall build and develop laboratory capacity and networking of laboratories at the national and local levels if needed  e. Shall collaborate with WHO to strengthen molecular surveillance and ' virus identi\ufb01cation and share laboratory results (both serology and virus identi\ufb01cation) on a monthly basis with WHO country of\ufb01ce  2. National Epidemiology Center  a. Shall oversee the implementation of high quality measles surveillance in all regions, province and cities  b. Shall monitor and provide technical support to all regions, provinces and cities that are experiencing low surveillance performance  c. Shall facilitate the provision of logistics for specimen collection to all RESUs   d. Shall facilitate/ensure transport of specimens from the RESU/PESU and RHU  e. Shall ensure the adequacy & timeliness of specimen collected  f. Shall perform the overall coordination and data management   3. Center for Health Development  a. Shall coordinate and investigate suspect measles cases  b. Shall monitor and provide technical support to all provinces and cities that are experiencing low surveillance performance  c. Shall be responsible for regional level surveillance data management  d. Shall ensure the proper and timely collection, storage and transport of specimens to the National Measles Reference Laboratory (e. g. RITM)  e. Shall facilitate the provision of logistics to the hospitals and LGUs Shall send laboratory results to concerned LGUs  4. PESU/PHO/RHU  a. Shall coordinate the reporting and investigation of suspect measles cases  b. Shall be responsible for provincial/city level surveillance data management  c. Shall ensure the proper and timely collection, storage and transport of specimens to the national reference laboratory, RITM and or CHD   d. Shall facilitate the provision of logistics to the hospitals and LGUs  e. Shall ensure that CIFs are completely filled up sealed in a separate plastic bag and enclosed in the shipping box  f.Shall send laboratory results to concerned LGUs  5. All Hospitals  a. All suspected measles cases inpatient and out-patient wards shall be completely investigated with proper documentation  b.Shall collect blood specimen for all suspected measles cases at \ufb01rst contact or within 28 days from rash onset following the standard procedure in specimen collection  c.Shall properly label, store and/transport blood specimens to ESU/RITM  d. Shall ensure that CIFs are completely filled up sealed in a separate plastic bag and enclosed in the shipping box  e. Shall keep specimen collection kits properly and check for the expiration date.  Shall coordinate with CHD/ESU for the laboratory results  C. Funding Requirements  Budgetary requirements such as laboratory expenses, logistic support and other laboratory requirements for testing shall be charged against the Research Institute for Tropical Medicine through the support of Department of Health and World Health Organization. The freight and handling of specimen shall be charged against the different CHDs, subject to the usual accounting and auditing rules and regulations.  VII. REPEALING CLAUSE  The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuance which are not affected by this Order shall remain valid and in effect.   VIII. EFFECTIVITY  This order shall take effect immediately. ", " Administrative Order No. 2016-0035 dated September 19, 2016 entitled \u201cGuidelines on the Provision of Quality Antenatal Care in All Birthing Centers and Health Facilities Providing Maternity Care Services\", hereby amends section VI. Specific Guidelines item 3 and item 7.   Item 3 shall now read as follows:   \u201c3. Focused antenatal care interventions for healthy women with no underlying medical problems shall be provided over 4 visits at speci\ufb01ed interval: 1 visit during the 1St trimester (8- 12 weeks), 1 visit during the 2nd trimester (24-26 weeks) and 2 visits during the 3\u2019\u201c trimester at 2 weeks interval (32 weeks and 36-38 weeks). For women with underlying medical conditions, focused antenatal care may require more visits upon doctor\u2019s advice.\"   The table in item 7 that specify Preventive Measures shall now read as follows:       As thus amended, all othe1 provisions of AO N0. 2016- 0035 not affected by the aforementioned amendments shall 1emain valid and in effect   This order shall take effect Immediately.  ", " The additional Rules and Regulations promulgated to fully imple
