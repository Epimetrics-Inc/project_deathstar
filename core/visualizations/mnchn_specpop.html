DRP) and mandated the Department of Health (DOH) as member of the Council to manage the health consequences of disasters through the provision of health services. Based on this mandate the DOH has '_deve10ped the National DRRP for Health and capacitated all the regional of\ufb01ces. It was during the onslaught of the super typhoon Yolanda that this plan was tested. The DOH led the Health. Cluster in the provision of essential services for its four sub-clusters namely medical and public health, water and sanitation hygiene, nutrition in emergencies, and mental health and psychosocial support.   However, despite the concerted efforts for a multisectoral response several post-Yolanda evaluation workshops and reports found gaps in the capacity and capability of the government, including the health system. There are identified areas without clear policies, guidelines, and standards that caused ineffective policy implementation and weak coordinating mechanisms. Hence, there is a need to formalize the guidelines in the provision of the essential service packages for the four sub-cluster through this Order to set standards in the delivery of health services for emergencies in disasters to be reinforced and complied by all implementing agenmes.   II. OBJECTIVES   To set the standards for the effective, efficient and timely delivery of essential health services in emergencies and disasters.   Specifically:   a. Set guidelines in the delivery of essential health services in emergencies and disasters.   b. De\ufb01ne the essential service components for health, nutrition, water and sanitation hygiene, and mental health and psychosocial support that need to be available and accessible before, during, and after emergencies and disasters.    c. Delineate the roles and responsibilities of concerned of\ufb01ces, stakeholders, and partners in the delivery of essential health service packages.   III. SCOPE AND COVERAGE   This Order is issued for the guidance of the health sector both government and private, - which includes DOH Central and Regional Of\ufb01ces, its attached agencies, hospitals and other healthcare facilities, local. government units, other national government agencies, international and local non-government organizations, development partners, professional societies, and other stakeholders involved in disaster risk reduction and management, emergency preparedness and response operations.   IV. GENERAL GUIDELINES   1. The EHSP shall be implemented in all humanitarian crises guided by the principles of humanity, neutrality and impartiality and likewise implemented at the onset of an emergency or disaster and shall continue until restoration of the regular health services.   2. The EHSP in Emergencies and Disasters shall set standards of minimum services relative to promotive, preventive, diagnostic, and curative phases during emergencies and disasters at all levels. It shall be made available and accessible to the affected population with the same need, regardless of their age, gender, creed and ethnic origin.   3. The package of essential health services will focus on the four (4) DOH\u2014led clusters or Health sub-clusters namely Medical and Public Health, Nutrition, Water and Sanitation Hygiene, and Mental Health. and Pyschosocial Support.   4. All levels of governance shall allocate budget for capacity building, human and non.\u2014 human resource mobilization, and localized promotion and advocacy materials (See Annex B) for the implementation of the EHSP out of the funds of the national government agencies allotted in the national DRRM fund and General Appropriations Act (GAA) and LGUS\u2019 fund through the local DRRM fund, and/or through the Disaster Management Assistance Fund. -   5. The Local Government Units shall have the primary responsibility and accountability in providing the essential health service package with assistance from stakeholders that are involved directly or indirectly in the delivery of health services.   V. SPECIFIC GUIDELINES   A. Essential Health Service Package   The four (4) Health sub\u2014cluster Essential Service Packages (ESP) aim to provide a focused approach for all affected individuals especially the vulnerable and marginalized populations during emergencies and disasters. The priority in providing the ESPS may change as required by the nature of the emergency (e. g. Complex Emergencies) or disaster and the local context. This package of services is assumed to cover the anticipated and historical health needs of the affected population but shall always be informed by assessments.   1. Medical and Public Health ESP   a. Description   The health requirements of the general population and vulnerable groups shall be met primarily through the following component services: Maternal and Child Health, Prevention and Control of Communicable Diseases, Sexual and Reproductive Health, Management of Injuries, and Control of Non~Communicable Diseases in accordance with accepted national and international standards.   b. Components   1. Health Services for saving lives including those that are needed for search and rescue right after disaster strikes such as Basic Life Support, Standard First Aid, and Pre- hospital Care. .Also includes prepositioned \ufb01rst-aid/survival/family health kits and breastfeeding kits.   2. Health Services to prevent and control disaster-related morbidities including communicable diseases and vaccine preventable diseases.   i. Provision of effective injury and proper wound care.  ii. Provision of prophylaxis for \ufb02ood-borne diseases such as leptospirosis and acute watery diarrhea.  iii. Provision of tetanus toxoid to those with dirty wounds and those involved in rescue or clean\u2014up operations   3. Health. Services that need to be continued in the disaster sites including non\" communicable diseases (e. g. lifestyle-related diseases, and degenerative diseases.)   4. Maternal, Newborn and Child Health, Essential Intrapartum and Newborn Care (EINC), Basic Emergency Obstetric and Newborn Care (BEmONC) including ensuring clean and safe deliveries, infant and young child feeding counseling, measles and OPV immunization for children aged 6 months to 15 years, vitamin A supplementation for children 6 months to under-\ufb01ve years old, iron-folio acid supplementation for pregnant and lactating women, under-\ufb01ve children feeding support, and provision of safe havens (child\u2014friendly space and woman-friendly space.)   5. Sexual and Reproductive Health (SRH) services in the evacuation centers/communities with, and treatment, prevention and support services, provision of breastfeeding and counseling support to human-immunode\ufb01ciency virus (HIV) and sexually-transmitted infections (STIs). Refer to A0 2016-0005 on MISP for SRH.   6. Early treatment and continuation of essential therapies for acute/ chronic conditions/exacerbations including trauma and injuries, skin infections, non\u2014 communicable diseases (e. g. lifestyle-related diseases, degenerative diseases, bronchial asthma, pulmonary tuberculosis, cardiovascular disease, diabetes mellitus and other endemic diseases.)   7. Health. Support Services for the vulnerable population:  i. Services for older persons (OP), people with disabilities (PWDS), people with special needs (PWSNS), and people with pro-existing mental illness.  ii. Services for the clinical and legal assistance for survivors of sexual violence.  iii. Systems of referral, communication, and safe transport and pro-hospital care of patients requiring definitive care.   2. Nutrition ESP   a. Description   In coordination with the Food and Non\u2014food Items (NF I) Cluster, the nutritional requirements of the general population and vulnerable groups shall be met primarily through nutrition assessment, infant and young child feeding, food assistance, management of acute malnutrition, and micronutrient supplementation in accordance with accepted national and international standards. These must be supported with nutrition education as well as interventions related to food, health, mental health and psychosocial support, water, sanitation, and hygiene, social welfare, food security and livelihood.   b. Components   1. Mobilization of community health and nutrition volunteers and peer support groups within 24 hours.   2. Conduct of infant and young child feeding (optimal and appropriate breastfeeding and complementary feeding) assessment and counselling within 24 hours.   3. Conduct of rapid nutrition assessment after 72 hours. Mid\u2014upper arm circumference (MUAC) measurement (including clinical examination for the presence of bilateral edema) must be conducted if weight and height measurements are not possible.   4. Immediate provision of high-dose vitamin A supplements to target groups unless a similar dose was given in the past four weeks and iron-folate within 24 hours as defined in the current guidelines for micronutrient supplementation. Likewise the provision of Micronutrient Supplement Powder to children 6\u201423 months within 72 hours. Refer to DM 2011-0303.   5. Posting and distribution of nutrition promotion and advocacy materials within 24 hours.   6. Appropriate management and referral of severe acute malnutrition cases with complications appropriately within 72 hours.   7. Organization of targeted supplementary feeding covering children 6-59 months, pregnant, and lactating women within 72 hours and beyond, when the prevalence of global acute malnutrition (GAM) is 10-14%.   8. Nutritional assessment and appropriate response interventions and management of acutely malnourished children, pregnant and lactating women, children with micronutrient de\ufb01ciencies and those children who are stunted.   9. Provision of counselling services and supportive nutrition care for promotion, protection, and support to infant and young child feeding practices, such as exclusive breast feeding, re\u2014lactation, and special dietary restrictions within 72 hours.   10. Monitoring of any act that is against the Milk Code, particularly the prohibited distribution or marketing of infant formula and milk donations as well as promotion materials in any form.   3. Water, Sanitation and Hygiene (WASH) ESP   a. Description   The WASH requirements of the general population shall be met primarily through the following component services: Hygiene Promotion, Water Supply, Excreta Disposal, Vector Control, Solid Waste Management, and Drainage in accordance with accepted national and international standards.   b. Components   1. Assessment and evaluation of the WASH conditions in the pie-identified evacuation centers within 0-2 hours upon arrival to the area.   2. Provision of safe water and adequate water storage facilities and protection of water supply sources within 3-6 hours upon arrival. to the affected area.   3. Hygiene promotion to encourage proper behavior through hand washing, hygiene practices and use of WASH facilities within 12 hours.   4. Implement non-harmful vector control measures (such as bed nets, repellent, lotions, etc.) within 24 hours.   5. Provision of receptacles/bins and storage facilities for solid waste management within 24 hours.   6. Provision of sanitation facilities, excreta disposal facilities, and implementation of sanitation techniques within 24 hours.   7. Conduct of water quality surveillance, disinfection and treatment within 24 hours and regularly thereafter.   8. Implement drainage of WASH facilities to prevent contamination of water sources and vector breeding places within 24 hours and regularly thereafter.   9. Immediate provision of separate toilet facilities for males and females that are easily accessible, adequate in number, well lighted and suf\ufb01ciently close to dwellings.   4. Mental Health and Psychosocial Support (MHPSS) ESP   a. Description   The mental health and psychosocial support requirements of the general population and vulnerable groups shall be met primarily by ensuring that social considerations are taken into account in all relief efforts, as well as by providing psychological \ufb01rst aid and gradated psychological interventions in accordance to the accepted national and international standards. (e. g. IASC 2007 Guidelines for mental health and psychosocial support in emergency settings.) These considerations and interventions must be supported with activities \u2014 services, promotion and education related to food, health, water, sanitation, and hygiene, and livelihood.   b. Components   1. Provision of support to staff who experienced extreme events upon manifestation of signi\ufb01cant behavioral changes.   2. Referral of more severe, complex or high risk cases to specialists and facilities within 12 hours.   3. Utilization of existing communal, cultural, spiritual and religious healing practices as approaches to MHPSS, as appropriate within 12 hours.   4. Community Mental Health Education through fliers, fora and other information, education and communication (IEC) materials within 24 hours.   5. Coordinated assessment of mental health and psychosocial issues using global assessment tools and guidelines (e.g. WHO/UNHCR 2012 MHPSS assessment toolkit, IASC 2013 Assessment guide.)   6. MHPSS interventions for survivors of sexual violence if requested by the survivor and supported with signi\ufb01cant signs and symptoms based on the assessment tool.   7. Protection and promotion of responder\u2019s well-being during preparation, deployment and follow-up phases.   8. Provision for psychotropic medications and sedatives when necessary.   9. Provision of psychological first aid for the general population, and provision of access and referral to a graded and speci\ufb01c MHPSS interventions. Access to such MHPSS supports and interventions should be ensured for vulnerable groups. The affected population should be provided with, regular updates on information including disaster/emergency status, relief efforts, and legal rights.   B. Roles and Responsibilities   1. DEPARTMENT OF HEALTH CENTRAL OFFICE (DOH\u2014CO) AND ITS ATTACHED AGENCIES   a. Health Emergency Management Bureau (HEMB)   1) Oversee the management of the EHSP during emergency and disaster.   2) Develop, review and update policies, plans, guidelines, protocols, and standards on the provision of essential health service packages in emergencies and disasters in coordination with members of the health sector.   3) Provide technical assistance and allocate funds to augment \ufb01nancial and logistical needs of implementing offices/agencies. (Refer to Annex A)   4) Coordinate with the DOH Regional Offices, LGUs and other implementing agencies the integration of EHSP in their operational plans and programs.   5) Monitor the implementation of the EHSP and ensure its compliance to standards.   b. Disease Prevention and Control Bureau (DPCB)   1) Assist HEMB develop, review and update policies, plans, programs, guidelines, protocols, and systems related to the provision of essential health service package.   2) Ensure that the essential health service package are mainstreamed in the program plans and allocate funds hereof.   c. Epidemiology Bureau (EB)   1) Develop policies, plans, programs, guidelines, protocols and tools to support reporting and monitoring of the essential health service package in emergencies and disasters.   2) Conduct studies and disseminate \ufb01ndings of such to build evidence to improve and support uninterrupted delivery of health services. '   d. Health Promotion and Communications Service (HPCS)   1) Lead in the development and implementation of health promotion, advocacy, and risk communication plans, IEC materials and advisories/bulletins for essential health service packages with technical assistance from HEMB and DPCB.   2) Conduct stakeholders\u2019 analysis for promotion. and advocacy   e. Health Facility Development Bureau (HFDB)   1) Lead in the implementation of the policy on Hospitals Safe \ufb01om Disasters. Refer to A0 2013-0014.   2) Support implementation of the rules and regulations governing the licensure of ambulances and ambulance service provides.   3) Ensure implementation of guidelines on safe ambulance services and mobilization of blood and its components.   4) Provide technical assistance to all health facilities in planning and facility enhancement and support the upgrading of national referral hospitals and laboratories.   f. Bureau of Local Health Systems Development (BLHSD)   1) Provide technical assistance in the development of and strengthening mechanisms for delivering essential health service packages at the regional and local levels.   h. Health Facilities Services Regulatory Bureau (HFSRB)   1) Ensure that licensing requirements for health facilities include standards development and quality assurance policies related to disaster risk reduction and management in health.   i. Health Human Resource Development Bureau (HHRDB)   1) Support the development training programs, designs, manuals for various stakeholders and partner on EHSP.   2) Identify and coordinate with institutions that can support capacity building activities that will support EHSP.   j. Bureau of International Health Cooperation (BIHC)   1) Lead in the facilitation and coordination of international humanitarian assistance related to the four (4) Health sub\u2014clusters.   2) Assist in mobilizing fund support for the EHSP among potential international humanitarian partners.   k. Logistic Management Division\u2014 Administrative Service (LMD\u2014AS)   1) Proposition an adequate supply of EHSP goods and commodities.   2) Track the timely distribution of EHSP goods and commodities.   3) Develop partnerships with private sector for the transport and safe warehousing of EHSP supplies.   l. National Nutrition Council (NNC)   1) Develop appropriate policies, plans, programs, guidelines, protocols, and systems on food and nutrition during emergencies and disasters.   2) Provide technical assistance to implementing agencies and LGUs on nutrition management in emergencies and disasters.   3) Ensure that nutrition programs and local nutrition action plans contribute to emergency preparedness, mitigation, response, and recovery activities.   4) Facilitate the coordination of the delivery of nutrition services in areas affected through the national and local nutrition cluster.   5) Coordinate with other Health-sub clusters and with other relevant clusters, 1 e Food and Non\u2014food Item (NFI), and Camp Management for concerns related to nutrition in emergencies response operation.   m. Philippine Health Insurance Corporation   1) Support affected population in emergencies and disasters including, but are not limited to : ambulatory care (out-patient services), clinics, ambulance services and hospital care packages, reimbursements, and services in non-PhilHealth accredited institutions or health service providers.   2. DOH REGIONAL OFFICES (ROS) and DOH ARMM   1) Oversee the implementation of these policies within the region.   2) Formulate and develop plans, procedures and protocols to implement and adopt this policy and guidelines and allocate funds.   3) Implement a mechanism of coordination and collaboration with hospitals, LGUs, and other stakeholders to ensure timely and effective delivery of the EHSP.   4) Provide technical assistance and augment logistics to LGUs and other implementing agencies.   5) Monitor EHSP implementation of LGUs and provide feedback and policy recommendations to the Secretary of Health thru the Area Cluster Head.   6) Conduct rapid and comprehensive needs assessment pre and post-disaster in the provision of essential health service packages.   3. DOH HOSPITALS   1) Formulate plans, procedures and protocols to implement this policy and guidelines and integration of the provisions.   2) Ensure availability of funds to support implementation of the EHSP.   3) Implement a mechanism of coordination and collaboration with other hospitals (both government and private), partners, and other stakeholders, to ensure timely and effective service delivery.   4) Deploy medical response teams as necessary.   5) Act as receiving facility and referral center.   6) Submit reports; provide feedback and policy recommendations to the R0.   4. LOCAL GOVERNMENT UNITS (LGU)   1) Formulate plans, procedures and protocols to implement and adopt these guidelines and provide funds thereof. .   2) Ensure that the EHSP are pro-positioned before external aid comes in during emergencies and disasters.   3) Ensure EHSP implementation and service delivery such as information management, resource management, and monitoring and evaluation.   4) Establish coordination and collaboration mechanisms among different partners and stakeholders.   5) Maintain a service delivery network with hospitals for referral of treatment and care of special cases through mutually agreed arrangements such as Memorandum of Understanding/Agreement.   6) Sustain a pro-hospital care system in emergencies and disasters.   7) Submit reports; provide feedback, suggestions, and policy recommendations to the PHO/RO.   5. OTHER GOVERNMENT AGENCIES/NON\u2014GOVERNMENT ORGANIZATIONS/ AGENCIES, DEVELOPMENT PARTNERS, PRIVATE SECTOR, AND CIVIL SOCIETY ORGANIZATIONS (C808)   1) Adhere to and observe all requirements, policies and standards on EHSP during emergencies and disasters.   2) Coordinate and participate in inter\u2014agency activities with the Department of Health on Health Emergency Management.   3) Support the DOH/Regional Of\ufb01ces/LGUs/Hospitals in needs assessments, planning and mobilize own resources and help build capacities.   4) Provide feedback and report to Health sub\u2014cluster where they belong.   VI. REPEALING CLAUSE   Upon review of related orders and issuances, there is none found that is inconsistent with the provisions cited in this Administrative Order. Hence, statements in this issuance shall hold true and \ufb01rm.   VII. EFFECTIVITY   This Order shall take effect immediately.  ", " WHEREAS, Section 15 Article II of the 1987 Constitution of the Philippines states that \"The State shall protect and promote the right to health of the people and instill health consciousness among them\";  WHEREAS, Section 2, Article II of the 1987 Constitution of the Philippines states in part that \"The Philippines x x x adopts the generally accepted principles of international law as part of the law of the land x x x\".  WHEREAS, the Philippines has adopted the WHO and UNICEF \"2002 Global Strategy on Infant and Young Child Feeding\", and the various World Health Assembly Resolutions to implement the same, and therefore is legally and morally obligated to follow their provisions.  WHEREAS, towards this end, the State shall support the \"2002 Global Strategy on Infant and Young Child Feeding\" and exerts efforts to address the provision of safe and adequate nutrition for infants and young children, by the protection, promotion and support of breastfeeding;  WHEREAS, the WHO/UNICEF Global Strategy on Infant and Young Child Feeding recommends not only exclusive breast milk for newborns, but also indigenous, fresh and natural foods in combination with continued breastfeeding for infants and young children. It is guided by the World Health Assembly Resolutions, Codex Alimentarius, and consistent with national laws or national policies;  WHEREAS, adequate and proper nutrition is an important and universally recognized component of each child's right to the enjoyment of the highest attainable standard of health as provided for in the United nations Convention on the Rights of the Child, which the Philippine Senate, in accordance with its constitutional prerogative under Section 21, Article VII, of the 1987 Constitution, ratified on July 26, 1990, and which mandates the Philippines to implement various international agreements relevant to Infant and Young Child Feeding;  WHEREAS, the use of breastmilk, which is widely recognized as the best source of nutrition for babies, promotes the development of emotional bonding between the mother and child, bestows upon the newborn infant protection against infection, provides for the mother natural contraception after delivery, and protects the mothers from closely spaced pregnancy.  WHEREAS, with the resultant healthier population and the reduction in infant and under five mortality rates, the country will be closer in reaching its targets for the Millennium Development Goals;  WHEREAS, breastfeeding is the most far-reaching and the least costly strategy for the alleviation of poverty.  NOW THEREFORE, Pursuant to the authority under Section 12(b)(1) of Executive Order No. 51 dated 20 October 1986, otherwise known as \"National Code of Marketing of Breastmilk Substitutes, Breastmilk Supplements and Related Products,\" the Department of Health, through the Honorable Secretary of Health, hereby promulgate the ensuing revised rules and implementing regulations:  RULE I  ENABLING PROVISIONS  SECTION 1. Title. a The following shall be referred to as the \"Revised Implementing Rules and Regulations of Executive Order No. 51, otherwise known as the 'Milk Code', Relevant international Agreements, Penalizing Violations Thereof, And For Other Purposes\".  SECTION 2. Purpose. - These Revised Rules and Regulations are hereby promulgated to ensure the provision of safe and adequate nutrition for infants and young children by the promotion, protection and support of breastfeeding and by ensuring the proper use of breastmilk substitutes, breastmilk supplements and related products when these are medically indicated and only when necessary, on the basis of adequate information and through appropriate marketing and distribution.  SECTION 3. Scope and Coverage. - These Revised Rules and Regulations shall apply to the marketing, and practices related thereto, of the following products: breastmilk substitutes, including infant formula; other milk products, foods and beverages, including bottle-fed complementary foods, when marketed or otherwise represented to be suitable, with or without modification, for use as a partial or total replacement of breastmilk; feeding bottles and teats. It also applies to their quality and availability, and to information concerning their use.  SECTION 4. Declaration of Principles - The following are the underlying principles from which the revised rules and regulations are premised upon:  a. Exclusive breastfeeding is for infants from 0 to six (6) months. b. There is no substitute nor replacement for breastmilk. c. Appropriate and safe complementary feeding should start from six months onwards in addition to breastfeeding. d. Breastfeeding is still appropriate for young children up to two (24 months) years of age or beyond. e.  Infant or milk formula may be hazardous to a child's health and damage child's formative development. f. Advertising, promotions, or sponsorships of infant formula, breastmilk substitutes and other related products are prohibited. g. Other related products such as, but not exclusive of, teats, feeding bottles, and artificial feeding paraphernalia are prohibited in health facilities. h. Government and all concerned stakeholders must continuously accomplish an information, dissemination campaign/strategy, and do further research on the advantages of breastmilk and the hazards of breastmilk substitutes or replacements. i. Milk companies, and their representatives, should not form part of any policymaking body or entity in relation to the advancement of breastfeeding.  RULE II  DEFINITION OF TERMS  SECTION 5. Definition of Terms. - For purposes of these Revised Rules and Regulations, the term:  (a) \"Advertising\" refers to any representation by any means whatsoever for the purpose of promoting the sale or distribution of breastmilk substitutes/supplements and other related products under the scope of this Code;  (b) \"BFAD\" refers to the Bureau of Food and Drugs of the Department of Health;  *Section 4 (f) was declared null and void as per Supreme CourtDecision under G.R. No. 173034 dated October 9, 2007  (c) \"Breastmilk substitute\" means any food being marketed or otherwise represented as partial or total replacement of breastmilk whether or not suitable for that purpose;  (d) \"Committee\" shall refer to the Inter-Agency Committee created under E.O. No. 51, s. 1986 composed of the Secretary of Health, as Chairman, and the Secretary of Trade and industry, the Secretary of Justice, and the Secretary of Social Welfare and Development, as members;  (e) \"Complementary\" means any food, except milk substitutes, whether manufactured or locally prepared, suitable as a complement to breastmilk to satisfy the nutritional requirements of the infant;  (f) \"Container\" means any form of packaging of products for sale as a normal retail unit, including wrappers;  (g) \"Distributor\" means a person, corporation or any other entity in the public or private sector engaged in the business (whether directly or indirectly) of marketing at the wholesale or retail level a product within the scope of this Code;  (h) \"DoH\" refers to the Department of Health;  (i) \"Exclusive breastfeeding\" means giving only breastmilk without water, liquids, teas, herbal preparations, or other food and fluid intake for the first six months of life;  (j) \"Gifts of any sort\" means any form of financial, personal or commercial reward, inducement, incentives and other favors provided directly or indirectly by manufacturers, distributors, and their representatives, of products within the scope of the Code;  (k) \"Health care system\" means governmental, non-governmental or private institutions or organizations engaged, directly or indirectly, in health care for mothers, infants and pregnant women; and nurseries or child care institutions;  (l) \"Health Facilities\" means health care systems including but not limited to health centers, clinics, birthing and parenting classes venues, hospitals, maternal centers/clinics, birthing homes, barangay health stations, health and nutrition posts and lying in clinics;  (m) \"Health Worker\" means a person working in a component of such health care system, whether professional or non-professional, including volunteer workers. It also includes health workers in private practice. Traditional and other birth attendants, their assistants and other community volunteers involved in health and nutrition promotion and education shall likewise be covered;  (n) \"Infant\" shall refer to a person within the age bracket of 0 - 12 months;  (o) \"Infant Formula\" means one of the breastmilk substitutes formulated industrially in accordance with applicable Codex Alimentarius standards;  (p) \"Label\" means any tag, brand, mark, pictorial or other descriptive matter, written, printed, stenciled, marked, embossed or impressed on, or attached to, a container of any product within the scope of this Code;  (q) \"latching on\" means that with the assistance of the health worker and immediately after its delivery, the infant is placed to the breast of the mother in order to initiate sucking;  (r) \"Manufacturer\" means a corporation or other entity in the public or private sector engaged in the business or function (whether directly or through an agent or an entity controlled by or under contract with it) of manufacturing a product within the scope of this Code;  (s) \"Marketing firm\" refers to an entity that does marketing or provides marketing services;  (t) \"Marketing Materials\" and/or \"Services\" means the promotion, distribution, selling, advertising, public relations, information services, internet promotion and communication and information dissemination, in whatever form, including but not necessarily limited to, mail, email, text messages, telephone calls, website advertising, television, motion pictures, stage plays and radio programs, whether live or taped;  (u) \"Marketing personnel\" means any person whose functions involve the marketing of a product or products within the scope of this Code;  (v) \"Medically Indicated\" means special milk formula indicated for infants with inborn errors of metabolism, i.e. galactosemia, phenylketonuria* and maple syrup urine disease;  (w) \"Milk company\" shall refer to the owner, manufacturer, distributor, of infant formula, follow-up milk, milk formula, milk supplement, breastmilk substitute or replacement, or by any other description of such nature, including their representatives who promote or otherwise advance their commercial interests in marketing those products;  (x) \"Natural and indigenous food\" means locally grown or produced foods which are neither artificial nor processed;  (y) \"Other milk products, foods and beverages\" refers to any provision or drink marketed as a partial or total replacement of breastmilk;  (z) \"Other related products\" refers to all materials used to administer breastmilk substitutes; such as, but not limited to, feeding bottles, teats and other artificial feeding paraphernalia;  (aa) \"Products Within the scope of this Code\" shall pertain to breastmilk substitutes and infant formula, including bottle-fed complementary foods, as well as teats and other commodities which intend to replace or substitute, in whole or in part, breastmilk and breastfeeding;  (bb) \"Promotions\" means employing any method, scheme, or design, of directly or indirectly, encouraging or enticing people, or group of persons, in whatever form, whether by chance or skill, to purchase or acquire products within the scope of the Code;  (cc) \"Sample\" refers to single or small quantities of a product provided for free;  (dd) \"Sponsorships\" shall refer to milk companies, and their agents/representatives, hosting, initiating, or otherwise providing games, sport or cultural events, charities, dances/balls, conventions, meetings, youth and women seminars or classes, and other like activities, for the purpose of promoting, directly or indirectly, their products covered within the scope of this Code;  (ee) \"Supplies\" refers to quantities of a product provided for use over an extended period, free or at a low price, for social purposes, including those provided to families in need.  (ff) \"Young Child\" means a person from the age of more than twelve (12) months up to the age of three (3) years (36 months).  RULE III  INFORMATION AND EDUCATION  SECTION 6. Responsibility. - The Department of Health shall take measures to promote, protect, support and monitor appropriate infant and young child feeding (IYCF) practices. Appropriate IYCF practices include the following:  \u2022 Proper Latching-on immediately after birth and initiation of breastfeeding within the first thirty (30) minutes thereafter \u2022 exclusive breastfeeding from 0 - 6 months \u2022 appropriate complementary feeding from 6 months onwards \u2022 continuous breastfeeding up to two (2) years of age or beyond  The goals will be achieved by providing women access to the support that they require - in the family, the community, and the workplace. DOH shall provide objective, updated and consistent information and training of health workers and the general public on infant and young child nutrition in partnership with the local governments and civil societies without any conflict of interest.  SECTION 7. - Hazards and Complete Information on Breastmilk Substitutes and Replacements. - It is the responsibility of the State to inform the general public on the Wizards of the production, preparation and use of breastmilk substitutes and other products covered by the Code. When medically indicated and only when necessary, the use of breastmilk substitutes is proper if based on complete and updated information.  SECTION 8. Information and Education. - The government shall ensure that objective and consistent information is provided on infant and young child feeding, for use by families and those involved in the field of infant nutrition. This responsibility shall cover the planning, provision, design and dissemination of information, and the control thereof.  a) In this regard, The Department of Health in collaboration with the national agencies, local government units, including non - governmental organizations and members of civil society, shall :  a.1. Plan, provide, design, disseminate and regulate information related to infant and young child nutrition and the implementation of the Milk Code;  a.2. Formulate and implement a communication plan, which among others will indicate key messages on infant and young child nutrition;  a.3. Create a Technical Working Group to serve as a clearing house for all information and training materials on infant and young child nutrition and the Milk Code; and  a.4. Assist Local Government Units (LGU's) and other partners in developing strategies to promote breastfeeding and infant and young child nutrition.  b) Informational and educational materials intended to reach pregnant women and mothers of infants, including women of reproductive age, which materials shall include clear information on all of the ensuing; (1) the benefits and superiority of breastfeeding; (2) maternal nutrition, and the preparation for and maintenance of breastfeeding; (3) the negative effect on breastfeeding of introducing partial bottle-feeding; (4) the difficulty of reversing the decision not to breastfeed; and (5) where needed, the proper use of infant formula, whether manufactured industrially or home-prepared. When such materials contain information about the use of infant formula, they shall include the social and financial implications of its use; the health hazards of inappropriate foods or feeding methods; and in particular, the health hazards of unnecessary or improper use of infant formula and other related products including information that powdered infant formula may contain pathogenic microorganisms and must be prepared and used appropriately.  c) The promotion, protection and support of breastfeeding and the proper implementation of the Milk Code shall be an integral part of all information, education, and communication plans and training activities of the Department of Health (DOH), as well as that of the Department of Education (DEPED), Department of Social Welfare and Development (DSWD), Local Government Units (LGU's), and other such concerned agencies/individuals.  RULE IV  RESEARCH  SECTION 9. Research, Ethics Committee, Purpose. - The DOH shall ensure that research conducted for public policy purposes, relating to infant and young child feeding should, at all times, be free from any commercial influence/bias; accordingly, the health worker or researcher involved in such must disclose any actual or potential conflict of interest with the company/person funding the research. In any event, such research and its findings shall be subjected to independent peer review. Towards accomplishing these ends;  a. Assistance for research and clinical trials given by manufacturers and distributors are allowed only upon approval by an ethics committee led by DOH. The same committee shall monitor said researches.  b. The researches shall be conducted in accordance with an approved protocol. Any changes in the protocol after it has been approved will be subject to a new review and approval by the Ethics Committee.  c. Assistance for research maybe allowed subject to the following conditions:  c.1. Researches involving well or ill infants and children as subjects shall be limited to physiological factors and therapeutic studies;  c.2. These studies should in no case be harmful to the subject; and  c.3. Should be limited to those with potential benefits for the particular subject.  d. Recipients of research awards shall not allow themselves, their organizations or their subjects, to be used directly or indirectly for any promotional activity related to products within the scope of the Code. These may be by way of display of posters and streamers patronizing the Company, their products, and/or as lecturers/speakers or testimonials in the promotion of the products that undermine breastfeeding.  e. Assistance for support of laboratory costs, reagents and other materials shall be allowed only upon approval and review by the Ethics Committee regarding their use based on a submitted protocol.  SECTION 10. Public Disclosure. - For transparency purposes, a disclosure and/or disclaimer of the sponsoring company should be done by the company itself, health worker, researcher involved through verbal declaration during the public presentation of the research and in print upon publication.  RULE V  ADVERTISING, PROMOTION, MARKETING And SPONSORSHIPS  SECTION 11. Prohibition* No advertising, promotions, sponsorships, or marketing materials and activities for breastmilk substitutes intended for infants and young children up to twenty-four (24) months, shall be allowed, because they tend to convey or give subliminal messages or impressions that undermine breastmilk and breastfeeding or otherwise exaggerate breastmilk substitutes and/or replacements, as well as related products covered within the scope of this Code.  Section 12. Authority of the Inter-Agency Committee (IAC). - The Inter Agency Committee (IAC) shall review all advertising, promotion or other marketing materials, whether written, audio, visual, cinema, theater, audio-visual and electronics, including but not limited to mail, email, text messages, telephone calls and website advertising, and for communication and information dissemination in any form, for products within the scope of this Code.  The Committee shall develop/update substantive and procedural guidelines for reviewing advertising, promotional and marketing materials, including its screening when deemed appropriate. All such materials must have been approved and consented to in writing by the Committee before the Company's first public or commercial exhibition.  All approved advertisement and/or promotional materials for milk supplements, complementary food, feeding bottles & teats and related products must bear the messages both in English and in Filipino.  The DOH based on the latest scientific information and products may modify the messages, provided that wide dissemination of the message to all concerned is ensured.  SECTION 13. \"Total Effect\". - Promotion of products within the scope of this Code must be objective and should not equate or make the product appear to be as good or equal to breastmilk or breastfeeding in the advertising concept. It must not in any case undermine breastmilk or breastfeeding. The \"total effect\" should not directly or indirectly  *Section 11 was declared null and void as per Supreme Court Decision under G.R. No. 173034 dated October 9, 2007  suggest that buying their product would produce better individuals, or resulting in greater love, intelligence, ability, harmony or in any manner bring better health to the baby or other such exaggerated and unsubstantiated claim.  SECTION 14. Prior Written Consent and Approval of Committee. - No advertising, promotion or other marketing materials whether written, audio, visual, audio-visual, and electronic for products within the scope of this Code, which are marketed as partial or total replacement of breastmilk, including bottle-fed complementary foods shall be printed, published, distributed, exhibited, and broadcasted or in any manner released to the public without the prior written consent and approval of the Committee.  No blanket or general approval shall be allowed. Such written approval must be specific in product and time bound.  SECTION 15. Content of Materials. - The following shall not be included in advertising, promotional and marketing materials:  a. Texts, pictures, illustrations or information which discourage or tend to undermine the benefits or superiority of breastfeeding or which idealize the use of breastmilk substitutes and milk supplements. In this connection, no pictures of babies and children together with their mothers, fathers, siblings, grandparents, other relatives or caregivers (or yayas) shall be used in any advertisements for infant formula and breastmilk supplements;  b. The term \"humanized\", \"maternalized\", \"close to mother's milk\" or similar words in describing breastmilk substitutes or milk supplements;  c. Pictures or texts that idealize the use of infant and milk formula.  RULE VI  PROHIBITED ACTS  SECTION 16. All health and nutrition claims for products within the scope of the Code are absolutely prohibited. For this purpose, any phrase or words that connotes to increase emotional, intellectual abilities of the infant and young child and other like phrases shall not be allowed.  SECTION 17. False or misleading information or claims of products within the scope of the Code are prohibited.  SECTION 18. No financial or material inducements or gifts of any sort to promote products within the scope of this Code shall be offered or given by milk companies nor accepted by health workers and/or members of their families.  SECTION 19. Manufacturers, distributors and marketing firms or their representatives of products within the scope of this Code are prohibited from donating or giving directly or indirectly, samples and supplies to any member of the general public, to hospitals, and other health facilities, including their personnel and members of their families.  SECTION 20. Manufacturers, distributors and marketing firms or their representatives of products within the scope of this Code are prohibited from using the health workers and the health care system in the dissemination, distribution and promotion of products within the scope of the Code.  SECTION 21. Gifts of any sort from milk companies/manufacturers, distributors, and representatives of products within the scope of this Code, with or without company name or logo or product or brand name shall not be given to any member of the general public, to hospitals and other health facilities, including their personnel and members of their families.  SECTION 22. No manufacturer, distributor or representatives of products covered by the Code shall be allowed to conduct or be involved in any activity on breastfeeding promotion, education and production of Information, Education, and Communication (IEC) materials on breastfeeding, holding of or participating as speakers in classes or seminars for women and children activities and to avoid the use of these venues to market their brands or company names.  SECTION 23. There shall be no point of sale advertising, giving of samples or any promotion devices to induce sales directly to the consumers at the retail level, such as special displays, discount coupons, premiums, rebates, special sales, bonus and tie-in sales, loss-leaders, prices or gifts for the products within the scope of this Code.  SECTION 24. Neither the container nor the label of milk products within the scope of this Code shall have pictures of babies and children together with their mothers, fathers, siblings, grandparents, other relatives or caregivers (or drains) or such other pictures and graphics of similar import.  RULE VII  CONTAINERS/ LABELS  SECTION 25. Appropriate Use. - Containers and labels shall be designed to provide the necessary information about the appropriate use of the products within the scope the Code and in such a way as not to undermine, or equate it to, breastfeeding.  SECTION 26. Content. - Each container/label shall contain such message, in both Filipino and English languages, and which message cannot be readily separated therefrom, relative the following points:  a) The words or phrase \"Important Notice\" or \"Government Warning \" or their equivalent;  b) A statement of the superiority of breastfeeding;  c) A statement that there is no substitute for breastmilk;  d) A statement that the product shall be used only on the advice of a health worker as to the need for its use and the proper methods of use;  e) Instructions for appropriate preparation, and a warning against the health hazards of inappropriate preparation, and  f) The health hazards of (the use) unnecessary or improper use of infant formula and other related products including information that powdered infant formula may contain pathogenic microorganisms and must be prepared and used appropriately.  SECTION 27. Infant Feeding Warning. - Food products within the scope of this Code marketed for infant feeding, which do not meet all the requirements of an infant formula but which can be modified to do so, shall carry on the label, a warning that the unmodified product should not be the sole source of nourishment of an infant.  SECTION 28. BFAD's Authority. - The labels of food products within the scope of this Code shall, in addition to the requirements in the preceding paragraphs, conform to the rules and regulations of the BFAD.  RULE VIII  QUALITY AND STANDARD  SECTION 29. Quality. - The quality of products is an essential element for the protection of the health of infants and young children and therefore shall be of highly recognized standard.  SECTION 30. Standards. - Food products within the scope of this Code shall, when sold or othenNise distributed, meet applicable standards recommended by the Codex Alimentarius Commission and also the Codex Code of Hygienic Practice for Foods for Infants and Children.  SECTION 31. Against Adulteration and the Like. - To prevent quality deterioration, adulteration or contamination of food products within the scope of this Code, distribution outlets, shall not be allowed to open cans and boxes for the purpose of retailing them by the cup, bag or in any other form.  RULE IX  HEALTH WORKERS And The HEALTH CARE SYSTEM  SECTION 32. Primary Responsibility of Health Workers. - It is the primary responsibility of the health workers to promote, protect and support breastfeeding and appropriate infant and young child feeding. Part of this responsibility is to continuously update their knowledge and skills on breastfeeding. No assistance, support, logistics or training from milk companies shall be permitted.  SECTION 33. Role of Academe and Others. - The academe and allied health institutions shall ensure basic education and training on Infant and Young Child Feeding (ICYF) and lactation management.  SECTION 34. Classes, Seminars For Women. - In order to protect women of reproductive age, including pregnant mothers, milk companies and their representatives, shall not be allowed to hold any activity in the guise of classes, seminars, recreation activities, fora, and the like, regardless whether or not such activities are intended to promote the products covered by the Code.  SECTION 35. No Promotions. - The health workers and the health care system shall not be used for dissemination, distribution and promotion of products within the scope of this Code. No health care facility should be used for promotions of products within the scope of this Code nor as venues that undermine breastfeeding.  RULE X  MONITORING And IMPLEMENTATION  SECTION 36. Monitoring, Implementation, Functions. - The Department of Health shall be primarily responsible for the monitoring, implementation and enforcement of the Milk Code and these Implementing Rules and Regulations.  In coordination with other agencies involved in the implementation of the Code, the Department shall adopt such appropriate monitoring guidelines for the national, regional and provincial levels. It shall likewise provide regular training on monitoring compliance and enforcement on violations of the Milk Code for all persons engaged in or volunteering to help in the monitor and implementation of the Code. The Department may request for the assistance of non - governmental organizations, civil society, and concerned international agencies in order to better monitor the implementation of these rules.  Accordingly, a monitoring team, composed of the ensuing, is hereby created and established :  National level:  \u2022 National Center for Disease Prevention and Control (NCDPC) \u2022 National Center for Health Facilities and Development (NCHFD) \u2022 Government/Non-government Organizations/Civil Societies without any conflict of interest with the breastfeeding culture, and/or direct or indirect connection, financial or otherwise, or with commercial interest within the scope of the Code \u2022 Ad Hoc International Agencies such as the United Nations Children's Emergency Fund (UNICEF) and/or the World Health Organization (WHO)  Regional/Provincial/City/Municipal/Barangay levels (in collaboration with their respective Local Government Units):  \u2022 Center for Health Development Offices \u2022 Provincial Health Offices \u2022 City Health Offices \u2022 Municipal Health Offices/Rural Health Units \u2022 Barangay Health Office \u2022 GOs/NGOS/Civil Societies  The Monitoring Team shall have the following functions:  \u2022 Monitors compliance as well as problems encountered in the implementation of the Milk Code. \u2022 Reviews/acts on reports of violations of the provisions of the Code. \u2022 Verifies reports of violations of the Milk Code. \u2022 Monitors labels of products within the scope of the Code and marketing practices in various distribution centers. \u2022 Recommends sanctions or punitive actions for violations of the Milk Code to the Bureau of Food and Drugs. \u2022 Submits regular reports on the status of the Milk Code implementation to the Bureau of Food and Drugs.  SECTION 37. Report to the Secretary of Health. - Monitoring Teams comprised of duly accredited teams from non-governmental organizations, and/or civil society may report their findings to the Office of the Secretary of Health who shall appropriately respond thereto with sufficient dispatch.  SECTION 38. Role of DoH/BFAD in IAC. a The Department of Health shall convene and chair the Inter - Agency Committee (IAC) with BFAD acting as its Member/Secretariat.  RULE XI  FILING Of ADMINISTRATIVE And CRIMINAL COMPLAINT  SECTION 39. Role of Bureau of Food and Drugs (BFAD). - The Bureau of Food and Drugs (BFAD) shall investigate and verify reports of violations; when appropriate, apply administrative sanctions against the violators; and/or file criminal complaints against persons and entities found to have violated, singly or repeatedly, the provisions of the Code or these implementing rules and regulations.  SECTION 40. National Level Violations.- Reports of violations of the Milk Code committed at the national level shall be filed and investigated at the Bureau of Food and Drugs.  SECTION 41. Regional/Provincial Level Violations. - Problems/violations arising at the regional/provincial levels shall be filed, investigated and resolved at these levels. The regional/provincial level shall notify BFAD of any action taken relative to the aforesaid problems/violations. Violations that require prosecution or imposition of administrative sanction as stated in these rules shall be elevated to the BFAD for appropriate action.  SECTION 42. Meaning of National/Regional/Provincial Level Violations. When the violation consists of commercial exhibition or advertisement for those products within the scope of this Code and found In areas beyond regions, then the violation is deemed to be national. When found or existing in a specific region only, then regional and so on down to the other geographical areas.  SECTION 43. Issuance of Cease and Desist Orders (CDO's). - Immediately upon receipt of the report of violation, the investigating officer shall conduct an ex parte examination of the evidence presented. If a prima facie case is established, a Cease and Desist Order (CDO) shall be issued by the BFAD Director or the DoH Regional Director, as the case may be.  Non-compliance with the CD0 shall be ground for the imposition of administrative sanctions as stated in Section 47 (f) hereof. The issuance of the CD0 shall be without prejudice to the imposition of the appropriate administrative sanction, If so warranted, after due notice and hearing.  SECTION 44. Authority of the IAC To Issue CDO. The IAC Secretariat shall have the authority to determine if any advertising, marketing, or promotional material violates these Rules and Regulations. In such case, the IAC Secretariat shall issue a CDO, signed by the IAC Chairperson stopping the further release, printing, broadcast, or dissemination of the violative advertising, marketing, or promotional material.  In instances where the CD0 is not complied with, the rules stated in second paragraph of the preceding section shall apply.  SECTION 45. Role of the Department of Justice. - The Department of Justice (DoJ) shall cause the criminal prosecution of the violators of this Code.  RULE XII  ADMINISTRATIVE SANCTIONS  SECTION 46.* Administrative Sanctions. - The following administrative sanctions shall be imposed upon any person, juridical or natural, found to have violated the provisions of the Code and its Implementing Rules and Regulations:  a) violation - Warning;  b) 2nd violation - Administrative fine of a minimum of Ten Thousand (P10,000.00) to Fifty Thousand (P50,000.00) Pesos depending on the gravity and extent of the violation, including the recall of the offending product;  c) 3rd violation - Administrative Fine of a minimum of Sixty Thousand (P60,000.00) to One Hundred Fifty Thousand (P150,000.00) Pesos. depending on the gravity and extent of the violation, and in addition thereto, the recall of the offending product, and suspension of the Certificate of Product Registration (CPR);  d) 4th violation e Administrative Fine of a minimum of Two Hundred Thousand (P200,000.00) to Five Hundred (P500,000.00) Thousand Pesos, depending on the gravity and extent of the violation; and in addition thereto, the recall of the product, revocation of the CPR, suspension of the License to Operate (LTO) for one year;  e) 5th and succeeding repeated violations - Administrative fine of One Million (P 1,000,000.00) Pesos, the recall of the offending product, cancellation of the CPR, revocation of the License to Operate (LTO) of the company concerned, including the blacklisting of the company to be furnished the Department of Budget and Management (DBM) and the Department of Trade and Industry (DTI);  *Section #6 an declared null and void as per Supreme Court Decision under G.R. No. 173034 dated October 9, 2007  f) An additional penalty of Two Thousand Five Hundred (P2,500.00) Pesos per day shall be made for every day the violation continues after having received the order from the IAC or other such appropriate body, notifying and penalizing the company for the infraction.  For purposes of determining whether or not there is \"repeated\" violation, each product violation belonging or owned by a company, including those of their subsidiaries, are deemed to be violations of the concerned milk company and shall not be based on the specific violating product alone.  SECTION 47. Fees, Charges and Fines. - All fees collected, charges imposed and administrative fines that have accrued as a consequence of the implementation of these Rules shall be for the account and income of the Bureau of Food and Drugs.  SECTION 48. Against Public Employees.- In accordance with the Administrative Code and pertinent Civil Service rules and regulations, erring government employees found to be liable, and depending on the gravity of said violation, shall be imposed the appropriate penalty by the disciplining authority.  SECTION 49. Liability of Manufacturers/Distributors. - Manufacturers and Distributors of the products covered by the Code shall be directly liable for any violation of the provisions of the Code and its IRR. Should the offense be committed by a juridical person, the Chairman of the Board of Directors, the president, general manager, or the partners and/or the persons directly responsible therefore, shall be made accountable.  Agents/Representatives of the Manufacturers or Distributors of the products within the scope of the Code, who commit any violation of the provisions of the Code and its implementing rules and regulations shall be jointly and solidarily liable with the said manufacturers and distributors.  RULE XIII  CRIMINAL PENALTIES  SECTION 50. Penalties. - Any person who violates the provisions of this Code or these rules and regulations shall, upon conviction, be punished by a penalty of two (2) months to one (1) year imprisonment or a fine of not less than One Thousand Pesos (P1,000.00) nor more than Thirty Thousand Pesos (P30,000.00) or both. Should the offense be committed by a juridical person, the Chairman of the Board of Directors, the president, general manager, or the partners and/or the persons directly responsible therefore, shall be penalized.  RULE XIV  MISCELLANEOUS PROVISIONS  Section 51. Donations Within the Scope of This Code. - Donations of products, materials, defined and covered under the Milk Code and these implementing rules and regulations, shall be strictly prohibited.  Section 52. Other Donations By Milk Companies Not Covered by this Code. Donations of products, equipments, and the like, not otherwise falling within the scope of this Code or these Rules, given by milk companies and their agents, representatives, whether in kind or in cash, may only be coursed through the Inter Agency Committee (IAC), which shall determine whether such donation be accepted or otherwise.  SECTION 53. Construction. - All doubts in the implementation and interpretation of the provisions of these implementing rules and regulations shall be resolved in favor of and for the promotion of breastfeeding and against breastmilk substitutes and replacements.  SECTION 54. Supplemental Administrative Issuances. - The Secretary of Health, or his duly authorized representative, may issue such additional implementing rules and regulations as may be necessary to further clarify any part of this IRR.  SECTION 55. Continuous Review on Prescription Policy. - The Department of Health shall evaluate every year, or as necessary, its policy of whether or not to subject the sale of infant formula or breastmilk substitutes, to prescription.  SECTION 56. Extending Prohibition For Brandnames and Company Logo Identification. a The Department shall periodically review whether or not to allow or prohibit the use of brandnames or company logos of products within the scope of this Code which are similar to the brandnames or logos utilized for products not covered by this Code, including the physical appearance of the container, taking into consideration the possibility of product confusion, the balance between a free market economy as against the decline and fall of breastfeeding rates among mothers and women of reproductive age, and public welfare and benefit being its ultimate yardstick. Accordingly, any modification of existing policy should first undergo public consultations with all concerned stakeholders before its actual implementation.  RULE XV  FINAL PROVISIONS  SECTION 57. Repealing Clause. - All orders, issuances, and rules and regulations or parts thereof inconsistent with these revised rules and implementing regulations are hereby repealed and modified accordingly.  SECTION 58. Separability Clause. - If for any reason, any part or provision of these Revised Rules and Implementing Regulations, be declared invalid or unconstitutional, such invalidity or unconstitutionality shall not affect the other provisions which shall remain in full force and effect.  SECTION 59. Effectivity. a These Revised Rules and Regulations shall take effect fifteen (15) days after its publication in a newspaper of general circulation with the requisite copy submitted to the University of the Philippines Law Center.  ---oOo---  Approved by the National Executive Committee of the Department of Health in its Regular Meeting of 15 May 2006, at the Office of the Secretary, San Lazaro Compound, Rizal Avenue, Sta. Cruz, City of Manila ", "  I. Background/Rationale  Recognizing the need to match population growth with economic growth to move the country towards sustainable development, the government expressed the urgency of adopting population management policies that will take into consideration reproductive health approaches that respect Filipino culture and values and promotes equality between men and women.  In 1998, the Department of Health established the Reproductive Health (RH) Program which aims to provide universal access to quality RH services, including Family Planning (FP) as one of the critical elements. The goal of the Reproductive Health/Family Planning Program is to provide information and services to all men and women of reproductive age whenever and wherever these are needed. Quality FP services which includes provision of safe and effective family planning methods will be made accessible, available and affordable in all health care facilities nationwide.  One strategy employed by the DOH is to broaden the array of effective modern FP methods available for clients, giving them wider options for selecting a method consistent with their beliefs and appropriate to their health status, helping couples achieve their desired family size.  As demonstrated by previous surveys, Expanding Options, Improving Access (1997), IRH Georgetown University, 15% of couples who use any family planning method are actually using periodic abstinence to avoid pregnancy. Most are abstaining from intercourse based on an incorrect understanding of when the woman is likely to get pregnant, as they have not received any formal instructions on how to use natural family planning methods (NFP).  In the Philippines, there remains a signi\ufb01cant unmet need for family planning, which partially can be met by expanding the availability and accessibility of NFP services. While utilization of NFP is low comprising 0.2 % of total FP users (NDHS, 1998\u2014 Phils.), the NFP experience in the Philippines has much to offer in the area of expanding choice for family planning. Its full potential therefore could be tapped to help those who are still looking for a method to suit them best.  Towards this end, the DOH in partnership with the Institute for Reproductive Health (IRH) tested a new natural family planning method known as Standard Days Method (SDM) or \u201cNecklace Method\". This method is now of\ufb01cially adopted for use in the country and will be mainstreamed in the Philippines Family Planning Program.  II. The Standard Days Method or \u201cNecklace Method\"  SDM popularly referred to as \"Necklace Method\" is a simple method which is primarily based on abstinence from unprotected intercourse on days 8-19 for women whose cycles are between 26-32 days to avoid pregnancy.  The popular name is derived from the mnemonic device, a necklace (or collar in Spanish) with 32 plastic beads. The necklace represents a woman\u2019s menstrual cycle, with the colored beads representing different phases of the cycle. The single red bead represents the \ufb01rst day of this cycle followed by 6 brown beads, which accounts for the \ufb01rst 7 safe days or infertile days. 12 white beads follows the strand which represents fertile days where couples are advised to refrain from unprotected sexual intercourse (days 8\u201419). The last 13 brown beads represents the remaining 13 safe days (days 20-32). Each day, the woman moves a tight \ufb01tting rubber ring along the necklace. Based on the color of the bead where the ring is located, the couples are given the cue for action whether to have or refrain from having sexual intercourse.  For clients who used the method correctly with abstinence, it is 95% effective. For those who used it correctly but with back\u2014up methods (e.g. condoms) on fertile days, it is 94% effective. For typical use (sometimes correctly used and sometimes incorrect on fertile days), it is 88% effective. The ef\ufb01cacy study for SDM conducted in the Philippines (1999 to 2001) showed that it is highly acceptable to women, their partners and health providers. The method is natural, affordable and easy to learn and use as it requires no calculations, observations or charting.  III. Implementing Guidelines A. Scope and Coverage  The Standard Days Method shall be adopted as a new addition to NFP methods made available in health facilities nationwide. The method therefore should not replace other existing modern FP methods (arti\ufb01cial or natural) currently available in the country.  SDM shall be attractively positioned as a better method to use for couples who are:  a. using periodic abstinence or rhythm incorrectly; b. relying on withdrawal; and those c. who are using condoms inconsistehtly and irregularly.  As these couples constitutes about 18% of all family planning users who continue to use traditional methods (NDHS, 1998-Phils.), shifting them to the more reliable modern NFP is already a substantial achievement for Family Planning Program in the country.  Moreover, SDM should also be routinely offered as an additional option for couples in search for a suitable NFP method.  B. Mainstreaming of Services  Mainstreaming of SDM to Family Planning services shall be implemented in phases. Initial implementation should cover Metro Manila, including the identi\ufb01ed priority urban poor areas. Based on the subsequent evaluation of this phase, mainstreaming of SDM should be expanded to other regions in the country.  SDM should be made available in the following service delivery areas:  a. hospitals b. rural health units (RHUs) c. barangay health stations (BHS) d. NGO clinics; and during e. home visits of Volunteer Health Workers (VHWs)  The method shall be of\ufb01cially reported as \u201cNecklace Method.\" The client is considered new acceptor (NA) upon receiving the necklace. One month afterwards, the client is now considered a current user (CU).  IV. Institutional Arrangements  To support mainstreaming of SDM to FP services and ensure the smooth implementation of this new method, the following stakeholders shall be responsible for the corresponding identi\ufb01ed roles and functions:  1. The Center for Family and Environmental Health shall oversee the overall implementation of the method. Speci\ufb01cally the CFEH shall:  a. develop policies, standards and guidelines relative to SDM implementation b. develop the training curriculum and instructional materials c. develop prototype IEC materials d. conduct training of trainers at the regional, provincial/city levels e. provide technical assistance to implementing partners f. mobilize resources to support mainstreaming activities g. develop recording and reporting system for SDM as a program method h. monitor and evaluate progress and status of SDM implementation  2. The Centers for Health Development shall be responsible for the management of implementation of SDM at the regional level, including :  a. training of trainers at provincial/city level b. reproduction of prototype IEC and training materials c. provision of technical assistance to LGU and NGO partners d. monitoring 81 evaluation of method implementation at the regional level, LGU and NGO partners e. management of information systems f. resource mobilization to support SDM related activities  3. The Institute of Reproductive Health shall assist in the mainstreaming of SDM in Family Planing services by:  a. providing technical assistance in the conduct of initial training of trainers b. conduct operations research on SDM service delivery mechanisms c. review and evaluate training program and IEC materials developed for SDM as necessary d. mobilize resources to support implementation of the method in the Philippines  V. Monitoring & Evaluation  For ef\ufb01cient and effective planning and project implementation, regular monitoring and evaluation activities shall be conducted as follows:  a. Quarterly SDM review at the provincial level with participation from NGOs, health staff at city and municipal level shall be initiated by the PHO in collaboration with CHD FP coordinator b. Bi-annual project review to be conducted by CHD c. Annual project review to be called by the NCDPC\u2014CFEH  VI. Effectivity  This Order shall take effect immediately.    ", " 1. Cause of maltreated children in hospitals must be duly certified and reported to the nearest MSSD Unit Office.  2. Steps should be taken to prevent \"simulation\" of births in the name of persons other than the biological parents and that cases of \"simulated\" births should be reported to the nearest MSSD Unit Office.  3. Attach copy of the cerficate of consent form.  This Order shall take effect immediately. ", " I. RATIONALE  Diarrhea remains to be the leading cause of morbidity and mortality in children under five years old around the world. It is estimated to cause more than 3 million deaths of children in developing countries each year (Bhutta et al., 2000). It also contributes to malnutrition among children who survived the disease. In the Philippines, diarrhea is one of the ten leading causes of death among children and the prevalence has not improved in the last five years. The National Demographic and Health Survey (NDHS) in 2003 reported that 11 percent of the children under five years of age had diarrhea and this figure indicated an increase of 57% from the 7% level in the 1998 NDHS data. The 2006 Dept of Health Field Health Service Information System reported that in 2006, Acute Watery Diarrhea is second among the ten leading causes of morbidity. There were 572,256 cases with a rate of 707.7 per 100,000 population of children under five years of age. Death due to acute diarrhea is usually due to severe dehydration which can be prevented with proper management.  The WHO and UNICEF recommends ,to Member States the new guidelines in the management of acute diarrhea that will shorten its duration, lessen the episodes and prevents immediate recurrence. Thus, an updated guideline is needed to adequately manage the disease.  The potential goals in the management of diarrhea are correction of dehydration and electrolyte imbalance, reduction of diarrheal dehydration and stool output, prevention of recurrence, prevention of malnutrition related complications, improvement of mucosal barrier and maximization of nutrient bioavailability. (Sathiyasekaran, 2005).  For over 25 years, Oral Rehydration Salts (ORS) solution has been used to prevent and treat dehydration from diarrhea, as recommended by WHO and UNICEF. This single formulation of glucose-based ORS has successfully contributed to the global reduction in mortality from diarrhea during that period. But despite this significant contribution of the standard ORS, it has been well established that it does not reduce stool output or duration of diarrhea. For this reason, researches have been made to develop an \"improved\" or \"newly formulated\" ORS. This would be at least as safe and effective as the standard ORS but, in addition, it would reduce the stool output.  The newly formulated ORS contains reduced amount of glucose and salts and total osmolarity to increase water and electrolyte adsorption. Hyposmolar solution will shorten the duration of diarrhea and the need for unscheduled intravenous fluids. Studies have shown that this newly formulated ORS solution reduces the need for supplemental IV fluid therapy, the incidence of vomiting and stool volume by 33%, 30% and 20%, respectively. This recent improvement in the management of diarrhea is officially recommended by WHO and UNICEF.  In addition, another important advancement in the management of diarrhea is now being recommended by WHO and UNICEF as an adjunct to the use of newly formulated ORS. This is the incorporation of zinc supplement in the management of diarrhea. Zinc supplements given during an acute diarrhea reduce the duration and severity of the disease and prevent subsequent episodes of diarrhea. Studies Show that 10 - 20 mg of zinc for 14 days reduced the number of episodes of diarrhea within 2 - 3 months after the supplementation regimen.  This new approach is based on a number of scientific evidences from 17 efficacy studies, 12 on acute and 5 on persistent diarrhea (Harvey, 2005). These studies have demonstrated that zinc in addition to the newly formulated ORS reduces both the duration and severity of acute diarrhea as compared to the use of ORS alone. The incorporation of zinc supplement reduces the duration of acute diarrhea by 25%, duration of persistent diarrhea by 29% and treatment failure or death in persistent diarrhea by 40%.  Vomiting is the only reported adverse effect of zinc but at the dose used in the zinc tablet, there is only a small chance of nausea or vomiting. In addition, the recommended dosage of 20 mg per day for 10-14 days showed no threat of toxicity.  The most economical form of zinc is the 20 mg dispersible, scored tablets which quickly disintegrate in less than a minute with small amount of clean water or breast milk (5ml) in a spoon. This form is suitable for children. Zinc drops and syrups are also available (WHO/UNICEF/USAID/JHSPH 2006)  The cost of Zinc supplementation for 14 days ranges from Php 62.00 (tablet) to Php130.00 (syrup). This amount is very negligible as compared to the cost of hospitalization that will be incurred when the child develops diarrhea with severe dehydration. The hospitalization expenses will range from Php2,100.00 (government hospital) to Php 9,000.00 when the sick child is confined in a private hospital.  These two recent advances in managing diarrheal disease - newly formulated ORS and zinc supplementation - can drastically reduce the number of child deaths and therefore, considered cost-effective. Global studies have noted significant reductions in the need for expensive hospitalization and use of unnecessary antibiotics and other drugs.  With the complete implementation of these new recommendations, it has been estimated that deaths due to diarrhea can be prevented by almost 90%. This can contribute significantly to the attainment of the Millennium Development Goal 4 - reduce child mortality of under-five children by two thirds.  II. LEGAL MANDATES  The government's commitment to protect the health of children is embodied in international covenants and in the national strategy like Child 2021-2025 and the Millennium Development Goals. The adoption of the IMCI strategy which combines curative and preventive strategies is considered a factor in the decline in mortality of young children.  The following laws and administrative issuances provide the mandate for the appropriate support and promotion on the use of zinc supplementation and reformulated ORS in the management of diarrhea:  A. Under Article 24 of the 1989, the United Nations Convention on the Rights of the Child emphasized the social responsibility of the member of the States to protect children and to provide them with appropriate support and services, emphasizing their right to the highest attainable level of health care services and guarantees the provision of and access to adequate nutrition for all infants and young children.  B. The National Objectives for Health 2005-2010 emphasized the need to reduce the mortality of under-five year old children due to diarrhea from the baseline data of 5.3 deaths per 100,000 (Philippine Health Statistics 2000) under five children to less than 1 death per 100,000 under-five children.  C. One of the components of Fourmula One Fl) as the implementation framework for the Health Sector Reform in the Philippines is Health Service Delivery. It is aimed at improving availability of basic service, particularly for the poor. The inclusion of inexpensive zinc (with ORS) in the armamentarium in Integrated Management of Childhood Illness ensures availability of basic and essential care for one of the leading preve
