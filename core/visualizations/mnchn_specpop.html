 for materials and labor and other related bidding documents like Bid Bulletin, etc.  3.3.2 The Bid Documents shall be prepared by the CONSULTANT using the funding agency's Standard Bidding Documents for Procurement of Civil Works, Asian Development Bank or international Bank for Reconstruction and Development as the case may be.  3.3.3 The Approved Agency Estimate (AAE) shalt be jointly prepared by the Regional Civil Engineer in coordination with the Provincial and or Municipal Engineer accordingly using the submitted Approved Direct Cost Estimates of the Consultant and to be approved by the Regional Health Director at least 2 days prior to the bidding date.  3.3.4 The DOH\u2014INFRA shall assist the PMO in the review, evaluation and final approval of the Bidding Documents.  3.3.5 As a rule the Bidding Documents will be approved following the order set forth in item 3.2.5 (a).   3.4 PROJECT IMPLEMENTATION   3.4.1 X X X  3.4.2 The public bidding and awarding of contracts of projects partly or wholly financed from international institutions will be conducted using the guidelines stipulated by the lending agency. However, provisions of PD 1594 (Rules and Regulations for the Implementation of Government Infrastructure Projects) as amended and DOH A.O. 40 s. 1996 shall apply in supplementary character.  3.4.3 X X X  3.4.3.1 The RIPBAC shall submit to the DOH\u2014WHSMP the bidding documents of the first three lowest complying bidder including the Abstract of Bids, Minutes of the Pre- bidding Conference and Bidding Proper, Bids Evaluation Report and Resolution to Award before any award shall be made. These documents shall be sent to the funding agency for concurrence.   3.4.4 X X X  3.4.4.1 The Regional Health Director shall be the contracting party in the Owner-Contractor Agreement and approved by the WHSMP Project Director.   3.4.5 The regular construction supervision of the projects will be the responsibility of the engineering units of the Office of the Governor and Mayor concerned as provided for in the Project Implementation Agreement (PIA) between the DOH and the Local Government Units. They shall submit a Monthly Progress Report to the Regional Health Office not later than every 10th day of the succeeding month using the standard report of the DOH-WHSMP.  3.4.6 The funding Agency guidelines shall be used in the contract implementation up to project acceptance and turn-over, however, PD 1594 provisions shall be used in the absence of the funding agency guidelines.  4.0 SELECTION CRITERIA AND SCOPE OF WORK FOR CIVIL WORKS   Anent the purpose of physically preparing health facilities to be upgraded under WHSMP, it is deemed necessary to include in Administrative Order No. 21 s. 1996 the selection criteria and the scope of civil works. Thus:   A. First Referral-Level Hospitals (Provincial and District)  The causes of maternal deaths are often directly related to the need for interventions beyond primary health care capabilities. The first referral level obstetric hospital is therefore needed to provide these services. The essential obstetric functions at the first referral level are:  (i) to perform caesarean sections (ii) to give anaesthetic (iii) to give blood transfusions  (iv) to carry out curettage for incomplete/septic abortions/miscarriages  (v) to perform other minor surgical OB intervention such as voluntary surgical contraception  (vi) to give neonatal special care  First referral facilities are de\ufb01ned as hospitals able to provide emergency obstetric procedures at any time.  Selection Criteria for Provincial Hospital  The final selection of provincial hospitals will be based on the following criteria:  (i) facility to which the rural health midwives, and rural health doctors can directly refer; (ii) requires upgrading of obstetric facilities (measured against a standard list of needs) to provide good quality, safe, and essential first-referral level facilities;  (iii) if the provincial hospital is within 15 to 30 minutes of the regional medical center which can receive referrals direct from the rural health unit staff then the provincial hospital should not be upgraded;  (iv) no facility will be upgraded to first referral level unless it already has the basic elements to provide emergency obstetric care already available or guaranteed by the provincial government (the package of needs is the minimum required and cannot be reduced or modi\ufb01ed); and  (v) no facility will be upgraded for obstetrics care if the whole facility is in very poor condition and not planned for rehabilitation, or if a new facility is being planned, or if another financing source is planning improvements or upgrading.  Additional Selection Criteria for District Hospitals  In addition to the criteria outlined above, the following criteria will apply to district hospitals that are to be upgraded:   (i) 25-bed capacity or greater; (ii) a facility to which the rural health midwives, and rural health doctors can directly refer, which is a maximum of 2 hours via local transportation for most of the rural population;  (iii) the facility has staff available to support 24 hour intensive nursing and emergency surgical care; and a minimum staff allocation of 4 doctors, 6 nurses and 8-12 trained midwives; and (iv) LGU is committed to support the district hospital's operation and maintenance expenses.   Scope of Work ,  Each first referral hospital will be upgraded to have a fully operational obstetrics unit including:  (a) a labor room, (b) a delivery room, (c) an operating room, (d) a septic room, (e) an isolation room, (f) an examination room, (g) a nursery for intensive neonatal care, (h) a reception and triage area, (i) a recovery room, (j) a sterilizing room, and (k) adequate water, sanitation, and electricity infrastructure;  The decision of whether to build annexes or not in the provincial hospital is to be made by the end user in coordination with the WHSM-Project Management Office, based on utilization rates and human resource complement. If in case the above criteria can not be accommodated, the minimum requirements of the Bureau of Licensing and Regulations, Department of Health for provincial and district hospitals shall be followed.  B. Rural Health Units (RHU)  The rural health unit is the closest full~time staff facility providing primary health care to a community. These facilities have a rural health midwife on call at all times. RHUs provide primary health care minor surgery, (e.g., wound dressings, suturing) antenatal and postnatal care, family planning (pill and condom distribution insertion and removal of intrauterine devices), nutrition, management of common infectious diseases, counseling and preventive intervention (e.g. immunization)   Issues that presently compromise the quality of these services provided at these facilities include lack of privacy for clients; poor management of sterile conditions; poorly maintained facilities and equipment; lack of essential equipment, drugs, and supplies; lack of reliable and clean sources of water and power; poor sanitation facilities, especially needed for women undergoing internal examinations and for antenatal clients.   Selection Criteria   RHUs that are selected should:  (i) have a permanent or assigned rural health physician; (ii) have a staff who is a resident of the catchment area where the RHU is being upgraded where this staff can be called anytime from his / her residence to provide for emergency obstetrical care; (iii) serve larger population catchment areas with easy access to the facility than other RHUs;  (iv) be accessible to most communities and to the first referral level facility; (v) no RHU will be upgraded if the whole facility is in very poor conditions and not planned for rehabilitation, or if a new facility is being planned, or if another financing source is planning improvements or upgrading;  (vi) no RHU will be upgraded if the facility is less than 5 kilometers from any public health facilities; and (vii) have political and community will and support.  Scope of Work  The Project will upgrade the facility to increase its capacity to provide acceptable, safe; and quality women's health service by:  (i) repairing existing infrastructure such as roof, ceiling, guttering, paintwork;  (ii) providing for connection to local electricity source if available; (iii) improving water supply to the facility; (iv) improving sanitation facilities; (v) improving the capacity to provide privacy for clients for physical eXaminations and counseling by having a separate room for this purpose;  (vi) improving the storage capacities for essential drugs and equipment; (vii) providing capacity for observation area for clients who may need observation i.e. prenatal/consultation room; and  (viii) placing on the front door a board to notify visitors of the location of staff on call during weekends and nights.  Barangay Health Stations (BHS)  The barangay health station is the health post where the rural health midwife may base her work, and from where she may serve one to three barangays. The BHS should provide primary health care; antenatal and postnatal care; family planning (pill and condom distribution); management of common infectious diseases; nutrition; preventive intervention  (e.g. immunization) and counseling.  Issues that presently compromise the quality of services provided at these facilities include lack of privacy for clients when requested; poor management of sterile conditions; poorly maintained facilities and equipment; lack of essential equipment, drugs, and supplies; lack of reliable and clean sources of water and power; poor sanitation facilities, especially needed for women undergoing internal examinations and for antenatal clients.  Selection Criteria  (i) serve larger population catchment areas with easy access to the facility than other BHSs - eg. BHS that can centrally serve three to five barangays;  (ii) in situation that catchment area of an RHU that is being upgraded; (iii) accessibility to the communities  (iv) no BHS will be upgraded if the facility is in very poor condition and not planned for rehabilitation, or if a new facility is being planned, or if another financing source is planning improvements or upgrading. (v) no BHS will be upgraded if the facility does not have a permanent assigned midwife; (vi) political and community will and support.  Scope of Work  To increase its capacity to provide an acceptable, safe, and quality women's health service, the Project will:  (i) repair existing infrastructure such as roof, ceiling, guttering, paintwork; (ii) provide for connection to local electricity source if available; (iii) improve water supply to the facility; (iv) improve sanitation facilities; (v) improve the capacity to provide privacy for clients by having separate room for this purpose; and (vi) improve the storage capacities for essential drugs and equipment.  D. Lying-in Clinics  The lying-in clinics offer services for safe deliveries; beds in which to rest for a few hours before returning home postpartum; and postdelivery counseling on mother and child care, family planning, and other aspects of women's health. They also provide an opportunity for the midwife to supervise deliveries by traditional birth attendants and in-service training. They will serve as a point for stabilizing a women prior to transfer if she is suffering from an obstetrical complication.  The lying-in clinic will be attached/in the grounds of an RHU.  Selection Criteria  The RHUs that will be upgraded to provide lying-in clinic services will:  (i) already have staff to provide services for women on a 24-hour basis; (ii) be located to areas that are easily reached by most of the population; (iii) be in the district with hospital that will be upgraded to first referral level obstetrical service capacities; and (iv) be near the main road.  Scope of Work  (i) a three-bed labor/post delivery room, (ii) a delivery room, (iii) a toilet and bathroom, (iv) piped water, (v) electricity, (vi) three beds and bedside tables, and (vii) equipment for RHU midwives.  E. Maternity Waiting Homes  The maternity waiting home provide pregnant women in hard to reach areas with a temporary residence where they can be observed prior to delivery. This facility has a space where food can be prepared (kitchen), laundry done, etc. Women should treat it like a home, and should accompanied by a family member. While in the residence, the pregnant woman can be more closely monitored by the first referral level obstetric facility through provision of prenatal care and can be quickly admitted to the first referral level facility (i) at the onset of labor, (ii) at the first sign of any complications, or (iii) if an unanticipated complication arises. The facility addresses two problems regarding early management of obstetric complications.   (i) Women who are identified as having high-risk pregnancies may not like to stay for long periods of time in a hospital away from family members, in unfamiliar surroundings and where they believe sick people should be.  (ii) Women who may need intervention can be quickly transferable to the hospital at the onset of labor or a problem.  Maternity waiting homes will be in the grounds of the selected provincial hospital.  Selection Criteria  The selected provincial hospital that will be upgraded to provide maternity waiting home will:  (i) have a catchment area population that is hard to reach; (ii) have a facility with catchment area that have high levels of maternal deaths, perinatal mortality and morbidity; (iii) have adequate space to establish a maternity waiting home; (iv) have adequate human resource complement.  Hard to reach area for this purpose means that a referral facility can only be reached by hiking for 2 hours or more or referral facility can only be reached seasonally.   Scope of Work (i) 2 three\u2014bed room, (ii) toilet and bathroom, (iii) a kitchenette cum dining/receiving room, (iv) piped water, (v) electricity, (vi) 6 beds and 3 bedside tables  F. Utilization of Savings for Variation Order  Any amount of savings as a result of lower bids shall be used in the following prioritized item of works. Such savings shall be reprogrammed only within the province concerned.  Priority Item of Work  1. Repair or Replacement of Roofing  2. Flooring Finishes (except toilet) - use Vinyl Tiles 1.5 mm thick  3. Repainting of rooting, walls ceiling, doors  4. Repair / Replacement glazed and unglazed tiles for toilets 5. Repair / Replacement of windows.  All other provisions of AO 21\u2014A s. 1996 shall remain in effect.  ", "  I. RATIONALE  Republic Act No. 7277, \u201cAn Act Providing for the Rehabilitation, Self-Development, and Self-Reliance of Disabled Persons and Their Integration into the Mainstream of Society and for Other Purposes.\" and otherwise known as \u201cThe Magna Carta for Disabled Persons,\" was passed in July 19, 1991. This speci\ufb01cally required the Department of Health (DOH) to, (1) institute a national health program for PWDs, (2) establish medical rehabilitation centers in provincial hospitals, and (3) adopt an integrated and comprehensive approach to the health development of PWD which shall make essential health services available to them at affordable cost.  Rule IV, Section 4, Paragraph B of the implementing rules and regulations (IRR) of this Act required the Department of Health to address the health concerns of seven (7) different categories of disability, which includes the following: (1) Psychosocial and behavioral disabilities, (2) Chronic illnesses with disabilities, (3) Learning (cognitive or intellectual) disabilities, (4) Mental disabilities, (5) Visual / seeing disabilities, (6) Orthopedic/moving, and; (7) Communication deficits.  In compliance thereof, the DOH piloted in 1995 a community based rehabilitation program in 112 (7.5%) out of 1, 492 towns nationwide. Between 1992 and 2004 it had upgraded DOH hospital facilities to include rehabilitation and allied medical services for PWDs. Today there are about 21 DOH hospitals that have a rehabilitation program/units/centers representing 22% of all DOH hospitals. It had registered 508,270 PWDs in 2004 or about 12% of the target PWD population. (Source: DOH Report 2004). The turn out was in\ufb02uenced by the presence, absence or inadequacy of health services for PWDs at the local or regional level and in DOH health facilities..A Social Weather Station (SWS) survey commissioned by DOH last 2004 revealed that around 7% of the households under the study have at least one family member who is disabled. (Source: SWS Survey 2004) . With the frontline services of the Department of Health devolved to the local government units, the \ufb01nal implementation of this Act now rests with the Local Government Units (LGUs). This Order prescribes the guidelines in the formulation, implementation, and evaluation of health programs for PWDs.  II. DECLARATION OF POLICIES  The Program shall be guided by the following basic policies de\ufb01ned by the Magna Carta for Disabled Persons:  1. The delivery of health services to disabled persons shall be the responsibility and concern of both the government and the private sector and the members of the community at large.  2. Health services for PWDs should be an integral part of all basic health services.  3. Health services should be accessible, appropriate, acceptable, affordable and timely.  4. Services shall incorporate mechanisms for the promotion and protection of the human rights of PWDs and their care-givers as a prerequisite for health care delivery.  The health programs for PWDs should be aligned with the thrusts of the National Objectives for Health, and the Medium Term Development Goals of the Department of Health:  1. More, better and sustained health financing packages for PWDs. All basic and advanced medical, paramedical, allied medical, public health, health administration and health\u2014related services available within the country shall focus on critical interventions to be implemented as a single package to remove handicapping situations surrounding the PWD. It shall develop \ufb01nancing packages appropriate to the economic status of the PWD. Rates of discount shall be given to deserving PWDs according to the criteria set by the Department of Health in accordance with Administrative Order No. 51, s. 2001, entitled, \u201cImplementing Guidelines on the Classi\ufb01cation of Patients and on Availment of Medical Social Services in Government Hosptials,\" which was mandated by RA 747, s. 1954, \u201cAn Act to Regulate Fees to be charged Against Patients in Government and Charity Clinics Classifying patients according to their \ufb01nancial condition.\"  2. Assure the quality and affordability of the services. These services should be appropriate sector\u2014wide and adopt holistic, \ufb02exible and relevant ethical practices of the highest caliber without compromising specialized health or health-related care services.  3. Ensure that the services are accessible and available. It shall ensure availability of providers, equipment and procedures for critical and essential health and health\u2014related services in all localities but specially in distant or marginalized areas or situations.  4. Improve performance. All PWDS shall receive, without prejudice to their condition, the appropriate out-patient, in\u2014patient and public health services available in any health institution within the country.  5. Enhance public-private, public-public, and private-private initiatives. The services should generate public, private and multiple stakeholder acceptance and support. They shall act synergistically with each other at all levels and sectors of the Philippine society to contribute to the total health of the PWDs that is superior to the output of each stakeholder acting individually, sharing resources, knowledge, opportunities, referrals and contacts through an \u201copen communication system of policy and program development, implementation and review within this system.  6. Adopt the primary health care and community based rehabilitation approaches in the local setting.  7. The Department of Health shall serve as the focal organization for this program and will coordinate and integrate the activities, plans and programs of the various stakeholders into an effective and ef\ufb01cient system.  III. OBJECTIVES  This Order de\ufb01nes and establishes the strategic and operational framework for the development, implementation and monitoring of an effective, and ef\ufb01cient promotive, preventive, curative, rehabilitative and palliative health services from conception, birth, growth, maturity and in the terminal phase in the life of PWDs.  IV. SCOPE AND SPHERE OF APPLICATION  This Order shall apply to all stakeholders in the health sector which includes specialty societies, non\u2014govemment organizations, pe0ple\u2019s organizations, business, the academe; local government units, government agencies and others who are delivering primary, secondary, tertiary and / or terminal medical, paramedical, and allied medical care or referral of the PWD at the national, regional and at the local government or private level.  V. DEFINITION OF TERMS  1. Chronic illness \u2014 any disease that lasts for six months or more, which may cause one or more forms of disability, e.g. stroke, diabetes, cancer, etc.  2. Communication disability \ufb02 hearing & speech impairments leading to disabilities.  3. Community based rehabilitation 7 a strategy to address the social, physical and mental determinants of health of PWDs.  4. Disabled child \u2014 child with mental retardation, hearing impairments including deafness, speech or language impairments, visual impairments including blindness, serious emotional disturbance, orthopedic impairments, autism, traumatic brain injury, other health impairments or speci\ufb01c learning disabilities who by reason thereof need special education and related services that might last 12 months or more or may be a cause of death  5. Disabled person - one suffering from restriction of different abilities as a result of a mental, physical or sensory impairment, in performing an activity in the manner within the range considered normal for a human being (regardless of age).   6. Disability shall mean (1) a physical or mental impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such an individual, (2) a record of such an impairment; or (3) being regarded as having such an impairment.  7. Disability types \u2014 the 7 types of disabilities mentioned in RA 7277 such as psychosocial disability, disability due to chronic illness, learning disability, mental disability, visual disability, orthopedic disability, communication disability.  8. Health \u2014 the presence of complete physical, social, and mental well-being and not merely the absence of disease or in\ufb01rmity.  9. Hearing disability \u2014 moderate or worse hearing impairment in the better ear; that is, the permanent unaided hearing threshold level of the better ear of 41 or 31 decibels or grater in age over 14 or under 15 years old.  10. Hearing impairment - the complete or partial loss of the ability to hear from one or both ears; this is mild or worse hearing impairment, 26 decibels or greater hearing threshold, averaged at frequencies 0.5, 1.0, 2.0, and 4.0 kiloHertz.  11. Impairment \u2014 any loss, diminution or aberration of psychological, or physiological function with or without an accompanying anatomical structural defect.  12. Learning disability \u2014 any disorder in one or more of the basic psychological processes (perception, comprehension, thinking, etc.) involved in understanding or in using spoken or written language  13. Mental disability \u2014 disability resulting from organic brain syndrome (ie. Mental retardation, acquired lesions of the central nervous system, or dementia) and or mental illness (psychotic or non-psychotic disorder).  14. Multiple disability \u2014 a PWD with one or more ofthe 7 types of disabilities.   15. Orthopedic disability 7 disability in the normal functioning of the joints, muscles or limbs.  16. Person with disability (PWD) \u2014 any person with an impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such an individual based upon the functional assessment of a trained health personnel.  17. Psychosocial disability 7 any acquired behavioral, cognitive, emotional or social impairment that limits one or more activities necessary for effective interpersonal transactions and other civilizing process or activities for daily living.  18. Registration of PWDs \u2014 the process of collecting, storing, analyzing, reporting and using health information as in the Philippine Registry for PWDs.  19. The Philippine Registry for Persons with Disabilities (PRPWD) \u2014 a recording and reporting system prescribed by RA 7277 for the different types of disabilities.  20. Special populations of PWDs i shall refer to PWDs who are physically or socially marginalized, or who are at greater health risk than most PWDs due to certain social or physical factors such as indigent PWDs, PWDs from cultural communities, PWDs who are victims of disasters, PWDs with comorbid health conditions, children with disabilities, women with disabilities, care\u2014givers of PWDs, and elderly disabled.  21. Special areas \u2014 socially or physically marginalized or unreachable areas like urban slums, etc.  22. Visual disability \u2014 person whose better eye cannot see 3/60 or cannot count \ufb01ngers at 3 meters.  VI. STRATEGIC FRAMEWORK  A. Vision, Mission, Goal  Vision. Improve the total well\u2014being of Persons With Disabilities.  Mission. The Department of Health, as the focal organization, shall ensure the development, implementation and monitoring of relevant and ef\ufb01cient health programs and systems for PWDs that are available, accessible, affordable, and acceptable.  Strategic Goal 1. Reduce the prevalence of all types of disabilities 2. Promote, and protect the human rights and dignity of PWDS and their caregivers.  B. Strategic Objectives  1. Develop an integrated national health and human rights program and local models to serve the special health needs of PWDs.  2. Pursue the implementation and monitoring of laws and policies for PWD such as the accessibility law, human rights and other related laws.  3. Ensure that the health facilities and services are equitable, available, accessible, acceptable and affordable to PWD through the development and implementation of essential health package that is suitable to their Special needs and enrollment of into the National Health Insurance Program.  4. Initiate and strengthen collaboration and partnership among stakeholders to improve the facilities devoted to the management and rehabilitation of PWD and upgrade the capabilities of health professional and frontline workers to cater to their special needs.  5. Continue and fast\u2014track the registration of PWD in order to generate data for accurate planning and implementation of programs. The Philippine Registry for Persons With Disability will be continued, monitored and evaluated and developed into an information system that will be incorporated into currently used health service information system.  C. Program Components  A health program shall be developed for each tyme of disability and special population which must contain all of the following essential components:  A. Health promotion  This component shall include patient and caregiver information and education, public information and education and intersectoral collaboration on disability health promotion on the nature and extent of impairments particularly its risk factors, complications and the need/ urgency of early diagnosis and management.  This component shall ensure the advocacy for the following promulgated observances on the following speci\ufb01ed time each year as per issuances from the Of\ufb01ce of the President:     Future related observances promulgated by the Of\ufb01ce of the President shall also become part of this component.  B. Capability Building  This component shall focus on ensuring the capability of national, regional and local health personnel in delivering the appropriate institutional, community or out\u2014reach health care services especially to special areas and special populations. This component shall provide training for regional and local levels; will ensure the availability of and access to training programs by program implementers. It shall include strengthening treatment / management capabilities of existing personnel and operating capabilities of facilities rendering services to PWDs, taking into utmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each facility/locality.  C. The Philippine Registry for Persons with Disabilities (PRPWD)  This component shall make certain that a recording and reporting system for the different types of disabilities shall be established and institutionalized at national, regional and local levels. An information system shall be developed for this purpose. The registry shall record and report the current epidemiologic data, health services, health status, needs and circumstances of PWDs in the country. This is to provide an effective basis for a national health program. All stakeholders of the different types of disabilities or special population shall cooperate and coordinate with the DOH in the reporting of PWD.  D. Networking, Inter\u2014organizational linkages, and Resource Mobilization  This component shall make certain that networking and inter\u2014organizational linkages are available at the local, regional and national levels. This shall include public-private and public-public partnerships aimed at building useful coalitions and networks for the delivery of appropriate health care services at affordable cost especially to the special populations of PWDs. This component shall also focus on ensuring that the highest appropriate quality services are made available and accessible to the people.  E. Monitoring and Evaluation  This component shall compare the accomplishment of implementing units, facilities, organizations or localities with the targets set forth by the health programs for each of the different types of disabilities. Targets and accomplishments shall be jointly agreed upon in proper consultation with the focal point and appropriate implementing units, facilities, organizations or localities taking into consideration the provisions of the local government code as well as the organic act of Muslim Mindanao, and any similar issuances/laws that will be passed in the future.  A review process shall also be a component of each program and be conducted as needed. Results of program evaluation shall be used in formulating policies, program objectives and action plans. The following parameters shall be used in formulating the M & E component:  1. Financial resources allocated 2. Human resources assigned 3. Information and knowledge resources 4. Program or project activities, their outputs, outcomes, and impacts  Appropriate actions and sanctions shall be identi\ufb01ed by stakeholders of each group and special populations during the design and implementation of the M & E component. These should be jointly agreed upon at the national, regional and local levels.  F. Accreditation, and equitable health \ufb01nancing packages.  This component shall be aimed at any legal entity, organizations, localities, or facilities that are implementing medical rehabilitation programs. A system of identifying and classifying these entities, organizations, localities or facilities shall be developed. Parameters for describing their capabilities, infrastructure, and other information prescribed by the DOH shall be identi\ufb01ed. A fair and due process of accreditation with the Department of Health shall be developed in consultation with the various stakeholders and in accordance with existing laws and regulations. Accredited organizations shall be entitled to utilize the bene\ufb01ts of health \ufb01nancing packages developed for this purpose.  Accredited legal entities, organizations, localities or facilities shall be allowed rational compensation by the Philippine Health Insurance Corporation (PHIC) for those expenses considered reimbursable by the PHIC based on the equitable health \ufb01nancing packages jointly developed for the PWD by each group and special populations in consultation with the Department of Health and PHIC.  G. Research and Development  This component shall promote the conduct of researches for purposes of developing local competence in health care and for other purposes that may be necessary.  An annual research agenda for psychosocial, chronic illnesses, learning, visual, orthopedic, speech and hearing impairments or disabilities shall be agreed upon by the various inter\u2014disciplinary teams for each disability typology or specialpopulation. The research agenda shall also include researches about community based rehabilitation, medical assistive devices, clinical assessment of functioning, health and disability, human rights, marketing and investment research and other relevant themes. The agenda will be forwarded to the Health Policy Development Bureau for approval. The various teams shall also incorporate in their program plans creativity enhancement strategies to increase the innovative potential of each team.  The program shall endorse the support of researches / studies in the clinical, epidemiological, public health and knowledge management (trends) areas. It also aims to acquire information that is utilized for continuing public health information and education, policy formulation, planning and implementation.  H. Service Delivery  Service delivery for the speci\ufb01c disabilities at every phase of the disease process, including primary, secondary, and tertiary stages, shall be covered by the principle of best practices while protecting and promoting the human rights of PWDs, their caregivers, and other stakeholders. In collaboration with the government and private sectors and stakeholders, this component shall include systems and procedures for the integration and provision of services at the community level. Each program shall periodically issue clinical practice guidelines that will be developed in consultation with various stakeholders.  This means primary prevention (ie,: health education, or advocacy and other related interventions); secondary prevention (ie: screening, early detection, basic management, counseling, behavioral modi\ufb01cation, referral and/or de\ufb01nitive care); and tertiary prevention (ie: management of complications, continuing care and follow up including rehabilitation) and terminal or palliative care. The following areas will be the priority areas for services to be developed for implementing facilities, localities, or organizations:  1. Community based and institution-based rehabilitation program 2. Clinical assessment of functioning, health and disability 3. Medical assistive devices  Timely and early interventions shall be provided to PWDs such as, but not necessarily limited to the following:  1. Healthy lifestyle and control of other non\u2014communicable diseases 2. Control of communicable and infectious diseases 3. Nutrition 4. Immunization 5. Family health 6. Environmental health and occupational safety 7. Dental health 8. Psychosocial and mental health  Separate activities for the following special populations shall be handled by the appropriate stakeholders aside from the regular 7 types of disabilities:  1. Children with Disabilities 2. Disabled women 3. Mothers with disabled children 4. Elderly disabled. 5. PWDs in Special areas  A Referral System shall form part of the services delivered by this component. This is to ensure that all patients receive quality health care at appropriate levels of health care delivery system. All rural health units should be linked to a referral center speci\ufb01c and appropriate to the type of disability or special population.  A sample matrix for a Health Program for each stage of human development from womb to tomb for each type of disability or special population is shown below:    VII. Implementing Mechanisms  A. National Structure (Annex 1)  1. Under the Policy and Standards Develoment Team for Service Delivery Of\ufb01ce, a Health and Disability Committee shall be established in accordance with Administrative Order No. 2005\u20141862. . Speci\ufb01cally, it shall be lodged at the Degenerative Diseases Of\ufb01ce, National Center for Disease Control and Prevention (NCDPC).  a. Composition:  Chair \u2014 Director NCDPC, Department of Health  Secretariat Degenerative Diseases Of\ufb01ce, National Center for Disease Prevention and Control  Members: Family Health Of\ufb01ce, NCDPC National Center for Health Promotion National Center for Health Facilities Development Bureau of Health Facilities and Services National Epidemiology Center Information Management Service Bureau of Local Health Development Chairpersons from program development and management committees for disability types or special populations. National Anti\u2014Poverty Commission - PWD sector Commission on Human Rights  b. Functions:  1. Acquire and integrate the various programs, projects and activities from the various program development and management committees for each type of disabilities and special populations.  2. Recommend to the Secretary of Health a master plan for disability and health aligned with the various government agencies and their thrusts.  3. Facilitate and coordinate the establishment of medical rehabilitation centers in the various provinces, localities and other organizations within the health system.  4. Assure the development of programs speci\ufb01c for the different disability types and special populations with the participation of the various stakeholders.  2. The Program Development and Management Committee (PDMC). Stakeholders from each of the 7 disability groups and 5 special populations shall be organized into a PDMC for that particular group or population.  a. Composition:  Chairperson Vice\u2014chairperson Members  Membership to the PDMC shall be initially identi\ufb01ed by the Degenerative Diseases Of\ufb01ce or other NCDPC of\ufb01ces concerned in consultation with the various medical, allied medical, paramedic-a1 or public health stakeholders for the \ufb01rst three years of implementation, after which the PDMC will be evaluated and allowed to choose their members or those nominated by their respective organizations. The details about the PDMC for each disability group or special population including their membership and other matters shall be spelled out in a Department Personnel Order issued regularly for this purpose.  b. Functions:  1. Develop a health program for their particular concern in consultation with CHDs and affected or concerned stakeholders in accordance with the guidelines prescribed by this Order.  2. Recommend the health program to the HDS.  3. Develop and disseminate clinical or public health practices, standard operating procedures and guidelines  4. Implement the program  5. Monitor implementation of the program  B. Regional Structure (Annex 2)  l. The health program for PWDs shall be the responsibility of the CHD Director. The Director or his or her designate shall represent the CHD in regional affairs for PWDs.  2. PWD Health Program Point Person. A person shall be identi\ufb01ed in each region or DOH hospital. The person shall be responsible for planning, implementing, and monitoring the  plans and programs of the various groups and special populations. The point person shall be assisted by a PWD for health program assistant. The point person shall be responsible to the Director.  3. In the region a PWD for health program assistant shall be designated in accordance with the provisions of Title 2, Chapter 1, Section 5 of the Magna Carta of Disabled persons which states that, \u201c Five percent (5%) of all casual, emergency and contractual positions of the Department of Health among others shall be reserved for disabled persons.\" The National Anti\u2014Poverty Commission PWD Sector Commissioner shall search and identify a quali\ufb01ed regional PWD assistant and recommend the person to the CHD Director or hospital chief who shall retain the prerogative to accept said regional PWD assistant and apply the usual procedure observed in the Department. The PWD assistant shall report to the CHD Health Program Point Person.  4. Multi-disciplinary team. Various medical, allied medical, or paramedical specialty societies and other stakeholders concerned with any type disability or population of PWD and who have duly registered national organizations who are members of the PDMCs shall also be organized into a regional multi-disciplinary team.  a. Organization:  Chairperson - CHD Director Secretariat PWD health program point person Members Medical, allied medical or paramedical specialty groups  Others deemed necessary by CHD  b.Func\ufb01ons  l. Prepares and recommends regional activities to implement the national health program to the PWD point person 2. Implements the regional program 3. Monitor and evaluate the regional program  C. Roles and Responsibilities  1. Department of Health \u2014 Central Of\ufb01ce shall develop systems, policies and guidelines that will facilitate the implementation of this Program including the monitoring and evaluation of program strategies. Develop the capacity of CHD personnel in assisting the LGUs in implementing the National Health Program for PWD at the local level. As such, the following of\ufb01ces shall have the following responsibilities:  a. The National Center for Disease Prevention and Control (NCDPC) shall (a) develop the plans for the implementation of the National Health Program for PWDs; (b) monitoring and evaluate program operation; (0) lead in the formulation of the health intervention and rehabilitation programs and strategies that will reduce the burden and consequences of risk factors and disabilities and promote health among PWDs; and ((1) ensure the participation of other DOH of\ufb01ces in program activities where needed.  b. The National Center for Health Promotion shall assist the NCDPC in the formulation of standards and development of information, education and communication (IEC) and advocacy strategies for the prevention of disabilities program to ensure the promotion of a healthy and less stressful lifestyle for the Filipinos, as well as to help in ensuring that the public has knowledge of services being offered as part of the program.  c. The National Epidemiology Center and the Information Management Service shall assist NCDPC in the development and institutionalization of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of information and knowledge on the Philippine Registry for PWDs.  d. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Health Program for PWDs; (b) ensure its formulation into a national program plan of action; (c) assist in developing a health \ufb01nancing scheme/protocol for health care services together with the Philippine Health Insurance Corporation; and (c) the inclusion of the disability prevention in the priorities for the health research agenda.  e. The Health Human Resource Development Bureau shall assist in (a) the development of standards in the curriculum and the training of all types of health professionals, practitioners, and care providers who are responsive, sensitive, which should be consistent with the national and local human development goals and culture; (b) the adequate and equitable distribution of health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels; and (c) the provision of a good incentive and bene\ufb01t program to attract health caregivers in the unserved and underserved areas.  f. The Bureau of International Health Cooperation shall ensure that the program has strong linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for the prevention of disabilities.  g. The National Center for Health Facilities and Services shall work towards the development of medical rehabilitation units in local government hospitals or health centers as part of a Philippine Hospital System that is responsive to the health needs of PWDs. It shall facilitate the implementation of capability building of government hospitals for delivering services to PWDs. It shall ensure the development and implementation of policies and standards for the establishment or upgrading of health facilities to provide a comprehensive and holistic quality services to PWD and assure an equitable distribution, effective management and ef\ufb01cient operation of said facilities. They shall serve as referral centers and shall be responsible for certifying PWDs who require such services. They shall ensure the development of medical rehabilitation programs within their facilities. DOH hospitals and medical centers shall ensure the availability of quality rehabilitation care services to its clients through the establishment of appropriate capabilities and competencies in their respective units. It shall be responsible for certifying disabilities in accordance with Administrative Order 16-A s, 1999.  h. Bureau of Health Facilities and Services shall ensure the development of guidelines for the accreditation of legal entities, organizations, facilities or localities that conduct community, institutional or out-reach medical rehabilitation programs in consultation with various stakeholders. It shall also develop the capability of regional CHDs to accredit said rehabilitation services.  i. The Bureau of Local Health Development shall assist in the integration of quality health care for PWDs into local health system development.  j. The Centers for Health Development shall lead the region or zone in. implementing the health programs developed for each disability type or special population. It shall:  - Convene and coordinate a multi-disciplinary team of regional health or medical stakeholders for the various types of disabilities or special populations as the case may be. - Collate the implementation plans for the various health programs for the different disability types or special populations developed in consultation with the the multi\u2014disciplinary teams - Provide technical assistance - Designate Health Program for PWD Point Person - Advocate the health programs for PWDs - Develop the capability of local government units - Facilitate the implementation of the national health programs for PWDs ground working and situational analysis in \ufb01nalizing the commitment of the stakeholders (DOH, LGU, PHIC, private sector, NGOs, etc.) - Assist the LGUs in coordinating the actual implementation of the chosen program strategies and activities.  k. The Philippine Health Insurance Corporation shalljointly with the DOH develop and implement guidelines for a health \ufb01nancing package for accredited facilities rendering rehabilitation services to quali\ufb01ed PWDs.  2. Local Government Units- should organize themselves into inter-local Health zones that will manage the implementation of the Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.  3. Non\u2014government organizations and other organizations GOs, NGOs and academe shall be involved in addressing general concerns prevention of the PWDs and promotion of health programs, activities and projects.  4. Professional Organizations for PWD health care, speci\ufb01cally but not limited to the various medical specialties and the different paramedical and / or allied medical organizations, shall ensure the availability of competent, ef\ufb01cient and culturally and gender sensitive health professionals in all provinces in the Philippines.  5. Civil Societies \u2014 shall (1) assist the Local Government Units in achieving their health objectives, (2) shall identify the health needs of the people and bring to the attention of the inter\u2014local health zones, and (3) enhance accountability and transparency of inter-local health zonal management.  6. Donor Agencies - shall provide funding assistance according to the investment plan developed for the health programs.  VIII. Funding  The Department of Health, the Centers for Health Development, and DOH Hospitals shall allocate funds for the provision oftechnical assistance, conduct of regular monitoring and advocacy campaigns or activities in partnership with other stakeholders in the health system. These Of\ufb01ces shall assure that line items in the total General Appropriations Act for the Department of Health shall be for PWD Health Program development, implementation, and monitoring & evaluation  The local government units, NGOs and stakeholders shall also provide counterpart funds to ensure the implementation of the various programs subject to availability of funds and the usual auditing and accounting rules and regulations.  IX. Repealing Clause - all DOH issuances not consistent with the provisions of this Order are hereby repealed or modi\ufb01ed accordingly.  X. Effectivity - This Order shall take effect immediately.   ", "  The attached document entitled \u201cSpecial Procedures in High Risk Areas\" is hereby incorporated as an addendum to the Implementing Guidelines for the Knock Out Polio campaign, AO No. 5s. 1996. All other stipulations stated in Administrative Order No. 5s. 1996 remain in effect.    ", "   I. RATIONALE   Non-communicable diseases are the top causes of death worldwide, killing more than 36 million people in 2008. Cardiovascular diseases were responsible for 48% of these deaths, cancers 21%, chronic respiratory\u2019diseases 12%, and diabetes 3% based on the World Health Organization report on Non-communicable Diseases Country Pro\ufb01les 2011part. In the Philippines, cardiovascular diseases, cancers, chronic respiratory diseases and diabetes are among the top killers causing more than half of all deaths annually. Hypertension and diseases of the heart are among the ten leading causes of illnesses each year. These lifestyle related non-communicable diseases have common risk factors which are to a large extent related to unhealthy lifestyle particularly tobacco use, unhealthy diet, physical inactivity and alcohol use (National Objectives for Health 2005\u20142010).   These evident data have pushed international organizations to take actions and drive the entire world to prevent these kinds of diseases, which are long in duration and generally slow in progression. Recognizing the urgency of the situation, the Department of Health (DOH) as-the principal health agency in the Philippines, took on the lead in making policies and programs that could lessen these cases. In April 14, 2011, Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease was issued. The Order states that the Department of Health shall provide leader-ship in addressing lifestyle related non-communicable diseases and institute measures in ensuring that the programs for prevention are met and implemented. Section XI, Item No. 5 states that the National Epidemiology Center and the Information Management Service shall establish and sustain public health and hOSpital surveillance systems including registries, for lifestyle-related diseases and other non-communicable diseases.   On the other hand, in the Asia Paci\ufb01c Region, it is estimated that injuries caused about 2.7 million deaths in 2002, or over 7000 deaths daily, which constituted 52% of wOrldwide injury deaths. .111 response to the injury-related problems, the Department of Health has created Administrative Order No. 2007-0010, dated March 19, 2007, the National Policy on Violence and Injury Prevention. This established a national policy .and strategic framework for injury prevention activities for DOH and other government agencies, local government units, non\u2014government organizations, communities and indiViduals. Related to injury is violence against women and children which is not merely a health concern and requires a whole range of medical, social, and non-medical interventions and services. Administrative Order No. LB, 3. 1997 established a Women and Children Protection Unit in All DOH Hospitals. Further, the DOH supports the program on persons with disabilities and has created Administrative Order N0.16-As.1999 which established the Guidelines on the issuance of Certi\ufb01cation of Disability to Persons with Disabilities.     To make available the data on chronic non-communicable diseases, injury, violence and disabilities, the Uni\ufb01ed Registry Systems were developed by the DOH. These are the Integrated Chronic Non-Communicable Diseases, Online National Electronic Injury Surveillance System, Philippine Registry for Persons with Disabilities, and Violence Against Women and Children Registry System. This Order mandates all government and private clinics and hospitals to submit reportable cases of chronic non-communicable diseases, injuries, violence, and disabilities to the DOH Information Management Service, and de\ufb01nes the implementing procedures and guidelines related thereto.   II. DECLARATION OF POLICIES   1. This Order complements the following issuances or provisions:   2. The 1987 Philippine Constitution mandates the following: Article II Section 15 for the protection and promotion of the right to health of the people and instills health consciousness among them; and (2) Article 13, Section II, which specifies that the state shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all the people at affordable cost. There shall be priority for the needs of the under\u2014privileged, sick, elderly, disabled, women and children. The state shall endeavor to provide free medical care to paupers.   3. Republic Act No. 4921, extending the Scope of the Cancer Detection and Diagnostic Center of the Dr. Jose Reyes Memorial Hospital to include also Cancer Treatment and Research   4. Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease.   5. Administrative Order No. 2009-0012 on Guidelines Institutionalizing and Strengthening the Philippine Renal Disease Registry under the DOH.   6. Administrative Order No. 2007-0010, National Policy on Violence and Injury Prevention Administrative Order No. 16-A, s. 1999 Guidelines on the Issuance of Certi\ufb01cation of Disability to Persons with Disabilities   7. Administrative Order No.1-B,s.1997 Establishment of 3 Women and Children Protection Unit in All DOH Hospitals   8. Administrative Order No. 16-A s. 1995 on Diabetes Mellitus Prevention and Control Program in the Philippines.   9. Administrative Order No. 89-A s. 1990, amendment to A. O. No. 188-A s. 1973 on the Philippine National Cancer Control Program   10. Administrative order No.19 s.1987 transferring the funCtions of the Cancer Control Center to the Jose Reyes Memorial Hospital and to the Non Communicable Disease Control Services   11. Administrative Order No.188-A s. 19 73, Authority and Functions of the National Cancer Control Center of the DOH   12. Department Memorandum No. 2008-0204 on Collection and Submission of Philippine Renal Disease Registry Forms.    III. OBJECTIVES   The issuance of this Order aims to achieve the following objectives:    1. Provide standard recording and submission of reportable cases related to chronic non- communicable diseases, injuries, violence, and disabilities which are diagnosed or con\ufb01rmed accordingly to the DOH.   2. Collect data that are essential for public health planning, use, and/or implementation.   3. Establish clear operating guidelines and/or procedures in the implementation of he registry system  4. De\ufb01ne rules to protect the con\ufb01dentiality of data.    SCOPE OF APPLICATION   This Order shall apply to all DOH Central Of\ufb01ce, Centers for Health Development Of\ufb01ces, ProvinciaI/District/City/Municipality Health Of\ufb01ces, and government and private Clinics and hospitals including medical professional societies/associations.   DEFINITION OF TERMS   For purposes of this Order, the following terms are de\ufb01ned as follows:   1. BHFS  Bureau of Health Facilities and Services   2. CHD   Center for Health Development   3. Clinical Diagnosis    Diagnosis based on a study of the signs and symptoms of a disease. (The American Heritage\u00ae Medical Dictionary Copyright \u00a9 2007, 2004 by Houghton Mif\ufb02in Company. Published by Houghton Mif\ufb02in Company. All rights reserved https://medical-dictionary.thefreedictionary.com/clinical+diagnosis  4. COPD   Chronic Obstructive Pulmonary   5. DOH   Diseases Department of Health  6. ICNCDRS   Integrated Chronic Non-Communicable Disease Registry   7. Injury  An injury is the physical damage that results when a human body is suddenly or brie\ufb02y subjected to intolerable levels of energy. It can be a bodily lesion resulting from acute exposure to energy in amounts that exceed the threshold of physiological tolerance, or it can be an impairment of function resulting from a lack of one or more vital elements (i.e. air, water, warmth), as in drowning, strangulation or freezing. The time between exposure to the energy and the ppearance of an injury is short. (INJURY SURVEILLANCE GUIDELINES Published In conjunction with the Centers for Disease Control and Prevention, Atlanta, USA, by the World Health Organization, 2001)   8. IMS   Information Management Service    9. NCDPC  National Center for Disease Prevention and Control   10. NCHFD National Center for Health Facility Development   11. NEC  National Epidemiology Center   12. Medical Associations  Refer to associations like Medical Societies, Specialty Divisions and Specialty Societies, Af\ufb01liate Societies, and other related associations.   13. Reportable Case  Refers to diagnosed or con\ufb01rmed chronic Anon-communicable disease, injury, violence, or disability.   14. Reporting Health Facilities  Refer to government and private clinics, hospitals, medical societies and other professional organizations with existing information systems.    15. URS (Uni\ufb01ed Registry Systems)   Collection of data related to patients with diagnosed/con\ufb01rmed cases on chronic non-communicable diseases, injuries, violence, and disabilities.   VI. GENERAL GUIDELINES   1. The Uni\ufb01ed Registry Systems shall serve as tools and mechanisms to collect information on reportable cases on chronic non-communicable diseases, injuries, violence, and disabilities that have been diagnosed or con\ufb01rmed as such in the country as basis for sound and rational planning, implementation, monitoring and evaluation of health programs; development of health services, health policies and programs, and inputs to studies and other related undertakings.   2. Professional societies and those with existing information systems shall upload the required data to the DOH Information Management Service to generate national data.   3. The security, con\ufb01dentiality, and integrity of data shall at all times be secured and/or protected.  4. Monitoring shall be conducted by the NCDPC, NEC, and/or IMS in coordination with the NCHFD and BHFS, to evaluate compliance of reporting facilities, strengthen quality assurance, and monitor the performance of the uni\ufb01ed registry systems.   SPECIFIC GUIDELINES   A. Uni\ufb01ed Registry Systems\" Reporting   The Uni\ufb01ed Registry Systems shall serve as tools and mechanisms to collect information on reportable cases on chronic non-communicable diseases, injuries, violence, and disabilities that have been diagnosed or con\ufb01rmed as such in the country as basis for sound and rational planning, implementation, monitoring and evaluation of health programs; development of health services, health policies and programs, and inputs to studies and other related undertakings.   Data submitted through the Uni\ufb01ed Registry Systems can be accessed by the Bureau of Health Facilities and Development and CHDs, and can be included in the required hospital statistical reports.   1. Reporting health facilities refer to government and private clinics and hospitals. All reporting health facilities shall report diagnosed or con\ufb01rmed cases of chronic non-communicable diseases like cancer, diabetes, stroke, COPD, renal diseases, blindness, mental health, cardiovascular and other chronic non-communicable diseases; injuries, violence, and disabilities on a regular basis to the URS.   2. Regular basis shall refer to the frequency of reporting, namely:   i Chronic Non-Communicable Diseases  Monthly   ii Injuries  Daily   iii Violence  Daily   iv Disabilities  Monthly   3. When there is a reportable case, the reporting health facility, through the concerned doctor or authorized personnel, shall \ufb01ll up the appropriate standard recording form. The standard recording forms are as follows:   1 Cancer Registry Form Annex 1.0   ii COPD Registry Form Annex 2.0   iii Diabetes Registry Form Annex 3.0   iv Stroke Registry Form Annex 4.0   v. Patient Injury Registry Form Annex 5.0   vi Fireworks Injury Surveillance Patient Annex 6.0  Information Sheet   vii Violence Against'Women and Children -- Annex 7.0 Patient Information Sheet   viii Persons with Disability Registration Form Annex 8.0   4. Reporting health facilities shall use the Online Data Entry or Data Uploading that is applicable to their current settings, situations, and/or capacities to submit their reportable case to the DOH IMS. The official website address is - https://uhmisl .dohgov.ph/UnifiedRegistryNC.   5. For Chronic Non-Communicable Disease and Persons with Disability monthly reporting, the period for entering or uploading data shall be every \ufb01rst \ufb01ve (5) working days of the month. The submitted data shall already be validated or checked by the reporting health facilities and considered as clean and o\ufb02icial.   6. The URS shall be available twenty-four (24) hours per day and seven (7) days a week. In any situation where the URS is unavailable due to problems in the DOH\u2019s Internet Service Provider, database and application servers, and other concerns, an email message shall be sent to all reporting health facilities. Same _ users shall be noti\ufb01ed by email once the URS becomes available.   7. Information Technology support shall be available during working days, i.e. Monday to Friday. Request for issuance of user names and passwords, and other system administration services shall be addressed on the following working day.   B. Data Uploading   Professional societies and those with existing information systems shall upload the required data to the DOH Information Management Service to generate national data. .   1. Of\ufb01ces with information systems being funded by the DOH like the Philippine Cancer Society, Renal Disease Control Program, and others shall upload data to the DOH IMS.   2. Medical Associations are encouraged to upload data to the DOH IMS to ensure a coordinated and systematic approach to data collection and analysis of data.   3. Data Dictionaries for Uploading shall be given to standardize the data to ensure interoperability and data sharing.   4. A Memorandum of Agreement between the DOH and those facilities with existing information systems shall be issued for systematic data uploading, con\ufb01rmation of roles, duties and responsibilities, and commitment to upload the data.    C. Security of Data   The security, con\ufb01dentiality, and integrity of data shall at all times be secured and/or protected   1. Each reporting health facility shall only be given one (1) account, i.e. user name and password for close monitoring of . compliance and accountability. Heads of Reporting Health Facilities, i.e. Chiefs, Directors, or equivalent, shall disseminate accountable to any misuse or abuse in the use of the accounts.   2. Users of the URS shall be managed through the System Administration \u2014 Users\u2019 Account Function of the system and to be administered by the IMS.   3. Passwords can be changed by the reporting health facilities but the user names are permanent and cannot be modi\ufb01ed.   4. Reporting facilities shall ensure that the data are validated or checked before uploading. Submitted data cannot be edited or modi\ufb01ed. Reporting health facilities shall undergo the following processes to request for editing:  i. Fill up the Incident Report (Annex 9.0) with the approval signature of the head of the reporting health facility or duly authorized personnel.   ii. Submit the Incident Report to the NCDPC via personal delivery or mail.   iii. Wait for con\ufb01rmation that the changes or modi\ufb01cations have been done or entered.   5. Reporting health facilities can only access the data that they submitted, and shall not be able to view the data of other health facilities. A written request for an electronic copy of their submitted data in excel, word, xml, or csv formats shall be required from the Head of the Reporting Health Facilities or duly authorized personnel.   6. Information about the reportable cases shall be available at a consolidated, summary or statistical level. Personal details are restricted.   7. DOH personnel handling the URS shall not disclose the contents of the registry or any individually-identi\ufb01able information which may have come to his knowledge in the course of performing any duty or function under this Order or carrying any act in relation to this Order. Any person who fails to comply with this shall be guilty of an offense and shall be legally liable.   8. The NCDPC shall evaluate and approve request for data including individually-identi\ufb01able information. In determining whether to approve the request for data or disclosure, the following shall be critically considered:    i. Objectives of the national public health programs including public health safety and bene\ufb01ts  ii. Use of the data   iii. Identity of the of\ufb01cers or persons to whom the data will be given or disclosed iv. Measures to protect the data   The URS shall keep an audit trail of all data accesses. The NCDPC shall suspend, terminate or lift the users\u2019 accounts if any provisions of the procedures or guidelines are violated, or the security, con\ufb01dentiality or integrity of the systems andlor data is compromised.   Monitoring valuation of Registry System   Monitoring shall be conducted by the NCDPC, NEC, and/or IMS in coordination with the NCHFD and BHFS, to evaluate compliance of reporting facilities, strengthen quality assurance, and monitor the performance of the uni\ufb01ed regisny systems    1. The NCDPC in coordination with the NBC and/or IMS shall create and maintain a harmonized standard system monitoring tool and reporting form to be used during monitoring.   2. Monitoring activities shall be done on a quarterly basis with the following factors to consider in selecting the health facilities to monitor:   i. Non-compliance in reporting data   ii. Irregular reporting of data   iii. Delayed reporting of data   iv. With de\ufb01ciency \ufb01ndings as validated or assessed by the NCDPC, NBC, and/or IMS.   v. With verbal or written complaints reported or \ufb01led by concerned of\ufb01ces, individuals, or other organizations.   vi. Other factors that may identi\ufb01ed during system implementation.   3. An annual review of the system and its implementation issues shall be conducted to evaluate its performance based from the monitoring conducted quarterly. It shall be conducted with the concerned stakeholders in each registry system.   Sanctions for Non-compliance   Administrative Order No. 2011-0020, Section V. Guidelines, A. Streamlining of Licensure and Accreditation of Hospitals, Speci\ufb01c Guidelines, f. Reports, states that \u201can annual updated consolidated hospital statistical reports shall be prepared by DOH- CO/CHD in accordance with the format posted in at DOH website\". Failure to comply with any of these rules and regulations and its related issuances shall constitute a violation'and shall be penalized following Section IV. Guidelines A. Violations and B. Sanctions of A0. No. 2007-0022 re: \u201cViolations Under the One\u2014Stop Shop Licensure System for Hospitals.\"   VIII. ROLES AND RESPONSIBILITIES   1. Reporting Health Facilities (Government Hospitals, Private Hospitals and Clinics and Professional Societies with existing registry) shall:   a. Designate full time and backup personnel who shall be responsible for entering or uploading data into the systems. A   b. Enter or upload quality data, i.e. accurate, valid, reliable, and/or timely on a regular basis.   c. Report erroneous submitted data to the NCDPC for proper correction or editing.   d. Report problems that are encountered during operations through the online reporting system.   National Center for Disease Prevention and Control shall:   a. Manage the overall implementation of the registry system including direction and guidance in the continuing operations, system enhancement, .and data management.   b. Formulate processes, procedures, policies and guidelines related to the registry system.   c. Address 1ssues, concerns, and/or problems accordingly like respond to queries about the forms, reports and standard operating procedures or processes.   d. Formulate policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   e. Validate data according to agreed level of validation to confirm its quality.   f. Review management, statistical, and other reports with the end objective of providing the necessary recommendations or comments.   g. Compile and publish reports on non-communicable diseases data.   h. Provide funds to support studies/researches as a result of data \ufb01ndings.   i. In collaboration with the concerned specialty societies shall analyze and interpret the data generated from the system.   j. Suspend, terminate or lift the user accounts if reporting facilities failed to comply with the reporting standards and/or divulged any form information without any prior authorization from the DOH.   k. Issue a Memorandum of Agreement between the DOH and those facilities with existing information systems for systematic data uploading, con\ufb01rmation of roles, duties and responsibilities, and commitment to upload the data.   National Epidemiology Center shall:   a. Support the development of processes, procedures, policies and guidelines related to the registry system.   b. Address issues, concerns, and/ or problems accordingly.   c. Assist in the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   d. Review management, statistical, and other reports with the end objective of providing the necessary recommendations or comments.   e. Validate data according to agreed level of validation to con\ufb01rm its quality.   f. Provide funds to support studies/researches as a result of data \ufb01ndings.   g. Monitor the implementation of the system.   h. Supervise data management.    Information Management Service shall:   a. Maintain the registry software.   b. Address technical problems accordingly.   c. Train users on how to operate the registry system.   d. Assist 1n the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   e. Perform database and network management activities.   f. Manage the help desk support to ensure continuous operations.   g. Provide funding on information and communication technology resources based on the DOH Information System Strategic Plan or other DOH directives or issuances.   National Center for Health Promotion shall:   a. Translate the salient \ufb01ndings into messages and materials that are appropriate for speci\ufb01c population segments.   b. Conduct communication activities through various media channels to elicit public opinion and generate public discussion favorable to disease prevention and control.    National Center for Health Facility Development shall:   a. Provide implementation support like deve10ping guidelines and policies to ensure continuous compliance of hospitals to this directive.  b. Monitor the implementation of the system operation.    7. Bureau of Health Facilities and Services shall:   a. Provide implementation support like deve10ping guidelines and policies to ensure continuous compliance of hospitals to this directive.  b. Monitor the implementation of the system operation.   8. Center for Health Development shall:   Ea. nsure timely entry or uploading of quality data into the registry system.   b. Report erroneous data for correction or editing using the Incident Report Form.  c. Report problems that are encountered during operations.   d. Participate in the evaluation of the registry system to further improve the functionalities or performance of the system.   e. Provide technical assistance such as training and monitoring activities and lead the regions to ensure the implementation of all the systems.   9. Local Government Units (Provincial Health Office, District Health Of\ufb01ce and Municipal Health Of\ufb01ce) shall:   a. Provide implementation support to ensure continuous compliance of to this directive.   b. Ensure availability of all data collection, processing, monitoring and reporting forms or tools in each reporting facility.   c. Provide technical assistance such as training and monitoring activities to ensure the implementation of all the systems.   10. Professional Societies (Medical, Nursing, and other Paramedical Societies), Development Partners and Private Organizations   a. Professional societies with existing information systems shall upload the required data to the DOH Information Management Service to generate national data.   b. Shall provide expert inputs on the analysis and interpretation of the data gathered from the registries.   c. Shall participate in the evaluation of the registry system to further improve the functionalities or performance of the system.   IX. REPEALING CLAUSE  Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modi\ufb01ed accordingly.   x. SEPARABILITY   If any provision of this Order is declared invalid, the other provisions not affected thereby shall remain valid and subsisting.   XI. EFFECTIVITY   This order shall be effective immediately.   ", " 1. Cause of maltreated children in hospitals must be duly certified and reported to the nearest MSSD Unit Office.  2. Steps should be taken to prevent \ pitals under the Department of Health authorized to issue medical certificates to person with disability (PWD) who are currently employed by private companies:  1. Requirements for the issuance of the medical certificates to persons with disabilities will be on a case-by-case basis as deemed necessary by the attending physician, depending on the type of disability of the person. All laboratory examinations and ancillary procedures requested by the attending physician as part of the physical examination shall be done by the respective employers.  2. The medical certificate to be issued shall contain the following information: Name Age Sex Address Diagnosis (specify the type of disability of the person)  The certificate shall be accompanied in triplicate by the attending physician. The original copy should be given to the PWD. The duplicate should serve as the hospital copy. The triplicate should be forwarded by the hospital to the Regional Health Directors. NCR tertiary hospitals could forward the triplicate directly to the Disability Program under the Office for Public Health Services. The certificate to be issued should contain the signature of the Medical Center Chief/Chief of Hospital or his duly designated representative.  3. For companies with clinic facilities accredited by the Department of Health, employers are requested to send their PWD-employee to hospital/offices under the Department of Health for issuance of medical certificates.  4. At the end of the year, the Regional Health Directors shall submit to the Disability Program under the Office for Public Health Services a list of all persons with disabilities issued medical certificates by the respective Medical Center Chiefs/Chiefs of Hospitals within their geographical jurisdiction  For strict implementation and compliance.  ", "   An integral part of Administrative Order No. 16\u2014A s. 1999 on the \u201cGuidelines on the Issuance of Certification of Disability to Persons with Disabilities\" is an enumeration of the offices and hospitals under the Department of Health authorized to issue medical certificates to persons with disabilities who are currently employed by private companies. The list should include the following:  A. CAR Luis Hora Memorial Regional Hospital (Abatan, Bauko, Mountain Province) Conner District Hospital (Conner, Apayao) Far North Luzon General Hospital and Training Center (Luna, Apayao)  B. Region II Southern Isabela General Hospital (Santiago, Isabela)  C. Region III Bataan Provincial Hospital (Balanga, Bataan) Talavera Extension Hospital (Talavera, Nueva Ecija) Mariveles Mental Hospital (Mariveles, Bataan)  D. Region IV Ospital ng Palawan (Puerto Princesa City, Palawan) Culion Sanitarium and Balala Hospital (Culion, Palawan)  E. Region V Bicol Sanitarium (Cabusan, Camarines Sur)  F. NCR Dr. Jose Fabella Memorial Hospital (Lope de Vega, Manila) San Lazaro, Hospital (Quiricada, Manila) San Lorenzo Ruiz Women's Hospital (Malabon, Rizal) Research Institute for Tropical Medicine (Alabang, Metro Manila) Batanes General Hospital (Basco, Batanes) Taguig-Pateros District Hospital (Western Bicutan, Taguig-Pateros, MM)  G. Region VI Don Jose Monfort Medical Center Extension Hospital (Barotac Nuevo, lloilo) Western Visayas Sanitarium (Sta. Barbara Iloilo)  H. Region VII  St. Anthony Mother and Child Hospital (Basak, San Nicolas, Cebu) Don Emilio del Valle Memorial Hospital (Ubay, Bohol) Eversley Sanitarium (Mandawe, Cebu) Talisay District Hespital (Talisay, Cebu)  I. Region VIII  Schistosomiasis Control and Research Hospital (Palo, Leyte del Norte)  J. Region IX Rizal Memorial Hospital (Dapitan City, Zamboanga del Norte) Margosatubig Regional Hospital (Margosatubig, Zamboanga del Sur) Labuan Public Hospital (Labuan, Zamboanga del Sur) Basilan Provincial Hospital (Isabela, Basilan) Mindanao Central Sanitarium (Pasabolong, Zamboanga City)  K. Region X   Mayor Hilarion Ramiro Sr. Regional Training and Teaching Hospital (Ozamis City, Misamis Occidental)
