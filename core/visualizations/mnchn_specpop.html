 technical assistance to the WHSMP by ensuring the proper implementation of project guidelines in their areas of jurisdiction.   2.4 The four major phases of work will be accomplished with the assistance of two consulting firms, the Philippine Center for Population and Development and the DCCD Engineering Corporation, hereinafter referred to as the Consultant.  2.5 The Local Government Units (LGUs), by virtue of a Project Implementation Agreement (PIA) executed with the WHSMP-DOH, shall support the conduct of the major phases of work by providing access to project sites, and needed data as well as monitoring and supervising the actual activities of these projects.    3.0 GUIDELINES FOR THE FOUR MAJOR PHASES OF WORK  3.1 SITE AND FACILITIES INVESTIGATION  3.1.1 This phase of work will include investigation of existing health facilities which were previously selected pursuant to provision no. 4 hereof and to include hospitals, rural health units and barangay health stations sites and structures to determine, among others, their architectural and structural integrity, the state of usefulness and availability of utility systems, and the prevailing environmental conditions.  3.1.2 The Consultant shall perform the above work for all selected hospitals, rural health units and barangay health stations. Space requirement analysis and soil foundation investigation when necessary shall be conducted in areas where lying-in clinics or maternity waiting homes will be constructed.  3.1.3 For each province, the Consultant shall prepare a Site Investigation Report on all health facilities visited which shall be submitted to WHSMP-DOH three (3) weeks after completion of the site investigation.   3.1.4 The INFRA Service shall assist the PMO in monitoring the work of the Consultant during the conduct of this phase of work.   3.1.5 The Regional Health Office WHSMP Coordinator and Engineer together with the Provincial and Municipal Engineer shall assist the Consultant in providing orientation on the scope of work of the civil work sub-component of the Project to the Provincial Governor, Municipal Mayor, Provincial Health Officer, Chiefs of Hospitals and Municipal Health Officers prior to the start of this phase of work.  3.1.6 The Regional Health Office WHSMP Coordinator and Engineer shall extend the appropriate assistance to the Consultant in data gathering and in the conduct of periodic visits by the PMO, INFRA Service and/or the Consultants to the selected health facilities.  3.2 PROJECT DEVELOPMENT  3.2.1 This phase of work will include the preparation and approval of schematic designs of the hospitals, rural health units and barangay health stations to be repaired/renovated and of the lying-in clinics and maternity waiting homes, to be constructed.  3.2.2 The Consultant shall perform the above work, subject to the review and evaluation of the PMO through INFRA Service for all selected health facilities.  3.2.3 The Consultant shall submit a Report consolidating all the approved schematic designs on a per province basis.  3.2.4 As a rule, the approved schematic designs will be forwarded to the end\u2014user (Chief of Hospital for selected hospitals and/or maternity waiting homes, and Municipal Health Officer for the selected rural health units and/or lying-in clinics and barangay health stations) for concurrence.  3.3 PROJECT DOCUMENTATION  3.3.1 This phase of work will focus on the preparation and approval of bid documents which include among others, Instruction to Bidders, Detailed Architectural and Engineering Plans, Technical Specification, General Conditions of Contract, Detailed Direct Cost Estimates with unit cost analysis for materials and labor and other related bidding documents like Bid Bulletin, etc.  3.3.2 The Bid Documents shall be prepared by the Consultant using the funding agency's Standard Bidding Documents for Procurement of Civil Works, Asian Development Bank (ADB) or International Bank for Reconstruction and Development (IBRD) as the case may be.  3.3.3 The Direct Cost Estimates of the Approved Agency Estimates (AAE) will be based on the Bill of Quantities submitted by the WHSMP Civil Works Consultant. In case the Regional Civil Engineer finds any difficulty in the preparation of the Direct Cost Estimates for the AAE resulting from budgetary constraints and existing local conditions such as local price indices of materials or differences in labor costs; he is authorized to make the necessary adjustments through deletion or downgrading of minor items provided that these adjustments are done with the knowledge of the Project Manager and the Consultants who prepared the Bill of Quantities.  3.3.4 The standard Contract Documents of the funding agency will be used.  3.4 PROJECT IMPLEMENTATION  3.4.1 This phase of work will include public bidding, awarding of contracts, construction period and final project acceptance and turnover.  3.4.2 The public bidding and awarding of contracts of projects partly or wholly financed from international institutions will be conducted using the guidelines stipulated by the funding agency. However, provisions of PD 1594 (Rules and Regulations for the Implementation of Government Infrastructure Projects) as amended and DOH A.O. 40s. 1996 shall apply in supplementary character.  3.4.3 The public bidding of projects will be done in the Regional Health Offices in order to tap the services and resources of the local industry. Accordingly, all regional health offices personnel involved in the bidding process shall temporarily be relieved of their regular functions during the entire process to facilitate contracting.  3.4.4 The Regional Infrastructure Prequalification, Bids, and Awards Committee (RIPBAC) shall submit to the DOH-WHSMP the bidding proposals of the first three lowest complying bidder including the Abstract of Bids, Minutes of the Pre\u2014bidding Conference and Bidding Proper, Bids Evaluation Report and Resolution to Award before any award shall be made. These documents shall be sent to the funding agency for concurrence.   3.4.5 As a general rule, contracts will be awarded at the Regional Health Office level and approved by the Regional Health Director.  3.4.6 The Regional Health Director shall be the contracting party in the Owner-Contractor Agreement.  3.4.7 The task of regular construction supervision of the projects will be the responsibility of the engineering units of the Office of the Governor for hospital projects and of the Office of the Mayor for RHU/BHS projects as provided for in the Project Implementation Agreement (PIA) between the DOH and the Local Government Units. They shall submit a Monthly Progress Report to the Regional Health Office not later than every 15th day of the succeeding month using the standard reporting form of the DOH-WHSMP.  3.4.8 The funding Agency guidelines shall be used in the contract implementation up to project acceptance and turn-over, however, PD 1594 provisions shall apply in supplementary character.  3.4.9 The Regional Health Office engineering units shall conduct periodic monitoring of construction work activities in their areas of jurisdiction. They shall prepare monthly status reports using the standard report for the DOH-WHSMP, copy furnished the INFRA Service.   3.4.10 As a general rule, the completed projects will be accepted by the Regional Health Director, and the WHSMP Project Manager upon the recommendation of the INFRA.  3.4.11 The completed projects will be turned over to the Local Government Units by the DOH.  4.0 SELECTION CRITERIA AND SCOPE OF WORK FOR CIVIL WORKS  4.1 Provincial and District Hospitals  The causes of maternal deaths are often directly related to the need for interventions beyond primary health care capabilities. The first referral level obstetric hospital is therefore needed to provide these services. The essential obstetric functions at the first referral level are:  (i) to perform caesarean sections (ii) to give anesthetics (iii) to give blood transfusions (iv) to carry out curettage for incomplete/septic abortions/miscarriages (v) to perform other minor surgical OB interventions such as voluntary surgical contraception (vi) to give neonatal special care  Selection Criteria for Provincial Hospital  The final selection of provincial hospitals will be based on the following criteria:  (i) located in a project province  (ii) facility to which the rural health midwives and rural health doctors can directly refer; (iii) requires upgrading of obstetric facilities (measured against a standard list of needs) to provide good quality, safe, and essential first-referral level facilities; (iv) if the provincial hospital is within 15 to 30 minutes of the regional medical center which can receive referrals direct from the rural health unit staff, then the provincial hospital should not be upgraded; (v) no facility will be upgraded to first referral level unless it already has the basic elements to provide emergency obstetric care already available or guaranteed by the provincial government (the package of needs is the minimum required and cannot be reduced or modified); and (vi) no facility will be upgraded for obstetrics care if the whole facility is in very poor condition and not planned for rehabilitation, or if a new facility is being planned, or if another financing source is planning improvements or upgrading.  Additional Selection Criteria for District Hospitals  In addition to the criteria outlined above, the following criteria will apply to district hospitals that are to be upgraded:   (i) 25-bed capacity or greater;  (ii) a facility to which the rural health midwives, and rural health doctors can directly refer, which is a maximum of 2 hours via local transportation for most of the rural population; (iii) the facility has staff available to support 24\u2014hour intensive nursing and emergency surgical care; and a minimum staff allocation of 4 doctors, 6 nurses and 8-12 trained midwives; and  (iv) LGU is committed to support the district hospital's operation and maintenance expenses.  Scope of Work   Each hospital will be upgraded to have:  (i) a fully operational obstetrics unit, including:  (a) a labor room (b) a delivery room (c) an operating room (d) a septic room  (e) an isolation room (f) an examination room (g) a nursery for intensive neonatal care  (h) a reception and triage area (i) a recovery room (j) a sterilizing room, and (k) adequate water, sanitation, and electricity infrastructure:  (ii) a laboratory capable of supporting blood bank and essential laboratory tests for emergency obstetrics.   The decision of whether to build annexes or not in the provincial hospital is to be made by the end user in coordination with the WHSM Project Management Office, based on utilization rates and human resource complement. If in case the above criteria can not be accommodated, the minimum requirements of the Bureau of Licensing and Regulations for provincial and district hospital shall be followed.   4.2 Rural Health Units (RHU)  The rural health unit is the closest full-time facility providing primary healthcare to a community. These facilities have a rural health midwife on call at all times. RHUs provide primary health care, minor surgery, (e.g., wound dressings, suturing) antenatal and postnatal care, family planning (pill and condom distribution, insertion and removal of intrauterine devices), nutrition, management of common infectious diseases, counseling and preventive intervention (e.g. immunization).   Issues that presently compromise the quality of these services provided at these facilities include lack of privacy for clients; poor management of sterile conditions poorly maintained facilities and equipment; lack of essential equipment, drugs, and supplies; lack of reliable and clean sources of water and power; poor sanitation facilities, especially needed for women undergoing internal examinations and for antenatal clients.  Selection Criteria  RHUs that are selected will:  (i) have a permanent or assigned rural health physician;  (ii) have a staff who is a resident of the catchment area where the RHU is being upgraded - where this staff can be called anytime from his/her residence to provide for emergency obstetrical care;  (iii) serve larger population catchment areas with easy access to the facility than other RHUs; (iv) be accessible to most communities and to the first referral level facility; (v) no RHU will be upgraded if the whole facility is in very poor conditions and not planned for rehabilitation, or if a new facility is being planned or if another financing source is planning improvements or upgrading; (vi) no RHU will be upgraded if the facility is less than 5 kilometers from any public health facilities; and (vii) have political and community will and support.  Scope of Work  The Project will upgrade the facility to increase its capacity to provide acceptable, safe and quality women's health service by:  i) repairing existing infrastructure such as root, ceiling, guttering, paintwork; ii) providing for connection to local electricity source if available; iii) improving water supply to the facility iv) improving sanitation facilities v) improving the capacity to provide privacy for clients for physical examinations and counseling by having a separate room for this purpose; (vi) improving the storage capacities for essential drugs and equipment; (vii) providing capacity for observation area for clients who may need observation i.e. prenatal/consultation room; and (viii) placing on the front door a board to notify visitors of the location of staff on call during weekends and nights.  4.3 Barangay Health Station (BHS)  The bararangay health station is the health post where the rural health midwife may base her work, and from where she may serve one to three barangays. The BHS should provide primary Health care; antenatal and postnatal care; family planning (pill and condom distribution); management of common infectious diseases; nutrition; preventive intervention (e.g. immunization) and counseling.  Issues that presently compromise the quality of services provided at these facilities include: lack of privacy for clients when requested; poor management of sterile conditions; poorly maintained facilities and equipment; lack of essential equipment, drugs, supplies; lack of reliable and clean sources of water and power; poor sanitation facilities, especially needed for women undergoing internal examinations and for antenatal clients.   Selection Criteria  (i) serve larger population catchment areas with easy access to the facility than other BHSs - eg. BHS that can centrally serve three to five barangays. (ii) located in the catchment area of an RHU that 15 being upgraded; (iii) accessibility to the communities (iv) no BHS will be upgraded if the facility is in very poor condition and not planned for rehabilitation, or if a new facility is being planned, or if another financing source is planning improvements or upgrading; (v) no BHS will be upgraded if the facility does not have a permanent assigned midwife; (vi) political and community will and support.  Scope of Work  To increase its capacity to provide an acceptable, safe, and quality women\u2019s health service, the Project will: (i) repair existing infrastructure such as roof, ceiling, guttering, paintwork; (ii) provide for connection to local electricity source if available; (iii) improve water supply to the facility; (iv) improve sanitation facilities; (v) improve the capacity to provide privacy for clients for physical examination and counseling by having a separate room for this purpose; and (vi) improve the storage capacities for essential drugs and equipment.  4.4 Lying-in Clinics (LC)  The lying\u2014in clinics offer services for safe deliveries; beds in which to rest for a few hours before returning home postpartum; and postdelivery counseling on mother and child care, family planning, and other aspects of women\u2019s health. They also provide an opportunity for the midwife to supervise deliveries by traditional birth attendants and in\u2014service training. They will serve as a point for stabilizing a women prior to transfer is she is suffering from an obstetrical complication.  The lying\u2014in clinic will be attached in the ground of an RHU.   Selection Criteria   The RHUs that will be upgraded to provide lying\u2014in clinic services will:   (i) already have staff to provide services for women on a 24\u2014hour basis, (ii) be located in areas that are easily reached by most of the population; (iii) be in the district with hospital that will be upgraded to first referral level obstetrical service capacities; and (iv) be near the main road.  Scope of Work  (i) a three-bed labor/post delivery room (ii) a delivery room (iii) a toilet and bathroom (iv) piped water (v) electricity (vi) three beds and bedside tables and (vii) equipment for RHU midwives.  4.5 Maternity Waiting Homes (MWH)  The maternity waiting homes provide pregnant women in hard to reach areas with a temporary residence where they can be observed prior to delivery. Women can treat it like a home, can be accompanied by a family member, and can prepare their food, etc.  While in residence, the pregnant women can be more closely monitored by the first referral level obstetric facility through provision of prenatal care and can be quickly admitted to the first referral level facility (i) at the onset of labor, (ii) at the first sign of any complications, or (iii) if an unanticipated complications arises. The facility addresses two problems regarding early management of obstetric complications.  (i) women who are identified as having high-risk pregnancies may not like to stay for long periods of time in a hospital-away from family members, in unfamiliar surroundings and where they believe sick people should be;  (ii) women who may need intervention can be quickly transferred to the hospital at the onset of labor or a problem.  Maternity waiting homes will be in the grounds of the selected provincial or district hospital.  Selection Criteria  The selected hospital that will be upgraded to provided maternity waiting home will:  (i) have a catchment area population that is hard to reach; (ii) have a facility with catchment area that have high levels of maternal deaths, perinatal mortality and morbidity; (iii) have adequate space to establish a maternity waiting home; (iv) have adequate manpower complement.  6cope of Work  (i) 2 three-bed room  (ii) a toilet and bathroom (iii) a kitchenette cum dining/receiving room (iv) piped water  (v) electricity  (vi) 6 beds and 3 bedside tables   5.0 UTILIZATION OF SAVINGS FOR VARIATION ORDER   Any amount of savings as a result of lower bids shall be used in the following prioritized item of works. Such savings shall be reprogrammed only within the province concerned.  5.1 Priority Item of Work  5.1.1 Water storage system 5.1.2 Repair or Replacement of Roofing 5.1.3 Flooring Finishes use vitrified unglazed tiles 5.1.4 Repainting of roofing, walls ceiling, doors 5.1.5 Repair/ Replacement glazed and unglazed tiles for toilets 5.1.6 Repair/ Replacement of windows, doors   6.0 EFEECTIVITY  All other orders and issuances inconsistent with this order are hereby rescinded.  This order shall take effect on February 16, 1998.    ", "  I. Rationale  Article XV, Section 3-A of the 1987 Constitution of the Republic of the Philippines emphasizes \u201cThe right of spouses to found a family in accordance with their religious convictions and the demands of responsible parenthood.\" While the government as a whole recognizes the demographic dimension of Family Planning (FP) initiatives, the Department of Health (DOH) as the lead agency, is concerned with PP and Natural Family Planning (NFP) solely for the health advantages that ought to be enjoyed by individual families.  The Philippine FP Program gives premium to the health needs of the population by providing clients with high quality care and by enhancing the efficiency and effectiveness of health service delivery. The DOH issued in January 1998 Administrative Order (A0) No. 1-A, Creation of Philippine Reproductive Health Program, which has FP as one of it\u2019s identified priority health care services. The DOH then issued AO No. 50-A s. 2001, National Family Planning Policy, to prescribe the key policies for FP services as element of reproductive health, focusing on seven (7) modern FP methods including NFP. AO No. 125, s. 2002 was issued defining the NFP Strategic Plan, 2002 \u2014 2006 which calls for the setting up of structures and activities necessary in the mainstreaming of NFP. This policy specifies the modern accepted methods of NFP, stressing the medical and sociological advantages of the approach, as well as its high efficacy of 96 \u2014 98% user effectiveness (International Journal on Fertility, 1986).  The government has the responsibility to provide information on medically-safe and socially-acceptable means towards enabling reproductive-age couples attain their respective family life aspirations. There is a policy directive for the DOH to anchor FP Programs on these four pillars: Responsible Parenthood, Birth Spacing, informed Choice, and Respect for Life.  To operationalize this directive and to better equip and inform couples, the DOH is providing a wider range of PP options covering all natural and existing modern artificial FP methods.Recognizing the challenge of reducing the 20.5% unmet need for FP and particularly increasing the 0.2% NFP current user (2002, NSO-FPS), the DOH shall be employing a two\u2014track strategy - one program to operationalize NFP and another program to run the existing FP. This order shall prescribe guidelines for the establishment of the NFP program for it to acquire a distinct, discrete personality all its own and as separate program from the existing FP program. Through the NFP program, the DOH envisions to work more closely with groups and partners which want to promote NFP exclusively and in the long run mainstream NFP in the Philippine Society.  II. Vision  Filipino families enjoying the benefits of responsible parenthood through the practice of safe, affordable, and efficacious methods of planning their families so they may attain their respective family life aspirations through means that are in consonance with their personal preferences and moral principles.  III. Mission  The DOH, in partnership with Local Government Units (LGUs), Non-Government Organizations, church groups and religious organizations, civic groups, and other interested organizations shall promote and teach modern methods of NFP to couples of reproductive age who prefer the approach over the use of artificial methods.  IV. Objectives  General  To make appropriate NFP advocacy and services available to Filipinos of reproductive age to enable them to truly exercise informed choice in attaining their desired family size according to their own family life aspirations, thereby attaining Responsible Parenthood.  Specific  1. To reduce the incidence of unplanned pregnancies among couples who have chosen to use natural means, but have been taught methods that ignores fertility awareness, or have found NFP difficult or perplexing;  2. To enable sub\u2014fertile couples achieve pregnancy when desired through the full application of their knowledge on fertility awareness and the various NFP methods available, minimizing the need for artificial reproductive technologies for this purpose; and  3. To reduce the incidence of unwanted and risk pregnancies, sexually-transmitted infections, and social problems associated with illicit sex practices through the values-orientation dimension of its training modules, and through the accompanying advocacy initiatives taken by both government and its partners.  V. Policy Statements  1. The general principles of NFP as provided for under AO No. 125 s. 2002 shall continue to be the primary basis of the NFP program.  2. The NFP Program shall recognize only the modern NFP methods that have been acknowledged by international authorities and NFP service providers, and subject to extensive testing to ascertain their efficacy and scientific validity. These include Cervical Mucus (Billings Ovulation) Method, Basal Body Temperature method, and the Sympto-Thermal Method which are all fertility awareness\u2014based methods of planning pregnancies, and the Lactational Amenorrhea Method which is a method used by breastfeeding mothers to delay the onset of subsequent ovulation so as to postpone subsequent pregnancy.  3. The Program shall no longer include methods that are not founded on fertility awareness on the part of the couple or of the woman whose ovulatory cycle is of concern.  4. The Standard Days Method (SDM), while regarded as an innovation, is, nevertheless, another calendar-based method wherein, through computer modeling using menstrual cycle data from large groups of women, a population-based fertile window is identified. These findings are translated into a necklace where the population-based fertile window is colored differently. A rubber is used to mark the days of the women\u2019s cycle. While this method is still under study, it should be used only as an adjunct with the other already established modern NFP methods and should not be preferred over the other NFP methods.  5. Fertility awareness orientation shall be the main mechanism of advocacy for NFP and may be targeted to the health providers, the general public aged 15-49 years, especially adolescents and young adults in various settlings such as the school, community and other venues of education and communication  VI. Implementing Mechanism  To expedite the implementation of this program on a nationwide basis, the following bodieslunits are created and/or mobilized:  A. DOH Natural Family Planning Management Committee (DOH\u2014NFPMC)  The DOH\u2014NFPMC shall report to the Director of the National Center for Disease Prevention and Control and coordinate with the National NFP Committee (NNFPC). This is an ad\u2014hoc group created under Department Order No. 288\u20140. 8.2002 and Department Order No. 2-J 8.2003, which is primarily tasked to provide advice to the Secretary of Health on the policy and implementation issues for NFP.  The DOH\u2014NFPMC shall function as follows:  1. Develop policies, plans and guidelines including investment plans for the strengthened implementation of the NFP Program and ensure that these are in line with the policies and goals of the DOH;  2. Ensure that NFP is mainstreamed in all relevant DOH programs as well as in all national and local activities;  3. Enhance harmonious networking and proper coordination among stakeholders;  4. Encourage the development of innovative projects and strategies in providing access to NFP services;  5. Ensure the full support of and sustained commitment for NFP activities from national agencies and local government units, non-government organizations and the private sector; and  6. Facilitate the accreditation of other agencies or institutions, whether government or non\u2014government, desirous of working in cooperation with the DOH in mainstreaming NFP.  B. Regional NFP Program Manager  The DOH NFP Program shall be implemented through all the CHDs. As such, NFP Program Managers shall be appointed in each of the CHDs.  The Regional NFP Program Manager shall be under the administrative supervision of the Regional Director and shall be under the technical supervision of the DOH-NFPMC. Helshe shall constantly communicate with the DOH-NFPMC at the DOH Central Office for instruction, guidance, updates, monitoring, and other forms of technical support and supervision.  The Regional NFP Program Manager shall function as follows:  1. Develop policies, plans, and guidelines including investment plans for the strengthened implementation of the NFP Program for the Region and ensure that these are in line with the policies, goals, and directives of the DOH central office;  2. Ensure that NFP is mainstreamed in all relevant DOH programs in the Region as well as in all activities conducted by the CHD, ascertaining that all health workers are aware of the program and its basic principles;  3. Organize and periodically convene the Regional NFP Committee composed of individuals from government or non\u2014government organizations that are already actively involved in providing NFP services using the modern methods;  4. Organize training of trainer sessions for selected health workers, community workers, and the like who would be subsequently tasked to provide NFP services in their respective locales;  5. Monitor the progress and quality of NFP service delivery at the local level;  6. Enhance harmonious networking and proper coordination among local stakeholders, including Church and religious groups visFa\u2014vis the NFP program;  7. Ensure the full support of and sustained commitment for NFP activities from local government units, non-government organizations, and the private sector;  8. Coordinate with the DOH-NFPMC for periodic instructions, advocacy materials, program directives, training, and monitoring; and  9. Submit monthly reports to the CHD Director, and the DOH-NFPMC on the accomplishments, status, and plans of the Regional NFP Program.  VIII. Funding  All expenses incurred during the meetings shall be charged to the National Center for Disease Prevention and Control Funds and l or Family Health and Primary Health Care Program Funds. Further, regional meetings and other related expenses shall be charged from the regional NFP budget allocation.  IX. Repealing Clause  This Order rescinds all other orders and circulars that are in inconsistent with the provisions of this issuance.  X. Effectivity  This Order shall take effect immediately.   ", "   To pursue the Philippine commitment towards Polio Eradication, we have requested the President to declare April 17 and May 15, 1996 and every third Wednesday of the year from 1996 - 2000 as Knock Out Polio Days. The attached \"Implementing Guidelines for the Knock Out Polio Campaign\u201c is hereby adopted to govern the activities during the series of national immunization rounds for the next 5 years.  Please be guided accordingly.   ", "    I. BACKGROUND AND RATIONALE   During the last quarter of 2013 and \ufb01rst quarter of 2014, the country observed high measles transmission in many provinces and cities resulting in increased measles incidence rates by the end of March 2014. Subsequently, the number of reported suspect measles cases increased and specimens submitted to the National Measles Reference Laboratory of the Research Institute for Tropical Medicine (NMRL/RITM) surpassed its capacity to conduct con\ufb01rmatory testing on all specimens. The above circumstances challenged the capacity of both the measles surveillance system and NMRL in providing timely epidemiologic data and laboratory results to con\ufb01rm the outbreak as well as local health workers to promptly implement appropriate response and control measures.   II. OBJECTIVES   1. Provide health workers guidance on responding to high transmission of measles in the community; and   2. Establish epidemiological linkage of new cases in barangays with laboratory con\ufb01rmed case(s) following the representative sampling method adopted by the NMRL   III. SCOPE AND COVERAGE   This issuance shall apply to the entire health sector, to include public and private health facilities both at the national and local government units involved in disease surveillance and response activities.    DEFINITION OF TERMS   1. Case Investigation Form (CIF)  Refers to reporting form that allows collection of standard information to acquire epidemiological study of disease incidence and disease patterns   2. Clinically-Measles Compatible Case  Any individual, regardless of age, with history of fever (38\u00b0C or more) or hot to touch, generalized non-vesicular rash of 3 or more days duration; and at least one of the following cough, coryza, or conjunctivitis    3. Laboratory\u2014 con\ufb01rmed Measles Case  A suspected measles case with a positive laboratory test result for measles-speci\ufb01c IgM antibodies or other approved laboratory test method   4. Laboratory- con\ufb01rmed Rubella Case  A suspect measles case with a positive laboratory test result for rubella\u2014speci\ufb01c IgM antibodies or other approved laboratory test method   5. Epidemiologically- Linked Measles Case   Cases with a credible mode of transmission from a laboratory-con\ufb01rmed case or another epidemiologically- con\ufb01rmed case 7 to 21 days prior to rash onset  6. Provincial Health Of\ufb01ce (PHO)  Refers to the unit established in the Provincial Health Of\ufb01ces that provides services on public health surveillance and epidemiology   7. Municipal Health Of\ufb01ce (MHO)  Refers to the unit established in the Municipal Health Of\ufb01ces that provides services on public health surveillance and epidemiology   8. City Health Of\ufb01ce (CHO)  Refers to the unit established in the City Health Of\ufb01ces that provides services on public health surveillance and epidemiology  9. Regional Health Of\ufb01ce (RHO)  Refers to the unit established in the Centers for Health Development or the DOH regional of\ufb01ces that provide services on public health surveillance and epidemiology   10. Rural Health Unit (RHU)  Refers to the unit established in the rural health units that provides services on public health surveillance and epidemiology  11. Disease Reporting Unit (DRU)  This includes all health facilities (rural health units, hospitals, laboratories, seaports and airport are considered DRUs)   12. Research Institute For Tropical Medicine (RITM)  It houses the Department of Virology which is the National Measles Reference Laboratory (NMRL)     V. IMPLEMENTING MECHANISM   OBJECTIVE 1. PROVIDE HEALTH WORKERS GUIDANCE ON RESPONDING TO HIGH TRANSMISSION OF MEASLES IN THE COMMUNITY   Health workers at all levels are encouraged to follow these basic steps in outbreak response:     -Investigate and isolate suspected measles case(s) in the household   -Obtain appropriate blood specimens for laboratory con\ufb01rmation   -Inform health authorities   -Assess immunization coverage in affected and surrounding barangays by conducting a rapid convenience survey   -Ensure appropriate case management, including Vitamin A administration in an age-appropriate dose   -Provide measles vaccine to unvaccinated household and community contacts Implement active case search in the community and nearby health facilities Alert surveillance focal points   -Monitor, analyze and prepare outbreak summary report    1.A ISOLATION INSTRUCTIONS   -At home, isolate the suspected measles case and limit contact with other household members whenever possible until \ufb01ve days after the rash appears.  -Suspected measles cases should not be hospitalized unless necessary (e.g. when complications develop such as pneumonia or severe diarrhea).  -In schools, suspected measles cases should be sent home and parents should be advised to keep the child at home for \ufb01ve days.  -At the hospital, isolate suspected measles cases in isolation ward/room from rash onset up to 5 days to prevent nosocomial spread.   INVESTIGATION INSTRUCTIONS    -All Disease Surveillance Of\ufb01cers and Coordinators should report cases based on the standard measles case de\ufb01nition (rash, fever and either cough, coryza or conjunctivitis).   -All disease reporting units, including private clinics and facilities and the community are encouraged to report suspected measles cases to the concerned regional, provincial or city epidemiology and surveillance unit.   -Each suspected measles case should be completely investigated using the standard measles-rubella CIF (Annex A).   -Collect serum/ dried blood spot (DBS) sample from ALL cases in a barangay with only 1-5 suspected measles cases. If the number of cases exceeds 5, collect at least 5 serum/DBS samples per barangay.   -Wen the number of cases exceeds the level where completing the CIF is operationally feasible due to limited resources, case investigators should collect at least the 10 core variables (information items) required to allow for meaningful epidemiological analysis to guide health workers in implementing appropriate measles outbreak response measures.   -Core variables/information to be collected from suspected measles cases in all barangays where measles transmission is observed, especially in barangays where high measles transmission is occurring:   - case identi\ufb01cation   \u2014 date of birth/age   - sex   - place of residence   - vaccination status or date of last vaccination   - date of rash onset   - date of noti\ufb01cation   - date of investigation   - date of blood specimen collection   - place of infection and travel history    -Collect information about the measles immunization status from all suspected measles cases, especially if the case is an under-\ufb01ve child. If the investigator failed to collect this data or the case is found to be unimmunized, the investigator(s) must immediately inform the local EPI coordinator and encourage to validate the information and to immunize the case as needed.   1.C. CROSS NOTIFICATION    -Health workers at all levels should immediately be oriented and involved in all aspects of the outbreak response.   -Health workers of neighboring barangays should be noti\ufb01ed so that they will begin implementing preventive actions as necessary.   -The public should be informed through the media about the outbreak and any protective measures that they can take.   -If a suspected case has traveled or has close contact with individuals from other barangays of the country 7-21 days before the onset of the illness, the D80 in those barangays should be noti\ufb01ed immediately.   1.D. MEASLES CASE MANAGEMENT   -All suspect cases with clinical manifestation of measles, e.g. maculopapular rash, high fever (238 C) accompanied by either cough, runny nose or red eyes, should receive recommended age-speci\ufb01c Vitamin A dosage.  -Administration of Vitamin A is the standard of care in measles case management.  -Vitamin A supplementation has been shown to reduce all-cause mortality by 23%-30%.  -Health workers are encouraged to include Vitamin A administration in the immunization response activity whenever possible if adequate supply is available.   1.E MEASLES VACCINATION   -Close contacts (persons living in the same household or other close quarters: classroom, dormitory, etc.) without evidence of measles immunity should immediately be vaccinated, regardless of age. They should also be instructed about the symptoms of measles and practice isolation as described above if symptoms appear.  -The immunization response for each scenario is dependent on the availability and timeliness of information about laboratory con\ufb01rmed measles cases.  -In the absence of a laboratory con\ufb01rmed measles case but with evidence of an increasing number of suspected measles cases, local health workers can adopt the recommended immunization response to a \u201cone con\ufb01rmed measles casein a barangay.\"  -Follow the recommended guidelines for an effective and ef\ufb01cient community outbreak response immunization. The guideline is only for using measles containing vaccine. Standard guidelines must be followed should local health workers decide to include other interventions (e.g. Vitamin A administration, OPV, etc.) in the response (Annex B).   1.F INTENSIFY MEASLES SURVEILLANCE    -Measles surveillance should be intensi\ufb01ed to search for additional suspected cases.   -For every chain (date of rash onset of cases fall within an interval of 7\u201421 days from each other) of con\ufb01rmed measles cases, at least 5 representative nasopharyngeal or oropharyngeal swab samples should be collected for laboratory measles viral isolation and allowing identi\ufb01cation of the circulating measles virus strain.   -Ideally the nasopharyngeal or oropharyngeal swabs should be collected from cases within seven days of rash onset. Whereas, serum IgM or DBS for measles-speci\ufb01c IgM is more likely to be positive if collected between 4-28 days after rash onset. Specimens for IgM testing and for virus isolation should be collected during the \ufb01rst contact. Specimens for virus isolation and for IgM testing do not need to be collected from the same cases during an outbreak investigation.   -All reporting units should be noti\ufb01ed once a measles outbreak is suspected and be alerted to be vigilant for additional cases.   -Health workers and public should be encouraged to report cases.   -The public should be informed where to report cases and where to get information for measles prevention and control.   1.G OUTBREAK MONITORING AND SUMMARY REPORTING   -All epidemiology and surveillance units should aim to update their measles database regularly. At least one staff in each unit should be assigned for this purpose.  -Surveillance data should be analyzed using the most updated information.  -Data should be analyzed for both suspected, clinically\u2014compatible, and con\ufb01rmed measles cases.  -Basic weekly analysis should include the following:   - Distribution of cases by case classi\ufb01cation. Epidemiologically-linked cases should be determined as soon as a laboratory con\ufb01rmed measles case is identi\ufb01ed.  - Distribution of cases by morbidity week and place  - Age distribution of cases and immunization status  - Patterns of transmission, including travel and exposure history  - Measles incidence and case fatality ratio  - Immunization response activities     -When no new case is reported during a three-week period, despite the presence of intensi\ufb01ed surveillance, the outbreak may be considered to be over.  -It is recommended for each epidemiology and surveillance unit with catchment barangays affected by the outbreaks to prepare and share a summary report to document the outbreak including lessons learned, best practices and recommendations that could be useful in improving the country\u2019s measles elimination strategies.   OBJECTIVE 2. ESTABLISH EPIDEMIOLOGICAL LINKAGE OF NEW CASES IN BARANGAYS WITH LABORATORY CONFIRMED CASEtS) FOLLOWING THE REPRESENTATIVE SAMPLING METHOD ADOPTED BY THE NMRL   The guidelines described in this section are temporary and applicable ONLY in the situation of widespread measles transmission. When faced with a high incidence of measles, strategic collection of blood samples is essential to conserve valuable staff time and lessen the overload of specimens in the laboratory. Once a reference sample has been con\ufb01rmed positive for either measles or rubella IgM, health care providers can redirect their time and effort in conducting a high-quality \ufb01eld investigation to search for other cases, epidemiologically-link other suspected cases to a known laboratory-con\ufb01rmed measles or rubella case and conduct an appropriate and timely outbreak and immunization response.   Once the measles transmission has been controlled and the number of suspected measles cases is signi\ufb01cantly reduced, it is important to follow the guidelines in AO. No. 2014\u20140003, which requires collection of serum/DBS samples from EVERY suspected measles case. This will facilitate con\ufb01rmation of the end of a measles outbreak. This approach also applies when sporadic measles cases are observed.   Please be reminded that once the country enters the measles elimination phase, it is highly recommended that ALL reported suspect measles cases are completely investigated and have blood specimens collected for laboratory con\ufb01rmation.   2.A. ESTABLISHING EPIDEMIOLOGICAL LINKAGE   A measles case con\ufb01rmed by epidemiological linkage to a laboratory- con\ufb01rrned case or epidemiologically\u2014linked case is a suspected measles case with a credible mode of transmission from a laboratory-con\ufb01rmed case or (in the event of a chain of transmission) to another epidemiologically-con\ufb01rmed case seven to 21 days prior to rash onset.   How should a \u201ccredible mode of transmission \" be understood?   Cases must be linked geographically and temporally, although the contact details may not always be proven and sometimes must be assumed. Measles virus spreads very rapidly and people may be completely unaware that they have been in contact with infected persons who have not yet developed a rash. The following situations are all credible and should be considered:    -A case in the same village or urban community;   -A case in a neighbouring community with contact occurring through schools, markets and social events;   -A case who has travelled to a country known to have measles circulating during the past seven to 21 days; and   -A case having visited a health facility where a con\ufb01rmed case is known to have occurred.   Who should perform epidemiological linking of measles cases?   - A barangay with no laboratory-con\ufb01rmed measles case:   - Depending on which unit is responsible for the barangay where the cases were reported, the provincial, municipal or city epidemiology and surveillance unit (MHO/PHO/CHO) shall be responsible for determining if the cases are epidemiologically-linked to con\ufb01rmed measles or other epidemiologically-linked measles cases from neighboring barangays or municipalities where laboratory-con\ufb01rmed cases are identi\ufb01ed.   - As the MHO/PHO/CHO has access to the measles database of the whole municipality, province or city, it has the ability to determine which of the newly reported cases are epidemiologically-linked to the laboratory-con\ufb01rmed measles cases from other areas by reviewing individual case\u2019s core information (e.g. date of onset, exposure and travel history).   - The MHO/PHO/CHO can also use maps to plot all the cases reported in their whole catchment area to determine patterns of transmission, population density and mobility, immunization data, etc., which could help identify outbreak risks and measles transmission chains.   - A barangay with at least one known laboratory-con\ufb01rmed measles case:   - If a barangay has at least one known laboratory-con\ufb01rmed measles case, the \ufb01eld investigation team or responsible disease surveillance of\ufb01cer should already determine if the new cases currently being investigated are epidemiologically\u2014linked to that case or other previously identi\ufb01ed epidemiologically-linked cases in the same barangay.   2.B. SELECTION OF REPRESENTATIVE SPECIMENS FOR LABORATORY CONFIRMATION OF MEASLES OUTBREAK/CASES   The NMRL is committed in providing timely laboratory results to guide planning for an effective and ef\ufb01cient outbreak immunization response with implementation of. appropriate control measures. However, due to the limited ELISA test kits and overwhelming number of. specimens being submitted for con\ufb01rmatory testing, the NMRL has suggested a plan for prioritizing samples to be tested using a simple method of selection. The selected samples represent certain barangays and would allow ef\ufb01cient epidemiological linking of suspected measles cases without specimens.   2.C. CLASSIFYING SUSPECTED MEASLES CASES WITH UNTESTED SPECIMEN   Having a reference laboratory-con\ufb01rmed measles case is necessary to facilitate epidemiological linkage. Therefore, while the laboratory test results of the selected specimen for priority testing are still pending, it is recommended that suspected measles cases with serum/DBS samples will be temporarily classi\ufb01ed as clinically-measles compatible cases if they belong to a barangay where representative samples were selected for priority testing. Once the test results of the representative samples are available, these cases will be reviewed and reclassi\ufb01ed as follows:   - Epidemiologically-linked cases \u2014 if the representative samples are positive for measles IgM and the criteria for epidemiologically-linked case is met.   - Clinically-Measles Compatible eases \u2014 this will be the \ufb01nal classi\ufb01cation if the representative samples are negative for measles and rubella IgM even if the criteria for epidemiological linkage are met. These cases will not be discarded as non-measles/non-rubella due to epidemiological linkage to a case that tested negative for measles/ rubella IgM.   Following standard protocol, all reported cases with negative measles IgM test results shall be re-tested by the NMRL for presence of rubella IgM. Based on the results, cases will be classi\ufb01ed as either con\ufb01rmed rubella or discarded non- measles/non-rubella. The same standard protocol applies to reported cases whose specimens were prioritized but tested negative for measles IgM.   2.D. STRATEGIC APPROACH TO SERUlVI/DBS COLLECTION DURING HIGH MEASLES TRANSMISSION   In line with the above mentioned strategy, it is recommended that specimen collection be done strategically to facilitate the process of epidemiological linkage of measles cases, particularly in provinces and cities with high measles transmission (e.g. multiple barangays with more than one laboratory-con\ufb01rmed measles case in several municipalities, provinces and/or cities) without overwhelming the NMRL's capacity to test specimens and provide timely test results. Please refer to the table below for the supplemental guidelines that apply ONLY during a period of high and widespread measles transmission.             The details of recent travels and contact tracing will be very important in establishing epidemiological linkage and probable source of infection. Integration of strong epidemiological information is achieved through conducting a high-quality \ufb01eld investigation.   In barangays where the surveillance system is inadequate to promptly identify and investigate cases, or when specimen collection is not possible, epidemiological linking may be done at the municipal or city level provided a laboratory-con\ufb01rmed case(s) exists in a neighboring barangay and there is suf\ufb01cient evidence of epidemiological linkage among cases. Oftentimes, plotting cases in a map and tracking transmission chains are helpful to support this process.   Furthermore, ensuring the collection of the 10 core variables/information from every suspected measles case will support proper case classi\ufb01cation and data analysis to help decision makers in planning for appropriate immunization response.   2.E. ROLES AND RESPONSIBILITIES   As previously mentioned, this issuance is developed to provide guidance to health workers at different levels to timely and effectively carry out interventions to contain an outbreak and prevent further transmission. Some items contained in this guideline apply only during a high level of measles transmission in the community (Annex C). As signi\ufb01cant reduction in measles transmission is expected after the conduct of a nationwide measles-rubella mass immunization (that will also include administration of OPV) in September 2014, health workers are encouraged to exercise tact in deciding which activities are to be carried out based on the local situation.   Once a low measles transmission is achieved, the country will shift to recommended measles elimination strategies where each case is required to be completely investigated and collected with appropriate specimen for measles con\ufb01rmation and genotyping. Likewise, during an elimination phase, one laboratory con\ufb01rmed case is considered an outbreak and appropriate measures must be carried out to prevent further spread of measles in the community. A.O. No. 2014-0003 provides guidance on laboratory con\ufb01rmation of measles case' during measles elimination phase.   VI. REPEALING CLAUSE The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   VII. EFFECTIVITY   This order shall take effect immediately.  ", "  Ministry Circular No. 9-A s. 1983 institutionalized rooming in in all government hospitals but no clear standard have been set. After 9 years of implementation, it has been noted that rooming in is practiced widely in all government hospitals but there are certain routine procedures and practices during delivery and immediate newborn care which cause undue delays in rooming-in and interfere with the normal initiation and establishment of breastfeeding.        In May 1990, selected Pediatricians and Obstetricians trained on Lactation Management from selected hospitals were convened in a workshop to discuss these problems and propose the best standard procedures to overcome these difficulties.             These guidelines incorporate outputs of the workshop and the experiences and improvements made in the past two years on the practice of rooming-in. It covers standard procedures for mother and child care starting at the prenatal period up to at least 6 months postpartum.         Every facility providing maternity services and care for newborn infants is expected to follow these guidelines which should be translated into clearly stated breastfeeding policies of the hospital. Policies should be routinely communicated to all core staff. The salient features of this policy should he visibly posted in all areas which serve mothers, infants and children particularly in the Maternity Wards, Pediatric Wards, Infant Special Care Units and the Antenatal Care Services.           GUIDELINES ON ROOMING-IN, BREASTFEEDING  AND BREASTMILK FEEDING  1. At the Antenatal Services 1.1 From the first antenatal visit, carefully assess the attitudes, beliefs, knowledge and experiences of the mother and her family in relation to infant feeding. 1.2 Examine the breast for any anatomical malformation that would interfere with breastfeeding for example inverted nipples. Give clear advice on possibility of breastfeeding in spite of malformation. 1.3 Provide the parents with adequate information on infant feeding including the benefits of breastfeeding the proper management of lactation and the importance of an adequate diet during pregnancy. 2. During and Immediately After Delivery:  2.1 Immediate Bonding:  After a normal spontaneous vaginal delivery:  Place the baby on the mother\u2019s chest or abdomen immediately after delivery, after cleaning its airways, so that they can have skin-to-skin and eye contact. Assist the baby to latch onto the breast if it is crying. Leave them to bond together for at least 30 minutes keeping an eye on their comfort and congratulating the mother for a successful pregnancy and delivery.  After delivery by Caesarian Section:  Give the baby to the mother to hold and caress for at least, 30 minutes as soon as the mother wakes from the anesthesia which can be within 2-4 hours after delivery. This may be done even while the mother is still in the Recovery Room.          2.2 Rooming-In: (See Annex 1 for definition of terms) a. All well babies delivered vaginally without complications shall be roomed-in within 1 hour after delivery. b. All well babies delivered by caesarian section without complications shall be roomed-in within 4-6 hours after delivery. c. All roomed-in babies must be breast-fed or given breast milk. d. For complicated births (sick baby, sick mother or both are sick), babies shall be roomed0in as soon as medical conditions permit. While the baby is not yet roomed-in, deliver breast milk by other methods (see 3.1).  2.3 Support to the Mother: a. Teach mothers how to correctly position and attach the infant to the breast. Correct positioning prevents sore nipples. b. Convince mothers to breastfeed exclusively on demand up to 6 months and teach them how to empty the breast by manual expression to increase their milk supply. Mothers who know manual breast milk expression are more likely to continue breastfeeding even when they have to go back to work. c. Teach parents and relatives not to bring feeding bottles into the hospital and not to give the baby any water or other juices.  Do not forget to congratulate them every time they respond well to instructions and counseling.  3. Routine Procedures for Feeding the Neonate 3.1 Breast milk especially colostrum, must be given to all neonates who can tolerate oral feeding. Breast milk can be given by direct breastfeeding or in certain conditions, by orogastric or nasogastric tube, by cup or by dropper.    Do not use feeding bottles because these cause \"nipple confusion\u201c (see Annex 1). 3.2 Do not give prelacteal feeds to newborns such as sterile water and glucose water; neither should milk formula be introduced. 3.3 In rare cases necessitating complementary feeding, food can he provided by teaspoon dropper or small cup, never by feeding bottles. 3.4 Other foods or fluids may be given in addition to, or in place of, breast milk only for the following medical indications: a. Special milk formula for infants with inborn errors of metabolism, i.e., galactosemia, phenylketonuria and maple-syrup urine disease. b. Water for infants with increased insensible water loss, for example during phototherapy for jaundice when increased breastfeeding fails to provide adequate hydration. c. Specific supplements for infants with very low birth weight (&lt 1000 gms) or who are preterm (&lt 32 weeks gestation age at birth): \u2022 Multivitamin supplementation specifically vitamins A, D, C and possible E; may be given in the first week of life. \u2022 Iron supplementation: recommended only after 2 months of infant life. d. Specific fluids for infants with severe dysmaturity with potentially severe hypoglycemia or who require therapy for hypoglycemia and who do not improve through increased breastfeeding or by being given breast milk. e. Milk formula for infants whose mothers are undergoing drug therapy when a drug is known to be very harmful to the breastfed infant such as anticancer drugs (see 5.4 and Annex 2). 3.5 The infant should be permitted to suck freely at the breast, frequently and without any fixed timetable. Mothers should wake their babies for breastfeeding of they sleep more than 3 hours. 3.6 No artificial teats nor pacifiers (also called dummies or soothers) should be given to breastfeeding infants.  4. Special Procedures for Neonates in the Neonatal Intensive Care Unit (NICU): Colostrum is very valuable in the immediate care of these sick neonates because of its high content of much needed antibodies. Furthermore, being a biologic liquid, it is non-irritating, easily absorbed and well tolerated. Therefore, colostrum must be given to babies.  4.1 Preterms &lt 32-34 weeks gestation can be tube-fed almost immediately with a small amount of colostrum (1-2 ml Every 1-2 hrs). a. Give colostrum feeding using 5 ml/kg/day as early as 4 hours of life (generally at 8 hours). Orogastric tube is preferred to nasogastric tube. b. With stabilization of vital signs and/or attainment of gestational age 32-34 weeks in preterms, initiate breast milk by cup or breastfeeding. 4.2 Asphyxiated infants generally cannot be fed for 24-96 hours because of other complications as aspiration, or cerebral hypoxic-ischemic encephalopathy. They should receive intravenous nutrition during the critical period.   As soon as they can tolerate it, feed colostrum. It can be protective against necrotizing enterocolitis, Institute oral feeding after the critical period. 4.3 Hyperbilirubinemia a. Continue EBM feeding by tube or cup at NICU or breastfeed during feeding time at the NICU. b.  Phototherapy may be given in the rooming-in section. c.  Discourage water or dextrose water as much as possible. Avoid formula supplements. 4.4 Infants who have self-limited acute illnesses such as fever, upper respiratory infections, diarrhea or Contagious diseases like chickenpox should continue to breastfeed.  4.5 A Mother and Child Room (MFR) should be set-up near the NICU to enable the mother To breastfed her sick baby at any time. The room should be comfortable and attractive for mothers.  5. Breastfeeding During Maternal Illness and/or in Special Conditions. 5.1 Common breast problems, such as engorgement, sore nipples, mastitis:  a. Engorgement: \u2022 Avoid breast engorgement by immediate breastfeeding on demand and complete emptying of the breast by manual expression. \u2022 Relieve engorgement by manual emptying of the breast. b. Sore Nipples: \u2022 This is usually due to bad breastfeeding position. \u2022 Correct the breastfeeding position, that is, see to it that: the baby has all of the areola into its mouth, his mouth and chin are close to the breast; and the baby is taking slow deep sucks. \u2022 Continue breastfeeding on the sore nipple. Absence or greatly reduced pain on the sore nipple is a good sign that the breastfeeding position has been properly corrected. \u2022 Do not put creams, ointments or other medications on the nipples. c. Mastitis: \u2022 Continue breastfeeding on the affected breast. \u2022 The suppression of lactation (ablactation) by giving Bromocriptine (parlodel) to relieve engorgement and mastitis is no longer practiced. \u2022 If the mother does not want the baby to suck from the breast, show her how to express milk manually. \u2022 Select antibiotics which will not interfere with breastfeeding, such as: penicillin, erythromycin or trimethoprim. 5.2 For mothers with mild to moderate medical problems such as malaria, STD, diabetes, congestive heart disease (CHD) class T-III or TB sputum (-) or doubtful infectivity:  Follow routine procedures like other mothers and treat illness without stopping breastfeeding. a. Immediately bond at the delivery room b. Room-in and breastfeed immediately during feeding time at mother\u2019s bed or give EBM by cup as necessary. 5.3 For mothers who are severely ill such as those with eclampsia, CHD class IV, severe infections or severe diabetes:   Give EBM by cup. Eclamptic mothers can breastfeed 12 hours after the last seizure.  5.4 Drug Therapy: a. Avoid drugs that may interfere with initiation and establishment of breastfeeding (see Annex 2). b. Select drugs and other medications which are not contraindicated during breastfeeding. c. Any unnecessary medication during pregnancy and lactation should be avoided. Indiscriminate excessive use of sedatives, analgesics and anesthetics should be avoided as this may prevent the mother from establishing close contact with her infant immediately after delivery and may diminish the newborn infant\u2019s abilities to suckle. d. General advice regarding the use of drugs: \u2022 The mother should take the medication during or immediately after breastfeeding. \u2022 Whenever possible, long-acting drugs should not be used. \u2022 Choose the medication which is secreted in the smallest amount in milk. \u2022 Always watch the baby for changes in sleeping habits and feeding patterns as well as for fussiness and skin rashes.  6. Manual Expression of Breast milk and Mini-Milk Banking (see definition of terms) 6.1 The staff should be able to teach all mothers the technique of manual expression of breast milk especially if her infant is unable to breastfeed directly or if there is a need to maintain lactation should she be separated from her baby some time. 6.2 Each hospital must be required to have adequate facilities for banking expressed breast milk (EBM). 6.3 EBM should be stored in individual containers (not pooled), labeled properly with the name of the donor, the date and the time of collection. The EBM shall be preferably used by the donor\u2019s own child.   7. Discharge and Postpartum Care 7.1 General Advice for the Mother: a. Advice mothers on how to care for her breast and maintain lactation through exclusive breastfeeding on demand. b. Inform mothers about follow-up care provided by the hospital or refer them to any breastfeeding support groups. c. No \u201cdischarge packs\" containing items that may interfere with establishment of breastfeeding such as feeding bottles should be given. d. Appointments should be made for follow-up visits. e. Advise mothers on nutritional requirements during lactation  8. Information, Education, Communication and Training 8.1 The hospital staff must undergo training on lactation management and neonatal care and shall develop an in-service lactation management training program of at least 18 hours with 3 hours clinical practice tor the continuing education of the staff. 8.2 A parent education plan with the attached standard breastfeeding messages (Annex 3), starting at the antenatal services up to the follow-up care hi the mothers should be available and implemented. 8.3 Special counseling sessions must be scheduled by the best staff available for mothers most likely to stop breastfeeding and have breastfeeding problems such as primigravidas, mothers who previously bottle-fed, Working mothers, or mothers who have problems with breastfeeding. 8.4 The Department of Health shall provide breastfeeding education materials for dissemination to hospitals. Hospitals however, should also develop their own educational materials. 8.5 The hospital should be able to provide follow-up support for maintaining breastfeeding such as lactation brigades, hotlines, and volunteer groups. 8.6 The hospital should establish a network with the surrounding communities, health centers and private hospitals and clinics for the promotion, protection and maintenance of breastfeeding.  9. Prohibitions/ Regulations 9.1 No milk formula shall be kept on stock in the hospital, especially in the pharmacy; any necessary formula must be purchased by the patient outside the hospital or if really needed, can be purchased by the hospital as an emergency purchase. 9.2 All milk formula shall be by prescription only. No formula prescription shall be made without the approval of the Chief of Pediatrics or his/her designate based on the medical indication for the neonates. She/he shall be responsible for ensuring that the indications far formula prescriptions are medically acceptable.   9.3 No feeding bottles, artificial teats. And pacifiers Shall he allowed into the hospital newborn section in the nursery, pharmacy. etc.), Parents and relatives must be clearly informed about this and the hospital security must be mobilized to enforce this. 9.4 Sale of infant formula and other breast milk substitutes, feeding bottles, artificial teats and pacifiers shall not be allowed in the hospital pharmacy and in other newborn sections. 9.5 No medical representatives shall be permitted in hospital wards. 9.6 No posters, gifts, samples from milk companies, donations or supplies of infant formula shall be allowed anywhere in the hospital with or without brand or company names or other logos or labels which directly or indirectly relate to a product. 9.7 The use of \"professional service\" representatives, \"mother craft nurses\" or similar personnel for teaching parents or staff, provided or paid for by manufacturers or distributors, shall not be permitted. (E.O. 51, Sec 7 (d)). 9.8 No continuing education activities like training, workshops, conferences and similar activities shall be conducted without clearance from DOH through the regional Health Directors. No research projects, clinical trials and fellowships sponsored/assisted by manufacturers and distributors of products covered by the Milk Code shall be conducted without prior approval by DOH through the Undersecretary for Public Health Services, Technical or financial assistance shall be continuously monitored and documented.  Please be guided accordingly.      DEFINITION OF TERMS  1. Well Babies: Babies with Apgar score 7-10, usually term and older than 34 weeks gestational age, with no respiratory distress, asphyxia, severe congenital malformation, or other severe clinical problems. 2. Sick Babies: Babies with Apgar score below 7, usually preemies, younger than 34 weeks gestational age, lighter than 2,000 grams and with severe medical problem such as respiratory distress, asphyxia, severe or life threatening congenital anomaly, etc. 3. Neonates needing temporary formula supplements added to breast milk: These are neonates which fail to gain weight for at least 4 weeks. They are often also premature or low birth weight babies (LWB) but not all preterm or LBW babies need special formula supplements. Special supplementation is only until neonate reaches 2.5 kilograms. Do not forget to maintain good breast milk production. 4. Expressed Breast milk (EBM): Milk expressed from a lactating woman, either manually or with the aid of breast pumps. EBM given to a neonate may be from its own mother or from another mother. 5. \u201cLatching On\": when a baby takes enough of the nipple and the areola into his mouth to from a \u201cteat\". 6. Second Stage of Labor: stage of labor from full dilation of the cervix to expulsion of the baby. 7. Exclusive breastfeeding: giving only breast milk and no other extra fluid during the first 4-6 months of life. 8. Pre-lacteal or Starter Formula: a formula feed which is given to a newborn soon after birth or before putting the newborn to the breast. Normally pre-lacteal foods are sugar-water, tea or other traditional beverage given before any meal of milk. 9. Wet Nursing: feeding a newborn from another mother\u2019s breast when its own mother cannot breastfeed, for a short period or longer. 10. Mini-milk Banking (Philippine style): Facilitates for milk collection, storage, distribution and utilization. 11. Low Birth Weight (LWB): Babies with birth weight 2,500 grams. a. Preterm \u2013 babies delivered after 37 completed weeks of gestation. b. Term \u2013 babies delivered after 38-42 weeks of gestation. 12. Very Low Birth Weight: Infants with birth weight & lt 1500 grams. 13. Extremely Low Birth Weight: Infants with birth weight &lt 1000 grams. 14. Small for Gestational Age: Infant\u2019s weight is below 2 SD below mean for gestational age or below the 10th percentile. a. Symmetric SGA \u2013 proportionally growth retarded b. Asymmetric SGA \u2013 more profound loss in weight as compared to other body measurements. 15. Large for Gestational Age: Infants with birth weight above 2 SD or above 90th percentile for gestational age or &gt 4000 grams. 16. Post Term: infants born after 42 weeks of gestation. 17. Rooming-In: Refers to the practice of placing the newborn in the same room as the mother right after delivery up to discharge to facilitate mother-infant bonding and to initiate breastfeeding; the infant may either share the mother\u2019s bed or be placed in a crib beside the mother. 18. Ablactation: or \u201cStopping lactation\": It was a frequent practice two decades ago to suppress lactation by taking hormones (estrogen-testosterone combination) as management for breast engorgement or mastitis. 19. Mother and Child Room (MCR): A separate room located beside the nursery but considered part of the nursery unit where the mother can breastfeed her baby. 20. Nipple Confusion: Difficulty in feeding from a breast after using a feeding bottle. Sucking through a rubber teat is easier since it is long and does not have to be pulled-out while if sucking from the breast the baby needs to stretch the nipple out and take enough of the areola into his mouth.                        LIST OF DRUGS THAT SHOULD NOT BE TAKEN BY NURSING MOTHERS  1. Amiodarone 2. Amethopterin 3. Bromocriptine 4. Cimetidine 5. Chloramphenicol 6. Chlorthiazides 7. Clemastine 8. Clofibrate 9. Cyclophosphamide 10. Corticosteroids \u2013 Cortisone, Dexamethasone, Hydrodocortisone, Methylprednisolone, Triamcinolone 11. Dextroprpoxyphene 12. Ergotamine \u2013 Ergot and derivatives, Methysergide 13. Gold salts 14. Ethosoximide 15. Gamma Benzene Hexachloride 16. Hypnosedatives \u2013 Chlorosepate, Diazepam, Nitrazepam 17. Indomethacin 18. Iodine 19. Methimazole 20. Laxatives \u2013 Cascara, Danthron, Phenolphthalein 21. Lithium 22. Maprotiline 23. Phenindione 24. Phenylbutazone 25. Badiopharmaceuticals \u2013 Radioiodine 26. Thiouracil 27. Reserpine 28. Sulphonamides 29. Tinidazole 30. Sex hormones \u2013 Ethinylestradiol, Mestranol, Estradiol, Stilbestrol  For Mothers with G6PD Deficient Infants: 1. Co-trimoxazole 2. Fava beans 3. Nalidixic Acid 4. Nitrofurantoin 5. Sulphonamides 6. Sulphasalazine    STANDARD BREASTFEEDING MESSAGES  Advice at the antenatal period: 1. Breast milk alone is the best possible food and drink for your baby in the first 6 months of life. Other milks do not contain as much nutrients in the right amounts and in the proper form for easiest digestibility 2. Breastfeeding has the following benefits for both mother and baby: a. It contains all the essential nutrients needed for the adequate nutrition and growth of the baby. b. Breast milk especially colostrum protects child against many childhood diseases like diarrhea and respiratory infections. c. Breastfeeding fosters a closer mother-child relationship d. Breastfeeding helps mother prevent post-delivery hemorrhage, delays pregnancy and protects mother against cancer of the breast. 3. The first milk called \u201ccolostrum\" is thick and yellowish because it is full of protection against common infections. Give it to your baby. 4. Babies should start to breastfeed as soon as possible after birth. 5. Frequent sucking is needed to produce enough breast milk for the baby\u2019s needs. 6. Bottlefeeding can lead to serious illness and death. 7. The size and shape of the breasts do not matter. Small breasts and large breasts both produce perfect milk in sufficient quality.  Advice during and immediately after delivery: 1. It takes a few days for the milk to come in. The breast may feel empty but it does not mean that there is no milk. 2. Colostrum is exactly what a baby needs for the first few days. Do not throw it away. 3. The baby does not need milk supplements, glucose, water or anything else. 4. Frequent sucking at the breasts helps the milk to come in and it is the best way to build up your milk supply. 5. Let the baby suck as often as he wants and as long as he wants. 6. Let the baby finish the first breast before offering him the second. Start on one side for one feed and the other side for the next feed. 7. It is not necessary to wash the breast before every feed. 8. Sucking at night helps to keep up the milk supply. Advice before discharge: 1. Continue breastfeeding at home. 2. More sucking makes more milk. 3. For any breastfeeding problem, return to the hospital, or go to a nearby health center or any available breastfeeding support group. 4. Give expressed breast milk to your baby if returning to work.  Advice for the following weeks: 1. Continue with exclusive breastfeeding until the baby is at least 6 months old. 2. Do not give early supplements \u2013 they can cause diarrhea and interfere with breastfeeding. 3. Breastfed babies may not pass a stool every day. This means he is using up all the nutrients in milk.  ", " I. RATIONALE   Several developments have taken place since the current version of the Micronutrient Supplementation (MS) Guideline was formulated \ufb01ve years ago. New preparations of micronutrient supplements that could lead to control of the de\ufb01ciencies have been developed and are now available in the country. In 2007, zinc supplementation was introduced as an essential adjunct to oral rehydration therapy (ORT) in the management of diarrhea among children. New scienti\ufb01c evidence on the ef\ufb01cacy of speci\ufb01c MS, changes in the nutrient adequacy levels of the population and both national prevalence surveys require that a review and updating of the current policy on targeting and prioritization of MS be undertaken. It is necessary that the target populations for micronutrient supplementation identi\ufb01ed in the past be updated given the new data on the prevalence of micronutrient de\ufb01ciencies.   MS alongside with diet diversi\ufb01cation and food forti\ufb01cation comprise the three\u2014pronged strategy identi\ufb01ed by the government to combat micronutrient de\ufb01ciency problems in the country. The MS Program is dependent on the progress of diet diversi\ufb01cation, food forti\ufb01cation efforts, and the level of public health signi\ufb01cance of the prevailing micronutrient de\ufb01ciencies. Diet diversi\ufb01cation which aims to provide essential micronutrients needed by the body through diet enhancement remains the cornerstone of this strategy. The use of forti\ufb01ed foods on the other hand remains uneven among the general population. Since both interventions have yet to generate the desired level of micronutrient adequacy among the general population, there is a need to further strengthen the micronutrient supplementation with the aim of contributing to the overall improvement of nutritional status of Filipinos. In that light, the DOH\u2019s current policies and guidelines pertinent to its MS Program need to be updated.   II. DECLARATION OF POLICY   This issuance reiterates the provisions of AO No. 2007\u20140045 Zinc Supplementation and Reformulated Oral Rehydration Salt in the Management of Diarrhea and complements the provisions of DOH AO No. 2008-0029 on the Health Reforms for Rapid Reduction of Maternal and Neonatal Mortality. It also supersedes AO No. 119 s. 2003 on the Updated MS Guide issued in December 2003.   III. GUIDING PRINCIPLES , The updated MS Policy and Guidelines is governed by the following principles:   A. \ufb02ights-Based Approach. MS in the country is anchored on our respect of the rights of children and women as stipulated in our Philippine Constitution, the Convention on the Rights of the Child and the Convention on the Elimination of All Forms of Discrimination Against Women.   B. Systems Approach. Sustained MS provision is contingent on the adoption of a systems approach that institutes fundamental reforms in health service delivery, governance, \ufb01nancing and regulations.   C. Life-Cycle Based Intervention. The MS policy must be aligned with the requirements and conditions of individual clients at various stages of the life-cycle.   D. Equity Population groups with the least capacity to access MS and those most vulnerable to the de\ufb01ciency must be given top priority in MS assistance.   E. Complementation of Interventions. MS yields maximum results if complements other parallel but integrated interventions like deworrning, environmental sanitation, healthy lifestyle promotion, immunization and other relevant measures.   F. Evidence-Based Interventions and Approaches. Policies and guidelines shall be developed based on recent data gathered through prevalence surveys, ef\ufb01cacy studies and other research \ufb01ndings done locally and globally. Recommendations from international organizations will also be utilized but in consideration of the appropriateness with the local context.   G. Integrated Service Delivery. Service integration in MS delivery'must be observed in four tracks. First is the alignment of MS with the other existing public health program packages cascading from the national to local level. Second is the conscious and purposive integration of MS at each service delivery point and interface between the health care provider and client both in public and private facilities. Third is the continuity in provision of MS through appropriate referrals and follow-up of clients especially those that require extended period of supplementation over time. Fourth is for MS provision to take place in the health and non\u2014health sector settings, particularly in schools, workplaces, malls, etc.    IV. OBJEC
