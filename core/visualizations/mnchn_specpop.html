arrive at viable solutions.  As in the previous mass vaccinations, multiple sectors and stakeholders will have to be mobilized. Provincial/City/Municipal and barangay level social mobilization activities are also expected to follow the same procedures and general pattern of networking. There are, however, many other innovations possible only at the community level. Below describes necessary steps.  Launchings, Ceremonial \"Patak\", sales conferences and orientations, press conference, local church announcements can be undertaken to inform the public about the campaign.  It is critical that religious and opinion leaders are advocates. This should take place through meetings with high-level leaders and subsequent meetings and orientations.  D. MOBILIZATION OF RESOURCES  These sections reiterate the functions of National/Regional (including DOH representatives), Provincial /City/Municipal Health Staff as well as the vaccination teams in the conduct of mass immunization campaigns such as this \"Patak Kontra Polio\" as follows:  1. Mobilize resources - human, financial, material, etc. - to ensure the successful implementation of the campaign. If necessary, they shall provide vaccinators teams from their own health staff. This shall also include full support for travel and communication of the vaccination and monitoring teams.  2. Prioritize vaccination efforts where unvaccinated children are likely to reside. Many implementers are placing undue energy to reach a few children who are most likely immunized while there are many more missed unvaccinated children who live in neighboring depressed and congested barangays.  3. Ensure that the field vaccination teams of the appropriate barangays utilize the list of children missed in school/day care center vaccinations as their guide when they do the community level vaccinations so that these children are vaccinated at home outside of school hours.  4. Coordinate more closely with pediatricians and other private practitioners so that they strongly encourage their clients to have their children vaccinated. Pediatricians may be allowed to vaccinate their own patients, if necessary.  5. Strengthen the command posts at all levels - region, province, city, municipality, barangay - by ensuring that they comply with all relevant guidelines and procedures and that they are fully provided with appropriate support systems and resources.  Other recommended activities and details to mobilize the provinces, cities, municipalities, barangays, communities and schools has been provided in the \"Ligtas Tigdas Field Guide 2004\" for details.  Information Dissemination:  IEC materials like posters, leaflets and streamers shall be posted in strategic areas. Leaflets with messages motivating the general public to have all children vaccinated shall be given to the parents. A streamer announcing the campaign shall be prominently displayed identified areas.  Information announcing and motivating mothers/child minders to bring their children for immunization shall be done by using the radio/TV/local newspaper, through the Church, through the local associations like PTA, schools and other agencies. This can be intensified during the 2 weeks preceding the date of the campaign.  Prototype promotional materials have been developed by the National Center for Health Promotion, Department of Health specific for the campaign to guide each LGUs. (Annex A Prototype Poster and Streamer)  V. IMPLEMENTING MECHANISMS  A. Pre-Patak Kontra Polio  A1. Perform Data Analysis  All planning should begin with data analysis. This will focus activities and resources to optimally reach every child. DPT3 unimmunized will be used as a proxy for the number of persons unimmunized against OPV because it is currently the most reliable data. Annex B Form 1 with the instructions shall be used specific for this activity.  A2. Determine Vaccine & Personnel Requirements  This activity will enable health workers to calculate vaccine needs for the SIA and number of staff needed.  A3. Develop a Detailed Community Map  Maps are critical to organize planning and visually show areas with unmet needs and how to reach all the infants and women in the area. Each LGU shall develop this map as follows:  \u2022 Obtain a detailed map of the area. These can usually be obtained from Urban Planning, municipal maps or other sources. Even a street map will suffice if it is large enough. For the purposes of this exercise, if a detailed map is unavailable now, draw an accurate map outlining your catchment areas.  \u2022 Demarcate on the map:^1  i. Boundaries of the catchment areas ii. Health facilities and sites used for health purposes iii. Roads iv. Geographical Landmarks  \u2022 Subdivide and demarcate on the map boundaries of areas with distinguished populations (e.g., for a barangay: urban slums areas, elite subdivisions, or middle class communities, for a region: cities and provinces).  \u2022 Indicate the estimated eligible population and number of households in each demarcated area.  \u2022 Color Code the areas on the map distinguishing in red highlight all known high-risk areas that were identified in Table 1.  \u2022 Health centers use the map to identify sites for setting up strategic temporary fixed posts in all barangays where door-to-door strategy will not be used. If in a far flung barangay, indicate route and means of transportation.  A4. Meeting With The Community  The community plays a vital role in achieving high immunization. Health center staff should meet with the barangay captains, religious leaders and other influential leaders to discuss the objectives of the campaign, identify ways and means on how they are of help in reaching all the children/mothers. Follow-up the agreements set during the initial meeting to ensure the full support and commitment for the activity.  Specific roles of the community to ensure 95% OPV coverage at the different phases of the campaign are highly recommended as follows:  1 This map should be reviewed with local medical and non-medical staff to ensure underserved populations are included.  Before the campaign:  Health staff will arrange with the Barangay Captain to hold a community meeting. They should do the following (in order):  \u2022 Elicit community concerns, perceived barriers and benefits, convenient time and place for the immunization activities; \u2022 Facilitate discussion around these points; \u2022 Address issues that have not come up, e.g., purpose, benefits, safety of the vaccine, coincidental problems; \u2022 Arrive at agreements of the community's roles in the activity, times and venues \u2022 Organize family leaders^2 to ensure family fully vaccinated  During the campaign:  To ensure high coverage, family leaders will remind parents the night before going house to house about the immunization activity. During the activity, at the appropriate time, they will mobilize the families to get vaccinated. They will inform the vaccination teams at once of any missed children or mothers while the vaccination team is present.  A5. Develop A Microplan  Review previous worksheets. identify how each of the following will be carried out  \u2022 Ensuring sufficient vaccines available at the right time and place. \u2022 Calculate other logistics needs using Table 4 for syringes/needles, safety collection box) \u2022 Ensure cold chain maintained (cold room, refrigerators, freezers, carriers, etc.) If not completed within the year, complete the Cold Chain and Logistics Assessment Worksheet. \u2022 Ensure Human Resources sufficient based on Table 2b. Consider if additional temporary manpower is required.  B. Actual Patak Kontra Polio  B1. Steps On The Conduct Of The Door-To-Door Vaccinations  B1.1 The Vaccination Team  The teams are composed of a vaccinator and a recorder. The teams will directly work with the family leaders. Vaccination teams must vaccinate all children under five they can find regardless of previous vaccination status, not only in households but also in the streets, markets, parks, everywhere.  2 A family leader is a community member who will represent the best interest of families within about 5-20 nearby households.  The vaccinator shall be the team leader and has the over-all supervision of the immunization activity in the assigned area. In areas with high under/unimmunized children or low immunization coverage, it is recommended that a midwife or a nurse shall be the vaccinator to provide the missed injectable vaccines. The vaccinator needs to organize and coordinate the vaccination site, the recorder and the family leaders for efficient crowd mobilization and control, flow of patients to ensure safe injection and disposal and information dissemination.  The recorder is responsible for filling up the form and document the team's progress and accomplishment. He or she is also responsible in making the child left's finger as well as marking of the house visited. The recorder will need to maintain the crowd control set up by the vaccinator and disseminate information on fever and reasons to seek help. The recorder will maintain the organization of the family leaders in terms of when to mobilize who and where.  \"Master-listing\" of children or any other type of nominal lists of children (such as \"enumeration lists\" or \"defaulters lists\") are no guarantee of completeness of coverage (all children) and should not be used as a \"tool\" for a high quality door-to-door immunization. There will almost always be some, and possibly many, target age children who are not included on these lists.  B1.2 Before starting the day's visit, each team should check the following:  \u2022 Coordinated with the barangay officials on the immunization sessions \u2022 Information on the expected results for the day \u2022 Route plan for the day, indicating houses, nursery schools and markets to be visited \u2022 Expected areas family leaders to cover at which time. \u2022 Expected number of houses, nursery schools and markets to be visited \u2022 Expected number of children under 5 years old to be immunized \u2022 Available supplies for the day's target  - A map (sketch) of the assigned area - Oral polio vaccine with vaccine vial monitor (VVM) and droppers - Other vaccines: BCG, DPT, MV, TT - Vitamin A capsules (100,000 IU & 200,000 IU) - Vaccine carrier: 1 per vaccination team, with 2 frozen icepacks - Tally sheets: 1 for each day - Chalk to mark the houses where immunization is completed - Markers or pens to mark the children - ECCD Cards  B1.3 Conducting The Visits Door To Door  a. Introduction on the Purpose of the Visit  On entering a house, the vaccinating team should:  \u2022 Introduce themselves as part of the \"PATAK KONTRA POLIO\" from the nearest health center. \u2022 Briefly explain the purpose of the visit: To protect all children under five years of age against polio and other EPI diseases. \u2022 Ask for all children under 5 years in the household to be presented to the team for vaccination.  b. Give the following vaccines:    Reminders for ensuring the quality of vaccines to be given to the children/mothers:  \u2022 It is important to keep the vaccine as cool as possible at all times. Open the vaccine carrier as little as possible, and keep the vaccine carrier in the shade if you can.  \u2022 The Vaccine Vial Monitor (VVM) indicates whether the vaccine can be used or not. Before giving vaccine, always check the VVM. If the VVM becomes as dark or darker in color than the indicator put it aside and DO NOT USE THE VACCINE.  c. Markings of a Vaccinated Infant/Child and Houses Visited:  \u2022 After giving vaccine, mark the nail and skin of the child's small left finger.  \u2022 Fill in the tally sheet - Vaccination Team Daily Accomplishment Report. Record all children immunized and count the house. Check the cell in form if the child was vaccinated in the household or in the street.  \u2022 For infants given first dose of any of the antigen, record in the ECCD card also.  \u2022 Place a circle (O) chalk mark on the house to identify it as 'completed' only if all children aged 0-59 months in it were vaccinated.  d. Markings On Closed Houses Or Missed Eligible Child/Children:  If the house is closed or the team doesn't immunize all of the 0-59 month old children  \u2022 For every missed child in the household, note down the name and address of the child at the back of the recording form. This record shall remind the vaccination team that a household needs to be revisited.  \u2022 Ask relatives or neighbours the most appropriate time to re-visit 'missed' house or children (should be in the end of the same day or next morning). At the end of the day, decide with your supervisor when to revisit these houses to finish the immunization.  \u2022 Place an (X) chalk mark on the house to indicate unvaccinated child/children and the house must be re-visited.  e. If there is a market, nursery school, hospital, factory or other building in the area or children in the street  \u2022 Inquire whether there are any 0-59 month old children and vaccinate them - the goal is to vaccinate all of the children wherever they are found  If the planned area is completed before the end of the day, the team should not stop but should continue immunizing in the next area.  f. At the end of the day the team should:  \u2022 Complete all the required information on the tally sheet, including number of vaccine vials returned, unused and partially used. \u2022 Report to the supervisor and review the day's activities: Were targets met? \u2022 Report on any difficulties encountered and children or houses missed \u2022 Decide on the re-visit for the (X) marked houses: Need to be re-visited in the evening or in the morning? \u2022 Plan the next day's activities in coordination with your supervisor.  Reminder:  Record the number of empty vaccine vials, partially used, or put aside because the WM changed on the tally sheet and turned in to the supervisor at the end of the day. Do not discard any vials of vaccine  B1.4 Injection Safety  Safe Injection: - Is one with a potent vaccine is administered in the correct dose using the correct procedure at the correct site; - Does not harm the recipient; - Does not expose the provider to any avoidable risk; and - Does not spread waste that is harmful to the community and health workers.  Unsafe injection practices put clients, health workers, and the community at risk of injection abscesses and blood-borne diseases.  Health workers should observe sterile procedures; guard against needle stick injuries; and place used syringes and needles into the designated safety boxes WITHOUT RECAPPING. Recapping of auto-destruct syringes should be avoided in order to prevent vaccinators from pricking themselves with used needles.  Always remember!  \u2022 Use one auto-disabled (AD) needle-syringe per child. \u2022 Apply the appropriate injection technique \u2022 Do not recap used needles \u2022 Handle used needles carefully to avoid wounds caused by needles \u2022 Dispose of used AD needles-syringes properly  a. Handling, Storage, Treatment & Collection of Empty Vaccine vials and other hazardous health care generated during the \"Patak Kontra Polio\"  In addition to the provisions on Injection Safety of the Guide to Ligtas Tigdas 2004, the following are procedures and guidelines in handling empty vials and other hazardous health care wastes.  \u2022 Empty vaccine vials and vials with residual liquid shall be stored in a leak proof container (e. g. hard container -plastic gallon) separate from the used needles and syringes from the other hazardous health care wastes.  \u2022 Empty vials shall be treated through chemical disinfections i.e. chlorine solutions or heating (boiling, solar disinfections) and other acceptable procedures. In areas where collection is not a problem, these stored wastes can be disposed off directly through concrete vault and other acceptable disposable methods.  The same procedures can be applied to other types of hazardous health care wastes generated during this activity.  \u2022 All waste shall be collected and transported into the designated disposal facility.  \u2022 Disposal may be through encapsulation and safe burial and shall be in accordance with the provisions of the DOI-I Health Care Waste Management Manual and Safety Injections of the Guide to Ligtas Tigdas 2004.  B1.5 Adverse Event Following Immunization (AEFI)  An adverse event following immunization or AEFI is a medical incident that happens after immunization that causes concern. Although the vaccines used in national immunization program are extremely safe and effective, adverse events can occur following vaccine administration. In addition to reactions to the vaccines themselves, the process of immunization is a potential source of adverse events.  All the vaccines given in the Expanded Program on Immunization (EPI) are safe and effective. However, just as no vaccine is perfectly effective, none is entirely without risk. Different children can react differently. Therefore, some adverse events following immunization (AEFI) may still happen.  The most common reactions are often mild, of short duration and are not due to the vaccine. They are often coincidental or an injection reaction such as anxiety over the pain caused by the injection.  Common minor reactions such as mild local reactions, fever, and other self-limiting systemic symptoms need not be reported. Therefore, it is important for health workers to advise the parent/caregiver at the time of immunization that these reactions are expected, and advise them how to manage these common minor reactions at home.  Health worker (physician/ nurse/midwife/ hospital stafD/concerned citizen/parent/teacher) reports to the Municipal/City/Provincial level any AEFI within 24-48 hours through the fastest available means. (Telephone, fax cell phone, text messages, etc.  A flow of the AEFI Report has been diagrammed in the \"Guide to Ligtas Tigdas\". The same flow of report shall be followed.  B1.6 Recording and Reporting  There are reporting forms that are to be used during this campaign and examples of each form are annexed to this guide. They are used and completed as follows:  Reporting Form A - Vaccination Team's Daily Accomplishment  This is a daily accomplishment form to be filled up by each vaccination team, specifically the recorder.  This records each child vaccinated with OPV in the household or street. This form consists of the following:  a) Table which represents the number of households visited by the vaccination team. Each cell corresponds to one household. Tick (/) each cell per vaccinated child if all eligible children in the household were vaccinated. Marked (X) if there were eligible children in the household that were missed. Missed children should be scheduled revisit. Write the addresses at the back of the form for houses that need to be revisited.  Write the total number of household visited at the box provided for in the form at the end of the vaccination day.  b) Tables that consists of cells on OPV coverage at the streets.  Same steps and procedures above are followed in filling up the cells as well as the total number of children given OPV.  c) A table on Logistics Daily Summary is the daily inventory of OPV.  Fill up the corresponding boxes on:  d.1 Total number of OPV received during the day, d.2 Total number of OPV spoiled d.3 Total number of OPV returned empty d.4 Total number of OPV returned unopened  Submit this form to the team supervisor at the end of every immunization day. Total for each vaccination team will be consolidated by the RHU or CHO using the Reporting Form B.  Reporting Form B1: Consolidated OPV Accomplishment Reports  This is a daily summary of OPV vaccination accomplishment to be filled up by each team supervisor. All spaces and columns should be filled up and the completed form should be submitted to the next higher level.  Reporting Form B2: Consolidated Polio Plus Accomplishment Reports  This is a daily summary of Polio Plus vaccination accomplishment to be filled up by each team supervisor. All spaces and columns should be filled up and the completed form should be submitted to the next higher level.  The following shall be the schedule of submission of the accomplishment reports.    C. Post-Patak Kontra Polio  C.1 Monitoring & Supervision  i. Composition  National, regional, provincial, city and municipal vaccination supervisors (if any) will be designated. It is recommended but is not limited to that the team supervisors are physicians and nurses.  The number of team supervisors should be as follows:  Urban Areas - At least 1 supervisor for 8 teams Rural Areas - At least 1 supervisor for 4 teams  ii. Roles of the Supervisors/Monitors.  Before the Campaign:  \u2022 Ensures the timely and adequate transport of supplies and staff to support all the necessary campaign activities is made available \u2022 Assists in the training of health workers and volunteers in all aspects of the campaign \u2022 Coordinates for additional vaccinators and volunteers \u2022 Coordinates with various partners in the campaign \u2022 Visit the community leaders e. g. the Barangay Captain, Kagawad or religious leader, schools and day care centers together with the team and orient them about the forthcoming activity \u2022 Coordinate with nearest hospital facility for possible referral of any AEFI \u2022 Identify hospital medical staff to manage serious AEFI  During the Campaign:  \u2022 Assures that the vaccination teams are moving from one house to the next, vaccinating children, giving Vitamin A, marking the vaccinated child, and marking the house and proper recording using Reporting Forms. \u2022 Provides special support to areas with lack of vaccination teams and supervisors \u2022 Discusses with the teams issues/concerns and lessons learned, particularly how to handle revisits \u2022 Reports daily accomplishment, issues/concerns and lessons learned to the CHO/MHO level \u2022 Collects the filled-up safety boxes from the vaccination teams and stores it in a safe place prior to pick up by the sanitary inspector for proper disposal \u2022 Monitors the safe collection and disposal of used syringes and needles \u2022 Assists in the referral of emergency cases and investigation of adverse events \u2022 Estimates and provides logistics to the vaccination teams \u2022 Supervises, monitors and assist the vaccination teams including the teams from the fixed sites \u2022 Accomplish and submit line list of AEFI to the City/Municipal Coordinator (Refer to Guide to Ligtas Tigdas 2004)  Immediate feedback to the persons supervised and the next higher levels of supervisors are important especially if there were problems found during the visits. The supervisor should know whom, when and how to call different persons involved so that immediate solutions to address the problem can be made using the fastest means. The use of mobile phones in the reporting of problems/issues before, during and after the campaign has proven to be advantageous resulting to immediate action as experienced in the past Polio Patak Campaign.  2. Rapid Coverage Assessment  The RCA shall be adopted to validate each child/mother were vaccinated.  Specifically this shall:  a. Compare assessment coverage with reported accomplishment; b. Identify areas where there are missed children and c. Take immediate actions to vaccinate missed children.  The duly designated and trained regional, provincial or city monitoring teams shall perform the validation procedures.  Validation shall be done at least once in all barangays in the cities, town proper and well-populated communities. In municipalities, all barangays in the poblacion and at least 2 barangays with highest and low accomplishment report must be covered.  Validation is usually barangay-wide, but can be done by sitio or by purok in big barangays.  At least one repeat validation shall be done in all areas that are found to have less than 95% coverage by the validation method.  The following shall be the procedure of validation:  1. Plan the validation. Assign validation/monitoring teams and schedule the validation based on the schedule of completion of vaccination in the barangay. Do not validate in areas that have not been fully covered by the vaccination teams.  2. Look at the Accomplishment Report of the City/Municipality/Barangay. Select areas with high and low reported OPV/measles immunization coverage for your sample. Ask for identified high risk areas especially populated/densely-populated areas.  3. Using the barangay spot map, identify four validation sites in each barangay to be validated: two (2) sites remote from general access (e.g. borders with other barangays, riverside, houses away from main roads) and two (2) central sites (e. g. slum areas around the market or railroad, houses along the main road or rail. Select all sites away from the health center.  4. Go to the selected sites one at a time and fill up the attached validation form (Rapid Assessment of Immunization Coverage using the Grab Sample and Door Sample Techniques).  Grab Sample: Grab at least 5 eligible children (0 to 59 months old) who are found in the streets in each selected sites. Determine their vaccination status by looking at their fingers and at their vaccination site. (The importance of immediate 1-2 days after validation is to ensure that at least the vaccination puncture is still visible). Make sure that there are 20 children in the grab sample.  Door Sample: Identify 5 doors (e.g. house, condominium, school, etc.) nearest to the selected site. If there is a variety, select at least two (2) doors of the hardest to reach doors (e.g. top floor or ones with complicated entry. Determine if the marking on the door correctly matches with vaccination status of all the children in the selected doors. Make sure that 20 doors are seen in sample sites.  5. Based on the summary of findings at the bottom of the validation form, determine the appropriate action for the barangay.  Action to be taken:  Findings A: If the findings show that all grabbed children have been vaccinated and that all doors are correctly labeled but there were still doors marked \"X\", the validation/monitoring team shall remind the vaccination team to revisit the \"X\" door immediately to vaccinate the missed children.  The validation/monitoring team shall also revisit these \"X\" doors to ensure that circles have been placed around the \"X\", corresponding to completion of vaccination of previously missed children. If the validation/monitoring team brought OPV/measles vaccines and other antigen/Vitamin A with them, they may instead vaccinate the missed children themselves, encircle the \"X\" on the door and submit the vaccination report to the appropriate vaccination team.  Findings B: If the findings show that there is at least one unmarked door or a door marked with a circle but with an unvaccinated eligible child, this means that, most probably, there are many more missed children in the area. The validation/monitoring team shall correct the labels on the doors (mark the doors \"X\") and immediately - the same day, if possible - discuss their findings with the appropriate vaccination team to elicit their commitment to revisit the barangay and do a door-to-door search for, and vaccinate, other children who might have been missed, and ensure 100% coverage.  As above, if the validation/monitoring team brought OPV/measles vaccines and other antigens/Vitamin A with them, they may also vaccinate the missed children themselves, appropriately marked the doors and submit the vaccination report to the appropriate vaccination team. The door-to-door search for additional missed children should still be conducted even if these missed children have already been vaccinated by the validation/monitoring teams.  The validation/monitoring team shall follow-up to check that the door-to-door search is actually conducted. They shall also, as much as possible, repeat the validation in these areas.  Continue the cycle of \"vaccination - validation - search for missed children - vaccination\" until there is not a single missed eligible child in any city, town proper or well-populated community.  3. Evaluation  A consultative meeting /workshop shall be conducted within 2 weeks after the province or city has declared completed immunization and validation has been completed for each round. It will provide an opportunity for replenishing or redistributing vaccines and other logistics where needed. It will serve as a forum for data analysis and planning for the next round and to improve routinely reaching these populations and improve surveillance.  VI. Repealing Clause  Any existing provision or issuance found inconsistent with this order should be repealed.  VII. Effectivity  This order shall take effect immediately. ", "    I. BACKGROUND AND RATIONALE   In 2005, the countries of the Western Pacific Region of the World Health Organization (WHO) adopted the goal of measles elimination. To achieve this, the WHO recommends that countries strengthen three areas of their Expanded Programme for Immunization. These areas are: 1) universal high population immunity through increased coverage; 2) high case\u2014based quality surveillance; and 3) adequate laboratory support for conformation of diagnosis.   World Health Organization guidelines in support of the goal of measles elimination state that any person satisfying the suspect case definition of measles shall be immediately reported, investigated and a blood specimen collected to conform whether the suspected case is indeed a case of measles. Effective surveillance for measles entails establishing case\u2014based surveillance that includes investigation and laboratory testing of specimens from all suspected cases. Such surveillance system will also identify rubella cases through laboratory conformation. As the country progresses towards measles elimination, reporting of rubella cases will be implemented and incorporated into the measles surveillance system.   The laboratory plays an important role in measles surveillance. In the elimination phase, it is well established that surveillance based on clinical recognition of cases is inaccurate and that laboratory conformation of all suspected cases is critical for effective surveillance and proper program planning. It is in this light that conformation of suspected measles cases through laboratory testing needs to be enhanced.   1. Monitoring and verifying virus transmission:   -Conformation of suspect cases/ outbreaks: confirm the clinical diagnosis, especially in the early stages of an outbreak   -Identification of measles and rubella virus . strains and genetic characteristics of viral isolates   -Differentiate endemic or imported cases: monitor circulation of wild genotypes to define pathways of transmission/importation '   2. Monitoring susceptibility pro\ufb01le of the population   -Determination of the age distribution of susceptibility to measles and rubella in order to assess population at risk and appropriate intervention to reduce risk.  -Evaluation of the impact of the immunization campaigns   Quality measles surveillance requires laboratory conformation of at least 80% of the reported suspected measles cases. However, during elimination phase, all suspected measles cases require laboratory conformation. This shall serve as the evidence of the country\u2019s achievement and maintenance of the elimination status.   11. OBJECTIVES A. General Objective:   To update the guidelines for strengthening laboratory conformation of suspect measles cases in support of the goal of measles elimination.   B. Speci\ufb01c Objectives:   To strengthen measles case-based surveillance To strengthen detection of rubella cases through measles surveillance and laboratory conformation   -To evaluate impact of the measles and rubella routine and supplemental immunization activities in interrupting measles transmission and achieving control of rubella through efficient laboratory conformation  -To establish the use of dried blood spot (DBS) as an alternative method of sample collection for serology  -To require the collection of nasopharyngeal swab (NPS) and orcpharyngeal swab (OPS) from all chains of measles transmission for virus isolation   -To implement standards for the collection, handling, storage and transport of DB8 and NPS/OPS samples   III. SCOPE AND COVERAGE   This issuance shall apply to the entire health sector, to include public and private health facilities both at the national and local government units involved in disease surveillance and response activities (refer to AO. No. 2007-0036: Guidelines on the Philippine Integrated Disease Surveillance and Response).   Moreover, this administrative issuance is an update to AO 2012-003 to provide the most recent guidelines for strengthening specimen collection from suspect measles cases in support of the goal of measles elimination.    IV. DEFINITION OF TERMS, ABBREVIATIONS & ACRONYMS   Case Investigation Form (CIF)  Refers to reporting form that allows collection of standard information to acquire epidemiological study of disease incidence and disease patterns   Cluster  De\ufb01ned as two or more persons presenting with manifestations of a>suspect measles case that are detected with onset of illness-within a period of 7 to 21 days and in the same geographical area and/or are epidemiologically linked   Contacts  Are all persons living in a household of other close quarters with the case during the infectious period (5 days before to 5 days after the onset of rash)  Disease Reporting Unit (DRU)  This includes all health facilities (rural health units, hospitals, laboratories, seaports and airport are considered DRUs)   Epidemiologically-Linked Measles Case  De\ufb01ned as a suspected measles case who was not discarded and who:   -had contact with a laboratory con\ufb01rmed case or another epidemiologically-linked case Within 7-21 days before rash onset and  -the other epidemiologically-linked or laboratory con\ufb01rmed case was infectious at the time of contact (i.e. contact was 5 days before and 5 days after rash onset)    Measles IgM  A measles-speci\ufb01c antibody that rises early in the infection: it  is used to con\ufb01rm suspect measles cases.   Provincial Epidemiology and Surveillance Unit (PESU)  Refers to the unit established in the Provincial Health Of\ufb01ces that provides services on public health surveillance and epidemiology   Philippine Integrated Disease Surveillance and Response (PIDSR)  Refers to the Philippines process of coordination, prioritizing, and streamlining of core surveillance activities (e.g., data collection, reporting, laboratory and epidemiological con\ufb01rmation, analysis and feedback), support functions (e.g., training, monitoring, \ufb01nancial and logistics) and response (e.g.. epidemic investigation) with the aim of making the system more ef\ufb01cient and effective in providing timely, accurate and relevant information for action    Regional Epidemiology and Surveillance Unit (RESU)  Refers to the unit established in the Centers for Health Development or the DOH regional of\ufb01ces that provide services on public health surveillance and epidemiology       Research Institute For Tropical Medicine (RITM)  It houses the Department of Virology which is the national measles reference laboratory   Rural Health Unit (RHU)   Refers to the unit established in the rural health units that provides services 7 on public health surveillance and epidemiology   Suspected Measles Case   Any individual, regardless of age, with history of fever (38\u00b0C . or more) or hot to touch, generalized non-vesicular rash of 3 or more days duration; and at least one of the following cough, coryza, or conjunctivitis   V. DECLARATION OF POLICIES   A. Global Immunization Vision Strategy (GIVS) proposed a new measles mortality reduction of 90% by 2010 with the following major challenges: (i) measles mortality reduction activities in several large countries with high measles burden, (ii) enhanced efforts are needed to improve immunization systems to ensure that at least 95% of infants are vaccinated with measles before their \ufb01rst birthday, (iii) continue conduct \u201cfollow-up\" SIAs every 3-4 years until their routine system are capable of providing two opportunities for measles immunization to >90% of every birth cohort, (iv) disease surveillance at district, provincial and national levels need to be strengthened to enable case-based surveillance with testing of clinical specimens from suspected cases in the laboratories. This was endorsed in the World Health Assembly 2005 -   B. In 1996, the Regional Office of the Western Pacific (WPRO) established a \u201cPlan of Action (POA) for Accelerated Measles Control\". By 2003, the region\u2019s vision had moved to elimination with the publication of the \u201cWestern Pacific Regional POA for Measles Elimination\", that covered the years 2003- 2005. The Regional Office published the Field Guidelines for Measles Elimination in 2004 and in 2005, a second Regional Committee (RC) resolution established 2012 as the target date for measles elimination   C. In light of the proven efficacy and safety of the Regional Advisory (RA) 27/3 bases rubella vaccine, WHO recommends its use in all countries where control or elimination of Congenital Rubella Syndrome (CRS) is considered a public health priority. Current efforts in global measles control shall be used as an opportunity to pursue control of rubella through the use of Measles Rubella (MR) and Measles Mumps Rubella (MMR) vaccines   D. WHO-UNICEF comprehensive strategy for reducing measles mortality among priority countries with the following goals: (1) achieving and maintaining high coverage (>90%) of the lSt dose of measles-containing vaccine (MCVl) among all children by the age of 12 months in every district through routine immunization services, (ii) ensuring that all children receive a second opportunity for measles immunization, (iii) enhancing measles surveillance with integration of epidemiological and laboratory information, and (iv) providing appropriate clinical management for measles cases     VI. IMPLEMENTING MECHANISM   The primary function of the laboratory in measles surveillance is confirming suspect measles cases, either through serology, molecular detection of the virus or virus isolation. The testing of serum specimen for the presence of anti- measles IgM antibodies remains the gold standard for laboratory conformation of suspect cases occurring both sporadically, in clusters or during outbreaks. Other means of conformation includes testing of DB8 for presence of anti-measles IgM antibodies and/or culture and isolation of measles virus from suspect or clinically confirmed measles cases.   In countries with measles elimination goal and implementing case-based surveillance, the recommendation is to collect either serum or DBS specimen within the \ufb01rst 28 days of rash onset from all suspect measles cases. While the collection of NPS/ OPS specimen for viral isolation must be within the \ufb01rst 7 days of rash onset. Viral isolation provides evidence of elimination of indigenous measles virus, including outbreak source and transmission pathways.   A. Laboratory Procedures for Case Conformation   1. Use of Serum Samples for Measles IgM testing   A single serum sample obtained at the \ufb01rst contact with the patient at am time within 28 days after rash onset shall be taken from ALL suspected measles ca_ses. Measles-speci\ufb01c IgM antibodies appear within the \ufb01rst few days of rash onset and decline rapidly after one month. Specimen shall be received at RITM within 72 hours after collection with the completely filled-up Measles Case Investigation Form (Annex A.).   Provided that the epidemiological linkage among cases has been established within a household, specimen shall be taken from the index case (\ufb01rst person that \ufb01t the case definition of suspected measles case).   In line with this, it is very important to identify accurate information regarding the exposure history of suspect measles case. The CIF shall contain basic epidemiological information on time, date, place and history of contact with a known measles case. This will help identify origin and path of measles virus transmission.   Patients admitted at hospital facilities and those DRUs (RHUlHealth Centers) that have the capacity to collect, store and transport shall have serum sample collected. Procedures for collection, storage and transport of sample are contained in the Annex B.   2. Use of alternative sample for Measles IgM detection (dried blood spot)   Dried blood spot samples shall ONLY be used as an alternative means of specimen collection where there is difficulty in extracting blood (e.g. very young infants, no medical technologist or certified phlebotomist), maintaining the specimen at 2\u20148\u00b0C during storage and transport (i.e. selected island barangays, municipalities or RHUs, and provinces, lack of specimen storage facilities and no local courier). Collection shall be done by medical, paramedical and other trained personnel (doctors, medical technologists, nurses, midwives, etc).   3. Use of Oropharyngeal and/or Nasopharyngeal swab for virus isolation   Aside from serum, it is also important to collect NPS/OPS for virus isolation from all clusters/outbreaks of suspected measles cases within 7 days from rash onset.   In collecting NPS/OPS, the response team shall consider the guide below in collecting samples of cases in a cluster/ outbreak:   3 cases - collect at least 1-2 samples   5 cases - collect a minimum of 3 samples   10 cases \u2014\u2014 collect a minimum cf 5 samples   >= 10 cases - collect a minimum of 10 samples   Virus isolation is significant to conform whether the transmissions of indigenous measles strains have been interrupted. This shall provide evidence that the country has achieved measles elimination goal.   B. Roles and Responsibilities   1. Research Institute for Tropical Medicine   a. Shall receive all specimens from the DRUs and other allied health units   b. Shall inform the RESU if specimen/s arrives at RITM in bad condition and if repeat collection is needed   c. Shall process/test the specimens   d. Shall send timely result including transmittal of individual results to the National Epidemiology Center (NEC), National Center for Disease and Prevention Control (NCDPC) and RESUs   e. Shall build and develop laboratory capacity and networking of laboratories at the national and local levels if needed   f. Shall collaborate with WHO to strengthen molecular surveillance and virus identification and share laboratory results (both serology and virus identification) on a monthly basis with WHO country office   2. National Epidemiology Center   a. Shall oversee the implementation of high quality measles surveillance in all regions, province and cities   b. Shall monitor and provide technical support to all regions, provinces and cities that are experiencing low surveillance performance   c. Shall facilitate the provision of logistics for specimen collection to all RESUs   d. Shall facilitate/ensure transport of specimens from the RESU/PESU and RHU   e. Shall ensure the adequacy & timeliness of specimen collection   f. Shall perform the overall coordination, feedback and data management    3. Center for Health Development   a. Shall coordinate and investigate suspect measles cases   b. Shall monitor and provide technical support to all provinces and cities that are experiencing low surveillance performance   c. Shall be responsible for regional level surveillance data management   d. Shall ensure the proper and timely collection, storage and transport of specimens to the National Measles Reference Laboratory (e. g. RITM)   e. Shall facilitate the provision of logistics to the hospitals and LGUs   f. Shall send laboratory results to concerned LGUs   4. PESU/PHO/RHU   a. Shall coordinate and facilitate the detection, reporting and investigation of suspect measles cases   b. Shall be responsible for provincial/city/municipality level surveillance data management   c. Shall ensure the proper and timely collection, storage and transport of specimens to the national reference laboratory, RITM and or CHD   d. Shall facilitate the provision of logistics to the hospitals and LGUs   e. Shall ensure that CIFs are completely filled up sealed in a separate plastic bag and enclosed in the shipping box   f. Shall send laboratory results to concerned LGUs   5. All Hospitals   a. Shall completely investigate with. proper documentation all suspected measles cases whether in-patient and outpatient wards   b. Shall collect blood specimen for all suspected measles cases at \ufb01rst contact or within 28 days from rash onset following the standard procedure in specimen collection   c. Shall properly label, store and/transport blood specimens to ESURITM   d. Shall ensure that CIFs are completely \ufb01lled up sealed in a separate plastic bag and enclosed in the shipping box   e. Shall keep specimen collection kits properly and check for the expiration date   f. Shall coordinate with CHD/ESU for the laboratory results   C. Funding Requirements   Budgetary requirements such as laboratory expenses, logistic support and other laboratory requirements for testing shall be charged against the Research Institute for Tropical Medicine through the support of Department of Health and World Health Organization. The freight and handling of specimen shall be charged against the different CHDs, subject to the usual accounting and auditing rules and regulations.   VII. REPEALING CLAUSE   The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuance which are not affected by this Order shall remain valid and in effect.   VIII. EFFECTIVITY   This order shall take effect immediately.   ", "  In line with the DOH to improve accessibility and expand availability of FP methods in the government health facilities, the Family Planning Service with support from Women\u2019s Health and Safe Motherhood Project will distribute IUD Kits to health facilities with trained service providers on IUD insertion. Attached is the guidelines for your reference.  For strict compliance.     ", "  I. RATIONALE:  Newborn screening was introduced more than 40 years ago in the United States. It is, now considered a standard of routine newborn care among developed countries. Newborn screening enables early detection and management of certain metabolic disorders, which if left untreated may lead to mental retardation and death. The early diagnosis and treatment of these disorders assures the child\u2019s right to live and safeguards him/her to reach his/her full potential.  In the Philippines, newborn screening was initiated in 1996 by the Newborn Screening Study Group consisting of pediatricians and obstetricians from 24 hospitals accredited by the Philippine Pediatric Society, Inc (PPS) and the Philippines Obstetrics and Gynecological Society, Inc (POGS).  Pilot studies on 272,547 newborns (NIH, June 2003) have shown the following incidences of disorders:    From these statistics, it is predicted that newborn screening for these disorders can save at least 33,000 newborns from mental retardation and death if all 1.5 million newborns born annually are screened. Cost bene\ufb01t analysis has demonstrated that a national newborn screening program vs a do-nothing alternative yield benefits of P600 million pesos annually (NIH, July 2003).  In line with the Vision of the Child 21 Framework that by the year 2025 it is crucial that newborn screening be integrated in the current health care delivery system. DOH recognizes that newborn screening will contribute in the objective of ensuring that all Filipino children have access to, and avail themselves of total quality care for their optimal growth and development to their full potential.  The Department has made efforts in implementing newborn screening in a limited scale. On January 2001, the Department of Health (DOH) issued Administrative Order No. l-A known as \u201cPolicies on the Nationwide Implementation of Newborn Screening\". This Order envisioned that by the year 2004, newborn screening shall be a part of standard newborn care and a formal national program would be in place. Since then, newborn screening has been pilot-tested and implemented in more than 250 hospitals and communities all over the country through the collaboration of DOH and the National Institutes of Health (NIH).  Considering that newborn screening is now an internationally accepted and was declared as medically necessary, full nationwide implementation is the next challenge for the program. With the end-view of strengthening the newborn screening program and making this more accessible among the general population, this Administrative Order aims provides the general guidelines for the national implementation of the NBS. This order also prescribes procedures for integrating newborn screening into various health efforts and activities at the national and local levels, including emphasis on community newborn screening implementation.  II. COVERAGE AND SCOPE  This Administrative Order shall apply to all government and private hospitals, clinics, and other health facilities.  III. GOALS AND OBJECTIVES  A. GOAL  All Filipino newborns are screened for the more common and life-threatening heritable disorders.  B. OBJECTIVES  The objectives of the National Newborn Screening System are:  1. To ensure that every newborn has access to newborn screening for certain heritable conditions that can result in mental retardation, serious health complications, or death if left undetected and untreated;  2. To establish and integrate a sustainable newborn screening system within the public health and hospital delivery system;  3. To ensure that all health practitioners are aware of the availability and advantages of newborn screening and of their respective responsibilities in offering parents of newborns the opportunity to take advantage of newborn screening;  4. To ensure that parents recognize their responsibility in promoting their child\u2019s right to health and full development, within the context of responsible parenthood, by protecting their child \ufb01om preventable causes of disability and death through newborn screening.  V. DEFINITION OF TERMS  1) Newborn Screening System means a system or an institutionalized process that includes, but is not limited to, education of relevant stakeholders; collection and biochemical screening of blood samples taken from newborns; tracking and confirmatory testing to ensure the accuracy of screening results; clinical evaluation and biomedical/medical con\ufb01rmation of test results; drugs and medical/surgical management and dietary supplementation to address the heritable conditions; and evaluation activities to assess long term outcome, treatment compliance and quality assurance.  2) Follow up means the monitoring of a newborn with a heritable condition for the purpose of ensuring that the medical or dietary prescriptions are \ufb01illy complied with.  3) Health facilities/institutions means hospitals, health in\ufb01rrnaries, health centers, lying-in centers or birthing homes or puericulture centers and other medical outpatient clinics with obstetrical and pediatric services, whether public or private.  4) Healthcare practitioner means physicians, nurses, midwives, nursing aides, traditional birth attendants and allied health professionals.  5) Heritable condition means any condition that can result in mental retardation, physical deformity or death if left undetected and untreated and which is usually inherited from the genes of either or both biological parents of the newborn.  6) Newborn Screening (NBS) means the process of collecting a few drops of blood from the newborn onto an appropriate collection card and performing biochemical testing for the purpose of determining if the newborn has a heritable condition,  7) Newborn Screening Center (NSC) means a facility equipped with a newborn screening laboratory that complies with the standards established by the NIH and provides all required laboratory tests and recall/follow-up programs for newborns with heritable conditions.  8) Newborn Screening Reference Center (NSRC) means the central facility at the National Institutes of Health (NIH) that defines testing and follow-up protocols, maintains an external laboratory proficiency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials, and acts as the Secretariat of the Advisory Committee on Newborn Screening.  9) Parent education means the various means of providing parents or caregivers with information about newborn screening.  10) Recall means a procedure for locating a newborn with possible heritable condition for purposes of providing the newborn with access to appropriate laboratory testing to confirm the diagnosis and, as apprOpriate, provide treatment.  11) Treatment means the provision of prompt, appropriate, and adequate medicine, medical and surgical management, or dietary prescription to a newborn for purposes of treating or mitigating the adverse health consequences of the heritable condition.  GENERAL POLICY STATEMENTS  The DOH, together with the National Institutes of Health (NIH) which is the technical arm in the implementation of newborn screening and other concerned partners, adopts the following policies and principles in the nationwide implementation of newborn screening:  1. Newborn screening shall be an integral part of the child, adolescent, and maternal health programs and services.  2. It shall be a standard and routine procedure for newborns in public and private health and hospital facilities. Health practitioners shall fully inform their parents, legal guardians or other caregivers about the availability, nature, and bene\ufb01ts of newborn screening.  3. Newborn screening services available in all health facilities nationwide shall be supplemented with efforts necessary to increase the demand for these services.  4. Expenses for the newborn screening tests shall be borne by parents, and therefore \ufb01nancing mechanisms shall be explored to make newborn screening free or affordable. Hospital and local government or non-government organization are therefore highly encourage to develop a scheme providing partial or full subsidy depending on the \ufb01nancial capability of the parents. Newborn screening fees however, shall be regulated by the Newborn Screening Advisory Committee to prevent exorbitant overhead costs.  5. The DOH shall establish mechanisms to ensure that newborn screening is available in all Philippine Health Insurance Corporation (PHIC) accredited health facilities and accessible to all its members.  6. DOH shall ensure that a network of facilities for referral and management of all positive cases is established.  8. The DOH shall ensure inter-agency collaboration through inclusion of newborn screening in the agenda of existing committees on children\u2019s health and welfare. In such venues, the following agencies shall be represented: DOH, NIH, and DILG.  9. The DOH, the NCDPC, in partnership with NIH shall ensure quality and sustainability of newborn screening system through the establishment of NSRC as well as its attendant requisites:  VII. IMPLEMENTING MECHANISMS  A. NEWBORN SCREENlNG PROCEDURE  The following Standard Operating Procedures for Newborn Screening shall be observed by health facilities and/or NSC\u2019s.  1. It shall be the responsibility of the healthcare practitioner providing prenatal services or delivering the newborn to ensure that parents of the newborn are informed of the availability and advantages of newborn screening services.  A parent or legal guardian may refuse testing on the grounds of religious belief, but shall acknowledge in writing their understanding that refusal for testing places their newborns at risks for undiagnosed heritable conditions. A copy of this refusal documentation shall be made out of the newborn\u2019s medical record and refusal shall be indicated in the national newborn screening database.  2. Collection of a screening specimen shall occur after twenty four (24) hours of life but not later than three (3) days from complete delivery of the newborn. A newborn placed in intensive care may be exempted \ufb01om the 3\u2014day requirement but must be tested by seven (7) days of age.  3. Collected blood samples are transported to the accredited Newborn Screening Centers by courier or any available speedy mode of transport.  4. Testing of samples will be performed at accredited Newborn Screening Centers of the DOH-NIH network. Results, particularly those that are found positive of any of the disorder, are immediately released so that apprOpriate management can be instituted right away. Release of negative screens shall be released 7 working days after receipt in the NBS laboratory.  5. A newborn with positive screen is recalled or located as soon as possible to con\ufb01rm the diagnosis and appropriate treatment provided if necessary. This is primarily the responsibility of the newborn screening team of the health facility where sample was collected.  6. The newborn with positive heritable condition is referred to for treatment and management to a medical specialist or the attending physician in close coordination with a medical specialists.  7. Prompt management of newborns with positive screen is essential to prevent the debilitating consequences or death of the newborn.  8. All of the congenital metabolic disorders require lifetime management. Monitoring should be done regularly through the attending physicians or by direct inquiry from the parents.  B. ESTABLISHMENT OF NEWBORN SCREENING CENTERS (NSCs)  1. The DOH shall ensure access to the newborn screening procedure by establishing Newborn Screening Centers (NSC) that are strategically located to be accessible to the relevant public.  2. The establishmcnt of NSC shall be phased depending on the overall demand in the country. At the initial phase, two (2) NSC shall be established in Luzon, 2 in the Visayas and l in Mindanao.  3. The need to put up an additional NSC shall likewise be planned depending in the country\u2019s and the newborn screening system\u2019s evaluation by the National Technical Committee on Newborn Screening.  C. ESTABLISHMENT OF NEWBORN SCREENING REFERENCE CENTERS (NSRCS)  a. The NSRC shall be responsible for ensuring good laboratory practice standards for NSC, including the establishment of an external laboratory pro\ufb01ciency testing and certi\ufb01cation program. It shall also act as the principal repository of technical information relating to standards and practices and shall provide technical assistance to NSC as needed.  b. The NSRC shall be located at the National Institutes of Health, University of the Philippines Manila.  c. It shall provide the BHFS the technical assistance in accrediting NSC\u2019s which shall include, but not limited to, a minimum of 50, 000 samples a year.  d. It shall strictly observe the compliance of standard newborn screening procedures by health facilities and assurance of prompt submission of samples only to accredited NSC.  e. For the purpose of program evaluation and monitoring, the NSRC shall maintain a database of all patient tested and registry for each condition which will he submitted to DOH annually.  VIII. IMPLEMENTING STRUCTURES  1. National Center for Disease Prevention and Control, DOH  a. National Center for Disease Prevention and Control (NCDPC) shall serve as the lead of\ufb01ce for newborn screening and shall coordinate activities and programs in pursuit of the objectives of this order as shown in Annex A. It shall likewise spearhead the continuous organization of the National Technical Working Group on Newborn Screening (D.O # 29-C s 2000) until the said TWG has fully implemented and institutionalized all the necessary components of the Newborn Screening System.  b. It shall provide technical assistance to CHD\u2019s relative to newborn screening and shall establish coordination with other stakeholders in planning, materials development, monitoring and evaluation for newborn screening.  c. It shall provide avenues in developing innovative approaches and models of implementation in partnership with other cooperating agencies.  d. It shall advocate for the adeption of newborn screening among public and private institutions and practitioners  e. Monitor and evaluate the \ufb01eld implementation of newborn screening.  2. Role of the National Institutes of Health  1. Provide technical advice to the National Newborn Screening System.  2. Provide assistance to DOH in setting up the criteria in the Newborn Screening Centers  3. Formulate good laboratory practice standards for newborn screening facilities including the establishment of an external laboratory pro\ufb01ciency testing and certi\ufb01cation program.  4. Act as the principal repository of the technical information relating to newborn screening standards.  5. Establish the Newborn Screening Reference Center which will be responsible for the program review, laboratory pro\ufb01ciency, training and continuing education and research.  3. Technical Working Group on NBS  a. The Technical Working Committee on NBS shall be composed of the following:  i. representatives from the DOH of\ufb01ces namely: NCPDC, National Epidemiology Center (NEC), National Center for Health Facility Development (NCHFD), Bureau of Health Facilities and Services (BHFS), The National Center for Health Promotion (NCHP) involved in the implementation ii. representatives from the Center for Health and Development iii. representative form Philippine Society of Endocrinology iv. representative from NIH v. representatives from Department of Interior and Local Government vi. representative from any of the national organizations of pediatricians, obstetricians, family physicians, nurses and midwives  b. It shall have the following responsibilities and functions:  i. Develop/review policies, standards and guidelines on newborn screening for recommendations and approval of the management  ii. Recommend the conditions to be included in the newborn screening panel  iii. Review and recommend the newborn screening fee to be charged by the newborn screening centers  iv. Develop/review strategies and tools that will ensure effective and ef\ufb01cient implementation of the program at various levels  v. Formulate national program/project plan, proposals and collaborative studies on newborn screening  vi. Review the report of the Newborn Screening Reference Center on the performance of the Newborn Screening Centers and recommend corrective measures as deemed necessary  4. Bureau of Health Facilities and Services (BHFS)  The BHFS, in collaboration with NIH shall be responsible for regulating health facilities performing newborn screening procedures through:  1. Accreditation procedures and monitoring for compliance and quality assurance.  2. Development of needed rules and regulations pertaining to the regulation of the same.  3. Monitoring and evaluation of the newborn screening centers.  5 National Epidemiology Center (NBC)  The NEC in collaboration with the regional/ provincial epidemiology units shall be reaponsible for developing a surveillance system for heritable conditions. It shall establish registry of cases linked with the NIH as the central registry center, and the rural health units as the base registry units  6. National Center for Health Facility DeveIOpment (NCHFD)  The NCHFD shall participate in providing technical assistance and leadership for the continuous effective and ef\ufb01cient implementation of the Newborn Screening in hosPitals in coordination with the Center for Health and Development. It shall also encourage hospitals to participate in the monitoring and participation in the research and deveIOpment efforts that will be pursued and initiated by concerned stakeholders and the NIH.  7. National Center for Health Promotion (N CHP)  The NCHP shall act as the lead of\ufb01ce in the promotion of newborn screening and shall deve10p advocacy materials for dissemination to all partner agencies (LGUs. Academe, NGO\u2019s) and stakeholders. All IEC materials and collaterals shall be screened and reviewed by NCHP.  8. Center for Health Development (CHD)  The CHD\u2019s shall be responsible for the following:  a. Translate and implement newborn screening national policies and framework at the local and regional levels.  b. Provide technical and logistics assistance to LGUs, NGOs, Academic Institutions, and other stakeholders.  c. Advocate for the implementation of newborn screening at the regional level.  d. Reproduce newborn screening prototype materials for general distribution.  f. Conduct orientation and training on newborn screening.  g. Deve10p innovative approaches and models of implementation on newborn screening with local partners.  h. Establish a public and private sector collaborative partnerships to plan and manage the newborn screening implementation in the region.  i. Monitor and evaluate the implementation of newborn screening in the region.  9. DOH Retained Hospitals, Other government and private hospitals and lying\u2014ins  All DOH Retained Hospitals other government and private hospitals clinics and lying\u2014ins shall be responsible for the following:  1. Create an NBS team to ensure implementation of NBS and coordinate activities with DOH.  2. Ensure that adequate and sustained newborn screening services such as information, education, communication, screening, recall and management of identified cases are being provided in the hospital.  3. Establish an appropriate \ufb01nancial system that will ensure effective and ef\ufb01cient collection of fees and payment of laboratory services to the Newborn Screening Center  4. Conduct orientation and/or training of hospital staff on newborn Screening or clinic.  5. Monitor and evaluate the implementation of newborn screening within in the institution.  6. De\ufb01ne creative \ufb01nancial packages to make newborn screening accessible particularly among the economically deprived populace.  7. Establish a functional referral system with local as well as national agencies  10. Local Government Units (LGUs)  The LGUs through the Chief of Hospital and Municipal Health Of\ufb01cers shall be responsible for the following:  1. Ensure that adequate and sustained newborn screening services such as information, education, communication, screening, recall and follow-up are being provided in all LGU Health facilities (Rural Health Unit/ City Health Unit, Lying-ins, City/Municipal/ District/ Provincial Hospitals)  2. Establish a functional case management referral system with strategically accessible tertiary hospitals  3. Establish coordination and networking among concerned agencies in Newborn screening implementation  4. Monitor and evaluate the newborn implementation in their localities  5. Define creative \ufb01nancial packages to make newborn screening accessible particularly among the economically deprived populace.  VIII. RECORDS AND REPORTS  Proper recording of newborn screening data shall be instituted in all participating health facilities. Reports using the required format must be submitted to NSRC quarterly for documentation and analysis.  IX. MONITORING AND EVALUATION  Monitoring of newborn screening activities shall be incorporated in the routine monitoring activities.  Annual program reviews and periodic evaluation of the program shall be done every three years. Special studies may be conducted to address issues and problems that may surface.  X. FINANCING  All of\ufb01ces concerned shall allocate resources in support of the newborn screening system. External agencies are encouraged to provide funds for the implementation of newborn screening.  Funds for the program shall be derived from the \ufb01inds allocated for Child Health and Development. Supplemental funds and other resources shall be sourced out from extension services and other key stakeholders. LGU\u2019s shall be encouraged to provide funds for the implementation of newborn screening.  XI. REPEALING CLAUSE  Any existing issuance or provision thereof that is inconsistent with this Order is hereby repealed.  XII. EFFECTIVITY  This Order shall take effect immediately.    ", "  I. BACKGROUND/RATIONALE:   Rabies is a fatal disease in developing countries where animal immunization and control of dogs are inadequate. In view of the 100% case fatality of human rabies, the prevention of rabies infection after exposure is of utmost importance. The Department of Health, having committed itself to the prevention of human deaths due to rabies, provides vaccines for post exposure treatment through the Animal Bite Treatment Centers (ABTCs) to high risk exposed patients.   Over the last \ufb01ve years, many studies have been conducted by both local and foreign researchers focusing on changes in treatment modalities. The World Health Organization. ' has also issued new recommendations related to rabies exposure management or Post Exposure Prophylaxis (PEP). Based on the available information, the guideline on animal bite management is revised in order to provide more cost effective strategies for rabies prevention and control. The guidelines in the management of animal bite cases are being updated every \ufb01ve years to integrate updated global recommendations. The last guidelines was released in 2007 (AO 2007- 0029) and amended in 2009. A joint DOH- DA Administrative Order (AO 2011-002) was also issued in 2011.   Disease free zones initiative has been identi\ufb01ed as one of the strategies to reduce public health threats alongside with enhanced health promotion and surveillance. The initiatives aim to \u201cmop up\" diseases such as leprosy, schistosomiasis, \ufb01lariasis, rabies and malaria. This would entail doing strati\ufb01cation of areas according to burden of diseases, validation of status of potential disease-free areas, and identi\ufb01cation of appropriate interventions based on these strati\ufb01cation.    II. OBJECTIVE   To provide new policy guidelines and procedure to ensure an effective and ef\ufb01cient management for eventual reduction if not elimination of human rabies, and to increase voluntary pre-exposure coverage among high risk group such as animal handlers, \ufb01eld workers, health staff working in the rabies unit, rabies diagnostic laboratory staff, and children below 15 years old living in rabies endemic areas.   III. COVERAGE   All government health workers at all levels shall adopt these treatment guidelines to ensure standard and rational management of rabies exposures. Private practitioners in the country are strongly encouraged to adopt these treatment guidelines.   IV. DEFINITION OF TERMS    A. Active Immunization \u2014 refers to the administration of a vaccine to induce protective immune response.   B. Immunocompromised host \u2014 refers to patients receiving innnunosuppressive drugs such as systemic steroids (not topical or inhaled) and chemotherapeutic drugs for cancer, AIDS and HIV infected patients and patients with immune de\ufb01ciency. These patients are expected to have lower immune response to immunization.   C. Incubation Period \u2014 refers to the period from the time of exposure up to the appearance of \ufb01rst clinical symptoms of rabies. It is extremely variable ranging from 4 days to 7 years; but generally 20 to 90 days.   D. Observation Period \u2014 refers to animal observation for 14 days from the time of bite until the appearance of expected symptoms of rabies.   E. Passive Immunization \u2014 refers to the administration of pre-formed antibodies (immune globulins or passive immunization products) to provide immediate protection. These antibodies come from either human or animal source.   F.Post Exposure Prophylaxis (PEP) \u2014 formerly post exposure treatment (PET); refers to anti-rabies treatment administered after an exposure (such as bite, scratch, lick, etc.) to potentially rabid animals. It includes local wound care, administration of rabies vaccine with or without Rabies Immune Globulin (RIG) depending on category of exposure.   G. Pre exposure prophylaxis \u2014 refers to rabies vaccination administered before an exposure to potentially rabid animals. This is usually given to those who are at high risk of getting rabies such as veterinarians, animal handlers, staff in the rabies laboratory, hospitals handling rabies patients and school children from high risk areas, etc.   H. Prodromal Period \u2014 refers to the period lasting for 10 days with non-speci\ufb01c manifestations, which include fever, sorethroat, anorexia, nausea, vomiting, generalized body malaise, headache and abdominal pain. Parasthesia or pain at the site of the bite is due to viral multiplication at the spinal ganglion just before it enters the brain.   I. Rabid Animal \u2014 refers to biting animal with clinical manifestation of rabies and/or con\ufb01rmed laboratory \ufb01ndings      J. Suspected Rabid Animal \u2014\u2014 refers to biting animal with a potential to have rabies infection based on unusual behavior, living condition like stray dogs, endemicity of rabies in the area and no history of immunization.   K. Vaccine Potency \u2014 refers to the amount of acceptable active ingredients in a rabies vaccine which is expected to provide at least minimum protection.   V. GENERAL GUIDELINES   A. The Department of Health in collaboration with the Local Government Units (LGUs) shall be responsible for the management of animal bite victims including augmentation of human rabies vaccine.   B. Rabies Control Program shall be integrated to the regular health services provided by local health facilities of bite victims, as a measure.   C. Post exposure vaccination shall be shared and carried out by the Department of Health and LGUs.   D. Funding requirements needed for operational systems shall be secured prior to the implementation of this policy.   E. Advocacy through information dissemination and training of health workers shall be conducted at all levels.   F. Collaboration among government agencies, non\u2014government and private organizations to ensure successful implementation shall be strengthened.   VI. SPECIFIC GUIDELINES AND PROCEDURE   A. Management of Potential Rabies Exposure   1. Initiation of post-exposure prophylaxis (PEP) shall not be delayed for any reason regardless of interval between exposure and consultation as it increases the risk of rabies and it is associated with treatment failure.   2. There are no absolute contraindications to rabies PEP. Patients allergic to a speci\ufb01c vaccine/RIG or its components shall be given the alternative vaccine/RIG.   3. Table 1 shows the categories of exposure to a rabid animal or to an animal suspected to be rabid, with their corresponding management guidelines:     Table 1. Categories of Rabies Exposure with Corresponding Management         In case the biting animal is not available for observation or dies within the recommended fourteen (14) days observation period, all rabies exposures shall receive at least the Day 0, 3 and 7 doses. The decision to give the Day 28 dose and D14 for IM regimen,shall depend on the result of the laboratory examination (FAT) on the biting animal and whether the biting animal manifested signs and symptoms of rabies.   Table 1a. Management of patients with category II and III exposure where the biting animal cannot be observed or dies within the 14 days observation period.        B. Immunization   1. Active Immunization   a. Administration Vaccine is administered to induce antibody and T-cell production in order to neutralize the rabies virus in the body. It induces an active immune response in 7-10 days after vaccination, which may persist for years provided that primary immunization is completed.   b. Types of Rabies Vaccines and Dosage The National Rabies Prevention and Control Program (NRPCP) shall provide the following anti-rabies tissue culture vaccines (TCV): a) Puri\ufb01ed Vero Cell Rabies Vaccine (PVRV) m 0.5 ml/vial; and b) Puri\ufb01ed Chick Embryo Cell Vaccine (PCECV) - 1.0 ml/vial.   Table 2. List of TCV Provided by the NRPCP to Animal Bite Treatment Centers with Corresponding Preparation and Dose       c. Recommendations on the intradermal administration of anti-rabies vaccines:   The NRPCP introduced the intradermal (ID) use of rabies tissue culture vaccines in the country in 1997. The Philippines was among the \ufb01rst countries to adopt this regimen as recommended by the World Health Organization, in order to totally discontinue the use of nerve tissue vaccine (NTV) which was associated with vaccine induced encephalopathy. To mitigate the expected increase in the cost of PEP with the shift from NTV to TCV, the ID use of these vaccines was introduced. According to WHO, the ID use of tissue culture vaccines can decrease the cost of PEP by as much as 60- 80%.   However, only a limited number of commercially available rabies vaccines have been proven, to date, as safe and efficacious for PEP when administered by the ID route. Recently, local manufacturers in rabies-endemic countries have started to produce rabies vaccines. The ID use of these vaccines shall be based on adherence to WHO requirements for that route and approval by national health authorities as follows, \u201cNew vaccine manufacturers shall provide clinical evidence that their products are immunogenic and safe when used intradermally. Clinical evidence shall include clinical trials involving a vaccine of known immunogenicity and efficacy when used by this route as control, serological testing with rapid \ufb02uorescent focus inhibition test, and publication in internationally peer\u2014reviewed journals\".   To ensure compliance to these recommendations and guarantee that animal bite patients seeking treatment in government Animal Bite Treatment Centers receive only Tissue Culture Vaccines (TCVs) that have been proven to be safe and effective, the program shall utilize for its intradermal regimen only TCVs that satisfy the following criteria :   c.1. The vaccine is registered. with and approved by the Food and Drug Administration;   c.2. The vaccine is WHO prequali\ufb01ed (https://www.who.int/immunization_standards/vaccine_quality/PQ_vaccine_list_en/en/index.html);   c.3. The vaccine has been proven to be safe and ef\ufb01cacious for PEP when administered by the ID route using the schedule recommended by the World Health Organization. Having limited knowledge on and experience with the ID use of all available anti\u2014rabies vaccines in the country, the program shall utilize the WHO list of approved TCV for ID use OR in the case of vaccines not included in the WHO list for ID use, the vaccine must comply with WHO requirements for new rabies vaccines and must have gone through local clinical trials on safety and immunogenicity which are published in peer-reviewed journals;   c.4. The potency of vaccines for ID use shall be at least 0.5 IU/ID dose as evidenced by their lot release certificate. The potency of the vaccine batch shall be provided by the manufacturer; and   c.5. The product insert shall contain the vaccine\
