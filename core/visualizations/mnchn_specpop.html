TIVES   In general, this policy and guide aims to ensure the appropriate provision of quality MS in the country. Speci\ufb01cally, it aims to:   (1) Guide health workers and providers in administering micronutrient supplements to identi\ufb01ed population groups and client needs,   (2) Promote the compliance and adherence among DOH of\ufb01ces, the LGUS and private sector to the revised policy and guidelines, and   (3) Generate the support of other stakeholders in implementing the MS policy and guide throughout the country.    V. SCOPE OF APPLICATION   This order shall apply to all national, regional and local government of\ufb01ces, public and private health facilities, NGOs, development partners and other stakeholders whose functions and activities contribute to the delivery and provision of MS nationwide.   VI. DEFINITION OF TERMS   1. Diet Diversi\ufb01cation - It is the changing of dietary practices that affect young children, pregnant and lactating mothers, toward consumption of foods adequate in energy and rich in micronutrients, especially those in short supply in the current diet carried out through nutrition information and education.   2. Emergency - It is an extraordinary situation wherein people are unable to meet their basic survival needs, due to serious and immediate threats to human life. These usually result from disaster, environmental degradation, among others.   3. Elderly - These are persons who are more than 60 years old as de\ufb01ned by the Senior Citizen\u2019s Act in the Philippines.   4.Food Forti\ufb01cation - It is one of the interventions to reduce micronutrient de\ufb01ciencies. It is the \u201cprocess whereby nutrients are added to foods to maintain or improve the quality of the diet of a group, a community or a population. Examples are \ufb02our forti\ufb01ed with Vitamin A and iron, sugar and oil with Vitamin A, rice with iron, and salt with iodine.   5. Health providers - Refers to individual health staff or any health care facilities (BHS, RHU/health center, private clinics, hospitals, lying-in/birthing clinics, school clinics, corporate clinics, etc.) that provides MS.   6. Iodine De\ufb01ciency Disorders - Refers to the ill-effects of iodine de\ufb01ciency in a population that can be prevented by ensuring that the population has adequate intake of iodine. It is the most common cause of preventable mental retardation. It also affects the mother\u2019s reproductive functions and impedes children\u2019s learning ability.   7. Iron De\ufb01ciency Anemia - It is a disorder resulting from the decrease in the number of red blood cells due to lack of iron. It is the most common nutritional de\ufb01ciency in the world and occurs if the amount of iron absorbed is too little to meet the body\u2019s needs.   8. Micronutrient - A dietary element essential only in small quantities.   9. Micronutrient Supplement - Vitamin and mineral supplements are sources in concentrated forms of those nutrients alone or in combinations, marketed in forms such as capsules, tablets, powders, solutions, etc. that are designed to be taken in measured small\u2014unit quantities but are not in a conventional food form and whose purpose is to supplement the intake of vitamins and/or minerals from the normal diet.   10. Micronutrient Supplementation - It is a short term intervention intended to correct high levels of micronutrient de\ufb01ciencies by providing large doses of micronutrients immediately until more sustainable food\u2014based approaches (e.g. food forti\ufb01cation and diet diversi\ufb01cation) are put in place and become effective.   11. Public Health Importance  - Refers to the cut-off points recommended by WHO where a micronutrient de\ufb01ciency is to be considered a public health concern necessitating the state or country to intervene.     12. Vitamin A De\ufb01ciency - A level of depletion of total body stores .of retinol and its active metabolites such that normal physiologic function is impaired.   13. Xeropthalmia - A term used to include all signs and symptoms affecting the eye that can be attributed to Vitamin A De\ufb01ciency.    VII. GENERAL GUIDELINES   A. Micronutrient supplementation shall be adopted as an intervention to address micronutrient de\ufb01ciency given the following conditions:   - population groups with micronutrient de\ufb01ciency prevalence that is at a level of public health importance,  - micronutrient needs of population groups cannot be met through regular diet and use of forti\ufb01ed foods,  - use of MS is proven ef\ufb01cacious and safe, and  - administration of MS has signi\ufb01cant effects on health and welfare at each stage in the life cycle and on the next generation.   B. Micronutrient supplementation is recommended for the following priority age and physiological groups:   - 0\u201459 months old children - pregnant and lactating women  - non-pregnant and non-lactating women of reproductive age (15-49 years old)   C. A package of micronutrient supplements in the right dosage, timing, frequency and duration shall be provided to the above priority groups according to their needs at various stages of their life cycle.   D. Priority shall also be given to population groups and individuals in special situations or with particular conditions:   - during emergencies  - those residing in areas endemic with malaria and schistosomiasis  - individuals who are clinically diagnosed with micronutrient de\ufb01ciencies e. g. xeropthalmia   E. Therapeutic dosage may be given to individuals with established de\ufb01ciencies even if micronutrient supplementation is not recommended for the following age groups,:   - 5-9 years old children  - adults, 50-60 years old  - elderly, > 60 years old   F. Delivery of the MS Packages shall be integrated into the existing Maternal, Newborn and Child Health and Nutrition (MNCHN) service delivery channels and through other avenues that could best reach the targeted clients. These may include non-traditional service settings such as the schools, the workplaces, etc. to widen reach and coverage.   G. LGU\u2019s capacity to provide quality MS to priority population groups shall be enhanced particularly in the area of MS program management, diagnosis and MS administration, counseling and information, and systems design and establishment for client referral, recording and reporting, follow-up and tracking.   H. Financing of essential MS must be sustained and secured.   I. MS information management shall be strengthened for better planning and implementation.   J. Promotion of MS shall be intensi\ufb01ed to generate the desired behaviors of targeted clients and other groups of stakeholders. Promotion efforts shall be focused towards improving the targeted clients\u2019 awareness and appreciation of MS bene\ufb01ts and its negative consequences if de\ufb01ciencies remained uncorrected, wider adoption by LGUs of the recommended MS packages.   K. Continuous availability of MS supply shall be ascertained at the local level.   L. Monitoring and evaluation of the MS program must be improved by expanding the coverage of scope to be tracked, integrating MS as part of the regular supervision visits at the local level, and inclusion of the review of the MS intervention in the regular Program Implementation Review (PIR).   A Manual of Operations on Micronutrient Supplementation shall be developed to detail the standards and protocols to operationalize the above policies and guidelines.   VIII. ROLES AND RESPONSIBILITIES   A. Department of Health at the National Level   1. National Center for Disease Prevention and Control (NCDPQ   The DOH-NCDPC is primarily responsible in the overall execution of the revised policy and guidelines on Micronutrient Supplementation. It will undertake the following tasks:   1.1 Lead in the dissemination of the Revised MS Policy and Guide and advocate for its adoption and implementation among concerned stakeholders;   1.2 Coordinate and provide technical inputs in the design, installation and operationalization of management systems (e.g. staff training, logistics management, recording/reporting system, referral, etc.) and other MS initiatives (e.g. Garantisadong Pambata, health promotion for MS);   1.3 Allocate funds for micronutrient supplement requirements based on National Objectives for Health (NOH) targets that should be interpreted yearly and on the Medium Term Expenditure Framework (MTEF);   1.4 Include micronutrient package in its procurement plan and submit the necessary documents (annual procurement plan (APP), allocation list, among others) in a timely manner to the DOH-Procurement Service to ensure timely procurement, allocation and delivery of MS.to CHDs;   1.5 Coordinate with FDA, pharmaceutical industry and other concerned agencies to facilitate the availability and accessibility of affordable and quality MS nationwide;   1.6 Monitor LGU compliance to the revised MS Policy and Guide together with CHDs;   1.7 Review and revise MS Policy and Guide based on body of technical evidences;   1.8 Organize panel of MS experts and other relevant multi-sectoral body to provide support in reviewing and updating policies, directions and technical guides on MS.   2. National Center for Health Promotion   2.1 Develop prototype materials on MS in coordination with DOH\u2014NCDPC;   2.2 Provide technical assistance to CHDs to help LGUs adopt and implement behavioral change measures towards desired MS behaviors;   3. Procurement Service/Material Management Division   3.1 Ensure timely procurement of micronutrient supplements;   3.2 Ensure proper storage, timely distribution and delivery of commodities to all CHDs.   4. Food and Drug Administration   4.1 Facilitate registration of MS products as deemed appropriate;   5. PhilHealth   5.1 Review the use of MS provision as a quality parameter during the assessment of renewal of the health facilities\" accreditation to Outpatient Bene\ufb01t Package (OPB);   5.2 Intensify promotion for LGUs\u2019 enrolment to PhilHealth, and to buy\u2014in to the accreditation for various bene\ufb01t packages;   5.3 Promote accreditation of all Rural Health Units for Mother and Child Package and Out Patient Bene\ufb01t packages;   5.4 Intensify enrollment campaign for sponsored program and individually\u2014paying program   6. National Nutrition Council />/   6.1 Mobilize resources in support to MS;   6.2 Coordinate nutrition activities as these impact on the MS program and vice versa;   6.3 Evaluate progress of the MS Policy and Guide implementation as part of Monitoring and Evaluation of Local Level Plan Implementation (MELLPI);   B. Food and Nutrition Research Institute   1. Undertake Research and Development (R and D) and Science and technology (S and T) activities related to micronutrient de\ufb01ciencies;   2. Generate resources to conduct national nutrition surveys and other R and D and S and T activities/studies;   3. Disseminate results of R and D and S and T activities to all concerned partners as basis for development planning;   4. Participate in the review and update of the MS Policy and Guide.   C. Centers for Health Development (CHD)   1. Disseminate the revised Policy and Guidelines on Micronutrient Supplementation and advocate for its adoption and implementation by LGU health systems in the different localities within their respective regions;   2. Ensure availability of micronutrient supplements in coordination with the DOH- NCDPC and LGUs by: (i) facilitating the distribution of supplements according to the allocation requirements; (ii) quarterly monitoring of supplement stocks and utilization; and (iii) maintaining stock of micronutrients for emergency situations;   3. Provide technical assistance to LGUs in organizing MS activities and developing relevant technical references and IEC materials;   4. Generate additional resources to strengthen the implementation of the revised policy and guidelines;   5. Formulate and implement advocacy plans to generate stakeholders\u2019 support, particularly the local of\ufb01cials; .   6. Monitor the implementation of the revised policy and guide in both public and private hospitals, and in different localities in their respective regions;   7. Undertake regular review with LGUs on the progress of the MS policy and guide.   D. Local Government Units   1. Provincial/City Health Of\ufb01ce (P/CHQ   1.1 Orient/train private and public health workers on the revised MS policy/ guide;   1.2 Advocate with municipalities/cities and other concerned agencies and stakeholders to adopt and implement the revised policy and guidelines;   1.3 Generate and allocate resources in support to MS provision (e. g. counterpart funds for training, procurement of additional MS, etc.);   1.4 Ensure proper storage, regular inventory of stocks, allocation and timely distribution of MS hospitals and municipalities/cities;   1.5 Ensure hospitals to include MS guides in the hospitals treatment/care protocols;   1.6 Ensure timely reporting of utilization and coverage; .   2. Rural Health Units/Health Centers   2.1 Prepare/update masterlist of targeted clients;   2.2 Screen and identify clients to be given micronutrient supplementation;   2.3 Provide the necessary micronutrient supplements according to protocol;   2.4 Identify other service channels where MS provision can be integrated;   2.5 Organize health staff and mobilize all concerned to participate in GP;   2.6 Forecast MS requirements of identi\ufb01ed targets and develop a plan for meeting the MS requirements, and incorporate into the annual operational plan;   2.7 Advocate among LCEs and other local of\ufb01cials to allocate budget for MS;   2.8 Segment if necessary clients to be fully subsidized from those who could pay;   2.9 Ensure proper storage of MS supply and do regular inventory of stocks; \ufb02   2.10 Train health staff and community volunteers on MS;   2.11 Ensure proper recording of MS provision and utilization and the timely submission of reports to appropriate levels;   2.12 Disseminate essential information on MS to clients and community members.  2.13 Monitor and supervise provision, utilization and coverage of MS   E. Regional, Provincial and District Hospitals   1. Integrate the updated MS policy and guide into their treatment protocols;   2. Provide budgetary allocation for the procurement of MS;   3. Participate in the nationwide campaign \u2014 Garantisadong Pambata;   4. Conduct orientation/training of hospital staff on the MS policy and guide; Conduct integrated nutrition education activities to patients;   5. Coordinate with PHO/RHUS on referral and follow up of clients.    F. Development Partners iprofessional societies, donors, NGOs, civic organizations, academe, private partners, etc.)   1. Participate in the review and revision of the MS Policy and Guide;   2. Help promote PIPH process at the local level as basis for determining LGUs\u2019 requirements for MS assistance;   3. Mobilize or provide resources to augment MS supply at the local level;   4. Assist in the review and update of training programs on MS;   5. Participate in monitoring the utilization and coverage of MS;   6. Support the national MS campaigns like GP;    VIII. REPEALING CLAUSE   Administrative Order 19 3.2003 and all other orders and related issuances inconsistent with the provisions of this issuance are hereby rescinded.   IX. EFFECTIVITY   This order takes effect immediately.  ", " There are well known toxic effects of tetracyclines especially during childhood up to the age of 8 years. Tetracyclines are deposited in calcifying areas in bones, in deciduous teeth and in nails. The risk of staining developing teeth is greater when given to neonates and babies prior to first dentition. Pigmentation of the permanent dentition may develop if the drug is given between the ages of 2 months and 5 years, when the teeth are being calcified. Tetracyclines when given in therapeutic doses to young infants or to women during the later stage of pregnancy are deposited in the skeleton of the human fetus and young child causing rarefaction of the bones. Tetracyclines may cause increased intracranial pressure and tense bulging of the fontanels (pseudotumor cerebri) in young infants, even when it given in the usual therapeutic dose.  In the interest of consumer protection and as a guidance to pharmaceutical manufacturer, distributor and retail outlets, the following orders are hereby promulgated:  ORDERS  1. Pharmaceutical preparations containing Chlortetracycline, Oxytetracycline, Tetracycline, Demeclocycline, Rolitetracycline, Methacycline, Doxycycline, Hinocycline and other tetracycline derivatives in the form of syrup (mixture or suspension) or drops particularly intended for pediatric it use are no longer certifiable.  2. Henceforth, the registration of the above\u2014mentioned pharmaceutical preparations are hereby recalled and cancelled.  3. For the orderly phasing out of stock which have been distributed to retail outlet prior to the issuance of this Order all stocks should have been recalled and withdrawn by the manufacturer or distributor before June 30, 1978. ", "   I. Rationale   Pursuant to Section 13 of the Implementing Rules and Regulation of Republic Act 9288, otherwise known as the Newborn Screening Act of 2004, the DOH being the lead agency shall ensure that a network of facilities for referral and management of all positive cases is established. In addition, it shall develop referral centers and identify referral teams in strategic areas for referral and management of patients with any of the disorders.   Recognizing this need and of the mandate to. develop referral centers, the Department of Health and the National Institutes of Health are setting\u2014up Newborn Screening (NBS) Continuity Clinics in the country to strengthen the National Comprehensive Newborn Screening System Treatment Network and ensure the early treatment and appropriate management of identi\ufb01ed positive-cases.   Initially, one Newborn Screening Continuity Clinic and Birth Defects Continuity Clinic per region shall be set-up. Subsequently, provincial continuity clinics shall be established.   II. Objective   To provide policies and guidelines for the setting-up and implementation of NBS Continuity Clinics and Birth Defects Continuity Clinics for referral and management of all screened-positive newborns.   III. Scope and Coverage   This Order shall apply to all Newborn Screening Centers, DOH \u2014 Regional Of\ufb01ces (DOH\u2014ROS), National Comprehensive Newborn Screening System Treatment Network and all other agencies and stakeholders concerned in the implementation of the newborn screening program.   IV. De\ufb01nition of Terms   National Comprehensive Newborn Screening System Treatment Network refers to a network wherein total management of patient with con\ufb01rmed diagnosis shall be referred to. It follows the DOH-approved clinical protocol in the management of patients diagnosed in any of the disorders included in the newborn screening panel.   National Institutes of Health \u2014 Institute of Human Genetics (NIH-IHG) refers to the unit at the National Institutes of Health that provides comprehensive clinical evaluation of families or individuals with or at iisk for'heritable conditions; it provides support for remote, real-time referral (the Telegenetics Referral System) and Birth Defects Surveillance System in the country. It also offers laboratory and diagnostic services pertinent to the management of heritable conditions.   Newborn Screening Panel of Disorders refers to the list of disorders tested under the Philippine Newborn Screening Program. The panel includes newborn screening for the following disorders: Congenital Hypothyroidism, Congenital Adrenal Hyperplasia, Phenylketonuria, Galactosemia, G6PD De\ufb01ciency and Maple Syrup Urine Disease. By mid-2014, an expanded newborn screening panel shall be offered as an option increasing the number of disorders from six (6) to twenty-eight (28) falling under various types of disorders namely: hemoglobinopathies, amino acid disorders, organic acid disorders, disorders of fatty acid oxidation, disorders of carbohydrate metabolism, disorders of biotin metabolism, cystic \ufb01brosis and endocrine disorders.   Newborn Screening Reference Center (NSRC) refers to the central facility at the National Institutes of Health that de\ufb01nes testing and follow-up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   Newborn Screening Center W8C) refers to a facility equipped with a newborn screening laboratory that complies with the standards established by the National Institutes of Health, and provides required laboratory tests and recall/follow-up programs for newborns with heritable conditions.   Newborn Screening Continuity Clinic refers to an ambulatory clinic based in a tertiary hospital identi\ufb01ed by the DOH to be part of the National Comprehensive Newborn Screening System Treatment Network. It is equipped to facilitate continuity of care of con\ufb01rmed patients in its area of coverage.   Birth De\ufb01ects Continuity Clinic refers to an ambulatory clinic based in regional and provincial referral centers identi\ufb01ed by the DOH. It speci\ufb01cally caters to patients with birth defects for the purpose of diagnosis and management.   Telegenetics Referral System refers to provision of remote genetic clinical consults to physicians in the provinces for their patients over a computer network.   V. General Guidelines   A. The NBS Continuity Clinics shall be established, initially in every region, equipped to facilitate continuity of care of con\ufb01rmed patients in its area of coverage. Subsequently, the NBS Continuity Clinics shall be established in the provincial level.   B. The Birth Defects Continuity Clinics shall be integrated in the National Comprehensive Newborn Screening System. The Birth Defects Continuity Clinics will share the same infrastructure and personnel of the Newborn Screening Continuity Clinics.   C. The Telegenetics Referral System shall be utilized by the NBS Continuity Clinics and Birth Defects Continuity Clinics where subspecialists are not available in the hospital.   D. Memoranda of Agreement shall be executed between NSRC, NSC, DOH-RO, Host Facility, and IHG for every regional/provincial Continuity Clinic.    VI. Speci\ufb01c Guidelines   A. Patient Care   In terms of the different components of NBS patient care, the following shall be considered in the implementation of the NBS Continuity Clinics and Birth Defects Continuity Clinics:   1. Diagnosis and Initial Management   a. In coordination with the DOH-ROS, the NSCs shall be responsible for the tracking of newborns with out\u2014of\u2014range screening results to ensure repeat specimen collection, repeat screening and/or con\ufb01rmatory testing from the NBS laboratories or con\ufb01rmatory Centers.   b. The NSCs shall facilitate the con\ufb01rmatory testing for newborns with out\u2014of\u2014 range screening results and initiate medical management for patients with con\ufb01rmed diagnosis.   2. Long-term Management (including counseling, treatment, monitoring and follow-up).   a. The NSCs shall refer all newborns who are con\ufb01rmed positive with heritable disorders to NBS Continuity Clinic for long-term follow-up care.   b. In coordination with the DOH-ROS, every effort shall be made by the personnel of the continuity clinics to contact and schedule patients referred from NSCs so that the necessary treatment and long\u2014term follow-up care shall be given, as well as timely monitoring shall be undertaken.   The continuity clinics shall facilitate referral of patients needing consults to available subspecialists in their facility or region. In cases wherein subspecialists are not available, the continuity clinics shall utilize the Telegenetics Referral System.   B. Operations of NBS Continuity Clinics   In terms of the different components of the newborn screening program, the following shall be considered in the implementation of the NBS Continuity Clinics and Birth Defects Continuity Clinics:   1. Selection, Recruitment and Hiring of Personnel   a. The continuity clinics shall be manned by a part-time Medical Specialist and a full\u2014time Nurse or Genetic Counselor.   b. The Department of Pediatrics of every host facility shall be responsible for overseeing the recruitment and selection of personnel for the continuity clinic in their facility. -   c. The host facility shall make the necessary recommendations for the hiring of their personnel.   2. Funding   The operational expenses of these clinics, including, but not limited to communication and travel expenses, as well as \ufb01nancial support for indigent families, shall be shared responsibilities of NSRC, NSCs, DOH-ROS and host facilities.   C. Capacity Building   Long-term management of patients, require enhancement of skills and competencies and will be supported with a capacity building program organized by the DOH in partnership with NSRC.   D. Information Education and Communication   1. Information on the establishment of the continuity clinics and the Telegenetics Referral System, shall be disseminated to all agencies concerned;   2. Information on the long-term follow\u2014up treatment and management of the disorders included in the NBS pane] shall be made available to health professionals, parents, and the general public at all continuity clinics, NSCs and DOH-ROS.   E. Monitoring and Evaluation   A monitoring and evaluation plan shall be developed to provide the mechanism for monitoring and evaluation of the continuity clinics implementation and the key indicators for impact monitoring.   F. Roles and Responsibilities   1. Department of Health   The DOH shall be the lead agency in the implementation of expanded newborn screening. Its roles and responsibilities are stated in Section 13 of the Implementing Rules and Regulations of RA 9288.   a. Family Health Of\ufb01ce shall:   1. Review and update guidelines on the operations of the NBS Continuity Clinics and Birth Defects Continuity Clinics.   2. Formulate and issue a monitoring and evaluation tool pursuant to the operations of these clinics.   b. Regional Of\ufb01ces shall:   1. Establish a mechanism for recall of con\ufb01rmed patients for referral to experts for management and follow-up care;   2. On the basis of availability of funds, provide indigency support for con\ufb01rmatory testing of patients with signi\ufb01cantly elevated laboratory results and for treatment and long-term management of con\ufb01rmed patients in the region.   2. Newborn Screening Reference Center shall:   a. Oversee the implementation of activities of NBS Continuity Clinics and Birth Defects Continuity Clinics;   b. Secure monthly, quarterly and yearly reports from participating units and ensures their timely dissemination to various program stakeholders;   c. Participate in consultation and evaluation activities initiated by the DOH in relation to the NSRC and the NBS Continuity Clinics\" and Birth Defects Continuity Clinics\u2019 performance and in improving of rules and regulations;   d. Assist in the training activities of the program;   e. Oversee and review content of educational materials as well as the production of the materials.   3. Newborn Screening Centers shall:   a. Give diagnosis, make proper referral and initiate management for all con\ufb01rmed NBS patients;   b. Provide roster of con\ufb01rmed patients, including their protocols for management and list of follow-up laboratory procedures, to the NBS Continuity Clinic.   4. Host Facilities of NBS Continuity Clinics shall:   a. Set-up NBS Continuity Clinic and Birth Defects Continuity Clinic;   b. Provide a clinic space for patient consultation and a work station for the follow-up nurse and/or genetic counselor.   c. Oversee the selection and hiring of personnel for the NBS Continuity Clinic in their facility;   d. Integrate NBS continuity clinic to the current services of the host facility;   e. Ensure the sustained operation of NBS Continuity Clinic and Birth Defects Continuity Clinic according to the Operational Guidelines set by the Department of Health and the Newborn Screening Reference Center for these clinics.   5. Institute of Human Genetics shall:   a. Strengthen the surveillance program for newborns with birth defects in the country;   b. Establish systems for the referral of patients with birth defects from BDS health facility to Birth Defects Continuity Clinics;   c. Provide support in the operations of Telegenetics Referral System;   d. Establish an ef\ufb01cient system in the procurement and availability of medicines, medical food and other medical requisites needed in the management of patients with birth defects and con\ufb01rmed patients detected through newborn screening.   VII. Repealing Clause   All orders and issuances, rules and regulations 0r parts thereof inconsistent with the provisions of this Order are hereby amended, modi\ufb01ed or repealed accordingly.   VIII. Separability Clause   If any provision of this Order is declared invalid, the other provisions not affected thereby shall remain valid and subsisting.   IX. Effectivity   This Order shall take effect \ufb01fteen (15) days after its approval and publication in the of\ufb01cial gazette or newspaper of general circulation.    ", "  1. INTRODUCTION  Prompt and effective treatment of Reproductive Tract Infections / Sexually Transmitted Diseases is an essential component in the control of these diseases. In patient with symptoms of RTI/STD ,case management through a syndromic approach had already been recommended by the Department of Health as contained in Administrative Order No.2s.17. This approach is simple, cheap, effective, treats unrecognized concurrent infection. Furthermore, it does not require expensive laboratory facilities which are usually available only in reference centers, allows treatment at the time of the first visit and the skills can easily be acquired by all health care workers.  However, it is probable that majority of these STD in women are asymptomatic or have minimal symptoms which are perceived as \u201cnormal\". In fact it is estimated that up to 90% of women infected with gonorrhea and / or with chlamydial infection, do not have sufficient symptoms to seek medical advice unless complications arise. For this reason serious complications  such as PID, ectopic pregnancy, adverse effects of pregnancy and neonatal infections are common as are late sequelae such as infertility and neoplastic changes.  Asymptomatic women may not be identified by using the syndromic approach to STD case management. Provision of guidelines on STD case finding among asymptomatic women is a public health priority.  Pursuant to Administrative Order no. 2 dated 20 February 1997 which provides National Policy Guidelines for the Prevention and Management of Sexually Transmitted Diseases, these policies were formulated to form the basis for the prevention and management of the STD  nationwide.    2. PURPOSE These guidelines are prescribed to improve case finding and management of asymptomatic women with RTI / STD.   3. OBJECTIVE  3.1. To provide directions on early case finding of asymptomatic women with RTI / STD in order to provide early treatment and prevent RTI / STD complications.  3.2. To establish standards for risk assessment, training, referral for managing asymptomatic women with RTI / STD.   4. DEFINITION OF TERMS  4.1. Sexually Transmitted Disease (STD): Infections transmitted sexually which includes the acute disease process which results, complications which may occur and the longer term permanent sequelae which may result. e. g. sexually transmitted infectious, gonorrhea, results in a disease, cervicitis, which may lead to a complication salphingitis, permanently impaired fertility would be a sequelae.  4.2. Reproductive Tract Infections (RTI): These are infections affecting the lower and the upper reproductive tracts of males and females. These includes STD, endogenous infections , which are acquired through an overgrowth of  microorganisms that are present in a healthy women's genital tract and iatrogenic infections that are acquired through medical and surgical procedures such as unsafe abortions, unsterile insertions of IUDs.  4.3. Asymptomatic Women with RTI / STD: A woman infected with RTI / STD with no obvious symptoms and signs presented or with minimal symptOms perceived as normal.  4.4. Syndromic Approach to STD Case Management : Management of STD patients based on the identification of consistent groups of symptoms and easily recognized signs and the provision of treatment that will deal with the majority of organism responsible for producing the syndrome.  4.5. Risk assessment : An assessment made by a health care worker as to whether a woman is likely to have a sexually acquired infection causing cervical infection by asking a set of questions on demographic, behavioral and related factors.   5. GENERAL GUIDELINES  5.1. All health care facilities such as hospitals, rural health units, OPDs and family planning clinics should routinely assess for RTI/STD in women.  5.2. All women attendees of the health care system should undergo a thorough \u201crisk assessment\" to identify those with asymptomatic RTI/STD.  5.3. All pregnant women should be routinely tested for syphilis.  5.4. Health care workers in public health programs and other specialties should be routinely assess for indications of RTI / STD while doing routine history taking and physical examination.  5.5. Health care workers in public health programs and other specialties should be trained in RTI / STD case finding.  5.6. RTI / STD casefinding through laboratory diagnosis should be made available and accessible especially in groups at increased risk of RTI / STD.  5.7. Regular, effective and acceptable RTI / STD services should be provided to all groups practicing high risk behaviors.  5.8. Effective and acceptable RTI / STD services should be accessible to different community groups.   5.9. Privacy of clients and confidentiality of information and services should be assured at all times.   5.l0. Appropriate referral system should be developed to ensure access of different community groups to STD services.  5.11. Every effort should be made to persuade all STD patients to notify their partner (s) and to encourage them to seek counseling and treatment.  5.12. Early health seeking behavior should be promoted through educating women on self risk assessment and recognizing symptoms indicative of STD.    6. RESPONSIBILITY AND NATURE OF ASSISTANCE  6.1 DOH (Central Office/Regional Health Office) 6.1.1. Technical assistance in training of health care workers. 6.1.2. Develop appropriate tools on risk assessment. 6.1.3. Develop prototype IEC materials on RTI / STD that can be adapted in the local health units. 6.1.4. Support for monitoring and operations research. 6.1.5. Augment logistic needs of the local health units. 6.1.6. Legislative support to include review of existing laws, drafting of laws and advocacy for the enactment of laws.  6.1.7. Develop methodologies and procedures for referral.  6.2. Local Government Unit  6.2.1. Implementation of these guidelines.  6.2.2. Provide adequate resources and environment for the provision of STD services. 6.2.3. Ensure that effective acceptable STD services are available at the local health unit. 6.2.4. Legislative support to include the review ,amendment and enactment of ordinances that will improve casefinding of asymptomatic women, one that is in accordance with the Department of Health guidelines.    This order shall take effect on September, 1997.  ", " I. BACKGROUND / RATIONALE  Schistosomiasis is an infection caused by Schistosoma japonicum a blood fluke endemic in the Philippines. It is the second most prevalent disease in the world after Malaria and remains to be a leading cause of morbidity in many parts of the world. Manifestation of the disease depends on the species a person is infected with, and the intensity of infection. Schistosoma japonicum species, which is found to be endemic in the Philippines, China and Indonesia, accounts for most of the transmission among the three major schistosome species, and one of the most difficult to control, due to its zoonotic nature. It has been controlled in some parts of the country such as Bohol, Zamboanga del Sur, Sultan Kudarat and Surigao del Sur and efforts have significantly reduced the transmission of the disease.  Recent environmental changes, closely linked to water resources development and increase in population densities, have led to the spread of the disease to previously low or non-endemic areas. With the approval of Republic Act No. 8435, otherwise known as the Agricultural Fisheries and Modernization Act of 1997, communal and national irrigation systems have emerged especially in the Mindanao Mainland, almost all provinces of which are all endemic of the disease.  Mass treatment strategy was first implemented in the Garage region to arrest dramatically high disease prevalence in the area due to constant flooding and heavy rainfall. This was implemented through Administrative Order No. 20-A, 3.1999, where mass treatment for schistosomiasis in endemic areas in Caraga Region was carried out in June 1999 and has successfully reduced the disease prevalence from 18% to 3%. Hence, Mass treatment as a strategy was promoted through Administrative Order No. 55-A s. 2000. In addition to the huge logistical requirements, achieving and sustaining high  coverage rates are major challenges. The community response is dependent on the intensity of advocacy and promotion prior to the actual conduct of mass treatment activity.  Despite the progress achieved, schistosomiasis remains endemic in eleven (11) regions covering 28 provinces, 189 municipalities and 2,222 barangays of the country. Two additional municipalities of Gonzaga, Cagayan (Region 2) and Calatrava, Negros Occidental (Region 6) were positively confirmed in CY-2004 and CY- 2006 as endemic for schistosomiasis with the presence of indigenous cases, infected Oncomelania hupensis quadrasi snail vector. Existing active transmission was shown by positive cases at 10% disease prevalence for Cagayan (2004) and 69% disease prevalence for Calatrava, Negros Occidental (May 2006) during the conduct of epidemiological surveys.  The total affected population approximates to 12 million and about 2.5 million among children from 5 to 15 years of age and the national mean prevalence for the past five years is 4.5 in 1997, which was programmed to be reduced to 1% by the end of CY-2010.  The Fourmula One for Health intervention in service delivery aims to improve the accessibility and availability of basic and essential health care for all, particularly the poor. In line with this, efforts should be made to reduce public health threats by undertaking disease free zones initiatives, implementing intensified disease prevention and control strategies and enhancement of health promotion and disease surveillance. Pursuant to the Local Government Code of 1991, Section 17-Subsection c & d, the DOH is granted authority to determine standards and guidelines for the prevention and management of diseases. The involvement of the LGUs, NGOs and private health facilities in the prevention and control of schistosomiasis necessitates the issuance of an updated and evidence based protocol in the diagnosis, treatment, and prevention of schistosomiasis to sustain the efforts of stakeholders and to strengthen the public health system.  With the recent evidence unfolding, there is a need to revise the existing guideline previously issued to determine the standards and guidelines for the prevention and management of schistosomiasis to include hospital management.  II. OBJECTIVE  This guideline aims to establish a standard in the screening & diagnosis, treatment, prevention and control of schistosomiasis for all public & private health facilities and other stakeholders.  III. COVERAGE  This order shall apply to all public and private health workers, LGUs, NGOs, academe and other stakeholders involved in the prevention and control of schistosomiasis.  IV. DEFINITION OF TERMS  A. History of Exposure ( Hx E ) - refers to actual water contact in natural or man-made waterways or bodies of water, contiguous or non-contiguous, in an endemic area.  B. Schistosoma japonicum case (Sj)  B.1 Suspected Case - With Clinical signs and with history of exposure to endemic area.  B.2 Confirmed Case - Positive stool exam by Kato Katz or any diagnostic method.  B.2.1. Complicated case - refers to manifestation of a seizure or signs of portal hypertension (edema, hepatosplenomegaly or ascites) or heart disease or complication of renal disease  B.2.2. Uncomplicated case - refers to cases w/o complications.  C. Prevalence Rate - Number of cases detected divided by the total number of persons examined multiplied by 100.  C.1. Low Prevalence - Prevalence rate of 2% and below.  C.2. Moderate Prevalence - Prevalence rate of 2.1% - 9.9%  C.3. High Prevalence - Prevalence rate 10% and above  D. Population - Number of residents living in a particular locality based on NSO survey.  D.1. Exposed/ Endemic - Total number of persons residing in an endemic area.  D.2. Eligible/ Target - Selected proportion of the endemic or exposed population.  E. Global Positioning Satellite System - Device that uses measurements from an overhead satellite to plot the exact coordinates of a geographical area.  V. GUIDELINES AND PROCEDURES  A. Screening and Diagnosis  1. Take clinical history & conduct physical examination by filling up the Individual Patient Record that includes past history of exposure to an endemic area, signs & symptoms ( Refer to Annex-A- Individual Patient Record).  2. Do Clinical Rapid Assessment (CRAss) with the following criteria / indications for Schistosoma japonicum case:  2.1 A history of exposure to endemic areas and any one (1) of the following signs/ symptoms (S/ S) with or without hepatomegaly:  i) Headache ii) Weakness iii) Pallor iv) Seizure v) Bloody stool vi) dizziness vii) abdominal pain / epigastric pain  3. Walk in patients with history of exposure to an endemic area who manifests any one of the above cited signs/symptoms maybe subjected to a laboratory confirmatory test; (Refer to Annex-B-Algorithm on Screening and Diagnosis).  B. Laboratory Work-Up: For Out-Patient.  1. Two stool examination using the Kato Katz technique; (Refer to Annex C - Procedure For Kato Katz Modified Thick Smear Technique). If first stool exam is negative, repeat the stool exam using another sample on another day within a week.  a. Require the patient to submit adult-thumb size formed stool sample, preferably taken from the last portion or tail end of the stool. Place the specimen in a clean, leak proof container.  b. Perform stool examination using two (2) aliquots per slide and determine Egg Per Gram (EPG). (See Annex D- EPG Index for Categorizing Intensity of Infection)  c. Because persons with inactive infection (treated w/in 14 days) may continue to shed dead eggs into stool for months, tests for egg viability such as egg hatching or microscopic examination of eggs for movement of flame cells should be performed.  2. Consider the following ancillary procedures, if negative for ova after two Kato-Katz thick smear, in patients with high index of suspicion: COPT, Rectal imprint/biopsy and Ultrasound (UTZ).  3. In areas without laboratory facilities and medical technologists, and if patient clinically manifests the signs and symptoms of schistosomiasis as evidenced by the patients history and physical examination, the patient Should be treated, using the CRAss (See Section A,2.2.1- Screening and Diagnosis). Record all S. japonicum cases identified on the basis of S/S,  C. Therapeutic Management  1. Management Guidelines  a. Primary Health Facilities for Outpatients  a.1 Selective Treatment (Passive or Active Surveillance)  Selective treatment is supported by a laboratory examination result positive for Schistosoma japonicum ova by stool exam and or rectal imprint.  \u2022 Drug of choice is Praziquantel 600mg/tab.  Dosage: Refer to Annex-E- Guideline on dose calculation.  \u25a0 60mg/kg body weight for one day \u25a0 Taken in two (2) divided doses at 4 to 6 hours interval with full stomach \u25a0 Observe patients for possible adverse reactions 1 to 3 hours such as headache, dizziness, abdominal discomfort, and less commonly, nausea, vomiting, diarrhea, fever and urticaria. Then instruct the patient to watch out for these reactions for 24 hours.  \u2022 Supportive drugs maybe given to cases with adverse reactions as appropriate. \u2022 Follow up Repeat treatment of confirmed cases 2 months later because praziquantel does not kill developing worms. \u2022 Indications for hospital referral - such as presence of complications such as periportal fibrosis, splenomegaly with hypersplenism, development of portosystemic collateral blood vessels, cor pulmonale, glomerulonephritis, CNS schistosomiasis (patient with seizures, focal neurologic deficit), such as signs of increased intracranial pressure, diffuse encephalitis.  a.2 Mass Treatment  1. A trained health worker should supervise the conduct of mass treatment. Use the Master-list of the population in the barangay to determine the treatment target coverage.  2. Praziquantel : Single dosage of 40mg/kg should be given with a full stomach; ( Refer to Annex-E, Guideline on the total dose calculation of Praziquantel, 600 mgs.)  3. Observe adverse events and give symptomatic treatment as may be necessary. An existing referral system must be in place before the conduct of mass treatment.  4. Ensure the availability of drugs for adverse reactions prior to the mass treatment.  Treatment of Adverse Events  Manage the adverse events of Praziquantel through symptomatic treatment: anti-spasmodics, anti-pyretics, analgesics, anti-histamines, antacids and anti-emetics. Adverse events should be recorded for purposes of determining drug supply for its management; (Refer to Annex-F Guide in the Management of Adverse Reactions)  Severe adverse events must be managed in the hospital  b. Secondary and Tertiary Health Facilities for Inpatients  b.1 Criteria and Indications for Admission  \u00a7 Jaundice \u00a7 Bleeding/ Anemia \u00a7 Large Ascites \u00a7 Grade 2 and above Pedal Edema \u00a7 Co-Morbid Conditions: CHF, CRF Etc. \u00a7 Cerebral Cases \u00a7 Hepato-splenomegaly (by UTZ) \u00a7 Liver Fibrosis (By liver biopsy)  Grading Severity of Chronic Schistosomiasis with Portal Hypertension.    Child's Class A: Score of 5-6 Child's Class B: Score of 7-9 Child's Class C: Score of &gt;10  b.2 Laboratory Procedures  Routine Examinations  \u25a0 CBC \u25a0 Stool Exam using Kato Katz \u25a0 Urinalysis \u25a0 Liver Function Tests (total protein, serum albumin, PT) \u25a0 Partial thromboplastin time (PTT)  Ancillary Examinations:  \u25a0 BUN \u25a0 Creatinine \u25a0 Blood Chemistry \u25a0 Hepatitis Markers - (HbsAg, Anti-HCV) \u25a0 Blood CS  Other Exams conditional on case at hand  \u25a0 Rectal biopsy / imprint / proctoscopic snip test \u25a0 COPT; ELISA \u25a0 EEG \u25a0 CT Scan; MRI \u25a0 UTZ \u25a0 X-ray \u25a0 Cerebrospinal fluid test  b.3. Case Definition for Final Diagnosis:  Definitive Diagnosis: A case with a (+) laboratory result from any of the following:  \u25a0 Schistosoma egg in stool \u25a0 Rectal Biopsy/Imprint / Proctoscopic Snip Test with actual demonstration of viable egg or miracidial shadow \u25a0 Serologic Test: COPT if no previous history of a positive test result \u25a0 Immunodiagnostic Test : ELISA \u25a0 Ultrasound of HBT showing pipe-stem fibrosis \u25a0 EEG ; CT SCAN; MRI with exposure history to schistosomiasis  b.4 Treatment  b.4.1 Hepato-intestinal cases of schistosomiasis and/ or pulmonary cases of schistosomiasis  Praziquantel dose of 60 mg/kg given in 2-3 divided doses on the same day, preferably after a meal.  Symptomatic/Supportive Treatment  Laxative: Lactulose 30 - 60 cc TID (Adult dose) to make 4 -5 BMs/day or do fleet enema if still without bowel movement.  Diuretics:  \u25a0 If with pedal edema: Furosemide (adult dose) 40 mg OD/BID PO or 20 mg IV every 8 hours; Pedia dose: oral 2 mg/kg/dose q 6-8 hours pm; 1 mg/kg/dose q 8- 121M, IV  \u25a0 If with ascites: Spirinolactone 50 mg BID/QID P.O. up to a maximum of 400mg/day;  \u25a0 Furosemide & Spironolactone (ratio of 100:40 to maintain normokalemia; maximum doses: 160/400)  INDICATIONS TO STOP DIURETICS  \u00a7 Encephalopathy \u00a7 Serum Sodium &lt; 120 mml/L despite fluid restriction \u00a7 Serum Creatinine &gt; 2.0 mg/dL \u00a7 Hyperkalemia & metabolic acidosis (Spironolactone usage)  \u2022 Therapeutic Paracentesis: Small Volume (up to 1 liter/tap) Large Volume (up to 4-6 l/tap): Albumin infusion is recommended For Refractory ascites: Intermittent large volume paracentesis (up to a total of 10L) with Sodium restriction and IV colloid replacement, preferably albumin.  \u25a0 Portal hypertension : Propranolol (adult dose) 10 mg TID or ISDN 20 mg BID; Pedia: 0.5- 1 mg/kg/24 hours divided into q 6-12 hours with a maximum of 2 mg/kg/24 hours.  \u25a0 Bleeding Esophageal Varices: \u00a7 Sclerotherapy \u00a7 Rubber Band Ligation \u00a7 Trans-jugular Intra-hepatic Shunt (TIPS)  \u25a0 Bleeding due to decrease in clotting factors: give 4-5 units of fresh frozen plasma or a pediatric dose of 10 cc/kg/dose plus 1-2 doses Vitamin K1 (phytomenadione or aquamephytone) at 10mg/ml amp. Q8Hrs; media dose of Vitamin K1 is 1-2 mg/dose IV once or 2-5 mg/24 ours, orally and PO.  \u25a0 Epigastric Discomfort: Proton Pump Inhibitors for adult patients OD or BID ; Pediatric dose: 0.5 ml/kg/dose or 40 mg/kg/dose p.o.; Ranitidine: p.o. 2-4 mg/kg/24 hours divided into q 12 hours. IV  \u25a0 Gastrointestinal bleeding: * IV Proton Pump Inhibitors BID \u25a0 H2-blockers: Ranitidine IV/IM 50 mg every 8 hours or \u00a7 Nasogastric tube insertion  \u25a0 Renal Failure: Cautious fluid management with CVP insertion and monitoring and refer to Intensive Care Unit.  \u25a0 Hypoglycemia: Hypertonic Glucose D50-50 IV (adult dose); Pediatric dose: 1 gm/kg glucose IV  \u25a0 Nutritional Therapy:  Multivitamins Fluid: restricted to 1- 1.5 liters / day if with hyponatremia (Na&lt;l 30) Dietary Recommendations:  \u00a7 Full High Fiber Diet \u00a7 Sodium restriction for ascitic cases \u00a7 Protein restriction for renal compromise Egg whites may be used instead for dietary protein supplement.  \u2022 Pediatric computation: formula for energy requirements for catch-up growth:    * Weight-age is age at which patient's current weight would be in the 50th percentile.  \u25a0 Antispasmodic for abdominal pain: Hyoscine-N-butyl bromide 1 amp IV q 8 hrs PRN (adult dose) Pediatric dose: 0.3-0.6 mg/kg body weight by slow IV, IM OR SC several times daily up to a maximum of 1.5 mg/kg body weight/day  \u25a0 Contraindicated drugs if liver is severely compromised: hepatotoxic drugs, diazepam, phenytoin  \u25a0 Fluid Replacement  Mild DHN - Oresol Moderate DHN - Oresol Severe DHN - Plain NSS and D5NSS  \u25a0 Fever -Paracetamol  \u25a0 Antihistamine for allergy: Chlorpheniramine Pediatric dose: 2-6 years old: 1mg/dose p.o. q 4-6 hours prn; maximum of 4 mg/24 hours; 6-12 years old: 2 mg/dose p.o. q 4-6 hours maximum of 12 mg/24 hours; Diphenhydramine Pediatric dose: 5 mg/kg/24 hours divided into q 6 hours p.o./IM/IV (maximum of 300 mg/24 hours)  b.4.2 CNS Involvement in Schistosomiasis  Pathogenesis:  Symptomatic Cerebral Schistosomiasis occur in approximately 2-4% of individuals infected with S. Japonicum. In Symptomatic NS, the eggs reach the CNS through retrograde venous flow into the Batson Vertebral-epidural venous plexus which connects the portal venous flow and the vena cava to the spinal cord and cerebral veins.  Cerebral NS often presents as a slow expanding intracranial lesion. The clinical presentations are variable and depend mainly on the site of the lesion and on the increase in the intracranial pressure caused by the mass effect. Headaches, seizures, papilledema, visual abnormalities, speech disturbances, sensory impairment, hemiparesis, nystagmus and ataxia are common presentation with the symptoms varying from a few weeks to more than a year.  \u25a0 Anti-convulsant Phenytoin (Dilantin) should be given as follows:  \u00a7 Loading dose of 18 - 20 mg /kg; do EEG after 6 months, if normal, taper the dose every 2 weeks;Adult dose: 5 mg/kg/24 hours divided into OD or q 12 hours p.o./IV; Pediatric dose: 6 months to 3 years: 8-10 mg/kg/24 hours; 4-9 years old: 7-8 mg/kg/24 hours; 10-16 years old: 6-7 mg/kg/24 hours. Doses are divided into q 8-12 hours.  PHENOBARBITAL: Loading: 15-20mg/kg slow IV at &lt; or = 50mg/min  Maintenance: 3-5mg/kg/day  Watch out for signs of respiratory Depression.  Phenytoin Dosage as per Neurology suggestion: Loading Dose: Also 18-20mg/kg slow IV at &lt; or =50mg/min  Maintenance: 3-5mg/kg/day  With Hypotension & cardiac arrhythmia precaution  Diazepam: 0.3-0.5mg for pediatric patients w/ frank seizures. For adult cases, 5mg IV( not to exceed 30mg/day)  \u00a7 If no EEG is available, the recommendation is to taper the dose after 2 years of being seizure free. \u00a7 Request EEG at 6 months of anti-convulsant treatment:  Normal EEG: Taper the dose of the anti-convulsant every 1-2 weeks then discontinue. Abnormal EEG: Continue anti-convulsant treatment and repeat EEG another 6 mos. Then advise regular OPD follow-up for seizure monitoring.  Note: Other anti-convulsant may be used at the discretion of the attending physician.  \u25a0 Praziquantel Dosage :  Dosage for NS caused by S. japonicum is 60mg/kg divided BID-TID for 3 days. Pediatric Dose: Less than 4 years is not established. For 4 years and older, treat as adult. Dosage for S. mansoni & S. haematobium has a range of 40-60mg/kg divided BID-TID for 3 days  \u25a0 Corticosteroids  PREDNISONE: 1.5-2.0mg/kg/d administered in 3 daily doses.  METHYLPREDNISOLONE: 500mg every 12 hours for 5 days followed by Prednisone as described above.  NOTE: This high dose prednisone is maintained for about 3- 4 weeks followed by tapering over several weeks.  SURGICAL APPROACH: Due to the risk of additional damage to the involved nervous tissue, this approach should be reserved for specific cases such as A) Those w/ evidence of medullary compression. B) Those who deteriorate despite adequate medical treatment, and C) When there is considerable uncertainty in diagnosis.  b.4.3 SURGICAL APPROACH: To relieve Portal Hypertension and Symptoms of bleeding Esophageal Varices  Around 70% of patients with liver cirrhosis who had an initial variceal hemorrhage will rebleed (1). The risk of rebleeding is lower in patients with presinusoidal obstruction (e.g. portal vein thrombosis or schistosomiasis) and in patients with compensated cirrhosis (Child A) as compared to patients with decompensated cirrhosis (Child B and C) (2). Furthermore it strongly depends on the portal pressure and the variceal pressure (3), Mortality of rebleeding mainly depends on liver function (2,4). It varies between 15 and 50% (4) Concomitant infection is an important risk factor of failure to control bleeding (5) and early rebleeding (4) and therefore worsens prognosis. See Annex \u00abI- Algorithm for Rebleeding Prophylaxis and Annex J- Therapeutic Options for Prevention of Rebleeding.  NOTE: good surgical candidate for above procedures are Child's A to Child's B.  b.5 Precautions in giving Praziquantel  \u2022 Administration of Praziquantel is not recommended during the first trimester of pregnancy, to those with severe HPN and /or those with on going TB. Can praziquantel be given to very young children (i.e what is the youngest age group that the drug can be given?  \u2022 Precautions in giving praziquantel to those undergoing chemotherapy, severely ill, patients with liver or kidney disease, malnourished, hypersensitivity to the drug and elderly patients and if possible with clearance from an internist.  \u2022 Praziquantel may be given to lactating mothers but breastfeeding should be withheld 48 hours after the intake of praziquantel.  \u2022 Ocular Cysticercosis is a contraindication to giving praziquantel due to the destruction of parasites within the eye can cause irreparable lesions.  \u2022 Praziquantel, likewise, minimally increases the liver enzymes.(Alanine Aminotransferase or ALT) and if possible monitoring of the level of enzymes should be conducted.  b.6 Criteria for Patients Discharge  Improvement of clinical condition : Afebrile for 72 hours; Resolution of signs and symptoms; and at least 50% improvement in values of monitored laboratory parameters.  b.7 Follow up advice upon discharge - Patients are advised to follow-up after 6 months at the OPD or RHU  V. Program Strategies  1. Case Finding  \u2022 Case finding should be done (service coverage - active surveillance done in moderate to high endemic areas & priority barangays in low endemic areas) among individuals one year old and above in endemic barangays covering at least 85 % of eligible population. Perform two stool examinations using two (2) aliquots per slide done in different days within a week and determine Egg per Gram using Kato Katz Technique. Compute the total EPG, arithmetic and geometric mean EPG of the total population examined for program evaluation. Fill up the Master-list of Stool Examination.  \u2022 Alternatively, when case finding is not feasible, covering less than 85% of the exposed population, the following can be done:  a. Passive case detection or parasitologic exam of walk-in patients in all Government health facilities, and ensure the availability of Praziquantel and lab supplies.  b. Use of a Clinical Rapid Assessment (CRAss) as follows:  b.1 Elicit a history of exposure, defined as water contact or contact with water possibly contaminated with cercaria;  b.2 Review of signs / symptomatology as follows:  \u25a0 Headache \u25a0 Weakness \u25a0 Pallor \u25a0 Seizure \u25a0 Bloody Stool \u25a0 Abdominal / Epigastric Pain \u25a0 Dizziness  b.3 Criteria for treatment after doing P.E.:  \u2022 Exposure history and S/S \u2022 This criteria (HxE and S/S) can be enhanced by a finding of hepatosplenomegaly.  2. Treatment  a. Selective Treatment  \u25a0 In areas with a prevalence rate less than 10%, that is, in moderate prevalence rate (2.1 -9.9%) and low (&lt;2%) prevalence rate areas, conduct selective treatment only in positive cases.  b. Mass Treatment  \u25a0 Treat with Praziquantel (40mg/kg as single dose with full stomach) all 5-65 years of age in a highly endemic barangay (PR&gt;10%) without the benefit of a stool exam.  \u25a0 Conduct mass treatment (at least 85% coverage) in high prevalence barangays (PR&gt;10%) for three (3) consecutive years after which evaluation should be done using the following parasitologic & process indicators (See Annex N-List of Parasitological & Process-Indicators)  \u25a0 Observable adverse events after intake of Praziquantel should be treated symptomatically.  3. Environmental Sanitation  Promote good sanitation and hygiene practices in endemic communities and encourage the people to reduce environmental health risks, including the safe disposal and hygienic management of human & animal excreta, refuse and waste water.  Specifically, campaign the following:  \u2022 Use of sanitary toilets and avoid defecation in the rice fields, rivers, streams-or elsewhere; promote the construction of sanitary toilets in all endemic barangays and monitor the toilet utilization.  \u2022 Use water obtained from safe sources for bathing, laundering, cleaning; and drinking;  \u2022 Control all the stray and domesticated animals (also agents of disease transmission) to prevent them from wading or polluting the bodies of  water inhabited by snail vectors. Prevent the working animals like the carabaos from bathing/swimming or crossing in infested streams & rivers;  \u2022 Use of footbridges or construction of wooden or cemented footbridges as waterway crossings in irrigation canals, dams, rivers, streams and creeks infested with schistosome snail vectors.  4. Snail mapping & control  \u2022 Conduct a time searched semi-quantitative survey to map out all disease transmission sites or potential disease transmission sites in all the endemic areas using malacological survey tools including GPS.  \u2022 Snail population can be reduced through:  \u25a0 Physical snail control by engineering of hydraulic infrastructures such as the concrete lining of canals, ensuring high water velocity, weed control, periodic flushing and emptying of canals.  \u25a0 Environmental modification methods such as clearing the vegetation in swampy areas to expose the vector snails to sunlight; construction of fish ponds when water cannot be drained; practice of scientific farming that promotes improved rice culture (e.g. constant plowing & periodic weeding of the fields).  \u2022 Chemical Control through Molluscicides  The use of chemicals to control snails is only recommended in areas with low prevalence(&lt;1%) as a final phase of elimination. A comprehensive mapping of snail colonies in the area should be done prior to such measure.  The use of molluscicides for snail control is restricted due to acute inhalation toxicity, aquatic organism toxicity and ground water contamination. Evidences on the health hazards to chemical applicators, death of aquatic organisms, contamination of food chain & ground water have been documented in other countries.  5. Health Promotion  \u2022 Prevention and control is optimal when it is part of the general health care \"system and when the Primary Health Care System performs specific control tasks for:  \u25a0 Social Mobilization & Advocacy \u25a0 Linkage & Networking \u25a0 Formation of Task Forces  \u2022 The Department of Education school curriculum is encouraged to integrate health education among children on disease infection, transmission, prevention and control of endemic parasitic diseases.  \u2022 Community organizations and peoples participation are enjoined in combating the disease to effect change in the attitudes and practices of the people who are exposed and at risk to schistosomiasis infection  \u2022 The use of tri-media is recommended as an effective tool to create awareness, to advocate, promote and educate the people on disease transmission, diagnosis, treatment, prevention & control of schistosomiasis.  6. Health Impact Assessment:  Health Impact Assessment should be carried out in close association with, but distinct from, environmental assessment, because it considers changes in both environmental and social determinants of health  \u2022 Schistosomiasis is a multifaceted problem that approaches to control must be multisectoral; the involvement of DepEd, DA-BAI & NIA, DPWH, DENR, DILG-LGUS, PIA, Academe, International Aid Organizations, NGOs, Professional Organizations and all stakeholders will strengthen & enhance the efforts of disease control & elimination.  7. Surveillance and Monitoring  \u2022 The DOH shall provide technical assistance in the conduct of Surveillance & Monitoring of Schistosomiasis in partnership with the LGUs and other stakeholders.  \u2022 Areas with large population coverage (&gt;120,000 population / province) may select Index barangay schools as sentinel sites. for surveillance of human cases. The selection shall follow the areas of snail sentinel sites.  \u2022 Human cases will be monitored using a sentinel group of public school children, grades 1-3. Annual Parasitologic examination should be done on these children and will be used for purposes of determining trends in human infection, using the Kato Katz technique. The EPG will be likewise obtained in parasitologic examinations.  \u2022 Conduct rapid epidemiological surveys in response to suspected new areas.  \u2022 Monitor households in the endemic areas as to the existing sanitary toilets facilities, safe water supply facilities and the utilization of these facilities.  \u2022 Conduct a prevalence survey every 5 years to determine the status of prevalence per endemic barangay / municipality / province for program evaluation. A random selection (multi-stage sampling) of endemic barangays shall be done.  \u2022 Sentinel surveillance (snail vectors) of disease transmission sites (at least 3-5 municipalities per province) should be done to determine the snail density and snail infection rate in areas of low prevalence.  8. Quality Control (QC):  \u2022 Ten percent of the total slides examined randomly, should be subjected to a blind validation by a Certified Validator for Schistosomiasis, other Helminths & Protozoans from another province ; ( see Algorithm in Annex-G, Quality Control for Validation ). This random validation shall be done in all slides examined.  \u2022 Slides examined by the RHUs and other health facilities shall be validated by a certified provincial validator. Refer to Algorithm for QC of RHUs in Annex-L.  \u2022 A discordance of 15% of the total slides validated shall be sent to Central Office for inter validation by UPM-CPH or RITM.  \u2022 Proficiency training or retraining of Med Techs shall be based. on the result of inter validation.  9. Networking and Linkages  A multi-sectoral approach is encouraged in. the implementation of schistosomiaSis project initiatives with. the involvement of all stakeholders, collaborating Institutions, and. local community organizations.  VII. IMPLEMENTING - GUIDELINES  A. Phased Implementation  a. The CHDs should provide technical assistance to LGUs to build its capacity for implementation.  b. Piloting / Operationalization of Sentinel Surveillance for human disease and snail vector.  Year 2007-2010  \u2022 Development of Surveillance System in coordination with National Epidemiology Center \u2022 Pilot implementation of different sites for sentinel surveillance \u2022 Operationalization of Surveillance system \u2022 Training and Human Resource development of CHDs/ LGUs / RHUs/ government & private hospitals. \u2022 Resource Generation / Sharing \u2022 Joint Program Implementation Review (PIR) and Planning with the Local Government  c. Reporting  \u2022 Forms to be used with the narrative summary are Annex D , L & M . Form. L. with narrative-summary should be submitted  \u2022 Observe reporting flow as follows: From RHU to PHO monthly: From PHO to CHD quarterly, From CHD to CO quarterly.  All stakeholders should develop strategies for schistosomiasis control including early and prompt treatment. Integration with other health care services provided by the different levels of care in endemic areas should be done.  B. Roles and Responsibilities  1. Department of Health ( DOH )  a. National Center For Disease Prevention and Control (NCDPC)  \u2022 Formulation of the Schistosomiasis Program Investment Plan. \u2022 Formulates evidence based policies to improve/enhance the program implementation \u2022 Conduct Training of Trainers and provision of support for capacity development at all levels of health care. \u2022 Put in place a \"system\" for Health Human Resource Development, Logistics Management , Reporting and Surveillance Systems. \u2022 Conduct regular Monitoring and Evaluation activities. \u2022 Provide technical assistance in research development & implementation \u2022 Augment the requirement for schistosomicide drug PRAZIQUANTEL \u2022 Generate external resources through Project's development & Public investment packages to support program implementation.  b. Center For Health Development ( CHD )  \u2022 Incorporate Schistosomiasis Plan Targets and Strategies in the Regional Plans. \u2022 Include in the Investment Plan] Annual Work & Financial Plan, a substantial amount for the control, prevention and treatment of schistosomiasis. (See Annex H - Guidelines For Operations Costing) \u2022 Develop the capacity of health providers to implement the Revised Guidelines in the Management and Prevention of Schistosomiasis at the Provincial/Municipal/Barangay levels. \u2022 Conduct of Inventory of Relevant Competencies and Assessment of Needs for Resources as may be required in the implementation on the Revised Guidelines in the Management and Prevention of Schistosomiasis. \u2022 Formulate and implement Advocacy Plans to gain political commitment and community support. \u2022 Implement \"systems\" on Health Human Resource Development, Logistics Management, Reporting and Surveillance Systems. \u2022 Allocate drugs, laboratory supplies and IEC materials to augment the logistics of the LGUs \u2022 Establish Quality Assurance and Control System. \u2022 Collect, analyze and submit report to NCDPC. & FICO \u2022 Provide technical assistance to other LG-Us, NGAs and other stakeholders in determining the health impact during the planning stage of the construction and/or rehabilitation of irrigation structures, dams or any water development projects. \u2022 Monitor activities related to schistosomiasis control and prevention. \u2022 Advocate the Schistosomiasis Control Program to the Local Health Board through the DOH Representatives for funding requirements, human resource needs and inclusion in the local development plan \u2022 Advise/assist in the Policy formulation, legislation and local execution of legislative issuances. \u2022 Recommend to the DOH Central Office the technical assistance requested and identified by the LGUs  2. Local Government Units (LGUs)  a. Provincial Health Office (PHO)  \u2022 Conduct Orientation/Training for private and public health workers on the implementation of the Revised Guidelines in the Management and Prevention of Schistosomiasis. \u2022 Provide funding support for training, drugs and laboratory supplies. \u2022 Collaborate with other LGUs and other stakeholders in the implementation of the Revised Guideline in the Management and  Prevention of Schistosomiasis. \u2022 Monitor implementation of the revised guidelines in the Rural Health Units and Hospitals (private and government). \u2022 Ensure the effective implementation of the systems on Health Human Resource Development, Logistics Management and Reporting and Surveillance System. \u2022 Collect, analyze and submit report to CHD \u2022 Include in the Investment Plan/ Annual Work & Financial Plan, a substantial amount for the control, prevention and treatment of schistosomiasis. (See Annex H - Guidelines For Operations Costing) \u2022 Secure/initiate drafting of local legislations necessary to eliminate schistosomiasis in their area.  b. Rural Health Unit (RHU)  \u2022 Implement the Revised Guideline in the Management and Prevention of Schistosomiasis \u2022 Provide Praziquantel & anti-reaction drugs for schistosomiasis treatment. \u2022 Provide laboratory services and supplies in the diagnosis of schistosomiasis \u2022 Conduct orientation for BHWs and volunteers on the Revised Guideline in the Management and Prevention of Schistosomiasis. \u2022 Conduct advocacy to ensure awareness and active community participation \u2022 Supervise and monitor activities in the control & prevention of schistosomiasis. \u2022 Collect, analyze and submit reports to the PHO. \u2022 Include in the Investment Plan/Annual Work & Financial Plan, a substantial amount for the prevention and control of schistosomiasis. (See Annex H - Guidelines For Operations Costing) \u2022 Conduct regular surveillance, monitoring and evaluation. \u2022 Submit regular accomplishment report to the PHO and CHD.  3. NGO/NGA/GO, International Aid Organizations & Other Stakeholders  \u2022 Support the implementation of The Revised Guidelines in the Management and Prevention of Schistosomiasis. \u2022 Coordinate and collaborate with the DOH and LGUs specially in planning of water resources development, irrigation structure, construction or rehabilitation to determine / assess its impact on health prior to implementation.  VIII. REPEALING CLAUSE  Provisions of Administrative Order 55 s 2000, Guidelines in the Implementation of Mass Treatment Strategy for Schistosomiasis Control Elimination still in effect. All other previous related issuances found inconsistent with this issuance shall be repealed.  IX. EFFECTIVITY  This Order takes effect immediately upon posting and publication in the DOH intranet or fifteen days upon filing with UP Law Center. ", "  I. Rationale:  Women in developing countries often have inadequate levels of micronutrients because of limited intake of animal products, fruits , vegetables and forti\ufb01ed foods. The Recommended Dietary Allowance ( RDA) including those for micronutrients increases substantially especially during pregnancy and lactation which is dif\ufb01cult to meet by diet alone. Studies reveal that micronutrient de\ufb01ciencies result in learning disabilities, mental retardation, poor health, low work capacity, blindness and premature death among women and children.  The Philippines is currently addressing the problem of iron de\ufb01ciency anemia which affects 5 out of 10 pregnant women and 2 out of 10 of thesame women has nightblindness or suffering from vitamin A de\ufb01ciency. Iodine de\ufb01ciency is likewise a public health problem ( 1998 NNS FNRI\u2014DOST) . The average Filipino diet is generally short of recommended daily allowances so that other micronutrients like Zn, Se, etc would also be found de\ufb01cient or inadequate hence, multiple de\ufb01ciencies may exist.  The consequences of micronutrient de\ufb01ciencies are many and could be permanent. They contribute to increase in morbidity and mortality of the pregnant women, increase incidence of low birth weights, and congenital malformations i.e, folate de\ufb01ciency cause neural tube defects.  The Department of Health cognizant of the need to improve the health status of pregnant women have. designed programs like the iron/folate supplementation and vitamin A supplementationto post\u2014partum mothers. ( AO no 3,s. 2000) However, limited coverage and compliance and \ufb01nancial limitations to provide the total requirements and sustain the availability of the micronutrients are the reasons ,Why it is dif\ufb01cult to make a dent in the prevalence of iron de\ufb01ciency and iron de\ufb01ciency anemia and vitamin A de\ufb01ciency. Added to this is the poor economic conditions which make it dif\ufb01cult to consume good food sources of the vitamins and minerals as they could be more expensive.  Multiple micronutrients supplementation have been found bene\ufb01cial based on a number of studies. It improves the micronutrient status of pregnant and lactating women and it could be one component of a strategy to address micronutrient de\ufb01ciencies of women in developing countries. One major issue however , is what level of nutrient standards to be used. The Philippines have RDA (l989-FNRI) which could be followed for the country, however it is not complete and needs to be updated. On the other hand, the WHO have recommended values for women of reproductive age in developing countries which could be used for reference.  This guideline is issued to serve as reference for health workers in the use of the multiple micronutrient in UNICEF CPC V areas.  II. Objectives  1.To improve the nutritional status of pregnant women.  2. To reduce morbidity/mortality associated with micronutrient de\ufb01ciencies among pregnant women.  3. To improve the health and nutritional status of breastfed infants.  III. Coverage  The use of multiple micronutrients is being recommended by the international communities on health and nutrition and to be considered as a strategy addressing micronutrient de\ufb01ciencies among pregnant women.  United Nations Childrens' Fund (UNICEF ) is introducing the use of multiple micronutrient supplement in the country as part of the micronutrient supplementation program in CPC V areas. The supplement has passed Bureau of Food and Drugs (BFAD) and was approved as a food supplement.  The UNICEF CPC V areas are :    The micronutrient supplement has the following composition :    Literature review showed that the levels of nutrient that are contained in this multiple micronutrient preparation are the minimum daily recommended nutrient levels for women of reproductive age.  Documented Benefits    IV. Guideline /procedure for Supplementation:  Target : Pregnant women Dose : One tablet per day When to start : First trimester of pregnancy until delivery  Precautionary Measures/ Reminders:  Pregnant mothers who are receiving the multiple micronutrient will not be given the preventive supplementation of vitamin A 10,000 I.U which is given 1 capsule of 10,000 I.U . 2x a week from the 4th month of pregnancy until delivery.  Monitoring and Recording  Pregnant mothers taking the multiple micronutrient should be properly recorded and monitored in the target client list which records pre\u2014natal visits and services rendered .  Evaluation  Evaluation shall be done to document impact of multiple micronutrient supplementation i.e., improved nutritional status of pregnant women during the period of gestation, decrease in maternal and child morbidity and mortality, decrease in low birth weights and pregnancy complications. Results of evaluation shall be the basis for future policy recommendations.  V. Implementing Mechanism Roles and Responsibilities of the CHDs and Local Government Units 1. Oversee the delivery of multiple micronutrients in health facilities 2. Conduct proper orientation of health personnel on implementing guidelines for multiple micronutrient supplementation 3. Record, report and assess accomplishments particularly coverage, and compliance.  VI. Effectivity  This order shall take effect upon its approval.   ", "  The National Drug Committee and the Bureau of Food and Drugs recommended the banning of loperamide hydrochloride liquid preparations for children because - -   (1) \"children are more sensitive to its (loperamide) adverse CNS (central nervous system) effects,  (2) \"its (loperamide) safety and efficacy in children are not yet established\".         This recommendation is supported by the December 21-28, 1990 issue of the weekly Epidemiological Record from WHO- (P. 398).         FINDING the foregoing recommendation in the] interest of safety and consumer\u2019s protection, loperamide hydrochloride liquid preparation for children is hereby banned.         This preparation shall no longer be registered for distribution in the market.         The BFAD shall ensure that no loperamide liquid preparation is introduced henceforth in the market.         This Order shall be effective fifteen (15) days from its publication in a newspaper of general circulation.    ", "  SUBJECT:   Administrative Order No. 21-A s. 1996 includes the Guidelines for the Development and implementation of the DOH Women's Health and Safe Motherhood Project Maternal Care Delivery Civil Works Sub-component.  To obviate confusion on Project Development and Implementation, provisions. Nos.3.3.1; 3.3.2; 3.3.3; 3.3.4; 3.3.5; 3.4.2; 3.4.3.1; 3.4.4.1; 3.4.5 and 3.4.6 thereof are hereby modified to read:  3.3 PROJECT DOCUMENTATION  3.3.1 This phase of work will focus on the preparation and approval of bid documents which include among others, Instruction to Bidders, Detailed Architectural and Engineering Plans, Technical Specification, General Conditions, Detailed Direct Cost Estimates with unit cost analysis
