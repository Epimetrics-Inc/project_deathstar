e CHDs/DOH-ARMM Annual Internal Operating Budget (10B);   5. The earmarked amount to CHDs/DOH\u2014ARMM shall be for the purpose of implementing the newborn screening program and facilitating achievement of required outputs;   6. CHDs/DOH-ARMM shall: a) maintain a Trust Fund account for the 4% earmarked amount;   b) take charge of the overall management and disbursement of the transferred fund;   c) submit to DOH National Center for Disease Prevention and Control (NCDPC) the required accomplishment reports;   (1) prepare and submit to NSRC semi\u2014 annually the fund utilization report verified by the Commission on Audit (COA) Auditor which Shall form part of the attachment for succeeding request,   7. NSRC shall:   a) request funding and payment approval from UP Manila of the fund for transfer to CHDs/DOH-ARMM;   b) transfer earmarked funds to CHDs/DOH-ARMM 30 working days from date of receipt of requests;   8. NBS NurSe Coordinators shall be iii-charge in the monitoring of funds transferred to CHDs/DOH-ARMM;   9. Transfer of funds for Capital Outlay is subject to special budget;   10. All disbursement of funds shall be subject to existing accounting and auditing rules and regulations.   B. Speci\ufb01c Guidelines   The 4% share of the DOH and DOH ARMM shall be used for the following NBS- related activities:   1. Follow-up service of patients with positive screening result by personnel hired for the NBS unit based at CHDs/DOH-ARMM.   The line item budget shall be used for the following:   a) Salaries and Wages of Nurse and/or Medical Coordinator on contract of service;   b) Traveling expenses of monitoring visits;   c) Per diem of monitoring team; and   d) Other related expenses.   2. Follow\u2014up service of patients confirmed positive by personnel hired for the NBS unit based at Newborn Screening Follow\u2014up Clinics.   The line item budget shall be used for the following:   a) Salaries and Wages of Nurse/Genetic Counselor and/or Medical Coordinator on contract of service;   b) Traveling expenses of monitoring visits/attendance to trainings/conferences;   c) Per diem of monitoring team;   d) Confirmatory testing for indigent patients; and.   e) Other related expenses.   3. Education and other activities directly related to the provision of NBS services. The budget line item shall be used for the following:   a) Meetings with Newborn Screening Facilities\u2019 Coordinators;   b) Venue and food of participants during the conduct of lectures/trainings/orientation seminars;   c) Supplies and materials needed for the conduct of lectures/trainings/orientation seminars;   d) Honorarium of resource persons/facilitators;   e) Traveling expenses and per diem for the conduct of training/orientation seminars;   f) Printing and reproduction of advocacy and information materials; and   g) Other training/ seminar and campaign related expenses.   4. Incentives for RHU collecting health units AT LEASTQXQ of the money allocated to the CHDs/DOH\u2014ARMM.   Incentive may be in the form of:  a) \"NBS kits;  b) sponsorship to newborn screening -related meetings and conferences;  c) promotional materials/giveaways or  d) telecommunication expenses related to newborn screening activities    5. Staff development of the personnel of the NBS unit based at the CHD/DOH- ARMM.   The budget line item shall be used for the following:   a) Registration fees of trainings/seminars/conventions/official meetings;   b) Traveling and accommodation expenses;   c) Per diem of staff directly involved in the program; and   d) Attendance to international conferences approved by DOH-Screening & Evaluation Committee for Training & Development (SECTD). Approval shall be based on the following;   (1) an of\ufb01cial country representative involving a highly specialized \ufb01eld that is related in the program management of policy development; and  (2) the conference focus on newborn screening program management and policy development; and  (3) paper or poster presenter/s on newborn screening-related services/innovation; or  (4) oral presenter/invited resource person representing the country either in plenary or in parallel session.   6. Capital outlay   The budget line item shall be used for the following:   a) Purchase Of Office Equipment, Communication Equipment, IT Equipment and Software, Furniture and Fixtures;  b) Purchase of Motor Vehicle for NBS program;   7. Maintenance and operating expenses of the program   The budget line item shall be used for the following:   a) Telephone bills/Call Cards (Landline and mobile phones);   b) Office Supplies and Other Supplies Expenses;   c) Internet Expenses;   d) Representation Expenses;   e) Repairs and Maintenance of acquired Properties & Equipment; and   f) Other Administrative Overhead related expenses.   8. Cost of repeat samples due to insuf\ufb01cient and unsatisfactory samples of patients in their catchment area.   These guidelines shall be reviewed periodically by NatiOna] Center for Disease Prevention and Control for technical processes, and Newborn Screening Reference Center for usage of fund.   VI. Repealing Clause   All issuance that are inconsistent with the provisions of this Order are hereby repealed/rescinded.   VII. Effectivity   This Order shall take effect fifteen (15) days after its approval and publication in the official gazette or newspaper of general circulation.   ", "   The DOH implementing structures for the IFPMHP were outlined in Department Order No. 65-B s. 1995 dated Feb. 28. Department of Health personnel were assigned responsibility for the management of the project and its three components. This Administrative Order de\ufb01nes the roles, relationships and responsibilities of key Department of Health management personnel for the Integrated Family Planning and Maternal Health Project (IFPMHP). Also included to this Administrative Order are the responsibilities of the Project Steering Committee that will assist the Project Director, and the Advisory Committees that will assist the Component Managers.     I. Project Director: This position will be \ufb01lled by the Undersecretary for Public Health and will have the following responsibilities:  1. Provide policy direction and general management oversight for the project;  2. Brief the Secretary of Health and the Chief of Staff on project plans and activities;  3. Approve project-wide plans budgets and reports on behalf of DOH and endorse these plans to USAID;  4. Issue directives governing the project's organization and management and the creation of structural or ad hoc organizational units;  5. Conduct meetings at least quarterlv to monitor the progress made by the project toward achieving anticipated outputs;  6. Represent the project to DOH management and to the highest levels of the government;   7. Chair the project Steering Committee;  8. Supervise the Project Manager.    II. Project Manager: This position will be \ufb01lled by the Assistant to the Undersecretary of Public Health for Women's and Children\u2019s Health and will have the following responsibilities:  \u201cmissing text\"  toward achieving annual benchmarks and outputs; and approve benchmarks once they have been ful\ufb01lled;  3. Brief the Project Director on project plans, budgets, activities, outputs and any major issues facing the project;  4. Ensure the effective coordination of activities among the three project components;  5. Ensure the effective coordination between IFPMHP and related DOH programs and projects;  6. Approve all publications and media campaigns produced under IFPMHP;  7. Submit quarterly reports to the Project Director for endorsement to USAID;  8. Provide for project monitoring and evaluation;  9. Serve as the primary contact for the project on behalf of the government with USAID and other donors;  10. Serve as the primary spokesperson for the project in the media and other public fora;  11. Maintain \ufb01les of key project documents;  12. Supervise the Component Managers and the staff of the project management office.   Reports to: Project Director    III. Project Component Managers: IFPMHP has three components, each of which will have a Component Manager. The following DOH organizational mats and personnel have been designated as component managers:   Component 1, National Services, will he managed by the Officer in Charge, Family Planning Services. This component will include the following subcomponents:   a) Logistics b) IECM c) Training d) Operations Research e) Voluntary Surgical Contraception f) Policy Planning g) National Program Monitoring   Component 2, NGO Strengthening, will be managed. by the Service Director, Noncommunicable Diseases. This component will include the following subcomponents:  a) NGOs b) Social Marketing c) Industrial Sector   Compound 3, Performance\u2014Based Program, will be managed by the Of\ufb01cer in Charge, Maternal and Child Health Services.  The component managers will have the following responsibilities:  1. Formulate annual plans and budgets for the component in consultation with the collaborating agencies; recommend any proposed revisions to the plan and budget to the Project Manager;   2. Oversee the implementation of plans for the component and achieve the expected outrun;  3. Brief the Project Manager on project activities, progress toward outputs and any major issues facing the project component;  4. Submit quarterly and annual progress reports for the component and its subcomponents, in consultation with the collaborating agencies;   5. Conduct an annual performance evaluation of the collaborating agencies;   6. Ensure that subcomponent activities are well coordinated and that IFPMHP activities are coordinated with related programs and projects;   7. Ensure that project participants adhere to project-wide procedures for administration and coordination;   8. Approve activities, scopes of work, selection of consultants and travel plans;  9. Chair the Component Advisory Committee;   Report to: Project Manager   The Steering Committee will advise the Project Director on policy, management, and coordination issues with regard to IFPMHP, and will have the following responsibilities:  1. Advise the Project Director on policy matters;  2. Advise on the organization and management of the project;  3. Advise on the coordination of project components;  4. Advise on the integration of the project with other DOH programs and projects;  5. Ensure that project activities re\ufb02ect government wide and DOH policies and priorities;  6. Ensure that the project is regularly evaluated.    The Component Advisory Committees will advise the Component Managers on operational issues pertaining to their respective Components, and will have the following responsibilities:  1. Act on policy and operational issues with major implications for the project that could not be resolved at the component level;   2. Advise on the planning and implementation of component activities;  3. Advise on the organization and management of the component;  4. Provide guidance on the appropriateness and acceptability of project strategies and materials;  5. Ensure that project activities reflect the needs of consumers and other stakeholders;   6. Advise on the coordination of project subcomponents;  7. Advise on the integration of the project with other DOH programs and projects;  8. Advise on the monitoring and evaluation of the component.   This order shall take effect immediately.   ", " Pursuant to the provisions of Section 16 of P.D. 851 dated December 2, 1982, and in order to facilitate action on routine personnel matters that will enhance administrative efficiency at their level, authority is hereby granted to Provincial Health Officers or Officers in Charge of Integrated Provincial Health Offices to approve applications for maternity leave of absence of married women employees holding positions in the integrated health and medical units under their supervision, including computation of salary incident to such maternity leave, subject to the following conditions:  l. That when necessary, any initial application for maternity leave of absence to be approved with full pay under this authority shall be supported by a copy of the applicant's approved appointment or service record, particularly in the case of vertical programs integrated with the health office.  2. That, when applications for maternity leave of absence is approved with half pay, deductions shall be immediately effected in the payro11 of the Corresponding office. '  3. That leave applications to be approved under this Order shall bear the following phrase above that of the signing official:  \"By authority of the Minister of Health\"    This Order takes effect September 1, 1984. ", "  1. Purpose  These guidelines are issued for the following purposes and objectives:  (a) To expedite the release of funds to the Regional Health Of\ufb01ces (RHOs) and the replenishment and liquidation of the same;   (b) To enable the Project Management Office (PMO) to effectively monitor on time the actual utilization of funds.   2. Responsibilities of Concerned Units/Of\ufb01cials  2.1 Finance Service- DOH (Central Office)  (a) Release the loan proceeds requirement of the respective regional health offices out of the ADB Imprest Fund and World Bank Special Account, and GOP Counterpart upon submission of sub-allotment requests by the PMO. These sub allotments requested by the PMO shall be subject to compliance by the regions of the necessary reports by project components/subcomponents accordingly.  (b) Transfer Imprest Fund and Special Account on a bank-to\u2014bank mode.  (c) Consult and advise the PMO regarding the release of funds to the different regions.  (d) Prepare the consolidated Financial Statements i.e. Trial Balance, Income Statement (if applicable) for the Project as required by the Commission on Audit. These Financial Statements are consolidation of all financial transactions for the Project including those transactions done at the \ufb01eld level and at the Central Office.  (e) Maintain separate books of accounts for the Project.   2.2 Project Management Office (PMO) - DOH (Central Office)  (a) Prepare all withdrawal applications to the ADE/World Bank including liquidation and replenishments of Imprest Fund/Special Account.  (b) Consolidate the audited regional annual Statement of Sources and Applications of Funds (SSAF), including SOEs, and integrate these with project expenditures at the Central Office to form the overall for the project.  (c) Monitor the actual accomplishments and release of funds to the regions, and the submission of reports required by the Finance Service and the COA.  2.3 Regional Health Offices  (a) Maintain separate bank accounts for the Imprest Fund of the ADB or Special Account of the World Bank. GOP Counterpart fund could be maintained in existing bank account but should be properly accounted for. (b) Maintain separate books of accounts for ADB and World Bank loans. (c) Prepare on a monthly basis statement of expenditures (SOEs) and submit to the PMO - Women\u2019s Health and Safe Motherhood Project, Department of  Health, 3rd Floor, Building 12, san Lazaro Compound, Sta. Cruz, Manila, and to the Regional COA. The RHOs should maintain a one month lag time, meaning SOEs for the month of September should be submitted in the month of October (d) Prepare and submit monthly report of disbursements to the Finance Service, copy furnished the PMO.  (e) submit to the COA within three (3) months from the end of each year the project\u2019s annual Statement of sources and Application of Funds for audit. (f) Submit monthly accomplishment reports to the PMO.  3. Effectivity  This Order shall take effect on September 15, 1997.  ", "  I. RATIONALE  In response to the increasing number of women and children who consult the hospitals due to violence, rape, incest, and other related cases the Hospital Based Women\u2019s Desk Program known as Project Haven, an Non-Government Organization \u2014 Government Organization (NGO-GO) partnership between Women Crisis Center and East Avenue Medical Center was established in 1995 to address their medical and psychological needs. In 1996 a purely GO based Women's Desk was piloted in five other  government hospitals. There was a need to mainstream the vast experience of NGO\u2019s in providing gender\u2014sensitive services for women survivors of violence thus institutionalizing these services within the government health care delivery system was envisioned. Hence, the Hospital \u2014 Based Women\u2019s Desk was an initial step towards the institutionalization, sustainability, and replicability in other government hospitals as well as in private hospitals.  Violence against women is not merely a health concern and requires a whole range of medical, social and non\u2014medical interventions and services. To be effective, it needs to be integrated and holistic. There is a need to pool resources, logistics and human resources ( both government and non\u2014government) for a more concerted and systematized training program for care providers. The training program must be multidisciplinary and multilevel in its approach.  Pursuant to Department Circular NO. 47,s. 1997 in response to the Memorandum dated February 5, 1997 by the President of the Philippines on the subject, \u201c Call to Action  against Domestic Violence\" the President has directed all agencies to launch and maintain comprehensive campaign against all forms of violence. In view of all these, the Women\u2019s Desk Program later called the Women and Children Protection Program under the Office for Health Facilities, Standards and Regulations is institutionalizing the creation of a unit in DOH hospitals that will answer the medical and psychological needs of victims of violence and shall be known as the \u201cWOMEN AND CHILDREN PROTECTION UNIT\".   2. GOAL:  To provide a holistic, gender sensitive health care to women and children who are victims of violence.   3. OBJECTIVES:  GENERAL OBJECTIVE:  To institutionalize the establishment of a Women and Children Protection Unit in the DOH hospitals for victims/survivors of domestic violence, rape, incest, torture, sex trafficking, and other abusive and exploitative acts.  SPECIFIC OBJECTIVES:  3.1 To ensure that women and children who consult the DOH hospitals due to violence are treated with utmost care, concern and understanding. 3.2 To create and sustain a women sensitive and women friendly environment within the hospital setting.  3.3 To sensitize and reorient the staff and all sectors of the hospital to the issue of violence against women and children.  3.4 To provide training opportunities for the program staff as well as other individuals who may be interested in pursuing a career path relevant to the concern of violence against women and children. 3.5 To develop a systematic gender sensitive documentation and monitoring system.  3.6 To document experiences which will serve as inputs for policy research, formulation and program improvement. 3.7 To replicate the program concept and procedures in other government hospitals as well as in private hospitals. 3.8 To develop training modules evolved from the experiences of the program, which can be used in other government hospitals and institutions. 3.9 To coordinate with other government and non\u2014government institutions and organizations for a more organized approach to address other non\u2014medical needs of the victims/survivors.   4. KEY COMPONENTS:  Given the multi-faceted nature of the problem of violence against women and children it must be approached from many disciplines that act not in isolation but in collaboration with each other.  As such, the unit shall involve the following components, namely:  4.1 Medical/Surgical, Psychological and Health Services:  It will feature the following:  4.1.1 A 24 hour personalized care and service which includes identification of patients and families in crises, provision of therapeutic and supportive management and assurance of physical security, safety and confidentiality.  4.1.2 A :Women and Children Protection Unit\" as a holding and processing area for victims/survivors. This will be manned by a team headed by a women and children coordinator. Once victims are admitted in specific areas the team is also responsible for following up the victims until they are discharged, followed up and/or properly referred. Emphasis is made on the continuity of care to the victims.  4.1.3 A standard patients\u2019 \ufb02ow and clinical protocol in interviewing, physical examination and management.   4.1.4 A gender sensitive recording system which also ensures utmost confidentiality.   4.2 Networking Mechanism:  A holistic and integrated approach will be ensured through an efficient referral and networking system that will mobilize a wide network of GO\u2019s, NGO\u2019s and other institutions involved with violence against women and children   4.3 Training and Education:  A multi-disciplinary training program will address human resource development needs as well as the need to create and sustain a women sensitive and  friendly hospital environment. The Women and Children Protection Program in the central office will set directions and define a career path for medical and paramedical graduates who might be interested in professionally pursuing this line of work. However, this will be made available net only to hospital personnel but to the community and interested organizations who would like to avail of the training. Training areas may focus on the following:  4.3.1 For trainees to acquire/enhance attitudes necessary in the management of acute and chronic causes of crisis such as sensitivity, compassion, confidentiality and empathy.   4.3.2 For the trainees to develop/ strengthen their skills in early detection, screening, interviewing, physical examination, use of appropriate diagnostic procedures, management, counseling and referral.  4.3.4 For the trainees to have additional knowledge on understanding of conditions leading to crisis, recognition of early sign of crisis identification, analysis of aggravating/contributory factors including family factors/stresses, understanding of the impact of crisis on the individual the family and the community management of patients and their families networking, linkage development and referral.  4.4 Research:  This component shall be responsible for eliciting. and documenting experiences to serve as inputs for further studies, researches for policy and program improvement.   4.5 Information and Advocacy:   This will deal with the development of communication strategies for crisis mitigation prevention and control in the community; dissemination of information about the Women and Children Protection Unit and its activities and advocacy for empowerment of victims.    5. MANAGEMENT AND COORDINATING MECHANISM:  5.1 The Program   The Women and Children Protection Program shall be established under the Office for Health Facilities Standards and Regulations (OHFSR). The Program shall give advice and policy directions. It shall be handled by a Program Manager.   The Program shall coordinate with the Chiefs of Hospitals in the operation  and management of the Women and Children Protection Units. The Chiefs of  Hospital shall have administrative supervision over the coordinators of each unit while the Program Manager shall have technical supervision over the said coordinator.   5.2 The Women and Children Protection Unit:  5.2.1 The Unit shall be an integral part of the hospital. 5.2.2 A Women and Children Protection Unit shall be established and situated at the Emergency Room Complex ( or any room identified for that matter) 5.2.3 The Unit shall be under the Chief of Clinics and has the following  staff who shall be performing their duties in addition to their regular hospital assignment. a. Women and Children Protection Coordinator b. Nurse c. Social worker d. Psychiatrist/Psychologist (if available)  5.2.3 Each unit shall have the following core services a. Service b. Training c. Research  5.3 The Role of the Hospitals:  5.3.1 Budget: As a priority program of the government, the OHFSR together with the hospitals shall work for the inclusion of the Women and Children Protection Program/Units in the national budgetary allocation. All hospitals should include this in their work and financial plan.  5.3.2 Manpower: The hospital should designate the personnel necessary for this unit. In the event that there would be additional plantilla positions such manpower requirements should be included. 5.3.3 Support and encourage innovative activities of the program. 5.3.4 Link with other GO\u2019s, NGO\u2019s to enhance support with the WCPU.  5.3.5 Support the training of the trainers and require all personnel to undergo training on Gender Sensitivity. All personnel especialIlly residents shall have a briefing by the coordinator before rotation in the Emergency Room.  5.4 Responsibilities of the Women and Children Coordinator:  The Coordinator shall be responsible for:  5.4.1. Integrating all functions of the Women and Children Protection Unit.  5.4.2 Organizing a team within the hospital that would man the unit and take charge of all activities of the unit. The size of the team will depend on the size, type and needs of the hospital. She would likewise be responsible in coordinating with the different departments and offices within the hospital to facilitate in the implementation of the unit.  5.4.2. Coming up with the work and financial plan of the unit including the budget preparation.  5.4.3. Submission of quarterly reports to the Undersecretary of Health  Facilities, Standards and Regulation attention to the Program Manager of the Women and Children Protection Program.  The name of the designated Coordinator shall be submitted to the Office for Health Facilities Standards and Regulation and shall be issued out through a Department Order.  6. Effectivity: This order shall take effect on March 2, 1998.   ", "  I. Introduction:  The Department of Health (DOH) through the Maternal and Child Health Services (MCHS) is responsible for providing policies, standards, guidelines and services in the promotion of safe motherhood and child health. One of its main program is the Expanded Program on Immunization (EPI) with the aim of reducing vaccine preventable diseases such as Tuberculosis, Diphtheria, Pertussis, Tetanus, Poliomyelitis, Measles and hepatitis B, through complete immunization of children 0-12 months of age. Diphtheria-Pertussis-Tetanus and Hepatitis B (HB) vaccines are injectable vaccines given in 3 doses together with OPV. A quadrivalent DPT-HB vaccine has been developed and among its benefits are fewer injections, fewer syringes and needles, less storage, shipment and administrative cost. Smith Kline Beecham Research Limited has come up with such combination - the TRITANRIX-HB10.  SmithKline Beecham (SB) is donating about 100,000 doses of TRITANRIX-HB10 for trial use by the DOH in its immunization program for infants ages 6 weeks to 1 year. The MCHS in collaboration with SB conducted a project to document and evaluate the possible adverse reactions following the TRITANRIX-HB10 and its acceptability among the parents and the service providers.    II. Target Population:  A total 30,000 Filipino children ages 6 weeks to 1 year without previous DPT or Hepatitis B vaccine immunization shall be the primary targets for the 3 doses of TRITANRIX-HB10.    III. Characteristics of the Vaccine  TRITANRIX-HB10 contains diphtheria (D), tetanus (T) toxoid, inactivated pertussis bacteria (Pw) and the purified major surface antigen of the hepatitis B virus (HBV), adsorbed on aluminum salts.  Each 0.5 ml. dose of vaccine contains minimum 30 IU of adsorbed diphtheria and minimum 60IU of adsorbed tetanus toxoid, minimum 4 IU of adsorbed pertussis vaccine, of aluminum hydroxide and aluminum phosphate equivalent to 0.4 mg. of adjuvants and 0.025 mg. of sodium thimerfonate as preservative. The vaccine is presented as a whitish, turbid suspension.    IV. Dosage, Route and Site Administration  The recommended dose (0.5 ml.) for 3 doses of the Tritanrix HB10 shall be administered deep intramuscular (IM) on the left anterolateral part of the thigh and can start from the age of 6 weeks onwards. Subsequent doses of vaccine must be administered within an interval of at least 4 to 8 weeks. The longer the interval between subsequent closes, the higher the antibody titers.  It should not be administered intravenously because of risk of anaphylactic shock.        V. Immunization Schedule:   Tritanrix HB10 vaccination schedule shall follow the EPI schedule:      VI. Vaccine Storage and Handling:  Tritanrix HB10 shall be transported, stored and handled similar to DPT, TT and Hep B vaccines. It shall be Stored in refrigerators provided solely for vaccine storage at +2\u00b0C to +8\u00b0C. It shall be transported in properly ice-packed  containers with cold chain monitors. DO NOT FREEZE. Discard if the vaccine  has been frozen.  The vaccine is presented as a turbid-white suspension in a monodose glass vial and 10-dose glass vials. Upon storage, a white deposit and clear  supernatant can be observed.  PRIOR TO ADMINISTRATION, the vaccine should be well shaken in order to obtain a homogeneous turbid suspension and visually inspected for any  foreign particulate matter and/or variation of physical aspect. In the event of  either being observed, discard the vaccine.    VII. Adverse Reactions and How to Manage these:  Adverse reactions can be seen following immunization and it can be due  to the intrinsic characteristics of the vaccine or to the technique or handling oe the so\u2014called program-related cause. However, some reactions will occur  coincidentally after immunization which is not due to immunization and would happen had the child no been vaccinated.   The usual side effect of an injection such as inflammation and pain at the injection site should be managed in the same way as for the other vaccines. (with antipyretics and physical care)     VIII. Recording of Immunization Given:  The immunization of the child shall be recorded in the Growth Monitdoring Cards (GMC) and in the Target Client List (TCL) or masterlist.  If there are no GMCm any recording sheet can be used. However, these shall be replaced with GMC as soon as these are available.    IX. Reporting, Monitoring, Supervision and Evaluation:  The total number of children immunized with Tritanrix HB10 shall be reported in the FHSlS Form for the FIC Coverage.  All children vaccinated with the vaccine shall be regularly be monitored and supervised by the RHMS/RHNs with regards to development of adverse reactions and for follow-up for the succeeding doses.  This Administrative Order shall take effect immediately   ", "  I. RATIONALE  The coverage of the National Tuberculosis Control Program since it started in 1987 was to detect and cure tuberculosis cases among the 10 years old and above. Priority was given among this age group becauSe they'are highly communicable.  An adult in the immediate household Usually infects children. In the Philippines, in 77% of children admitted in the hospitals, the usual source of infection was either the mother or the father. In 13%, another family member was the source or infection. Therefore, abOut 90% of tuberculosis infections in children occurred in the family.  The National Prevalence Survey done in 1997 by Tupasi et al showed that the prevalence of infection in 0-4 years old is, 6.9% and 16% in ages 5-9.years-old. From these infections, only 5% will develop active TB. One can therefore esitimate that approximately 1,500,000 children (0-9 years) are infected and 40,000 of them develop the disease each year.  The risk of being infected as well as the risk of developing the disease depends on the number of factors: age of the occurrence of the primary infection, the nutritional status of the child and the intensity of the contact. Infants and very young children develop the disseminated hematogenous forms of tuberculosis more often than the older children or adults. The highest mortality rate occurs in children ages 0-4 years.  Tuberculosis in children is not easin diagnosed. This is because children with tuberculosis rarely produce bacteriologically positive specimen and do not present the physical signs and symptoms of the disease especially in the. initial stage. It is also in\ufb02uenced by the limited diagnostic tools.  Because of existing cases, the difficulty in the diagnosis and the presence of several groups (that are interested of the welfare of the children, the need to implement a tuberculosis control program among children, was realized.  These guidelines prescribe the management of TB in children employing the DOTS strategy. This strategy has proven to have dramatically improved the cure rate of TB patients to more than 85% in areas where it has been implemented; These guidelines, may be updated in accordance with the results of the evaluation of the implementation of tuberculosis in children in the pilot areas.  II. DEFINITION OF TERMS  1. Positive history of onnosnro\u2014 refers to a continued exposure of a child to an adult/adolescent TB case within the household and with either positive or negative  _ smear examlnatlon result and 1s presently undergoing treatment.  TB symptomatlc 'a child with any three (3) of the following signs and symptoms:  a. ocugh/wheezing of 2 Weeks or more '  b. unexplained fever. or 2 weeks or more .  0. loss of weight/failure to gain weight! weight faltering/loss of appetite  d failure to respond to. 2 weeks of appropriate antibiotic therapy for lower  ' respiratory tract infection i - e. failure to regain previous state of health 2 weeks after a viral infection or exanthem (e g. measles) ' .  Positive tuberculin test \u201 with the current goals and immunization practices.  This Administrative Order is issued to prescribe guidelines for the national implementation of EPl and promote a common understanding among key stakeholders and implementers to ensure that quality immunization services are rendered to the eligible-population.   II. Coverage and Scope   Immunization shall be an essential health intervention for eligible children and women. This service shall be made available in all health facilities and institutions providing health services for women and children nationwide.  III. Policy Statement  Immunization is a basic right of the child and therefore-no child shall be deprived of this right._T he State regards children as one of the most important assets of the nation and therefore every effort should be exerted to promote their welfare'and full development of their potentials for a useful and quality life.  IV. Program Goals  A. Maintenance of at least 95% fully immunized child (FIC) coverage B. Maintenance of Polio Eradication C. Elimination of Measles D. Elimination of Maternal and Neonatal Tetanus E. Control of Diphtheria, Pertussis, Hepatitis B infection, Tuberculous Meningitis and other disseminated forms of TB.  V. General Guidelines and Procedures  A. Target age groups  1. All infants should receive one dose of BCG, three doses of DPT, three doses of OPV and one dose of measles vaccine before their first birthday. Three doses of Hepatitis B vaccine shall also be given if available.  2. All women of childbearing age (15\u201449 years old) shall receive five doses Of tetanus toxoid for their lifetime protection against tetanus and for prevention of neonatal tetanus among infants. Other age groups that may be determined for supplemental immunization activities  B. Immunization Activities  1. All immunization services rendered by the government health workers must be free of charge as prescribedby law. (Pres. Decree No. 996)  2. Wednesday is designated the national day for immunization in all government health facilities unless otherwise revised by local traditions, customs or regulations and other exceptions.  3. All government hospitals shall likewise provide immunization services at the outpatient department. Eligible children who are hospitalized should be immunized as soon as their general condition improve and at least before discharge from the hospital. Corresponding referral for subsequent doses should be done. Monthly reports of immunization coverage shall be submitted to the nearest City/ Municipal Health Office following guidelines on submission of reports.  4. Measles vaccine should preferably be given on admission in hospital because of the risk of nosocomial measles transmission.  5. Only health workers trained and skilled at giving injections are authorized by the DOH to give immunizations (except OPV which can be given by volunteers during National Immunization Days (NIDs) because it is orally administered and has no overdose and with very little or minor side effects).  6. Infants shall be vaccinated accOrdingto the Immunization Schedule prescribed in the EPI manual. Allthe EPI antigens are safe and effective when administered simultaneously, i.e. during the same immunization session but at different sites. It is NOT recommended, however, to mix different vaccines in One syringe before injection, or using a fluid vaccine for reconstitution of a freeze-dried vaccine.  7. Women of childbearing age (15\u201449 years-old) shall receive tetanus toxoid according to the fiVe\u2014dose schedule as provided for in the EPI manual.  8. It is justified to open one multi\u2014dose vial for one or two clients if the health worker feels that a client cannot come back for the scheduled immunization session. Parents and caregivers should be informed of the importance of immunization, the vaccine schedule and the need to complete the doses of vaccines.  9. Patients or clients or their guardians shall be informed of any side effects or adverse reactions of any of the EPI vaccines. The DOH shall not directly give monetary compensation for patients that may suffer any adverse reaction due to the administered vaccine. Instead, free treatment and services shall be available in all government hospitals.  10. Adverse events shall be monitored closely. Operational problems must be solved by appropriate legistical support, training and supervision.  11. Follow-up of dropouts and defaulters as well as supplemental immunization activities and. outreach services shall be regularly scheduled to catch up on \"missed\" children.  12. Extra efforts must be exerted to vaccmate children particularly in the underserved, hard-to-reach areas and tribal communities.  13. Special immunization strategies shall be conducted to respond to outbreaks of the EPI diseases. Separate guidelines on outbreak response strategies shall be formulated.  C. Contraindications to immunization  1. There are few absolute contraindications to the EPI vaccines. The only absolute contraindications to immunization are:  - DPT vaccine should NOT be given to Children over 5 years of age or to children who have suffered a severe reaction to a previous dose of this vaccine. - BCG vaccine should not be given to children who have signs and symptoms of AIDS or other immune deficiency diseases or those who are immunosuppressed due to malignant disease, therapy with immunosuppressive agents or irradiation.  2. Both measles vaccines and OPV can be given to children with HIV/AIDS.  3. False contraindications  - Children suffering from malnutrition should be immunized.  - Low-grade fever, mild respiratory infections and other minor illnesses should not be considered as contraindications to immunization. - Diarrhea should not be considered a contraindication to OPV.  D. Safe Injection Practices  1. Use only one Sterile syringe and needle per child or mother.  2. Auto\u2014disable (AD) syringes are the equipment of choice for administering vaCcines, both in routine immunization and mass campaigns. At present, however, standard-disposable syringes and needles may continue to be used for mass immunization campaigns nil/rile use of auto-disabled shall be encouraged until government budgets can be increased to cover the additional cost of AD syringes.  3. Disposable syringes and needles shall be discarded after single use in a puncture p1 oof container and shall be disposed of by burying or other impioved means of effective, safe and environmentally acceptable waste disposal.  4. Maximum efforts should be exerted to ensure rigorous procedures for injection safety. Aseptic techniques must be observed during immunization sessions.  E. Open Vial Policy  1. Multi-dose liquid vaccines, such as OPV, DPT, TT, and Hepatitis B from which one or more doses have been removed following standard sterile procedures, may be used in the next immunization sessions for up to a maximum of 4 weeks, provided that all the following conditions are met:  a. the expiry date has not passed; and b. the vaccine has not been contaminated (aseptic technique has been used to Withdraw all doses); and c. the vials have been stored under appropriate cold chain conditions, and d. the vaccine vial septum has not been submerged in water; and e. the vaccine vial monitor (VVM) on the vial, if attached, has not leached the discard point  2. Freeze-dried vaccines, such as AMV and BCG vaccines should be discarded six (6) hours after reconstitution or at the end of the immunization session, whichever comes sooner. Never ever reconstitute freeze-dried vaccines in anything other than the diluents supplied with them.  3. All opened vials of any vaccine must be diSCarded if sterile procedures have not been fol,lowed or there is evidence of contamination (such as floating particles in the vaccine), or there is just a suspicion that the vaCcine has been contaminated.  4. If the potency of the vaccine is questionable, the vial/s should be thrown away. Do not use these questionable vials for any immunization session. All vacicines should be verified before use to determine if vaccines have had too much heat exposures.  F. Cold Chain Management  1. All vaccine refrigerators or freezers shall be used exclusively for EPI vaccines. No food or drinks shall be stored in these to ensure the optimal temperature for vaccines.  2. Vaccines are stored according to the temperature requirement for each antigen (refer to EPI Manual). Maintain the correct temperature in the refrigerators, freezers, vaccine carriers, cold boxes and transport boxes at all times.  3. Regular temperature monitoring shall be done, charted, and posted on the door of the refrigerator or freezer.  4. A contingency plan for emergency measures should be available and known by all the staff of the facility.  N.B. Details on cold chain management, vaccine handling and storage and other operational guidelines can be found in the EPI manual.  G. Precurement of Vaccines and Other Supplies  1. Vaccine forecasting shall be done every five years, reviewed and adjusted yearly depending upon the calculated requirements for the year.  2. Vaccines shall be procured centrally through the Vaccine Independence Initiative (VII) agreement with UNICEF. or through procurement services with. UNICEF. Central procurement is more cost-efficient and ensures standard specifications for quality vaccines.  3. Procurement Shall follow the procurement schedule to ensure timely delivery of vaccines at the field level.  4. Syringes and needles and other EPI paraphernalia shall be the counterpart of the Local Government Units (LGUs). Supplemental syringes and needles shall be supplied by the DOH\u2014CHDS and shouldtherefore ensure availability of funds.  5. Calculation of requirements for vaccines and other supplies shall follow the formulae in the EPI Manual.  H. Recording and Reporting  1. The health worker providing the vaccination-shall record the given antigen in the. child\u2019s Early Childhood Care and Development Card (ECCD)/ Growth Monitoring Card (GMC)/ Baby Book / Mother and Baby Book, whichever is available.  2. Coverage accomplishment shall be reported as Fully Immunized Child (FIC) which is defined as an infant given one (1) dose of BCG, three (3) doses each of DPT and OPV and one (1) dose of anti-measles vaccine (AMV) before the infant reaches 12 months of age. Hepatitis B vaccine (HBV) and Tetanus toxoid2+ (TT2+) Shall be reported as separate accomplishment reports. Child protected at birth (CPAB) indicatOr shall be used as an indicator when optimum level (80 %+) of TT2+ coverage has been achieved.  3. EPI coverage reports (FIC and by antigen and by dose) shall be reported by all levels. Centers for Health Development (CHDs) shall collate all the reports from the provinces and cities and likewise report to the National level quarterly.  4. Vaccine utilization and stocks reports shall likewise be reported monthly at barangay and municipal level; quarterly at proVincial and city level using a Standard report form. CHDs shall collate provincial and city report and submitted quarterly to the National . level to monitor adequacy and utilization of vaccine supplies at all levels.  I. Surveillance  1. Surveillance of a suspect polio case or APP case, neonatal tetanus and measles cases is an integral part of EPI and a critical component of eradication and elimination activities and should therefore be strengthened and sustained.  2. Cases and deaths due to the seven (7) EPI diseases should be reported by age, sex, and immunization statusfrom the barangay up to the national level following the guidelines of reporting of notifiable diseases.  3. The criteria for diagnosis Of EPI diaeases shall be based on the WHO standard case definitions.  4. Case investigation and reporting shall be done in case of outbreaks and adverse events following immunization (AEFI) and appropriate measures shall be instituted.  5. Vigilance should be Strictly observed for any risk of importing vaccine\u2014preventable diseases, especially for poliovirus. Measures such as vaccination at pOints Of entry should be done if possible when there is a surge of migrants coming from countries where immunization policies are not strictly observed.  VI. Implementation Mechanisms  A. Management  1. The Department of Health (DOH). shall prepare and approve a National and Regional EPI Strategic Plan every five years. The National Plan shall be approved by the National Immunization; Committee (NIC) and subsequently endorsed by the Secretary of Health. The Center for Health Development (Cl-ID) Director shall likewise approve the regional plan. The Local Government Units (LGUs) shall be encouraged to also come up with an approved five-year EPI strategic plan.  2. The National Immunization Committee (NlC) shall continue to be the advisory and recommendatory body for all EPI initiatives. Its composition and responsibilities shall be reviewed regularly.  3. The National EPI team shall be formed and compose committees including but not limited to the following: Planning/ Management, Technical AsSistance, Monitoring . and Evaluation, Social Mobilization, Logistics and Surveillance.  4. The regional EPI team shall likewise be formed 7 and their composition, duties and responsibilities shall alSO be clearly defined based on DOH policies and guidelines.  5. Regional Epidemiology and Surveillance Units(RESUs) shall also be Continuously supported and strengthened as well as the Provincial / City Epidemiology Units. Establishments of these local surveillance units shall also be encouraged.  6. LGUs shall be advised to designate Provincial and city Coordinators or focal persons to coordinate EPI activities in their areas.  B. Supervision and Monitoring  1. There shall be a scheduled quarterly supervisory/ monitoring visits at all levels utilizing supervisory/ monitoring checklists and with corresponding feedback. Follow-up visits shall be programmed based on the findings during the previous visits. - '  2. Monthly accomplishments shall be analyzed-and indicated through graphic presentation (EPI monitoring Chart) at the field health units.  C. Evaluation  1. Annual program reviews shall be conducted at all levels to assess accomplishments.  2. Regular EPI coverage surveys at least every two years shall be done regionwide using the standard WHO coverage surveys  3. A ComprehensiVe Program Review shall be done every three years at national level  VII. Repealing Clause  Any existing provision or issuance found incOnsistent with this order should be repealed  VIII. Effectivity  This order shall take effect immediately.   ", " Newborn Screening (NBS) is an essential public health strategy that enables the early detection and management of several inborn errors of metabolism, which if left untreated, may lead to mental retardation and even death. In line with the mandate and thrust of ensuring quality life for all, promoting people\u2019s right to health, ensuring children\u2019s right for survival and full development, the Department of Health (DOH) issued policies Administrative Order No. 1-a s. 2000 and Administrative Order No. 121 s. 2003, pursuing the nationwide implementation of NBS. Consequently, Republic Act 9288 known as the Newborn Screening Act of 2004 was enacted in April 2004 which establishes the National Comprehensive Newborn Screening System (NCNBSS) to ensure that NBS is geographically accessible and affordable to every baby born in the Philippines. To ensure that the law is implemented at all levels, DOH issued the following:  a. Administrative Order 2005-0005 standardizing the NBS fee at P550.00 and setting the maximum allowable service fee at P50.00; and  b. Directives to Bureau of Health Facilities and Services and Philippine Health Insurance Corporation (PHIC) to include NBS in hospital licensing and PHIC accreditation to ensure that health facilities i.e. hospitals, birthing facilities, rural health units, shall ensure that adequate and sustained NBS services such as information, education, communication, screening, recall and management of identi\ufb01ed cases are provided in the hospital.  However, despite efforts to enforce the law, NBS coverage in the country remains at a dismal rate of 17% of the 1.5 million newborns as of December 2007 which is far below the targeted goal of screening all babies born in the country. Only 1,610 health facilities are enrolled as NBS facilities as of 2007. Of these health facilities 1,020 are hospitals, which is only 57.6% of the total 1,771 licensed hospitals. Out of the enrolled health facilities only 1,325 (82.3%) are active in the collection of newborn screening. Charging exorbitant fees way beyond the maximum allowed NBS fee of P600.00 are widely reported thus, defeating the purpose of making NBS accessible and affordable to all.  The following additional Rules and Regulations are hereby promulgated to fully implement Rule VII Sec. 24 Licensing and Accreditation of Republic Act 9288 otherwise known as \u201cNewborn Screening Act of 2004\":  x x x  d) The NBS coverage goal is eighty five percent (85%) in 2010. DOH and PHIC shall ensure that such target coverage will be attained by the hospitals and other birthing facilities.  e) The following administrative fines shall be imposed on health facilities that refuse to provide NBS services and collect more than the maximum allowed NBS fee:  First offense - warning Second offense - administrative fine of \ufb01fty thousand pesos (P50,000.00) Third offense - administrative \ufb01ne of one hundred thousand pesos (P100,000.00)  f) The DOH and PHIC shall formulate their respective guidelines on \ufb01ne imposition.  xxx ", "  National tetanus (NT) is said to have been eliminated if its incidence is below one (1) case per 1,000 livebirths (WHO definition or NT elimination). In 1990, the Philippines embarked on an NT elimination strategy. As a result, the national NT incidence based on surveillance data is now 0.17/100 livebirths, classifying the Philippines among those which have successfully eliminated neonatal tetanus. However, there are two remaining provinces (Cagayan and Maguindanao) which have reported more than one NT case per 1,000 livebirths in 1997. Furthermore, there may be NT cases which may not have been reported.  To further strengthen the NT elimination campaign, the attached Updated Guidelines on Neonatal Tetanus Elimination is hereby promulgated to guide field health personnel and local government executives. Our national goal is to have zero neonatal tetanus case in every municipality in the country. The nature of the disease tells us that there are selected areas and communities which are at higher risk of neonatal tetanus than others, most notably the tribal minorities. We must make sure the NT elimination services reach these communities.  Crucial to the attainment of the goals of NT Elimination is the use of the tetanus toxoid vaccines for pregnant women and women of child-bearing age. Please be assured that the tetanus toxoid currently used by the Department of Health has been proven to be pure and safe. Several laboratory tests were undertaken to con\ufb01rm the veracity of previous reports regarding tetanus toxoid efficacy and safety.   You are strongly enjoined to read these guidelines patiently and religiously. Your close adherence to these guidelines will prevent unnecessary confusion and controversy which only undermine the best of intentions. The bottomline is that health providers should carefully explain the objectives, intentions, and services provided in the NT Elimination campaign so that the target women and their families realize for themselves the value of the services being provided. This can be achieved only through adequate communication and social mobilization.  Let us once again communicate with each other and work together for the sake of our children.   This order takes effect immediately and rescinds A.O. No. 15 s.1995 dated 7 September 1995.   ", "  Because the target women beneficiaries of the tetanus toxoid vaccine being administered by the Department of Health have not been coming for immunization because of fear of abortion, there is a need to reinstitute the previous Tetanus Toxoid Immunization schedule to allay their fears.  Routine tetanus toxoid vaccination shall be given only to women who are already in their 5th or 6th month of pregnancy. The revised tetanus toxoid immunization schedule shall be as follows:     As much as possible, no mother should be given more than 5 Tetanus Toxoid doses in her lifetime.  Selected far flung areas with a high percentage of deliveries by untrained hilots and with high rates of neonatal tetanus cases shall be identified by the Maternal and Child Health Service as High Neonatal Tetanus Risk Areas. In these few areas, Tetanus Toxoid immunization may be given to non\u2014pregnant women to complete TT5 doses. However, to avoid being associated with abortion, tetanus toxoid even in these areas should be avoided during the first trimester of pregnancy.  This Order takes effect immediately.  For strict compliance.   ", "  The following guidelines are hereby issued to govern the \u201cMop Up Period\" after the main Ligtas Tigdas Campaign which ended last November 30, 1998.  In order to ensure that the remaining target children who have not yet been vaccinated against measles during the Ligtas Tigdas Campaign period are vaccinated before March 31, 1999, the following guidelines are hereby issued:  1. The \u201cMop-up\" period for the Philippine Measles Elimination Campaign (PMEC) started last December 1,1998 and will last until March 31, 1999. This is the period allotted for vaccination of children between 9 months to less than 15 years old who were missed during the Ligtas Tigdas Campaign held last September to November 1998.  2. Using the reported measles cases, identify areas where children may have been missed. Regional sentinel surveillance for November and December 1998 still show significant measles transmission especially among the children under 4 years old. Since preschool children may be home bound, this group is that most likely missed in masterlisting and mass vaccination campaigns. Improve the measles surveillance system by bringing the reporting down to the level of the municipality and barangay. Include also private hospitals and clinics. A Measles Surveillance Manual is being prepared detailing the procedures and plans for surveillance. This manual will be given to you as soon as it is finalized. Conduct mop-up vaccination of all children missed during the Ligtas Tigdas period.  3. Using the reported measles vaccination coverage based on \u201cestimated\" eligible children in the area, review the completeness of masterlisting in those areas reporting less than 95% coverage. You should do a spot check in one or two barangays by counterchecking children randomly to see if they are in the list. Especially good to check are children in the streets (\u201cstreet children\") in the cities and big towns. Areas found to have children not masterlisted should do a small campaign to capture the missed children. The defaulter\u2019s lists should also be counterchecked and house\u2014to\u2014house mop-up or small community\u2014based measles vaccinations can be conducted.  4. When staff are limited, start the search for missed children among preschoolers (9 months to less than 6 years old) since they are the ones most likely to still be unprotected from measles. Another group most likely to be missed are the out-of\u2014school youths.   5. Schools that have low initial coverage should be rescheduled for other vaccination rounds. Ensure good information campaign before the subsequent vaccination session.  6. During the mop-up period which will be until March 31, 1999, children who turn 9 months old should also be given their first measles vaccination.   The Ligtas Tigdas Campaign now lists a 96% coverage of target children and this is an excellent performance from everyone, as usual. The mop\u2014up period, however, is still necessary since the ultimate objective is 100% coverage. Measles will infect anyone who has not been immunized. Every child has the right to protection against diseases.  For compliance.   ", "  I. RATIONALE/BACKGROUND  Micronutrient malnutrition, particularly vitamin A, iron and iodine de\ufb01ciency disorders continue to be public health problems in the country. These de\ufb01ciencies lead to serious physical, mental, social and economic consequences, especially among children and women.  Micronutrient supplementation, food forti\ufb01cation and dietary diversi\ufb01cation are the strategies used in addressing micronutrient de\ufb01ciencies. Among these strategies micronutrient supplementation has been proven to be a cost-effective and cost\u2014bene\ufb01cial strategy to immediately correct the de\ufb01ciencies and prevent the adverse consequences attributed to each de\ufb01ciency. Food forti\ufb01cation however, is the least expensive and has long-term bene\ufb01ts.  During the past decade, the country made tremendous efforts on the passage of the \ufb01rst law on forti\ufb01cation which is the ASIN Law or Republic Act no. 8172 signed in 1995. The law mandates the universal iodination of salt both for human and animal consumption. Strict implementation of the law will eventually lead to the elimination of iodine de\ufb01ciency disorders. However, its implementation is not without dif\ufb01culties and current activities are still focused on continuous advocacy on the utilization of iodized salt to reach the goal of household utilization of 85-90 % by 2004.  The Food Forti\ufb01cation Law or the Republic Act no. 8976 signed in 2000 mandates the forti\ufb01cation of rice with iron, and sugar, oil with vitamin A and \ufb02our with vitamin A and iron. This law which will be implemented in 2004 will address the problem of iron de\ufb01ciency and iron de\ufb01ciency anemia ( IDA) and vitamin A de\ufb01ciency disorders (VADD).  Other efforts on food forti\ufb01cation include the Sangkap Pinoy Seal program which encourages food manufacturers to fortify their food products with 1/3 of the recommended daily allowance (RDA) of iron, vitamin A and iodine.  Food forti\ufb01cation offers an effective, inexpensive and sustainable strategy in the prevention and control of micronutrient de\ufb01ciencies. However, until such time that food fortification is in place, micronutrient supplementation will be pursued as the immediate or short term measure to address the immediate consequences of VADD, IDA and IDD.  Micronutrient supplementation will be provided to all priority women and children, and will be part of the routine services in all health centers nationwide. It will also be given universally during national campaigns. It shall likewise be provided in evacuation centers during emergencies, disasters and calamities. However, large doses of Vitamin A supplementation (100,000 IU and 200,000 IU) should not be given to pregnant women. This policy is being made to clarify questions on the administration of this supplement to pregnant women.  This Administrative Order is now being issued to update health workers in the provision of micronutrients . Multiple micronutrient supplementation is also brie\ufb02y described as one intervention that could be used to address multiple micronutrient deficiencies especially among pregnant and lactating women. Explanations on the prescriptions, administrations, and delivery of supplements as well as the safety of its ingestion are also provided to clarify issues and questions regarding side effects.  IV. GUIDELINES AND PROCEDURES FOR MICRONUTRIENT SUPPLEMENTATION  A. VITAMIN A  1. Targets and Doses  1.1. Universal supplementation of vitamin A  Universal supplementation of vitamin A involves the administration of supplemental doses every six months to all infants and children aged 6 months to 71 months. This is done during regular services in all health facilities including but not limited to the implementation of Integrated Management of Childhood Illnesses (IMCI) approach, Immunization activities, Growth Monitoring and Promotion and during national campaigns such as Garantisadong Pambata in April and October.  Table 1: High dose universal distribution schedule for the prevention of vitamin A de\ufb01ciency   1.2. Supplementation to High-risk children  Vitamin A supplementation is given to high-risk children because it helps re-establish body reserves drained by chronic or repeated infectious disease (e.g. diarrhea) and protects the children against severity of subsequent infections. It also reduces the complications of an existing measles infection and dramatically lowers measles morbidity and mortality.  Table 2: High dose prevention schedule for children at high-risk of Vitamin A   1.3. Supplementation to pregnant women and post-partum women.  Numerous studies have shown that pregnant women have an increased risk of VADD, particularly in pepulations where such deficiency is endemic. An increase in Vitamin A supplementation of the mother, results to an elevated Vit.A concentration of her breast milk as well as the vitamin A status of her breastfed child.  Table 3: Supplementation schedule for pregnant and postpartum women   1.4. Treatment of Xerophthalmia  Xerophthalmia is a serious consequence of vitamin A de\ufb01ciency that requires immediate treatment. It includes nightblindness, Bitot\u2019s spots, corneal xerosis, corneal ulceration and keratomalacia. Vitamin A must be administered immediately in the aforementioned cases, as prescribed in the table below.   Table 4: Treatment schedule for xerophthalmia for all age groups   Table 5: Treatment schedule for xerophthalmia for pregnant women   1.5. Vitamin A Supplementation During Emergencies  Vitamin A supplementation to children during emergencies is recommended.  Emergency situations include occurrences of natural calamities like \ufb02oods, typhoons and other situations that will require the use of evacuation centers. Refugees and others that are cut-off from their usual food sources or afflicted by famine constitute very\u2014high risk groups in special need of periodic supplementation. Their access to natural sources of vitamin A is extremely poor and their risk of infectious diseases and other complicating factors is high.  Thus, persons and special groups belonging to this classification are priority groups for supplementation. The same schedule should be followed as prescribed in table 1 (universal supplementation) and table 2 ( for high\u2014risk children)  2. Handling and storage  Vitamin A should be stored in dark colored bottles and kept in a cool, dry place away from heat and direct sunlight to maintain its maximum potency. The container should always be labeled to include the name of the drug, dosage and its expiry date.  3. Administration of Vitamin A  Vitamin A capsule is given orally. The nipple-like projection of the capsule is cut halfway and the content is squeezed into child\u2019s mouth. There are about 6 drops in each 200,000 I.U. capsule . In instances that the 100,000 LU .is not available, the 200,000 I.U. can be used and 3 dr0ps from the capsule will be equivalent to 100,0001.U. For bigger children and adults, the capsule is taken as is.  4. Safety of Vitamin A  Vitamin A is known to be safe and effective even for those who do not exhibit vitamin A deficiency. With high-dose capsule, some side effects may occur such as headache, nausea and vomiting. These are, however mild and transitory and would disappear within 24 hours even without treatment. Vitamin A in big doses is also safe even if given in an interval of 4 weeks.  Mothers of children who receive 200,000 I.U. and 100,000 I.U. of VAC should be especially advised on possible side effects.  Lower dose of vitamin A has been established safe for pregnant women. An added benefit to supplementing vitamin A in pregnant women is the improved utilization of iron.  B. IRON  1. Targets and Doses  Iron supplementation shall be provided to the following priority groups with corresponding doses:  1.1 Pregnant and lactating women  The high physiological requirement for iron in pregnancy is difficult to meet with most diets. Therefore, pregnant women must take iron supplements in almost all contexts. It is recommended that supplementation must start as soon as pregnancy is diagnosed. Intake of iron supplements should at least be for 6 months during the pregnancy period. Where the prevalence of anemia in pregnant women is high, supplementation should continue into the post partum period to enable women to acquire adequate iron reserves. Lactating women should take the supplements for 3 months after delivery.  Table B1: Iron supplementation to Pregnant and Lactating Women   1.2. Infants 6-11 Months of Age  Infants need a relatively high iron intake because they are growing very rapidly. Infants are normally born with plenty of iron. However, beyond six months of age, iron content of breastmilk is not sufficient to meet many infant\u2019s requirements and complementary foods are usually low in iron.  Low\u2014birth weight infants are born with fewer iron supply and are at high risk of iron deficiency even if exclusively breastfed. Supplementation starts at two (2) months of age. Iron requirements of low\u2014birth weight infants cannot be met from the iron in the breast milk because of rapid growth rate during this period.  It is therefore necessary for this group to have iron supplements.  Table B2: Iron supplementation to infant 6-11 months of age   1.3. Other Population Groups  Other population groups may also suffer its consequences and may benefit from iron supplementation programs. Anemic and underweight children should take iron supplements to correct existing anemia and prevent it from becoming severe.  Adolescents and older persons are both at risk of developing iron deficiency and iron deficiency anemia .. Supplementation to this age group is especially important particularly for adolescents where pregnancy could occur.  Table B3: Iron supplementation to preschool and school children   Table B4: Iron supplementation to other population groups   1.4. Complementary Parasite Control Measures  Iron deficiency is the direct cause of severe anemia. Other causes include parasitic infestations like hookworm, trichuris , malaria and schistosomiasis and other infections. Specific pepulation in these highly endemic areas should also be given iron supplementation together with environmental sanitation and personal hygiene control measures.  In areas where hookworm and trichuris are endemic, anthelminthic treatment to adults and children may be necessary to combine with iron supplementation.  Table B5: Iron supplementation to children and adults in Schistosomiasis and   2. Handling and Storage  Iron supplements should be in dark colored containers and stored in a cool dry place away from direct heat and sunlight and not within reach of children. When transferring iron tablets from the original container, make sure that the fingers do not touch the tablets to prevent the growth of molds. The container should also be labeled to include the name of the drug and its expiry date.  3. Safety  There is no risk of toxicity to iron/folate supplements when taken at the prescribed dose. Intake of iron also produces minor undesirable gastrointestinal side effects in some individuals such as epigastric discomfort, nausea, vomiting, constipation, and diarrhea. The frequency of these side effects is directly related to the dose of iron.  In cases of gastrointestinal intolerance, the dose of iron may be reduced and gradually increased until the full dose is reached and is well tolerated. It is also advised that the iron supplements be taken with or after meals and at bedtime.  C. IODINE  Iodine supplementation and salt iodization are the short and long term intervention measures respectively to correct the consequences of iodine deficiency disorders ..While salt iodization is the reason for eliminating IDD in some countries, there are instances that iodine supplementation is necessary because of the urgency of the situation that requires immediate intervention. In such situations, the following criteria have to be met for areas to qualify for supplementation :  Criteria for Areas to Qualify for Iodine Supplementation  a. Urinary Iodine Excretion (UTE) of less than 50ug/L in more than 20% of the population. b. Goiter prevalence among schoolchildren is greater than 5%. c. Prevalence of goiter among males.  1. Targets The following are the identified target population groups for iodine supplementation as prioritized:  1.1. Women of reproductive age  Women of reproductive age is the first priority for iodine supplementation. Among pregnant women, iodine deficiency may be associated with complications such as hypothyroidism, gestational abortion, increased first trimester abortions, abnormal fetal position and stillbirths. In addition, the hypothyroidism, infertility and fetal loss may have adverse effects on her quality of life and her role in the family and community. A child with mental and physical disorders, resulting from iodine deficiency may require long-term care taking away time and resources that could be used otherwise. Iodine supplementation is best if given before pregnancy. (IDD Newsletter, Feb. 2003, JTDunn & F. Delange, ICCIDD)  Pregnant women should also be given iodized oil especially in identified iodine-deficient areas. Pregnant women given iodized oil (average age of gestation was 28 weeks) have showed significant increase in birth weights and infant survival.  1.2. Children of school age  Children of school age are also a priority for iodine supplementation. These children have been shown to have increased demand for iodine because of growth spurts occurring during this period. There is also risk in developing hypothyroidism. It is also among this population group that the intake of iodine sources from food could be very poor. The reduction of intelligence quotients (IQ) points among iodine deficient is detrimental to the child\u2019s school performance.  1.3. Adult males  A population with high prevalence of goiter among adult males further indicates the severity of the problem of iodine deficiency in the community. Therefore, adult males with or without goiter should also be given iodine supplements.  Table C1 Iodine supplementation to speci\ufb01c population groups   2. Safety of Iodized Oil Capsule  There has been no report of side effects due to intake of oral iodized oil. However, there are clinical conditions that may worsen with the intake of iodized oil capsule. They are : (1) toxic goiter (2) untreated tuberculosis (3) recent hemorrhage. Hence, the iodized oil capsule should not be given to individuals with the above clinical conditions.  D. Multiple Micronutrients (Ref : Administrative Order No. 96, s, 2000 , April 3, 2002)  Multiple micronutrient supplementation is one strategy that can be used to address micronutrient deficiencies of women in developing countries. However, its cost effectiveness/efficiency needs further study because adding one nutrient is increasing the cost considering that women economically deprived are the micronutrient deficient. More studies could also be done comparing the multiple micronutrients vs. iron and vitamin A alone in improving maternal and morbidity rates and reducing the incidence of low birth weights.  1. Target  1.1. Pregnant women  The requirement for micronutrients increases substantially during pregnancy and lactation which cannot be met by diet alone. The average Filipino diet is generally short of the recommended daily allowances so that other micronutrients like Zinc, Selenium, etc may also be found de\ufb01cient, hence , multiple de\ufb01ciencies may occur.  Documented bene\ufb01ts ( foreign studies ) from taking micronutrients by pregnant women include: reduced incidence of low birth weights, reduced maternal mortality and mortality rates.  1.2. Lactating women  Taking of multiple micronutrients during lactation at least for 3 months post-delivery will improve the nutrient status of breast milk  Table C2 Multiple micronutrient supplementation to pregnant & lactating women    The micronutrient supplement has the following composition :   Literature review showed that the levels of nutrient contained in this multiple micronutrient preparation are the minimum daily recommended nutrient levels for women of reproductive age.  VI. IMPLEMENTING MECHANISM  Based on the provisions of the Local Government Code of 1991, the implementation of public health programs is now the responsibility of the LG Us. Therefore, together with the DOH Central Office and the Centers for Health Development, the procurement and distribution of vitamin A, iron and iodine to all barangays is the responsibility of PHOs and MHOs.  1. Procurement  The Central Of\ufb01ce of the Department of Health procures the 200,000 I.U vitamin A capsules for its twice-a\u2014year nationwide distribution campaign for the 12-71 months old. Iron tablets and iodized oil capsule are also procured when \ufb01rnds are available and when necessary. The DOH usually procures through UNICEF, subject to the usual procedure and requirements prescribed both by the government and UNICEF.  Because of logistic constraints, the Central Of\ufb01ce cannot procure the other vitamin A doses, iron tablets and syrup. Invoking the provisions of the LGC of 1991, the DOH therefore requires the Local Government Units to provide budget for the procurement of the said micronutrients including iodized oil capsules. This will augment the supply provided by the Department of Health and ensure the availability of the supplement in the delivery of regular services in all health centers.  Procurement can be made locally through local distributors provided that the specification of VAC prescribed by the Central Office are followed. LGUs are also encouraged to have procurement transactions with the following distributors provided at the appendix of this Order. (Appendix 1 )  2. Delivery and Distribution of micronutrients  All the necessary micronutrients should be available in all distribution points such as hospitals, main health centers, barangay health stations, and health and nutrition posts following the normal structure of health system . All RHUs and BHSs personnel are thus required to participate in this activity. The BHWs and other volunteers may give the supplements as long as they have been trained and supervised by a midwife, public health nurse or physician.  Clustering per purok of barangays and masterlisting of all target groups per barangay may be necessary to facilitate distribution.  B. How to procure vitamin A capsules , iron or iodized oil capsules preparation from UNICEF and other sources (For LGUS)  a. Compute for requirements (UNICEF requires a minimum order of commodities costing $ 4, 000. 00) b. Request for quotation from UNICEF Philippines. c. Upon receipt of quotation, confirm order d. Make advance payment in dollars to designated bank. UNICEF processes papers only upon receipt of payment. To be allowed advanced payment, request for exemption from Malacafrang, invoking PD 1445. e. The ordering LOU/Office is responsible for the delivery and distribution of the commodity to their areas.  Some projects provide 100% of the VAC requirement to all target groups in their areas of coverage like the ECD project in Region VI VII, and X, and the UNICEF Country Program for Children (CPC) V project which covers 21 provinces and 4 cities.  3 Speci\ufb01c Roles and Responsibilities  The following services/units shall be responsible in program implementation.  A. DOH Central Of\ufb01ce  1. Allocate funds for the procurement of vitamin A capsule for the universal supplementation.  2. Update policy directions and management guidelines in the implementation of micronutrient supplementation.  3. Advocate to LGUs to allocate \ufb01rnds to augment supply of the micronutrients and to ensure their availability at all times at health centers.  4. Assist LGUs in procuring supplements by providing a list of local suppliers accredited by the Central Office.  5. Develop/update prototype IEC materials for production  6. Monitor the micronutrient supplementation program, assess and evaluate accomplishment.  B. Center for Health and Development  1. Provide budgetary allocation for the procurement of micronutrients like vitamin A capsules, iron tablets/syrup/drops to ensure their availability in the delivery of health services.  2. Conduct proper orientation of health personnel on the micronutrient supplementation program and its policies for appropriate compliance and implementation.  3. Conduct and facilitate integrated nutrition education activities to its health personnel and LGUs.  4. Record and report and assess accomplishments particularly compliance, coverage and impact.  5. Submit accomplishment reports to CO.  C. Hospitals  1. Integrate this Administrative Order in their treatment protocol.  2. Provide budgetary allocations for the procurement of micronutrients like vitamin A, and iron.  3. Participate in nationwide campaigns like Vitamin A Day or Garantisadong Pambata (GP)  4. Conduct orientation of hospital personnel on the micronutrient supplementation program, its policies for appropriate compliance and implementation.  5. Conduct integrated nutrition education activities to its patients through the public health units.  6. Coordinate with the provincial or municipal health office especially for the referral of cases needing attention and follow\u2014up.  D. Local Health Of\ufb01ces  As the implementing agencies for health services by virtue of the LGC of 1991, Local Health Offices shall:  1. Appropriate the necessary funds i
