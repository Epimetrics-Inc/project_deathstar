valuation of oral health programs.  4. Promotion of training and staff development programs for dental personnel and volunteers.  5. Attainment of goals and objectives.  6. To achieve optimum levels of quality of oral health programs  7. Application of follow-up measures to ensure compliance of recommendations made during previous monitoring or supervision visits. This shall also include follow-up activities after training  C. Recording and Reporting  To guide the Center for Health Development in the collection of accurate and reliable statistical data and other information necessary in planning, directing oral health programs, the following standard procedures on recording and reporting of oral health status and services shall be adopted:  1. Standard Oral Health Record and Report Forms:  Complete and up-to-date oral health records of each patient are important and useful in the evaluation of efforts and results. Together with accurately prepared reports, they are also useful in appraising the efficiency of the dentist. The following are required:  a) Oral Health Form 1 - Individual Treatment Record (ITR) b) Oral Health Form 2 - Oral Health Status and Services Report c) Oral Health Form 3 - Daily Toothbrushing Progress Report d) Oral Health Form 3-A - Consolidated Toothbrushing Drill Report  2. Methods of Recording and Reporting  2.1. Recording  All oral health services in all levels of health delivery namely: rural, hospital, sanitaria, provincial, city, municipal, puericulture center under the Department of Health or Local Government Units are required to record findings of yearly oral examinations and oral health services rendered to the each patient on the Oral Health Form 1 - Individual Treatment Record Form (Please refer to Annex-E for Instructions in accomplishing OHForm 1).  The diagnosis and findings recorded in the Individual Treatment Record Form (OH Form 1) in the absence of survey results shall serve as source of information or basis for baseline data for program planning and comparison of accomplishments.  2.2. Reporting  a. Oral Health Form 2 - Oral Health Status and Services Report  All operating dental units are required to accomplish and submit a monthly or quarterly and annual consolidated report of oral diseases and services using the Oral Health Form 2 - Oral Health Status and Services Report (Please refer to Annex-F for Instructions in accomplishing OHForm 2)  Health Center and Hospitals - Monthly and Annually  Each Public Health Dentist shall accomplish OHForm 2 in four(4) copies; one copy for his/her file, one copy for the facility, two copies to be submitted to the Provincial/City Health Officer not later that the 5th Day of the succeeding Month for the Monthly Reports and the 10th day of January every year for the Annual Report.  Provincial/City - Quarterly and Annually  The Provincial Health Officer through the Provincial Dental Coordinator shall consolidate health facility report in four (4) copies; one copy for his/her file, one copy for the facility, two copies to be submitted to the Center for Health Development not later than the 10th Day of the succeeding Quarter for Quarterly Reports and the 15th day of January every year for the Annual Report.  Center for Health Development - Quarterly and Annually  The CHD Director through the Regional Dental Coordinator shall consolidate provincial/city reports in four (4) copies; one copy for his/her file, one copy for the CHD and two copies to be submitted to the National Center for Disease Prevention and Control, Department of Health Central Office not later than the 15th Day of the succeeding Quarter for Quarterly Reports and the 20th day of January every year for the Annual Report.  National Center for Disease Prevention and Control  The National Oral Health Program Coordinator shall consolidate and submit to the Undersecretary for Policy, Standard Development and Health Service Delivery Cluster through channel the Oral Health Status and Services Report (OH Form 2) in matrix and findings and recommendations in narrative form.  b. Oral Health Form 3 and 3-A - Daily Toothbrushing Drill Report and Consolidated Tooth Brushing Drill report  OH Form 3 - Daily Toothbrushing Drill Report should be accomplished by the pre-school teacher and shall be submitted to the Public Health Dentist in the area within the 3rd working day of the succeeding month.  All operating dentists shall consolidate the Daily Toothbrushing Drill Report in Form 3-A Consolidated Toothbrushing Drill Report. Data derived from the consolidated report shall be entered in OHForm 2.  The Daily and Consolidated Toothbrushing Drill Reports shall also be used to monitor progress of the toothbrushing program.  D. Implementing Mechanism  Organization and Structure   1. Department of Health  National Level  Continuing technical leadership from the Department of Health needs to be maintained to sustain gains and successes as well as support development efforts for oral health at all levels. As such, the National Center for Disease Prevention and Control (NCDPC) of the Department of Health takes overall responsibility for policy development, standard setting, coordination and integration of all activities. It shall have the following duties and responsibilities:  a. Formulate and recommend policies, standards, guidelines and techniques on oral health services relative for the urban, rural, hospital, public and private schools and occupational health services and ensure integration of oral health program with all other programs.  b. Provide consultative, advisory and training services to government and non-government agencies on development of oral health care programs and research.  c. Establish and facilitate intra and inter sectoral linkages with health and health related plans and programs in the national level for oral health services.  d. Coordinate with the National Center for Health Promotion in the development and implementation of the oral health education program, including production of IEC materials, audio-visual aids and other tools for use in the field services.  e. Monitor and evaluate implementation of total health program in particular oral programs, projects, standards, studies and research.  f. Initiate the formulation and conduct of basic, applied and operational researches for the prevention of oral health disease and feasibility studies for the improvement of oral health care delivery system.  g. Document results of dental program; standards; studies and research for dissemination; its possible application and for reference.  Center for Health Development (Regional Level)  The Centers for Health Development (CHDs) in various regions of the country should oversee the implementation of oral health at the LGU levels. It shall coordinate regional level program planning and implementation.  The Regional Dental Coordinators shall have the following duties and responsibilities:  a. Oversee, direct and implements the DOH policies and standards requirements of the Public Oral Health Service.  b. Plan and coordinate oral health programs in his region with the total health program of the Center for Health Development.  c. Motivate, orchestrate and facilitate the implementation of the oral health program.  d. Provide technical assistance to urban, rural, hospital, private school and occupational dental services.  e. Report and apprise regularly the CHD Regional Director regarding the progress and status of operation of the service in the region.  f. Evaluate services rendered by the dental personnel and the oral health program implementation based on the minimum standard requirements and criteria for the public oral health service for assessment.  g. Prepare and submit budgetary proposal for incorporation in the total budget of the region.  h. For special activities, studies, pilot projects:  h.1 Coordinates the activities with the Local Chief Executives  h.2 Assist Local Government Unit personnel in the preparation and implementation of Oral Health Programs and projects.  2. Local Government Units  The Local Government Units shall implement the National Oral Health Program in accordance with the National Policy on Oral Health.  2.1 Provincial Health/City Health Office  Program Management  Oral health service is one of the public health services transferred under the administration of provincial/city/local government. Under the local government unit the PHO/CHO through their respective oral health coordinator should exercise technical/functional supervision over the dental health units operating in RHUs and urban health centers in their areas of responsibility as well as those operating in district and emergency hospitals.  Implement a National Oral Health Program with emphasis on promotion of oral health and prevention and control of oral diseases, in accordance with DOH policies, guidelines, standards of service.  Advisory Body  The Provincial/City Health Board as the health consultant and adviser to the Governor and the Sangguniang Panlalawigan on health matters should review current oral health programs, policies and guidelines to be able to give the necessary information to the Sangguniang Panlalawigan. The Oral Health Coordinator should assist in discussing the various aspects of oral health program planning and implementation, in order to guide the local legislators in passing supportive resolutions and ordinances to sustain oral health programs.  Provincial/City Dental Coordinator  The Provincial/City Dental Coordinator is a member of the technical staff of the provincial/city health office. He/she shall have the following duties and responsibilities:  a. Render advice on all matters pertaining to oral health and oral health program.  b. Participate in all activities relative to the development, planning and implementation of local Oral Health Programs in the provincial/city level with technical guidance of the Dentist III/IV of the regional office.  c. Submit to the provincial/city health office an annual work plan accompanied with a Gantt chart or planner organizer to keep track of the progress of projects and activities.  d. Exercise technical supervision over rural and hospital dental services and functional supervision over private schools and occupational dental services in his area of responsibility.  e. Implement plans and programs in accordance with established policies and guidelines and enforce standard requirements of the dental service  f. Appraise regularly the provincial/city health offices of all matters pertaining to operation of the service.  g. Conduct periodic evaluation of the quality of dental service in the areas of jurisdiction in accordance with established criteria and submit reports of evaluation to the provincial/city health office and Center for Health Development.  h. Submit periodic reports to the PHO/CHO monthly, quarterly, semi-annually and annual consolidated reports of service rendered by the dental personnel of the province or city.  i. Coordinate and integrate oral health program within the total health program of the province or city.  j. Assess training needs and recommends training of dental personnel to update knowledge and skills.  k. Perform such other duties as maybe assigned by the provincial/city health officer.  Hospital Dental Service  Hospital Dental Services are founded on the concept of medical care hospital service. Medical care embraces the complexity of personnel relationships and organized arrangement as demanded by the direct or indirect interaction between the recipients of care and its providers. The concept takes consideration that in the Primary Health Care Program, hospitals are prepared to accept referral of cases that are not within the capabilities of field dental services in terms of diagnostic and treatment facilities. Hospital dental service is primarily concerned with the dental health of in-patients. The hospital dental programs and guidelines shall be in accordance with DOH Administrative Order No. 11-D s. 1998 \"Revised Standard requirements for Hospital Dental Services\"  2.3 Urban/City/Rural Health Center Oral Health Service  The oral health service in the urban/city/rural health center is based on the concept of public health wherein the primary concern of service is the promotion of the total health of the community rather than the individual.  Duties and Responsibilities of Public Health Dentist  The Public Health Dentist shall render oral health services primarily focused on health promotion, prevention and prompt treatment  a. Implement an oral health program approved by the provincial/city health officer for the municipality and city equivalent.  b. Perform clinical service procedures that are within the scope and preview of the service in accordance with minimum standard requirement.  c. Initiate and participate in the development of health education program component to create oral health awareness and oral health of the people.  d. Implement and supervise tooth brushing activities in the community for under six children  e. Establish and operationalize an effective two-way referral and follow-up system for cases not within the scope and capability for the RHU, with other agencies and practitioners.  f. Request quality supplies and essential medicines regularly.  g. Maintain facilities and dental equipment in good working condition at all time.  h. Participate in community dental surveys and diagnosis as a basic tool in program planning.  i. Prepare and submit for approval two weeks ahead of time an itinerary of travel to the Office of the Mayor through the MHO.  j. Coordinate/integrate oral health program activities with the total health program of the RHU.  k. Establish and maintain good working relationship with the rural health staff and the community he serves.  l. Submit monthly reports to MHO/CHO.  m. Perform other duties as maybe assigned by the MHO/CHO.  Duties and Responsibilities of the Dental Aide  The Dental Aide is a member of the oral health service of the urban/city/rural health center. He/she shall perform the following duties and responsibilities:  a. Help in the maintenance of the clinic and keep dental equipment, materials and supplies in order.  b. Sterilize dental instruments. Hands instruments to dentist in the process of treating patients.  c. Prepare filling materials.  d. Help in preparing requisitions of supplies under the guidance of the dentist.  e. Under the direction of the dentist, make arrangement of appointments and file records.  f. Under the guidance of the dentist, make the clinic an education place for children to visit.  g. Actively participate in instructional and demonstration activities under the guidance of the dentist such as toothbrushing drills.  D. Resource Management- Financing Oral Health  Sources of financing oral health services should be identified and secured to successfully implement and sustain the oral health program. The following health financing schemes should be considered at all levels:  a. Government Subsidy  \u2022 Local Government Units  The LGU should provide the administrative support in terms of logistics, communication, facilities, establish linkages and networking of the community human and organizational resources to pursue the goals and objectives of the oral health program. It should take charge of operational expenses and capital outlay expenses required to manage implementation of oral health program. It should focus subsidy on the priority oral health services (preventive and promotive) and target groups (children/mothers, poor/ marginalized)  \u2022 National Government  It should focus its resources on the development and advocate implementation of standards and regulation, policies, guidelines, plans and programs, capability building and advocacy activities such as national oral health campaigns  b. Social Health Insurance  \u2022 Establishment of a community-based dental care financing schemes and indigent financing programs among others  \u2022 The TWG on Oral Health shall work for the inclusion of essential oral health care such as oral prophylaxis and permanent fillings in the maternal and child out patient package of the Philhealth  c. Out-of-Pocket - Services will be paid by the patient for other oral health needs such as Root Canal Treatment, prosthodontics and orthodontics care and etc.  d. Other Donor Agencies and Organizations - health promotion activities such as health education and information materials (leaflets, posters, flyers and etc) and health campaigns (Orally Fit Child, Bright Child and etc) may be supported by donor agencies and other NGOs  VII. REPEALING CLAUSE  Administrative Orders, Rules and Regulations and other Department issuance inconsistent herewith are hereby repealed, modified, or amended accordingly.  In the event that any section, paragraph, sentence, clause or word of this Order is declared invalid for any reason, the other provisions thereof shall not be affected thereby.  VIII. EFFECTIVITY  This Administrative Order shall take effect upon approval. ", " In accordance with Republic Act No. 951 which provides for medical inspection of school children enrolled in private schools, colleges and universities in the Philippines, the following amendatory rules and regulations are hereby proulgated:  The second paragraph under Item I, entitled \"General Administrative Requirements\" of Administrative Order No. R-2 of the Director of Health, dated August 2, 1947, is hereby revised and amended to read as follows:  For the purpose of school medical services, there shall be two class of physicians: full-time and part-time. A full time physician shall be employed for every three thousand (3,000) pupils or students and a part-time physician shall be employed by schools with an enrollment of three hundred (300) or more but less than three thousand (3,000) pupils or students as indicated below:    The definite hours of schedule of the part-time physician shall be made depending upon the needs of the student population, that is, if there are more students attending the afternoon or evening classes than the morning classes, the services of the physician should be made available during the afternoon or evening classes, as the case maybe.  Full time physician shall devote FOR SCHOOL HEALTH no less than 36 HOURS A WEEK BUT NOT MORE THAN 40 HOURS A WEEK. The Head of the School shall apportion the different hours, during which the physician shall work, in accordance with the number of students attending the different sessions in his school, colleges or university, subject to the approval of the local health officer.  THE RATE OF SALARY WILL DEPEND ON THE UNDERSTANDING OF THE EMPLOYEES AND THE SCHOOL PHYSICIAN.  Private schools maintaining branches far away from the main cannot employ the same physician for both main and branch unless he is physically able to be in two places during the same day. Likewise, no physician shall be allowed to be a physician for two or more schools which cannot be visited in a day. ", "   I. RATIONALE   Administrative Order No. 2010-0031, the 2010 \u2014 2016 Philippine Plan of Action to Control TB (PhilPACT) serves as the roadmap of the National Tuberculosis Control Program (NT P) to address the problem of tuberculosis in the country. ' The over\u2014arching program strategy - is Directly. Observed Treatment Short Course Strategy (DOTS). One of the PhilPACT\u2019s- eight strategies is to engage all providers of TB services. By 2016, it targets that 90% public hospitals and 65% private hospitals are participating in TB control efforts under the direction of NTP.   Hospitals are major providers of tuberculosis (TB) care. The 2007 National TB Prevalence Survey showed that 43% of patients with signs and symptoms of TB consulted hospitals. HOSpital participation, however, in TB control efforts is very limited. In 2010, a survey of 14 public hospitals in Metro Manila showed that they detected around 12,500 TB cases a year but only 5% were reported to the NTP. Many studies. showed that management of TB in hospitals is not consistent with the policies. and guidelines of the NTP and. the International Standards of TB. Care.   In 1997, the Department of Health (DOH) issued AO no. 24-A s. 1997 on implementing the hospital-based TB control program in DOH\u2014owned hospitals. It was later amended in 2004 through AO no 140 s. 2004 expanding the coverage to all government hospitals. In 2003, the Philippine Health Insurance Corporation (PhilHealth) introduced the TB-DOTS cut- patient bene\ufb01t package. However, by 2013 only less than 25% of around 1,800 hospitals are implementing the TB control program. Furthermore, the NTP Manual of Procedures 5th edition had been recently issued changing key technical policies and guidelines. It is within ' this context that this administrative order is being issued. This set of guidelines had been \u2019 tested through the World Health Organization (WHO)/Canadian International Development Agency-assisted\u2014Collaboration for Additional TB Cases from Hospitals TB cases (CATCH- TB) project (2009 \u2014 2013) in 17 public hospitals in Metro Manila and the Philippine Tuberculosis Society/Linking Initiatives and Networking to Control TB (TBLINC)/USAID- supported System for an Enhanced, Comprehensive, Uni\ufb01ed Referral, Recording and Reporting for TB (SECURE TB) project (2011 \"2012) in 38 private hOSpitals nationwide.   II. OBJECTIVES   This Order aims to;   A. Provide the policies and guidelines on implementing patient-centered TB-DOTS in all - hospitals.   B. Highlight key technical policies in managing TB cases in the hospitals.   C. Describe the NTP recording and reporting system for hospitals.   D. De\ufb01ne the roles and responsibilities of stakeholders.   III. SCOPE or APPLICATION   This Order covers all DOTS facilities in public and private hospitals. This further covers all of\ufb01ces of the Department of Health and health of\ufb01ces of the Local Government Units (LGUs). -   IV  DEFINITION OF TERMS   A. DOTS Strategy \u2014 the over-arching TB control strategy consisting of (a) availability of quality-assured sputum examination; (b) uninterrupted supply of anti-TB drugs; (c) supervision of drug intake; (d) patient and program monitoring, and (e) political will.   B. DOTS facility - a health care facility, whether public or private, that provides TB-wDOTS services in accordance with the policies and guidelines of the NTP.   C. Engaged hospital -\u2014 a public or private hospital implementing DOTS and reporting to NTP.   D. TB-DOTS Providing Hospital (TDPH) -\u2014 an engaged hospital that has a TB clinic that registers, treats and noti\ufb01es TB cases and with functional internal and external TB referral systems.   E. TB DOTS Referring Hospital (TDRH) \u2014\u2014 an engaged hospital that has a functional system of ensuring that presumptive TB and diagnosed TB cases are successfully referred to other DOTS facilities.   F. Presumptive TB\u2014 any person whether adult or child with signs and/or symptoms suggestive of TB whether pulmonary or extra\u2014pulmonary, or those with chest x\u2014ray \ufb01ndings suggestive of active TB.   G. Presumptive Drug Resistant-TB (DRTB) \u2014\u2014 any person, whether adult or child, who belongs to any of the DR-TB high-risk groups: such as re~treannent cases, new TB cases that are contacts of con\ufb01rmed DR-TB cases or non-converter of Category 1, and people living with HIV with signs and symptoms of TB.   H. TB disease/TB case \u2014\u2014 a presumptive TB case who after clinical and diagnostic evaluation is con\ufb01rmed to have TB. Based on bacteriological con\ufb01rmation, these includes the following:     -Bacteriologically con\ufb01rmed - a TB patient from whom a biological specimen is positive by smear microscopy, culture or rapid diagnostic tests (such as Xpert MTB/RIF).   -Clinically diagnosed - a TB patient who does not ful\ufb01l the criteria for bacteriological con\ufb01rmation but has been diagnosed with active TB by a clinician or other medical practitioner who has decided to give the patient a full course of TB treatment. This de\ufb01nition includes cases diagnosed on the basis of x\u2014ray abnormalities or suggestive histology, and extra-pulmonary cases without laboratory con\ufb01rmation.   I. Childhood TB \u2014 is TB disease! TB case in any person who is less than 15 years old.   J. Internal referral system \u2014 a system of referral within a hospital er clinics (e.g. a multi- specialty or polyclinic). This involves referral from the wards, outpatient department or other departments to the hOSpital TB team.   K. External Referral system process of referral from one health facility to another facility or institution (e. g. hospital to health center, health center to PMDT facility, jail to health center)   GENERAL GUIDELINES:   A. In accordance with public and private collaboration policy of DOH, the NTP shall ensure that all hospitals, whether public or private, will adopt the NTP strategy, policies and guidelines as provided in the 2010 .... 2016 Philippine Plan of Action to Control TB and the NTP Manual of Procedures 5th edition.   B. Hospitals shall participate in the national efforts to control TB either as (a) TB\u2014 DOTS referring hospital (TDRH) or (b) TB-DOTS providing hospital (TDPH) depending on its capacity. Cases that could not be managed by the TDRH shall be . ' properly referred to other DOTS facilities using the NTP referral form.   C. DOH, through NTP, shall provide the necessary logistical support Within its capacity including but not limited to anti-TB drugs and laboratory supplies, recording and reporting fonns and PPD reagents.   D. Hospitals shall organize and support a hospital TB team composed of at least a physician, nurse and medical technologist who will coordinate and manage the hospital TB DOTS program.   E. All hospital providing TB diagnostic services whether microscopy, Xpert MTB/RIF, TB culture and others shall participate in the quality assurance system managed by the National TB Reference Laboratory of the Research Institute of Tropical Medicine through the local government unit.   F. All TB cases seen by the hospitals shall be diagnosed and managed in accordance with the policies and guidelines contained in the NTP Manual of Procedures to ensure patient-centered TB services.   G. All TB cases diagnosed and treated at the hospitals shall be reported to the NTP through channels.   H. All hospitals shall maintain NTP records and submit reports that provide information on TB cases seen at the hospital and their \ufb01nal disposition.   VI. SPECIFIC GUIDELINES   A. Organizing, maintaining. and sustaining TB-DOTS in the hospitals; 1. Start TB\u2014DOTS in hospitals.   a. The DOH regional TB team, in coordination with provincial and city TB coordinators, shall:   i. Conduct situational assessment   ii. Talk with hospital management to get its support   iii. Facilitate organization of hospital TB team   iv. Ensure participants of hospitals through a memorandum of understanding between DOH-Regional Office (DOH-R0) and hospital   v. Assist in developing hospital plan and policies on TB management   vi. Facilitate provision of logistics such as drugs, laboratory supplies and forms   vii. Do internal advocacy to hospital staff   viii. Conduct capability\u2014building activities such as integrated TB-DOTS and Direct Sputum Smear Microscopy (DSSM).   ix. Help in planning for enablers for patients and providers   x. Put NTP recording and reporting system in place   b. Hospital TB team shall have the following fuctions:   i. Collaborate and coordinate with DOH-ROS, LGUs, NGOs, other government offices and other partners to ensure hospital policy development, capability- building, functional referral system and availability of logistics   ii. - Assist the Hospital Head in overseeing the management of hoSpital\u2014based TB- DOTS   iii. Develop annual plan with budgetary requirement and ensure integration in the hospital plans, programs and budget.   iv. Facilitate development, issuance and dissemination of hospital TB policies and guidelines.   v. Ensure continuous capability-building of hospital staff on TB.   vi. Establish a \ufb01mctional two\u2014way referral system among the hospital and health centers and private clinics.   vii. Ensure continuous availability of logistics.   viii. Develop mechanism/s to ensure patient\u2019s compliance to referral and treatment.   ix. Monitor and supervise hospital staff compliance to TB policies and procedures. it. Submit necessary reports to hospital management and to the Provincial or City Health Of\ufb01ces (PHO/CHO).   c. Additional tasks for hospital TB team in TDPH should be the following:   i. Register, treat and report TB cases.   ii. Monitor outcome of treatment.   iii. Set-up a mechanism for contact investigation and defaulter tracing mechanism (either by the hospital staff or health centers)     2. Establish/ Strengthen the hospital TB referral system   a. Internal referral system:   i. All hospital units involved in TB diagnosis and treatment such as the OPD wards, pharmacy, radiology, laboratory, etc. shall participate in the TB referral system   ii.  All identi\ufb01ed presumptive TB shall undergo diagnostic tests such as DSSM, Xpert MTB/RIF, radiology based on the policies of NTP and in accordance with the hospital procedures.   iii. Diagnosed TB cases, whether from the OPD or ward, shall be referred to the hospital TB team using the internal TB referral form developed by the hospital.   v. TB patient shall start TB treatment at the hospital based on the agreement with the PHD/CHO.   iv. TB team shall evaluate the referred TB patient and jointly decide whether the patient will be treated in the hospital or referred to other DOTS facility.  vi. TB team shall give a feedback to the referring unit.     b. External referral system shall be referred:   i. All TB cases shall be referred to a DOTS facility that is most convenient to the patient.   ii. Hospital TB team shall \ufb01ll\u2014up an NTP referral form, attach the necessary documents and advise patient to go to the DOTS facility.   iii. Receiving DOTS facility shall provide a feedback to the referring hospital either through sending back the referral return slip, Short Message Service (SMS), telephone call, email or mail.   iv. Receiving DOTS facility shall register patient and report to NTP through channels.   v. Shall trace and retrieve patients lost during the referral process within \ufb01ve working days.    3. Improving TB services to TB patients   a. Diagnosis:   i. Presumptive TB cases should be identi\ufb01ed among those consulting the hospital   ii. All presumptive TB identi\ufb01ed shall undergo basic diagnostic work\u2014up based on the NTP case \ufb01nding algorithm except in cases where patients are seriously-ill or with other co-morbidities.   iii. Diagnosis is TB case based on NTP classi\ufb01cation, shall be as follows: anatomic site (pulmonary or extra-pulmonary), bacteriologic status (bacteriologically con\ufb01rmed or clinically diagnosed) and history of treatment (new or retreatment). See table below on NTP classi\ufb01cation compared to ICD1O classi\ufb01cation.                iv. Hospitals providing TB diagnostic examination shall participate in the QAS of Research Institute of Tropical Medicine-NTRL in coordination with the local government units.   v. Per Department Memorandum No. 2011\u20140218 of DOH, use of TB Diagnostic Committee is optional .   b. Treatment:   i. Treatment of diagnosed TB patients shall be initiated using a treatment regimen based on the registration group in accordance with NTP policies and guidelines. At least four drugs in \ufb01xed dose combination shall be given to patients under supervision by a treatment partner.   ii. The following inpatient can access NTP drugs; (a) bacteriologically con\ufb01rmed; (b) seriously-ill clinically confirmed; (c) will require prolonged hospitalization; and ((1) those that will be registered in the hospital TB clinic. \u2014   iii. Those who initiated treatment at the ward, upon discharge, shall be properly referred and given at least one week supply of anti-TB drugs.   iv. Hospital TB team of TDPH shall issue NTP ID card to patient, open a treatment card and register patient in the drug susceptible TB register.   v. Cohort analysis of patients being managed by the hospital shall be conducted to determine treatment outcome.   c. Counselling:   i. Hospitals shall provide key TB messages to all TB patients before and during treatment.   d. Contact investigation   i. Close contacts investigation shall be. conducted especially household members of TB patients being managed in the hospitals.   e. Referral of presumptive DR-TB:   i. Presumptive DR\u2014TB shall be referred to a DOTS facility with PMDT services nearest the patient\u2019s home or place of work using the NTP referral form.    4. Ensuring sustainability of the hospital TB DOTS program   Ensure sustainability of DOTS services through;   a. Provision of budgetary support by the hospital to the program and mobilizing other resources.   b. Incorporation of TB DOTS training in the pre-service and other hospital training programs.   c. Monitoring of different hospital units\" compliance to hospital policies and guidelines on TB DOTS.   d. Coordination with the PHOs/CHOS and health centers  e. Assessment of program implementation and identifying leakages in the referral system.   f. Certi\ufb01cation and Philhealth Accreditation (see Annex A. DOTS Certi\ufb01cation Standards) to avail of the PhilI-Health outpatient bene\ufb01t package.   5. Monitoring and evaluation of hospital TB DOTS program   a. Hospital TB DOTS shall be included in the NTP monitoring, conduct of program implementation review and periodic program evaluation.   b. The following indicators shall be analyzed: total number of TB cases contributed by the hospital, intra-hospital referral rate, external referral acceptance rate and treatment success rate.   B. Recording and reporting;   1. All hospitals shall maintain the following records and submit the following reports:   a. Presumptive TB master list   b. NTP Laboratory Request Form   c. NTP laboratory register (Microscopy and GX)   d. Hospital TB Referral Logbook   e. Quarterly report on TB Microscopy and GK Examinations   f. Quarterly report on EQA for TB Microscopy   g. Quarterly report on Hospital TB Referral   2. TDPH shall maintain additional records and reports that are in the NTP MOP   a. TB Treatment/IPT card and NTP ID Card   b. Drug susceptible TB register  c. Quarterly report on case \ufb01nding on all TB cases and IPT  d. Quarterly report on Treatment outcome of drug susceptible TB cases   C. Logistics management:   1. Hospitals shall submit quarterly report on drug inventory and requirements and request to PHO/CHO and who in turn shall submit to DOH RO.   2. NTP shall procure and provide logistics such as but not limited to drugs, laboratory supplies and PPD in accordance with MOP and available resources.   3. NTP shall provide logistics to hospitals through the DOH-ROS, PHOs and CHOs except for the retained DOH hospitals in the National Capital Region that shall be given directly by NTP.   4. TB drugs and laboratory supplies provided by the NTP shall not be included in the charges to the patients by private facilities.   D. Infection Control   Provisions for TB infection control as stated in the \u201cGuidelines for TB infection control\" shall be incorporated in the infection control program of the hospitals.     E. Roles and responsibilities:   1. Hospitals shall:   a. Organize and support the hospital TB team.   b. Develop and implement plans and policies on TB-DOTS.   c. Establish and maintain the internal and external TB referral System.   d. Provide services to TB patients according to national policies and international standards.   e. Inform the receiving DOTS facility of the incoming TB referral.   f. Coordinate with the DOH through DOH RO.   g. Monitor/ supervise implementation of DOTS.   h. Participate in the assessment of hospital TB-DOTS implementation.   i. Maintain NTP records and submit quarterly reports to CHO/PHO.   j. Mobilize resources.    2. Department of Health   a. National Center for Disease Prevention and Control shall:    i. Oversee the entire DOTS implementation in the hospitals.   ii. Formulate and issue policies and guidelines on TB control including hospital involvement in TB control.   iii. Provide logistical support such as the anti\u2014TB drugs, laboratory supplies and basic NTP forms.   iv. Coordinate regular program monitoring, review and planning.  v. Coordinate with other DOH units and other partners.     b. Health Facility Development Bureau shall:   i. Assist in providing technical support to the participating hospitals.   ii. Participate in the monitoring and evaluation of the program.   iii. Provide resources to public hospitals.   Health Facilities and Services Regulatory Bureau shall:   i. Incomorate TB indicators in the assessment tool for inspection and monitoring of hospitals and ensure compliance of hospitals.   d. National TB Reference Laboratory, RITM shall:   i. Ensure that all TB laboratories in the hospitals are participating in EQA.  ii. Provide technical assistance on TB bacteriological diagnostic tests.  iii. Participate in monitoring and evaluation.   e. DOH Regional Of\ufb01Ce\u2014 thru the Regional TB Team shall.   i. Oversee TB\u2014DOTS implementation 1n the hospitals located 1n their region.   ii. Assist in the establishment of hospital\u2014 based DOTS.   iii. Provide technical support including training to the hospitals.   iv. Ensure that provincial/city QA centers are implementing the EQA regularly.   v. Manage logistical support to hospitals.   vi. Participate in monitoring and program review.   vii. Coordinate with various PHOs/CHOs.   3. Philippine Health Insurance Corporation   a. Shall monitor compliance of the hospital with Philhealth accreditation standards and post-audit of case rate claims \ufb01led for TB.   4. Local Government Units (Provincial/City Health Of\ufb01ce) shall:   a. Provide technical support to the hospital.   b. Conduct EQA of DSSM.   c. Receive, allocates and distribute logistics.   d. Facilitate participation of health centers in the referral system.   e. Participate in the monitoring and assessment of hospital DOTS implementation.   f. Submit quarterly reports to the region.    5. DOTS facilities (other than hospitals) shall:   a. Do DSSM for presumptive TB referred by the hospitals.   b. Receive, evaluate and manage TB cases referred by hospitals.   c. Provide feedback to the hospital.   d. Help trace patients lost during referral.   e. Submit reports to NTP through channels.    VI. REPEALING CLAUSE   Provisions of AO 140 s. 2004 and all other issuances that are inconsistent with the provisions of this A0 are repealed or modi\ufb01ed aCcordingly.   VII. EFFECTIVITY   The issuance shall be effective \ufb01fteen ('15) days after publication to the of\ufb01cial gazette or a newspaper of general circulation as required in compliance to Section 4, Chapter 2, Book VII, Administrative Code of 1987.    ", "        Sub-sections 2, 3, 4, 5 under Section III Specific Guidelines as stated in Administrative Order #34\u2014A s 2000 are hereby amended, as follows:  SPECIFIC GUIDELINES;  # 2- Adolescent and youth stress reduction shall be an important activity under AYH strategy. Various adolescent and youth stresses such as peer, economic and family pressure are major factors that increase their vulnerability to risky behaviors.  # 3- The DOH through the Family Health Cluster shall assist and / or provide technical assistance to the DECS when necessary in reviewing and updating the school health services, standards and curriculum for implementation.  # 4\u2014 A comprehensive quality health care services which include counseling and medical consultation should be provided to all adolescents and youth with respect to ethnic, cultural and religious differences by a trained, as much as possible young health care providers such as doctors, dentist, nurses, nutritionist, social worker, with privacy and confidentiality at all levels of health care. The services should also be directed towards gender specific concerns.  # 5- All DOH retained hospitals shall provide an adolescent and youth - friendly designated area. They should likewise adopt schools near them to provide health services within the school.  All other provisions in AO # 34-A s 2000 remain in full force and effect.     ", "    I. RATIONALE   The \ufb01rst global study on premature deaths in 2009 (WHO Report) revealed that road crashes, suicide and violence were among the main causes of death worldwide for people aged 10 to 24 years. In 2011 (WHO Report), injuries were reported to be responsible for 9% of all deaths with road traf\ufb01c injuries claiming nearly 3,500 lives each day, making it among the 10 leading causes of mortality globally. In response to the foregoing, WHO called upon Member States to develop measures to prevent road traf\ufb01c injuries and violence. WHO recommended that such policies, strategies and plans of action be concrete and contain objectives, priorities, I timetables and mechanisms for evaluation.   In the Western Paci\ufb01c, WHO called on its Member States to take \ufb01rmer action to reduce the region's more than 600 suicides per day. At the September 2011 Fifth Milestones in a Global Campaign for Violence Prevention (GCVP) Meeting in South Africa, the Violence Prevention Alliance (VPA) developed the plan of action geared towards increasing the priority of evidence- informed violence prevention, building the foundations for violence prevention, and implementing violence prevention strategies. Likewise, the United Nations General Assembly adopted Resolution 64/255 proclaiming 2011\u20142020 to be a Decade of Action for Road Safety to stabilize and reduce global road traffic fatalities by 2020.   The Global Burden of Diseases, Injuries, and Risk Factors Study conducted in 2010 showed that interpersonal violence, road injury, drowning, and self-harm (suicide) ranked sixth, 11th, 17th, and 27th, respectively, on the leading causes of premature deaths in the Philippines. Accidents are the fifth leading cause of mortality for the period of 2005-2010 as reported in the Philippine Health Statistics of the National Epidemiology Center. The Online National Electronic Injury Surveillance System (ONEISS) Fact Sheet for 2010\u20142012 revealed that transport or vehicular crash was the leading cause of unintentional injuries and interpersonal violence (mauling/assault, contact with sharp objects, and gunshot) was the leading cause of intentional injuries.     In the \ufb01rst quarter of 2013, the Essential Non-Communicable Disease Division (ENCDD), together with the Development Academy of the Philippines (DAP), developed the 5- year Strategic Plan for 2013\u20142017. One of the major recommendations from the stakeholders during the review of Violence and Injury Prevention Program (VIPP) was the revision of Administrative Order No. 2007-0010 or the \u201cNational Policy on Violence and Injury Prevention Program\". It was noted that there was no clear-cut action framework for the program and the creation of alliance of all the stakeholders of violence and injury prevention was not given attention.   With the increasing mortality, morbidity, and disability due to violence and injury, there is a need to complement and enhance the existing policy on Violence and Injury Prevention in order to rise to the challenge of addressing this rapidly growing public health concern. It is also imperative to develop an action framework that serves as the strategic road map toWards prevention of violence and injuries. This new issuance shall serve as the overarching Administrative Order of different policies concerning violence and injuries and shall include the service delivery mechanism and the well-defined roles and responsibilities of the Department of Health and other major players.   II. DECLARATION OF POLICIES   This issuance on Violence and Injury Prevention shall be guided by the following policy statements:   A. The 1987 Philippine Constitution on Article II Section 15 states the right of the people to health protection and promotion and Article 13 Section 11 states the availability to the people of all essential goods, health and social services at affordable cost.   B. The Aquino Health Agenda (AHA), through Administrative Order No. 2010-0036 and Section 7 of Executive Order 43 series 2011, the so-called Kalusugan Pangkalahaian (KP), aims to achieve universal health care for all Filipinos. The National Objectives for Health (NOH) 2011-2016 aims to reduce morbidity and mortality from accidents and injuries.   C. Culture of safety shall be the essence of Violence and Injury Prevention Program.   D. The integrated, comprehensive, and sustainable multi-sectoral approach to prevent violence and injury shall be developed at the grassroots level in close collaboration with committed multi-stakeholders.   E. Highly effective and sustainable strategies shall be developed to effect changes that would lead to a significant reduction in mortality, morbidity and disability from violence and injuries.   F. Establishing an emergency medical service system at the prehospital and hospital levels and ensuring the development of a sustainable mental health care after trauma- related emergencies are of paramount significance to VIPP.   III. OBJECTIVES   A. General Objective: To reduce mortality, morbidity, and disability due to violence and injuries.   B. Specific Objectives:   1. Promote a culture of safety in key settings such as home, schools, workplaces, and communities;   2. Enhance the capacity of Regional Of\ufb01ces, is Local Government Units (LGUs), and other stakeholders as well as strengthen collaboration with them in the prevention of violence and injury;   3. Develop and implement evidence-based policies, standards and guidelines; and   4. Ensure reliable, timely, and complete data and researches related to violence and injury prevention   IV. SCOPE   This Administrative Order provides the action framework for the effective implementation of Violence and Injury Prevention Program in the Philippines. It covers all units and instrumentalities including attached agencies of the DOH. It also applies to all concerned national government agencies (NGAs), local government units (LGUs), academe, civil society organizations, faith-based organizations, community-based organizations, private sectors, and other relevant multi-sectoral stakeholders.   V. DEFINITION OF TERMS AND ACRONYMS  For purposes of this issuance, the following terms shall be de\ufb01ned as follows:   A. Bullying \u2014 any severe or repeated use of physical act or gesture, written or electronic expression or combination thereof, resulting to fear, physical, emotional harm, damage to property, creation of hostile environment and infringement of rights of another person.   B. CHED \u2014 refers to Commission on Higher Education   C. Civil Society Organization \u2014 refers to a broad array of organizations that are essentially private and outside the institutional structures of government, but at the same time are not primarily commercial and do not exist primarily to distribute pro\ufb01ts to their directors or owners. This includes registered charities, non-government organizations (N GOs), professional societies and advocacy groups.   D. DepEd - refers to Department of Education   E. DILG \u2014 refers to Department of the Interior and Local Government   F. DOLE \u2014 refers to Department of Labor and Employment   G. DOTC - refers to Department of Transportation and Communication   H. DPWH \u2014 refers to Department of Public Works and Highways DSWD refers to Department of Social Welfare and Development   J. Emergency Medical Service System - a comprehensive system that provides the arrangements of personnel, facilities and equipment for the effective, coordinated and ' timely delivery of health and safety services to victims of sudden-illness or injury.   K. Injury \u2014 Any damage to the body resulting from acute exposure to thermal, mechanical, chemical, or electrical energy or from the absence of such essentials as heat or oxygen.   L. Injury Surveillance - refers to the ongoing systematic collection, analysis, and interpretation of injury-related data that are essential for planning, implementation and evaluation of policy makers. The application of gathered data to prevention and control constitutes the \ufb01nal link of the surveillance chain.   N. Intentional Injury \u2014 refers to injury resulting from interpersonal, collective, or self- inflicted violence. It includes homicide, assault, suicide and suicide attempt, sexual assault and violence among family members and intimate members or injury resulting from deliberate violence inflicted by oneself or another person.   N. Interpersonal Violence - divided into two subcategories: Family and intimate partner violence \u2014 that is, violence largely between family members and intimate partners, usually, though not exclusively, taking place in the home. Community violence \u2014 violence between individuals who are unrelated, and who may or may not know each other, generally taking place outside the home. The former group includes forms of violence such as child abuse, intimate partner violence and abuse of the elderly. The latter includes bullying, youth violence, random acts of violence, rape or sexual assault by strangers, and violence in institutional settings such as schools, workplaces, prisons and nursing homes.   O. MMDA -\u2014 refers to Metropolitan Manila Development Authority   P. Safety \u2014- a state in which hazards and conditions leading to physical and psychological harm or injury are controlled in order to preserve the health and wellbeing of individuals and the community.   Q. Unintentional Injury \u2014 refers to injury that is not in\ufb02icted by deliberate means. It also refers to death or disability resulting from accidental circumstances such as, but not limited to, falls, drowning, road traf\ufb01c injuries, asphyxiation, electrocution, burns, animal bites and stings.   R. Violence \u2014 the intentional use of physical force or power, threatened or actual, against a person, or against a group or community, that either results in or has a high likelihood of resulting in injury, death, psychological harm, or deprivation. This also refers to the intentionality of committing the act itself, irrespective of the outcome it produces.   VI. GENERAL GUIDELINES   A. Evidence-Based Research and Electronic Surveillance System \u2014 Multi-disciplinary and multi-sectoral interventions shall be developed based on evidence-based research. DOH shall establish and institutionalize a system. of data reporting, recording, collection, management and analysis at the national, regional, and local levels. An information system, that is, Online National Electronic Injury Surveillance System (ONEISS) and Philippine Network for Injury Dani Management System (PNIDMS), shall be fully operationalized for this purpose.   B. Networking and Alliance Building \u2014 DOH shall promote partnerships with ' and among stakeholders to build alliance and networks and to generate resources for activities related to VIPP.   C. Capacity Building and Community Participation 4 DOH shall develop and enhance the violence and injury prevention capabilities of a wide range of sectors and stakeholders at the national, regional and local levels.   D. Advocacy\u2014 DOH shall advocate to LGUs for ordinance development and lobby to Congress for enactment of laws.   E. Equitable Health Financing Package \u2014 DOH, in collaboration with various stakeholders, shall advocate to . health financing institutions and \ufb01nancial intermediaries, i.e. the Philippine Health Insurance Corporation (PHIC) and insurance companies, the development and implementation of policies that would be beneficial for the victims of all forms of violence and injury.   F. Service Delivery \u2014\u2014 In collaboration with stakeholders, DOH shall institutionalize systems and procedures for the integration and provision of services at the community level. In collaboration with various stakeholders, DOH shall undertake advocacy, information and education, political support, and multi-sectoral action on violence and injury prevention. Appropriate interventions at all levels of prevention shall be crucially provided.   G. Six (6) E\u2019s strategies shall utilize the concept of the six E\u2019s (Education, Enactment Enforcement, Empowerment, Engineering, Emergency Medical Service, and Engagement in surveillance and research) in the prevention of violence and injuries.   1. Education entails wide dissemination of information and communication related to violence and injury prevention;   2. Enactment / Enforcement of laws and policies related to violence and injury prevention;   3. Empowerment of all stakeholders in the implementation of VIPP. This also covers the provision of psychosocial support to the victims of violence and injury to help them recover from the psychological trauma;   4. Engineering control provides the most effective way of reducing the cause and impact of violence and injuries. This involves the improvement of facilities and infrastructures to promote safe environments;   5. Emergency Medical Services prior to hospital care. This is vital in providing pre\u2014 hospital trauma life support to the injured on site at the soonest possible time so as to prevent needless mortality or long-term morbidity or permanent disability; and   6. Engagement in surveillance and research to promote evidence-based, substantial, scienti\ufb01c, and systematic approach to VIPP.   H. Monitoring and Evaluation -\u2014 DOH, together with various stakeholders, shall identify indicators, targets and milestones for program monitoring and evaluation purposes. There shall be a regular audit and feedback mechanism of all VIPP-related strategies and activities.   VII. SPECIFIC GUIDELINES   The action framework (Figure I) shall be the foundation where the plans, programs, strategies, and activities related to VIPP shall be anchored.   A. Public policies shall be developed and will include legislation, administrative issuances, fiscal measures and organizational constitution and by\u2014laws that would effect changes towards creating safe environments and promoting safety-\ufb01rst mentality and behavior.  Supportive environments for the actual implementation of those public policies and the provision of infrastructure where safety is the primary concern shall be made available. Safety-\ufb01rst behaviors are also encouraged and promoted at all ages.   B. Community-based interventions to be implemented shall not be limited to capacity- building at the grassroots level that would make available well-trained, competent and gender\u2014sensitive \ufb01rst responders. Interventions shall also include the provision of community\u2014based mental health, rehabilitative and palliative care. The prehospital care or prehospital trauma life support shall ensure the availability and accessibility of well-trained and competent \ufb01rst responders and/or emergency medical technicians in times of trauma-related emergencies.   C. Hospital Care and Rehabilitation shall include preventing further the complications of those trauma\u2014related emergencies and to lessen the burden of disability due to violence and injury.   D. Advocacy activities shall include information drive, education and communication campaign geared towards promotion of safety and hence, prevention of injuries.   E. All stakeholders shall be enjoined and encouraged to participate in the surveillance system and to contribute to the research agenda to further the strategies in implementing the VIPP.   F. The formation of the Violence and Injury Prevention Alliance (VIPA) shall make more stakeholders involved in the promotion of safety and prevention of violence and injury.   G. Health Systems Strengthening shall be done to provide sustainable community-based health services such as but not limited to emergency medical services at the pre-hospital and hospital levels, mental health care after trauma-related emergencies, and rehabilitative care.   H. Monitoring and evaluation of VIPP based on key result areas and key performance indicators shall be done regularly to gauge the status and progress of VIPP.   Figure 1: Action Framework for Violence and Injury Prevention        VIII. IMPLEMENTING MECHANISM A. Violence and Injury Prevention Program (VIPP)   1. The DOH shall be the focal agency responsible for designing, coordinating and integrating plans, programs, strategies and activities of various stakeholders into an effective and efficient system geared towards violence and injury prevention. VIPP is hereby institutionalized as one of the core programs of the National Center for Disease Prevention and Control (N CDPC).   2. The Program Management Committee (PMC) shall be organized to oversee the implementation, monitoring and evaluation of the program and to ensure its sustainability. PMC shall then be subdivided into Sub-Committees according to the following key areas of concern:   a) Road Traffic Injuries   b) Burns and Fireworks-Related Injuries   c) Drowning   d) Falls   e) Sports and Recreational Injuries   f) Interpersonal Violence-Related Injuries including Violence Against Women and Children (VAWC), Bullying, and Torture   g) Animal Bites and Stings   h) Self-Harm/ Suicide   i) Occupational and Work-Related Injuries   j) Poisoning and Drug Toxicity   3. To ensure a more comprehensive and integrated approach, PMC shall collaborate with other programs from the Family Health Office and other concerned offices.   4. The Undersecretary / Assistant Secretary of Health who has the direct supervision over the Regenerative Disease Of\ufb01ce shall exercise oversight function on VIPP. DDO shall act as the Secretariat and shall designate a National Program Coordinator who shall be working together with the National Focal Person (Program Manager).   B. Program Management Committee (PMC)   1. Composition of PMC   -PMC shall be chaired by the Director IV of the National Center for Disease Prevention and Control (N CDPC) with the following members:   a) Division Chief of the Degenerative Disease Office (DDO)   b) National Focal Person (Program Manager) of VIPP _   c) Representatives from CHED, DepEd, DOTC, DPWH, DOLE, DSWD, DILG, MMDA, and Philippine National Police. _   d) Representatives from specialty societies and other agencies / organizations which can greatly contribute to the various aspects of violence and injury prevention.   -PMC members shall be nominated by the agency / organization that they represent. Their membership to the PMC shall be on annual basis. Renewal or replacement of membership shall be the exclusive prerogative of the represented agency / organization.   -PMC shall be subdivided into Sub-Committees to undertake more speci\ufb01c policy interventions and activities in relation to each area of concern. Each Sub-Committee shall have an inter-disciplinary composition.   -The composition of PMC shall be provided in pertinent Department issuances in addition to written agreements such as Memorandum of Agreement (MOA) or Memorandum of Understanding (MOU) with the involved agencies and stakeholders. '    2. Functions of the PMC   -PMC shall have the following functions:   a) Recommend to the Secretary of Health VIPP-related plans, programs, strategies and activities   b) Ensure the implementation of integrated, comprehensive, sustainable and gender-responsive community-based VIPP   c) Ensure the collection and analysis of violence- and injury\u2014related data   d Empower and engage all the stakeholders to participate in the VIPP thru Violence and Injury Prevention Alliance (VIPA)   e) Monitor and evaluate the VIPP regularly through program implementation review   f) Initiate and undertake inter-agency collaboration through formal and informal modes   g) Endorse support of researches in the clinical, epidemiological, public health and knowledge management areas as well as evaluate them   h) Others that may be identi\ufb01ed and approved by the Secretary of Health   -Each Sub-Committee shall have the following functions:   a) Align their plans and programs to the goals and objectives of VIPP   b) Implement their strategies and activities in close collaboration with PMC   c) Contribute to the electronic surveillance system and research agenda of DOH   d Develop key result areas and key performance indicators to monitor and evaluate their program   e) Provide technical assistance and much-needed support for the success of VIPP   f) Recommend creative and innovative approaches in the VIPP implementation   g) Issue relevant and up-to-date standards and guidelines duly apprOved by various concerned stakeholders.   IX. ROLES AND RESPONSIBILITIES   The following offices and institutions shall assume the following roles and responsibilities:   A. The Program Management Committee (PMC) shall provide direction and technical support on policies and plans pertaining to the prevention of violence and injury. It shall also provide the forum for coordinating all aspects of the implementation of the program.   B. The National Center for Disease Prevention and Control (NCDPC) shall:   1) Oversee the implementation of the national policy and program on Violence and Injury Prevention;   2) Establish standards and package of services on violence and injury prevention and ensure their quality, access, and availability at all levels of the health system;    3) Provide technical assistance to the LGUs and other partners on public health interventions for violence and injury;   4) Support the design of health financing as related and applicable to violence and injury prevention in collaboration with PhilHealth and other partners;   5) Conduct regular monitoring and evaluation of the burden of disease related to violence and injury; and   6) Ensure participation of other DOH offices and bureaus and coordinate with partners within and outside the health sector for the effective implementation of the national program   C. The National Center for Health Promotion (NCHP), shall.   1) Support the development and implementation of the Safety\u2014First Promotion Campaign including the IEC materials in various formats as a major strategy for the prevention and control of violence and injury;   2) Advocate with other government agencies, non-government organizations, private sector, development partners, and other relevant stakeholders for support in policy development and resource generation towards the creation of supportive environments for safety promotion; and   3) Provide technical assistance in safety promotion and communications to ensure environmental interventions at the following settings: home, school, workplace and community.   D. The National Epidemiology Center (NEC), shall: 1) Establish and sustain public health and hospital surveillance systems including registries for violence and Injuries; 2) Oversee management and dissemination of data on mortality, morbidity and disability due to violence and injury; and 3) Support conduct of population-based surveys on risk factors associated with violence and injury.   E. The Information Management Service (IMS)   1) Maintain the registry software;   2) Address technical problems accordingly;   3) Train users on how to operate the registry system,   4) Assist in the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed;   5) Perform database and network management activities;   6) Manage the help desk support to ensure continuous operations; and   7) Provide funding on information and communication technology resources based on the DOH Information System Strategic Plan or other DOH directives or issuances.   F. The Health Human Resource Development Bureau (HHRDB) shall:   1) Provide technical assistance in the development of learning interventions for health professionals on the prevention, control and management of violence and injury;   2) Facilitate integration of prevention and control of violence and injury in the academic curriculum of health professionals.   G. The National Center for Health Facility Development (N CHFD), shall:   1) Ensure access and availability to quality hospital and facility-based services of patients involved in violence and injury;   2) Facilitate development and implementation of hospital- based information and surveillance system to gather data particularly on mortality, morbidity and disability from violence and injury; and   3.) Support funding for the availability and rational distribution of ambulances and other appropriate equipment that can provide effective life-saving pre- hospital emergency services.   H. The Bureau of Health Facilities and Services (BHFS), shall ensure the safety and accessibility of health facilities through compliance with the prescribed standards on physical facility, equipment and personnel.   I. The Bureau of International Health Cooperation (BIHC) shall coordinate with international development partners and other external institutions for technical and resource assistance on violence and injury prevention.   J. The Philippine Health Insurance Corporation (PHIC) shall develop and implement health insurance package for clients at risk and involved in violence and injury to reduce \ufb01nancial burden and impoverishment of individuals and their families.   K. The Violence and Injury Prevention Alliance (VIPA) shall provide much-needed support to the advocacy on safety culture.   L. The four (4) Operation Clusters shall ensure the implementation of Violence and Injury Prevention Program by the Regional Offices.   M. The Centers for Health Development (CHDs), Shall provide technical assistance to the LGUs and oversee the local implementation of Violence and Injury Prevention Program. They shall also establish the standards for an efficient hospital referral system within the locality.   N. DOH hospitals shall ensure provision of quality promotive, preventive, curative, rehabilitative, and palliative care for patients involved in violence and injury.   0. The Local Government Units .(LGUs) shall adopt and implement the Violence and Injury Prevention Program and provide services and necessities in primary health care facilities and hospitals in their localities.   P. Non-government organizations, professional groups, other national government agencies / organizations, private sector, and the academe shall assist in the implementation of Violence and Injury Prevention Program.   X. FUNDING   The National Center for Disease Prevention and Control \u2014 Degenerative Disease Office and Centers for Health Development \u2014 Noncommunicable Disease Program shall provide funds for technical assistance, monitoring, and safety promotion campaigns to ensure the operationalization and implementation of this policy and program framework. Local government units shall provide funds to provide necessities and services in their respective communities. Other government agencies, non government organizations and other stakeholders shall provide counterpart funds as appropriate to ensure the implementation of Violence and Injury Prevention Program.    XI. REPEALING CLAUSE   Administrative Order No. 2007-0010 and other related issuances inconsistent with the provisions of this Order are hereby repealed, modified, or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   XII. EFFECTIVITY   This Order shall take effect immediately after its publication in a newspaper of general circulation.   ", "  I. Introduction  The attainment of a better quality of life through the promotion of mental health has now become an imperative and essential goal for all countries and its people. Local and international data show the extreme burden mental health problems and disorders impose on individuals, families, communities and countries. International data show that about one percent of the population is affected with severe mental and neurological disorders, and another 4- 5% suffers from mild to moderate neurological problems, including the abuse of alcohol and drugs. Given the changing and fast-paced lifestyle of people amid a very dynamic socio-economic and political environment, this burden from mental ill health, disorder and disability is expected to increase exponentially as enunciated by the World Health Organization (WHO).  Similarly, the Philippines has long been confronted with a volatile socio-economic condition compounded by natural and man-made disasters, garbage crisis, and drug menace.  In a local baseline survey in 1964-67 in Sta. Cruz, Lubao, Pampanga, Manapsal of the DOH Division of Mental Hygiene, Bureau of Disease Control, found that the prevalence of mental disorders was 36 per 1,000 adults, children and adolescents. The 1980 WHO Collaborative Studies for Extending Mental Health Care in General Health Care Services (involving seven countries) showed that 17 percent of adults and 16 percent of children who consulted at three health centers in Sampaloc, Manila have mental disorders. Depressive reactions in adults and adaptation reaction in children were most frequently found. In Sapang Palay, San Jose Del Monte, Bulacan, the prevalence of adult schizophrenia was 12 cases per 1,000 population in 1988\u20141989 (Manalang et al).  In Region 6 (Iloilo, Negros Occidental and Antique), Perlas et al. in 1993-94 showed that the prevalence of the following mental illness in the adult population were: psychosis (4.3 percent), anxiety (14.3 percent), panic (5.6 percent). For the children and adolescent, the top \ufb01ve most prevalent psychiatric conditions were: enuresis (9.3 percent), speech and language disorder (3.9 percent), mental subnormality (3.7 percent), adaptation reaction (2.4 percent) and neurotic disorder (1.1 percent).   The current DOH bed capacity for mental disorders is 5,465. Of these, 4,200 beds are in the NCR (at the National Center for Mental Health). The rest of the country share the remaining 1,265 beds (CAR-40 beds, Region 2-200 beds, Region 3\u2014500 beds, Region 11-200 beds). Regions 1,4,10,12, CARAGA and ARMM do not have inpatient psychiatric facilities. Only 27 DOH medical centers and regional hospitals have mental health services. Cavite is the only province with a psychiatric facility.  These situations have hampered the delivery of basic services, aborted the national development, and reduced the quality of life of the Filipino. Life has become severely stressful to most, whether rich or poor, young or old. The resiliency of the Filipino people to adapt to his present life situation is being stretched too far. Warning signs of restlessnessabound such as increasing reports of suicide and substance abuse. Decline in the socio-economic condition may translate into mental-ill health and therefore mental health disorders and mental disabilities.  However, the provision of mental health services in the country, has remained illness-oriented, institution-based, fragmented, inadequate, inequitable, inaccessible, prohibitive, and neglected.  The Department of Health (DOH), the national lead agency for health recognizes the magnitude of the mental health problem as contained in the National Objectives for Health (NOH) 1999-2004. Among the objectives set forth are the following:  > reduction of morbidity, mortality, disability and complications from mental disorder > promotion of healthy lifestyle through the promotion of mental health and less stressful life.  However, the DOH has constraints in attaining these objectives given the limited government resources. Within the health sector, mental health has to compete for resources against other equally important health objectives. Concomitant reforms. are therefore being pursued in hospitals, public health, local health systems, regulation as well as financing with the end-view of improving the health of all Filipinos as embodied in the Health Sector Reform Agenda.  The WHO, on the other hand, called for a timely global action to attend to the crisis in mental health. The year 2001 has been dedicated to mental health \u201cin recognition of the burden that mental and brain disorders pose on people and families affected by them and with the aim to highlight the important advances made by researchers and clinicians in reducing suffering and the accompanying disability.\" All sectors have been enjoined \"to work towards a day when good health will also mean good mental health.\" This action emphasizes the faCt that mental health is a concern of all.  In summary, it is within this whole context that the development of a national mental health policy is pursued. The core issues in mental health are the lack of conscious awareness of mental health as an integral component of total health care and of the general health care system and the lack of political will to implement a comprehensive national mental health program. The formulation of the national mental health policy by the DOH, is therefore a very signi\ufb01cant step towards the advocaCy for mental health.  This issuance prescribes the national policy framework towards the attainment of a good state of mental health for all Filipinos.  II. Coverage and Scope  The National Mental Health Policy shall apply to all sectors, disciplines and institutions whether government, non\u2014government or private entities whose functions and activities contribute to the improvement of the state of mental health of the Filipinos.  Furthermore, this policy shall permeate health systems, programs and services at the national and local levels.  The mental health problems, disorders and disabilities shall include substance abuse and brain disorders such as epilepsy, dementia and cerebral palsy among others.  III. Vision - Better Quality of Life through Total Health Care for all Filipinos  The National Mental Health Policy is a commitment to ensure a community of Filipinos who are mentally healthy, able to contribute to the development of the country and attain a better quality of life through access to an integrated, well\u2014planned, effectively organized and ef\ufb01ciently delivered health care system that responds not only to the physical health needs but also to mental health needs of Filipinos.  IV. Mission - A Rational and Uni\ufb01ed Response to Mental Health  The National Mental Health Policy provides the direction for a coherent, rational, and uni\ufb01ed response to the nation\u2019s mental health problems, concerns and efforts through the formulation and' implementation of the national mental health programme strategy.  V. Goal - Quality Mental Health Care  The National Mental Health Policy sets to achieve quality mental health care through the development of ef\ufb01cient and effective structures, systems, and mechanisms that will ensure equitable, accessible, affordable, appropriate, ef\ufb01cient and effective delivery to all its stakeholders by quali\ufb01ed, competent, compassionate, and ethical mental health care professionals and service providers.  VI. Objective - Implementation of a Mental Health Program strategy  The National Mental Health Policy shall be pursued through a Mental Health Program strategy prioritizing the promotion of mental health, protection of the rights and freedoms of persons with mental diseases. and the reduction of the burden and consequences of mental ill-health, mental and brain disorders and disabilities.  VII. Policy-Statements:  A. Leadership  Cognizant of the critical importance of leadership and political will in government to effect action, the Department of Health shall be the lead agency in the promotion and protection of the people\u2019s mental health.  Corollary to this, the Local Governments as embodied in the Local Government Code of 1991 shall ensure the delivery of basic mental health services.  B. Collaboration and Partnership  Cognizant of the multifaceted causation and management of mental health problems and disorders, the DOH shall ensure the creation of an enabling environment for collaboration and partnership among (a)sectors, e. g. academe, non-governmental organizations, other government agencies, civil society, professional societies, legislators, policymakers, business sector, pharmaceutical companies, (b) disciplines e. g. medical, nursing, social work, psychology, social sciences, arts, administration, and (0) levels of government, e. g. municipal, province, city, national.  C. Empowerment and Participation  Cognizant of the need for the empowerment and active participation of (a) persons at risk to develop, (b) persons with mental illnesses, (c) their families, in the effective treatment and management of mental health problems and disorders, they shall be involved in the planning and decision\u2014making on matters that concern and pertain to them.  D. Equity  Cognizant of the immediate need to provide equitable and accessible quality mental health care, protective and non-disCriminating mechanisms in the mobilization, allocation and utilization of resources from all sectors in all regions, provinces, cities and municipalities shall be created.  E. Standards for Quality Mental Health Services  Cognizant of the importance of ensuring the provision of the highest quality of care for mental health, national standards for ethical practice, facilities and services shall be developed and enforced.  F. Human Resource Development  Cognizant of the urgent need to develop adequate, appropriate and competent mental health care providers and ensure mental \ufb01tness of workforce in all sectors, disciplines and levels of government:  a) the curriculum and training for mental health care providers shall be responsive to the national and local culture and human development goals, b) a good incentive and bene\ufb01t system shall be formulated and provided for the mental health care providers, and c) the staff development programs shall include promotion of the mental health of the workforce.  G . Health Service Delivery System  Cognizant of the numerous requirements and dif\ufb01culties in the provision of an equitable, accessible, affordable and appropriate quality mental health care,  > the integration into the general health care programs, services, and systems of hospitals, health centers, and other health units of the government and private sectors, and > the availability of essential treatment and drugs shall be the priority.  H. Mental Health Care  That Mental Health is an integral component of Total Health Care and that the holistic approach is the essence of health care, programs, services, and activities shall address the biological, psychological, behavioral and social activities shall address the biological, psychological, behavioral and social aspects in the care of persons with mental health problems, diseases and disabilities.  I. Stability and Sustainability  Cognizant of the prohibitive cost and \ufb01nancial burden of mental health care, regular government appropriation and attractive investment package's shall be secured and mechanisms such as subsidies, national health insurance and tax incentives shall be explored.  J. Information Syst
