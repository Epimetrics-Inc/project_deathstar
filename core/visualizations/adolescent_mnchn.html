in the program as long as all possible interventions and follow-up have been attempted.   f. RUTF or F75 Stock-out Rate \u2014 number of health facilities with stock-outs of RUTF or F75 in the last 3 months as a percentage of all health facilities managing these commodities.   g. SAM Human Resources Rate \u2014- number of health workers who have been trained on SAM management as a percentage of all health workers in SAM implementation/target areas.   h. Geographical Access \u2014 number of health facilities offering SAM treatment as a percentage of all health facilities 1n SAM implementation/target areas.   i. Utilization Rate \u2014~ number of children &lt 5 with SAM who were admitted for SAM treatment as a percentage of identi\ufb01ed SAM cases in implementation/target areas).   The following MAM indicators shall be measured by all PIMAM implementers and program managers:   a. MAM Cure Rate \u2014 proportion of children 6-59 months with MAM discharged as cured out of total number of discharged MAM cases; Discharge is the sum of children cured, died, defaulted, transferred (children who transferred from one SFP to another), and non-responder (Target: &gt 75%).   b. MAM Default Rate \u2014 proportion of children 6-59 months with MAM recorded as ' absent for 3 consecutive sessions out of total number of discharged MAM cases (Target: &lt 15%).   c. MAM Death Rate \u2014 proportion of children 6- 59 months with MAM who died while in treatment out of total discharged MAM cases (Target: &lt 3%).   d. MAM Non-Responder Rate - proportion of children 6-59 months with MAM who had been referred for medical investigation and are discharged non-responder according to discharge criteria after 4 months of treatment out of total discharged MAM cases (Target: &lt 15%).  I. PIMAM in Emergencies and Disasters   a. Where PIMAM is implemented, a support for BNS / BHW in screening for cases of SAM in the community, aiming to augment rather than replace current services; volunteers / assistants may provide ancillary help at the BHS / RHU.   - Provision of mobile OTC teams for communities unable to access health care and/or the establishment of temporary OTC sites in camps where health centers and / or health staff are affected by disaster.  - Provision of additional resources such as medicines and RUTF \u2014 based on calculated post-emergency caseload; buffer stocks from regular program may be used to ensure that children who need. it are provided the service immediately.  - Implementation of IYCF in emergencies services.  - Temporary ITC sites if hospital services for cases of SAM with complications where hospital services become inaccessible.  - If TSFP is available, ensure proper screening and referral of children with MAM.   b. Where no SAM treatment service is currently implemented, the implementation will likely require the assistance of neighboring local government units or local or international NGOs with previous experience on PIMAM. Coordination of programming for the treatment of SAM shall be done through the relevant local authorities and the Nutrition Cluster.   -The focus is on achieving high treatment coverage and early admission to treatment before complications can develop. As such, community mobilization and OTC services shall always be prioritized over ITC.  -Before implementation, the emergency program must have a well-de\ufb01ned and sustainable 'transition strategy\u2019.   VIII. IMPLEMENTING MECHANISMS A. Roles and Responsibilities   1. Department of Health Central Of\ufb01ce: The Heads of the Technical Services and Health Operations Clusters, shall oversee that these guidelines are implemented in the different of\ufb01ces of the Department.   DOH-Central Office shall:   a. Create the National Program Management Team (NPMT) and serve as the policy- making body and leader in promoting the importance of standardized PIMAM services both during development and times of emergencies and disasters among the government and private sector including planners, decision makers, policy makers and-the general public.   b. Formulate, in coordination with members of the Health Sector, and implement policies, guidelines, protocols and standards and service packages and integrate all related programs to allow a holistic approach, not just focusing on malnutrition.   c. Provide assistance and guidance to all implementing agencies in strengthening and \ufb01nancing service delivery.   d. Provide training on the guidelines/protocol to \"relevant stakeholders; conduct dialogues with relevant Stakeholders and review the implementation of the program   e. Spearhead the conduct of studies, management of information, and documentation of best practices to support and initiate evidence-based reforms.   Disease Prevention and Control Bureau (DPCB) shall:   a. As the NPMT lead, ensure that all of the functions set by the NPMT shall be carried out effectively and ef\ufb01ciently.   b. Regularly convene the NPMT to plan and address issues and other concerns that may arise during the course of the scale\u2014up and program implementation and provide members with the program technical and administrative updates.   c. Generate additional membership of potential partners for an enhanced program implementation. '   d. Lead in the integration, standardization, and dissemination of indicators, tools, and recording and reporting forms. -   e. Facilitate the report (number and status of cases, interventions done, utilization of logistics) generation and analysis per facility and generate evidences and studies based on programming data and coordinate with relevant DOH Bureaus/Of\ufb01ces for integration.   f. Ensure that storage facilities have at least a 20% buffer stock of therapeutic products and routine medicines for the treatment of SAM and other materials and tools to last for 3 months.   g. Address possible issues and concerns on procurement or production of logistical. needs (RUTF/RUSF, MUAC tapes, weighing scales, height boards, standard weights for calibration-2kg).   h. Facilitate the development of system for inventory, transport and tracking of necessary logistics to the end\u2014user.   National Nutrition Council (NNC) shall:   a. As NPMT co-lead, provide assistance to the DPCB in the ful\ufb01llment of the functions set for PIMAM implementation in the country.   b. Provide both Technical / Management support.   c. Utilize the existing Philippine Plan of Action for Nutrition (PPAN) strategy for enhancing the effective PIMAM program implementation, speci\ufb01cally it shall incorporate the program\u2019s screening activity in the conduct of the regular Operation Timbang (OPT) and annual Monitoring and Evaluation of Local Level Program Implementation (MELLPI).   d. Generate support from the council members to facilitate the effective and ef\ufb01cient PIMAM program implementation.   Health Emergency Management Bureau (HEMB) shall:   a. Serve as the lead coordinating of\ufb01ce for the Quad cluster during times of emergencies and disasters and provide support to the National Nutrition Cluster.   b. Facilitate the coordination of response activities and information sharing among DOH Of\ufb01ces and Bureaus and cluster partners during emergencies.   c. Coordinate the augmentation of human resource and logistics in emergencies when assistance from the national government is needed.   d. Ensure the integration of PIMAM indicators in the SPEED and HEARS reporting systems for emergencies and disasters.   Health Promotion and Communication Service (HPCS) shall:   a. Lead in the advocacy and promotion activities.   b. Develop and produce appropriate advocacy and communication strategies, IEC materials and collaterals.   c. Support the NPMT 1n the dissemination of the IEC materials and collaterals.   d. Provide technical assistance in the local version translation of the IEC materials.   Epidemiology Bureau (EB) shall:   a. With the NPMT, facilitate the integration and consequent updating of PIMAM indicators under the F SHIS and regular reporting systems of the department.   b. Support enhancement of surveillance systems and facilitate information sharing among DOH Bureaus and Units and cluster partners especially on cases of communicable diseases.   Bureau of Local Health Systems and Development (BLHSD) shall:   a. Support the advocacy for the implementation of PIMAM program in all LGUs.   b. Spearhead the integration of PIMAM program performance indicators in the LGU scorecard and to provide technical assistance in the conduct of M&E.   Health Facility Development Bureau (HFDB) shall:   a. Facilitate the setting up and/ or dedication of ITC areas in all hospitals with due priority for DOH Hospitals.   b. Provide technical support to ITCs through the dietary department in all hospitals.   c. Facilitate the organization and conduct of the capacity development for ITC.   Health Facilities and Services Regulatory Bureau (HFSRB) shall identify speci\ufb01c PIMAM requirements that will be incorporated in the checklist for routine licensing applications (new and renewal of license) of health facilities and PHILHEALTH I accreditation.   Knowledge Management Information Technology Service (KMITS) shall provide technical assistance to the NPMT in ensuring the functionality, maintenance, and integration of PIMAM into existing health information management systems (iClinicsys, PHIE, FHSIS, PIDSR, disease registries, and others).   Pharmaceutical Division shall expedite the registration of PIMAM commodities in the PNDF and issuance of clearance for commodities, drugs and medicines as needed.   Food and Drug Administration (FDA) shall:   a. Provide technical assistance in the acceptance of international and local donations, especially food and drugs.   b. Facilitate the acceptance and clearance of food, drugs and supplies which are necessary for PIMAM program implementation. '   Health Human Resource Development Bureau (HHRDB) shall:   a. In coordination with other NPMT members, standardize the training of trainers (PIMAM, active screening, Essential Nutrition Action, Breast feeding community Initiative, mother-to-mother network group).   b. Develop or conduct other related learning and educational development activities.   Bureau of International Health Cooperation (BIHC) shall:   a. Facilitate the processing of international donations of commodities or grants,   b. Facilitate the acceptance of international donations of foods, drugs and supplies, and administer such in accordance with the terms of the grant or donation.   Health Policy Development and Planning Bureau (HPDPB) shall, in coordination with other NPMT members, review and provide technical assistance in the development of the PIMAM protocol.   2. DOH Regional Of\ufb01ces and National Nutrition Council Regional Of\ufb01ces   The DOH Regional Directors shall directly oversee the implementation and adoption of these policies within their Regions, create Regional PIMAM management teams, and provide feedback, suggestions, and policy recommendations to the Secretary of Health.   The Regional PIMAM Management Teams, led by the Family Health Medical Of\ufb01cer, shall be responsible for the implementation and adoption of these guidelines in their respective regions.   The Regional Of\ufb01ces for Health, being the lead of the PIMAM Regional Management Team, and Regional National Nutrition Councils, as co-lead, shall:   a. Formulate plans, procedures and protocols to implement this policy and guidelines.   b. Provide and implement a mechanism of coordination and collaboration with hospitals (both government and private), LGUs, partners, and other stakeholders, to ensure the timely and effective service delivery.   c. Support monitoring and evaluation activities.  d. Provide technical assistance and logistics support to implementing agencies and regions. Design, update, and conduct necessary training to enhance capabilities of PIMAM implementers.   e. Conduct studies and facilitate technical resource development that will contribute to improving service delivery.   f. Identify, develop and enhance capacity of the members of the health and nutrition sector.   g. Plan for and manage supplies ef\ufb01ciently and effectively.   h. Develop/improve and sustain a safe and ef\ufb01cient referral system of children with acute malnutrition.  i. Through the respective Development Management Of\ufb01cers, ensure the supportive supervision, monitoring, and coordination of PIMAM implementation at the LGU level including logistics coordination.   3. Local Government Units   \"The Provincial/Municipal/City Chief Executives shall directly oversee the implementation and adoption of these policies within their locality, create Local PIMAM   Management Teams, and provide feedback, suggestions, and policy recommendations to the Regional Of\ufb01ces for Health.   The Local PIMAM Management Team, led by the Provincial/City/Municipal Health Of\ufb01cer, shall be responsible for the implementation and adoption of these guidelines in their respective locality. They shall report to the Provincial/City/Municipal Chief Executive.   The LGUs shall:   a. Institutionalize (structure, organization and policies, people, resources, systems, partners) health emergency management in their responsible areas.   b. Formulate plans, procedures and protocols to implement their policy and guidelines   c. Enforce existing local policies and guidelines.   d. Consider the principles set in this policy in their respective health and nutrition plans and systems.    e. Identify, develop and enhance capacity of the members of the health and nutrition sector.   f. Plan for and manage supplies ef\ufb01ciently and effectively.   g. With support from the Regional Of\ufb01ces for Health, develop/improve and sustain a safe and ef\ufb01cient referral system of children with acute malnutrition in their respective LGUs.   4. Hospitals   The Medical Center Chiefs/Chief of Hospitals shall administer these-regulations and- support all the policies and guidelines mentioned in this Order. He/she shall lead in the dissemination of these guidelines, their integration of the same in the hospital and the creation of Hospital PIMAM Management Teams. He/ she shall ensure the availability of personnel and funds to suppert all the needed training and responses. He/ she shall submit reports to the respective Regional Of\ufb01ce, LGU, or DOH-CO.   The Hospital PIMAM Management Team, led by the Chief of Clinics, shall directly oversee the implementation of these guidelines in their respective hospitals. He/ she shall report to the Chief of Hospital/Medical Center Chief.   Hospitals shall:   a. Formulate plans, procedures and protocols to implement this policy and guidelines.   b. Implement all policies, and adhere to all standards, requirements and systems.   c. Provide and implement a mechanism of coordination and collaboration with hospitals (both government and private), LGUs, partners, and other stakeholders, to ensure the timely and effective service delivery.   d. Support monitoring and evaluation activities.   5. Philippine Health Insurance Corporation shall develop strategies to ensure coverage for children requiring treatment of severe acute malnutrition including, but not limited to: out\u2014patient treatment with routine medicines and therapeutic food provided in capacitated health facilities, in\u2014patient treatment of severe acute malnutrition with medical complications, reimbursements, point-of-care service delivery in non-PhilHealth accredited institutions/health service providers during emergencies and disasters.   6. Other Government Agencies shall   a. Adopt these guidelines in their of\ufb01ces, as appropriate, and provide feedback and report sensitive interventions with the DOH.   b. Adhere to and observe all requirements and standards on PIMAM especially those needed to respond to emergencies and disasters in accordance to the thrust of ll take effect immediately.    ", "  Section I. AUTHORITY  This Order is issued pursuant to Article 7. 17. 21 and 22 of R. A. 7394 known as the Consume Act of the Philippines.   SECTION II OBJECTIVES  1. The Department of Health issues these guidelines to improve the nutritional quality of the nation\u2019s food supply.  2.1 ThePe. guidelines shall serve as a basis for the rational addition of nutrient(s) to processed foods, so that the nutritional quality of the Filipino diet can be improved and maintained.  2.2. These guidelines are intended to avoid over\u2014or\u2014under fortification that may create imbalance in the diet as well as avoid misleading label claims to gain competitive marketing advantage.   SECTION III. DEFINITION OF TERMS  For purposes of these Guidelines. the following definitions shall apply:  1. Fortification shall mean the addition of nutrients to processed foods at levels above the natural state.  2. Processed food shall refer to food that has been subjected to some degree of processing (e.g. milling, drying, concentrating, canning, etc.) which partially or completely changes the physico\u2014chemical and/or sensory characteristics of the raw material.   3. Unprocessed food shall refer to food that has not undergone any treatment resulting in substantial change in the original state but which may have  been divided boned, skinned, peeled, ground, cut, cleaned, trimmed, fresh frozen or chilled.  4. Department means Department of Health.  5. RDA means Recommended Dietary Allowances.   IV. STATEMENT OF POLICIES  1. Food fortification shall be vital where there is a demonstrated need to increase the intake of an essential nutrient by one or more population groups, as manifested in dietary, biochemical or clinical evidences of deficiency. It shall also be considered important to compensate for nutrient losses due to processing storage.  2. The Department recognises that the nutritional deficiency problems in the Philippines,  based on recent nutrition surveys include deficiencies in energy, iron, vitamin A, thiamin, riboflavin, and iodine (Annex A). Filipino diet is also deficient in ascorbic acid, calcium and folate to a minor extent.  Food fortification shall thus be mainly carried out to fill up these inadequacies in Filipino diets; based on present day needs as measured using the most recent RDAs (Annex B).  3. Food fortification shall not be encouraged in alcoholic beverages and candies because excessive consumption as a result of undue promotion of these fortified products may lead to health problems.  4. Food fortification shall be highly encouraged for foods that are widely consumed particularly by at-risk population groups. Examples of such foods are:   5. Fortification shall be recommended for processed foods replace or simulate traditional foods to compensate for nutritional inferiority due to use of substitute ingredients.   SECTION V. COVERAGE  These Guidelines shall apply to all fortified foods except dietary supplements and foods for which established standards include specifications for nutrient composition or levels of fortification, e.g. breastmilk substitutes, follow-up formula.   SECTION VI. FOOD FORTIFICATION GUIDELINES    1. A nutrient shall be considered an appropriate fortificant only when the nutrient:  a) stable in the food vehicle under normal conditions of storage, distribution and use;  b) is physiologically available from the food:  c) present at level at which there is reasonable assurance that consumption of the food containing the added nutrient(s) will not result in an excessive intake of the nutrients(s) considering cumulative amounts from other sources in the diets; and   d) is suitable for its intended purpose and in compliance with applicable provisions of R.A. 3720 and regulations governing the safety of substance in foods.  2. Processed foods may be fortified with nutrients that are not considered deficient in the Filipino diet if the purpose is to restore losses in the food due to processing or to preserve/maintain a balance of nutrients in the processed food.  3. Fortification is appropriate when essential nutrient(s) is (are) added in proportion to the total caloric content of food  Processed foods that contain at least 40 kilocalories per normal serving (that is, 2% of a 2000 kilocalories) may be fortified to balance the nutrient-caloric content of the food.  4. Processed foods that are consumed not for its caloric contribution to the diet (e.g. condiments, seasoning/spices) may be fortified only with essential nutrients that are deficient in the Filipino diet. PROVIDED such foods are appropriate vehicles for the particular nutrients(s) and are widely consumed by the general population or are intended for intervention programs to address micronutrient deficiency in specific target populations.  5. The fortification level shall be in accordance with the following principles, unless otherwise provided in a separate guideline/standard for specific processed food.  A nutrient(s) shall be considered appropriately added to the food when it is/(they are) at levels above the natural state within the conditions stated n 5.1 to 5.11.  5.1 For essential nutrients that are deficient in the Filipino diet, the added nutrients shall supply at least 1/3 of the RDA of the target consumer (refer to Annex E Table 1), except that vitamin C shall be supplied at not less than 100% of the RDA in fortified Juices/flavored drinks. These levels shall be uniformly distributed in the total number of servings likely to be consumed in a day.  Hence, the minimum fortification level shall be computed in the following manner:   where A = 1/3 RDA of the target consumer B = no. of servings likely to be consumed per day C = serving eaten (amount of food normally eaten at one time)  To get fortification level per serving, divide A by B. In the case of processed foods that will be cooked before consumption, the losses due to the prescribed cooking directions may be compensated accordinglv when determining the amount of nutrient(s) to be added.  Examples of fortification levels computed as above:  Ready\u2014to\u2014eat flour\u2014based products (e.g. bread, snack food) fortified with iron and B-complex vitamins - assuming 2 servings are likely to be consumed by a male adult (20-39y, 56kg) in a day, and at 30 grams/serving, shall be fortified as follows:  thiamin......... O.22 mg/serving (=0.72 mg/100g) riboflavin ..... 0.22 mg/serving (=0.72 mg/100g) iron............ 2.0 mg/serving (=6.7 mg/100g)   Margarine fortified with vitamin A and thiamin - assuming 2 servings are likely to be consumed by a male adult. (20-39y, 56kg) in a day, and at 15 grams/serving, shall be fortified as follows:  vitamin A. ........... 87.4 ug RE/serving (= 583 ug RE/100g)  thiamin .............. 0.21 mg/serving (=1.4 mg/100g)  Packaged fruit-flavored drinks fortified with vitamin C = assuming 2 servings are likely to be consumed by a male adult (20-39y, 55kg) in a day, and at 250 mL per serving shall be fortified as follows:  vitamin C ........... 38 mg/serving (= 30 mg/200 mL serving)   5.2 For nutrients that are essential but have not been established to be deficient in the Filipino diet, the added nutrients shall supply at least 1/5 (or 20%) of the RDA of the target consumer. (refer to Annex E, Table 2).  5.3 For nutrients that are essential but have no established RDA, the added nutrients shall supply at least 20% of the estimated safe and adequate levels for daily intake as recommended by the Food and Nutrition Board of the U.S. National Research Council (refer to Annex E, Table 3)  5.4 For processed foods to be  fortified with nutrient(s) with known toxicity (e.g. vitamins A, D, E, K, Zn, Se}, the level of such nutrient(s) in the food shall not exceed 150% of the RDA for the target consumed per day.  5.5 For essential amino acids, fortification levels shall be in accordance with the recommendations of the Joint FAO/WHO/UNU Expert Consultation on Energy and Protein Requirements. (WHO TRS 724, 1985) Food manufacturers who wish to fortify their products with amino acids are required to consult a qualified professional with expertise in human nutrition and shall submit a certificate ofc such consultation.  5.6 For nutrients that have not been established essential for humans, fortification with each nutrients shall be at a significant level above the natural state as determined by the precision of the analytical methods at its lowest detection limit.  5.7 The reference RDAs to be used in compliance with the above fortification guidelines are shown in the tables in Annex E.  5.8 For nutrients with Philippine RDA, the reference RDA shall be those of a Filipino male adult, 20\u201439y, 56kg.  5.9 For nutrients without established Philippine RDA, the USRDA shall be used particularly of the male adult, 19\u201424y,72 kg.   5.10 For processed foods specifically intended for children (after infancy and below 10 years}, the reference RDA shall be that of a child in the 4 to 6 years age group.   5.11 Where no RDA has been prescribed for a nutrient, safety considerations shall be applied and the safety of the use of such nutrient in a particular food shall he supported by the user/claimant (producer/distributor).   SECTION VII LABELING OF FORTIFIED PROCESSED FOODS   The following label declarations shall be required for fortified processed foods, in addition to other requirement under BFAD\u2019s food labeling regulations.   1. Only when the levels of fortification provided in Section 6 are met and when the nutrient content analysis at any point in time within the shelf\u2014life of the product, show at least 80% to 90% of the claimed fortification level depending on the nutrient analyzed and the precision of the analytical methods used, shall the claim \"FORTIFIED\" be considered valid.  2. Fortification claims shall be based on the processed food packaged and purchased by the consumer.  3. The fortification level shall be appropriately presented the label indicating the following information:   *by weight for solid food and volume for liquid food  3.1 If the Food as packaged is not ready-to eat and will be consumed after simply mixing with water (or other edible liquid), the amount of nutrient fortificant shall be declared in terms of %RDA per the specified amount needed to make one serving of the ready\u2014to\u2014eat food.  3.2 If the food is not ready\u2014to\u2014eat as packaged and is used as an ingredient for the preparation of another food, the amount of the nutrient fortificant added shall be declared as % RDA per 100 grams of the packaged food and optionally, as % RDA per specified amount used in a given product recipe.  3.3 The % RDA per 100 kcal of the packaged food may also be declared on the label when such food contains at least 40 kcal per serving.  4. The terms \u201cenriched\u201c added with \"supplemented with\" and other similar terms shall be equivalent to the term \"fortified\". Descriptive terms like \u201crich in\", \u201cgood source of\", \u201cexcellent source of\" shall not necessarily imply fortification and shall be used in accordance with BFAD\u2019s food labelling regulations.    SECTION VIII. COMPLIANCE AND ADMINISTRATIVE SANCTIONS  1. These guidelines shall be applied in the registration of fortified processed food products in the BFAD.  2. The BFAD itself or BFAD in coordination with the recognized agencies or institutions listed in Annex \u201cF\" shall monitor the micronutrient of fortified processed food.  3. A processed food claiming fortification shall be considered mislabelled unless the fortification levels comply with these guidelines except when the deviation from the fortification levels herein set are justified and are properly declared in the labelling.  4. The BFAD, after notice and hearing, may impose any or all of the following administrative sanctions in cases of non-compliance with these guidelines.  4.1 Order the recall  of the products declared/found as mislabelled fortified food  4.2 Order the correction of the labelling of the fortified food products  4.3 Impose administrative fines provided for by existing laws  4.4 Suspend or cancel the registration of the product.   SECTION IX. TRANSITION PERIOD  1. All manufacturers or food processors are given six (6) months from effectivity to comply with these guidelines.  2. All food products that are not otherwise adulterated or mislabelled produced before the expiration of this 6-month period shall be allowed to stay in the market up to the expiration of their shelf\u2014life.   SECTION X. EFFECTIVITY   This Order shall be effective after its publication in two newspapers of general circulation at least once a week for a period of not less than one (1) month pursuant to Art. 8 of RA 7394.   ", " I. BACKGROUND   The Philippines is a signatory to the United Nations Millennium Development Goals (MDGS). Emphasis has been heavily placed on accelerating improvements in the attainment of the MDGs 4 and 5 that aim to reduce under-\ufb01ve children and maternaldeaths all over the world by 2015.   In July 2000, the Department of Health issued Administrative Order No. 79, s. 2000 on Safe Motherhood Policy with the goal of ensuring safe motherhood and healthy newborns and reduction of maternal and perinatal morbidity and mortality. Likewise, Administrative Order , 2008-0029 was issued on 09 September 2008 on Implementing Health Reforms for Rapid Reduction of Maternal and Neonatal Mortality (MNCHN policy).   The 2006 Family Planning Survey (FPS) showed a slow decline of maternal deaths from 209 (1993, NDS)) to 162 for every 100,000 live births (maternal mortality ratiO). The World 4 Health Organization (WHO), United Nations Population Fund (UNF PA) and the World Bank (WB) 2005 Joint Report estimated around 4,600 mothers die annually in the Philippines, with this MMR. The 2008 National Demographic and Health Survey (NDHS) showed infant mortality rate (IMR) at 25 deaths per 1000 live births. Neonates under 28 days old account for 57.9 percent of infants deaths , of which, 46.1 percent of these were less than one week old. Newborn death is closely linked with maternal condition during delivery.   History and research have shown that although women and babies need pregnancy care, care in childbirth is the most important for the survival of the mother-newborn pair. One\u2014third of births around the world, take place at home without the assistance of skilled birth attendance. In the Philippines, 38 percent of births are not attended by skilled birth attendants (SBAs) or skilled health workersland 58 percent of births are occurring at home. (NDHS 2008). Commonly reported direct causes of maternal deaths in Philippine Health Statistics are hypertension (28.4%), post-partum hemorrhage (17.2%) and pregnancy with abortive outcome (8.3%). Among the neonates, the leading causes of deaths are asphyxia, sepsis and ' prematurity.  Life-saving drugs are locally available to immediately manage the above pregnancy-related - complications. However, accessibility to these drugs and the pro\ufb01ciency of frontline health workers to administer them whenever and wherever they are needed, are wanting.   In this country, midwives are the \ufb01ontline health providers of maternal and child care. They are everywhere and based on the recent count, there were approx. 18,000 midwives employed in the public sector while the rest are in various form of occupation.   Currently, there are limitations on the scope of functions midwives can do to address the leading causes of maternal and newborn deaths. These limitations can be'mitigated by an enabling policy environment that will support and empower midwives to save the lives of mothers and newborns, who are entitled to their rights to life and the highest attainable standard to health.   There is wisdom in investing on capacity building of midwives so that they can better . respond to the emergency situations through administration of these life-saving drugs, especially in hard\u2014to\u2014reach areas among the 42,000 villages where lives of mothers and newborns are at stake in the-absence of doctors or referral facilities.   II. OBJECTIVE   To strengthen the capacity of midwives to adequately and appropriately respond to pregnancy\u2014related complications and reduce maternal and newborn morbidity and mortalities through administration of life-saving drugs and medicines.   III. General Principles:   - Every pregnancy should be planned and supported  - Every delivery should be safe  - Service delivery should be gender and culture-sensitive  - A three\u2014pronged approach shall be utilized  - -de1iveries by skilled health personnel with a continuum of care approach  - -easy access to emergency obstetric and newborn care 7  - -universal access to family planning and reproductive health services - Facility-based deliveries are highly encouraged o SyStem-wide approaches shall be utilized  - Rights based approach shall be utilized    IV. Definition of Terms   1. BEmONC \u2014 Basic Emergency Obstetric and Neonatal Care   2. E/EmONC \u2014\u2014 Essential and Emergency Obstetric and Neonatal Care   3. ENC protocol \u2014 Essential Newborn Care protocol   4. Midwife\u2014persons who, having been regularly admitted to an educational programme duly recognized in the country in which it is located, having successfully completed the prescribed course of studies in midwifery and acquired the requisite quali\ufb01cations, are registered and licensed to practise midwifery (WHO,ICM,FIGO).   5. Life-Saving Drugs are drugs and medicines used to prevent and manage pregnancy-related complications such as but not limited to Magnesium Sulphate, Oxytocin, Steroid and oral antibiotics.   6. Emergency conditions are conditicns that put the mother and the newborn at risk of complications or dying if not timely prevented or managed. These include the following:   a. Pre-eclampsia\u2014 a condition speci\ufb01c to pregnancy , arising after the 20th week of gestation, characterized by hypertension and proteinuria.   b. Eclampsia\u2014condition peculiar to pregnancy or newly delivered woman, characterized by convulsion followed by coma. The convulsions may occur in the anteparturn, intrapartum or early postpartum periods.   c. Post\u2014partumHemcrrhage\u2014 blood loss greater than 500ml or more from the genital tract after delivery.   d. Premature Labor- active contraction of the uterus before the 37thl completed week of pregnancy   e. Infections   V. Scope and Coverage   This Order shall apply to all registered/licensed midwives that provide skilled midwifery services and likewise intend to obtain Maternity Care Package (MCP) and Newborn Care Package (N CP) accreditations \ufb01om PhilHealth, the whole hierarchy of DOH and its attached agencies, as well as LGUs, and other development partners implementing the MNCHN strategy.   VI. General Guidelines:   Under this. order and in addition to the existing functions de\ufb01ned in section 23 of the Midwifery Act of 1992, the midwives are hereby allowed to administer life saving drugs such as magnesium sulphate, oxytocin, steroids and oral antibiotics, provided they are appropriately trained and certi\ufb01ed pro\ufb01cient to perform the necessary care and services to _ prevent maternal and newborn deaths. '   These interventions are meant to be provided under emergency conditions when no physician is available.   VII. Implementing Guidelines   1. All practicing midwives who intend to obtain accreditation as E/EmONC providers, shall undertake in-service training, which is two-part: formal/didactic and practicum, using the approved modules and other instructional materials that would upgrade their knowledge and skills on essential and emergency obstetrics and newborn care (E/EmONC);   2. A post training evaluation shall include written examination, practicum at the hospital training facilities and application of skills to their areas of work. The midwife must pass a post-training evaluation after formal part of the training before being allowed to undergo practicum. Certi\ufb01cate of pro\ufb01ciency shall be issued upon satisfactory completion of practicum Within six months.   3. Every midwife should be supervised by the municipal, district, city or provincial health of\ufb01cer or senior midwife supervisors with the technical guidance of Philippine Obstetrical and Gynecological Society (POGS) for maternal care and with the Philippine Society of Newborn Medicine (PSNbM) and/or Philippine Pediatrics Society (PPS) members for newborn/neonatal care, wherever possible;   4. Midwives shall be provided with legal assistance, if this becomes necessary in relation to their performance as E/EmONC providers such as in administering life saving drugs;   5. The fallowmg life saving drugs should be in accordance with the clinical practice protocol: ' a. Magnesium sulphate (MgSO4) shall be used for the prevention and management of eclampsia. b. Oxytocin shall be administered for active management of third stage of labor ' (AMTSL) and initial management of post\u2014partum hemorrhage. c. Steroids shall be administered in cases of preterm labor. (1. Antibiotics shall be administered in cases of infections.   VIII. Roles and Responsibilities   A. POGS shall:   1. Conduct training of midwives in appropriate training institutions all over the country;   2. Issue pro\ufb01ciency certi\ufb01cation to midwives they directly trained practicing in areas they covered;   3. Conduct monitoring, coaching, or \ufb01eld visits with other stakeholders to assist and provide advise to midwives in their \ufb01eld of assignment;   4. Conduct or participate in regular maternal death reviews in accordance with the Maternal Death Review (MDR) protocol;   5. In collaboration with Philippine Society for Newborn Medicine, Philippine Pediatric Society (PSNbM/PPS), and/or Perinatal Association of the Philippines, Inc. (PAPI), it shall conduct perinatal death review in accordance with the Perinatal Death Review (PDR) protocol.   B. PSNbM/PPS and/or PAPI shall:   1. Coordinate with POGS in the conduct of training of midwives especially in the areas of newborn care;   2. Coordinate with POGS in the conduct of monitoring, coaching or \ufb01eld visits with other stakeholders to assist and advise midwives on newborn care in their \ufb01eld of assignment;   3. Coordinate with POGS in the conduct of regular maternal and new born death reviews in accordance with the MDR and PDR protocol;   C. Midwives AsSociations shall:   1. Update their roster of members to ensure that all practicing, licensed midwives are appropriately trained on essential. and emergency obstetrics and newborn care (E/EmONC);   2. Ensure proper representation in the conduct of Maternal and Perinatal mortality and morbidity reviews; and   3. Conduct monitoring and internal audit to ensure that all midwives adhere to standards, norms and quality assurance protocols;   D. LGUs shall:   1. Ensure that LGU midwives have thenecessary and updated licenses to practice and provide LGU midwives \ufb01nancial support to undergo the ' training er capacity enhancement on E/EmONC;   2. Ensure that LGU facilities have adequate supplies, equipment, drugs and medicines, at all times and develop the infrastructures to ensure utmost delivery of quality E/EmONC for all mothers and newborns;   3. Ensure that LGU-managed hospital facilities shall be accessible for the conduct of training, as well as maternal and perinatal death reviews.   4. Activate, sustain and expand the membership of the local health board to inelude representatives of local chapters of POGS, midwives association and PPS/PSNbM and/or PAPI to ensure effective implementation of this. order ;   5. Ensure enrolment of indigent families and PhilHealth MCP accreditation-of all birthing facilities in their jurisdiction ; and   6. Set-up a functional referral system and service delivery network utilizing both public and private health facilities and providers to ensure continuum of care.   E. DOH:   E. 1. National Center for Disease Prevention and Control \u2014provide technical assistance to CHDsand LGUs and ensure compliance to standards and protocols governing administration of life\u2014saving drugs and medicines. It shall coordinate with Health Human Resource Development Bureau (HHRDB) in identifying training hospital facilities.   E.2 Health Human Resource Development Bureau \u2014provide technical assistance and human resource support in the training and education of midwives.   E.3. Bureau of International Health Cooperation \u2014ensure proper coordination of technical assistance from development parmers in support of training, education and facility improvement;   E.4. DOH-Centers for Health Development (CHD)\u2014 provide technical . assistance, monitoring and evaluation on the implementation of this order at the local level.   E.6 DOH\u2014retained hospitals\u2014 serve as training facilities, and ensure access to clinical materials for the midwives who are undergoing training   F.  Development partners~support implementation of this order through technical ' and \ufb01nancial assistance in training, research, education and facility enhancement - _ needed to further this issuance. ' '   IX Monitoring and EValuation   Quality assurance and clinical audit should be conducted at least once a menth, bythe DOH\u2014CI\u2014IDS\u2019 Local Health Support Division and its retained hospitals and progress report Shall be submittcdto the Of\ufb01ce of the Secretary. An annual implementation review' shall be done with the stakeholders.   X. Repealing clause   The provisions of previous Orders and otherrelate'd issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing, issuances which are not affected by this Order shall remain valid and in effect.    XI. Effectivity   This Order shall. take effect iinrnediately 15 days after publication in major newspapers. ", " TO: All Bureau Directors, Regional Health Directors, Provincial, City and Municipal Health Officers, Provincial/City Nurse Supervisors and Others Concerned.  With the formulation and development of the Expanded Program on Immunization, the BGC immunization component of the National Tuberculosis Program is now integrated in the Expanded Program in Immunization which is concerned with all the immunization programs in the country.  Specifically, the following lines of relationship and coordination between the various health personnel involved at various levels of administration shall be maintained.  1. National Level  1. The National Immunization Committee (NIC) as created by Department Order No. 28-A. s. 1976, is charged with the development of immunization programs against specific preventable diseases including BCG immunization against tuberculosis.  2. The T.B Control Services, Bureau of Health and Medical Services, shall provide technical assistance to the said Committee in the planning, programming and evaluation of the BCG immunization program.  2. Regional Level  1. The Regional Immunization Officers shall assists the Regional Health Directors in the implementation of the Regional Immunization Programs including BCG immunization, as well as provide technical supervision over the field health personnel involved in immunization.  2. The Regional Tuberculosis Coordinators as designate, shall provide technical assistance to the Regional Immunization Officers in the field of BCG immunization especially with regards to assessment and training.  3. Provincial/City levels  1. The Provincial/City Nurse Supervisors shall assist the Provincial/City Health Officers in the implementation of the Immunization Programs in their respective areas and provide technical supervision over the public health nurses involved in immunization.  2. The Provincial TB Coordinators shall provide technical assistance to the Provincial/City Nurse Supervisors in the field of BCG immunization especially with regards to the training of health personnel on BCG techniques and shall serve as independent assessors of BCG immunization musing the scar survey technique.  3. Nursesof the Philippine Tuberculosis Society, depending on the availability of vaccines, may undertake BCG immunization on contacts and other population groups who may require protection, and shall submit their corresponding monthly reports on immunization performed to the Provincial/City Health Officers for incorporation in the prescribed EPI reports.  4. Municipal Level  1. The immunization teams composed of nurses and midwives of the rural health units shall undertake the actual implementation of immunization programs including BCG immunization. In accordance with the Expanded Programs in Immunization (EPI), BCG immunization is now given to infants (3-14 months) and when in conjunction with DTP, on the right arm, and to school entrants, during designated immunization rounds twice a year.  2. Other medical and health personnel in the locality as those in the hospitals, clinics and priavte practitioners, depending on the availability of vaccines, may undertake BCG immunization on contacts of T.B. cases, and such other population groups as may require protection, and shall submit reports on immunization performed to the local health officers who shall consolidate such reports in the prescribed EPI reports.  3. Reports of all immunization including BCG from the local level must came only from the Local Health Officers in accordance with the prescribed reporting procedure in the EPI, and to be submitted thru their corresponding Provincial/City Health Officers and Regional Health Directors, whos shall consolidate such reports, to hte NIC. The NIC shall process and analyze these reports from the fields and provide all agencies concerned with such information portaining to BCG immunization.  The understanding and participation of all medical and health personnel involved in BCG immunization in accordance with the above lines of coordination and relationship which shall serve as their guidelines in such participation, is hereby enjoined.  This Order shall take effect immediately. ", "  1. RATIONALE  WHO reports that in 1996, approximately 150 million women in the developing countries will become pregnant annually, of which, 7 million will result to stillbirths or infant deaths in the first week of life from pregnancy-related complications. Reports further show that Southeastern and Southern Asia contribute 55% (323, 000 out of 600,000) of the maternal deaths of the world.  In the Philippines, women in the reproductive age group (15-44 y.o.) is estimated to be 14 million. Nine (9) million of these are either married or have partners of which 6 million is considered to be \u201chigh risk\" should they become pregnant as they are either too young (less than 18 years old ) or too old (more than 35 years old ); have had four or more pregnancies; have too close or unspaced pregnancies (less than 15 months) and are concurrently ill.  Based on a total fertility rate (TFR) of 3.7% in 1998, an estimate of 2.3 million Filipino women are expected to become pregnant per year. Of these, roughly 2 million will give birth. The 1998 National Demographic Health Survey (NDHS) shows that 65.5% of these women deliver at home; only 57% of all deliveries are either attended by doctors, nurses or midwives while 43% are attended by traditional birth attendants or relatives.  The Maternal Mortality Rate (MMR) based on the 1998 NDHS was 172 per 100,000 livebirths or a total of 3,614 maternal deaths per year or 10 mothers dying per day due to pregnancy related complication. Post partum hemorrhage is the leading cause of maternal death followed by hypertensive complications, sepsis and abortion. Perinatal Death Rate (PDR) is 18 per 1000 live births. Infant Mortality Rate (IMR) is 36 per 1000 livebirths, very much higher than neighbor countries Malaysia and Singapore with 9.1 per 1000 livebirths & 4.1 per 1000 livebirths, respectively.   2. GUIDING PRINCIPLES  The Philippines is committed to pursuing the principles enunciated in the Cairo and Beijing conferences on Population and Women\u2019s, respectively, for the promotion of safe motherhood and women's health, and to ensure healthy newborns.  The following principles form the basis for the programming for the reduction of maternal and perinatal mortality and morbidity in the country: * Promotion of women\u2019s rights and gender-sensitivity * Access to quality health and nutrition services * Focusing on health promotion, education and advocacy * Establishing linkages and developing collaboration to ensure sustainability * Mobilizing families and communities to address family planning and maternal and newborn-care * Empowering communities to recognize and correct gender discrimination and prevent violent and abusive behavior towards women and girls * Reporting and reviewing all maternal deaths  At threshold of the new millenium, the Philippines is restating its commitment to the aspiration of a healthy nation through a more vibrant and vigorous Safe Motherhood Initiatives.   3. GOAL:  To ensure safe motherhood & healthy newborns.  General Objective:  Reduction of maternal and perinatal morbidity and mortality.  Specific Objectives:  The following specific objectives to ensure safe motherhood & healthy newborn are lifted from National Objectives for Health;  1. Reduce maternal mortality ratio to 86 deaths per 100,000 livebirths by year 2004 (Baseline 172 deaths per 100,000 live births in 1998, NDHS) 2. Reduce the proportion of LBW to 12% of total live birth. (Baseline 16.6 percent in 1998 NDHS, 1997 FHSIS)  3. Reduce mortality rate among neonates to 3.8 deaths per 1,000 live births. (Baseline 7.8/ 1,000 livebirths in PHS 1994)   4. COVERAGE & SCOPE  This is a multi\u2014level, multi\u2014sectoral technical guidelines/ prescriptions on Safe motherhood and newborn care. Target coverage of services are all women of reproductive age group (15- 44 y.o.). Pregnancy is a special condition needing special caring / attention not withstanding the fact that some of the pregnant women maybe in need of higher level of emergency obstetric care at anytime before, during and after delivery. Furthermore, attention should be given to indigenous women, women among highly marginalized groups (fisherfolks, farmers, urban slums, etc.) and teenage/ adolescent groups. Approaches/ strategies should be specific/ culture\u2014based and gender\u2014sensitive.  All newborns up to 28 days of life are also target of interventions and services under this policy.    5. GUIDELINES AND PROCEDURES :   I. ENSURING QUALITY MATERNAL & NEWBORN CARE  Good quality maternal and newborn health services:  * Are accessible and available as close as possible to where the women live, and at the lowest possible facility that can provide the services safely and effectively. * Are acceptable to potential users and responsive to local cultural and social norms, such as preferences for privacy, confidentiality and care by female health workers. * Have on hand all essential supplies and equipment;  * Provide comprehensive care and linkages to other reproductive health services; * Provide for continuity of care and follow-up; * Are staffed technically competent health care providers who rely on clear guidelines/protocols for treatment; * Are staffed by workers who provide respectful and non-judgmental care that is responsive to women\u2019s needs; * Involve the client in decision making, and see clients as partners in health care and active participants in protecting their own health; and * Offer economic and social support to health care providers that enable them to do the best job they can; * Encourage partner as well as family and community involvement in pre-natal and post natal services.  Elements of Quality Maternal and Newborn Care  A. Prenatal  Pregnant Women should have at least four (4) pre-natal visits for;  * Health promotion: advice on nutrition (e.g. iodized salt utilization) and health care, breastfeeding, newborn care as well as counseling to alert women to danger signs and help plan for birth ; * Assessment: history taking, physical examination and screening tests like hemoglobin/ hematocrit determination, urinalysis using the Home Based Mother\u2019s Record (HBMR), dental check-up and prophylaxis * Prevention: Tetanus Toxoid immunization, Micronutrient supplementation (low-dose Vit. A, Multiple micronutrient supplementation, Ferrous sulfate) and early detection and management of complications. * Treatment: Management of sexually transmitted infections, anemia, toxemia or other risk conditions.  B. Natal/ Delivery Care  All Deliveries should be attended by a \u201cskilled attendant\" and is within 2 hours from a first level referral or well-equipped hospital that can handle emergency obstetric cases and should have the following services:  * Provide good \"quality care that is hygienic, safe and sympathetic on an on-going basis. * Recognizes and manage complications, including instituting life-saving measures for mother and baby when called for. * Monitor progress of labor using partograph * Refer promptly and safely when higher\u2014level care is needed * Ensure the support/ presence of husband/ partner  A skilled attendant (doctor, nurse, midwife or TBA) is de\ufb01ned as one with the training and educational background or accredited by the DOH to perform safe and clean deliveries.   C. Postpartum and Newborn Care  The post-partum mother together with her newborn should have at least 2 post \u2014 partum visits one month apart for the following services:  * Newborn screening for 6 congenital metabolic disorder * Apgar scoring, proper cord care * Identification and management of problems in mothers and newborn in the 1st 24 hours * Immediate and safe referral of cases needing higher level care * Initiate exclusive breastfeeding * Counseling and health promotion on exclusive breastfeeding, follow-up immunization, family planning, micronutrient supplementation, personal hygiene and care of newborn. * BCG immunization and complete assessment of the newborn using Growth Monitoring Chart (GMC)   II. CAPABILITY & CAPACITY BUILDING  Training should be based on the need of women, the family and community utilizing the competency-based approach. Furthermore, improving the capability of all health workers who provide health care services for women of reproductive age, must be complemented by education of the women, the family and the community. The effectiveness of all strategies and activities for safe motherhood rest on how we can mobilize and motivate the women together with their families and the community to take care of themselves and to avail of all the services from competent caring gender sensitive health care providers.   III. SOCIAL MOBILIZATION  Social Mobilization is a dynamic process of generating and sustaining the active and coordinated participation of all sectors at various levels to facilitate and accelerate the improvement of the situation of children, women and other vulnerable groups.  The elements of this strategy are; advocacy, information, education and communication (IEC), networking, alliance building and programme sustainability.  The integration of a maternal and health care package into the Philippine Social Health Insurance scheme and/ or the establishment of community-based health care financing projects/ programs will contribute greatly in ensuring that basic essential maternal and newborn care and emergency obstetric care are made available at any levels of the health care delivery system.  Continuous coordination with legislative branch of government to operationalize commitment of government for Safe Motherhood and Newborn Care.  Maintain and strengthen network with national and international funding donors for financial/ logistical support/ assistance.    IV. COMMUNITY PARTICIPATION  The community should have a clear vision and goal for women as partners both in the family life and development. Mobilizing the community especially women as partners for Safe Motherhood is essential since strategies and approaches for improving the well-being of mothers can work best when there is effective community participation. Community participation is a process whereby women, their families and communities organize themselves for problem-solving, formulating ideas, technologies and approaches. Discussion and decision-making for action based on available options is an important strategy. Collectively implement projects/ activities which are culture-sensitive, environment friendly and technologically sound is essential Monitoring of programme and assessing its impact to women/ children/ family/ community must be undertaken and community participation with service providers.   V. MONITORING & EVALUATION   Conduct regular monitoring, evaluation and reflection and assessment of best practices to heighten the women\u2019s and community's consciousness on safe motherhood and generate commitment to address violence against women in the home, community and workplace.  Maternal death reviews must be conducted in all maternal deaths regardless of the place of occurrence. Furthermore, maternal and perinatal disabilities/ deaths must be reported and line listed at the health facility.   VI. RESEARCH AND DOCUMENTATION  Research on important aspect & other emerging issues which impact on maternal health and survival will be encouraged, promoted and supported. The  goal is to promote increased investments in health research in general and specifically on issues around safe motherhood. This may encompass knowledge, attitude and practices on one hand to effectiveness and efficiency of program strategies, interventions and activities on the other.  Documentation of traditional/ indigenous practices will be pursued as well as documentation of successful and doable initiatives will be promoted to facilitate sharing of lessons as well as replication and scaling up of cost-effective, technologically-sound interventions.   6. IMPLEMENTATION MECHANISM  A. National Level  All DOH bureaus, centers, programs & projects delivering safe motherhood services will be integrated within the Center for Disease Prevention & Control under the Health Operations Cluster. The Center for Family Health (CFH) takes overall responsibility for policy development, standard setting, coordination and integration of all activities. This office is also tasked to ensure the all safe motherhood services are given importance in terms of technical, logistics and other support systems.  B. National Level  The Center for Family Health shall convene Technical Working Group on Safe Motherhood to be composed of the following:  Chair:   Head, Center for Family Health Co\u2014 Chair:  Focal Person, Women\u2019s Health & Development   Focal Person, Child-Health & Development   Focal Person, Reproductive Health   Focal Person, Nutrition   Focal Person, Dental Health   Focal Person, Center for Health Promotion   Representative from:    External Affairs Cluster    Uni\ufb01ed PMO    Local Health Assistance Cluster     Retained Hospital    NGO     Other GOs & partner agencies on Safe Motherhood Concerns    Foreign Assisted Projects: UNICEF, UNFPA  The TWG will develop a Technical Framework for Safe Motherhood, recommend strategies to immediately and aggressively address maternal mortality and morbidity and recommend a program design to integrate public and hospital intervention for safe motherhood.   The TWG shall always be represented in the National Reproductive Health Management Committee to ensure integration and consistency in policies across all ten RH elements. Functions composition and role of the RH Management Committee is reflected in A.O. 43 s. 2000  C. Support Services  Other support services include: Human Resource Development Institute, Bureau of Local Health Development, National Epidemiology Center, Health Policy and Planning Institute, Bureau of Health Facilities and Services, Center for Health Promotion, Philippine Health Insurance Corporation (PHIC) and projects which may be called to provide assistance to the Technical Working Group as the need arises.  D. Regional Health System  The Centers for Health Development are directed to revitalize / utilize existing Regional Safe Motherhood Management Committees. These committees shall be integrated into the newly organize Reproductive Health (RH) Task Force at the Regional level. The Regional RH Task Force shall oversee the Safe Motherhood initiatives of local governments within the catchment of the Center for Health Development. The Task Force shall be chaired by the Head of the Health Operations Cluster and Membership should follow the composition of the National RH Management Committee as contained in A.O. #43 s. 2000.  8. QUALITY ASSURANCE  All standards and concepts to ensure quality health services set by the Sentrong Sigla shall be applied to all aspects of safe motherhood implementation.   7. FUNDING  Funding Support of safe motherhood activities will be lodged primarily in the Center for Family health with augmentation from other concerned bureaus and centers. The gender and development (GAD) budget shall be utilized for safe motherhood implementation at all levels: national, regional and local as well as from specific FAPS in the targeted areas.   8. EFFECTIVITY  This Order shall take effect within 15 days frOm publication in an official gazette.     ", " I. Rationale   To ensure the maximum and appropriate utilization of the Newborn-Screening (NBS) 4% Fund by the Department of Health Regional Of\ufb01ces (DOH ROS) and DOH Autonomous Region in Muslim Mindanao (DOH-ARMM), the Advisory Committee on Newborn Screening (ACNBS) recommended the review of the NBS 4% Fund utilization and the subsequent release of Administrative Order 2013-0015 on April 16, 2013, which sets the guidelines on its utilization.   As provided in Section 16 of the Republic Act 9288, the said NBS 4% Fund shall be set aside from the NBS Fees for the DOH \u2014 Centers for Health Development (presently referred to as Regional Of\ufb01ces - ROs) or their future equivalent to be used solely for follow- up services, education and other activities directly related to the provision of newborn screening services. Such provision shall thereby contribute in ensuring the sustainability of the National Comprehensive Newborn Screening System (N CNBSS) and in subsequently reaching the vision of saving all Filipino newborns from mental retardation and death.   However, almost three years after the review of the fund utilization in 2012 and the release of the AO 2013-0015, gaps were still identi\ufb01ed in the 4% Fund Utilization. Thus, during the meeting of the National Technical Working Group on Newborn Screening held on April 30, 2015, a thorough review of the fund utilization was recommended. The result of the review is embodied in the revision of AO 2013-0015 as outlined in this Administrative Order.   II. Objective   To expand the guidelines on the Newborn Screening 4% fund utilization of DOH-ROS and DOH-ARMM and to ensure appropriateness and maximized use for the NCNBSS.   III. Coverage   Provisions of this Administrative Order shall apply to all DOH-ROS, DOH-ARMM, Newborn Screening Reference Center (N SRC), Newborn Screening Centers (NSCs) and Newborn Screening Continuity Clinics.  IV. De\ufb01nition of Terms   a. Newborn Screening is an essential public health strategy to detect and manage congenital disorder to prevent mental retardation and death.   b. RA 9288: Newborn Screening Act of 2004 refers to the act promulgating a comprehensive policy and a national system for ensuring newborn screening.   c. Department of Health Central O\ufb02ice is the lead agency in implementing the Republic Act 9288 or the Newborn Screening Act Of 2004.   d. Department Of Health Regional O\ufb01ice is the satellite of\ufb01ces of the Department of Health in every region, where each has a designated Newborn Screening (NBS) Coordinator as the key implementer of newborn screening program at the regional level.   e. Newborn Screening Continuity Clinics refers to an ambulatory clinic based in a tertiary hospital identi\ufb01ed by the DOH to be part of the NCNBSS. It is equipped to facilitate continuity of care of con\ufb01rmed patients in its area of coverage.   f. Newborn Screening Center (NSC) refers to a facilityequipped-with a newborn screeninglaboratory that complies with the standards established by the National Institutes of Health (NIH), and provides all required laboratory tests and recall/follow\u2014up programs for newborns with heritable conditions.   g. Newborn Screening Reference Center (NSRC) refers to the central facility at the National \"Institutes of Health (NIH) that de\ufb01nes testing and follow-up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national ' testing database and case registries, assists in training. activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   V. Policies and Procedures   a. General Guidelines   The earmarked amOunt to DOH-ROs/DOH-ARMM shall be for the purpose of implementing the newborn screening program and facilitating achievement of required outputs.   The 4% of the NBS Fee shall be set aside for the DOH ROS and DOH-ARMM to be used for follow-up services, education and other activities directly related to the provision of newborn screening services, incentive for RHU collecting health units, ' staff development of NBS personnel, capital outlay needed for NBS program implementation, and cost of repeat samples [Section 22, IRR of RA9288].   At least 30% of the total amount requested from the 4% NBS funds and transferred to each region shall be used for its Maintenance and Other Operating Expenses (MOOE). Excluded from the said MOOE are the salaries and wages of NBS personnel.   B. Speci\ufb01c Guidelines   1. The 4% share of the DOH-ROS and DOH-ARMM shall be used for the following NBS-related activities:   a) Follow\u2014up service of patients with positive screening result by personnel hired for the NBS unit based at DOH-ROs/DOH- ARMM:  The line item budget shall be used for the following:   (1) Salaries and wages of Nurse and/or Medical Coordinator on contract of service and designated vehicle driver (if applicable);  (2) Traveling expenses of monitoring Visits;  (3) Per diem of monitoring teams; and  (4) Other related expenses.   b) Follow\u2014up service of patients con\ufb01rmed positive by personnel hired for the NBS unit based at Newborn Screening Continuity Clinics.   The line item budget shall be used for the following:   (1) Salaries and wages of Nurse/Genetic Counselor and/or Medical Coordinator on contract of service;  (2) Traveling expenses of monitoring visits/attendance to trainings/conferences;  (3) Per diem of monitoring team;  (4) Indigency funds for laboratory tests and long-term management; and  (5) Other related expenses.   c) Education and other activities directly related to the provision of NBS services.   The line item budget shall be used for the following:   (1) Meetings with municipal/provincial/Newborn Screening Facility Coordinators;  (2) Venue and food of participants during the conduct of lectures/trainings/orientation seminars;  (3) Supplies and materials needed for the conduct of lectures/trainings/orientation seminars;  (4) Honoraria of resource persons/facilitators;  (5) Traveling expenses and per diem for the conduct of training/orientation seminars;  (6) Printing and reproduction of advocacy and information materials; and  (7) - Other training/seminar and campaign related expenses.   d) Incentives for RHU collecting health units of AT LEAST 2% of the 4% funds of the DOH\u2014ROs/DOH-ARMM.   Incentive may be in the form of;   (1) NBS kits;  (2) Sponsorship to newborn screening - related local meetings and conferences;  (3) Promotional materials/giveaways; or  (4) Telecommunication expenses related to newborn screening activities.   e) Staff development of the personnel of the NBS unit based at the DOH\u2014ROs/DOH-ARMM and Continuity Clinics.   The line item budget shall be used for the following:   (1) Registration fees of trainings/seminars/conventions/ of\ufb01cial meetings;  (2) Traveling and accommodation expenses;  (3) Per diem of staff directly involved in the program; and  (4) Attendance to international conferences approved by DOH\u2014 Screening & Evaluation Committee for Training & Development (SECTD). Approval shall be based on the following: -   (a) An of\ufb01cial country representative involving a highly specialized \ufb01eld that is related in the program management or policy development; and   (b) The conference focus on newborn screening program management and policy development; and   (c) Paper or poster presenter/s on newborn screening- related services/innovation; or   (d) Oral presenter/invited resource person representing the country either in plenary or in parallel session.   Post travel report shall be submitted two weeks after travel.   f) Capital outlay   The line item budget shall be used for the following:   (1) Purchase of Of\ufb01ce Equipment, Communication Equipment, IT Equipment and Software, Furniture and Fixtures needed in the implementation of the NBS program;   (2) Purchase of Motor Vehicle for NBS program, which shall abide by the following rules:   (a) Each RO can acquire one (1) vehicle subject to government procurement process. Request for a second vehicle shall require approval of the Advisory Committee on Newborn Screening (ACNBS);   (b) The type of vehicle is limited to SUVs/4-wheel drive or its equivalent. The vehicle will have a vehicle wrap using a prescribed DOH\u2014NBS standard design approved by the DOH;   (c) The motor vehicle shall be for of\ufb01cial use only and shall be primarily for monitoring and evaluation of the implementation of NBS program at health facilities, government and private, at all levels, patient recall, advocacy, technical and logistics assistance to Local Government Units (LGUs), Non\u2014 governmental organizations (N GOs), Academic Institutions and other stakeholders; monitoring and supervision activities on NBS facilities; for other functions of\ufb01cially related to the implementation of the NBS Program;   (d) The vehicle shall be for of\ufb01cial NBS use only; and   (e) The designation of driver will be dependent on the set up of each region with the objective of ensuring proper usage and maintenance of their vehicle.   g) Maintenance and operating expenses of the program   The line item budget shall be used for the following:  (1) Telephone bills/Call Cards (Landline and mobile phones);  (2) Of\ufb01ce Supplies and Other Supplies Expenses;  (3) Internet Expenses;  (4) Representation Expenses;  (5) Repairs and Maintenance of acquired Properties & Equipment; and  (6) Other Administrative Overhead related expenses.   h) Cost of repeat samples due to insuf\ufb01cient and contaminated samples of patients in their catchment area.   2. NBS Nurse Coordinators shall be in-charge of the monitoring of funds transferred to DOH-ROs/DOH-ARMM.   3. All disbursement of funds shall be subject to existing accounting and auditing rules and regulations.   4. These guidelines shall be reviewed periodically by the Family Health Of\ufb01ce of the Department of Health (F HO-DOH) for technical processes and Newborn Screening Reference Center for the usage of fund.   C. Roles and Responsibilities   1. DOH ROS/DOH-ARMM shall:   a) Maintain a Trust Fund account for the 4% earmarked amount;   b) Take charge of the overall management and disbursement of the transferred fund;   c) Submit the following approved documents, namely: (1) Internal Operating Budget (IOB) for the calendar year, (2) Work and Financial Plan (WFP), (3) Accomplishment report, and (4) any supplemental plans to DOH-Disease and Prevention Control Bureau.   d) Prepare and submit to NSRC the request letter for fund transfer along with the original copy of approved documents, namely: (1) Fund utilization report (FUR) veri\ufb01ed by Resident COA; (2) Internal Operating Budget (IOB) for the calendar year; (3) Work and Financial Plan (WFP); (4) Accomplishment report and (5) supplemental plans (if any); and   e) Utilize the unexpended balance of the 4% funds from the previous year/s for the NBS activities of the following year.   2. NSRC shall:   a) Review fund transfer request based on the approved and submitted FUR, IOB, WF P and Accomplishment Report. Findings shall be elevated to the DOH-FHO;   b) Request funding and payment approval from UP Manila of the funds for transfer to DOH-ROs/DOH-ARMM; and _   c) Transfer earmarked funds to DOH\u2014ROS and DOH\u2014ARMM within 45 working days from date of receipt of requests.   D. Procedural Guidelines   1. A Memorandum of Agreement (MOA) shall be executed between NSRC, NSCs and DOH\u2014ROs/DOH-ARMM on the collection and transfer of 4% of NBS fees;   2. NSRC shall collect from NSCs the percentage of the NBS fees for DOH- ROS/DOH-ARMM;   3. NSRC shall notify the DOH-ROs/DOH-ARMM on the availability of 4% of NBS fees;   4. DOH-ROs/DOH-ARMM shall request from NSRC the amount for transfer as indicated in the DOH\u2014ROs/DOH-ARMM Annual Internal Operating Budget (IOB);   5. NSRC shall transfer earmarked funds to the DOH\u2014ROS/DOH-ARMM; and   6. DOH Central of\ufb01ce shall facilitate monitoring and evaluation of fund utilization of and fund requests from DOH\u2014ROs/DOH-ARMM, in coordination with NSRC. Assessment shall be reported and resolutions to critical issues shall be discussed by the DOH Central Of\ufb01ce with the   VI. Repealing Clause   AO No. 2013-0015 and all other Orders whose provisions are inconsistent with this Order are hereby repealed/modi\ufb01ed.   VI. Effectivity   This Order shall take effect \ufb01fteen (15) days after its approval and publication in the of\ufb01cial gazette or newspaper of general circulation.  ", "  I. Background  Pursuant to the provisions of Presidential Proclamation No. 1064 entitled \u201cEnjoining All Sectors of Society to Participate in the Acute Flaccid Paralysis (AFP) Surveillance Component of Polio Eradication Campaign of the Philippines,\" all public and private hospitals with 100 beds for more, all neurological societies especially on pediatric neurology, and all medical and pediatric societies are enjoined to actively participate in the AFP  surveillance component of the polio eradication in the Philippines.  Acute paralysis in a child is such a frightening condition for parents that most of the children who are affected are brought to the hospital. Thus surveillance of Acute Flaccid Paralysis (AFP) for polio eradication is  essentially a. hospital-based surveillance, The active daily identification of  AFP cases among admissions and Out Patient Department (OPD) and  Emergency Room (ER) consultations in big hospitals (more than 100 bed capacity) can effectively catch most of the AFP cases. Early identification that is during the first 14 days after the onset of paralysis, is important in order to collect 2 steel specimens for poliovirus culture.  To ensure an effective Implementation of AFP surveillance in the Philippines an operational manual entitled \u201cSurveillance of Acute Flaccid Paralysis: An Operational Manual for Field Health Workers 1996\" has been issued out through the Maternal and Child Health Service (MCHS) (Annex A).    II. Coverage  All public hospitals and facilities - whether these are devolved to the local government units or retained under the Department of Health (DOH) and all 100-bed capacity private hospitals shall abide to these requirements to ensure an effective and efficient implementation of active AFP surveillance in all hospitals in the Philippines.    III. Roles and Functions   A. Hospital Director/Chief of Hospital  A.1 Create/designate a hospital AFP surveillance team composed of doctors nurses and a medical technologist. The team shall have a clear and written assignments through a hospital circular or a memorandum of agreement duly signed by the hospital director.  A.2 Manage the institutionalization of Standard operating Procedures (SOP) for all AFP cases through issuance of memorandum circular and ensure its implementation.  A.3 Permit/allow AFP SurveIllance Officer (AFSO)/Regional AFP Surveillance Officer (RASO) to scan hospital logbooks on Admission, ER, OPD and other relevant records in the Pedia, Neuro or medical departments, etc. where missed AFP cases could be detested and followed -up.  A.4 Allow a regular daily search for identification of AFP cases among hospital admissions and consultations as listed in relevant hospital logbooks and records. AFP cases might not always be recorded as AFP in logbooks and records, thus all conditions presenting with AFP should be identified.  A.5 Direct hospitals with less than 100 beds, district hospitals and private clinics which are not certified AFP surveillance sites, which admitted AFP cases, to hold/confine the patient in the hospital. The attending physician shall immediately order collection of two (2) stool samples 24 hours apart and report/the admission to the EPI coordinator of the Provincial Health Office (PHO)/City Health Office (CHO) and the Regional Epidemiology and Surveillance Unit (RESU).   B. AFP Hospital Team  B.1 Admit all identified AFP cases regardless of any suspected underlying cause(s). B.2 Collect, label, store and transport stool specimens  Two (2) stool specimens shall be collected for each AFP case. The  first stool specimen shall be collected upon admission whereas the second stool specimen shall be collected after twenty four (24) hours. If the patient cannot defecate, rectal suppositories may be used.  A stool specimen should be approximately the size of an adult\u2019s thumb and placed in a bottle provided for or in any sealable, leak- proof dry clean bottle. The stool bottles shall be labelled as follows:     The bottle containing the stool specimen should be placed in a plastic bag. For each specimen, laboratory report form should be properly filled-up (Annex F \u201cSurveillance of Acute Flaccid Paralysis: An Operations Manual for Field Workers\"). \"Surveillance of Acute Flaccid Paralysis: An Operations Manual for Field Workers\").  Stools should be stored in the refrigerator (4 to 8\u00b0C) until collected  by the AFPSO or other RESU staff or any designated health personnel. If the specimens have not been collected by the responsible person within 48 hours, the RESU or AFPSO need to be immediately informed or the specimens can be shipped directly to the Research Institute of Tropical Medicine (RITM), Alabang, Muntinlupa.  B.3 Report all AFP cases within 24 hours of admission/consultation to the RESU or AFPSO/RASO or Regional Field Health Offices (RFHOs).  A RESU staff/RASO/AFPSO together with the attending physician shall conduct an immediate case investigation within 48 hours after admission but preferably within 24 hours after admission.  B.4 Filling-up of case investigation form  The paediatric resident/reporting physician should be with the RESU staff/RASO/AFPSO when this is accomplished. When a RESU staff is not available, alternately responsible are the Regional Immunization Officer (RIO)/Regional Nurse Coordinator (RNC) or EPI Coordinator (PHO/CHO) together with the pediatric resident/reporting physician.   All information asked on the form shall be properly and completely filled-up.  Two (2) copies of the report has to be prepared, one cop
