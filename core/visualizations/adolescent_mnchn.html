igible child, this means that, most probably, there are many more missed children in the area. The validation/monitoring team shall correct the labels on the doors (mark the doors \u201cX\") and immediately \u2014\u2014 the same day, if possible \u2014 discuss their findings with the appropriate vaccination team to elicit their commitment to revisit the barangay and do a door~to\u2014door search for, and vaccinate, other children who might have been missed, and ensure 100% coverage.  As above, if the validationtmonitoring team brought measles vaccines with them, they may also vaccinate the missed children themselves, appropriately marked the doors and submit the vaccination report to the appropriate vaccination team. The door-to-door search. for additional missed children should still be conducted even if these missed children have already been vaccinated by the validation/monitoring teams.  The validation/monitoring team shall follow-up to check that the door-to-door search is actually conducted. They shall also, as much as possible, repeat the validation in these areas.  Compile barangay validation \ufb01ndings for each municipality/city: Validation Summary Form.  Continue the cycle of \u201cvaccination - validation \u2014 search for missed children \u2014 vaccination\" until there is not a single missed eligible child in any city, town proper or well-populated community.  B. Reiteration of Functions of National/Regional, Provincial and City Health Staff  Pursuant to Sec. 9 of the Guide to Ligtas Tigdas 2004, the DOl-l National/ Regional staff (including DOH representatives) as well as the Ligtas Tigdas teams at the provincial city and municipal health of\ufb01ces shall do the following:  1. Ensure that the door\u2014to\u2014door strategy is strictly followed in ALL cities, town proper and well\u2014populated communities. This means that door\u2014to-door vaccination shall start immediately in the morning and shall be continued until the doors targeted for the day are completed. This is to ensure 100% immunization coverage.  To ensure the correctness of the door-to-door procedures, the above-named health staff shall monitor vaccination activities closely and institute immediate corrective measures whenever necessary.  2. Train and supervise validation/monitoring teams and conduct rapid assessment of immunization coverage according to the guidelines mentioned above, provide feedback and advocate to Local Chief Executives (LCEs) on ensuring 100% immunization coverage.  3. Mobilize resources \u2014 human, \ufb01nancial, material, etc. \u2014 to ensure the successful implementation of the campaign. If necessary, they shall provide vaccinators teams from their own health staff. This shall also include full support for travel and communication of the vaccination and monitoring teams.  4. Prioritize vaccination efforts where unvaccinated children are likely to reside. Many implementers are placing undue energy to reach a few children who are most likely immunized (e.g., with MMR) while there are many more missed unvaccinated children who live in neighboring depressed barangays.  5. Ensure that the \ufb01eld vaccination teams of the appropriate barangays utilize the list of children missed in school and day care center vaccinations as their guide when they do the community level vaccinations so that these children are vaccinated at home outside of school hours.  6. Coordinate more closely with pediatricians and other private practitioners so that they strongly encourage their clients to have their children vaccinated. Pediatricians may be allowed to vaccinate their own patients, if necessary.  7. Strengthen the command posts at all levels \u2014 region, province, city, municipality, barangay -\u2014 by ensuring that they comply with all relevant guidelines and procedures and that they are fully provided with apprOpriate support systems and resources.  Reporting of Performance:  Because of issues of overestimate/underestimate of population, the following are the supplemental guidelines on reporting Ligtas Tigdas 2004 performance:  1. The method of calculation of performance in the Ligtas Tigdas 2004 shall be as follows: In areas reporting number of children vaccinated exceeding the estimated target eligible children:  Vaccination Coverage = Number of eligible children vaccinated / (No. of eligible children vaccinated + missed children)  In areas reporting number of children vaccinated not exceeding the estimated target eligible children:  Vaccination Coverage = Number of eligible children vaccinated / (Number of eligible children vaccinated + missed children)  (if this denominator is higher than the estimated target of eligible children)  OR  Vaccination Coverage = Number of eligible children vaccinated / Number of target eligible children vaccinated  (If the estimate is higher than the total of vaccinated and missed children)  2. In addition to the information required in the Guide to Ligtas Tigdas 2004 Section 10 on Recording and Reporting, the following shall also be reported as agreed upon during the follow-up consultative meeting with the Regional EPI Coordinators to the DOH Regional \u201cLigtas Tigdas \u201c Command Post:  a. Daily \u2014 number of children immunized, children missed, children given vitamin A  b. Weekly summary of validation of coverage (by municipality/city)  3. In analyzing performance, information on whether proper door\u2014to-door procedures were done or not shall also be considered.  This Order takes effect immediately.   ", "   The Philippines is committed to sustain poliomyelitis eradication until global certi\ufb01cation is achieved in 2005. In the past, strategies such as the National Immunization Days (NIDs)/Knock-Out Polio (KOP) and the Subnational Immunization Days (SNIDs) as well as the establishment of the Acute Flaccid Paralysis (APP) Surveillance have resulted in the certi\ufb01cation of the Philippines as Polio-Free, together with the rest of the Western Paci\ufb01c Region (WPR) in October 2000.  However, three (3) cases of recombinant or mutant polio strain were detected in 2001 as a result of high quality AFP Surveillance System. This recombinant strain can behave like wild poliovirus, i.e., it can also cause outbreaks. Containing the spread of the virus is therefore a matter of national emergency. As an immediate response, mop-up operations have been conducted in the affected areas. To \ufb02ush out any remaining mutant polio strains across the country, two more rounds of polio immunization activities will be conducted as part of the Polio\u2014Free Maintenance Immunization Campaign, otherwise known as Batik Patak Kontra Polio, on February 2\u20148 (Round 1) and March 2\u20148, 2002 (Round 2).  The objective of the campaign is to immunize all children aged 0-59 months old with Oral Polio Vaccine (OPV), regardless of their immunization status. The attached \u201cImplementing Guidelines for the Polio\u2014Free Maintenance Immunization Campaign for Door-to-Door Patak and for Patak Centers\" is hereby adopted to govern polio eradication activities nationwide.  For immediate dissemination and compliance.    ", "  The bene\ufb01cial effect of Vitamin A supplementation to pregnant women should be continuously emphasized considering that 2 out of 10 pregnant women have low to de\ufb01cient levels of serum retinol levels. This is based on the National Nutrition Survey conducted in 1998 by the Food and Nutrition Research Institute which showed a Vitamin A De\ufb01ciency (VAD) prevalence among pregnant women of 22.2 % compared to 16.4% obtained in 1993.  Cognizant of this, Administrative Order No. 3-A s. 2000 on Vitamin A and Iron supplementation was issued on January 10, 2000. As stipulated in the said Order, pregnant women are priority targets for Vitamin A supplementation given the following schedule:  A. Preventive Supplementation for pregnant women without signs and symptoms of Vitamin A de\ufb01ciency:  Preparation of Vitamin A to be used : 10,000 LU. Dose : 1 tablet of soft gel capsule twice a week or a total of 20,000 LU. per week When to start : 4th month or 16 weeks of gestation or pregnancy Duration of supplementation : Until delivery  B. Therapeutic Supplementation for pregnant women with signs and symptomsof Vitamin A de\ufb01ciency like night blindness  Preparation of Vitamin A to be used : 10,000 I.U. Dose : 1 tablet daily for 4 weeks upon diagnosis regardless of age of gestation  Prenatal vitamins are normally prescribed to pregnant women during consultations with private physicians and even with RHU physicians. These multivitamin preparations taken daily contain 5,000 to 10,000 LU. of Vitamin A. In cases when pregnant women are already taking the prenatal vitamins or the multiple micronutrient tablets of UNICEF need not be given the 10,000 I.U. of Vitamin A. The multivitamin preparation will also be suf\ufb01cient to treat and prevent night blindness associated with Vitamin A de\ufb01ciency. Onthe other hand, ferrous sulfate/folio acid can be given together with Vitamin A.  This Order reiterates the routine use of Vitamin A as preventive supplementation particularly for pregnant women. All other provisions of A.O. No. 3-A, s. 2000 that are not affected by this supplemental guideline shall remain in full force and effect.  This order shall take effect immediately.   ", " The following rules and regulations are hereby promulgated to implement Republic Act (R.A.) No. 9709, otherwise known as the Universal Newborn Hearing Screening and Intervention Act of 2009, an act establishing a Universal Newborn Hearing Screening (UNHSP) Program for the prevention, early diagnosis, and intervention of hearing loss.   RULE 1 - POLICY AND APPLICATIONS   SECTION 1. Purpose \u2014 These Implementing Rules and Regulations shall provide the concerned national government agencies, local government units, non-governmental organizatiOns, people\u2019 5 organizations, other public and private institutions with guidelines for the implementation of a UNHSP to institutionalize measures for the prevention and early diagnosis of congenital hearing loss among newborns, the provision of referral, follow-up, recall, and early intervention services to infants with hearing loss, and counseling and other support services for families of newborns with hearing loss, to afford them all the opportunities to be productive members of the community.   SECTION 2. Declaration of Policy \u2014 It is the policy of the State to protect and promote the right to health of the people, including the rights of children to survival, full and healthy development as individuals, and a better quality of life. Recognizing the fact that newborns and children who are deaf or hard of hearing have unique language, learning and communication needs, the State shall formulate a comprehensive program for the prevention, early detection, and diagnosis of congenital hearing loss among newborns and infants based on applied research and consultations with the sectors concerned.   SECTION 3. Universal Newborn Hearing Screening Program  There is hereby established a Universal Newborn Hearing Screening Program (UNHSP) to institutionalize measures for the prevention and early diagnosis of congenital hearing loss among newborns, the provision of referral, follow up, recall and early interventiOn services to infants with hearing loss and counseling and other support services for families of newborns with hearing loss, to afford them all the opportunities to be productive members of the community.   The UNHSP shall refer to a program that includes but is not limited to the following:   a. Educating relevant stakeholders about the signi\ufb01cance of Newborn Hearing Screening (NHS);   b. Conducting hearing loss screening on infants born in the country;   c. Tracking patients with congenital hearing loss for further evaluation;   d. Providing medical intervention to patients before the age of seven years, and   e. Monitoring and evaluating the UNHSP.   SECTION 4. The objectives. of the UNHSP are:  a. To ensure that newborns have access to hearing loss screening and diagnostic services such as clinical, audiologic, radiologic, or other methods which have been shown effective through scienti\ufb01c studies; -   b. To promote and establish a UNHSP in the country through a nationwide network of government and non-government agencies and other stakeholders who shall commit to the effective and ef\ufb01cient implementation of the program through appropriate policies, cost\u2014effective procedures, regular monitoring and evaluation;   c. To provide continuing capacity building which includes training for healthcare practitioners, conducting applied research and other related activities to aid in the effective implementation of a universal newborn hearing screening program;   Speci\ufb01cally the following shall be done to attain this objective:   c. 1. To provide teaching, training, educational, and capacity building activities to healthcare practitioners to increase awareness and enhance their capabilities in diagnosing and Screening and providing counseling, and the necessary interventions for the hearing impaired newborn, and   c.2. To initiate, implement, monitor, and evaluate research activities related to the diagnosis and management of newborn hearing impairment and to disseminate the results of research activities that will aid in the effective implementation of the program.   d. To promote, integrate, and coordinate research activities related to newborn hearing screening and intervention;   e. To establish and maintain a newborn hearing screening database which can serve as the foundation for decision-making and regulatory policies of health institutions and other national health policy- making bodies;   f. To develop public policy in earlylhearing detection diagnosis and intervention that is based on research and recognition that infants, toddlers and children who are deaf or hard-of-'hearing have unique language, learning and communication needs. Consultation with pertinent public and private sector is encouraged;   g. To establish linkages and referral Systems with a nationwide network of Newborn Hearing Screening Centers (NHSC) which are committed to providing appropriate screening to newborns, delivering appropriate and early intervention and counseling, implementing recall and follow-up programs for infants with hearing 103s, giving other support services to infants with hearing loss, and contributing to the Newborn Hearing Screening database at the NHSRCs at the National Institutes of Health;   h. To formulate and implement quality standardsto ensure effective and efficient implementation of the UNHSP, and   i. To promote, discover, develop, and recommend alternative methods, procedures or instruments for newborn hearing screening and intervention that may be used in areas where technologically-dependent instruments and procedures are not available or accessiblelt shall provide a system to validate the results of the alternative hearing screening procedures and initiate early intervention measures.   SECTION 5. De\ufb01nition of terms \u2014 Under this Act, following terms shall mean the following:   a. Alternative methods, instruments, and procedures ~\u2014 shall refer to non-traditional, indigenous substitutes recommended technology-based and or evidence-based . methods, instruments or procedures;   b. Audiologic diagnostic evaluation \u2014 shall refer to a service related to diagnosis of . hearing loss administered by professionals or by NHSCs; '   c. Certi\ufb01cation \u2014 shall refer to a formal. certi\ufb01cation/accreditation issued by the Department of Health to newborn hearing screening centers;   d. Congenital hearing loss \u2014 shall refer to hearing impairment already present at birth;   e. DOH \u2014 refers to the Department of Health;   f. Follow-up - shall refer to the monitoring of an infant with possible hearing loss for the purpose of ensuring that the infant receives necessary diagnostic services and intervention or treatment;   g. Healthcare practitioner \u2014 shall refer to physicians, audiologists, nurses, midwives, nursing aides, traditional birth attendants, occupational therapists, speech therapists, and rehabilitation personnel;   h. Health institutions \u2014 shall refer to hospitals and other health facilities such as but not limited to, health centers, lying-in centers or puericulture centers with obstetrical and pediatric services, whether public or private; -   i. Infant\u2014 refers to babies less than 12 months old;   j. Intervention \u2014 shall refer to any service rendered to an infant diagnosed with hearing loss ranging from counseling, diagnosis, and providing hearing aids as well as medical procedures for the correction of hearing loss;   k. IRR refers to Implementing Rules and Regulation of RA. 9709;   i. Newborn hearing screening database shall refer to an organized body of information related to newborn hearing screening;   m. Newborn \u2014 shall refer to a baby from the time of complete delivery to twenty\u2014eight- days (28) old;   n. Newborn hearing screening (NHS) - shall refer to an objective, screening procedure performed on a newborn for the purpose of determining if the newborn has hearing impairment.   o. Newborn Hearing Screening Reference Center (NHSRC) shall refer to the central facility at the National Institutes of Health that defines testing and follow up protocols, maintains an external laboratory pro\ufb01ciency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, and oversees content of educational materials;   p. Newborn Hearing Screening Center (NHSC) \u2014\u2014 shall refer to a facility equipped with newborn hearing screening equipment that complies with the standards established by the NHSRC as recognized by the DOH. These centers also implement recall and follow\u2014up programs for newborns that fail the initial screening;   q. NIH \u2014- shall refer to the National Institutes of Health;   r. Recall \u2014 shall refer to a procedure of locating an infant with a possible hearing loss for purposes of diagnosis, intervention; and/or treatment;   s. Refer \u2014 shall indicate a newborn hearing screening result that the ear being tested did not pass the newborn hearing screening;   t. Referral \u2014 shall refer to an act of sending a patient to another service provider within the network for continuation of care;   u. Universal Newborn Hearing Screening Program (UNHSP) \u2014\u2014 shall refer to the- program developed to carry out hearing screening for all newborns 1n the Philippines and to provide adequateinterventions for infants with congenital hearing. loss;   RULE II - IMPLEMENTING MECHANISMS   SECTION 6. Obligation to inform \u2014 Any health practitioner who delivers or assists in the delivery of a newborn in the Philippines shall inform the parents or legal guardian of the newborn of the availability, nature, and bene\ufb01ts of newborn hearing screening among infants three months old and below which should be done during the prenatal period or prior to delivery.   The parent or guardian of newborns Who, after undergoing newborn hearing screening, are suspected to have hearing loss or with \u201crefer\" results shall be informed of the availability, nature, and bene\ufb01ts of further evaluation, intervention, treatment, and counseling.   The DOH shall, in coordination with the NHSRC and other stakeholders, undertake the preparation, production and dissemination of informational educational and communication materials on the. nature, benefits and available medical interventions for hearing loss.   SECTION 7. Performance of NHS   a. All infants born In hospitals in the Philippines shall be made to undergo NHS before discharge, unless the parents or legal guardians of the newborn object to the procedure subject to Section 11 of this Implementing Rules and Regulations.   b. Infants not screened prior to discharge because of unavailability of instruments may seek hearing screening within the \ufb01rst three months after birth in the nearest facility doing hearing screening. In cases where the newborn is born at home, or outside birthing facilities, the healthcare practitioner attending the birth of the newborn or the health worker assigned in the community where the newborn is residing shall refer the newborn to the nearest hearing screening center.   c. In areas where these facilities are not accessible, the healthcare practitioner shall perform an alternative hearing screening procedure and thereafter encourage parents to seek validation cf the test results within three months after birth in NHSCs whenever the results indicate a possible hearing loss.   d. NHS shall be performed by duly trained healthcare providers   e. Validation or con\ufb01rmation of the NHS test shall only be performed by DOH certi\ufb01ed NHSCs.   SECTION 8. Obligation to Perform NHS and Audiologic Evaluation   a. Compliance to NHS shall be the joint responsibility of the parent(s)/ legal guardian, health practitioner, or any other individual attending to the newborn.   b. An appropriate informational brochure, prepared by the DOH and NHSRC shall be made available and distributed to all healthcare facilities.   SECTION 9. Recall \u2014 Any infant who has a \u201crefer\" result in the screening shall be recalled I immediately for further evaluation to con\ufb01rm hearing loss and, as appropriate, to provide intervention. Parents of the affected child shall be informed of the availability, nature, and bene\ufb01ts of evaluation and treatment.   The local government units through their provincial/municipal/city health of\ufb01ces, district health of\ufb01ces and barangay health centers shall be actively involved in the recall process.   a. The NHSC shall immediately notify the participating health institutions about the results of the patient.\u201c   b. Participating health institutions shall locate and recall patients for immediate referral and management. To ensure that all newborns who fail screening are . recalled, the institution should designate a person, section, or department in the health facility responsible for the recall.   c. The attending health practitioner shall also actively participate in locating and recalling the newborns with a \u201crefer\" result. Prompt management should be initiated within three months after birth. -   d. Once located, newborns with \u201crefer\" results should be referred to the appropriate health care provider for further evaluation, management, and follow-up.   e. Parents with the assistance of the local government unit, shall have the responsibility to ensure that the newborns who had a \u201crefer\" result shall receive the appropriate intervention needed.     SECTION 10. Referral and Management of newborns who had \u201cre er\" results   a. A network of hospitals and health facilities shall be established for the referral and management of all patients who fail initial screening.   b. All referral hospitals shall follow a standard clinical protocol in the management of patients who fail initial screening. The protocol shall be developed by the DOH in consultation with the NHSRC.   SECTION 11. Refusal to be Tested -\u2014 A parent or legal guardian may refuse hearing screening on the grounds of religious and/or cultural beliefs but shall acknowledge 1n writing that they have been informed of the availability of said screening, and of the implications of not having the NHS done on the newborn   A cppy of this Waiver shall be made part of the newborn\u2019s medical record and shall be entered into the national newborn hearing screening database.   SECTION 12. Continuing Education, Re\u2014education and Training of Health Personnel   a. Continuing education, re- -education, and training programs shall be conducted for health care practitioners on the rationale, bene\ufb01ts and procedures involved In NHS   b. Informational materials on NHS shall be prepared, produced, and disseminated annually to all healthcare providers in the \ufb01eld of maternal and pediatric care.   c. Information about NHS shall be integrated in existing educational programs of the medical and paramedical professionals.   RULE III - IMPLEMENTING ARRANGEMENTS   SECTION 13, Lead Agency -\u2014 the DOH shall be the lead agency in implementing the provisions of this Act. For this purpose, the DOH shall perform the following functions:  a. Develop a comprehensive program for prevention and management of hearing loss of children;   b. Appropriate, leverage, and mObilize resources of various of\ufb01ces within the DOH, NIH, PHIC, and other health related facilities, other external resources to fully implement the Law;   c. Enjoin local government, stakeholders, concerned health personnel and workers at all levels to fully implement the UNHS; -   d. Coordinate with other national government agencies, Local government units, health professional organizations and societies, funding agencies, development partners, socio-civic organizations private sectors and others in the implementation of the UNHS;   e. Coordinate with the NIH and NHSRC for the following:   e.1. Certi\ufb01cation of NHSCs;   e.2. Preparation of de\ufb01ned testing protocols and quality assurance programs;   e.3. Maintenance and improvement of the NHS registry;   e.4. Development of alternative hearing screening methods, instruments, and procedures, and   e.5. De\ufb01nition of candidacy and the promulgation of selection criteria regarding appropriate treatment and/or rehabilitative interventions for the deaf or hearing-impaired child;   f. Preparation of advocacy campaign activities and dissemination of public information materials; ,   g. Formulate policies for the institutionalization of the program at all levels of implementation. Integrate the NHSP into the current health care delivery system. It should become part and parcel of a routine procedure for newborn in hOSpitals, public and private health institutions;   h. Ensure that a network for prompt recall of those with \u201crefer\" results is established in collaboration with the LGUs, government agencies, and other non\u2014government organizations;   i. Establish a network of hospitals, health facilities and diagnostic hearing centers for the referral and management of those newborns who had \u201crefer\" result and for con\ufb01rmatory test;   j. Coordinate with the following groups for their roles in the implementation of the UNHSP: -   j.l. Patients\u2019 support groups and service provider delivery groups involved in attending to the needs and concern of individuals who are deaf and hard- of\u2014hearing and their families;   j.2. Quali\ufb01ed professional personnel who are pro\ufb01cient in deaf or hard-of- hearing children\u2019s language and who possess the specialized knowledge, skills and attributes needed to serve deaf and hard-of\u2014hearing infants, . toddlers, children and their families -   j.3. Other health and education professionals and organizations   k. To monitor the extent to which hearing screening and evaluation are conducted in health institutions, and assist in the development of UNHSPs for hospitals, health institutions and diagnostic hearing centers. The DOH shall require these healthcare institutions to periodically submit data on newborns screened in their facility and include compliance to this function as a criterion for renewal of certi\ufb01cation.   SECTION 14. Major Stakeholders \u2014 To ensure the implementation of the UNHSP, the following organizations/agencies identi\ufb01ed below shall have the following responsibilities:  a. Healthcare institutions (hospitals, birthing facilities, rural health units and health centers) shall:  1. Integrate newborn hearing screening in the delivery of health services in the respective healthcare institutions;   2. Institutionalize NHS services in healthcare facilities by ensuring that information, education, communication, screening, recall, referral, and management of newborns who had a \u201crefer\" result are being provided in the healthcare facilities;   3. Ensure that all staff in the healthcare institutions is oriented about the bene\ufb01ts of NHS, the integration of the services in their current health services provided in the health facility and the roles and responsibilities of the staff in the institutionalization 'of the services;   4. Designate people who will be responsible for the following:  4.1. Educating expectant parents about the signi\ufb01cance of NHS;  4.2. Conducting hearing screening;  4.3. Recalling high risk patients in need of further management, and  4.4. Referring newborns for further audiologic examination and management;   5. Establish a \ufb01nancial system that will ensure the effective and ef\ufb01cient collection of fees and services for the duly-certi\ufb01ed Newborn Hearing Screening Center;   6. Monitor and evaluate the operations of Newborn Hearing Screening in the health facility, and   7. De\ufb01ne creative health \ufb01nancing packages to make NHS accessible, particularly to the economically deprived.   b. The Department of Interior Local Government (DILG) shall advocate and encourage the cooperation of LGUs to take active role in the implementation of RA 9709.Assist the DOH in the monitoring and evaluation of the program.   c. Local Government Units (LGUs) shall:   1. Develop the capabilities of health workers in the implementation of RA 9709. Public health physicians and other designated health workers should be trained to conduct hearing screening tests on all newborns in their locality;   2. Appropriate budget for the training of their public health workers on how to do newborn hearing screening; .   3. Issue local ordinances and resolutions that integrate Newborn Hearing Screening in the local health delivery system and the appropriation of budget such as, butnot limited to, the following:   3.1. Operation of RA. 9709;   3.2. Training of personnel on how to conduct hearing screening;   3.3. Establishment of a hearing screening center in the locality;   3.4. Purchase of the hearing screening equipment, and   3.5. Referral of a newborn detected with hearing loss to a referral center for further evaluation and treatment;   4. Ensure that adequate and sustained newborn hearing screening services such as information, education, communication, screening, recall, and follow-up are being provided In all LGU Health facilities (Rural Health Unit/ City Health Unit, Lying- in clinics, Citnyunicipal/District/Provincial Hospitals);   5. Establish a functional case management for the recall and referral system with a . strategically accessible NHS health facility referral center;   6. Establish coordination and networking among concerned agencies in the implementation of the law;   7. Monitor and evaluate the implementation of the law in their localities;   8. Explore/encourage creative health \ufb01nancing packages to make newborn hearing screening accessible particularly among the economically deprived populace, and   9. Perform other roles and responsibilities as deemed necessary for the implementation of this Act.   d. Academe, Health Professional Societies, National Organizations of Health Professionals shall:   1. Ensure that all its members are aware of the signi\ufb01cance of newborn hearing screening to their clients, their families and the society at large;   2. De\ufb01ne mechanisms that will ensure and monitor that its members are doing their moral and social obligations to inform parents about the signi\ufb01cance of Newborn Hearing Screening   3. Recommend the incluSion of NHS as part of the curricula of all allied health professions   e. Council for the Welfare of Children (CWC) shall:   1. Ensure NHS in the establishment of the system for early detection, prevention, referral and intervention of congenital hearing loss and disabilities In early ch\ufb02dhood;   2. Promote NHS as an integral part of the Early Childhood and Care Development (ECCD) programs implemented at the national, regional and local levels;   3. Provide avenues in developing innovative advocacy and cemmunication approaches and social mobilization in partnership with civil societies, non~ government organizations and other groups;   4. Include NHS-related indicators in the monitoring and evaluation system of child advocacy programs.   RULE IV - ADVISORY COMMITTEE ON NEWBORN HEARING SCREENING   SECTION 15. Advisory Committee on NHS \u2014 To ensure Sustainable inter-agency collaboration, the Advisory Committee on NHS shall be created and made an integral part of the Of\ufb01ce of the Secretary.   SECTION. 16. Composition of the Advisory Committee ~\u2014 The composition of the Advisory Committee on NHS created under Section 11 of Republic Act No, 9288, \u201cNewborn ScreeningAct of 2004\" shall be expanded to include the representatives from the Philippine Society Otorhinolaryngology-Head and Neck Surgery (PSO-HNS) and the Philippine Society of Audiology (PSA). The committee shall be composed of: '   1. Secretary of Health, who shall act as Chairperson;   2. Executive Director of the National Institutes-of Health Philippines, who shall act as Vice Chairperson;   3. Undersecretary of the DILG;   4. Executive Director of the Council for the Welfare of Children;   5. Director of the NSRC;   6. Executive Director of the NHSRC   7. Representative of the Philippine Society of Otolaryngology-Head and Neck Surgery   8. Representative of the Philippine Society of Audiology   9. Three (3) representatives appointed by the Secretary of Health who shall either be a pediatrician, obstetrician-gynecologist, endocrinologist, family physician, nurse or midwife, from either the public or private sector. The three (3) representatives shall be appointed for a term of three (3) years, subject to their being reappointed for additional three (3) year periods for each extension.   SECTION 17. Functions of the Advisory Committee on Newborn Hearing Screening   a. Review and recommend risk factors to be included in the NHS;   b. Review and recommend the standard NHS hearing screening fees to be charged by NHSC for each newborn, and -   c. Recommend corrective measures and strategic directions as deemed necessary. '   SECTION 18. Meetings \u2014 The ACNBS shall meet at least twice a year. The National Institutes of Health shall serve as the Secretariat of the Committee.    RULE IV - THE NEWBORN HEARING SCREENING REFERENCE CENTER '   SECTION 19. Establishment of a NHSRC   The NHSRC shall be established at the NIH Philippines. NIH shall be responsible for establishing the NHSRC. The NHSRC shall have the following functions:   a. Establish standards for certi\ufb01cation for newborn hearing screening centers;   b. De\ufb01ne the testing and follow-up protocols on hearing screening;   c. Maintain an external labOratory pro\ufb01ciency testing program;   d. Oversee the national testing database and case registries;   e. Assist in the training activities in all aspects of the program;   f. Oversee the content of all promotional and educational materials on newborn hearing Screening program, and   g. Report to DOH any non\u2014compliance committed by any NHSC or health facility 1n the . implementation of this Act.     SECTION 20. Data Management  a. NHSRC shall coordinate with NHSC for the consolidation of all patients database. NHSRC together with DOH shall ensure that all NHSC and health facilities shall submitperiodically copies of the results of the hearing screening test including a summarized tabulation of result to NHSRC. Compliance to these provisions shall be used as a criterion for renewal of certi\ufb01cation of the involved institutions.   b. The NHSRC shall submit reports annually to DOH on the status of and relevant health information derived from the database.   c. NHSRC shall maintain a national database of all children tested and a registry of all children diagnosed to have hearing loss   A plan for long-term outcome evaluation of hearing screening utilizing the case registries shall be developed within one (1) year from the effectiveness of this Act by the NIH in consultation with various stakeholders. This plan may be amended as the need arises. '   RULE V - NEWBORN HEARING SCREENING CENTERS   SECTION 21. Establishment of Newborn Hearing Screening Center \u2014 Newborn Screening Hearing Centers shall be established nationwide.   Established Newborn Screening Centers pursuant to Section 12 of Republic Act No, 9288 shall adopt and implement a program to develop its capacity to become a Newborn Hearing Screening Center in accordance with the standards formulated by DOH through collaboration with health institutions Capable of setting up a newborn hearing screening center.   Newborn Hearing Screening Centers duly certi\ufb01ed by the DOH after having complied with the standards formulated 1n collaboration with the NHSRC shall be established In strategic areas.   The DOH shall provide technical support to the establishment of Newborn Hearing Screening Centers other than those under the Newborn Screening Centers.   1. No NHSC shall ' be allowed to operate unless it shall be duly-certi\ufb01ed by DOH based on the standards and procedural guidelines approved by DOH.   2. All NHSC shall be subjected to a periodic announced and unannounced monitoring by DOH and shall make available their records to a monitoring team, including their \ufb01nancial books to determine compliance with fee structures and other certi\ufb01cation rules and regulations.   SECTION 22. Functions of NHSC   All NHSC shall Undertake the following functions:   a. Newborn hearing loss screening;   b. Initial evaluation of newborns at risk of congenital hearing loss;   c. Recall of babies with high risk of congenital hearing loss;   e. Follow up and referral programs and   e. Maintain and submit database of all newborn screened 1n their center.   SECTION 23. Certification   The DOH has the sole responsibility of approving or disapproving the certi\ufb01cation of NHS facilities. The NIH\u2014NHSRC will assist the DOH in formulating guidelines including good laboratory practices. Renewal of c\u00e9rti\ufb01cation shall be every three years.   SECTION 24. Applied Research on Newborn Hearing Screening   a. The Secretary of Health in collaboration with the NIH shall make awards of grants or cooperative agreements to provide technical assistance to agencies to complement an intramural program and to conduct applied research related to infant hearing detection, diagnosis and treatment/intervention.   b. Quali\ufb01cation requirements for this award will depend on the track record of the concerned agencies and evaluation of the proposal or plan of activities. The NIH will evaluate the proposal and will submit its recommendation to the DOH for \ufb01nal action.   c. Renewal for granting the award will depend on compliance to the terms of the award and outcome evaluation of previous activities.   The following activities shall be carried out;   a. Provide technical assistance on data collection and management;   b. Develop standardized procedures for data management to ensure quality monitoring of infant hearing loss detection, diagnosis and intervention program;   c. Study the cost and effectiveness of hearing detection conducted by programs in order to answer issues of importance to policymakers;   d. Identify the causes and risk factors for congenital hearing loss that might lead to the development of preventive interventions;   e. Study the effectiveness of early hearing detection, diagnosis and treatment/intervention programs by assessing the health, developmental, cognitive, and language status of these children at school age;   f. Promote the sharing of data regarding early hearing loss with birth defects and developmental disabilities monitoring program for the purpose of identifying previously unknown causes of hearing loss; and   g. Other areas of research or programs that may enhance the implementation and outcome of the Universal Newborn Hearing Screening Program.   SECTION 25. Government Intervention on Newborn Hearing Loss In the event that a newborn fails the initial screening, the following government interventions at the various levels should be done:    At the Local Government Unit:   a. The barangay health worker (BHW) with the assistance of the public health midwives (PHMs) shall accompany and refer the newborn detected with hearing loss to the nearest health facility offering Newborn Hearing Screening Services   b. The municipal or city health of\ufb01cers or their designated of\ufb01cers shall provide referral for validation of the hearing screening results and possible appropriate intervention to the identi\ufb01ed UNHS referral centers. For indigent patients, the local government unit should provide appropriate assistance for the referral.   c. If the validation of the hearing screening tests and/or the treatment/ intervention of congenital hearing less of the newborn are beyond the clinical capability of the provincial hospital, the latter shall provide referral for the treatment of the newborn to a DOH certi\ufb01ed referral centers.   d. The local government unit hospitals concerned Shall have the funds for the treatment/ intervention of newborn hearing loss from the internal revenue allotment of the local government unit concerned   SECTION 26. Newborn Hearing Screening Fees  a. The Philippine Health Insurance Corporation (PHIC or PhilHealth) shall include the cost of hearing loss screening in its bene\ufb01t package for newborn care. Such screening test may include among others testing costs, registry, follow-up and the reasonable overhead expenses.   b. For this purpose, the PhilHealth shall develop a prOgram for the gradual coverage of hearing screening, audiologic diagnostic evaluation, and intervention services subject to Section 10 of Republic Act NO. 7875, as amended by Republic Act No. 9241 , otherwise known as the \u201cNational Health Insurance of 1995\".   c. No screening fee shall be charged to a patient who availed of accredited behavioral-re\ufb02exive tests, such as the Tuning Fork test, Penlight Visual examination method and other indigenous methods.   d. Only methods approved by the DOH, upon recommendation by the NIH, shall be allowed as newborn hearing screening process.    SECTION 27. Funding \u2014 The amount necessary to effectively carry out the purposes of this Act shall be included in the annual General Appropriations Act.   SECTION 28. Separability Clause \u2014 If any provision of this Act shall be held unconstitutional or invalid, the other provisions hereof shall remain valid and continue to be in full force and effect.   SECTION 29. E\ufb02ectivity Clause \u2014 This Implementing Rules and Regulation shall take effect immediately after its publication in a newspaper of general circulation.  ", "  Pursuant to the Financing Agreement executed between the Republic Of the Philippines and the Kreditanstalt fur Wiederaufbau dated 02 November 1995, the Guidelines for Procurement and Distribution of all grant\u2014 in- aid from Germany is hereby laid down. Thus,   I. PROCUREMENT  All procurement procedures shall be done in Germany with 30% of goods originating from the New Federal Lender.   II. DISTRIBUTION Import duties, levies and other fees as well as all transportation costs from port of Manila to the WHSMP covered provinces shall be borne by the Department of Health as GOP counterpart to the Financing Agreement;  Delivery of medical equipment for Provincial Hospitals, District Hospitals, Rural Health Units and Barangay Health Stations shall be effected only where the construction under the ADB project.  Equipment/drugs shall be provided only to WHSMP-covered provinces with signed Project Implementation Agreement with DOH.    III. SPECIFIC GUIDELINES  The awarded German supplier will undertake the proper packing and labeling pursuant to the specific conditions of the Lender documents/contract for convenient delivery of goods to the destined local facilities.  The Philippine forwarders to be identified by Department of Health shall be responsible in undertaking the direct delivery of goods from the port of Manila to the destined provinces  within 15 days in Luzon and 30 days in Visayas and Mindanao.  Local Government Units (LGUs) shall be responsible for the distribution of goods and equipment to the selected District Hospitals, Rural Health Units and Barangay Health Stations and shall bear the costs of local distribution.  The Training\u2014related equipment such as kits for midwives, TBAs and first referral doctors shall be distributed in coordination with the Australian Aid and the Health Manpower Development and Training Service.  The Procurement and Logistics Services, the Finance Services, the PMO (WHSMP) and all  departments concerned shall be responsible for the smooth implementation of this distribution system in accordance with existing parallel distribution systems, rules and regulations. The appropriate forms and detailed procedures shall be designed and implemented by the concerned offices to safeguard the grant-in-kind from KFW. The PMO\u2014WHSMP shall particularly be responsible for the preparation and submission to PLS-DOH of the allocation list and grant/donation documents while the PLS-DOH shall be responsible for the preparation of the invoice receipt.   IV. EFFECTIVITY:  This Order shall take effect immediately.  For strict compliance of all concerned.  ", "  I. RATIONALE  Hepatitis B is a major public health problem in the Philippines with an estimated seven million people (approximately 10-12% of the total population) chronically infected with the virus. Twenty to 30% of these chronically infected people will develop chronic liver disease (cirrhosis of liver, liver cancer, etc) mostly between 30\u201450 years of age. Many will die from it as there is no effective and affordable drug treatment currently available for hepatitis B. Approximately 9000 people are estimated to die from chronic liver disease in Philippines annually\u2014a mortality rate comparable to that of tuberculosis. Majority of chronic carriers of infection acquire their infection either at birth (when the risk of becoming a chronic carrier is almost 90%) or in the early childhood by exposure to serous/blood eXudates from cuts/wounds/bites of other infected children (the risk of becoming chronic carrier is almost 30% if exposed between age 1 and 5 years, though gets reduced to 10% if infected after \ufb01ve years of age).  Based on current evidence, universal childhood immunization with three doses of hepatitis B vaccine including a birth dose - available since early 19803 - will enable the Philippines to reduce Hepatitis B prevalence from its current 10-12% to below 1%. For example, Taiwan saw a reduction from 20.3 percent to 4.4 percent in males and 14.3 percent to 2.4 percent in females born more than 6 years before the start of the national vaccination program (1991 \u2014 2001 Evaluation). From a later study in 2003, it further decreased to 0.7 percent. Hepatitis B vaccine is also effective in preventing infection, if given immediately after exposure to infection (post-exposure prophylaxis). Hence, in settings such as the Philippines where almost 10% of mothers may be chronic carriers of the virus, and at risk of transmitting the infection to their newborns at the time of birth (due to exposure of newborn to infected blood from mother), it is recommended to give the \ufb01rst dose of vaccine within 24 hours of birth to prevent mother to child transmission of infection. The baby of HBsAg and HBeAg positive mother has a 70-90% risk of infection. Immunization reduces the risk by 70-95% of the \ufb01rst dose is given soon after birth. In the absence of a birth dose, despite sustained high coverage with three doses of vaccine (e. g. when the immunization schedule starts at 6 wks rather than at birth), an estimated 3-5% of all infant will develop chronic liver infection as a result of mother to child transmission at birth resulting in overall poor hepatitis B control.  Hepatitis B vaccine has been introduced and available in the national EPI program since 1992, targeting 40% of the infants, with the aim of increasing coverage by an additional 10% of the population each year to reach 100% coverage by 1999 (Department Circular No. 242s.1990, \u201cImplementing Guidelines on the Integration of Hepatitis B into the Expanded Program, on Immunization \" dated December 10, 1990). However, insuf\ufb01cient allocation of fund to EPI limits the full implementation Of the Hepatitis B vaccination as planned earlier.  In addition, the hepatitis B vaccination schedule introduced in 1992 included \ufb01rst dose at 6 weeks of age rather than at birth and hence was not effective in preventing transmission of infection from infected mother to newborns.  Pursuant to Republic Act No. 7846 otherwise known as the Compulsory Hepatitis B immunization among infants and children less than 8 years old, Hepatitis B vaccination shall be routinely strengthened with the activities and plans of the Expanded Program on Immunization (EPI) to effectively control hepatitis B in the country by reducing the chronic infection rate of hepatitis B to less than 1% among future birth cohorts from the current levels of 10-12%. A legislative bill is currently being pushed entitled, \u201cBasic Immunization Services for Infants\",.to address this concern. This is envisioned to provide the administration of \ufb01rst dose of Hepatitis B vaccine as soon as possible after birth within 24 hours of birth to prevent mother to child (perinatal) transmission. Perinatal transmission is known to be a major source for maintaining a pool of chronic infection carriers who are at risk of developing long term complications of infection in their economically productive years, besides serving as source of infection for others. In support of this, Republic Act No. 2029 otherwise known as the \u201cLiver Cancer and Hepatitis B Awareness Month Act\" which declares the month of February as the liver cancer and hepatitis B awareness month throughout the Philippines was also passed.  To ensure an effective and ef\ufb01cient management of routine hepatitis B vaccination program for infants in all types of facilities including the hospitals, this guideline is hereby prescribed and established. Consultations with the EPI regional nurse and medical coordinators nationwide, WHO, UNICEF and presentations to the National Immunization Committee (NIC), an interagency advisory body of EPI was sought to ensure successful operations of Hepatitis B vaccination among infants.  II. SCOPE AND COVERAGE  This order shall apply to all DOH health facilities at all levels of health care including all public and private health facilities and other institutions providing immunization services for children nationwide.  III. PROGRAM GOAL  To reduce the chronic hepatitis B infection rate as measured by HBsAg prevalence to less than 1% among \ufb01ve\u2014year-old children born after routine Hepatitis B vaccination at birth started.  IV. OBJECTIVES  A. General  To improve effectiveness of management in the provision of three (3) doses of routine Hepatitis B vaccine among infants including a birth dose.  B. Specific  a. To provide new guidelines and procedures for Hepatitis B vaccination for infants at all types of health facilities, b. To provide instructions for administration of birth dose Hepatitis B vaccine according to the settings where the birth takes place.  V. DEFINITION OF TERMS  Perinatal transmission - refers to transmission from mother to child at the time of birth.  Seroprevalence \u2014 refers to percentage of a polulation whose sera are positive for a speci\ufb01c marker such as an antibody (e.g. anti\u2014HBs or anti-HBc) or an antigen (e. g. HBsAg or HBeAg)  HBs Ag - refers to Hepatitis B surface antigen. A protein from the virus\u2019 s coat. Its presence in the blood indicates current infection (acute or Chronic). The immune response to the HBsAg provides the basis for immunity against Hepatitis B virus.  HbeAg - refers to Hepatitis B \u201ce \" antigen, the presence of which implies active viral replication, thus making it a marker of greater infectivity in chronic infection.  Monovalent vaccine - refers to a vaccine containing antigen for protection against a single disease  VI. GENERAL GUIDELINES  1. DOH shall procure 75% of the hepatitis B vaccine needs for 2007 and 100% starting 2008 and onwards to provide all 0~11 months olds with three doses of hepatitis B vaccine in the \ufb01rst year of life free of charge in all health facilities and other institutions providing immunization services for children nationwide.  2. All newborns infants shall be given immunization against hepatitis B immediately Within 24 hours after birth.  3. Infants born outside of hospital, medical clinic or birthing facilities should be brought to any available healthcare facility so as to be immunized against Hepatitis B within 24 hours after birth but not later than 7 days.  4. The subsequent doses of Hepatitis B vaccination shall be completed according to the new recommended schedule of Hepatitis B immunization.  5. All health care practitioners or health care workers providing prenatal care shall educate all pregnant mothers on the importance of giving their infants the basic immunization services.  6. Every child shall be immunized through the Reach Every Barangay strategy.  7. Health education and information campaigns shall be intensi\ufb01ed at the ground level especially among the disadvantaged population to increase the proportion of mothers and caretakers practicing behaviors that promote child immunization.  8. The implementation of RA 7846, also known as Compulsory Hepatitis B immunization Among Infants and Children Less Than 8 Years Old and other laws and policies for the protection of infants shall be pursued.  VII. IMPLEMENTING GUIDELINES  A. New Immunization Schedule  The \ufb01rst dose of Hepatitis B vaccine shall be administered as soon as possible within 24 hours after birth. The subsequent two doses shall be given with the \ufb01rst and third dose of DPT and OPV to avoid the need for any additional visits. Table 1 indicates the recommended ages for the routine administration of the Hepatitis B vaccine. Any dose not administered at the recommended age should be administered at any subsequent visit when indicated and feasible. There is no need to restart vaccination series regardless of the time that has elapsed between doses.  Table 1 Schedule of Hep B, DPT and OPV Immunization    B. Vaccine Type, Routes and Sites of Administration  B.l Type of Vaccine  Recombinant or genetically engineered vaccines using HBsAg (10 mg dose) synthesized in yeast or mammalian cells into which the HBsAg gene has been inserted.  B.2 Formulations  Hepatitis B vaccines are available in monovalent formulations that protect only against Hepatitis B, and in combination formulations that protect against Hepatitis B and other diseases (DTP-HepB, DTP-HepB + Hib, Hib-HepB).  Only monovalent Hepatitis B vaccine MUST BE USED for the birth dose.  Combination vaccines that include Hepatitis B MUST NOT BE USED for the birth dose of Hepatitis B vaccine because DTP and Hib vaccines should not be administered at birth.  Either monovalent Hepatitis B vaccine or combination vaccines may be used for later doses in the hepatitis vaccine schedule. Combination vaccines can be given whenever all the antigens in the vaccines are indicated:  B.3 Presentation  Hepatitis B (HepB) vaccine is a liquid vaccine available as a single antigen formulation (monovalent) or in combination with other antigens (e.g. DPT-HepB or DPT-HepB\u2014Hib) as combination vaccine. Both monovalent and combination vaccine are available in single\u2014or multi-dose vials (2, 6 and 10 dose vials). Only monovalent HepB vaccine should be used for birth dose, as DPT contained in combination vaccines can cause adverse reaction and has reduced immunogencity if given less than 6 weeks of age. Combination vaccines may be used for subsequent doses.  Currently all the hepatitis B vaccine under the program is being supplied as 10-dose vials of monovalent vaccine.  B.4 Dosage  The standard pediatric dose is 0.5 ml.  B.5 Sites of Administration  The recommended series of 3 doses of Hepatitis B vaccine shall be given intramuscularly only in the anterolateral thigh muscle.  When hepatitis B vaccine is administered to infants at the same time as another injectable vaccine, the vaccine should be administered in different thighs. However, if more than one injection has to be given in the same limb the injection. sites should be 2.5 cm to Scm apart so that local reactions are unlikely to overlap.  The preferred injection device for Hepatitis B vaccine shall be a 0.5ml auto-disable (AD) injection syringe with any of the 25mm, 22-, or 23- gauge needle.  The following practices shall be avoided:  - Hepatitis B vaccine SHOULD NOT be given in the buttocks. There may be a risk of injury to the sciatic nerve.  - Hepatitis B SHOULD NOT be administered intradermally because this does not produce adequate antibody response to the children.  - Hepatitis B SHOULD NOT be mixed in the same syringe with other vaccines.  C. Vaccine Storage & Handling  Hepatitis B vaccine shall be transported, stored and handled similar to DPT and Tetanus Toxoid (TT) vaccines. It should be stored in refrigerators provided solely for vaccine storage at +2 to +8\u00b0C. ' It should be transported properly in ice\u2014packed containers with cold chain monitors or thermometers. Hepatitis B vaccine like DPT and TT should NEVER BE FROZEN or allowed to come into direct contact with ice because the vaccine will be inactivated and will no longer be potent. Twice daily temperature monitoring is critical. Speci\ufb01c vaccine storage requirements are described in detail in the Cold Chain and Logistics Manual. The \u201cShake test\" should be used to determine if the vaccine has been damaged by freezing.  All Hepatitis B vaccine supplied by DOH comes with attached \u201cVaccine Vial Monitor\" (VVM). VVM should be regularly read before using the vaccine to assess heat damage to the vaccine.  Since hepatitis B vaccine is also supplied with a preservative, \u201cMulti-dose Vial\" policy will also be applicable to Hepatitis B vaccine as is the case with DPT, OPV and TT. Multi-dose policy states that if one or more doses of OPV, DPT, TT and Hepatitis B vaccines have been removed during an'immunization sessions, this may be used in subsequent sessions for four weeks provided the following conditions are met:  - Expiry date has not passed; - Vaccines are stored under appropriate cold chain conditions; - Vaccine vial septum has not been submerged in water; - Aseptic technique has been used to withdraw all doses; - The Vaccine Vial Monitor, if attached, has not reached its discard point  D. Indications and Contraindications  There are no contraindications for the administration of Hepatitis B vaccine to a newborn within 24 hours of birth.  Low birth weight or premature delivery are not contraindications to Hepatitis B vaccination. If the birth weight is less than 2000 grams, a birth dose and three additional doses should be given.  E. Vaccine Side Effects and Adverse Reactions  Hepatitis B vaccine is one of the safest vaccines. Mild reactions include:  - Soreness. About 5% of children may develop tenderness, redness, or mild swelling at the injection site. - Fever. About 1% to 6% of those who receive the vaccine may develop a mild fever that lasts 1\u20142days after injection of the vaccine.  Anaphylaxis is the only known serious reaction to Hepatitis B vaccine. The risk of anaphylaxis is estimated at l per 600,000 doses. No fatal reaction has been reported.  F. Administration of Hepatitis B Vaccine Birth Dose  While the 2nd and 3rd dose of Hepatitis B vaccine shall be administered along with \ufb01rst and third dose of DPT and OPV, administration of the \ufb01rst dose within 24 hour of birth requires further instructions, which will vary depending on the place of birth. The following speci\ufb01c instructions/guidelines for administration of birth dose of Hepatitis B vaccine shall be implemented.  1) Hospitals & Lying-In Clinics  a. Supply of vaccine to hospitals/hing in clinics: All regions/provinces/cities/municipalities shall supply the Hepatitis B vaccine to different hospitals/clinics that provide in\u2014patient maternity health services on a quarterly/monthly basis based on the average number of births in that health facility. Regional/provincial/city/municipal cold chain manager must assess that proper cold chain equipment is available for storage of the vaccines.  All hospitals shall submit the quarterly number of deliveries and birth dose vaccines delivered to the region prior to receipt of the allocated vaccines.  b. The health facility shall store/handle the vaccine as per the recommendations listed above, near the labor/matemity room, where the staff assisting the child-birth can easily access the vaccine.  c. The staff responsible for providing birth dose shall be clearly designated in the health facility and shall provide the recommended dose of monovalent vaccine to the newborn as soon as possible within 24 hours of birth. No mother/child should be discharged; from the hospital without providing the birth dose of Hepatitis B vaccine to the newborn.  d. Provision of birth dose of Hepatitis B vaccine should be included as part of the standing orders for the routine care of medically stable infants weighing equal to or more than 2000 grams at birth.  e. The health facility shall submit a monthly report to the next higher level (municipality/city/province, etc.) on the total number of births in a health facility and total number of newborns given timely birth dose and those given vaccine after 24 hours of birth (with reasons).  f. Recording of the birth dose: The health facility shall record the date and time of the birth dose in the Early Childhood Care and Development (ECCD) card/Growth Monitoring Card (GMC)/Mother and Child Book/Immunization Card and give it to the mother/caretaker.  If no such cards are available in the health facility, the \"vaccinator shall give a referral note indicating that the vaccine was given including the date and time of administration, to the care-givers with the instructions for future vaccinations. An additional column will be added in the maternity register to record whether the birth dose was given. This information will be used to compile the monthly report to be sent to the higher level as mentioned previously.  g. All vaccinator shall inform the mother/caregiver on the common reactions of Hepatitis B immunization and the importance of the completion of the vaccination.  2) Health Centers/ and Barangay Health Stations  a. All health centers and BHS shall follow the revised schedule of Hepatitis B immunization among infants as provided in these guidelines.  b. Health staff and BHWs shall promote in every opportunity, especially during prenatal consultation the importance of providing the \ufb01rst dose of Hepatitis B vaccine as soon as possible within 24 hours of birth, so that the mother can ask/demand the vaccine from the providers at the time of childbirth. The mothers should also be educated about importance of getting complete series of hepatitis B and other immunizations.  c. All infants attended at bi1th by midwives from the health center/BHS shall be given the monovalent Hepatitis B vaccine within 24 hours after birth. The midwife shall carry with her a vaccine vial and a disposable syringe as part of midwifery kit while going to attend the birth.  d. Using the vaccine outside the cold chain: Since Hepatitis B vaccine is found to be relatively heat stable, it is recommended that midwife can carry the hepatitis B vaccine outside the vaccine carrier for birth dose purposes as long as the VVM is not past discard point. However, in the health center, the vaccine should be kept in the cold chain as far as possible. In the event, single dose vaccine vials are supplied under the program, the midwives will use single dose vials for Hepatitis B birth dose, and multiple dose vials for 2nd and 3rd dose. The MVDP shall be adopted in this situation as long as it is not taken out of cold chain.  3) Birth taking place outside health facilities attended by traditional birth attendants (TBAs) or other non-trained providers  Midwives in the BHS/health center should enquire about the place and provider of the birth services during prenatal consultations. In case, the pregnant woman decides to have her delivery attended by TBA, the TBA or the mother should be advised to inform the nearest health facility either by phone or by personal visit for the provision of the HepB and BCG or should bring the newborn to the health facility for vaccination or a midwife to give immunization during house visit within 7 days after delivery. The midwife at BHS/health center should provide the hepatitis B vaccine as soon as possible after getting the information along with other post-natal services.  G. Calculation of Hepatitis B Vaccine Needs  The following are the steps for calculating Hepatitis B requirement:  a. Identify the important data for computation:  - Eligible Population (EP) of Infants - EP = Total Population (TP) X 3% - Wastage Multiplier : 1.2  National: - Reserve Stock : 25% - Reserve stock Multiplier : . 1.25  Region/Province/City : - Reserve Stock : 12.5 % - Reserve stock Multiplier : 1.125  Municipality: - Reserve Stock F : 12.5 % - Reserve stock Multiplier : 1.1  b. Formula  Hep B requirements at national/provincial/city level = EP x Number of doses x wastage multiplier x reserve stock multiplier  c. Hep B requirements at lower level = EP x Number of doses x wastage multiplier x reserve stock multiplier  d. Example Computation  Given: Province A with a total population of 2,000,000 for 2006. Compute for the annual requirements for Hepatitis B.  d.1 Compute for the eligible population infants for Province A.  2,000,000 x 0.03 = 60,000 infants  d.2 Calculate for the annual needs (in doses) for Province A.  60,000 x 3 doses x 1.2 x 1.125 = 243,000 doses  d.3 Calculate for annual needs (in vials) for Province A.  243,000 doses + 10 doses per vial = 24,300 vials  In the event the single dose vials are made available for Hepatitis B, one-third of all requirements should be estimated for single dose and the rest in 10- dese vials.  H. Recording & Reporting  All vaccination given to infants shall be appropriately recorded in the Early Childhood Care and Development (ECCD) Card/Growth Monitoring Card (GMC)/Mother and Child Book/Immunization Card as well as in the Target Client List (TCL) by midwives or nurses in the facility where the infant is registered.  The Hepatitis B immunization series (Hep Bl, HepB2 & HepB3) shall be included in the de\ufb01nition of the fully immunized child (FIC). Thus, a fully immunized child shall be de\ufb01ned as an infant who received 1 dose of BCG, 3 doses each of DPT, OPV, Hepatitis B and anti-measles before reaching 12 months old.  While ideally a birth dose is, given 24 hours, full accounting of Hepatitis B doses administered regardless of site of delivery is required. Thus, the recording of the Hepatitis B is as follows:     I. Monitoring & Evaluation  The primary method of monitoring will be through routine Hepatitis B1-3 coverage reports and seroprevalence surveys. Birth dose and Hepatitis B3 shall be included in the standards for Sentrong Sigla Certi\ufb01cation.  Impact of the Hepatitis B immunization on Hepatitis B related mortality and morbidity will not be immediately visible as current immunization only protects the future generation with no impact on population already chronically infected. Hence, monitoring of hepatitis B vaccination especially in the short term will require special methods such as regular seroprevalence surveys of the children home after the start of vaccination program, and acute disease surveillance. However, considering the demonstrated ef\ufb01cacy of Hepatitis B vaccine, the vaccine coverage data can provide indirect evidence of program impact on Hepatitis B infection.  It is suggested that following indicators be regularly monitored at all levels (regional, provincial, municipality, city and district):  1) Percent of infant who are immunized with three doses of Hepatitis B vaccine (HepB3 %)  2) Percent of infants receiving \ufb01rst dose within 24 hours of birth (timely birth dose %) separately for the infants born at home and infants born in health facilities.  3) % Drop out rate from Hepatitis B1 to Hepatitis B3.  4) % Difference between DPT3 and Hepatitis B3.  The national level 'should undertake at least one serosurvey of HBsAg prevalence in vaccinated cohorts within 5 years of sustained high 3 doses Hepatitis B coverage and at least 50% of timely birth dose following the recommended WHO survey design.  J. Advocacy and Social Mobilization  The nature of Hepatitis B means that special advocacy and social mobilization efforts are needed as the disease burden is sometimes not recognized (considering the lag period between time of infection and manifestation of disease late in life) and vaccinating newborn infants may be dif\ufb01cult in some societies. The efforts need to include ensuring that health workers are fully informed as to the importance of hepatitis B immunization in preventing chronic liver disease and cancer.  VIII. IMPLEMENTING MECHANISMS  Roles and Responsibilities:  1. Department of Health  a. Central Office/National Center for Disease Prevention and Control  The EPI-National Center for Disease Prevention and Control (NCDPC) shall provide the standards, policies and guidelines on the Hepatitis B immunization program and ensures adequate and potent Hepatitis B vaccines are procured and delivered nationwide. Auto-disabled needles and syringes Shall also be procured for all the 5th and 6th class municipalities nationwide.  The DOH shall provide the monovalent recombinant Hepatitis B vaccines to all the health facilities  b. CHDs/Hospitals  The CHDs shall ensure that all the vaccines are potent, adequate and (timely delivered to their catchment areas, ensure the timely submission of the accomplishment reports, provide technical assistance to include supervisory/monitoring visits to the LGUs to ensure all infants receive 3 doses of Hepatitis B vaccines including Hepatitis B at birth. CHD shall ensure that all LGUS have suf\ufb01cient supply of needles and syringes. This shall entail monitoring, advocacy as well as augmentation of supplies.  Hospitals shall provide Hepatitis B birth dose and BCG to all newborns and all immunizations for infants, children and mothers during consultation and for in\u2014patients. All infants receiving birth dose in the hospitals shall be properly endorsed or referred to health centers/health stations for their succeeding doses. Accomplishment reports shall be submitted to the appropriate health facilities as agreed upon.  2. Local Government Unit  All local government units shall ensure that the vaccines are given to the targeted eligible population \u2014 the infants, reach all infants in every barangay, ensure those who received initial vaccination from the private sectors are fully vaccinated, follow\u2014up the missed and the under-immunized infants including transients, and submit accomplishment reports on time.  All LGUs shall provide funds for the procurement of the auto-disabled syringes forHepatitis B and other primary vaccinations series for infants; provide adequate funds for the traveling and incidental expenses for the health workers for them to conduct outreach activities. They must also ensure that regular immunization activity is being done at least once a week.  3. Private Sectors/Professional Organizations  All health practitioners shall ensure that every infant receives all vaccinations covered in the DOH policy. Professional organizations shall disseminate this policy to its members.  4. Partner Agencies  World Health Organization (WHO) and UNICEF shall provide technical assistance and assist in the procurement of quality and safe vaccines from certi\ufb01ed manufacturers.  5. Academe  The academe shall incorporate updated EPI policies and laws into its curriculum and continuing education. '  B. Funding  All expenses for the procurement and delivery of the vaccines from the national cold room to the regions and selected provinces and cities shall be charged against the funds Of the EPI subject to the accounting and auditing procedures.  The procurement of the annual needs for the needles and syringes, traveling expenses and other incidental expenses by the vaccinators shall be the counterpart of the Local Chief Executives.  IX. Repealing Clause  Any existing provision or issuance found inconsistent with this order shall be repealed.  X. Effectivity  The order shall take effect immediately.   ", "  The Philippine Measles Elimination-Campaign (PMEC) aims to reduce measles to zero by year 2008. To pursue this elimination goal, the guidelines as contained in the attached manuals are hereby adopted as official guidelines governing the Philippine Measles Elimination Campaign. These manuals namely: The Philippine Measles Elimination Campaign Planning Guide, Field Managers Guide, Guide for Field Implementors, and the School Information Guide ; all contain the plans and operations for the PMEC especially the component on \u201cLigtas Tigdas\" month to be conducted on September 16 to October 14, 1998  nationwide The Ligtas Tigdas Month aims to vaccinate all children ages 9 months to less than 15 years old with a dose of measles vaccine regardless of status of immunization and/or history of measles infection. The Ligtas Tigdas Month aims to reduce the number of measles susceptible children quickly and drastically.  The scope of each manual is outlined as follows:   A. Planning Guide  This is intended for the health managers and programme coordinators and contains the preparation of logistics and human resources requirements and other activities at the province/city/municipality/rural health unit and other health center levels prior to the \"Ligtas Tigdas\" month.   B. Field Managers Guide  This is intended for all health managers at the national, regional provincial/city, and municipal levels. It contains the following:  - general information - concepts and strategies - operations for the \u201cLigtas Tigdas\"month - target population to be vaccinated - vaccination tactics - organization of activities and plans for the \u201cLigtas Tigdas\" month in schools in the community - organization of regional/provincial/city/municipal subcommittees to effectively manage the implementation of the \u201cLigtas Tigdas\" month - organization of vaccination teams, tasks and schedules - organization of the flow of children and activities during vaccination sessions  - obtaining logistics requirement - surveillance - social mobilizatIon - monitoring, supervision and evaluation - reconstitution and administration of the measles vaccine - precautions to ensure safety of injections - monitoring and management of adverse reactions to measles vaccine  - other vaccines and health services to be provided during the \u201cLigtas Tigdas\" month - proper procedure for discarding used needles and syringes - incineration - performance and inventory information to be collected reported, and monitored - annexes (issuances, adverse effect following immunization, measles investIgatIve form, supervising form, directory of contact persons)   C. Guide for Field Implementors  This is a simplified \ufb01eld managers guide retaining only those relevant for health implementors such as:  - general information  - concepts and strategies - operations in Ligtas Tigdas month in schools and community - vaccination procedure - recording and reporting - annexes   D. School Information Guide  This manual is intended for school principals and teachers. It includes:  - general information on Measles and the \u201cLigtas Tigdas\" month - core messages on PMEC that teachers can communicate to students and parents about measles and the benefits of vaccination - role of teachers on \u201cLigtas Tigdas\" month - DECS memorandum - standard consent slip  This order is effective immediately.   ", "  1. Rationale   To ensure sustainability of the National Comprehensive Newborn Screening System and subsequently reach the vision of saving all Filipino newborns from mental retardation and death, provision was made in Section 16 of the Republic Act 9288, otherwise known as the \u201cNewborn Screening Act of 2004\", for the NBS fee to be divided and at least four percent (4%) be set aside for the DOH Centers for Health Development (CHDs) and Department of HealthAutonomous Region in Muslim Mindanao (DOH\u2014ARMM). The said fund shall be used solely for follow-up services, education and other activities directly related to the provision of newborn screening services.   Furthermore, in consonance with this vision of saving Filipino newborns, preparation for the expansion of the newborn screening panel from six (6)5 to more than twenty (20) disorders is underway.   As the expanded Newborn Screening will incur additional expenses, and since the newborn screening coverage remains below the 2010 national target of 85%, it was resolved, in the August 29, 2012 meeting of the Advisory Committee of the Newborn Screening (ACNBS) that the utilization of the 4% share of the DOH-CHDS and DOH\u2014 ARMM shall be reviewed and guidelines shall be set to ensure maximum and appropriate utilization of Newborn Screening Fund. In this light this Administrative Order is being issued.   II. Objective   To set the guidelines for the use of the 4% fund allotted to the DOH-CHDs and DOH- ARMM.   III. Coverage   Provisions of this Administrative Order shall apply to all DOH-CHDs, DOH-ARMM, and Newborn Screening Follow-up Clinics.     IV. Definition of Terms   Newborn Screening Follow -up Clinics refers to regional and provincial referral centers of all confirmed positive cases.   Newborn Screening Center W8C) refers to a facility equipped with a newborn screening laboratory that complies with the standards established by the National Institutes of Health, and provides all required laboratory tests and recall/follow-up programs for newborns with heritable conditions. -   Newborn Screening Reference Center (NSRC) refers to the central facility at the National Institutes of Health that defines testing and follow-up protocols, maintains an external laboratory proficiency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials and acts as the Secretariat of the Advisory Committee on Newborn Screening.   RA 9288: Newborn Screening Act of 2004 refers to :the act promulgating a comprehensive policy and a national system for ensuring newborn screening   V. Policies and Procedures   A. General Guidelines   1. Memorandum of Agreement shall be executed between NSRC, NSCs and CHDstOH\u2014ARMM on the collection and transfer of 4% of NBS fees;   2. NSRC shall collect from NSCs the percentage of the NBS fees for CHDs/DOH- ARMM;   3. NSRC shall notify the CHDs/DOH-ARMM on the availability of 4% of NBS fees;   4. CHDstOH-ARMM shall request from NSRC the amount for transfer as indicated in th
