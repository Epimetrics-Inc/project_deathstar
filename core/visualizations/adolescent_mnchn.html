ave been developed and are being implemented successfully throughout the country. In 1998, the Health Department identified the need to develop a health program to address the needs of the adolescents and youth who currently constitute 40% of the entire population. The challenges in this age group are numerous since this is the stage where experimentation and unhealthy behaviors and habits start eventually leading to chronic illnesses and disability. There is therefore an urgent need, to develop a comprehensive program to meet the need of this special population group.   Adolescence and youth is not just a transitional stage of life between childhood and adulthood. These are biological, social physical and emotional milestone specific to the age group that are critical to maturation. The World Health Organization defines an adolescent as one belonging to ages 10-19 while youth covers the period 15\u201424 years old. The definition of the parameters of adolescence are problematic, since children are introduced early to adult social and economic responsibilities, with little transition between childhood and adulthood.  The stage of adolescence and youth is marked by rapid changes in the physical, physiological, emotional and social development of the individual. Physically, there is a spurt of  growth marked by changes in size and shape of the body. Psychosocially, the individual acquires a sense of identity, drawing apart from the elders with the developing intense relationship with peers and interest in major life decisions (eg. search for a mate or job). An important feature of this stage is curiosity and the initiation of risk behavior.  During this stage of life, confusion, conflicts and disagreements with parents usually occur and if not properly handled may lead to maladaptation and anti \u2014 social behavior. Likewise, due to accessibility of transport, the migration of rural youth to highly urbanized areas has become common. The cultural shock encountered by these youth and the lack of necessary skills and experience to cope with complex situations may result in further isolation.  To address this emerging concerns, the Department of Health is creating the Adolescent and Youth Health Sub\u2014Program under the Program for Childrens Health Cluster for Family Health.   II. Adolescent and Youth Health Framework:  Vision: Well-informed, empowered, responsible and healthy adolescents and youth  Mission: Ensure that all adolescents and youth have access to quality comprehensive health care and services in an adolescent and youth-friendly environment.  Goals:  * Healthy development and reproduction maturation  * Healthy lifestyles to avoid illness / diseases / injuries / disabilities  * Information, education, counseling care, and rehabilitation for common health problems  * Healthy adolescents and youthfriendly settings   General Objectives:  To institutionalize a comprehensive program for the health of adolescents and youth.   Health Objectives:  * Reduce morbidity and mortality among adolescents and youth * Eliminate unwanted pregnancy / abortion / STIs * Eliminate disabilities and accidents \u2192 drug/substance abuse; abusive/destructive behaviors * Promote general health and development * Provide quality adolescent and youth -friendly health programs and services.   III. Guidelines and Procedures:  General:  1. The following WHO definition shall be adopted:  Adolescent:  10-19 years old Youth:   15-24 years old Young people:  10-24 years old  2. Adolescents and youth are the priority target group of the program.  * This stage is a time of experimentation and uncertainty that may place them at risk of health related problems which may have lifelong effects.  3. The priority activity shall focused on the prevention of health risk and promotion of healthy activities. * This should include information and services that will improve their reproductive health, nutrition, immunity from common illnesses, psychosocial health, oral health, sexual health and environmental safety.  4. Provision of a safe environment * Parents and adults should exert all efforts to create a safe environment and protect adolescents and youths from all type of exploitation such as exposure to cigarette smoke, unhealthy food (empty calorie-food), abuse by people with authority over them such as relatives, school personnel, media and advertising that emphasizes sex and violence.  5. The family shall be the most important source of basic knowledge, behavior, attitude and skills of adolescents and youth health.  6. The concerned sectors such as teachers, counselors, health providers, social workers, religious leaders, employers, the community and others should support the family in caring for adolescents and youth to prepare them in making good health decisions.  7. Health care services should be accessible and available at all times. * These should be in location where they can easily go to or in places where they are usually found such as the schools, shopping malls, teen-age \"hang\u2014outs\", movie houses, sports centers and in hospitals where they can avail of higher level of care.  * Selected RHUs with well-trained personnel on adolescent and youth health shall also provide adolescent services.  8. Health care services should be integrated at the client level and therefore must be multi-sectoral.  * Most adolescent and youth concerns are interrelated in nature and must be responded within a comprehensive program. This should include intervention to address, social, cultural, spiritual and economic aspects of health care.  9. Special services for special health problems and conditions such as disability, rape and abuse victims should be also made available. This shall include medical, legal, and rehabilitation services as well as social, legal and support services.  10. Privacy and confidentiality should be preserved at all times when dealing with adolescent problems. * Confidentiality will build trust of the adolescents and will also protect them from the unnecessary peer pressure and embarassment.  11. The adolescents and youth should be actively involved in the planning and development and implementation of health programs and services in their respective area. * They should be given enough time to process and discuss the concepts among themselves so that they reach the proper decisions on the methods and approaches that would best suit their interest and frame of mind.  12. Monitoring and evaluation of the availability and effectivity of services shall be conducted regularly to further enhance the quality of programs and services.  13. Health Care Financing scheme shall be organized, developed and maintained to support the institutionalization of adolescent and youth health care and services.  14. The DOH\u2014FHC should designate a Sub\u2014Program\u2014Coordinator for AYH.  Specific Guidelines:  1. Adolescents and youth shall be encouraged to promote the health of their peers, younger children and adults.  2. The promotion of mental health among adolescent and youth will be _________ including the development of skills and competencies in stress management.  3. The DOH in close partnership with DECS organize a working group to update , review and evaluate the schools health program.  4. All DOH hospitals and facilities shall provide a adolescent and youth - friendly designated area for its program.  5. A comprehensive quality health care services should be provided to all adolescents and youth resources of ethnic, cultural, religious, social, political affiliation. Trained, health care providers such as doctors dentist, nurses, social workers, shall observe the principles of privacy and confidentiality. These services should also be gender sensitive.  Description of the Adolescent and Youth - Friendly Designated Area.  A. All DOH facilities should:  * Have a trained health care provider and access to on-call specialists for special needs * Have comfortable room where privacy can be observed * Have a small table and 2-3 chairs available * Have a safety cabinet where records will be kept. * Minimize unnecessary furnishings such as office table, telephone and other physical barriers and distractions especially during the counseling session. * Have easy accessibility from outside the hospital or separate entrance and waiting areas from other patients/ clients. A separate room from the hospital building would be ideal.. * Be equipped with necessary logistics and supplies. * Have alternative promotional IEC materials posted on the wall and take home reading materials * open for 24 hours.  B. One stop shop Adolescent and Youth Health Center shall be accredited by DOH ( Malls, Teen\u2014age hangouts/ Tambayan, etc) based on fulfillment of the following basic requisites:  * supervised by a professional care giver (psychologist, psychiatrist, doctor, nurse, midwife or any professional trained in counseling) * available trained peer counsellors and professionals or on call professional care giver * available recreational activities like video equipment, computers, games, etc., and reading material * equipped with necessary logistics and supplies * comfortable room where privacy can be observed * a small table and 2\u20143 chairs available * unnecessary furnishing such as office table, telephone etc. must be avoided to minimize physical barriers and distractions especially during the counselling session. * safety cabinet where records will be kept. * open until 8:00 PM.  C. RHU/ BHS should :  * Rural health midwives who shall screen and refer adolescents in the proper level of care * nurses and doctors who shall screen and provide basic intervention and refer client when necessary to higher level of care * records that must be kept confidential. * The following features: - a counselling room / area where privacy and confidentiality will be ensured. It must be free from physical barriers like office table, telephone, etc. to minimize and avoid distractions - attractive promotional IEC materials posted on the wall and take home reading materials - available trained professional health care providers - equipped with necessary logistics and supplies - open until 5 PM.   IV. Implementing Mechanism:  1. National Level  The DOH shall act as. the lead agency in the promotion of Adolescent and Youth Health. Specifically, the Childrens Health Program will be the core health program structure that will undertake the development, monitoring and evaluation of the national AYHP strategy within the Family Health Cluster. The FHC shall convene a Technical Working Group on AYHP to be composed of the following:  Chair:   Head, FHC Members:  Focal Person, MCHS   Focal Person, FPS   Focal Person, Nutrition Service   Focal Person, NASPCP   Focal Person, NCDCS   Focal Person, Dental Health Service   Focal Person, WHDP   Focal Person, PIHES   Retained Hospital   NGO   Other GOs and partner agencies with Adolescent and Youth Concerns  The Technical Working Group will develop a technical framework for specific projects under the sub\u2014program and will review and recommend priorities based on strategic opportunities .  2. Regional Health System:  The Centers for Health and Development (CHD) in various regions of the country will be the sub\u2014national structures that will assist in the implementation of AH strategy and its operating policies. All DOH Retained Hospital shall make Adolescent and Youth Health care as an integral part of hospital services. The CHD shall likewise organize a Regional TWG, the composition of which will be parallel to that of the national TWG.  3. Human Resource Development:  The following shall be trained / oriented in Adolescent and youth Health: 1. Designated DOH staff ( National and Regional) 2. Designated staff of all retained DOH hospitals 3. Designated RHU / BHS staff 4. Other agencies ( GOs, NGOs etc.) with adolescent and youth concerns 5. Parents, peers, community, etc. 6. Representative from Sangunian kabataan 7. School teachers and counsellors  4. Logistic support:  The DOH national and regional office shall include in their budget sufficient allocation for adolescent and youth health services and activities to ensure sustainability. All DOH units shall encourage funding support from different agencies, organization both local and international agency.  5. Social Mobilization and IEC:  This shall be a responsibility of all DOH units. Participation of other agencies ( GOs, NGOs and youth themselves) is encouraged.  6. Referral system:   A referral system should be established at all levels. This shall follow the District Health System model and shall conform with provisions of EO 205 on establishing inter-local health zones.  7. Networking:  The Center for Family Health is tasked to spearhead the operationalization of the AYH and establish the necessary linkages with other services, other GOs, NGOs, academe, media and other private institutions including local and foreign donor agencies.  8. Database The Adolescent and Youth Health Sub-Program will ensure the generation and utilization of data on adolescent and youth for project development, program planning, monitoring and evaluation.  9. Quality Assurance Program:  The Adolescent and Youth Health Program (AYHP), in all aspects of implementation, shall apply the standards and concepts set by the Sentrong Sigla to ensure quality health services. The Adolescent and Youth Health (AYH) TWG, shall therefore coordinate closely with the Sentrong Sigla Steering Committee and its 4 pillars to ensure that quality standards are developed and updated to conform with program structures and directions.   V. Resource Mobilization / Institutionalization:  Multisectoral participation in resource mobilization and rational budget setting for adolescent health promotion are the key to institutionalization of Adolescent and Youth Health (AYH). Efforts must be directed to tapping both public and private sectors for investments.  The DOH-CFH shall allocate 10-20% of its funds to AYH annually.  Local Health Financing:  As stated in the HSRA, the Phil. Health Insurance Corporation will be the key partner to initiate efforts for investing in AYH. Tapping other sources for implementation of AYH shall be a major activity for the cluster particularly private sector or non-government sources.  VI. Effectivity:  This order shall take effect immediately upon its approval and signing by the Secretary of Health.   ", "   Considering the HIV and STD epidemiological situations in the Philippines and the experienced gained by the DOH, since the establishment of the National AIDS Prevention and Control Program in 1988, the policy statements contained in Administrative Order No. 57-A s. 1989 is hereby revised.  Acquired Immune Deficiency Syndrome (AIDS) continues to pose a major threat to public health and the following policies shall form the basis for national strategies to prevent the spread of HIV (Human Immunodeficiency Virus) in this country. The following policy statements will compliment the existing and future strategic documents of the National AIDS/STD Prevention and Control Program.   PROGRAM MANAGEMENT  1. Prevention of HIV infection shall be priority of the National AlDS Control Program.   STD and AIDS  2. Considering that STD infections increase an individual's susceptibility to HIV infection, STD prevention and control shall be incorporated into all activities of the National AIDS/STD Prevention and Control Program.  3. STD case management and prevention education shall focus on improving health care seeking behavior in persons with or at risk of STD infections, avoiding coercive measures or obstacles to equitable care and treatment.   INFORMATION EDUCATION AND COMMUNICATION  4. AIDS education shall be integrated into existing school curricula of elementary, high school and college levels.  5. Communication campaigns on HIV/AIDS shall form part of an information delivery system integrated into other programs of the Department of Health.  6. Information, education and social support programs shall foster a spirit of understanding and compassion for people with HIV/AIDS.    PROTECTIVE MEASURES  7. To minimize the transmission of HIV infection, protective measures including condom usage shall be promoted for persons with at risk behavior. These protective measures shall be made available and widely accessible.   BLOOD AND BLOOD PRODUCTS  8. All blood and blood products for transfusion, and organs and tissues for transplant shall be screened for HIV.   9. Non-remunerated voluntary blood donation shall be promoted, and donors shall undertake risk assessment prior to donation. Education of the prescribers of blood shall focus on reducing unnecessary transfusions.   HIV ANTIBODY TEST  10. No mandatory testing shall be required including for tourists, visa applicants, for persons prior to marriage, for pregnant women, or for persons applying for insurance or employment.  ll. Persons who engage in at-risk behavior shall be encouraged to undergo voluntary testing.  12 Pre- and post-test counselling, including pre-testing informed consent shall be required for person undergoing testing   CONFIDENTIALITY  13. Information on testing, counselling and care of individuals shall remain con\ufb01dential.   STATISTICS  14. Statistical data on HIV/AIDS shall be maintained by the Department of Health.   HEALTH CARE SERVICES  15. Persons with HIV/AIDS shall be referred to available con\ufb01dential counselling, health care facilities and support services.  16. No person with or suspected of having HIV infection shall be denied health care services.  17. Health care personnel shall be encouraged to use universal precautions to effectively protect themselves and their patients from blood-borne infections including HIV.   DISCRIMINATORY PRACTICES  18. No person with or suspected of having HIV infection shall be subjected to any discriminatory or stigmatizing practices in the provision of services, employment or travel, nor shall they be subjected to quarantine or isolation.   AIDS IN THE WORKPLACE  19. Workers with HIV infection who are healthy should be treated the same as any other worker. Workers with HIV-related illness, including AIDS, should be treated the same as any other worker with an illness.   EMPOWERMENT  20. Empowerment of people with HIV/AIDS and their participation will be major considerations in the design of HIV-related programs and projects.   Specific guidelines to implement the above policies shall be formulated and widely disseminated to all programs and services involved in the prevention and control of HIV infection and AIDS in the Philippines.  Any order to the contrary is hereby superseded.  This order shall take effect fifteen (15) days after publication in two (2) newspapers of general circulation or after publication in the official Gazettee.       ", "  I. Rationale/Background  Sound health begins with good oral health since the process of nourishment starts with the oral cavity. Unfortunately, this line of thought has not been translated into positive action; hence, oral health as it relates to the total health takes the least priority on an individual. The important role of oral health in improving the quality of life and in the socio\u2014economic development of the country is poorly appreciated. Oral diseases have been considered, as non-life threatening, and except for the few elite Filipinos, majority of the population continue to live with their dental problems in ignorance, unmindful of its existence.  There are no less than two hundred dental diseases and conditions in the listing of the World Health Organization, many of which are public health concerns. In the Philippines, the two main oral health problems are dental caries (tooth decay) and periodontal diseases (gum diseases). In the latest DOH survey (National Monitoring and Epidemiological Dental Survey, 1998). 92.4% of the Filipinos suffer from dental caries, While 78% of them suffer from periodbntal disease. The Philippines is currently behind countries in the Western Paci\ufb01c Region when it comes to oral health.  There is dearth of available data on the prevalence of oral cancer in the Philippines. However, mouth and orcpharynx cancers were found to be a leading cause of cancer deaths in the South East Asian Regional Organization (SEARO) as shown in the cancer registry of The Global Burden of Disease (GBD), WHO, 2000. It was higher than breast, bronchial and lung cancer and ranks 8th globally from all the WHO regions in the Philippines, cancer is 4th among the leading causes of deaths (Philippine Health Statistics, 1925):increased \ufb01om 5th rank to 4th in 1975-1990 and 1995 data, respectively. Oral cancer shares the same magnitude raisinga grim impact on victims as it impinges on the food intake.  These oral diseases produce considerable impairment on the quality of life of individuals. Studies revealed that oral diseases could cause functional limitations on the performance of an individual. Aside from the physical pain, psychological discomfort and emotional disturbance, these diseases affect eating habits, social interactions, self-esteem and productivity at work and in school. Good teeth and healthy mouth reflects on the person\u2019s social well being and the concomitant sound and amicable or salutary relationship with his fellowman. Beauty and health are more appreciated. In the economic and social standpoint, every episode of considerable pain in the oral cavity exacts twomman days lost. In terms of productivity, the loss is estimated at 6.5B pesos yearly and the opportunity for learning lost for children is incalculable.  In response to the great task of improving the nation\u2019s oral health, the DOE has fornmlated a comprehensive dental health program in 1993. The program initiated innovations in preventive oral care using the Primary Health Care Approach. Plans and actions are geared towards promotion of good oral health and preventing and controlling oral diseases and conditions so as to attain the highest possible level of oral health.  Oral health as an integral component of total health of the individual and the family should be upgraded cot-complementary with other family health programs. As such, oral health have been integrated under the cluster of Family Health programs along with maternal and child health, nutrition and reproductive health (EO 102, Streamlining the Organization and Functions of the DOH). It is within this whole context that the revision of the DOH oral health policies is pursued.  This Administrative Order outlines the policies and guidelines on oral health, which will help in planning various programs and projects to promote effective, ef\ufb01cient and accessible quality oral health services for the family.  II. Definition of Terms  Oral Health - refers to the state or condition of the structures and tissues of the mouth or oral cavity.  Oral Urgent Treatment - Basic emergency oral care such as extraction of badly decayed and severely periodontally involved teeth under local anesthesia, treatment of post\u2014extraction complications such as dry socket and bleeding, drainage of localized oral abscess, first aid for dento-alveolar trauma and referring complicated cases to the nearest hospital.  Habilitation - Arti\ufb01cial restoration of prosthesis to restore function and missing tissue parts, in particular, the construction of feeding plates for infants with congenital oral defects (cleft palate/lip).  Rehabilitation - Artificial restoration of prosthesis to oral deformities following oral surgery to restore function and missing tissue and parts for victims of as oral cancer. A scheme to restore speech articulation, mastication and correction of impairment of psychosocial attitudes completes the rehabilitation procedures, prospectively, the area of handicapping dento facial anomaly.  III. Coverage and Scope  The oral health policies and guidelines embodied herein shall apply to all government and non-government health institutions whose functions and activities contribute to the improvement of oral health.  It shall focus on the following services: a) promotive care b) preventive care c) cmativecare d) habilitative and rehabilitative care  Oral health care shall address the following health problems: a) dental caries (tooth decay) b) periodontal diseases (gum diseases) c) oral cancer and soft tissue lesions  IV. Vision  Empowered and responsible Filipino citizens taking care of their own personal oral health for an enhanced quality of life.  V. Mission  The state shall ensure quality, affordable, accessible and available oral health care delivery.  VI. Goal  Attainment of improved quality of life through promotion of oral health and quality oral health care.  VII. Policy Statements  The National Policy on Oral Health shall be pursued to guarantee the attainment of an improved oral health through a Comprehensive Oral Health Care Program, with priority on the promotion of oral health and adequate prevention and control of oral diseases and conditions, thereby ensuring protection of the rights of every individual with oral health needs.  A. Adherence to Values  Oral health is an integral and indivisihle component of total health. It is both an individual and a collective responsibility of the family, community and the state. Oral health shall be integrated in every lifestage health programs.  B. Leadership  As the national lead agency in the health sector, the DOH is mandated to ensure the promotion and protection of people\u2019s oral health and monitor and evaluate the implementation of national oral health programs. The LGU shall ensure the delivery of basic oral health services as embodied in the Local Government Code of 1991.  C. Priority Target Groups for Oral Health Programs  Basic oral health services shall be made available to the general population particularly the vulnerable and high-risk groups, children (0-6 years old), pregnant women and the elderly, the disadvantaged and marginalized gronps.  D. Standard Oral Health Interventions  Oral health interventions shall be utilized to promote desirable oral practices, prevent and control oral diseases and conditions and provide appropriate treatment, habilitation and rehabilitation.  Cost effective, available, efficient and evidence-based intervention shall be promoted at all levels.  The DOH shall ensure that oral urgent treatment is provided to those requiring such treatment and that such are consistent udth the best dental practice.  The DOH shall ensure the affordable and effective delivery of oral services by promoting and implementing oral health programs with \ufb01nancing components.  E. Collaboration and Partnership  The DOH shall ensure an enabling and sustainable environment for collaboration and partnership for oral health among government and none government institutions and organizations.  F. Standard Development  To ensure provision of highest quality oral health care, a national attainable standard shall be developed for manpower, facilities, services, ethical products, dental devices and materials as well as promotion of ethical procedures and practices.  G. Human Resource Development  Human Resource Development shall be geared towards the development of adequate, appropriate, competent and highly motivated health professionals and trained auxiliaries to manage and provide quality oral health care.  H. Information System  Oral health management information system shall be designed, installed and utilized for planning monitoring and evaluation of oral health programs.  I. Monitoring and Evaluation  An effective monitoring, evaluation and surveillance system shall be developed and implemented to ensure collection of accurate and reliable evidence for the rational management of oral health programs and oral diseases and conditions.  J. Research and Development  Research on oral health and other related studies shall be undertaken to improve management, e\ufb01iciency and effectiveness of oral health strategies.  VIII. Implementing Mechanism  A. National Level  The Family Health Of\ufb01ce (FHO) under the National Center for Disease Prevention and Control (NCDPC) of the Department of Health will be the lead agency/of\ufb01ce in the management of oral health. As such it shall take overall responsibility for policy development, standard setting, coordination and integration of all activities. This office shall designate a point person equivalent to Dentist V to ensure that oral health care! services are given importance in terms of technical, logistics and other support systems. It shall convene the technical working group on oral health to assist in the execution of its function.  The Technical Working Group (TWG) On Oral Health, an advisory and recommendatory body created under Department Order No. 51-F, s. 2003 shall continue to regularly review and recommend policies, standards, guidelines, rules, regulations, strategies, program/project design, training and initiatives pertaining to oral health. The group will have the following composition:  Chair: Director/Division Chief of FHO, NCDPC, DOH Co-chair: Representative \ufb01som the Center for Health Development Members: Representative \ufb01om the Department of Education Representative from the Philippine Dental Association Representative from the Academe, UP, CPH Representative from the Local Government Unit Representative from the Govemment Hospital Representative from Other DOH Offices Secretariat: Child Health and Development Division, FHO  B. Center for Health Development (Regional Level)  The Centers for Health Development (CHDs) in various regions of the country shall maintain the existing dental staff structure of one (1) Dentist IV and one (1) Dentist III within their Technical Divisioanamily Health Cluster and ensure the inclusion of oral health in their priority agenda. The CHD shall oversee the imPlementation of oral health at the LGU levels.  C. Local Government Units  The Local Government Units shall implement the Oral Health Programs in accordance with the National Policy on Oral Health.  The Provincial/City Government shall ensure that oral health care shall be available, accessible and affordable at all local health facilities. They shall provide technical and logistics assistance to the Rural Health Units/Health Centers.  The Municipal Government through the Rural Health Units/Health Centers shall implement an oral health care program consistent with the National Oral Health Program.  D. Support Services  The National Center for Health Promotion (NCHP) shall lead in the development of health information, education, communication, motivation (IECM) and advocacy strategies on oral health in coordination with the Family Health Office. The NCHP shall develop prototype IEC materials for reproduction at LGU levels.  The Health Human Resource Development Bureau (HHRDB) shall provide technical support in planning and development of a training program for oral health professionals and auxiliaries. The I-IHRDB shall also assist the CHDs and LGUs on training needs assessment and procm'ement of human resource development fund from local, national and international agencies.  The Bureau of Health Facilities and Services (BHFS) shall take the lead in the formulation and implementation of standards for licensing and regulation of oral health facilities and services of private schools, industrial/occupational establishments and hospitals and enforcement of policies.  Other support services include the Health Policy Development and Planning Bureau, the National Epidemiology Center, Information Management Services and the Philippine Health Insurance Corporation.  D. Networking  The FHO, NCDPC shall establish necessary linkages with other DOH Services, Department of Education, and Other Government Agencies, Non-Government Organizations, Academe, Professional Groups, Media and the private sectors particularly local and foreign \ufb01mding agencies. They shall be partners in advocacy, promotion and provision of oral health services and in the training of oral health care professionals and auxiliaries.  E. Funding  The DOH national and regional health o\ufb01ices (CHDs) shall appropriate in their annual budget su\ufb01icient allocation for oral health. Generation of funds from other sources shall be carried out at all levels.  Local Government Units are encouraged to appropriate fund in the implementation of their oral health programs.  IX. Repealing Clause  Administrative Orders, Rules and Regulations and other Department issuance inconsistent herewith are hereby repealed, modi\ufb01ed, or amended accordingly.  In the event that any section, paragraph, sentence, clause or word of this Order is declared invalid for any reason, the other provisions thereof shall not be affected thereby.  X. Effectivity  This Administrative Order shall take effect upon approval.         \u201cTooth Brushing is Healthy Lifestyle\" ", "  I. Background/Rationale  Recognizing the need to match population growth with economic growth to move the country towards sustainable development, the government expressed the urgency of adopting population management policies that will take into consideration reproductive health approaches that respect Filipino culture and values and promotes equality between men and women.  In 1998, the Department of Health established the Reproductive Health (RH) Program which aims to provide universal access to quality RH services, including Family Planning (FP) as one of the critical elements. The goal of the Reproductive Health/Family Planning Program is to provide information and services to all men and women of reproductive age whenever and wherever these are needed. Quality FP services which includes provision of safe and effective family planning methods will be made accessible, available and affordable in all health care facilities nationwide.  One strategy employed by the DOH is to broaden the array of effective modern FP methods available for clients, giving them wider options for selecting a method consistent with their beliefs and appropriate to their health status, helping couples achieve their desired family size.  As demonstrated by previous surveys, Expanding Options, Improving Access (1997), IRH Georgetown University, 15% of couples who use any family planning method are actually using periodic abstinence to avoid pregnancy. Most are abstaining from intercourse based on an incorrect understanding of when the woman is likely to get pregnant, as they have not received any formal instructions on how to use natural family planning methods (NFP).  In the Philippines, there remains a signi\ufb01cant unmet need for family planning, which partially can be met by expanding the availability and accessibility of NFP services. While utilization of NFP is low comprising 0.2 % of total FP users (NDHS, 1998\u2014 Phils.), the NFP experience in the Philippines has much to offer in the area of expanding choice for family planning. Its full potential therefore could be tapped to help those who are still looking for a method to suit them best.  Towards this end, the DOH in partnership with the Institute for Reproductive Health (IRH) tested a new natural family planning method known as Standard Days Method (SDM) or \u201cNecklace Method\". This method is now of\ufb01cially adopted for use in the country and will be mainstreamed in the Philippines Family Planning Program.  II. The Standard Days Method or \u201cNecklace Method\"  SDM popularly referred to as \"Necklace Method\" is a simple method which is primarily based on abstinence from unprotected intercourse on days 8-19 for women whose cycles are between 26-32 days to avoid pregnancy.  The popular name is derived from the mnemonic device, a necklace (or collar in Spanish) with 32 plastic beads. The necklace represents a woman\u2019s menstrual cycle, with the colored beads representing different phases of the cycle. The single red bead represents the \ufb01rst day of this cycle followed by 6 brown beads, which accounts for the \ufb01rst 7 safe days or infertile days. 12 white beads follows the strand which represents fertile days where couples are advised to refrain from unprotected sexual intercourse (days 8\u201419). The last 13 brown beads represents the remaining 13 safe days (days 20-32). Each day, the woman moves a tight \ufb01tting rubber ring along the necklace. Based on the color of the bead where the ring is located, the couples are given the cue for action whether to have or refrain from having sexual intercourse.  For clients who used the method correctly with abstinence, it is 95% effective. For those who used it correctly but with back\u2014up methods (e.g. condoms) on fertile days, it is 94% effective. For typical use (sometimes correctly used and sometimes incorrect on fertile days), it is 88% effective. The ef\ufb01cacy study for SDM conducted in the Philippines (1999 to 2001) showed that it is highly acceptable to women, their partners and health providers. The method is natural, affordable and easy to learn and use as it requires no calculations, observations or charting.  III. Implementing Guidelines A. Scope and Coverage  The Standard Days Method shall be adopted as a new addition to NFP methods made available in health facilities nationwide. The method therefore should not replace other existing modern FP methods (arti\ufb01cial or natural) currently available in the country.  SDM shall be attractively positioned as a better method to use for couples who are:  a. using periodic abstinence or rhythm incorrectly; b. relying on withdrawal; and those c. who are using condoms inconsistehtly and irregularly.  As these couples constitutes about 18% of all family planning users who continue to use traditional methods (NDHS, 1998-Phils.), shifting them to the more reliable modern NFP is already a substantial achievement for Family Planning Program in the country.  Moreover, SDM should also be routinely offered as an additional option for couples in search for a suitable NFP method.  B. Mainstreaming of Services  Mainstreaming of SDM to Family Planning services shall be implemented in phases. Initial implementation should cover Metro Manila, including the identi\ufb01ed priority urban poor areas. Based on the subsequent evaluation of this phase, mainstreaming of SDM should be expanded to other regions in the country.  SDM should be made available in the following service delivery areas:  a. hospitals b. rural health units (RHUs) c. barangay health stations (BHS) d. NGO clinics; and during e. home visits of Volunteer Health Workers (VHWs)  The method shall be of\ufb01cially reported as \u201cNecklace Method.\" The client is considered new acceptor (NA) upon receiving the necklace. One month afterwards, the client is now considered a current user (CU).  IV. Institutional Arrangements  To support mainstreaming of SDM to FP services and ensure the smooth implementation of this new method, the following stakeholders shall be responsible for the corresponding identi\ufb01ed roles and functions:  1. The Center for Family and Environmental Health shall oversee the overall implementation of the method. Speci\ufb01cally the CFEH shall:  a. develop policies, standards and guidelines relative to SDM implementation b. develop the training curriculum and instructional materials c. develop prototype IEC materials d. conduct training of trainers at the regional, provincial/city levels e. provide technical assistance to implementing partners f. mobilize resources to support mainstreaming activities g. develop recording and reporting system for SDM as a program method h. monitor and evaluate progress and status of SDM implementation  2. The Centers for Health Development shall be responsible for the management of implementation of SDM at the regional level, including :  a. training of trainers at provincial/city level b. reproduction of prototype IEC and training materials c. provision of technical assistance to LGU and NGO partners d. monitoring 81 evaluation of method implementation at the regional level, LGU and NGO partners e. management of information systems f. resource mobilization to support SDM related activities  3. The Institute of Reproductive Health shall assist in the mainstreaming of SDM in Family Planing services by:  a. providing technical assistance in the conduct of initial training of trainers b. conduct operations research on SDM service delivery mechanisms c. review and evaluate training program and IEC materials developed for SDM as necessary d. mobilize resources to support implementation of the method in the Philippines  V. Monitoring & Evaluation  For ef\ufb01cient and effective planning and project implementation, regular monitoring and evaluation activities shall be conducted as follows:  a. Quarterly SDM review at the provincial level with participation from NGOs, health staff at city and municipal level shall be initiated by the PHO in collaboration with CHD FP coordinator b. Bi-annual project review to be conducted by CHD c. Annual project review to be called by the NCDPC\u2014CFEH  VI. Effectivity  This Order shall take effect immediately.    ", "  I. Background  Drug abuse is identified as one, of the first ten health problems in the Philippines during a nationwide focused group discussion conducted by the Essential  National Health Research. While no reliable statistics exist on the magnitude of the Philippine drug abuse problem, the problem is undoubtedly considered serious.  Several agencies have attempted to respond to the problem. The Department of Health (DOH) through Dangerous Drug Board (DDB) formulated a National Treatment and Rehabilitation Program for Drug Dependents which has since served as a guide for the conduct of national efforts to treat and rehabilitate drug dependents with the DDB as the overall coordinator of anti-drug abuse efforts nationwide. Ever since its inception, there has been a modest increase in the number of treatment and rehabilitation facilities nationwide. Currently, there are 28 residential rehabilitation centers of which 10 are government and 18 non-governmental. The governmental residential rehabilitation facilities remain over-utilized while residential facilities run by non-governmental organizations are under-utilized. It is also noted that the existing centers are inequitably distributed. In 1976, the DOH via an Ad-Hoc committee proposed to establish treatment and rehabilitation centers in every region. Due to the staggering budgetary requirements however, only the Welcome Station was established in the grounds of the National Center for Mental Health (NCMH). In 1999, an Anti\u2014Drug Abuse Task Force Technical Committee came up with recommendations for the prevention, control and management of drug abuse. The plan unfortunately never took off from the drawing boards because of what once again turned out to be prohibitive budgetary requirements.  Clearly, the problem of drug abuse is widely recognized and attempts have been made to address the need for more efficient and equitably distributed rehabilitation centers. If the response is to be adequate however, there is a need for a more comprehensive but stepwise approach in order to allow for gradual budgetary allocation and integration.    II. Policy  It shall be the policy of DOH to develop and provide preventive, therapeutic and rehabilitative services for substance abusers. These services must be culturally adapted to Philippine setting.   III. The National Substance Abuse Treatment and Rehabilitation Program  The term Substance Abuse is used to encompass the following substance related disorders:   1. Substance Abuse  A maladaptive pattern of use leading to clinically significant impairment or distress, as manifested by one or more of the following occurring in a 12 month period.  1.1 Recurrent substance use resulting in a failure to fulfill major role obligations at work, school or home (e.g. repeated absences, poor work performance related to substance use; substance related absences, suspensions and expulsions from school or neglect of children or household)  1.2 Recurrent substance use in situations in which it is physically hazardous (e.g. driving automobile or operating a machine, when impaired by substance use).   1.3 Recurrent substance related legal problems (arrest for substance related disorderly conduct).  1.4 Continued substance use despite having persistent or recurrent social or interpersonal problems caused or exacerbated by the effects of the substance (e.g. arguments with spouse about consequences of intoxication).  2. Substance Intoxication  2.1 The development of a reversible substance\u2014specific syndrome due to recent ingestion of a substance.  2.2 Clinically significant maladaptive behavioral or psychological changes that are due to the effect of the substance on the central nervous system (e.g. belligerence, mood liability, cognitive impairment, impaired judgement, impaired social or occupational functioning) and developed during or shortly after use of the substance.  2.3 Symptoms are not due to a general medical condition and are not better accounted for by another mental disorder.  3. Substance Withdrawal   3.1 The development of a substance-specific syndrome due to the cessation of (or reduction in) substance use that has been heavy and prolonged.  3.2 The substance\u2014specific syndrome causes clinically significant distress or impairment in social, occupational or other important areas of functioning.   3.3, The symptoms are not due to a general medical condition and are not better accounted for by another mental disorder.   4. Substance Dependence  A maladaptive pattern of substance use, leading to clinically significant impairment or distress as manifested by 3 or more of the following, occurring at any time in the same 12 month-period.   4.1 Tolerance, as defined by either of the following:  a. Need for markedly increased amount of the substance to achieve intoxication or desired effect.  b. Markedly diminished effect with continued use of the same amount of the substance.   4.2 Withdrawal as manifested by either of the following:  a. the characteristic withdrawal syndrome for the substance b. the same (or closely related) substance is taken to relieve or avoid withdrawal symptoms   4.3 The substance is often taken in larger amounts or over longer periods than was intended.  4.4 There is a persistent desire or unsuccessful efforts to cut down or control substance use.   4.5 A great deal of time is spent in activities necessary to obtain the substance (e.g. visiting multiple doctors or driving long distance) to use the substance, (chain smokers) or to recover from its effects.   4.6 Important social, occupational or recreational activities are given up or reduced because of substance use.  4.7 The substance use is continued despite knowledge or having a persistent or recurrent physical problem or psychological problem that is likely to  have been caused or exacerbated by the substance (e.g. current cocaine use despite recognition of cocaine-induced depression, or continued drinking despite recognition that an ulcer was made worse by alcohol consumption.)  A. Rationale  While there have been past efforts to respond to the Philippine drug  abuse problem, much remains to be done particularly with respect to  prevention, treatment and rehabilitation. The current program aims to address  the multidimensional substance abuse problem not only through research  information education campaign but also through actual provision of therapeutic, rehabilitative and aftercare services.  B. Program Vision   The establishment and operation of a Substance Abuse Prevention, Treatment and Rehabilitation Center in each region that is truly appropriate and sensitive to the Philippine setting. These centers shall have facilities for  1. Information dissemination and education 2. Diagnosis  3. Treatment 4. Rehabilitation 5. Referral 6. Training 7. Research  C. Linkages   The DOH shall establish intra\u2014agency, inter-agency and multi-sectoral linkages to broaden and deepen the scope of the program and enhance its operationalization. Once the budget of the NSAPTRP has been integrated in the DOH budget allocation, it will be gradually phased-in to become a unit of the mental health program of the DOH.  D. Program Goals and Objectives:  General Objective:  To establish a substance abuse prevention treatment and rehabilitation center which is integrated with the general hospital care system in each region.   Specific Objectives:  1. To design functional and structural models for prevention, treatment and rehabilitation centers within identified DOH\u2014retained tertiary level general hospitals. 2. To formulate general, clinical, and administrative policies in the operation of DOH prevention, treatment and rehabilitation centers.  3. To train trainors on drug treatment and rehabilitation with the end in view of multiplying trained personnel. 4. To develop a program based on successful experience of models on drug rehabilitation that is culturally adapted, appropriate and effective in the Philippine setting. 5. To evolve mechanisms to phase\u2014in the budgetary requirements of the program to the DOH annual budget.  6. To review it and strengthen collaborative relationship with existing governmental (GO) and non-governmental organizations (NGO) involved in substance abuse prevention, treatment, and rehabilitation. 7. To undertake research activities pertinent to substance abuse. 8. To provide technical assistance to agencies whether governmental or non\u2014governmental interested in establishing similar services.   E. Strategies  To achieve the program\u2019s goals and objectives, the DOH, in collaboration with the other agencies and various governmental and non-governmental organizations shall implement the following strategies:   1. Networking  A system of communication and collaboration with NGO\u2019s, Local Government Unit\u2019s (LGU), research institutions, and agencies shall be established through the National Substance Abuse Prevention, Treatment and Rehabilitation Program. A close working relationship with researchers, academic institutions and funding agencies shall also be effected. Networking activities shall be undertaken by the substance abuse prevention, treatment and rehabilitation centers in each region.  2. Advocacy   Activities that will generate public visibility and wider public understanding of substance abuse shall be undertaken. This shall be done through multi-media campaigns, distribution of information/education materials and official pronouncements.  3. Resource Development  Nationwide training and resource development shall be established and conducted. The Department shall involve itself in institution building.  4. Legislative agenda  The development of legislations that will facilitate the development, establishment and maintenance of the National Substance Abuse Prevention, Treatment and Rehabilitation Program shall be undertaken. The Department shall also collaborate with concerned NGOs and agencies to work for the passage of legislations beneficial to the program.   5. Research  Researches in substance abuse shall be initiated and encouraged by the substance abuse prevention, treatment and rehabilitation centers in collaboration with DOH Essential National Health Research Program and Philippine Council for Health Research and Development. Technology transfer of research results shall likewise be promoted.   6. Generation of financial resources  A Substance Abuse treatment and Rehabilitation Foundation shall be established to generate and manage funds other than DOH budgetary allocation for projects and activities undertaken by the Program.    IV. Program Organization  A. The Program  The National Substance Abuse Prevention, Treatment and Rehabilitation Program shall be established under the Office of Health Facilities and Standards Regulation. The Program shall give advice, and staff support to the Secretary on the development, implementation, monitoring and evaluation of the Program. The Program shall be under the Program Manager who shall manage the day to day affairs. The Program Manager will have the support of a core staff consisting of a Financial Analyst, Administrative Officer and a Clerk.  The Program Manager will coordinate and collaborate with the Chiefs of Hospitals in the operation and management of the substance abuse prevention, treatment and rehabilitation centers. The Chief of Hospital shall have administrative supervision over the coordinator of each center while the Program Manager shall have technical supervision over the said coordinator.   To assist the Program Manager in the development of comprehensive plan, a multi-sectoral working committee shall be created composed of selected representatives from NGOS, the academe, other agencies and key officials of the DOH.  The following services/offices of the Department will likewise provide support and technical assistance to the Substance Abuse Treatment and Rehabilitation Program: - Bureau of Food and Drug - Essential National Health Research - Community Health Service  \u2014 Foreign Assistance Coordinating Service \u2014 Office of Legal Affairs (Legal Service) \u2014 Local Government Assistance Monitoring Service  \u2014 UP-National Poisons Control Information Service(UP-NPCIS)  B. The Center   1. The center shall be an integral part of the tertiary level general hospital. 2. The budget for each center will be administered by the Chief of Hospital. A book of accounts will be kept. 3. Appointments will be initially approved by the Secretary of Health until the centers\u2019 budgetary allocation is incorporated in the hospital. 4. The Center will function as a referral center for diagnostic service and expert advise in addition to their service function. 5. Each center will be composed of a detoxification unit and rehabilitation unit which will be separate but adjacent to each other. 6. Each center shall be attached to tertiary level general hospital for the following reasons: a. There is a need for Medical Specialists and hospital personnel during detoxification. b. Treatment of substance abuse falls under the responsibility of medical health professionals. c. There is a need for access to ancillary and other facilities d. There is a need to facilitate sustainability of the service in terms of manpower and other budgetary needs. e. Each center shall have continuity of service from detoxification to inpatient rehabilitation and treatment aftercare services both in the hospital as outpatient and in the community. 7. The center and its staff shall be administratively under the chief of Hospital and the respective Service Heads. Considering the unique role and training of the centers\u2019 staff, they shall be permanently assigned to the center except for emergency cases and/or other cases mutually agreed upon by the Center Coordinator, Chief of Hospital and Program Manager  8. Each center shall provide for the following services: a. Service   - information and education - diagnosis  - detoxification  - treatment of psychotic drug dependents - rehabilitation  - outpatient services - community outreach - drug detection services b. Training \u2014 training for service providers - in-service training \u2014 training for trainors  c. Research will be conducted along such areas  - cultural and other behavioral determinants of drug abuse among Filipinos - messages to be developed in preventive and promotive campaign \u2014 epidemiologic study on extent of drug abuse  \u2014 important elements in the maintenance of drug-free states during aftercare - effective aftercare program for Filipinos  C. Role of the Tertiary Level General Hospital  1. As part of its administrative function, provide for the budget appropriated for the unit for its operation after it is included in the DOH general appropriations  2. Provide additional manpower from the hospital plantilla if need be for the effective implementation of the center's activities 3. Strengthen, promote and encourage information dissemination and education on substance abuse in coordination with government agencies as well as non-governmental agencies 4. Strengthen and support the activities of the center not only through service but also through the training of health workers as well as the encouragement of the coordinative functions with field health, social and local officials and personnel in areas where they conduct regular periodic visits. 5. Support and encourage the innovative activities of personnel in areas where not only services are needed but also training of non-health workers as well as undertake research activities. 6. Link with other government and non\u2014government organizations to enhance and support the NSAPTRP of DOH, 7. Intensify and or strengthen the training of medical and psychiatric residents in the field of substance abuse treatment and rehabilitation, in psychosocial interventions and in community based rehabilitation program.  An organizational chart on the DOH National Substance Abuse Prevention, Treatment and Rehabilitation Program is presented in Annex A   V. Funding As a priority program, the Department of Health shall endeavor to include the NSAPTRP in the national budgetary allocation and increase its allocation of funds from funding sources.  ", "  I. RATIONALE:  Executive Order No. 139 dated November 28, 1993 mandated the Department of Health (DOH) to implement the Kabataan 2000 - President Youth Work Program through its department component program known as the Health Outreach Program (HOP).  HOP is a year-round youth work program designed to promote understanding and sense of awareness among the youth on critical health programs and issues such as population, environmental health immunization, nutrition, drug abuse, among others. It specifically aims to achieve the following objectives:  1. To instill among the youth a sense of awareness of the vision, mission, policies and programs set forth by the Department of Health; 2. To develop among them a Strong 3e113e- of commitment and dedication to the importance of community volunteerism and service; 3. To expose the youth to the role of the health sector and involve them in community undertaking as providers of basic health services; 4. To provide training and assistance to the youth to support their educational and career development needs.  To further strengthen the implementation of HOP, the following guidelines and procedures are promulgated.    II. COVERAGE:  HOP shall be implemented by the DOH national and regional offices. It shall cover the youth from 15 to 25 years of age who may either be:  1. In-school youth which includes high school, vocational and college students; 2. Out-of-school youth; 3. Special youth who are either youth with disabilities, indigenous youth, youth who ate victims of disasters    III. PROGRAM CYCLE  The program shall be implemented 111 two cycles as follows:  1. Summer Cycle - usually covers the school summer vacation from April to May for a maximum number of 44 working days.  2. Regular Cycle - covers the 1st Quarter (Jan.-Mar.) 2nd Quarter (Jul.-Sep.) and 3rd Quarter (Oct.-Dec.) Each Cycles covers a maximum number of 66 working days.    IV. The Health Outreach Program (HOP) Screening Committee:  To facilitate the recruitment and selection of youth worker for the program, an HOP Screening Committee shall be created at the national and regional levels.   These national and regional committees shall undertake the following responsibilities:  1. Announce the job openings under the program through posters and other media available; 2. Evaluate the duly accomplished application forms and the supporting documents;  3. Interview the applicants; and 4. Monitor and evaluate the Program implementation.  The composition of the Screening Committees is as follows:  1. Regional HOP Screening Committee: 1.1 Regional PIHC Coordinator; 1 2 Administrative Officer; 1.3 Regional Youth Coordinator;  2. National HOP Screening Committee 2.1 DOH National Youth Coordinator; 2.2 Selected Administrative Officers of Services at the Central Office.  The committee membership may be expanded depending on the need for a more efficient and effective system of recruitment monitoring and evaluation of the program.    V. QUALIFICATIONS TO APPLY FOR THE PROGRAM  To qualify for the program, a youth applicant:  1. Must be at least 15 years old not more than 25 years of age at the date of filing the application; 2. Must belong to the low income 111111in with a monthly family income of not more than Four Thousand Five Hundred Pesos (for a family of six); 3. Has not availed of the program in the previous years. 4. Must be fit to work.  \u201cmissing text\" I. Filing of Application \u201cmissing text\" Screening Committee the following documents: 1.1 A duly accomplished Personal Data Sheet (PDS) or Form I; 1.2 Certified true copy of birth Certificate or any official document in support of declared age; 1.3 2 copies of I.D. picture (size: 1 x 1); 1.4 Income Tax Returns (of the parents); 1.5 Any of the following latest school credentials such as diplomas, report cards, transcript of records; 1.6 Certification signed by the Health Center Midwife in charge of the barangay that the parent is an active Barangay Health Worker (Note: this requirement is needed if the applicant is a child of a BHW);  1.7 Barangay clearance/certificate attesting to the applicants residency and good moral character.    VII. EVALUATION OF THE APPLICATION  1. Upon submission of all required documents, the Screening Committee shall: 1.1 Evaluate the application form and its supporting documents;  1.2 Interview the applicant youth worker  The following points must be considered in the evaluation of applicants:  a. Preference shall be given to students or graduates who studied in public elementary and high schools, state colleges or universities;  b. Priority shall be given to a child of a Barangay Health Worker or the marginalized basic sectors identified by the Social Reform Agenda such as farmer, fisherfolk, urban poor, and indigenous people and other disadvantaged sector such as workers in the informal sector, person with disabilities, victims of disaster/calamities.  2. Posting of Successful Applicants. The Committee's decision on the applications shall be posted within ten (10) working days after the screening at the Office of the Chief of Staff Bulletin Board.  3. Additional Requirement for Successful Applicants. Successful applicants shall be required to submit medical certificate.    VIII. ROLES AND RESPONSIBILITIES  Roles and Responsibilities of Agencies Involved:  1. HOP Recipient Unit/Services - The concerned existing Unit, Division, Service and Office of DOH and Local Government Units that will mobilize or utilize the services of DOH recruited youth workers shall be responsible for providing the relevant administrative and technical support needed by the program participants. The Service Director, shall designate a Core Person who will directly supervise, monitor and facilitate the learning process among the youth on a regular basis.  2. Regional Field Office - The RFO shall be responsible for the recruitment, hiring, deployment and evaluation of the regional HOP participants. The Regional Director thru the PHC Coordinator shall ensure that an adequate budget from the PHC Fund is allocated for this program, and  designate the Regional Youth Coordinator as the lead member of the DOH-Regional K-2000 Secretariat, and authorize his/her participation in the K\u20142000 Regional Action Officer activities.  3. Community Health Service (CHS) - The CHS shall coordinate the overall implementation of this order. It shall serve as the DOH National Kabataan-2000 Secretariat which shall beheaded by a National Youth Coordinator. Tt shall facilitate the participation and involvement of the Regional Field Offices in the planning and implementation of the HOP activities.    IX. INCENTIVES AND BENEFITS  A stipend of not more than 75% (if the applicable prevailing government minimum wage or an amount of One HundRed Fifty Pesos (P150.00) per youth per day per 5-day work per week shall be given to each youth participant.    X. FUNDING SUPPORT  All expenditures in the conduct of PWYP-HOP activities shall be chargeable against the National and Regional Primary Health Care Funds. Each region shall determine the number of participants for the program based on the Administrative Order on the utilization of PHC Funds issued in an annual basis. The utilization of funds should follow the usual accounting and auditing rules and regulations subject to the availability of funds.    XI. PERFORMANCE EVALUATION  Performance of the youth workers in their respective assignments shall be evaluated on the basis of their actual outputs and work attitude. The youth worker shall accomplish the Trainees Evaluation of HOP (PYWP Form No. II)    XII. EFFECTIVITY  This Order shall take effect upon approval of the Secretary of Health.   ", "  A significant proportion of TB cases seek assistance from the hospitals. The first National TB Prevalence Study showed that 23% of TB symptomatic visit the hospitals. Based on the data gathered by the Hospital Operation and Management Services-DOH in 1997, TB ranks as the number two cause of deaths among DOH\u2014retained hospitals, fifth as the reason for discharges and seventh as cause of consultations. Recognizing the important role of hospitals in the identification and management of TB cases, the TB Control Service (TBCS) coordinated with the Hospitals as Centers of Wellness Program (HCWP) and initiated the process of systematizing and strengthening the services being provided by the DOH-retained hospitals to TB symptomatic and TB patients.  This Order defines how the retained hospitals should participate in the implementation of National TB Control Program (NTP) which is one of the flagship programs of the Department of Health, under HCWP.   1. DEFINITION OF TERMS:  1.1 Retained Hospital \u2014 hospital under the direct supervision of DOH  1.2 Physician NTP Coordinator - any licensed physician connected with the hospital regardless of specialty but preferably internal medicine or family medicine.  1.3 TB Symptomatic - a person manifesting cough for two weeks or more or in combination with one or more of the following signs and symptoms: fever, progressive weight loss, hemoptysis or recurrent blood streak sputum, chest and/or back pains not referable to musculo-skeletal disorder and others (tiredness, loss of appetite, night sweats).   1.4 TB patient - a person diagnosed as one suffering from tuberculosis based on laboratory (sputum examination for AFB, radiological findings suggestive of tuberculosis) and/or histologic examination.  1.5 Pulmonary Smear Positive Patient - a person whose sputum microscopy examination exhibits the tubercle bacilli.  1.6 Pulmonary Smear Negative Patient - a person whose sputum microscopy examination exhibits no tubercle bacilli but with radiological findings suggestive of TB.  1.7 Extra\u2014Pulmonary - a patient with tuberculous lesions in areas other than the lungs.  1.8 New Case - smear (+) and/or chest x\u2014ray (+) who had never been treated for TB or one who had received anti-TB drugs for less than one month.   2. COVERAGE   These guidelines shall cover all DOH retained hospitals who will implement the hospital based NTP under the Hospitals as Centers of Wellness Program.   3. ORGANIZATIONAL SET-UP OF HOSPITAL BASED NTP  3.1 A TB Committee shall be organized upon the recommendation of the respective head of offices/departments and which shall be headed by the designated Physician NTP Coordinator. This Committee shall be under the direct supervision of the Chairman of the Preventive, Promotive Program Committee.  3.1.1 Composition:  a. Physician NTP Coordinator b. Nurse Coordinator c. Medical Technologist d. Social Worker e. OPD Coordinator f. HEPO  3.1.2 Functions a. To oversee the implementation of TB Control Program in the hospital.  b. To prepare plan and program with corresponding budget for inclusion in the HCWP finding of the hospital.  c. To develop a mechanism to ensure patient\u2019s compliance to treatment.   c. To establish a functional two\u2014way referral system between hospital and the \ufb01eld health units/private sector.  d. To develop a scheme of ensuring a regular and adequate NTP drugs, reagents and supplies.  e. To collaborate and coordinate with other government offices, NGOs and LGUs for an effective and sustainable program implementation.  f. To ensure continuous staff development on TB Control Program.  h. To create a functional TB audit within the hospital.  i. To submit accomplishment report including targets and budget utilization report.  3.2 A TB Clinic shall be part of the Outpatient Department (OPD) activities. It shall function at least once a week and whenever possible, it shall be manned by part\u2014time staff, composed of at least one physician, one nurse and one health educator. The clinic shall manage TB cases.   4. POLICIES AND PROCEDURES  4.1 On TB Prevention  In accordance with the policies and procedures of the Expanded Program of Immunization (EPI), BCG vaccination shall be given by the Department of Pediatrics to all new-born delivered in the hospital except those who are sick. However, they maybe vaccinated just before discharge.  Recording and reporting of these activities should be as prescribed by the EPI.  4.2 On Case Finding   4.2.1 All persons, whether seen at OPD or ward, with cough of two weeks or more or associated with any of the following signs and symptoms shall be suspected as having tuberculosis:  a. Fever b. Hemoptysis or recurrent blood streaked sputum c. Progressive weight loss d. Chest and/or back pains not referable to musculo skeletal disorder e. Others (tiredness, loss of appetite, night sweat)  4.2.2 All identified TB symptomatic should undergo sputum microscopy. Three specimens (on the spot, early morning and another on the spot) shall be collected and sent to the hospital laboratory for sputum examination.  4.2.3 TB symptomatic with three sputum negative results and who wish to avail of free x-ray examination should be referred to the TB Clinic for further assessment before referring them for chest x-ray examination.  4.2.4 For those walk-in and in-patients (non-TB) with concomitant x-ray findings suggestive of Pulmonary Tuberculosis, a sputum examination is required prior to enrolment in the NTP. Likewise, for patients with extra\u2014pulmonary tuberculosis, official pathologic report, chest x\u2014ray and/or other diagnostic procedures should be submitted.  4.3 On Treatment and Case Finding  4.3.1 All diagnosed TB cases shall be referred to TB clinic for pre-treatment assessment and evaluation.  4.3.2 TB cases enrolled under the program shall follow the NTP prescribed treatment regimen as follows:   4.3.3 TB patients who are con\ufb01ned at the hospital shall be referred to the TB Clinic. Referring Physician from various departments should accomplish referral slip and provide results of laboratory examination relative to TB. Patient shall be assessed, counselled and registered. Anti\u2014TB drugs shall be given weekly by the TB clinic in accordance with the hospital and NTP policies.  4.3.4 TB patients who are for discharge shall be referred to the TB Clinic. Discharge summary, referral slip and photocopy of laboratory results shall be given to the NTP Coordinator.  4.3.5 TB patients, whether discharged or from OPD, shall be enrolled in the hospital-based NTP if treatment compliance is ensured. This implies that (1) the patient agrees with the treatment policies and strategies, (2) there is enough anti\u2014TB drugs for the entire duration of treatment and (3) there is adequate and trained manpower to provide the necessary case holding services including defaulter tracing. The number of TB cases handled by the clinic must be enough to ensure that at least 85% of cases are cured or have completed treatment. If treatment compliance is not ensured, then the patient must be referred to the health center nearest his residence.  4.3.6 For enrolled TB cases, a treatment card is opened by the TB clinic staff and patient is given an NTP ID card. He is also listed in the NTP TB Register.  4.3.7 Patients shall collect their drug supply from the TB clinic every week.  4.3.8 All treatment failure and relapse cases shall be placed under directly observed treatment strategy until sputum is converted to negative. If this could not be done by the hospital, they should be referred to health centers.  4.3.9 Patients who fail to come on the scheduled date must be retrieved as soon as possible by the Nurse or HEPO.  4.3.10 Discharged TB cases who shall be referred to health center nearest their residence shall be provided with referral slip, photocopy of laboratory examinations and two-week supply of drugs.  4.3.11 To monitor response to treatment patients shall undergo sputum examination on the following schedules:  New smear positive cases - end of 2nd, 4th & 5th month Retreatment / relapse cases - end of 3rd, 5th and 7th month X-ray positive cases - end of 2nd month and end of treatment  Monitoring of extra-pulmonary TB cases shall be in accordance with agreed protocol within the hospital.  4.3.12 At the end of the prescribed duration of treatment, patients shall be declared cured based on laboratory results and assessment of the patient by the NTP coordinator/attending physician.  4.4 Health Education/Community Involvement  4.4.1 The HEPO or hospital staff who is trained/experienced in health counselling should be assigned in hospital wards and OPD to render counselling services, specially on the importance of treatment compliance.  4.4.2 All hospital personnel should be advocates of NTP.  4.4.3 TBCS and DIRFOs shall provide IEC materials to the hospitals. Hospitals are also encouraged to develop their own educational materials.  4.4.4 Community involvement shall be highly encouraged through organizations/clubs which are to be composed of patients, families and health staff which in turn are to be properly guided and supervised by the TB committee; thereby, providing opportunities for people participation.   4.5 On Supervision, Monitoring and Evaluation  4.5.1 Monitoring/supervision of hospital based NTP shall be the responsibility of TBCS, Technical Service Group (TSG) of HCWP-NTP, Regional NTP Coordinator and the hospital based NTP coordinator. The latter shall be responsible for internal monitoring/supervision of NTP activities in the hospital.  4.5.2 On a quarterly basis, the TSG of HCWP-NTP and or the Regional NTP coordinator shall conduct monitoring/supervisory visit to DOH\u2014retained hospitals. Monitoring report shall be submitted to the TB Control Service copy furnished the TSG-HCWP.  4.5.3 The hospital NTP coordinator shall participate in the regional NTP consultative workshop to evaluate the program and identify problems and issues and how these should be tackled.  4.5.4 Annual performance report shall be submitted to the hospital chief, copy furnished DIRFO, TBCS and TSG-HCWP.  4.6 On Logistics  4.6.1 Anti-TB drugs and NTP supplies allocated to DOH\u2014Retained Hospitals shall be based on their submitted quarterly accomplishment reports and current inventory of NTP commodities. Priority for the NTP drugs shall be Category I and 11.  4.6.2 Drugs and Supplies for hospitals in NCR shall be directly provided by the TBCS. In the regions, it will be the responsibility of the DIRFOs to provide supplies to the DOH hospitals. A lead time of at least two months must be properly observed by the requisitioning hospital in the acquisition of drugs and supplies.  4.6.3 A quarterly inventory report on stocks/balances of NTP commodities shall be prepared by the NTP coordinator and submitted to TBCS or DIRFOs.   4.6.4 Storage and warehousing of NTP drugs and supplies allocated to DOH hospitals shall be under the responsibility of the NTP coordinator. The NTP Coordinator shall notify the supply officer and chief pharmacist upon receipt of these drugs for proper recording and reporting.  4.7 On Records and Reports  4.7.1 TB symptomatic examined shall be recorded at the TB laboratory register which shall be maintained by the designated TB Microscopist.  4.7.2 All TB patients enrolled in the program shall have a treatment card, identification card and they shall be recorded in the NTP TB register.  4.7.3 Reports such as the Quarterly Retrospective Cohort, Quarterly Accomplishment Report on Case Finding and Treatment should be submitted to DIRFO / TBCS.  4.7.4 It is the responsibility of the NTP coordinator to maintain the NTP records, drug inventory and referral slip.  4.7.5 Reports shall be consolidated and analyzed by the hospital and regional NTP coordinators for feedback to hospital chief, DIRFO TBCS-DOH  and TSG-HCWP quarterly.  4.8 On Referral System  4.8.1 Patients who are to be referred to their respective RHU or other Health Institutions for continuation of treatment shall be provided with the following:  a. Two referral slips properly filled-up, one to be retained at the RHU/ clinic and the other one to be returned to the referring hospital within one month.  b. Photocopy of properly and completely filled\u2014up clinical treatment card of patient to be endorsed to the referred center.  c. NTP identification card (to remain with the patient)  4.8.2 TB patients referred by RHUs or other health facilities shall be assessed by the Physician NTP coordinator and provided appropriate services.  4.9 On Research and Training  Researches on TB should be encouraged either for the improvement of treatment of TB cases or identifying future program direction.  All hospital staff involved in any aspect of this program must be trained on the technical and administrative aspect of NTP.  To enable us to control this major public health problem, everybody is enjoined to observe the above guidelines.  This Order shall take effect immediately.  ", "        Children and Youth aged \ufb01ve (5) to twenty-\ufb01ve (25) have long been the forgotten lot when it comes to health issues and concerns. The Department of Health (DOH), in its effort to establish a people-focused rather than a program-based health agenda, 'realizes the need to create a coordinating unit that shall be directly responsible for the organization, mobilization and implementation of a wide range of health service delivery package biased towards the children and youth in situation of armed-con\ufb02ict (CSAC), labor force (CL); victims of natural disaster(CVND), and children and youth in especially dif\ufb01cult circumstances (CEDC), irrespective of sex, culture, creed and economic status. For this purpose, the Child and Youth Unit (CYU) is hereby created.         The CYU shall perform the following roles and functions:  1. Responsible for the organization, mobilization and networking not only of the children and youth as bene\ufb01ciaries, customers and consumers but also of their agencies and organizations and all other agencies and organization relative to children and youth including their facilities and of\ufb01ces (e. g. hospitals and clinics, etc.) from the national, regional up to the local level  2. Develop and coordinate in consultation with the children and youth representatives, package of health and health-related services that will redound to the development, survival and protection of this sector,  3. Facilitate the development and conduct of research agend
