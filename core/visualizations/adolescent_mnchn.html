eliveries.  VI. IMPLEMENTING GUIDELINES  In order to become a Mother-Baby Friendly facility, a set of criteria based on the current guidelines of the UNICEF/WHO have been developed and adopted locally for the purpose of setting the standards which shall be the basis for the requirements among others to be institutionalized through licensing, accreditation and other regulatory mechanisms in the pursuit of quality maternity and newborn care service. delivery in the hospital facilities.  A. To become a Mother-Friendly Institution, the following are the required steps to be followed by the health facilities according to the UNICEF/WHO Global Criteria: (See Annex A: Steps to a Mother-Friendly/ Safe Motherhood Initiative)  1. The hospital facility shall incorporate mother-friendly labor and birthing practices in the health facilities\u2019 policies or standard operating procedures, including:  a. Clean birthing technique b. Delayed cord clamping (3 minutes) c. Placenta removal and disposal d. Collaboration/consultation with other maternity services, including maintaining communication with all caregivers when referral or transfer is necessary e. Linking the mother and the baby to appropriate community resources, including pre-natal and post-natal discharge follow-up and breastfeeding support  2. Train staff responsible on maternity services on essential and emergency obstetric and newborn care.  3. Educate the staff in non-drug methods of pain relief that can provide options in minimizing the use of analgesics or anesthetic drugs.  4. Motivate and refer pregnant women for STD/HIV/AIDS screening and voluntary counseling and treatment.  5. Provide the best available care, including quality antenatal, delivery, postpartum and newborn care with timely referral.  6. Birthing mothers may be offered access to a birth companion of her choice who can provide emotional and physical support during labor. A labor-support professional can provide this support until the mother delivers.  7. Birthing mothers may be allowed the freedom to walk, move about and assume the positions of her choice during labor and birth as a feasible option that shall not be limited to the lithotomy position.  8. Women may be allowed to drink during labor, upon the discretion of the attending physician.  9. The performance of obstetrical procedures shall be rationalized to minimize or avoid unnecessary procedures and instrumentation that may inhibit breastfeeding. A baby born by Caesarean Section is less likely to have early skin to skin contact and more likely to have nursery care increasing the risk of cross infection as well as restricting breastfeeding. The option to perform invasive procedures such as rupture of membranes, episiotomies, acceleration or induction of labor, instrumental deliveries or caesarean section speci\ufb01cally required for a complication shall be governed by implementing guidelines to be set by the National Management Committee based on the Global criteria on mother friendly care.  10. Encourage all mothers and families with sick premature newborns or infants with congenital problems, to touch, cuddle, breastfeed and care for their babies to the extent compatible with their condition.  11. Encourage postpartum mothers to have at least two postpartum visits.  12. Maintain records for self-assessment, reporting and monitoring purposes.  13. The hospital as a workplace must have in its hospital policy the following:  o Milk Code enforcement o Breastfeeding breaks - two additional breaks to allow mothers to express breastmilk o Breastmilk storage facilities - there shall be a refrigerator exclusively for the storage of expressed breastmilk from the mother - Breastfeeding room or a safe designated area in the hospital - this is a physical facility where mothers can express breastmilk and where a refrigerator is located, exclusively used for the storage of breastmilk. A hand washing facility must be accessible. o Support group - other hospital personnel ready or available to assist and counsel the mother to be successful in breastfeeding or a peer counselor from among the successful breastfeeding mothers  Working mothers need a supportive environment. Employers must give due consideration in adjusting work schedules of breastfeeding mothers such that those working on \u201cshift\" basis shall be assigned on a morning schedule.  Women in paid employment can be helped to continue breastfeeding by being provided with the minimum enabling conditions such as paid maternity leave, part-time work arrangements, on-site cr\u00e9ches, day-care facilities or facilities for expressing and storing breastmilk and paid breastfeeding breaks. Mothers should be able to continue breastfeeding and care for their infants after they return to paid employment  B. To become a Baby-Friendly Institution, the following are the recommended steps to be followed by the health facilities according to the UNICEF/WHO Global Criteria: (See Annex B: Ten Steps to Successful Breastfeeding))  The Ten (10) Steps to Successful Breastfeeding:  1. Development of a written breastfeeding policy that is routinely communicated to all health care staff  Indicator: Implementation of a current breastfeeding protocol that has been communicated to all staff during orientation or during department level meetings  2. Training of all health care staff in skills neceSsary to implement the policy on breastfeeding within the \ufb01rst six months upon entry into the hospital  Indicator: Schedule of staff that will attend in\u2014service training that teach the skills necessary to implement the breastfeeding protocol  3. Providing information to all pregnant women about the bene\ufb01ts and management of breastfeeding in the OPD during pre-natal and in the wards during the postpartum period  Indicator: Written, non-commercial pre-natal information on breastfeeding Schedule of parents referred to breastfeeding classes / childbirth education classes  4. Assisting mothers to initiate breastfeeding within one hour after birth for normal spontaneous deliveries and within 3-4 hours after birth for C/S deliveries.  Indicator: Infant is placed on the mother\u2019s chest to promote pre-feeding sequence of behavior that leads to proper latching and sucking  5. Training mothers how to breastfeed and maintain lactation, even if they should be separated from their infants  Indicator: A breast pump should be available for expressing milk and milk is expressed at least eight times in 24 hours Provision for milk banking in the hospital facility for the collection and storage of expressed breast milk  6. Giving newborn infants no food or drink other than breast milk, unless medically indicated and educating mothers on the importance of exclusive breastfeeding unless other food/drink are medically indicated  Indicator: No sterile water, glucose water or milk formula in the clinical wards  7. Practicing rooming\u2014in to allow mothers and infants to remain together 24 hours a day  Indicator: All babies are roomed-in and only pathologic babies are placed in a nursery (NICU)  8. Encouraging breastfeeding on demand  Indicator: Mothers are taught behavioral feeding cues for them to feed their infants on cue for 8 to 12 times each 24 hours  9. Giving no arti\ufb01cial teats or paci\ufb01ers (also called dummies or soothers) to breastfeeding infants  Indicator: No arti\ufb01cial nipples and paci\ufb01ers or any feeding paraphernalia in the wards  10. Fostering the establishment of breastfeeding support groups and referring mothers to them upon discharge from the hospital  Indicator: Organized peer breastfeeding support groups supervised by a lactation consultant/ staff nurse  Documented regular monitoring and coaching activities with the roster of breastfeeding support groups recognized as peer counselors within their catchment area to further strengthen / sustain the 10th Step  C. Responsibilities of the Hospital Sta\ufb02 Relative to EO 51:  The Health Worker\u2019s Responsibilities under the Milk Code:  1. Protect, promote and support breastfeeding with the capacity to explain the following: o The bene\ufb01ts and superiority of breastfeeding o Proper maternal nutrition in preparation for/ maintenance of breastfeeding o The risk of partial or non-breastfeeding, such as but not limited to the following: - the health hazards of inappropriate foods or feeding methods - the health hazards of unnecessary or improper use of infant formula and other breastmilk substitutes \u2014 the \ufb01nancial and social implications in the use of breastmilk substitutes  2. Refuse any gifts/ samples, offered by manufacturers or distributors as well as the representatives of the milk companies  3. Never pass any samples or gifts to pregnant women, mothers of infants and young children and members of their families that will undermine breastfeeding  4. Refrain from accepting or availing of any contribution made by the representatives of the milk industry for fellowships, study tours, research grants, attendance to professional conferences or the. like, intended for the health workers or the management staff of the health facility.  5. Be aware that any form of support/logistics and other incentives for health professionals and administrators working for infant and young child health should in no way create con\ufb02ict of interest.  6. Ensure that the health facility is not used for the display, dissemination and distribution of products within the scope of the Code.  D. Capacity Building  The trainers who have satisfactorily undergone the prescribed 40 hours standard training with the National Lactation Management Training Center (Dr. Jose Fabella Memorial Hospital) and other designated Regional Lactation Management Training Centers shall be responsible in the conduct of Lactation Management Courses for local government unit (LGU) and private health facilities.  Coaching and mentoring services shall be conducted by the CHD Coordinators/ Assessors within three months after the training as a follow-up activity.  Government and private health facilities providing maternity and newborn care services shall conduct continuing education/orientation on mother-baby friendly, rooming-in and breastfeeding practices with their staff.  E. Roles and Responsibilities  The National Management Committee shall provide the over-all management of the IYCF program duly supported by its National Technical Working Group (NTWG). The members of the TWG shall provide technical assistance and conduct performance audit to ensure quality assurance on program implementation.  The CHD Coordinators/ Assessors Team shall provide the technical assistance, conduct assessment/ reassessment, conduct monitoring, facilitate the accreditation process and build the critical capacity of both the government and private health facilities in their respective regions in the implementation of MBFHI.  The Dr. Jose Fabella Memorial Hospital shall continue to serve as the designated National Lactation Management Center for all government and private health facilities providing newborn and maternity care services within the National Capital Region (NCR). A continuing program of training shall be in place to capacitate the core of trainers at the Centers for Health Development (CHD) and supervise core of trainers on program implementation on a regular basis. It shall also spearhead efforts to promote the Kangaroo Mother Care for all newborns especially the premature infants to improve their survival.  VII. ASSESSMENT AND ACCREDITATION PROCESS  The health facility shall appraise its practices, using the Self\u2014Appraisal Tool, after studying the Global Criteria. Upon accreditation, it shall fully implement and sustain the ten steps to successful breastfeeding. The creation of a functional Breastfeeding Committee in the health facility, with recording and reporting mechanisms, may facilitate MBFHI program implementation and promote its sustainability.  The self-assessment tool shall be submitted to the regional assessors team in the Centers for Health Development (CHD), who shall be responsible in assessing/ validating the compliance with the MBFHI steps to successful breastfeeding, for the issuance of a Certi\ufb01cate of Commitment which shall be valid for two years.  The Certi\ufb01cate of Commitment shall be issued by the Regional Director based on the recommendation of the regional MBFHI assessor team upon validation of its readiness through the self-assessment scheme. The health facility shall then apply for Accreditation with the Center for Health Development (CHD) after two years, at which time a re-asses'sment shall be conducted by the regional MBFHI assessor team and submit their recommendation to the Regional Director.  In case of non-compliance or backsliding, the regional assessor team shall assist the health facility to enable them to comply and qualify for accreditation.  Accreditation shall be conferred to the health facility which has sustained compliance to the MBFHI steps to successful breastfeeding and has integrated mother-friendly steps in its MBFHI program implementation, upon the recommendation of the Regional Director to the Secretary of Health (See Annex C, Flow Chart on the Accreditation Process)  A Plaque of Accreditation shall be issued by the Secretary of Health, upon the recommendation of the Regional Director through the Field Implementation and Coordination Of\ufb01ce, based on the \ufb01ndings of the regional MBFHI assessor team, that the health facility has successfully sustained its commitment to comply with the MBFHI steps to successful breastfeeding and integrated mother\u2014friendly steps within a period of two (2) years, which period shall be reckoned from the date of the issuance of the Certi\ufb01cate of Commitment. Thereafter, a periodic re-assessment shall be conducted by the regional MBFHI assessor team every three years, to ensure sustainability of MBFHI implementation.  VIII. REPEALING CLAUSE  The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.  IX. EFFECTIVITY  This Order shall take effect immediately.    ", " I. BACKGROUND AND RATIONALE  In 2005, the countries of the Western Paci\ufb01c Region of the World Health Organization (WHO) adopted the goal of measles elimination. To achieve this, the WHO recommends that countries strengthen three areas of their Expanded Programme for Immunization. These areas are: 1) universal high population immunity through increased coverage; 2) high case-based quality surveillance; and 3) adequate laboratory support for con\ufb01rmation of diagnosis.  World Health Organization guidelines in support of the goal of measles elimination state that any person satisfying the suspect case de\ufb01nition of measles shall be immediately reported, investigated and a blood specimen collected to con\ufb01rm whether the suspected case is indeed a case of measles. Effective surveillance for measles entails establishing case-based surveillance that includes investigation and laboratory testing of specimens from all suspected cases. Such surveillance system will also identify rubella cases through laboratory con\ufb01rmation. As the country progresses towards measles elimination, reporting of rubella cases will be implemented and incorporated into the measles surveillance system.  The laboratory plays an important role in measles surveillance. In the elimination phase, it is well established that surveillance based on clinical recognition of cases is inaccurate and that laboratory con\ufb01rmation of all suspected cases is critical for effective surveillance and proper program planning. It is in this light that con\ufb01rmation of suspected measles cases through laboratory testing needs to be enhanced.   1. Monitoring and verifying virus transmission:  -Con\ufb01rmation of suspect cases/ outbreaks: con\ufb01rm the clinical diagnosis, especially in the early stages of an outbreak  -Identi\ufb01cation of measles and rubella virus strains and genetic characteristics of Viral isolates  -Differentiate endemic or imported cases: monitor circulation of wild genotypes to de\ufb01ne pathways of transmission! importation   2. Monitoring susceptibility pro\ufb01le of the population  -Determination of the age distribution of susceptibility to measles and rubella in order to assess population at risk and appropriate intervention to reduce risk.  -Evaluation of the impact of the immunization campaigns  Quality measles surveillance requires laboratory con\ufb01rmation of at least 80% of the reported suspected measles cases. However, during elimination phase, all suspected measles cases require laboratory con\ufb01rmation. This shall serve as the evidence of the country\u2019s achievement and maintenance of the elimination status.  11. OBJECTIVES   A. General Objective:  This administrative issuance sets the guidelines for strengthening laboratories in support of the goal of measles elimination.  B. Speci\ufb01c Objectives:  -To strengthen measles case-based surveillance  -To strengthen detection of rubella cases through measles surveillance and laboratory con\ufb01rmation  -To evaluate impact of the measles and rubella routine and supplemental immunization activities in interrupting measles transmission and achieving control of rubella through ef\ufb01cient laboratory con\ufb01rmation  -To establish the use of dried blood spot (DB8) and nasopharyngeal swab (NPS) as other methods of con\ufb01rming suspect cases  -To implement standards for the collection, handling, storage and transport of DB8 and NPS samples  III. SCOPE AND COVERAGE  This issuance shall apply to the entire health sector, to include public and private health facilities both at the national and local government units involved in disease surveillance and response activities (refer to A0. No. 2007-0036: Guidelines on the Philippine Integrated Disease Surveillance and Response).  IV. DEFINITION OF TERMS, ABBREVIATIONS & ACRONYMS  Case Investigation Form   Refers to reporting form that allows collection of standard (CIF) information to acquire epidemiological study of disease incidence and disease patterns  Cluster   De\ufb01ned as two or more persons presenting with manifestations of a suspect measles case that are detected with onset of illness within a period of 7 to 21 days and in the same geographical area and/or are epidemiologically linked  Contacts  Are all persons living in a household of other close quarters with the case during the infectious period (5 days before to 5 days after the onset of rash)  Disease Reporting Unit (DRU)  This includes all health facilities (rural health units, hospitals, laboratories, seaports and airport are considered DRUs)  Epidemiologically-Linked Measles Case  De\ufb01ned as a suspected measles case who was not discarded and who:   -had contact with a laboratory con\ufb01rmed case or another epidemiologically-linked case within 7 -21 days before rash onset and  -the other epidemiologically-linked or laboratory con\ufb01rmed case was infectious at the time of contact (ie. contact was 5 days before and 5 days after rash onset)  Immuno globulin Class M (IgM)  An antibody detected to con\ufb01rm suspect measles cases  Provincial Epidemiology and Surveillance Unit (PESU)   Refers to the unit established in the Provincial Health Of\ufb01ces that provides services on public health surveillance and epidemiology  Philippine Integrated Disease Surveillance and Response (PIDSR)  Refers to the Philippines process of coordination, prioritizing, and streamlining of core surveillance activities (e.g., data collection, reporting, laboratory and epidemiological con\ufb01rmation, analysis and feedback), support functions (e.g., training, monitoring, \ufb01nancial and logistics) and response (e.g.. epidemic investigation) with the aim of making the system more ef\ufb01cient and effective in providing timely, accurate and relevant information for action   Regional Epidemiology and Surveillance Unit (RESU)   Refers to the unit established in the Centers for Health Development or the DOH regional of\ufb01ces that provide services on public health surveillance and epidemiology   Research Institute For Tropical Medicine (RITM)  It houses the Department of Virology which is the national measles reference laboratory    Rural Health Unit (RHU)  Refers to the unit established in the rural health units that provides services on public health surveillance and epidemiology   Suspected Measles Case  Any individual, regardless of age, with history of fever (38\u00b0C or more) or hot to touch, generalized non-vesicular rash of 3 or more days duration; and at least one of the following cough, coryza, or conjunctivitis  V. DECLARATION OF POLICIES  A. Global Immunization Vision Strategy (GIVS) proposed a new measles ' mortality reduction of 90% by 2010 with the following major challenges: (i) measles mortality reduction activities in several large countries with high measles burden, (ii) enhanced efforts are needed to improve immunization systems to ensure that at least 95% of infants are vaccinated with measles before their \ufb01rst birthday, (iii) continue conduct \u201cfollow-up\" SIAs every 3-4 years until their routine system are capable of providing two opportunities for measles immunization to >90% of every birth cohort, (iv) disease surveillance at district, provincial and national levels need to be strengthened to enable case-based surveillance with testing of clinical specimens from suspected cases in the laboratories. This was endorsed in the World Health Assembly 2005  B. In 1996, the Regional Of\ufb01ce of the Western Paci\ufb01c (WPRO) established a \u201cPlan of Action (POA) for Accelerated Measles Control\". By 2003, the region\u2019s vision had moved to elimination with the publication of the \u201cWestern Paci\ufb01c Regional FDA for Measles Elimination\", that covered the years 2003- 2005. The Regional Of\ufb01ce published the Field Guidelines for Measles Elimination in 2004 and in 2005, a second Regional Committee (RC) resolution established 2012 as the target date for measles elimination '  C. In light of the proven ef\ufb01cacy and safety of the Regional Advisory (RA) 27/3 bases rubella vaccine, WHO recommends its use in all countries where control or elimination of Congenital Rubella Syndrome (CRS) is considered a public health priority. Current efforts in global measles control shall be used as an opportunity to pursue control of rubella through the use of Measles Rubella (MR) and Measles Mumps Rubella (MMR) vaccines  D. WHO\u2014UNICEF comprehensive strategy for reducing measles mortality among priority countries with the following goals: (i) achieving and maintaining high coverage (>90%) of the lSt dose of measles\u2014containing Vaccine (MCVl) among all children by the age of 12 months in every district through routine immunization services, (ii) ensuring that all children receive a second opportunity for measles immunization, (iii) enhancing measles surveillance with integration of epidemiological and laboratory information, and (iv) providing appropriate clinical management for measles cases   VI. IMPLEMENTING MECHANISM  The primary function of the laboratory in measles surveillance is con\ufb01rming suspect measles cases, either through serology, molecular detection of the virus or virus isolation. The testing of serum specimen for the presence of anti\u2014measles IgM antibodies remains the gold standard for laboratory con\ufb01rmation of suspect cases occurring both sporadically, in clusters or during outbreaks. Other means of con\ufb01rmation includes testing of DBS for presence of anti-measles IgM antibodies and/or culture and isolation of measles virus from suspect or clinically con\ufb01rmed measles cases.  In countries with measles elimination goal and implementing case-based surveillance, the recommendation is to collect either serum or DBS specimen within the \ufb01rst 28 days of rash onset from all suspect measles cases. While the collection of NPS/ OPS specimen for viral isolation must be within the \ufb01rst 5 days of rash onset. Viral isolation provides evidence of elimination of indigenous measles virus, including outbreak source and transmission pathways.  A. Laboratory Procedures for Case Con\ufb01rmation  1. Use of Serum Samples for IgM testing  A single serum sample obtained at the \ufb01rst contact with the patient at any time within 28 days after rash onset shall be taken from ALL suspected measles @. Serum sample collection remains the GOLD STANDARD for con\ufb01rming suspect cases under surveillance. Measles-speci\ufb01c IgM antibodies appear within the \ufb01rst few days of rash onset and decline rapidly after one month. Specimen shall be sent to RITM within 72 hours after collection with the completely \ufb01lled~ up Measles Case Investigation Form (Annex A.).  Provided that the epidemiological linkage among cases has been established within a household, specimen shall be taken from the index case (\ufb01rst person that \ufb01t the case de\ufb01nition of suspected measles case).  In line with this, it is very important to identify accurate information regarding the exposure history of suspect measles case. The CIF shall contain basic epidemiological information on time, date, place and history of contact with a known measles case. This will help identify origin and path of measles virus transmission.  Patients admitted at hospital facilities and those DRUs (RHU/Health Centers) that have the capacity to collect, store and transport shall have serum sample collected. Procedures for collection, storage and transport of sample are contained in the Annex B.  2. Use of alternative sample (dried blood spot)  Dried blood spot samples shall only be used as an alternative means of specimen collection where there is dif\ufb01Culty in extracting blood (e.g. very young infants, no medical technologist or certi\ufb01ed phlebotomist), maintaining the specimen at 2-8\u00b0C during storage and transport (i.e. selected island barangays, municipalities or RHUs, and provinces, lack of specimen storage facilities and no local courier). Collection shall be done by medical, paramedical and other trained personnel (doctors, medical technologists, nurses, midwives, etc).  3. Use of Oropharygeal and/or Nasopharyngeal swab for virus isolation  To monitor transmission pathways of measles virus during outbreaks, it is important to collect sample for viral isolation and characterization. Oropharyngeal and Nasopharyngeal swab (OPS/NPS) are the most appropriate specimens for virus isolation, OPS/NPS shall be collected as soon as possible within \ufb01ve (5) days of rash onset from any cluster of suspected measles cases. The probability that the measles virus can be isolated is highest during the \ufb01rst 3 days of rash     In collecting NPS, the response team shall consider the guide below in collecting samples of cases in a cluster/ outbreak:  -3 cases - collect at least 1-2 samples  -5 cases - collect a minimum of 3 samples  -10 cases \u2014 collect a minimum of 5 samples ->=10 cases \u2014 collect a minimum of 10 samples  Viral isolation is signi\ufb01cant to con\ufb01rm whether the transmissions of indigenous measles strains have been fully eliminated or not. This will certify if the country has achieved the measles elimination goal.  Single or sporadic measles case with history of travel or unknown history of travel shall be collected with samples for both IgM testing (eg. Serum or DB S) and viral isolation (NPS) to determine transmission pathway and differentiate between importation and indigenous transmission.  B. Roles and Responsibilities  1. Research Institute for Tropical Medicine  a. Shall receive all specimens from the DRUs and other allied health units  b. Shall inform the RESU if specimen/s arrives at RITM in bad condition and if recollection is needed  c. ' Shall process/test the specimens and send timely result to the National Epidemiology Center (NEC), National Center for Disease and Prevention Control (N CDPC) and RESUS  d. Shall build and develop laboratory capacity and networking of laboratories at the national and local levels if needed  e. Shall collaborate with WHO to strengthen molecular surveillance and ' virus identi\ufb01cation and share laboratory results (both serology and virus identi\ufb01cation) on a monthly basis with WHO country of\ufb01ce  2. National Epidemiology Center  a. Shall oversee the implementation of high quality measles surveillance in all regions, province and cities  b. Shall monitor and provide technical support to all regions, provinces and cities that are experiencing low surveillance performance  c. Shall facilitate the provision of logistics for specimen collection to all RESUs   d. Shall facilitate/ensure transport of specimens from the RESU/PESU and RHU  e. Shall ensure the adequacy & timeliness of specimen collected  f. Shall perform the overall coordination and data management   3. Center for Health Development  a. Shall coordinate and investigate suspect measles cases  b. Shall monitor and provide technical support to all provinces and cities that are experiencing low surveillance performance  c. Shall be responsible for regional level surveillance data management  d. Shall ensure the proper and timely collection, storage and transport of specimens to the National Measles Reference Laboratory (e. g. RITM)  e. Shall facilitate the provision of logistics to the hospitals and LGUs Shall send laboratory results to concerned LGUs  4. PESU/PHO/RHU  a. Shall coordinate the reporting and investigation of suspect measles cases  b. Shall be responsible for provincial/city level surveillance data management  c. Shall ensure the proper and timely collection, storage and transport of specimens to the national reference laboratory, RITM and or CHD   d. Shall facilitate the provision of logistics to the hospitals and LGUs  e. Shall ensure that CIFs are completely filled up sealed in a separate plastic bag and enclosed in the shipping box  f.Shall send laboratory results to concerned LGUs  5. All Hospitals  a. All suspected measles cases inpatient and out-patient wards shall be completely investigated with proper documentation  b.Shall collect blood specimen for all suspected measles cases at \ufb01rst contact or within 28 days from rash onset following the standard procedure in specimen collection  c.Shall properly label, store and/transport blood specimens to ESU/RITM  d. Shall ensure that CIFs are completely filled up sealed in a separate plastic bag and enclosed in the shipping box  e. Shall keep specimen collection kits properly and check for the expiration date.  Shall coordinate with CHD/ESU for the laboratory results  C. Funding Requirements  Budgetary requirements such as laboratory expenses, logistic support and other laboratory requirements for testing shall be charged against the Research Institute for Tropical Medicine through the support of Department of Health and World Health Organization. The freight and handling of specimen shall be charged against the different CHDs, subject to the usual accounting and auditing rules and regulations.  VII. REPEALING CLAUSE  The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuance which are not affected by this Order shall remain valid and in effect.   VIII. EFFECTIVITY  This order shall take effect immediately. ", " Administrative Order No. 2016-0035 dated September 19, en\u2019s Fund (UNICEF) has observed that the  prevalence of STDs among children, especially those who are in the prepubertal age, has been increasing in the past decade. UNICEF has attributed this to the problems of \u201cchild prostitution\" and sexual abuse, which have been reported to be likewise increasing in frequency in recent years.  When STDs occur in children beyond the neonatal period, causes as sexual abuse must be considered. Because of the deleterious consequences of sexual abuse on the mental, psychological, and physical health of a child, health care providers should give special attention to the management of STDs as an important part of pediatric health care.  Many health care providers are not aware of the link between STDs and the sexual abuse and exploitation of children. In some cases, children who were sexually abused are not screened for STDs. Conversely, children found with STD are not routinely examined or investigated to determine the possible cause of the infection; sometimes, they are just presumed to have acquired the STD through non-sexual means.  This Administrative Order is therefore issued to guide and call the attention of health care providers on the need to include the diagnosis and treatment of sexually transmitted diseases in children, especially when transmission through sexual means cannot be ruled out. Guidelines covering the legal and psycho-social aspects of sexual abuse and exploitation are not included this Order.    II. PURPOSE  General:  To provide health care workers, with a standard protocol on the management of  STDs in children which is consistent with the National STD Case Management Guidelines issues by the DOH.  Specific:  (a) To set the procedures in evaluating children with STD, (b) To provide guidelines for the treatment of children with STD.    III. INFORMATION, GUIDELINES, AND PROCEDURES   A. Evaluating Children with Possible STD    1. General Considerations  1.1 Evaluation of children with STDs requires open-mindedness among health care providers. A careful investigation on the nature and mode of transmission of the STD pathogen should be done.  1.2 Pathogens related to STDs can be transmitted sexually or non-sexually. In determining the mode of transmission, health workers shall consider the following: a) Sexually-abused children are often unable to report sexual abuse because of fear, embarrassment, guilt, and lack of verbal skills among others.  b) Some sexually transmitted diseases occurring in adults may occur through non-sexual means. Because some degree of intimacy which may be normal and non-abusive - often exists among household members, the possibility of sexual and non-sexual transmission should not be overlooked.  c) STDs can be acquired before birth, during birth, and through breast feeding.  1.3 Non-sexual transmission of pathogens commonly associated with STDs should be considered in the following instances:  a) Rectal or genital Chlamydia infection in children may be acquired perinatally and can persist up to three years;  b) Bacterial vaginosis and Genital Mycoplasma infections have been identified in both non-abused and abused children.  c) Genital warts, although suggestive of sexual abuse, are not specific for sexual abuse in the absence of other evidences. In the absence of sexual abuse, genital warts in the first year of life may result from contact with the virus during delivery.  d) Molluscum contagious is frequent due to ease of casual transmission.  1.4 Sexual transmission: The diagnosis of STD in a child beyond the neonatal age suggests the possibility of sexual abuse.  2. Examination of the Child  2.1 Health care workers should minimise psychological and physical trauma to the child by carefully reviewing all available information on the child, such as social situation, clinical history, results of physical examinations, and other reports to avoid duplication of questions or investigators.  2.2 The safety, health, and well-being of the child should be the primary concerns of the health care provider. To ensure these, the health worker should always keep in mind the following general considerations:  a) Institutions, groups, or individuals with special skills and services in interviewing and examining children suspected of having been abused should be involved from the start of the work-up if possible.  b) As far as practicable, health workers doing examinations and collecting specimens should have special training in child abuse evaluation. They should be aware that the clinical manifestations of STDs in children differ from the manifestations in adults.  c) Physical examination and the available and appropriate laboratory tests should be completed before treatment is initiated for children who show signs and symptoms of STD.  d) A child with STD who has been medically documented to have been sexually abused must be placed in a safe and secure environment pending further investigation and social or legal disposition of the case.  e) Absence of abnormalities on physical examination does not exclude the possibility of sexual abuse. Many children who have been abused do not show specific physical findings to confirm the occurrence of sexual abuse. Oral sexual contact, fondling and external genital contact are common forms of abuse which do not result in visible physical changes in the child.  f) Presence of multiple STDs in a child may indicate sexual abuse by more than one person.  2.3 Scheduling the Initial and Follow-up Examination   a) Scheduling of examinations should depend on the history and circumstances surrounding the sexual abuse.  b) If the initial exposure is recent, infectious agents or organisms acquired during such exposure may be of inadequate number or may not have produce adequate concentrations of biological/chemical indicators to be detected by available laboratory tests.  c) Follow-up examinations should be done about 2 weeks and 12 weeks after the last sexual exposure and should include repeat physical examination and collection of necessary specimen.  d) A single examination may suffer if the child was abused for an extended period of time, or if the last suspected episode of abuse took place for sometime before the child received the medical evaluation.  e) The timing and nature follow-up examinations should always be considerate of the patient\u2019s psychological and social needs.  2.4 Laboratory Examinations:  Laboratory evidence of STD shall be done with tests that has high specificity to avoid legal and psychosocial consequences of false positive diagnosis. The following are recommended:  a. Initial examination and after 2 weeks as follow-up examination:  i. Gram staining of all genital and anal discharges  ii. Culture for N. gonorrhoea and Chlamydia trachomatis (where available) collected from specimens from the pharynx and anus in both sexes, the vagina in girls and the urethra in boys. Cervical specimens shall not be collected from the prepubertal girls. Because of the presence of columnar epithelium in the child\u2019s vagina, N. gonorrhoea and Chlamydia trachomatis that infect the cervix in adult will cause vaginitis in children. In boys, a meatal specimen of urethral discharge is an adequate substitute for an intraurethral swab specimen when the discharge is present. Only one standard culture system for the isolation of N. gonorrhoea shall be used.  iii. Wet mount microscope examination of a vaginal swab specimen for Trichomonas vaginalis infection. The presence of clue cells or other  indicators of bacterial vaginoses as an indicator of sexual exposure in the presence or absence of vaginal discharge is unclear.  iv. Tissue cultures for herpes simplex virus and dark field microscopy or direct fluorescent antibody testing for T. pallidum (where available) from a specimen collected from vesicles or ulcers in children of all ages.  v. I, Collect1on of a serum sample to be preserved for subsequent analysis if follow-up serologtcal tests are posmve If the last sexual exposure-  v. Collection of a serum sample to be preserved for subsequent analysis if follow-up serological tests are positive. If the last sexual exposure occurred more than 12 weeks before the initial examination, serum shall be tested immediately for antibody to STD agents. Agents for which suitable test are available include syphilis, HIV and Hepatitis B virus. The choice of agents for serological test shall be made on a case to case basis.  vi. Examine for the presence of venereal warts.  vii. Examine for pregnancy in females.  b. Examination at 12 weeks following assault:  i. An examination at this time is recommended to allow time for antibody to infectious agents to develop. Serological tests for the following agents shall be considered: Syphilis, HIV and Hepatitis B virus.  ii. Hepatitis B Virus test shall be interpreted carefully, since Hepatitis B virus may be transmitted by non sexual modes as well as sexually  c. In the absence of laboratory examinations, children who are in the post menarche stage shall be managed based on the National STD case management guide.   B. Treatment of STDs in Children:  1. Prophylactic or presumptive treatment are not generally indicated when sexual abuse of children is suspected. The infection rate in children is low such that prophylactic treatment will prevent few infections. In addition, the risk of complications from STD in children is low.  2. In the presence of congenital or neonatal infections, the following are recommended:  a. Gonococcal Infection: Gonococcal Ophthalmia * Ceftriaxone 25-50 mg. / kg bw. Single does by IM to a maximum of 125 mg.  b. Chlamydial Infection: Conjunctivitis and Pneumonia * Erythromycin 50 mg. / kg.bw. / day in 4 divided doses for 2 weeks  c. Syphilis  i. Early Congenital Syphilis: less than 2 years old with abnormal CSF *Aqueous procaine penicillin, 50,000 IU / kg.bw. by IM for 10 days ii. Early Congenital Syphilis: less than 2 years old with normal CSF *Benzathine Penicillin, 50,000 IU/kg.bw., IM single dose iii. Congenital Syphilis: greater than 2 years duration *Aqueous procaine penicillin, 200,000 IU / kg.bw. by IM for 10 days, not to exceed 1.2. M units daily iv. For penicillin allergic children after the first month of life  *Erythromysin 50 mg. / kg.bw. orally, 4 times daily for 30 days.  3. In the presence of documented STD beyond the neonatal period, the following are recommended:  a. Gonococcal Infections: Uncomplicated ano-genital infections: * Ceftriaxone 25-50 mg./kg.bw. single dose by IM to a maximum of 125 mg. * Plus treatment for Chlamydia Trachomatis  b. Chlamydia Trachomatis Infections: Uncomplicated Ano-genital infections: Children who weigh less than 45 kg. * Erythromycin 50 mg./kg.bw./day in 4 divided doses for 10-14 days Children who weigh greater than 45 kg. but are less than 8 years of age * Erythromycin 500 mg. 4 x a day for 7 days Children who weigh greater than 45 kg., more than 8 years of age * Doxycycline 100 mg. 2 x a day for 7 days  c. Syphilis (1) Primary, secondary and latent syphilis of less than 2 years duration * Benzathine Penicillin 50,000 IU/kg.bw., IM, single dose (2) Late latent syphilis more than 2 years duration * Benzathine Penicillin, 50,000 IU/kg.bw., IM, single dose, weekly for 3 weeks  d. Genital Herpes * Acyclovir 20 mg./kg.bw., 5 x a day for 7-10 days or until resolution is achieved  e. Genital Warts * Podophyllin, 10-25% in compound tincture of benzoin  f. Trichomonas Vaginalis * Metronidazole 15 mg./kg.bw., per day in 2-3 divided doses for 7 days   g. Bacterial Vaginoses * Metronidazole 15 mg./kg.bw./ per day in 2-3 divided doses for 7 days or * Clindamycin 20-30 mg./kg.bw./ day in 3-4 divided doses for 7 days   h. Genital Candidiasis * Clotimazole cream, 1% apply 3 x day for 2 to 3 weeks.    IV EFFECTIVITY  This Order takes effect upon approval and signing by the Secretary of Health.   ", "   I. BACKGROUND AND RATIONALE   Despite the many gains in improving nutritional status of children under-5 in the Philippines, there remain persistent nutrition issues which impact their survival and long-term development. To address these issues, the Philippines in 2013 signed up to be part of the global Scaling-Up Nutrition (SUN) Movement, which unites governments, civil society, businesses and citizens in a worldwide effort to end under\u2014nutrition.   One pressing issue is acute malnutrition or \u201cwasting\". According to the 2013 National Nutrition Survey of the Food and Nutrition Research Institute, wasting for children under \ufb01ve years has gradually increased from 6.9% in 2009 to 7.9% in 2013, which, as per World Health Organization\u2019s public health problem threshold for global acute malnutrition, is considered poor.   Wasting is the life-threatening form of malnutrition. If not properly treated with evidence-based interventions, children with severe acute malnutrition are 9.4 times more likely to die compared to normal children. Nutrition situation is threatened to worsen during times of emergencies when the risk of developing wasting is high. In recognition of this, SUN countries, including the Philippines, have identi\ufb01ed the reduction of wasting in children as a key nutrition target for reduced child mortality and long-term development. The increasing national trend of wasting and the life-threatening nature of the condition make it a public health nutrition issue that needs to be urgently addressed in both development and emergency scenarios.    Globally, acute malnutrition has been effectively managed in the last decade through an intervention called Integrated Management of Acute Malnutrition (IMAM). Death rates have been signi\ufb01cantly reduced to less than 10% (from as high as 30\u201450%) through a largely community-based programme using standardized medical and therapeutic care protocols. The intervention is recognized by UNICEF and WHO as the only established, evidence-based intervention which successfully addresses the problem of acute malnutrition and saves children\u2019 s lives. It also falls into the category of \u201chighly cost-effective\" intervention in terms of Disability- Adjusted Life Years (DALYS) averted, a key measure of the cost-effectiveness of a public health intervention used by WHO.    In the Philippines, IMAM has already been demonstrated for the past 5 years both in the emergency and non\u2014emergency programs. A draft protocol has been contextualized and adopted by the IMAM Technical Working Group and aptly named it as the Philippine Integrated Management of Acute Malnutrition (PIMAM). It has used successfully in response to major emergencies such as Tropical Storm Sendong, Typhoons Pablo and Yolanda, Bohol earthquake, Zamboanga City Siege, and the prolonged armed con\ufb02ict in Central Mindanao. In 2014 alone, almost 3,500 children with severe acute malnutrition (SAM) have received life-saving care in all emergency areas. Several municipalities and cities with high burdens of severe acute malnutrition have adopted this protocol through their rural health units. In particular, Davao City has included PIMAM into its regular nutrition programs and the city\u2019s health workers are already I accustomed to the protocol, integrating it in the routine Integrated Management of Childhood Illnesses (IMCI) and Operation Timbang (OPT) Plus.   This Order provides the policies and strategic framework to guide a multi-sectoral approach in the adoption and implementation of PIMAM.   II. GOAL AND OBJECTIVES   A. Goal   To improve the survival of children under 5 years by ensuring access to evidence-based, effective, and life-saving interventions to prevent and treat acute malnutrition.   B. General Objective   To provide the policy, strategy, and standards to health, nutrition, \"and social service providers, including government partners, civil society organizations, and donors involved in the effective and ef\ufb01cient implementation of the Philippine Integrated Management of Acute Malnutrition.  C. Speci\ufb01c Objectives   1. To provide implementing units at all levels of the health and nutrition sector an evidence- based and standardized protocol to prevent, identify, refer, and manage children under 5 years old with acute malnutrition in communities, especially during emergencies and disasters.    2. To ensure that the health and nutrition sector will have the capacities, essential supplies and commodities, and logistics required that will enable implementing units to effectively deliver quality services.   3. To standardize and integrate indicators, reporting and monitoring tools and systems, and \"evaluation mechanisms into existing information systems that will help in planning and sustainable programming at all levels especially for emergencies and disasters.    4. To de\ufb01ne roles and functions of DOH Of\ufb01ces and its Attached Agencies, Local   Government Units, and partner agencies in the implementation and monitoring of PIMAM.   III. SCOPE AND COVERAGE   This Order is issued for the guidance of the health, nutrition, education, social welfare, food security and agriculture sectors, both public and private, involving DOH of\ufb01ces, its attached agencies, hospitals, other healthcare facilities, Local Government Units, other National and Local Government Agencies, Civil Society, Professional Societies, donors, and other stakeholders involved in nutrition.   IV. DECLARATION OF POLICIES   This order is guided by the following issuances:   1. Sphere 2011, The Sphere Project: Humanitarian Charter and Minimum Standards in Humanitarian Response 2011   2. Republic Act 7160, or the \u201cLocal Government Code of 1991\"   3. Republic Act 10121 and its Implementing Rules and Regulations or the \u201cPhilippine Disaster Risk ReduCtion and Management Act of 2010\"   4. Republic Act 10028 and its Implementing Rules and Regulations or the \u201cExpanded Breastfeeding Promotion Act of 2009\"   5. National Objectives for Health 2011-2016 which identi\ufb01ed as one of the strategies in attaining better health outcomes is to \u201cAdopt and implement appropriate guidelines for the community-based management of acute malnutrition\"   6. Philippine Plan of Action for Nutrition 2011-2016 which aims for the integration of the management of severe and moderate acute malnutrition as a vital service in the community and health facility.   7. Integrated Management of Childhood Illness Chart Booklet which integrates the identi\ufb01cation and management of acute malnutrition together with common childhood illnesses at the community level.   8. NNC Governing Board No. 1 82009, the National Policy for Nutrition Management in Emergencies and Disasters, which indicates that PIMAM is a key service that shall be available in emergency and disaster situations.   V. DEFINITION OF TERMS   1. Acute malnutrition (or Wasting and/or edema) \u2014 occurs when an individual suffers from current, severe nutritional restrictions, a recent bout of illness, inappropriate childcare practices or their combination resulting to sudden weight loss or the development of bilateral pitting edema. This can be reversed with appropriate treatment.    a. Severe Acute Malnutrition (SAM) or Severe Wasting Very low weight-for\u2014height de\ufb01ned as less than 3 standard deviations below the median (&lt -3SD) of the WHO growth standards, characterized by visible severe wasting, or by the presence of bipedal. pitting edema (WHO), or a Mid-Upper Arm Circumference (MUAC) measurement of &lt 115 millimeters (&lt 11.50m).   b. Moderate Acute Malnutrition (MAM) or Wasting Low weight-for\u2014length/height de\ufb01ned as between 2 and 3 SD below the median (&lt-2 and &gt= SD) of the WHO growth standards or a MUAC measurement of &lt 125mm and 2 115mm (&lt 12.50m and &gt= 11.50m).   2. Appetite test \u2014 The most important criterion to decide if a patient shall be sent for in- or out-patient management. SAM cases 'with poor appetite indicates the presence of severe infection or major metabolic abnormality even in the absence of other signs, and shall be admitted for Inpatient Therapeutic Care.   3. Mid-Upper Arm Circumference (MUAC) \u2014 MUAC is a measure of muscle wasting and has been shown to have the highest correlation with risk of mortality of any anthropometric indicator. It is also a simple and transparent measure and therefore the most appropriate for use in decentralized services.   4. Ready\u2014to-Use Food (RUF) \u2014 WHO recommended energy-dense, mineral and vitamin- enriched foods that deliver both macro and micronutrients and are ideally suited to the treatment of acute malnutrition in the community and at home.   a. Ready-to-Use Therapeutic Food (RUTF) - an energy and nutrition-dense paste, containing 520-550 kcal/100g recommended by the WHO for the home-treatment of severe acute malnutrition. While RUTF must be consumed along with clean drinking water, no other foods besides breast milk are necessary for the rehabilitation of the severely malnourished child.   b. Ready-to-Use Supplementary Food (RUSF) \u2014\u2014- types of RUF that are speci\ufb01cally designed either for the treatment-or prevention of MAM in children 6\u201459 months of age. It is eaten by the child in addition to breast milk and other family foods for about 3 months. It contains 534-543 kilocalories/ 100grams.   5. Therapeutic Milk \u2014 a low protein formulation that delivers the right balance of macro and micronutrients recommended by the WHO for the treatment of severe acute malnutlition with complications in a health facility/hospital. Therapeutic milk is speci\ufb01cally formulatedfor management of SAM and is not equivalent to any commercial milk formula. _   a. F\u201475 Therapeutic Milk \u2014\u2014 a type of therapeutic milk suited to stabilize the condition and restore normal metabolic function and nutrition-electrolyte balance of patients suffering from severe acute malnutrition while their medical complications are being I treated during phase 1 of treatment.   b. F-100 Therapeutic Milk \u2014 a therapeutic milk formulation similar to RUTF for the recovery of patients suffering from severe acute malnutrition in- the nutritional rehabilitation phase of treatment (transition phase and phase 2).   VI. GENERAL GUIDELINES   1. Mothers and caregivers of children under 5 years shall have access to information and PIMAM health services including the prevention, diagnosis, management, and referral of acute malnutrition, especially during emergencies and disasters.   2. All public health and nutrition programs including but not limited to' IMCI, EPI, IYCF, micronutrient supplementation, and growth monitoring shall integrate PIMAM principles and strategies to provide clear policy guidanCe for alloCating and mobilizing needed resources to ensure the continuity of and access to evidence-based and life-saving nutrition interventions.   3. PIMAM services in development and emergency settings shall be available and accessible at all communities and health facilities. Intermediary LGUs, Regional Of\ufb01ces for Health, and DOH- Central Of\ufb01ce shall provide technical support and assume augmentation and surrogate roles in times of disasters.   4. All Local Government Units, through their Local Health Of\ufb01ces, shall be responsible in enhancing the capacities of their communities to identify, refer, and manage cases of acute malnutrition.   5. Competent PIMAM service providers shall be developed and established at all levels with the capacities to deliver quality services both under routine health program and during emergencies. '   6. All implementing agencies (LGUs, Hospitals, NGOs) shall establish and implement mechanisms, tools, and systems for supplies management and monitoring and evaluation of service delivery during routine health programs and emergencies.   7. All implementing agencies shall develop, implement, and sustain information management systems and strategies to ensure that appropriate, timely and evidence-based information are available at all times and levels. Systems shall be put in place for making the information available and accessible in the case of disasters and emergencies.   8. Coordinating, advocacy, networking, and partnership mechanisms shall be established and/or strengthened at all levels for effective and ef\ufb01cient PIMAM service delivery during routine health programs and emergencies.   9. The components of PIMAM shall be Community mobilization, Inpatient Therapeutic Care (ITC), Outpatient Therapeutic Care (OTC), and Targeted Supplementary Feeding (TSFP). These components shall sit within a multi-sectoral range of health and nutrition interventions and services which focus on tackling the determinants of undernutrition in the 'critical 1000 day window\u2019  VII. SPECIFIC GUIDELINES   The components of PIMAM, and the guidelines, processes, and procedures are outlined in Figure 1 and described in detail in the Manual of Operations for the Management of SAM (https://www.doh.gov.ph/non-serials.html)   A. Community Mobilization   Community mobilization shall involve engaging the community to understand their needs and ensure that the service is accessible, available and appropriate; sensitizing the community to make them aware of acute malnutrition, its effects, and that treatment is available; and, \ufb01nding cases of acute malnutrition, referring them for treatment and following up at-risk cases when needed.   B. Assessment and Diagnosis   1. Acute malnutrition shall be diagnosed by assessing the child to be of inadequate weight relative to height based on the WHO Child Growth Standards and/or by identifying muscle wasting using Mid Upper Arm circumference (MUAC) and for bilateral pitting edema;   2. Acute malnutrition shall be classi\ufb01ed as moderate or severe according to the degree of wasting in comparison to speci\ufb01c cut-off points or reference standards. Children with bilateral pitting edema are always classi\ufb01ed as having severe acute malnutrition.   3. Assessment shall be made in the CPD of an Inpatient Therapeutic Care (ITC) facility or in an Outpatient Therapeutic Care (OTC) facility (BHS, BHC, or RHU). Other venues such as daycare centers shall also be used as the need arises.   4. Once a child has been diagnosed with SAM, it is important to make sure that he or she shall be correctly assigned to outpatient or inpatient care based on his or her condition. This is based on whether the child has appetite (conduct Appetite Test using RUTF) and/or any medical complication based on IMCI criteria.   a. Identification of Acute Malnutrition in infants &lt 6 months of age   i. Severe Acute Malnutrition (any of the following)  1. Presence of bilateral pitting edema  2. W/L &lt -3 SD   ii. Moderate Acute Malnutrition 1 . W/L &lt -2 SD and &gt= -3 SD   b. Identi\ufb01cation of Acute Malnutrition in children aged 6-59 months   i. Severe Acute Malnutrition (any of the following)   1. MUAC &lt 115 mm (or &lt 11.50m)  2. Presence of bilateral pitting edema  3. Weight-for-Height (W/H) or Weight-for\u2014Length (W/L) &lt -3 SD   ii. Moderate Acute Malnutrition (any of the following)   1. MUAC &lt 125mm (&lt 12.5cm) and &gt= 115 mm (&gt= 11.50m)  2. W/H or W/L &lt \u20142 SD and &gt= -3 SD   c. Categorizing severity of pitting edema   i. Mild (+) \u2014 both feet  ii. Moderate (++) \u2014 both feet plus lower legs, hands and lower arms  iii. Severe (+++) \u2014 both feet, legs, hands, arms and face (generalized)   d. Categorizing results of the Appetite test using RUTF   i. Pass \u2014 The child takes at least 3-4 mouthfuls of RUTF.   ii. Fail -\u2014 The child does not take at least 3-4 mouthfuls of RUTF and is considered to lack suf\ufb01cient appetite for outpatient treatment and shall be admitted for inpatient care.   C. Criteria for Admission   1. Infants &lt 6 months   a. Inpatient Therapeutic Care \u2014 all infants who meet the following shall be admitted for ITC:   Bilateral pitting edema or W/L &lt -3 SD AND one of the below   -Recent weight loss/inability to gain weight Any of the medical complications outlined for children 6\u201459m (see below)  -Any medical issue needing more detailed assessment or intensive support (e.g. disability)  -Ineffective feeding (attachment, positioning and suckling) directly observed Infant is lethargic and unable to suckle  -No possibility of breastfeeding (e.g. death of mother)  -Depression of the mother/caregiver or other social circumstances   b. Outpatient Breastfeeding Support \u2014 all mothers with infants who meet the following shall be provided with intensive outpatient breastfeeding support and counselling: -   i. W/L &lt -2 SD and none of the complications requiring inpatient care, or  ii. Mother is malnourished or ill   2. Children 6-59 months: a. Inpatient Therapeutic Care 4 all children who meet ANY ONE of the following criteria shall be admitted for ITC:   i. Have Grade 3 (+++) Bilateral pitting edema OR   ii. MUAC &lt 115 mm or W/H or W/L &lt \u20143 SD AND any grade of edema) OR   iii. MUAC &lt 115mm or W/ H or W/L &lt -3 SD plus ANY ONE of the following:   -Failed appetite test with RUTF  -Intractable (empties contents of stomach)  -Fever &gt 38.5\u00b0C axillary or 39.0\u00b0C rectal  -Hypothermia &lt 35\u00b0C axillary or &lt 35.5\u00b0C rectal  -&gt= 50 breaths/min from 6 to 12 months  -&gt= 40 breaths/min from 1 to 5 years  -&gt= 30 breaths/min for over 5 year olds  -Any chest in\u2014drawing (for children &gt 6 months)  -Very pale (palms, palate, nailbeds, eye palpebrae)  -Extensive skin infection requiring Intra-Muscular antibiotics  -Very weak, apathetic, or unconscious  -Any recent \ufb01ts or convulsion  -Recent history of diarrhea/vomiting with of sunken eyes   b. Outpatient Therapeutic Care \u2014 all children who meet ALL of the following shall be admitted for OTC:   i. Have Grade 1 or 2 (+ and ++) Bilateral pitting edema or MUAC &lt 115mm or W/H or W/L&lt \u20143SD  ii. Passed the appetite test   iii. Do not have medical complications   c. Targeted Supplementary Feeding \u2014 all children aged 6-59 months who meet ANY ONE of the following criteria shall be admitted for TSFP   i. Have MUAC 2 115mm and &lt 125mm or W/H or W/L &gt= -3SD and &lt -2 SD  ii. No bilateral pitting edema  iii. All children with SAM discharged as cured   D. Criteria for Discharge   1. Infants &lt 6 months   a. Infants with SAM shall be considered cured if ALL of the following are met:   i. Breastfeeding effectively (based on assessment)   ii. Has adequate weight gain (5g/kg/d)   iii. W/L 2 -2 SD for 2 consecutive visits (where capacity exists to measure)   iv. Once the infant reaches 6 months of age, MUAC shall be taken at this point to assess whether the infant quali\ufb01es for enrolment in OTC as a child and to receive RUTF    2. Children 6-59 months with either SAM or MAM   a. For those admitted on MUAC, edema, or both MUAC and W/H SD, ALL of the following shall be met:   i. MUAC &gt= 125mm (&gt= 12.50m) for 2 consecutive visits  ii. No edema for 14 days  ii. Clinically well   b. For those admitted on W/H SD, ALL of the following shall be met:   i. W/H or W/L &gt= -2 SD for 2 consecutive visits  ii. No edema for 14 days  iii. Clinically well   E. Referral and Management   1. Inpatient Therapeutic Care (ITC) for infants and children shall focus primarily on the nutritional stabilization of the child and appropriate management of medical complications. Inpatient care shall be provided in order to:   a. Recover infants &lt 6 months with SAM who require intensive treatment.   b. Stabilize children with SAM aged 6 to 59 months who also have medical complications or a lack of demonstrated appetite suf\ufb01ciently to allow them to continue their nutritional rehabilitation with OTC.    c. Provide complete nutritional rehabilitation in inpatient care for children with SAM where there is no access to OTC.   d. Children in outpatient care may also be referred to inpatient care for a period of more intensive treatment/monitoring when they are not responding appropriately to treatment as an outpatient.   ITC has 3 distinct phases described below. Children aged less than 6 months shall be treated using speci\ufb01c protocols for this age group.   a. Phase 1/Stabilization: Patients with an inadequate appetite and/or an acute major medical complication shall be initially admitted for stabilization treatment. F75 shall be used during this phase to stabilize and reverse physiological and metabolic abnormalities and correct electrolyte imbalances. There is no expectation for wasted children to gain weight during Phase 1.   b. Transition Phase: This phase marks the transition from stabilization to OTC where these facilities exist, or to Phase 2 inpatient care when it is not possible to refer to OTC. Clinically, the return of appetite, and/or the improvement of clinical signs and symptoms related to the medical complication shall indicate entry into this phase. In this phase, the diet shall be transitioned from F75 to RUTF (or to therapeutic milk _ F100 for Phase 2 inpatient care). Wasted children start to gain weight, while children with edema may continue to lose weight until the edema is resolved. Once the child is taking the prescribed amount of RUTF and complications are adequately resolved they shall be referred to OTC to continue their treatment at home.   c. Phase 2: Where it is not possible to refer to OTC,'children shall remain as inpatients until cured of acute malnutrition. This phase shall continue treatment with F100 therapeutic milk or RUTF, increasing the intake so as to promote rapid weight gain. The child shall remain under treatment until the criteria for discharge are reached.   2. Outpatient Therapeutic Care (OTC) provides treatment for children with SAM who have appetite and no medical complications. These children can be treated at home with simple routine medicines and RUTF. All cases admitted to OTC shall be provided with oral antibiotics in line with IMCI guidelines.   3. Targeted Supplementary Feeding Program (TSFP) provides treatment for children with MAM. These children can be treated at home with RUSF or locally available supplementary food (forti\ufb01ed with micronutrient poWders) and intensive nutrition counselling plus routine health care (consistent with IMCI guidelines, outpatient treatment of infections or referral to hospitals), in line with national Supplementary Feeding Guidelines   F. Recovery and Links with Existing Programs   The child being treated for acute malnutrition suffers from some combination of nutritional de\ufb01cit and infection and often may come from the poorest families in the community.    In order to continue healthy growth and prevent relapse, follow up care shall be sought. Depending on services available locally, the following shall be considered by health and nutrition community workers and hospital staff:    1. Referral to a supplementary feeding program.   2. Strengthen on\u2014 going IYCF support coupled with intensive nutrition counselling (e. g. IYCF Peer counselling, Family Development Sessions, Pabasa sa Nutrisyon) with referral to milk bank facilities or provision for wet/ cross nursing options.   3. Micronutrient supplementation in line with national guidelines.   4. Referral to Mother support groups and activities on Promotion of Good Nutrition.   5. Enrollment in routine growth monitoring program Operation Timbang Plus (if not yet enrolled).   6. Referral to a food security and livelihood program.   7. Social welfare services available and referral to any relevant programs.   8. Ensure enrolment and coverage of the child and mother in Phil Health or other social safety nets, as required by the family.   G. Supplies and Logistics   1. The overall management of all drugs, supplies, therapeutic and supplementary commodities, and diagnostic I tools for PIMAM, and the development and dissemination of corresponding guidelines and protocols shall be the responsibility of the DOH and the local government units.   2. The local governmentunits shall ensure that policies and guidelines for SAM treatment supplies management are implemented properly at their level. They shall also actively participate in the monitoring and evaluation of the implementation of these policies and guidelines.   3. Quanti\ufb01cation and ordering shall be based on utilization rate, projected 1ncrease of cases due to strengthened case \ufb01nding and provision of buffer stocks for emergencies. Buffer stocks shall be maintained at 20% to be lodged at the DOH Regional Of\ufb01ces or Provincial Health Of\ufb01ces as needed.   4. Medicines and nutrition supplies shall be stored under appropriate conditions and accounted for through proper recording and reporting. Stock status shall be re\ufb02ected in the National Online Stock Inventory Reporting System (N OSIRS)   5. The DOH Regional Of\ufb01ces, PHOs, and CHOs shall ensure that drugs and diagnostic supplies are promptly distributed to the next level. The DOH Central Of\ufb01ce shall deliver the commodities to the DOH Regional Of\ufb01ces. DOH Regional Of\ufb01ces shall deliver the commodities to the PHOs/CHOs. PHOs and CHOs shall ensure the prompt delivery of the commodities to RHUs/Hospitals which shall serve as the Point of Care under the Service Delivery Network.   6. Disposal of expired and damaged medicines and nutritional supplies shall follow government rules and regulations.   7. The DOH Regional Of\ufb01ces shall be responsible for the reproduction of all forms used 1n the treatment of SAM to be distributed to PHOs/CHOs, RHUs, and hospitals.  8. LGUs shall set aside funds for the emergency procurement of suf\ufb01cient quantities of drugs and nutrition supplies in times of impending shortage to ensure continuous availability of SAM treatment commodities at their service delivery points.   Figure 1. Flowchart for
