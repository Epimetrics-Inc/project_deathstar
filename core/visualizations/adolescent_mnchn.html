tory results (both serology and virus identification) on a monthly basis with WHO country office   2. National Epidemiology Center   a. Shall oversee the implementation of high quality measles surveillance in all regions, province and cities   b. Shall monitor and provide technical support to all regions, provinces and cities that are experiencing low surveillance performance   c. Shall facilitate the provision of logistics for specimen collection to all RESUs   d. Shall facilitate/ensure transport of specimens from the RESU/PESU and RHU   e. Shall ensure the adequacy & timeliness of specimen collection   f. Shall perform the overall coordination, feedback and data management    3. Center for Health Development   a. Shall coordinate and investigate suspect measles cases   b. Shall monitor and provide technical support to all provinces and cities that are experiencing low surveillance performance   c. Shall be responsible for regional level surveillance data management   d. Shall ensure the proper and timely collection, storage and transport of specimens to the National Measles Reference Laboratory (e. g. RITM)   e. Shall facilitate the provision of logistics to the hospitals and LGUs   f. Shall send laboratory results to concerned LGUs   4. PESU/PHO/RHU   a. Shall coordinate and facilitate the detection, reporting and investigation of suspect measles cases   b. Shall be responsible for provincial/city/municipality level surveillance data management   c. Shall ensure the proper and timely collection, storage and transport of specimens to the national reference laboratory, RITM and or CHD   d. Shall facilitate the provision of logistics to the hospitals and LGUs   e. Shall ensure that CIFs are completely filled up sealed in a separate plastic bag and enclosed in the shipping box   f. Shall send laboratory results to concerned LGUs   5. All Hospitals   a. Shall completely investigate with. proper documentation all suspected measles cases whether in-patient and outpatient wards   b. Shall collect blood specimen for all suspected measles cases at \ufb01rst contact or within 28 days from rash onset following the standard procedure in specimen collection   c. Shall properly label, store and/transport blood specimens to ESURITM   d. Shall ensure that CIFs are completely \ufb01lled up sealed in a separate plastic bag and enclosed in the shipping box   e. Shall keep specimen collection kits properly and check for the expiration date   f. Shall coordinate with CHD/ESU for the laboratory results   C. Funding Requirements   Budgetary requirements such as laboratory expenses, logistic support and other laboratory requirements for testing shall be charged against the Research Institute for Tropical Medicine through the support of Department of Health and World Health Organization. The freight and handling of specimen shall be charged against the different CHDs, subject to the usual accounting and auditing rules and regulations.   VII. REPEALING CLAUSE   The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuance which are not affected by this Order shall remain valid and in effect.   VIII. EFFECTIVITY   This order shall take effect immediately.   ", "  In line with the DOH to improve accessibility and expand availability of FP methods in the government health facilities, the Family Planning Service with support from Women\u2019s Health and Safe Motherhood Project will distribute IUD Kits to health facilities with trained service providers on IUD insertion. Attached is the guidelines for your reference.  For strict compliance.     ", "  I. RATIONALE:  Newborn screening was introduced more than 40 years ago in the United States. It is, now considered a standard of routine newborn care among developed countries. Newborn screening enables early detection and management of certain metabolic disorders, which if left untreated may lead to mental retardation and death. The early diagnosis and treatment of these disorders assures the child\u2019s right to live and safeguards him/her to reach his/her full potential.  In the Philippines, newborn screening was initiated in 1996 by the Newborn Screening Study Group consisting of pediatricians and obstetricians from 24 hospitals accredited by the Philippine Pediatric Society, Inc (PPS) and the Philippines Obstetrics and Gynecological Society, Inc (POGS).  Pilot studies on 272,547 newborns (NIH, June 2003) have shown the following incidences of disorders:    From these statistics, it is predicted that newborn screening for these disorders can save at least 33,000 newborns from mental retardation and death if all 1.5 million newborns born annually are screened. Cost bene\ufb01t analysis has demonstrated that a national newborn screening program vs a do-nothing alternative yield benefits of P600 million pesos annually (NIH, July 2003).  In line with the Vision of the Child 21 Framework that by the year 2025 it is crucial that newborn screening be integrated in the current health care delivery system. DOH recognizes that newborn screening will contribute in the objective of ensuring that all Filipino children have access to, and avail themselves of total quality care for their optimal growth and development to their full potential.  The Department has made efforts in implementing newborn screening in a limited scale. On January 2001, the Department of Health (DOH) issued Administrative Order No. l-A known as \u201cPolicies on the Nationwide Implementation of Newborn Screening\". This Order envisioned that by the year 2004, newborn screening shall be a part of standard newborn care and a formal national program would be in place. Since then, newborn screening has been pilot-tested and implemented in more than 250 hospitals and communities all over the country through the collaboration of DOH and the National Institutes of Health (NIH).  Considering that newborn screening is now an internationally accepted and was declared as medically necessary, full nationwide implementation is the next challenge for the program. With the end-view of strengthening the newborn screening program and making this more accessible among the general population, this Administrative Order aims provides the general guidelines for the national implementation of the NBS. This order also prescribes procedures for integrating newborn screening into various health efforts and activities at the national and local levels, including emphasis on community newborn screening implementation.  II. COVERAGE AND SCOPE  This Administrative Order shall apply to all government and private hospitals, clinics, and other health facilities.  III. GOALS AND OBJECTIVES  A. GOAL  All Filipino newborns are screened for the more common and life-threatening heritable disorders.  B. OBJECTIVES  The objectives of the National Newborn Screening System are:  1. To ensure that every newborn has access to newborn screening for certain heritable conditions that can result in mental retardation, serious health complications, or death if left undetected and untreated;  2. To establish and integrate a sustainable newborn screening system within the public health and hospital delivery system;  3. To ensure that all health practitioners are aware of the availability and advantages of newborn screening and of their respective responsibilities in offering parents of newborns the opportunity to take advantage of newborn screening;  4. To ensure that parents recognize their responsibility in promoting their child\u2019s right to health and full development, within the context of responsible parenthood, by protecting their child \ufb01om preventable causes of disability and death through newborn screening.  V. DEFINITION OF TERMS  1) Newborn Screening System means a system or an institutionalized process that includes, but is not limited to, education of relevant stakeholders; collection and biochemical screening of blood samples taken from newborns; tracking and confirmatory testing to ensure the accuracy of screening results; clinical evaluation and biomedical/medical con\ufb01rmation of test results; drugs and medical/surgical management and dietary supplementation to address the heritable conditions; and evaluation activities to assess long term outcome, treatment compliance and quality assurance.  2) Follow up means the monitoring of a newborn with a heritable condition for the purpose of ensuring that the medical or dietary prescriptions are \ufb01illy complied with.  3) Health facilities/institutions means hospitals, health in\ufb01rrnaries, health centers, lying-in centers or birthing homes or puericulture centers and other medical outpatient clinics with obstetrical and pediatric services, whether public or private.  4) Healthcare practitioner means physicians, nurses, midwives, nursing aides, traditional birth attendants and allied health professionals.  5) Heritable condition means any condition that can result in mental retardation, physical deformity or death if left undetected and untreated and which is usually inherited from the genes of either or both biological parents of the newborn.  6) Newborn Screening (NBS) means the process of collecting a few drops of blood from the newborn onto an appropriate collection card and performing biochemical testing for the purpose of determining if the newborn has a heritable condition,  7) Newborn Screening Center (NSC) means a facility equipped with a newborn screening laboratory that complies with the standards established by the NIH and provides all required laboratory tests and recall/follow-up programs for newborns with heritable conditions.  8) Newborn Screening Reference Center (NSRC) means the central facility at the National Institutes of Health (NIH) that defines testing and follow-up protocols, maintains an external laboratory proficiency testing program, oversees the national testing database and case registries, assists in training activities in all aspects of the program, oversees content of educational materials, and acts as the Secretariat of the Advisory Committee on Newborn Screening.  9) Parent education means the various means of providing parents or caregivers with information about newborn screening.  10) Recall means a procedure for locating a newborn with possible heritable condition for purposes of providing the newborn with access to appropriate laboratory testing to confirm the diagnosis and, as apprOpriate, provide treatment.  11) Treatment means the provision of prompt, appropriate, and adequate medicine, medical and surgical management, or dietary prescription to a newborn for purposes of treating or mitigating the adverse health consequences of the heritable condition.  GENERAL POLICY STATEMENTS  The DOH, together with the National Institutes of Health (NIH) which is the technical arm in the implementation of newborn screening and other concerned partners, adopts the following policies and principles in the nationwide implementation of newborn screening:  1. Newborn screening shall be an integral part of the child, adolescent, and maternal health programs and services.  2. It shall be a standard and routine procedure for newborns in public and private health and hospital facilities. Health practitioners shall fully inform their parents, legal guardians or other caregivers about the availability, nature, and bene\ufb01ts of newborn screening.  3. Newborn screening services available in all health facilities nationwide shall be supplemented with efforts necessary to increase the demand for these services.  4. Expenses for the newborn screening tests shall be borne by parents, and therefore \ufb01nancing mechanisms shall be explored to make newborn screening free or affordable. Hospital and local government or non-government organization are therefore highly encourage to develop a scheme providing partial or full subsidy depending on the \ufb01nancial capability of the parents. Newborn screening fees however, shall be regulated by the Newborn Screening Advisory Committee to prevent exorbitant overhead costs.  5. The DOH shall establish mechanisms to ensure that newborn screening is available in all Philippine Health Insurance Corporation (PHIC) accredited health facilities and accessible to all its members.  6. DOH shall ensure that a network of facilities for referral and management of all positive cases is established.  8. The DOH shall ensure inter-agency collaboration through inclusion of newborn screening in the agenda of existing committees on children\u2019s health and welfare. In such venues, the following agencies shall be represented: DOH, NIH, and DILG.  9. The DOH, the NCDPC, in partnership with NIH shall ensure quality and sustainability of newborn screening system through the establishment of NSRC as well as its attendant requisites:  VII. IMPLEMENTING MECHANISMS  A. NEWBORN SCREENlNG PROCEDURE  The following Standard Operating Procedures for Newborn Screening shall be observed by health facilities and/or NSC\u2019s.  1. It shall be the responsibility of the healthcare practitioner providing prenatal services or delivering the newborn to ensure that parents of the newborn are informed of the availability and advantages of newborn screening services.  A parent or legal guardian may refuse testing on the grounds of religious belief, but shall acknowledge in writing their understanding that refusal for testing places their newborns at risks for undiagnosed heritable conditions. A copy of this refusal documentation shall be made out of the newborn\u2019s medical record and refusal shall be indicated in the national newborn screening database.  2. Collection of a screening specimen shall occur after twenty four (24) hours of life but not later than three (3) days from complete delivery of the newborn. A newborn placed in intensive care may be exempted \ufb01om the 3\u2014day requirement but must be tested by seven (7) days of age.  3. Collected blood samples are transported to the accredited Newborn Screening Centers by courier or any available speedy mode of transport.  4. Testing of samples will be performed at accredited Newborn Screening Centers of the DOH-NIH network. Results, particularly those that are found positive of any of the disorder, are immediately released so that apprOpriate management can be instituted right away. Release of negative screens shall be released 7 working days after receipt in the NBS laboratory.  5. A newborn with positive screen is recalled or located as soon as possible to con\ufb01rm the diagnosis and appropriate treatment provided if necessary. This is primarily the responsibility of the newborn screening team of the health facility where sample was collected.  6. The newborn with positive heritable condition is referred to for treatment and management to a medical specialist or the attending physician in close coordination with a medical specialists.  7. Prompt management of newborns with positive screen is essential to prevent the debilitating consequences or death of the newborn.  8. All of the congenital metabolic disorders require lifetime management. Monitoring should be done regularly through the attending physicians or by direct inquiry from the parents.  B. ESTABLISHMENT OF NEWBORN SCREENING CENTERS (NSCs)  1. The DOH shall ensure access to the newborn screening procedure by establishing Newborn Screening Centers (NSC) that are strategically located to be accessible to the relevant public.  2. The establishmcnt of NSC shall be phased depending on the overall demand in the country. At the initial phase, two (2) NSC shall be established in Luzon, 2 in the Visayas and l in Mindanao.  3. The need to put up an additional NSC shall likewise be planned depending in the country\u2019s and the newborn screening system\u2019s evaluation by the National Technical Committee on Newborn Screening.  C. ESTABLISHMENT OF NEWBORN SCREENING REFERENCE CENTERS (NSRCS)  a. The NSRC shall be responsible for ensuring good laboratory practice standards for NSC, including the establishment of an external laboratory pro\ufb01ciency testing and certi\ufb01cation program. It shall also act as the principal repository of technical information relating to standards and practices and shall provide technical assistance to NSC as needed.  b. The NSRC shall be located at the National Institutes of Health, University of the Philippines Manila.  c. It shall provide the BHFS the technical assistance in accrediting NSC\u2019s which shall include, but not limited to, a minimum of 50, 000 samples a year.  d. It shall strictly observe the compliance of standard newborn screening procedures by health facilities and assurance of prompt submission of samples only to accredited NSC.  e. For the purpose of program evaluation and monitoring, the NSRC shall maintain a database of all patient tested and registry for each condition which will he submitted to DOH annually.  VIII. IMPLEMENTING STRUCTURES  1. National Center for Disease Prevention and Control, DOH  a. National Center for Disease Prevention and Control (NCDPC) shall serve as the lead of\ufb01ce for newborn screening and shall coordinate activities and programs in pursuit of the objectives of this order as shown in Annex A. It shall likewise spearhead the continuous organization of the National Technical Working Group on Newborn Screening (D.O # 29-C s 2000) until the said TWG has fully implemented and institutionalized all the necessary components of the Newborn Screening System.  b. It shall provide technical assistance to CHD\u2019s relative to newborn screening and shall establish coordination with other stakeholders in planning, materials development, monitoring and evaluation for newborn screening.  c. It shall provide avenues in developing innovative approaches and models of implementation in partnership with other cooperating agencies.  d. It shall advocate for the adeption of newborn screening among public and private institutions and practitioners  e. Monitor and evaluate the \ufb01eld implementation of newborn screening.  2. Role of the National Institutes of Health  1. Provide technical advice to the National Newborn Screening System.  2. Provide assistance to DOH in setting up the criteria in the Newborn Screening Centers  3. Formulate good laboratory practice standards for newborn screening facilities including the establishment of an external laboratory pro\ufb01ciency testing and certi\ufb01cation program.  4. Act as the principal repository of the technical information relating to newborn screening standards.  5. Establish the Newborn Screening Reference Center which will be responsible for the program review, laboratory pro\ufb01ciency, training and continuing education and research.  3. Technical Working Group on NBS  a. The Technical Working Committee on NBS shall be composed of the following:  i. representatives from the DOH of\ufb01ces namely: NCPDC, National Epidemiology Center (NEC), National Center for Health Facility Development (NCHFD), Bureau of Health Facilities and Services (BHFS), The National Center for Health Promotion (NCHP) involved in the implementation ii. representatives from the Center for Health and Development iii. representative form Philippine Society of Endocrinology iv. representative from NIH v. representatives from Department of Interior and Local Government vi. representative from any of the national organizations of pediatricians, obstetricians, family physicians, nurses and midwives  b. It shall have the following responsibilities and functions:  i. Develop/review policies, standards and guidelines on newborn screening for recommendations and approval of the management  ii. Recommend the conditions to be included in the newborn screening panel  iii. Review and recommend the newborn screening fee to be charged by the newborn screening centers  iv. Develop/review strategies and tools that will ensure effective and ef\ufb01cient implementation of the program at various levels  v. Formulate national program/project plan, proposals and collaborative studies on newborn screening  vi. Review the report of the Newborn Screening Reference Center on the performance of the Newborn Screening Centers and recommend corrective measures as deemed necessary  4. Bureau of Health Facilities and Services (BHFS)  The BHFS, in collaboration with NIH shall be responsible for regulating health facilities performing newborn screening procedures through:  1. Accreditation procedures and monitoring for compliance and quality assurance.  2. Development of needed rules and regulations pertaining to the regulation of the same.  3. Monitoring and evaluation of the newborn screening centers.  5 National Epidemiology Center (NBC)  The NEC in collaboration with the regional/ provincial epidemiology units shall be reaponsible for developing a surveillance system for heritable conditions. It shall establish registry of cases linked with the NIH as the central registry center, and the rural health units as the base registry units  6. National Center for Health Facility DeveIOpment (NCHFD)  The NCHFD shall participate in providing technical assistance and leadership for the continuous effective and ef\ufb01cient implementation of the Newborn Screening in hosPitals in coordination with the Center for Health and Development. It shall also encourage hospitals to participate in the monitoring and participation in the research and deveIOpment efforts that will be pursued and initiated by concerned stakeholders and the NIH.  7. National Center for Health Promotion (N CHP)  The NCHP shall act as the lead of\ufb01ce in the promotion of newborn screening and shall deve10p advocacy materials for dissemination to all partner agencies (LGUs. Academe, NGO\u2019s) and stakeholders. All IEC materials and collaterals shall be screened and reviewed by NCHP.  8. Center for Health Development (CHD)  The CHD\u2019s shall be responsible for the following:  a. Translate and implement newborn screening national policies and framework at the local and regional levels.  b. Provide technical and logistics assistance to LGUs, NGOs, Academic Institutions, and other stakeholders.  c. Advocate for the implementation of newborn screening at the regional level.  d. Reproduce newborn screening prototype materials for general distribution.  f. Conduct orientation and training on newborn screening.  g. Deve10p innovative approaches and models of implementation on newborn screening with local partners.  h. Establish a public and private sector collaborative partnerships to plan and manage the newborn screening implementation in the region.  i. Monitor and evaluate the implementation of newborn screening in the region.  9. DOH Retained Hospitals, Other government and private hospitals and lying\u2014ins  All DOH Retained Hospitals other government and private hospitals clinics and lying\u2014ins shall be responsible for the following:  1. Create an NBS team to ensure implementation of NBS and coordinate activities with DOH.  2. Ensure that adequate and sustained newborn screening services such as information, education, communication, screening, recall and management of identified cases are being provided in the hospital.  3. Establish an appropriate \ufb01nancial system that will ensure effective and ef\ufb01cient collection of fees and payment of laboratory services to the Newborn Screening Center  4. Conduct orientation and/or training of hospital staff on newborn Screening or clinic.  5. Monitor and evaluate the implementation of newborn screening within in the institution.  6. De\ufb01ne creative \ufb01nancial packages to make newborn screening accessible particularly among the economically deprived populace.  7. Establish a functional referral system with local as well as national agencies  10. Local Government Units (LGUs)  The LGUs through the Chief of Hospital and Municipal Health Of\ufb01cers shall be responsible for the following:  1. Ensure that adequate and sustained newborn screening services such as information, education, communication, screening, recall and follow-up are being provided in all LGU Health facilities (Rural Health Unit/ City Health Unit, Lying-ins, City/Municipal/ District/ Provincial Hospitals)  2. Establish a functional case management referral system with strategically accessible tertiary hospitals  3. Establish coordination and networking among concerned agencies in Newborn screening implementation  4. Monitor and evaluate the newborn implementation in their localities  5. Define creative \ufb01nancial packages to make newborn screening accessible particularly among the economically deprived populace.  VIII. RECORDS AND REPORTS  Proper recording of newborn screening data shall be instituted in all participating health facilities. Reports using the required format must be submitted to NSRC quarterly for documentation and analysis.  IX. MONITORING AND EVALUATION  Monitoring of newborn screening activities shall be incorporated in the routine monitoring activities.  Annual program reviews and periodic evaluation of the program shall be done every three years. Special studies may be conducted to address issues and problems that may surface.  X. FINANCING  All of\ufb01ces concerned shall allocate resources in support of the newborn screening system. External agencies are encouraged to provide funds for the implementation of newborn screening.  Funds for the program shall be derived from the \ufb01inds allocated for Child Health and Development. Supplemental funds and other resources shall be sourced out from extension services and other key stakeholders. LGU\u2019s shall be encouraged to provide funds for the implementation of newborn screening.  XI. REPEALING CLAUSE  Any existing issuance or provision thereof that is inconsistent with this Order is hereby repealed.  XII. EFFECTIVITY  This Order shall take effect immediately.    ", "  I. BACKGROUND/RATIONALE:   Rabies is a fatal disease in developing countries where animal immunization and control of dogs are inadequate. In view of the 100% case fatality of human rabies, the prevention of rabies infection after exposure is of utmost importance. The Department of Health, having committed itself to the prevention of human deaths due to rabies, provides vaccines for post exposure treatment through the Animal Bite Treatment Centers (ABTCs) to high risk exposed patients.   Over the last \ufb01ve years, many studies have been conducted by both local and foreign researchers focusing on changes in treatment modalities. The World Health Organization. ' has also issued new recommendations related to rabies exposure management or Post Exposure Prophylaxis (PEP). Based on the available information, the guideline on animal bite management is revised in order to provide more cost effective strategies for rabies prevention and control. The guidelines in the management of animal bite cases are being updated every \ufb01ve years to integrate updated global recommendations. The last guidelines was released in 2007 (AO 2007- 0029) and amended in 2009. A joint DOH- DA Administrative Order (AO 2011-002) was also issued in 2011.   Disease free zones initiative has been identi\ufb01ed as one of the strategies to reduce public health threats alongside with enhanced health promotion and surveillance. The initiatives aim to \u201cmop up\" diseases such as leprosy, schistosomiasis, \ufb01lariasis, rabies and malaria. This would entail doing strati\ufb01cation of areas according to burden of diseases, validation of status of potential disease-free areas, and identi\ufb01cation of appropriate interventions based on these strati\ufb01cation.    II. OBJECTIVE   To provide new policy guidelines and procedure to ensure an effective and ef\ufb01cient management for eventual reduction if not elimination of human rabies, and to increase voluntary pre-exposure coverage among high risk group such as animal handlers, \ufb01eld workers, health staff working in the rabies unit, rabies diagnostic laboratory staff, and children below 15 years old living in rabies endemic areas.   III. COVERAGE   All government health workers at all levels shall adopt these treatment guidelines to ensure standard and rational management of rabies exposures. Private practitioners in the country are strongly encouraged to adopt these treatment guidelines.   IV. DEFINITION OF TERMS    A. Active Immunization \u2014 refers to the administration of a vaccine to induce protective immune response.   B. Immunocompromised host \u2014 refers to patients receiving innnunosuppressive drugs such as systemic steroids (not topical or inhaled) and chemotherapeutic drugs for cancer, AIDS and HIV infected patients and patients with immune de\ufb01ciency. These patients are expected to have lower immune response to immunization.   C. Incubation Period \u2014 refers to the period from the time of exposure up to the appearance of \ufb01rst clinical symptoms of rabies. It is extremely variable ranging from 4 days to 7 years; but generally 20 to 90 days.   D. Observation Period \u2014 refers to animal observation for 14 days from the time of bite until the appearance of expected symptoms of rabies.   E. Passive Immunization \u2014 refers to the administration of pre-formed antibodies (immune globulins or passive immunization products) to provide immediate protection. These antibodies come from either human or animal source.   F.Post Exposure Prophylaxis (PEP) \u2014 formerly post exposure treatment (PET); refers to anti-rabies treatment administered after an exposure (such as bite, scratch, lick, etc.) to potentially rabid animals. It includes local wound care, administration of rabies vaccine with or without Rabies Immune Globulin (RIG) depending on category of exposure.   G. Pre exposure prophylaxis \u2014 refers to rabies vaccination administered before an exposure to potentially rabid animals. This is usually given to those who are at high risk of getting rabies such as veterinarians, animal handlers, staff in the rabies laboratory, hospitals handling rabies patients and school children from high risk areas, etc.   H. Prodromal Period \u2014 refers to the period lasting for 10 days with non-speci\ufb01c manifestations, which include fever, sorethroat, anorexia, nausea, vomiting, generalized body malaise, headache and abdominal pain. Parasthesia or pain at the site of the bite is due to viral multiplication at the spinal ganglion just before it enters the brain.   I. Rabid Animal \u2014 refers to biting animal with clinical manifestation of rabies and/or con\ufb01rmed laboratory \ufb01ndings      J. Suspected Rabid Animal \u2014\u2014 refers to biting animal with a potential to have rabies infection based on unusual behavior, living condition like stray dogs, endemicity of rabies in the area and no history of immunization.   K. Vaccine Potency \u2014 refers to the amount of acceptable active ingredients in a rabies vaccine which is expected to provide at least minimum protection.   V. GENERAL GUIDELINES   A. The Department of Health in collaboration with the Local Government Units (LGUs) shall be responsible for the management of animal bite victims including augmentation of human rabies vaccine.   B. Rabies Control Program shall be integrated to the regular health services provided by local health facilities of bite victims, as a measure.   C. Post exposure vaccination shall be shared and carried out by the Department of Health and LGUs.   D. Funding requirements needed for operational systems shall be secured prior to the implementation of this policy.   E. Advocacy through information dissemination and training of health workers shall be conducted at all levels.   F. Collaboration among government agencies, non\u2014government and private organizations to ensure successful implementation shall be strengthened.   VI. SPECIFIC GUIDELINES AND PROCEDURE   A. Management of Potential Rabies Exposure   1. Initiation of post-exposure prophylaxis (PEP) shall not be delayed for any reason regardless of interval between exposure and consultation as it increases the risk of rabies and it is associated with treatment failure.   2. There are no absolute contraindications to rabies PEP. Patients allergic to a speci\ufb01c vaccine/RIG or its components shall be given the alternative vaccine/RIG.   3. Table 1 shows the categories of exposure to a rabid animal or to an animal suspected to be rabid, with their corresponding management guidelines:     Table 1. Categories of Rabies Exposure with Corresponding Management         In case the biting animal is not available for observation or dies within the recommended fourteen (14) days observation period, all rabies exposures shall receive at least the Day 0, 3 and 7 doses. The decision to give the Day 28 dose and D14 for IM regimen,shall depend on the result of the laboratory examination (FAT) on the biting animal and whether the biting animal manifested signs and symptoms of rabies.   Table 1a. Management of patients with category II and III exposure where the biting animal cannot be observed or dies within the 14 days observation period.        B. Immunization   1. Active Immunization   a. Administration Vaccine is administered to induce antibody and T-cell production in order to neutralize the rabies virus in the body. It induces an active immune response in 7-10 days after vaccination, which may persist for years provided that primary immunization is completed.   b. Types of Rabies Vaccines and Dosage The National Rabies Prevention and Control Program (NRPCP) shall provide the following anti-rabies tissue culture vaccines (TCV): a) Puri\ufb01ed Vero Cell Rabies Vaccine (PVRV) m 0.5 ml/vial; and b) Puri\ufb01ed Chick Embryo Cell Vaccine (PCECV) - 1.0 ml/vial.   Table 2. List of TCV Provided by the NRPCP to Animal Bite Treatment Centers with Corresponding Preparation and Dose       c. Recommendations on the intradermal administration of anti-rabies vaccines:   The NRPCP introduced the intradermal (ID) use of rabies tissue culture vaccines in the country in 1997. The Philippines was among the \ufb01rst countries to adopt this regimen as recommended by the World Health Organization, in order to totally discontinue the use of nerve tissue vaccine (NTV) which was associated with vaccine induced encephalopathy. To mitigate the expected increase in the cost of PEP with the shift from NTV to TCV, the ID use of these vaccines was introduced. According to WHO, the ID use of tissue culture vaccines can decrease the cost of PEP by as much as 60- 80%.   However, only a limited number of commercially available rabies vaccines have been proven, to date, as safe and efficacious for PEP when administered by the ID route. Recently, local manufacturers in rabies-endemic countries have started to produce rabies vaccines. The ID use of these vaccines shall be based on adherence to WHO requirements for that route and approval by national health authorities as follows, \u201cNew vaccine manufacturers shall provide clinical evidence that their products are immunogenic and safe when used intradermally. Clinical evidence shall include clinical trials involving a vaccine of known immunogenicity and efficacy when used by this route as control, serological testing with rapid \ufb02uorescent focus inhibition test, and publication in internationally peer\u2014reviewed journals\".   To ensure compliance to these recommendations and guarantee that animal bite patients seeking treatment in government Animal Bite Treatment Centers receive only Tissue Culture Vaccines (TCVs) that have been proven to be safe and effective, the program shall utilize for its intradermal regimen only TCVs that satisfy the following criteria :   c.1. The vaccine is registered. with and approved by the Food and Drug Administration;   c.2. The vaccine is WHO prequali\ufb01ed (https://www.who.int/immunization_standards/vaccine_quality/PQ_vaccine_list_en/en/index.html);   c.3. The vaccine has been proven to be safe and ef\ufb01cacious for PEP when administered by the ID route using the schedule recommended by the World Health Organization. Having limited knowledge on and experience with the ID use of all available anti\u2014rabies vaccines in the country, the program shall utilize the WHO list of approved TCV for ID use OR in the case of vaccines not included in the WHO list for ID use, the vaccine must comply with WHO requirements for new rabies vaccines and must have gone through local clinical trials on safety and immunogenicity which are published in peer-reviewed journals;   c.4. The potency of vaccines for ID use shall be at least 0.5 IU/ID dose as evidenced by their lot release certificate. The potency of the vaccine batch shall be provided by the manufacturer; and   c.5. The product insert shall contain the vaccine\u2019s approved ID dose and consistent with its Certificate of Registration   2. Passive Immunization   Rabies immune globulins or RIG (also called passive immunization products) shall be given in combination with rabies vaccine to provide the immediate availability of neutralizing antibodies at the site of the exposure before it is physiologically possible for the patient to begin producing his or her own antibodies after vaccination. This is especially important for patients with Category III exposures. RIGs have a half-life of approximately 21 days.   a. Human Rabies Immune Globulin (HRIG) derived from plasma of human donors administered at 20 IU per kilogram body weight. Available preparation is 2 ml/vial; 150 IU/ml.   b. Highly purloined antibody antigen binding fragments [F(ab\u2019)2] produced from equine rabies immune globulin (ERIG) administered at 40 IU per kilogram body weight. Available preparation is 5 ml/vial; 200 IU/ml.   c. Equine Rabies Immune Globulin (ERIG) derived from purified, horse serum administered at 40 IU per kilogram body weight. Available preparation is 5 mI/vial; 200 IU/ml.   c.1. Types of Rabies Immune Globulins   Table 3. List of Rabies Immune Globulins provided by the NRPCP to Animal Bite Treatment Centers       c.2. Rabies Immune Globulin Criteria:   To ensure that only safe and efficacious RIG are provided by the National Rabies Prevention and Control Program to all ABTCs, the program shall be guided the by following criteria in procuring the RIG :   c.2.1. RIG must be registered and approved by FDA; c.2.2. RIG must be proven to be safe and effective when used together   c.2.3   with anti rabies vaccine as evidenced by publication on peer reviewed journals. These include studies on:   Safety;   - Non-interference when used with anti\u2014rabies vaccine;  -Animal survivorship, if any; and  -Post-marketing surveillance  -Results of RFFIT showing antibody content as claimed by the manufacturer.   c.3. Computation and Dosage of Rabies Immune Globulin   - HRIG at 20 IU/kg. body weight (150 IU/ml)  50 kg. patient x 20 IU/kg. = 1000 IU  10001U + 150 IU/ml = 6.7 ml.  - ERIG/ F(ab\u2019)2 at 40 IU/kg. body weight (200 IU/ml)   50 kg. patient x 40 IU/kg. = 2000 IU  2000 IU + 200 IU/ml = 10 ml.   c.4. Administration   c.4.1.   The total computed dose of RIG shall be infiltrated around and into the wound as much as anatomically feasible, even if the lesion has healed. In case some amount of the total computed dose of RIG is left after all wounds have been in\ufb01ltrated, it shall be administered deep IM at a site distant from the site of vaccine injection (preferably anterolateral thigh) using another needle. The total computed dose shall be administered as a single dose.    c.4.2. A gauge 23 or 24 needle, 1 inch length shall be used for in\ufb01ltration Multiple needle injections into the same wound shall be avoided.   c.4.3. A skin test shall be performed prior to ERIG administration using a gauge 26 needle. For skin testing, 0.02 ml of 1:10 dilution of solution is in\ufb01ltrated to raise a blob 3 mm and read after 15 minutes. A positive skin test is an in duration &gt 6 mm surrounded by a \ufb02are/erythema. If initial skin test is positive, repeat skin test on same arm; use distilled water as control on the other arm. The skin test shall be considered positive if the ERIG skin test is positive but the control is negative.   c.4.4. If a \ufb01nger or toe needs to be infiltrated, care shall be taken to ensure that blood circulation is not impaired. Injection of an excessive amount may lead to cyanosis, swelling and pain.   c.4.5. RIG shall not exceed the computed dose as it may reduce the efficacy of the vaccine. If the computed dose is insufficient to infiltrate all bite wounds, it may be diluted with sterile saline 2 or 3 fold for thorough infiltration of all wounds.   c.4.6. RIG shall always be given in combination with rabies vaccine. RIG shall be administered at the same time as the \ufb01rst dose of rabies vaccine (Day 0). In case RIG is unavailable on DAY 0, it may still be given until 7 days after the \ufb01rst dose of the vaccine. Beyond Day 7, regardless of whether day 3 and day 7 doses were received, RIG is not indicated because an active antibody response to the rabies CCV/EEV/TCV has already started and interference between active and passive immunization may occur.   c.4.7. In the event that RIG and vaccine cannot be given on the same day, the vaccine shall be given before RIG because the latter inhibits the level of neutralizing antibodies induced by immunization.   c.4.8. RIG shall be given only once during the same course of PEP.   c.4.9. Patients with Positive skin test to puri\ufb01ed ERIG shall be given HRIG.   c.4.10. Patient shall be observed for at least one hour after injection of ERIG for immediate allergic reactions. c.4.11. HRIG is preferred for the following:  -History of hypersensitivity to equine sera.  -Multiple severe exposures, especially where dog is sick or proven rabid.  -Symptomatic HIV infected patients.   c.5 Management of Adverse Reactions   Hypersensitivity to ERIG/F(ab\u2019)2 may not be predicted by a negative skin test. Adrenaline and antihistamines shall always be ready for treatment of hypersensitivity.    c.5.1 Anaphylaxis   -Give 0.1% adrenaline or epinephrine (1 : 1,000 or 1 mg/ml) underneath the skin or into the muscle. Adults - 0.5 ml  Children 0.01 ml/kg, maximum of 0.5 ml 0 Repeat epinephrine dose every 10-20 minutes for 3 doses.  -Give steroids after epinephrine.   c.5.2 Hypersensitivity reactions   -Give antihistamines, either as single drug or in combination.  -If status quo for 48 hrs despite combination of antihistamines, may give short course (5-7 days) of combined oral antihistamines plus steroids.  -If patient worsens and condition requires hospitalization or becomes life threatening, may give IV steroids in addition to antihistamines.   C. Treatment   1. Post\u2014 Exposure Prophylaxis   a. Local Wound Treatment   a.1. Wounds shall be immediately and vigorously washed and \ufb02ushed with soap or detergent, and water preferably for 10 minutes. If soap is not available, the wound shall be thoroughly and extensively washed with water.    a.2. Apply alcohol, povidone iodine or any antiseptic.   a.3. Suturing of wounds shall be avoided at all times since it may inoculate virus deeper into the wounds. Wounds may be coaptated using sterile adhesive strips. If suturing is unavoidable, it shall be delayed for at least 2 hours after administration of RIG to allow diffusion of the antibody to occur through the tissues.   a.4. Any ointment, cream or wound dressing shall not be applied to the bite site because it will favor the growth of bacteria and will occlude drainage of the wound, if any.    a.5. Anti-tetanus immunization shall be given, if indicated. History of tetanus immunization (TT/DPT/Td) shall be reviewed. Animal bites are considered tetanus prone wounds. Completion of the primary series of tetanus immunization is recommended.   Table 4. Guide to Tetanus Prophylaxis in Routine Wound Management        b. Routine Wound Management   b.1. The most common organism isolated from dog and cat bites is Pasteurellamultocida. Other organisms include S. aureus, Bacteroidessp, Fusobacterium and Capnocytophaga. Antimicrobials shall be recommended for the following conditions:   b.1.1. All frankly infected wounds  b.1.2. All category III cat bites  b.1.3. All other category III bites that are either deep, penetrating, multiple or extensive or located on the hand/ face/ genital area   b.2. Recommended antimicrobials for frankly infected wounds include:  b.2.1. Amoxicillin/clavulanic  -Adults - 500 mg p.o. TID  -Children - 30-45 mg/kg/day in 3 divided doses   b.2.2. Cloxacillin  -Adults - 500 mg p.o. QID  -Children - 10\u2014150\u2014100 mg/kg/day in 4 divided doses   b.2.3. Cefuroximeaxetil -Adults \u2014 500 mg p.o. BID  -Children - 10-15 mg/kg/day in 2 divided doses   b.2.4. For penicillin allergic patients  -Adults - Doxycycline  -Children \u2014 Erythromycin   b.2.5. For those instances where there are no obvious signs of infection, amoxycillin as prephylaxis may suf\ufb01ce  -Adults - 500 mg p.o. TID  -Children - 30-45 mg/kg/day in 3 divided doses   b.3 The public shall be educated in simple local wound treatment and warned not to use procedures that may further contaminate the wounds (e.g. tandok, bato, rubbing garlic on the wounds and other non\u2014traditional practices).   c. Vaccination   c.1. General Principles  c.1.1. Storage   c.1.1.1. Vaccines shall be stored at +2 to + 8 \u00b0C in a refrigerator, not freezer.   c.1.1.2. Once reconstituted, vaccines shall be kept in the refrigerator and used within 8 hours.   c.1.2. Administration Area   c.1.2.1. Injections shall be given on the deltoid area of each arm in adults or at the anterolateral aspect of the thigh in infants.   c.1.2.2. Vaccine shall never be injected in the gluteal area as absorption is unpredictable.     c.2. Treatment Regimen Schedule 0.2.1. Updated 2-Site Intradermal Schedule (2-2-2-0-2)   This regimen is a modi\ufb01cation of the original Thai Red Cross 2-site ID regimen where the day 90 dose has been transferred to day 28.   c.2.1.1. One dose for ID administration is equivalent to 0.1 ml for PCECV.   c.2.1.2. One dose shall be given on each deltoid on Days 0, 3, 7 and 28. (see table 5)   c.2.1.3. One intradermal dose shall have at least 0.5 IU vaccine  potency.   Table 5. Updated 2-Site Intradermal Schedule        c.2.1.4. The ID injection shall produce a minimum of 3 mm wheal. In the event that a dose of vaccine is inadvertently given subcutaneously or IM, the dose shall be repeated.   c.2.1.5. A one (1) ml syringe with gauge 27 needle, preferably auto\u2014 disposable syringe shall be used for ID injection.  c.2.1.6. The vaccination schedule shall be strictly followed to prevent treatment failure. In certain instances when patient fails to come on the scheduled date for his succeeding dose, the following rules shall apply:   Delay in second (i.e. day 3) dose:   &gt If delay is 1-2 days from day 3 schedule (i.e. day 4-5 from start of vaccination)\u2014 day 3 dose shall be given upon visit and follow the original schedule of day 7 and 28.   &gt If delay 1s 3 -4 days from day 3 schedule (i. e. days 6- 7 from start of vaccination)- day 3 dose shall be given upon visit, adjust succeeding doses (day 7 and 28) according to the prescribed interval.   &gt If delay is 4 days from day 3 schedule (i.e. beyond day 7 from start of vaccination) \u2014a new course shall be restarted.   Delay in third (i.e. day 7) dose   &gt If delay is &lt= 7 days from day 7 schedule (i.e. days 8\u201414 from start of vaccination) - day 7 dose shall be given upon visit, give day 28/ 30 dose as originally scheduled.   &gt If delay is &gt7 - 14 days from day 7 schedule (i.e. days 15 to 21 from start of vaccination)\u2014day 3 dose shall be repeated and revised according to the prescribed interval.   &gt If delay is &gt 14 days from day 7 schedule (i.e. beyond day 22 from start of vaccination) \u2014a new course shall be restarted.   Delay in fourth (i.e. day 28) dose:   &gt Give day 28 dose upon visit; this shall be considered as a booster. If RIG has already been administered, it shall not be given again.   c.2.2. Standard Intramuscular Schedule   c.2.2.1. Using the standard IM regimen, one dose is equivalent to 1 vial of 0.5 ml of PVRV or 1.0 ml of PCECV. One (1) dose is given intramuscularly (1M) on days 0, 3, 7, 14 and 28 (see table 6)   Table 6. Standard Intramuscular Schedule        c.2.2.2. Treatment schedule shall be strictly followed to prevent treatment failure. In certain instances when patient fails to come on the scheduled date for his succeeding dose, the following rules shall be followed:   Delay in second (i.e. day 3) dose:   &gt If delay is 1~2 days from day 3 schedule (i.e. day 4-5 from start of vaccination) \u2014 day 3 dose shall be given upon visit and follow the original schedule of day 7, l4 and 28/30.   &gt If delay is 3-4 days from day 3 schedule (i.e. days 67 from start of vaccination) \u2014 day 3 dose shall be given upon visit, adjust succeeding doses (day 7, 14 and 28/30) according to the prescribed interval.   &gt If delay is &gt 4 days (i.e. beyond day 7 from start of vaccination) \u2014 a new course shall be restarted.     Delay in third (i.e. day 7) dose:   &gt If delay is &lt= 7 days from day 7 schedule (i.e. days 8-14 from start of vaccination) - day 7 dose shall be given upon visit, give day 28 close as originally scheduled.   &gt If delay is &gt 7 - 14 days from day 7 schedule (i.e. days 15 to 21 from start of vaccination) \u2014 day 3 dose shall be given and revised according to the prescribed interval.   &gt If delay is &gt 14 days from day 7 schedule (i.e. beyond day 22 from start of vaccination) - a new course shall be restarted.   Delay in fourth (i.e. day 14) dose:   &gt Day 14 dose shall be given upon visit and give day 28 dose after two weeks.   Delay in \ufb01fth (i.e. day 28) dose:   &gt Day 28 dose shall be given upon visit.  f RIG has already been administered, it shall not be given again.   c.2.3. Alternative Intramuscular Regimen approved by WHO  c.2.3.1. Zagreb Regimen Schedule (2-1-1 Intramuscular   Table.7.Zagreb Schedule    c.2.3.2. Shortened Intramuscular Schedule (CDC)   An alternative for healthy, fully immunocompotent, exposed people who receive wound care plus high quality rabies immunoglobulin plus WHO-prequali\ufb01ed rabiesvaccines, shall be given a post\u2014exposure regimen consisting of 4 doses administered intramuscularly on days 0, 3, 7 and 14 (see table 8).    Table 8.Shortened Intramuscular Schedule (CDC)       d. Post-Exposure Prophylaxis under Special Conditions   d. 1. Pregnancy and infancy shall NOT be contraindications to treatment with puri\ufb01ed cell culture vaccines (PVRV, PCECV) and RIG.   d.2. Babies who are born of rabid mothers shall be given rabies vaccination as well as RIG as early as possible at birth.   d.3. Patients with hematologic conditions where IM injection is contraindicated shall receive rabies vaccine by ID route.   d.4. Patients with chronic liver disease and those taking chloroquine, and systemic steroids shall be given standard IM regimen as the response to ID regimen is not optimum for these conditions. Vaccination shall not be delayed in these circumstances as it increases the risk of rabies.   d.5. Immunocompromised individuals (such as those with HIV infection, cancer/transplant patients, patients on immunosuppressive therapy etc.) shall be given vaccine using standard IM regimen and RIG for both Category II and III exposures.   d.6. Exposed persons who present for evaluation or treatment weeks or months after the bite shall be treated as if exposure has occurred recently. However, if the biting animal has remained healthy and alive with no signs of rabies until 14 days after the bite, no treatment is needed.   d.7. Interchangeability of modern rabies vaccine brands or types shall not be recommended. However, in countries such as the Philippines, Thailand, Sri Lanka, France and Germany it has been practiced for many years without reported untoward events, each time circumstances made it inevitable to interchange vaccine used for administration. Shifting from one vaccine brand to another shall not be recommended but may be warranted in the following circumstances, provided that it is one of the WHO recommended cell culture vaccines:   d.7.1. Hypersensitivity reaction such as generalized rash, anaphylaxis, severe generalized pruritis, severe local reaction at injection site (swelling of entire upper arm).   d.7.2. Unavailability of the initial vaccine used.   d.8. Since no immunogenicity studies have been done regarding change inroute of vaccineadministration (i.e. shift from IM to ID or vice versa), shifting from one regimen to another shall NOT be recommended. As much as possible the initial regimen shall be completed. In extreme    d.9. circumstances that shifting has to be done from IM to ID regimen or vice versa, vaccination shall be restarted from day 0 using the new regimen. Bites by rodents, guinea pigs and rabbits do not require rabies post- exposure prophylaxis.   d.10. Bites by domestic animals (dog, cat) and livestock (cows, pigs, horses, goatsetc) as well as wild animals (bats, monkeys, etc) shall require PEP.   e. Post-Exposure Prephylaxis of Previously Immunized Animal Bite Patients   e.1. Local wound treatment shall always be carried out.   e.2. Persons with repeat exposure after having previously received complete primary immunization with Tissue Culture Vaccine (TCV) and persons who were exposed to rabies after completing the Pre-Exposure Prophylaxis against rabies with TCV shall be vaccinated as follows: (see Table 9)   Table 9. PEP schedule for previously immunized animal bite patients       e.3. The following patients are considered to have completed the primary   immunization:   e.3.1. Those who have received day 0, 7, 28 of pre-exposure prophylaxis.   e.3.2. Those who have received at least day 0, 3, 7 of post-exposure treatment.   e.4. Booster doses may be given ID (0.1 ml. for PVRV or PCECV) or IM (0.5 ml for PVRV or 1.0 ml for PCECV).  e.5. Patients who have previously received complete primary immunization with rabies vaccine have the advantage that booster doses will rapidly induce a large increase in antibody production (a \u201csecondary response\"). Therefore, there is no need to give RIG.   e.6. Patients who have not completed the primary immunization as described above shall receive full course including RIG if needed.   f. Management of Rabies Exposures from bites of animals vaccinated against rabies :   f.1. PEP shall not be recommended for all Category I exposures. f.2. PEP can be delayed for Category II Exposures provided that ALL of the following conditions are satisfied:   f.2.1. Dog/cat is healthy and available for observation for 14 days.   f.2.2. Dog/cat was vaccinated against rabies for the past 2 years:   f.2.2.1. Dog/cat shall be at least 1 year 6 months old and has updated vaccination certi\ufb01cate from a duly licensed veterinarian for the last 2 years.   f.2.2. The last vaccination must be within the past 12 months, the immunization status of the dog/cat shall not be considered updated if the animal is not vaccinated on the due date of the next vaccination.   f.3. PEP shall be given immediately for ANY of the following conditions:   f.3.1. The rabies exposure is category III;   f.3.2. The dog/cat is proven rabid/sick/ dead with no laboratory exam for rabies/not available before or during the consultation/dies within observation period.   f.3.3. The dog/cat is involved in at least 3 biting incidents within 24 hours or;   f.3.4. Dog/cat manifests the following behavior changes suggestive of rabies before, during or after the biting incident: (see Table 10)   Table 10. Clinical Signs of Animal Rabies      f.4. PEP shall not be required for bite/s of the following biting animals: rats, mouse, rabbits, snakes and other reptiles, birds and other avian, insects and \ufb01sh.   2. Pre-ExposureProphylaxis   a. Bene\ufb01ts  -The need for passive immunization product (RIG) is eliminated I PET vaccine regimen is reduced from \ufb01ve to two doses  -Protection against rabies is possible if PET is delayed  -Protection against inadvertent exposure to rabies is possible  -The cost of PEP is reduced    b. Target population  -Personnel in rabies diagnostic laboratories I Veterinarians and veterinary students  -Animal handlers  -Health care workersdirectly involved in care of rabies patients -Individuals directly involved in rabies control  -Field workers -It is recommended that children 2-10 years old shall also be immunized because of the increased risk and severity of animal bites in this age group   c. Regimen: (table 11)   -ID regimen \u2014 0.1 ml shall be at one site only for all vaccine types on days 0, 7 and 21/28  -IM regimen - 1 vial of 0.5 ml for PVRV or 1 ml of PCECV shall be given on days 0, 7 and 21/28   Table 11. Pre-exposure schedule       Table 12. Routine booster Schedule for individuals given Pre-Exposure     D. Management of the Biting Animal   1. The biting animal shall be observed for 14 days. Adequate animal care shall be 1 provided during the observation period.   2. It is advisable for patients to consult a veterinarian, whenever possible, 1 regarding biting animal management especially when any of the following is ' observed:   a) sudden change of behavior (from mild to vicious temperament or vice versa)   b) characteristic hoarse howl   c) watchful, apprehensive expression of the eyes, staring, blank gaze   d) drooling of saliva   e) paralysis or uncoordinated gait of hind legs   f) marked restlessness, pacing in cage   g) if at large runs aimlessly, biting anything in its way   h) depraved appetite, self mutilation   i) in some cases, lies quiescent, biting when provoked   j) snaps at imaginary objects   k) paralysis of lower jaw and tongue; inability to drink   l) sudden death without associated S/Sx   3. PEP may be discontinued if the biting animal remains healthy after the 14 days observation period.   4. If the animal dies or gets sick, the head shall be submitted to the nearest rabies diagnostic laboratory for testing.   E. Dispensing of Anti-Rabies Immunizing Agent 1. Patients needing PEP shall be referred to the nearest Animal Bite Treatment Center/Animal Bite Clinic where anti-rabies immunizing agents (vaccines and RIG) are administered.   2. The following procedures shall be observed when assessing animal bite patients and dispensing anti-rabies immunizing agents:   a) Assess the victim thoroughly and record in the Municipal/City/Hospital Rabies Surveillance Form (Facility-based form).   b) Decide whether or not to initiate treatment using the Revised Guidelines on   the Management of Animal Bite Patients as reference.   c) If the situation warrants immunization (Category II and Category III), the patient shall be given the intradermal regimen. The other approved regimens may be used if the ID regimen is not feasible.   d) If indicated, the patient shall be provided the required dose of passive immunization products/RIG, if available, preferably ERIG or F(ab 2.   e) Explain your decision to the patient with particular emphasis on adherence to treatment schedules, if immunization is indicated.   f) Observe courtesy and tactfulness when dealing with patients particularly among individuals who need not be immunized.   g) Give advice on the practice of Responsible Pet Ownership.   F. Priorities for Dispensing Vaccines   The following shall be the program\u2019s order of priority for dispensing vaccines:   1. Patients bitten by animals found to be positive by IFAT or for \u201cnegri bodies\" regardless of type of bite exposure.   2. Patients with Category III exposure.   3. Patients bitten by animals that are not available for observation (stray/ slaughtered).   4. Individuals exposed to human rabies patients through bite/non-bite exposure as de\ufb01ned in table 1.   5. Patients with Category 11 exposure.   G. Injection Safety: A safe injection is de\ufb01ned by the World Health Organization as an injection that:   -Does not harm the recipient  -Does not expose the health staff to any avoidable risks  -Does not result in waste that is dangerous to the community.   1. Injection Equipment   a. Auto-Disable (AD) Syringes\u2014 are disposable injection devices that are especially made to prevent re\u2014use and are therefore less likely than standard disposable syringes to cause person\u2014to\u2014person transmission of blood\u2014home diseases. The program recommends that health workers shall use AD syringe in their respective ABTC.   b. Conventional Syringes\u2014 are plastic syringes with steel needles that are provided usually by the manufacturer in sterile package. The needle may either be \ufb01xed to the syringe when it is produced or attached by the health staff just before use.   2. Management of Sharp Waste _ Used syringes and needles shall never be dumped in open areas where people might pick them up, step on them, or come in contact with them in any way.   The need to better manage used or contaminated sharps shall be through the use of safety boxes or sharp containers. These are puncture-resistant containers where used syringes and needles can be immediately and temporarily stored after use until its \ufb01nal disposal.   3. Waste Disposal Collector boxes \ufb01lled with used syringes and needles shall be immediately brought to its \ufb01nal disposal. The program recommends the following methods of disposal: 0 Use of septic vault o Pit burial; and 0 Waste treatment and \ufb01nal disposal to landfill    H. Roles and Responsibilities   1. Central Office The National Center for Disease Prevention and Control shall be responsible for procurement, allocation and distribution of vaccines and RIG and shall augment vaccine requirements for low \u2014 income municipalities with high incidence of rabies. All Centers for Health Development shall be given allocation every quarter subject to availability.   2. Centers for Health Development The Centers for Health Development through the Director and the Rabies Control Program Coordinator shall be responsible for distribution of vaccines to the Provincial/City Health Offices.   3. Local Government Units Encouraged to enact and strictly enforce ordinance relevant to rabies. The Provincial Rabies Control Coordinators shall distribute the augmented vaccines of the Department of Health to the established Animal Bite Treatment Centers where human anti-rabies immunizing agents (vaccines and RIG) are administered. The LGUs shall be encouraged to allocate funds for the procurement of syringes and anti rabies vaccines for bite victims.   VII. REPEALING CLAUSE   Provisions of Administrative Order No. 164 s. 2002 \u201cRevised Guidelines on Management of Animal Bite Patients\" and Administrative Order No. 2005-0022 \u201cAmendment to AD. 164 s. 2002, AO 2007- 0029 and AO 2009- 0027 and any other issuances inconsistent herewith are hereby rescinded.   VIII. EFFECTIVITY   This order shall take effect immediately.   ", "  The following Project Implementation Arrangements \ufb01or the Women\u2019s Health and Safe Motherhood Project are hereby issued to ensure effective implementation of the said project:   1. The Department of Health is responsible for the over-all direction for project implementation nationwide.  2. The Project Steering Committee (PSC) shall provide broad policy directions on project implementation.  3. The Project Management Office (PMO) shall provide over-all responsibility for project management and technical performance.  4. The Component Management composed of four (4) program managers shall be responsible for developing implementation guidelines and technical supervision  on their respective components  5. The DOH Integrated Regional Field Units Shall provide assistance to Local Government Units (LGUs), adopt project guidelines to regional conditions and undertake implementation of regionwide activities.  6. The Office for Management Services (Finance Service) ensures that Government of the Philippines\u2019 (GOP) rules and regulations are adhered to with respect to financial, budgetary, and accounting concerns of the project.   Attached are the organizational structures for  the over-all managerial and technical direction of the project for immediate reference.   This Order shall take effect immediately.            ", "  Every 3rd Wednesday of April and May from 1996-2000 are designated as KNOCK OUT POLIO DAYS targetted at eradicating the polio virus from the Philippines. On these days, only Oral Polio Vaccine will be given to all children between 0-59 months old. This is in contrast to the previous OPLAN ALIS DISEASE National Immunization Days.  The following guidelines are hereby promulgated to clarify the relation between routine EPI and the Knock Out Polio Days:  1. Schedule the routine immunization of children aged 1 month 6, 10 and 14 weeks and 9 months (BCG, DPT, OPV, hepatitis B or measles vaccines) on the week before the Knock Out Polio Days. On this scheduled day, give them all their scheduled routine vaccine doses, that is, including their OPV 1,2 or 3.  2. Ask the infants to be brought again the following week for their Knock Out Polio OPV dose.  Remember - Knock Out Polio doses are extra doses, that is, they are to be given in addition to the routine OPV doses. They are not to be considered as the equivalent of the routine OPV doses. The interval between doses does not matter at all.  3. If an infant comes during the Knock Out Polio Day and the parent requests for other routine vaccines to be given as scheduled, you have two options:  3.1. If you have the other antigens ready in the center, give these as requested. 3.2. If you do not have the other antigens at hand, ask the parent to bring the child the following scheduled immunization for the other antigens.  4. If an infant previously unreached by routine immunization comes during the Knock Out Polio Day, hand out an information leaflet on routine vaccination schedule for infants and give clear instructions on when and where to come for the other vaccines.  5. In hard-to-reach areas, the decision to include other antigens during visits to these areas will depend on the assessment of the vaccination team. The points to be considered in the decision should include the availability of the other antigens and the other supplies needed, such as needles and syringes; and the possibility of returning to the same area within the coming month or quarter.  If the vaccination team can return to the area within the same month or quarter, then it will really be easier for them to carry only OPV during the Knock Out Polio Day and return to the area for the routine vaccinations.  For immediate compliance.   ", " I. RATIONALE/BACKGROUND   Under Section 4 of the Republic Act (RA) 9288 or the Newborn Screening Act of 2004, one of the components of the National Comprehensive Newborn Screening System (NCNBSS) is the tracking and con\ufb01rmatory testing thereof to ensure the accuracy of screening results.   In accordance with this, Art. 4 Sec. 10\u20144 of RA 9288 mandates the Department of Health to \u201ccoordinate with the NIH Newborn Screening Reference Center for the accreditation of Newborn Screening Centers and preparation of de\ufb01ned testing protocols and quality assurance programs.\"   Subsequently, the NCNBSS has initiated steps to ensure accessibility of con\ufb01rmatory testing centers to the relevant public and to guarantee quality of con\ufb01rmatory results. The move has started with the Glucose-6-Phosphate Dehydrogenase (G6PD) de\ufb01ciency, one of the disorders included in the newborn screening panel. It is a condition where the body lacks the \"e\ufb01zyme called G6PD. Babies with this de\ufb01ciency may have hemolytic nemia resulting from exposure to oxidative substances found in drugs, foods and chemicals. Among the \ufb01ve congenital metabolic disorders being screened in the Philippines, G6PD De\ufb01ciency has the highest prevalence rate of one out of \ufb01fty\u2014\ufb01ve (1:55).   Since the start of the newborn screening program, almost 60,000 babies were initially found de\ufb01cient in G6PD, about 50% of which have not undergone con\ufb01rmatory test due to \ufb01nancial reasons and accessibility of the test. With the release of Department Memo No. 2008-0123 \u201cNewborn Screening Coverage\", the number of patients that need con\ufb01rmatory test for G6PD is expected to increase.   Some of the steps undertaken by the NCNBSS were the appointment of an Expert Committee on G6PD De\ufb01ciency which participates in the review of datasets and cutoffs of the disorder, treatment and management protocols among others; and the identi\ufb01cation of tertiary hospitals in the different regions of the country equipped and willing to integrate G6PD enzyme assay as one of their services.   The next step in the efforts to ensure the quality of the con\ufb01rmatory results of the disorders included in the newborn screening panel, is the establishment of the quality assurance program, initially for G6PD con\ufb01rmatory test in the country. NSRC being the central facility at the NIH that de\ufb01nes testing and follow-up protocols, maintains an external laboratory pro\ufb01ciency testing program is the ideal agency to manage the quality assurance program for the G6PD De\ufb01ciency Con\ufb01rmatory Testing.   II. OBJECTIVE   To designate the Newborn Screening Reference Center (N SRC) of the National Institutes of Health (NIH), University of the Philippines, Manila to oversee the quality assurance program for G6PD Con\ufb01rmatory test in the country.   III. SCOPE AND COVERAGE   This Order shall apply to the Newborn Screening Reference Center and other health facilities that shall run G6PD Con\ufb01rmatory Test.   IV. GUIDELINES   The NSRC is designated to oversee the quality assurance program for G6PD con\ufb01rmatory test. Facilities that shall provide G6PD Con\ufb01rmatory testing in their laboratories in country shall comply with the standards set by NSRC.   Roles and Responsibilities:   NSRC:  1. Provide technical assistance to laboratories offering G6PD con\ufb01rmatory test;  2. Ensure good laboratory practice in laboratories doing G6PD con\ufb01rmatory test by establishing external laboratory pro\ufb01ciency testing and certi\ufb01cation program in partnership with the International QA Program in Taiwan for G6PD. NSRC shall send Pro\ufb01ciency Testing Samples to G6PD testing Laboratories every two months and submit the results to the International QA Program in Taiwan; and  3. Report and make recommendations, if necessary, to the National Center for Disease Prevention and Control (N CDPC) semi\u2014annually.   G6PD Testing Laboratories:   1. Provide skilled medical technologists to extract blood from neonates and perform the G6PD con\ufb01rmatory testing services on a regular basis, at least once a week;  2. Provide immediate relay of G6PD con\ufb01rmatory results (whether con\ufb01rmed positive or negative) to the patient\u2019s family, attending physician and Newborn Screening Center\u2019s for their records;   3. Comply with the standard con\ufb01rmatory testing fee set by the Department of Health;  4. Comply with the standards set by NSRC to ensure good laboratory practice; and  5. Participate in the International QA program set by NSRC by running quality assurance samples and submit the result to NSRC.   Funding   Incidental costs for sending of quality assurance samples to G6PD Con\ufb01rmatory Testing Laboratories shall be shouldered by the NSRC.   V. REPEALING CLAUSE   This shall repeal and supersede all administrative issuances inconsistent thereof.   VI. EFFECTIVITY   This shall take effect \ufb01fteen (15) days after completion of its publication in the of\ufb01cial gazette or in a newspaper of general circulation.   This Order takes effect immediately ", " Provision of vaccines is important to prevent infectious diseases and its accompanying morbidity and mortality especially to immunocompromised individuals such as people living with HIV        (PLHIV). As such, provision of vaccines should be included to the existing administrative order on the guidelines on antiretroviral therapy in order to fully complement and complete the treatment, care and support package to PLHIV.    The following shall be added to the Administrative Order No. 2009-0006:  a. Addendum to Subject which states that:   SUBJECT: Guidelines on Antiretroviral Therapy among Adults and Adolescents with Human Imunodeficiencv Virus (HIV) Infection   The foregoing subject is hereby amended and read as follows:   SUBJECT: Guidelines on Antiretroviral Therapy and Provision of Vaccines among Adults and Adolescents with Human Immunode\ufb01ciency Virus (HIV) Infection   b. Addendum to Implementing Guidelines   The following provision shall be added to Section V Implementing Guidelines of the said Administrative Order:   K. Provision of Vaccines to Adults and Adolescents with HIV Infection   1. The following vaccines must be given to all PLHIV regardless of CD4 Cell Count:  a. Hepatitis B  b. In\ufb02uenza (Inactivated type)  c. Pneumococcal   2. The following vaccines may be given safely to PLHIV if indicated, regardless of CD4 Cell   Count:  a. Hepatitis  b. Cholera  c. Haemophilus In\ufb02uenza Type B  d. Japanese B Encephalitis  e. Meningococcal  f. Rabies  g. Td (Tetanus, Diphtheria)/ Tdap (Tetanus, Diphtheria, Pertussis) h. Inactivated Polio Vaccine  i. Typhoid vaccine (Vi capsular polysaccharide vaccine)  j. Human Papilloma Virus   3. The following vaccines may be given safely to PLHIV if indicated and if the CD4 Cell Count is more than 200 cu/mm3 :  a. Mumps, Measles and Rubella  b. Varicella  c. Yellow fever   4. The following vaccines should not be given to PLHIV regardless of the CD4 Cell   Count:  a. Oral Polio Vaccine  b. BCG  c. Typhoid Vaccine (Ty21a, live vaccine)  d. In\ufb02uenza (live attenuated in\ufb02uenza vaccine)  e. Herpes Zoster   All other provisions of Administrative Order No. 2009-0006 dated January 13, 2009, stand in effect.   This order shall take effect immediately.  ", " I. BACKGROUND AND RATIONALE   Despite previous efforts and improvement in general health status indicators, the rates of decline in maternal and neonatal mortality have decelerated in the past decade to a point where Philippine commitments to the Millennium Development Goals (MDGs) of lowering maternal mortality ratio (MMR) and infant mortality rate (IMR) may not be achieved.   However, with pregnancy and childbirth continuing to pose risks to Filipino mothers and their newborn, rapid reduction in these risks must be realized as quickly as possible while considering that variations in health outcomes and program performance across localities and population groups warrant targeted and locally\u2014 customized interventions in order to meet the rapid reduction goal.   The risk of maternal and neonatal deaths for a given population group is magni\ufb01ed with critical accumulation of the following four risks. First, is the risk of having mistimed, unplanned, unwanted and unsupported pregnancy. Secondly, having become pregnant exposes the mother and the fetus to the risk of not securing adequate care during the course of the pregnancy. Third, is the risk of delivering without being attended to by skilled birth attendants, namely: skilled midwives, nurses and physicians, and of not having access to emergency obstetric and neonatal care services. Lastly, there is the risk of not securing proper postpartum and postnatal care for the mother and neonate, respectively.   Long term control of mortality and morbidity and improvement in the equality of life require provision and use of a continuum of health services spanning each of the life cycle stages. Provision and use of these services would require informed decisions by mothers and their families (demand side), as well as a health system (supply side) that is responsive to their needs.   This Order applies the Fourmula One for Health (F1) approach for the local implementation of an integrated Maternal, Neonatal and Child Health and Nutrition (MNCHN) Strategy. It outlines speci\ufb01c policies and actions for local health systems to systematically address health risks that lead to maternal and, especially neonatal deaths, which comprise half of reported infant mortalities.   II. STATEMENT OF POLICY   An integrated MNCHN Strategy is hereby formulated and implemented pursuant to the priorities of F1 or Administrative Order No. 0023 series of 2005; the National Objectives for Health (NOH) 2005-2010; the Philippine commitments to the Millennium Development Goals (MDG) for 2015; the lessons obtained from various maternal and child health projects; National Health Sector Meeting Resolution No. 2008-01-02; DOH Executive Committee (Execom) resolution dated February 4, 2008 with a subsequent reiteration in DOH Execom resolution dated June 10, 2008 which was supplemented by DOH Execom resolutions dated July 21 and 30, 2008; as well as in compliance with the 1992 Philippine Midwifery Act or Republic Act (RA) 7392; (the Early Childhood Development Act (RA 8980) of year 2000; the Newborn Screening Law (RA 9288) of 2004; Executive Order 286 on the Bright Child Program, 2004; Executive Order 51 on the Milk Code, 1986; the Rooming-In and Breastfeeding Act (RA 7600) of 1992; and, other related laws.   This strategy shall guide the development, implementation and evaluation of various programs aimed at women, mothers and children, with the ultimate goal of rapidly reducing maternal and neonatal mortality in the country. It shall also serve as guide in the engagement, assistance and empowerment of local government units (LGUs) and other partners in rapidly achieving the maternal and neonatal mortality reduction goal.   iii. GENERAL PRINCIPLES   The goal of rapidly reducing maternal and neonatal mortality shall be achieved through effective population-wide provision and use of integrated MNCHN services as appropriate to any locality in the country.   Reforms, improvements and changes in local health systems shall, among other results, create the following intermediate results that can signi\ufb01cantly lower the risk of dying secondary to pregnancy and childbirth:   1. Every pregnancy is wanted, planned and supported;  2. Every pregnancy is adequately managed throughout its course;  3. Every delivery is facility-based and managed by skilled birth attendants; and  4. Every mother-and-newborn pair secures proper postpartum and postnatal care with smooth transitions to the women\u2019s health care package for the mother and child survival package for the newborn.    The above four intermediate results shall be achieved by:   1. Health Service Delivery\u2014Addressing the direct causes of mortality during childbirth by managing deliveries in either a basic emergency obstetric and newborn care (BEmONC) or comprehensive emergency obstetric and newborn care (CEmONC) facility. Moreover, public health services that reduce the risk of dying and improve the well-being of women, mothers and their children shall be made available. A core list of high priority interventions shall be promoted and supported by DOH for implementation by province-wide or city-wide health systems.   2. Health Regulation\u2014Enforcement of regulatory measures and guidelines related to the establishment and operations of health facilities, as well as the capacity building of an adequate health staff through competency-based stan
