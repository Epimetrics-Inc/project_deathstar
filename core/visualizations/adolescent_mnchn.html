agement Committee:  - Screen proposals for RH activities from NGDs and LGUs. - Source a mobilize funds to support RH activities. - Dissemination of RH policies, standards and guidelines - Recommends regional thrusts and directions - Advocacy to Local Chief Executives for:  - Resource (Budgetary) Allocation, logistics, manpower facilities.  \u2014 Local legislation  - Networking and Social Mobilization - Monitoring and Evaluation of LGU program / project implementation - Technical Assistance to Provincial Task Force (eg. Local planning and proposal development, clarifying issue) - Research and Development - MIS and referral system - Capability Building - Sustainability initiatives (Resource generation and mobilization eg. Local Health Financing)  - Health Promotion a advocacy to include IEC activities  E. Networking  The Center for Family Health is tasked to spearhead the operationalization of RH program and establish necessary linkages with other DOH services, Other Government Organizations, Non\u2014Government Organizations, Academe, Professional Groups, Media and other Private institutions including local and foreign donor agencies.  F. Quality Assurance Program  To ensure a high level of standard for service delivery and implementation, the Reproductive Health Program will be the central component of the DOH Quality Assurance Program: \u201cThe Sentrong Sigla Movement\". All standards and concepts to assure quality health services set by the Sentrong Sigla shall be applied to all aspects of RH program implementation.  The NRHPMC shall therefore coordinate closely with the Sentrong Sigla Steering Committee and its 4 pillars to ensure that quality standards are developed and updated to conform with program structure and directions.       NASPCP (National AIDS/STD Prevention and Control), FPS (Family Planning Service), MCHS (Maternal and Child Health Service), WHDP (Women's Health and Development Program), NCDCS (Non-Communicable Disease Control Service), CDCS (Communicable Disease Control Service], NS (Nutrition Service), HOMS (Hospital Operation Management Service)  The respective lead offices/services of DOH shall identify other participating Government Agencies. Non Government Organizations and Private Sectors.   IV. Funding  Funding support to implement RH activities will be lodged primarily under the Center for Family Health with augmentation from the other concerned Bureaus and Centers. A Department Order shall be issued out to designate DOH Officials including other partners from other concerned agencies for the above mentioned committees.   V. Effectivity  This Order shall take effect on March 8, 2000  ", "  1. INTRODUCTION  Prompt and effective treatment of Reproductive Tract Infections / Sexually Transmitted Diseases is an essential component in the control of these diseases. In patient with symptoms of RTI/STD ,case management through a syndromic approach had already been recommended by the Department of Health as contained in Administrative Order No.2s.17. This approach is simple, cheap, effective, treats unrecognized concurrent infection. Furthermore, it does not require expensive laboratory facilities which are usually available only in reference centers, allows treatment at the time of the first visit and the skills can easily be acquired by all health care workers.  However, it is probable that majority of these STD in women are asymptomatic or have minimal symptoms which are perceived as \u201cnormal\". In fact it is estimated that up to 90% of women infected with gonorrhea and / or with chlamydial infection, do not have sufficient symptoms to seek medical advice unless complications arise. For this reason serious complications  such as PID, ectopic pregnancy, adverse effects of pregnancy and neonatal infections are common as are late sequelae such as infertility and neoplastic changes.  Asymptomatic women may not be identified by using the syndromic approach to STD case management. Provision of guidelines on STD case finding among asymptomatic women is a public health priority.  Pursuant to Administrative Order no. 2 dated 20 February 1997 which provides National Policy Guidelines for the Prevention and Management of Sexually Transmitted Diseases, these policies were formulated to form the basis for the prevention and management of the STD  nationwide.    2. PURPOSE These guidelines are prescribed to improve case finding and management of asymptomatic women with RTI / STD.   3. OBJECTIVE  3.1. To provide directions on early case finding of asymptomatic women with RTI / STD in order to provide early treatment and prevent RTI / STD complications.  3.2. To establish standards for risk assessment, training, referral for managing asymptomatic women with RTI / STD.   4. DEFINITION OF TERMS  4.1. Sexually Transmitted Disease (STD): Infections transmitted sexually which includes the acute disease process which results, complications which may occur and the longer term permanent sequelae which may result. e. g. sexually transmitted infectious, gonorrhea, results in a disease, cervicitis, which may lead to a complication salphingitis, permanently impaired fertility would be a sequelae.  4.2. Reproductive Tract Infections (RTI): These are infections affecting the lower and the upper reproductive tracts of males and females. These includes STD, endogenous infections , which are acquired through an overgrowth of  microorganisms that are present in a healthy women's genital tract and iatrogenic infections that are acquired through medical and surgical procedures such as unsafe abortions, unsterile insertions of IUDs.  4.3. Asymptomatic Women with RTI / STD: A woman infected with RTI / STD with no obvious symptoms and signs presented or with minimal symptOms perceived as normal.  4.4. Syndromic Approach to STD Case Management : Management of STD patients based on the identification of consistent groups of symptoms and easily recognized signs and the provision of treatment that will deal with the majority of organism responsible for producing the syndrome.  4.5. Risk assessment : An assessment made by a health care worker as to whether a woman is likely to have a sexually acquired infection causing cervical infection by asking a set of questions on demographic, behavioral and related factors.   5. GENERAL GUIDELINES  5.1. All health care facilities such as hospitals, rural health units, OPDs and family planning clinics should routinely assess for RTI/STD in women.  5.2. All women attendees of the health care system should undergo a thorough \u201crisk assessment\" to identify those with asymptomatic RTI/STD.  5.3. All pregnant women should be routinely tested for syphilis.  5.4. Health care workers in public health programs and other specialties should be routinely assess for indications of RTI / STD while doing routine history taking and physical examination.  5.5. Health care workers in public health programs and other specialties should be trained in RTI / STD case finding.  5.6. RTI / STD casefinding through laboratory diagnosis should be made available and accessible especially in groups at increased risk of RTI / STD.  5.7. Regular, effective and acceptable RTI / STD services should be provided to all groups practicing high risk behaviors.  5.8. Effective and acceptable RTI / STD services should be accessible to different community groups.   5.9. Privacy of clients and confidentiality of information and services should be assured at all times.   5.l0. Appropriate referral system should be developed to ensure access of different community groups to STD services.  5.11. Every effort should be made to persuade all STD patients to notify their partner (s) and to encourage them to seek counseling and treatment.  5.12. Early health seeking behavior should be promoted through educating women on self risk assessment and recognizing symptoms indicative of STD.    6. RESPONSIBILITY AND NATURE OF ASSISTANCE  6.1 DOH (Central Office/Regional Health Office) 6.1.1. Technical assistance in training of health care workers. 6.1.2. Develop appropriate tools on risk assessment. 6.1.3. Develop prototype IEC materials on RTI / STD that can be adapted in the local health units. 6.1.4. Support for monitoring and operations research. 6.1.5. Augment logistic needs of the local health units. 6.1.6. Legislative support to include review of existing laws, drafting of laws and advocacy for the enactment of laws.  6.1.7. Develop methodologies and procedures for referral.  6.2. Local Government Unit  6.2.1. Implementation of these guidelines.  6.2.2. Provide adequate resources and environment for the provision of STD services. 6.2.3. Ensure that effective acceptable STD services are available at the local health unit. 6.2.4. Legislative support to include the review ,amendment and enactment of ordinances that will improve casefinding of asymptomatic women, one that is in accordance with the Department of Health guidelines.    This order shall take effect on September, 1997.  ", " I. BACKGROUND   The Philippines ranks second to Vanuatu as the most disaster-prone country in the world based on the World Disaster Risk Index of the 2014 World Risk Report of the UN University Institute of Environment and Human Security. Yearly, it experiences almost all forms of natural and human-induced calamities such as typhoons, earthquakes, \ufb02oods, volcanic eruptions, landslides, \ufb01res, and armed con\ufb02icts. Statistics show that from 1900 to 2012, the Philippines was hit by 531 disasters, affecting more than 160 million people and causing USD 10.5 billion in economic damages. In 2013 alone, 16 disasters hit the country, the most deStructive of which was Typhoon Haiyan (Yolanda) affecting 26 million peeple with at least 8,000 casualties (NDRRMC Final Report on Typhoon Yolanda: 2013). These data show the impact of natural disasters resulting in extensive damage to houses and facilities, loss of lives, livelihood and breakdown of services (CRED Crunch Issue No, 34 jcmc 2014).   In times of crisis, reproductive health concerns become even more signi\ufb01cant as causes of new risks. In any affected population, it is globally estimated that about 4% of the total population are pregnant, another 3.5% are lactating women and 15% are adolescents. Around 15% of pregnancies may end up in complications while 5 to 15% will require a Caesarian section. Premature delivery among pregnant women may occur during times of displacement. Furthermore, the disruption of vital access to reproductive health care, information, and services would deprive pregnant and lactating women, their newborns, young people and men of essential health care services or interventions such as prenatal care, skilled birth attendance, postpartum care, newborn care, adolescent sexual and reproductive health care, family planning and STI, HIV and AIDS services. There is, therefore, a clear need for emergency health care for pregnant and lactating women and their newborns and to protect women, girls and other vulnerable groups from gender\u2014based violence (GBV), unplanned/unintended pregnancies, or STI, HIV and AIDS during emergencies and disasters.   Chapter 10 of the 1994 ICPD Programme of Action states that \u201call migrants, refugees, asylum seekers and displaced persons should reCeive basic education and health services\". This emphasizes that all people, including those living in humanitarian settings, have the right to reproductive health.   Due to the susceptibility of the country to disasters, the Philippine Congress passed Republic Act No. 10-121 also known as the Philippine Disaster Risk Reduction and Management Act of 2010. This law aims to strengthen the Philippine Disaster Risk Reduction and Management System. It mandates the creation of a National Disaster Risk Reduction and Management Council (NDRRMC) and the institutionalization of the National Disaster Risk Reduction and Management Plan (NDRRMP) consistent with the National Disaster Risk Reduction and Management Framework (NDRRMF), which envisions \" a country of safer, adaptive and disaster \u2014 resilient Philippine communities towards sustainable development\".   The NDRRMP covers four thematic areas, namely: Disaster Prevention and Mitigation, Disaster Preparedness, Disaster Response, and Disaster Rehabilitation and Recovery. Under disaster response, the National Disaster Response Plan (N DRP) adopts the global humanitarian cluster approach which designates cluster leads and ensures that there is predictable leadership and accountability in all the main sectors or areas of activity. Under the NDRP, there are currently eleven clusters: Food and Non\u2014Food Items (FNI); Camp Coordination and Camp Management (CCCM); Health; Education; Protection; Search, Rescue and Retrieval (SRR); Management of the Dead and Missing (MDM); Logistics; Emergency Tele - Communications (ETC); Law and Order (LAO); and International Humanitarian Relations (IHR). Each of the cluster has a designated Government agency cluster lead and a UN agency or International Humanitarian Partner (IHP) co-lead.   The Department of Health (DOH) leads the Health Quad Cluster which includes Health; Nutrition; Water, Sanitation and Hygiene (WASH); and Mental Health and Psychosocial Support Services (MHPS S).   II. DECLARATION OF POLICIES   The Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) is provided for in the Magna Carta of Women (RA 9710) enacted in August 2009, and in the Responsible Parenthood and Reproductive Health Law (RA 10354) enacted in December 2012. The IR of the Magna Carta of Women under Rule IV \u2014 Rights and Empowerment, Section 13 provides that \u201cthere should be timely, adequate and culturally appropriate provision of comprehensive health services, including the implementation of the MISP for SRH at the early stage of the crises\".   The IR of the RPRH Law under Chapter 2 \u2014 Provisions and Financing of Care, Rule 4 _. Service Delivery Standards, Section 4.15, on the other hand, provides for maternal and newborn health in crisis situations. In particular, \u201cLGUs and the DOH shall ensure that a minimum initial service package for reproductive health, including maternal and neonatal health care kits as de\ufb01ned by the DOH, shall be given proper attention in crisis situations such as disasters and humanitarian crises. The minimum initial service package shall become part of the DOH response to crises and emergencies. Temporary facilities such as evacuation centers and refugee camps shall be equipped to respond to the special needs of the following situations: normal and complicated deliveries, pregnancy complications, spread of HIV and STIs and gender\u2014based violence.\"   III. OBJECTIVES   A. To provide guidelines to all concerned agencies and stakeholders on the implementation of the Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) during emergencies and disasters.   B. To define the core package that will constitute the MISP for SRH during emergencies to be integrated in the DOH essential service package for emergencies.   C. To create the national Reproductive Health Coordinating Team (RHCT) that will ' coordinate the implementation of the MISP for SRH during emergencies.   IV. SCOPE AND COVERAGE   These guidelines apply to all DOH Central and Regional Of\ufb01ces and its attached agencies, public and private health facilities, civil society organizations, private organizations and other international and local humanitarian partners that have mandates and interests in the delivery of SRH and GBV services in the preparedness, response, recovery and rehabilitation phases of an emergency.   V. DEFINITION OF TERMS   A. Cluster Approach -a way of organizing coordination and cooperation among humanitarian actors to facilitate joint assessments, analysis, strategic planning, response, monitoring and evaluation of humanitarian situations. It establishes a clear system of leadership and accountability for response in each sector; and provides a framework for effective partnerships among national, local and international humanitarian actors in each sector.   B. Disaster \u2014 a serious disruption of the functioning of society, causing widespread human, material or environmental losses which exceed the ability of the affected society to cope using its own resources.   C. Disaster Risk Reduction and Management \u2014\u2014 the systematic process of using administrative directives, organizations and operational skills and capacities to implement strategies, policies and improved coping capacities in order to lessen the adverse impacts of hazards and the probability of disaster.   D. Emergency \u2014 unforeseen or sudden occurrence, especially danger, demanding immediate action.   E. Gender\u2014Based Violence (GBV) - is a term for any harm\ufb01ll act directed against a person on the basis of gender. It includes acts that in\ufb02ict physical, mental or sexual harm or suffering, threats of such acts, coercion and other deprivations of liberty (Inter \u2014 Agency Standing Committee on GVB Guidelines 2015)   F. Humanitarian Crisis \u2014 an event or series of events that represent a critical threat to the health, safety, security of wellbeing of a community or other large group of people usually over a wide area. Armcd con\ufb02icts, epidemics, famine, natural disasters and other major emergencies may all involve or lead to a humanitarian cn31s.   G. Inter-Agency Emergency Reproductive Health Kits \u2014- refer to twelve (12) standard kits primarily designed to facilitate provision of priority RH services to displaced populations without medical facilities or where medical facilities are disrupted during crisis. They contain essential drugs, supplies and equipment to be used for a limited period of time by a speci\ufb01c number of people.   H. Minimum Initial Service Package (MISP) for Sexual and Reproductive Health (SRH) - a set of priority activities to be implemented in emergency situations with the goal of reducing maternal mortalities, morbidities and disabilities through speci\ufb01c interventions on coordination, prevention of gender-based violence, prevention of sexually transmitted infections-human immune de\ufb01ciency virus/ acquired immune de\ufb01ciency syndrome (STI, HIV and AIDS), maternal and neonatal care, and planning for comprehensive RH following the SPHERE standard. When implemented in the early days of an emergency, it can save lives and prevent illness, especially among women and girls.   I. Project SPHERE \u2014 initiated in 1997 by a group of humanitarian non\u2014governmental organizations and the International Red Cross and Red Crescent Movement, the project identi\ufb01ed a set of minimum standards in key life-saving sectors such as WASH, food security, nutrition, non-food items, health and shelter that must be achieved in any humanitarian response in order for disaster-affected populations to survive and recover in stable conditions with dignity.   J. Provider of Last Resort -- where necessary and depending on access, security and availability of funding, the cluster lead, as provider of last resort, must be ready to ensure the provision of services required to \ufb01ll critical gaps identi\ufb01ed by the cluster. The provision of last resort is activated when all three conditions below are met: 1) The cluster agrees that there is an important life-threatening gap in the response; 2) One or more of the agreed benchmarks for the response as a whole is not being met; and 3) Evidence suggests that a signi\ufb01cant proportion of the target population is at risk of avoidable death if the gap is not \ufb01lled urgently.   K. Reproductive Health (RH) \u2014 is the state of complete physical, mental, and social well-being, and not merely the absence of disease or in\ufb01rmity, in all matters relating to the reproductive system and to its functions and processes. Reproductive health, therefore, implies that people are able to have a safe and satisfying sex life and that they have the capacity to reproduce and the freedom to decide if, when and how often to do so. It also includes sexual health, the purpose of which is the enhancement of life and personal relations.   L. Sexual Violence \u2014 any sexual act, attempt to obtain a sexual act, unwanted sexual comments or advances or acts to traf\ufb01c a person\u2019s sexuality using coercion, threats of harm or physical force, by any person, regardless of relationship to the victim, in any setting, including but not limited to home and work.   M. Trafficking in Persons \u2014 refers to the recruitment, transportation, transfer or harboring, or receipt of persons with or without the victim\u2019s consent or knowledge, within or across national borders by means of threat or use of force, or other forms of coercion, abduction, fraud, deception, abuse of power or of position, taking advantage of the vulnerability of the person, or the giving or receiving of payments or bene\ufb01ts to achieve the consent of a person having control over another person for the purpose of exploitation or the prostitution of others or other forms of sexual exploitation, forced labor or/services, slavery, servitude or the removal or sale of organs.   N. Violence against Women \u2014 refers to any act of gender-based violence that results in, or is likely to result in, physical, sexual or psychological harm or suffering to women, including threats of such acts, coercion, or deprivation of liberty, whether occurring in public or in private life. It shall be understood to encompass, but not limited to, the following:   1. Physical, sexual, psychological and economic violence occurring in the family, including battering, sexual abuse of female children in the household, dowry-related violence, marital rape, and other traditional practices harmful to women, non-spousal violence and violence related to exploitation;   2. Physical, sexual, and psychological violence occurring within the general community, including rape, sexual abuse, sexual harassment, and intimidation at work, in educational institutions and elsewhere, traf\ufb01cking in women, and prostitution; and   3. Physical, sexual and psychological violence perpetrated or condones by the State, wherever it occurs. It also includes acts of violence against women as de\ufb01ned by Republic Acts No. 9208 and 9262.   O. Vulnerability \u2014 can be de\ufb01ned as the diminished capacity of an individual or group to anticipate, cope with, resist and recover from the impact of a natural or man-made hazard. Vulnerability is most often associated with poverty, social group, gender, ethnic or other identity, age and other risk factors.   P. Women\u2019s Kits \u2014 (also called \u201cdignity kits\") refer to a package of supplies and materials for distribution to women of reproductive age affected by disaster situations (see Annex A for contents).   Q. Women of Reproductive Age (WRA) \u2014 refer to women ages 15\u201449 years old.   VI. GENERAL GUIDELINES   A. The MISP for SRH shall be implemented in all humanitarian crises guided by the principles of humanity, neutrality and impartiality.   B. The MISP for SRH shall be implemented at the onset of an emergency or disaster, without site speci\ufb01c needs assessment, utilizing national estimates on population data and health care, when available, and shall continue until comprehensive RH services are in place.   C. All humanitarian partners providing SRH services during emergencies and disasters shall comply with the MISP for SRH as a SPHERE standard.   D. The MISP for SRH shall include services on safe motherhood, family planning, STI, HIV and AIDS and gender-based violence in crisis situations.   E. The DOH shall incorporate additional services to the MISP for SRH to include nutrition services for newborns following the Infant and Young Child Feeding in Emergencies (IYCF-E) and the Adolescent Sexual and Reproductive Health (ASRH) information and services, particularly on the coordination for ASRH concerns, assessment of needs, data management and provision of adolescent\u2014 friendly health services as provided by law.   F. MISP for SRH shall be integrated in the following pillars of the health system during emergencies and disasters:   1. Leadership and Governance \u2014 This involves ensuring committed leadership of the DOH through HEMB, FHO and DPCB to implement the MISP for SRH nationwide combined with effective oversight, coalition-building, regulation, transparency and accountability.   2. Service Delivery\u2014 MISP for SRH shall be part of the health emergency package of services to be delivered by LGUs. The DOH shall act as a provider of last resort, ready to provide SRH services to \ufb01ll identi\ufb01ed critical gaps of LGU and NGO partners during the emergency.   3. Capability Building - A module on the MISP for SRH will be included in the regular health emergency training. Localized versions of the MISP for service providers, local disaster risk reduction and management (LDRRM) teams and communities are also available. The HEMB, FHO and the DPCB will roll out the MISP trainings.   4. Regulatory \u2014 MISP for SRH shall be implemented according to global (SPHERE) and national standards and guidelines (see Annex B for SPHERE standards).   5. Financing \u2014 A budget shall be allocated at the national and local levels for logistical requirements in MISP for SRH implementation e. g. RH kits and women\u2019s kits, for capacity building, compliance to standards, and monitoring and evaluation. At the national level, HEMB, FHO and DPCB shall allocate funds for the implementation of MISP for SRH. MISP will be promoted and advocated to the LGUs which will set aside funds from their DRRM budget for its local implementation.   6. Health Information Systems\u2014Activation of appropriate reporting mechanism for quality and timely reports on the progress of MISP for SRH implementation and accurate information on MISP for SRH indicators to HEMB for integration into the Health Emergency Alert Reporting System (HEARS) to guide decision-making at all levels.   VII. SPECIFIC GUIDELINES   A. The services that shall be made available in all areas affected by emergencies and disasters shall include the following:   1. SAFE MOTHERHOOD   a. Make available skilled health personnel to provide Emergency Obstetric and Newborn Care (EMONC) services. Prenatal care and postpartum services should be made available as situation allows   b. Establish 24/7 referral system.   c. Provide clean delivery kits to pregnant women on their third trimester of pregnancy and to skilled birth attendants.   d. Raise awareness of community on the availability of services.   2. FAMILY PLANNING   a. Provide contraceptives to existing or current users.  b. Provide appropriate information on family planning.   3. STI, HIV and AIDS   a. Provide access to free condoms.  b. Strictly adhere to universal precautions, e.g. rational and safe blood transfusion.  c. Provide anti-retrovirals (ARVs) for those undergoing treatment  d. Provide syndromic treatment of STIs.   4. GENDER-BASED VIOLENCE   a. Provide clinical and psychological care for gender-based violence (GBV) survivors through the establishment of Women and Child Protection Units in public secondary and tertiary health facilities.   b. Coordinate with DSWD on mechanisms to prevent and respond to sexual violence in emergencies such as the GBV Subcluster.   c. Coordinate for proper referral to existing local protection mechanisms such as the Local Committee on Anti-Traf\ufb01cking and Violence Against Women and Children (LCAT-VAWC).   B. Implementing Mechanism:   A. Composition. A national Reproductive Health Coordinating Team (RHCT) is hereby created to manage the implementation of the MISP for SRH. The RHCT is composed of the following:   Lead Agency: DOH   Co\u2014Lead: International Humanitarian Partner   Members: DOH Central Of\ufb01ce and Attached Agencies (HEMB, FHO, DPCB, BIHC, BLHSD, HFDB, LMD\u2014AS, POPCOM, PHIC) Other International Humanitarian Partners Local NGOs   The Organogram below shows the RHCT in relation to the Health Quad Cluster and the NDRRMC Organizational Structure.      *refer to Annex C for the Organizational Structure of the National Disaster Response Cluster   Functions:  The RHCT shall:   1. Coordinate the reproductive health humanitarian response to address the RH needs of internally displaced populations particularly pregnant and lactating women, newborn, adolescents, persons with disabilities, elderly and men during disasters and emergencies.   2. Improve effectiveness, ef\ufb01ciency and speed of response through linkages and coordination to enable strategic decision-making and operational problem- solving and to help avoid gaps and duplication in services within the framework of agreed objectives, priorities and strategies.   3. By phase of the emergency, the RHCT is responsible for:   3.1 Disaster Preparedness Phase:   a. Development and issuance of RH-related humanitarian guidelines and tools.   b. Prepositioning of RH kits, women\u2019s kits and other commodities, equipment and supplies in strategic disaster\u2014prone sites.   c. Mapping and listing of potential partners and other stakeholders for possible coordinative and programmatic support in time of emergencies.   d. Collection of data on RH including ASRH and establishment of a database for the most-disaster prone provinces.   e. Capacity building in the MISP for SRH.   f. Mainstreaming of the MISP for SRH in the regular RH program of the DOH.   3.2 Emergency Response Phase:   a. Coordination of MISP for SRH implementation with LGUS, other national government agencies, non-government organizations, UN and other international and local SRH humanitarian partners.   b. Participation in rapid and comprehensive health assessments ensuring the inclusion of RH indicators in the assessment tools and the collection of data on the RH situation.   c. Activation of the RH Response Plan to operationalize MISP in crisis situation.   d. Participation in Health Cluster and other cluster coordination meetings.   e. Registration of national and international partners with DOH for proper mobilization and deployment during emergencies.   f. Mobilization and deployment of resources from development partners, international and national NGOs and the private sector.   g. Monitoring of MISP for SRH implementation through the use of indicators and checklists and submission of situation reports and humanitarian bulletins to the RHCT.   3.3 Recovery and Rehabilitation Phase   a. Support to LGUs in the re-establishment and re\u2014equipping of birthing and other health facilities.   b. Support to capacity building of health service providers in the MISP for SRH, BEMONC, Family Planning Competency-Based Training (FP- CBT), etc.   c. Evaluation of the humanitarian response and documentation of best practices.   4. Meetings   The members of the national RHCT shall meet and convene on a regular basis. Meeting schedules will be communicated by the DOH\u2014HEMB.   VIII. ROLES AND RESPONSIBILITIES   A. The Health Emergency Management Bureau (HEMB) shall be responsible for the coordination of MISP for SRH implementation during the preparedness, response, rehabilitation and reconstruction phases of an emergency. As chair of the national RHCT, it shall:   1. Lead the assessments and analysis of the situation and provide the general framework for the RH response;   2. Coordinate with the Regional Of\ufb01ces for the activation of the local RHCTs and all participating agencies to forge the RH response plan, strategy and priorities;   3. Deploy RH kits, women\u2019s kits and SUpplies during the emergency and serve as provider of last resort;   4. Monitor the implementation of the MISP for RH and ensure its compliance to standards;   5. Conduct after-action review or evaluation of the RH response and document lessons learned and good practices; '   6. Allocate a budget for the coordination meetings and activities of the national RHCT and for the deployment of RH kits, women\u2019s kits and other emergency supplies and commodities;   7. Provide Secretariat support to the RHCT.   B. International Humanitarian Partner as co-lead shall:   1. Provide technical assistance support to the area of reproductive health and ASRH in emergencies.   2. Augment the RH supply requirements of the DOH such as RH kits, women\u2019s kits, maternity tents, as needed.   3. Allow deployment of the Emergency Maternity Unit (EMU) for normal and complicated deliveries, C\u2014 sections and other obstetric procedures.   4. Support capacity building activities especially on MISP for SRH, BEMONC and Family Flaming Competency\u2014Based Training (FPCBT) of health service providers in disaster-affected areas.   5. Assist the DOH in resource mobilization through. the preparation of SRH proposals for submission to international humanitarian donors during the call for Flash Appeals or Consolidated Appeals.   C. The Family Health Of\ufb01ce (FHO) and the Disease Prevention and Control Bureau (DPCB) shall be responsible for programmatic preparedness, response and early recovery actions on the MISP for SRH. They shall:   1. Provide technical assistance, consultative and advisory services on reproductive health (safe motherhood, family planning, ASRH, STI, HIV and AIDS, and VAWC), nutrition and mental health programs for emergencies.   2. Integrate MISP on RH during emergencies and disasters in existing policies and programs.   3. Allocate budgets for prepositioned supplies such as RH kits, women\u2019s kits, etc.   4. Assist in the development and implementation of MISP training modules, monitoring and evaluation tools and communication and advocacy materials.   E. The Bureau of International Health Cooperation (BIHC) shall:   1. Lead in the facilitation of international humanitarian assistance related to RH activities.   2. Assist the International Humanitarian Cluster of the Department of Foreign Affairs in the registration of all international health humanitarian agencies providing assistance during emergencies.   3. Assist in mobilizing funding support for MISP on RH by coordinating meetings and consultations with potential international humanitarian donors/partners.   E. The Bureau of Local Health Systems Development (BLHSD) shall:   1. Coordinate with the DOH Regional Of\ufb01ces to ensure integration and implementation, monitoring and evaluation of the MISP for SRH in the local health systems at the provincial, city, municipal and barangay levels.   2. Coordinate with other national government agencies engaged with LGUs in the implementation of the MISP for SRH.   F. The Health Facilities Development Bureau (HF DB) shall:   1. Provide guidance and assistance in the assessment of birthing and other health facilities damaged and rendered non\u2014functional following the emergency situation.   2. Develop guidelines and policies on the minimum basic requirements for the continuous operation of birthing and other health facilities following an emergency situation and for the construction/rehabilitation of disaster-resilient health facilities.   3. Provide guidelines for the establishment of functional Women and Children Protection Units (WCPUs) in Levels 2 and 3 health facilities.   G. Logistics Management Division - Administrative Service (LMD-AS) shall:   1. Preposition an adequate supply of reproductive health kits, women\u2019s kits and other RH commodities for emergency situations.   2. Track the timely distribution of RH goods and commodities.   3. Develop partnerships with the private sector for the transport and safe warehousing of RH emergency supplies.   H. Commission on Population (POPCOM) shall:   1. Assist the DOH in the operationalization of the ASRH program in emergencies, prepositioning, warehousing and distribution of RH commodities and supplies and in the monitoring and evaluation of MISP implementation.   2. Advocate for the adoption and implementation of family planning in the MISP for SRH.   3. Mobilize Population Of\ufb01cers and community volunteers in the execution of POPCOM\u2019S roles and responsibilities in relation to MISP implementation.   I. Philippine Health Insurance Corporation. (PHIC) shall:   1. Develop reproductive health \ufb01nancing schemes and guidelines for disaster\u2014 affected facilities.   2. Allow the provision of special privileges to those affected by fortuitous events in disaster-affected areas especially for non\u2014Philhealth internally displaced persons in all disaster\u2014affected areas.   J. DOH Regional Of\ufb01ces and the DOH-ARMM shall:   1. Assist the LGUs in the creation and activation of the local RHCTs.   2. Designate regional RH focal points to the local RHCT who shall provide technical assistance to the affected LGUs in the implementation of the MISP for SRH.   3. Advocate for the integration of the MISP for SRH in local DRRM plans.   4. Monitor MISP for SRH implementation of the LGUs and provide feedback to the national RHCT.   K. Local Government Units (LGUs) shall:   1. Create and activate the local RHCTs.   2. Adopt and implement the MISP as deemed appropriate and feasible in their locality based on the mandate of this A0.   3. Provide a counterpart budget for prepositioning of RH supplies and commodities, capacity building of local service providers, meetings of the local RHCTs and other local MISP-related activities.   4. Ensure that community volunteers are mobilized during emergency situations.   5. Provide monitoring reports to the local Health cluster who, in turn, reports to the local DRRMC. The local RHCT also provides the same report to the national RHCT led by the DOH.   6. For evaluation, the local RHCT may call for its own after action review or they can be part of the province-Wide after action review.   7. Provide documentation of MISP activities to the regional and national RHCTs.   L. Other Members of the RHCT shall:   1. Respect and adhere to agreed principles, policies and standards of the RHCT.   2. Participate in needs assessments and in the planning, strategizing and setting of RHCT priorities.   3. Implement the MISP for SRH according to set standards.   4. Provide information, report progress and identify needs and gaps in MISP for SRH implementation.   5. Mobilize their own resources and help build local capacities.   The programmatic interventions for Sexual and Reproductive Health in emergency situations require interagency collaboration with the Department of Social Welfare and Development (DSWD) for gender-based violence, with the Office of Civil Defense (0CD) as Secretariat of the National Disaster Risk Reduction and Management Council (NDRRMC) for the integration of the MISP in the national and local disaster risk reduction and management plans, and the Department of the Interior and Local Government (DILG) for LGU mainstreamng in multi-sectoral medium term development plans through Local Disaster Risk Reduction Management Plans (LDRRMP) integrated in the Comprehensive Development Plans.   IX. FUNDING SUPPORT   FHO and DPCB shall allocate funds in their regular RH programs for the implementation of the MISP for SRH. More speci\ufb01cally, they will provide a budget for the prepositioning of RH kits, women\u2019s kits, IEC materials and other RH commodities. They shall, likewise, provide funds for capacity building of key DOH central, \ufb01eld staff and key partners in the MISP and for monitoring compliance to MISP global and national standards and guidelines.   HEMB, on the other hand, shall allocate funds for the conduct of rapid and comprehensive RH assessments, cluster coordination meetings, monitoring and other activities related to the implementation of the MISP for SRH during the response phase. In the recovery and rehabilitation phase, HEMB shall, likewise, provide funding for the conduct of evaluation or after\u2014action reviews of the RH response as well as the documentation of lessons learned and good practices.   X. REPEALING CLAUSE   All orders, rules, regulations, and other related issuances that are inconsistent with or contrary to this Order are hereby repealed, amended, or modi\ufb01ed accordingly. All provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   XI. EFFECTIVITY DATE   This Administrative Order shall take effect after \ufb01fteen (15) days following its publication in a newspaper of general circulation.  ", " I. Background and Rationale   Pregnancy is a time to promote healthy behavior and parenting skills. Good antenatal care (ANC) is important in the development of the unborn and links the woman and her family with the formal health system. Inadequate care during the antenatal periodbreaks the continuum of care which can compromise health of both mothers and newborns. While ANC indirectly saves the lives of mothers by promoting and establishing good health during pregnancy and the postnatal period the time periods of highest risk, it improves the health and survival of the newborns directly by reducing stillbirths and neonatal deaths.   Antenatal Care (ANC) coverage in the country can be considered a success story with 78% of women having at least 4 ANC visits recorded in 2014 (National Safe Motherhood Program Report). However, to achieve the full life-saving potential that ANC promises to mothers and babies, an enhancement of the current ANC practice is necessary along with strict compliance to protocol by health professionals attending to births at all levels of the health system.   II. Objectives   This Order seeks to improve the quality of antenatal care through the provision of technical guidance in the shift in ANC concept from the high risk approach to the four-visit model of focused ANC and the consequent service delivery scheme of the ANC package.   III. Scope of Application   This Order shall apply to all providers of maternal and newborn care services in the public and private sector and at all levels of the health care delivery system.   IV. Definition of Terms and Acronyms   1. Antenatal Care (ANC) also known as prenatal care is a type of preventive healthcare accorded to pregnant women with the goal of providing regular check- ups that allow doctors, nurses and midwives to identify, prevent and treat potential health problems throughout the course of the pregnancy while promoting healthy lifestyles that bene\ufb01t both mother and child.   2. High Risk ANC is a method of providing antenatal care with the objective of classifying pregnant women as low risk or high risk based on pre-determined criteria. This approach is hard to implement effectively since a woman may have more than 1 risk factors and not all high risk develop complications in like manner that some low risk women develop complications particularly during childbirth.   3. Focused ANC is an individualized goal oriented ANC that provide specific evidence\u2014based interventions to women, carried out at certain critical times in the pregnancy. This comprise the following essential elements:   a. Pregnancy Tracking or the identification and surveillance of the pregnant woman and her expected child.   b. Screening for conditions and diseases such as anemia, STIs (sexually transmitted infections) particularly syphilis, HIV (human immunodeficiency virus) infection, Hepatitis B infection, mental health problems, and/or signs of stress or domestic violence.   c. Recognition and management of pregnancy-related complications, particularly hypertensive disorders of pregnancy.   d. Recognition and treatment of underlying and concurrent illness.   e. Preventive measures, including tetanus toxoid immunization, deworming, iron and folic acid supplementation, calcium carbonate supplementation, iodine oil capsule supplementation in areas with low urinary iodine excretion levels; and, in malaria endemic areas, intermittent preventive treatment of malaria in pregnancy (IPTp) and insecticide treated bed nets (ITN).   f. Advice and support to the woman and her family for developing healthy home behaviors and a Birth Plan.   4. Birthing Center is a healthcare facility also known as birthing home, lying \u2014in and ' paericultare center. It can be a Rural Health Unit, Health Center, City/ Municipal/ Commanity/Medicare/District Hospitals that provide birthing services. It can also be the unit in secondary and tertiary hospitals where maternity care services are provided such as the out-patient obstetrics department, delivery room and maternity ward. It provides antenatal care, birthing care and postnatal care. It is staffed by doctors who are general practitioners or with specialization in obstetrics, nurses or nurse-midwives and midwives trained on basic emergency obstetrics and newborn care.   5. Maternal Health Services refer to a range of services that covers care during the periods that include, but are not limited to, antenatal, delivery, and postpartum periods. (RPRH Law IRR). -   V. Guiding Principles   All health workers 1n Birthing Centers shall be guided by the following principles in the provision of ANC:   1. ANC is an important entry point in the provision of integrated care. Conditions such as sexually transmitted infections, tetanus, HIV, tuberculosis, malaria, diabetes, some nutritional de\ufb01ciencies and other conditions that may arise can be addressed during ANC:  - Prevention of Maternal and Neonatal Tetanus. ANC provides an opportunity to immunize pregnant women with the recommended (at least) 2 doses of tetanus toxoid and provide advice and schedule towards the completion of the immunization at postpartum.  - Prevention and case management of maternal malaria in endemic areas. Asymptomatic malaria infection of the placenta can result to maternal anemia and contribute to low birth weight and preterm birth. ANC offers a means to increase the coverage of key interventions for malaria in pregnancy: IPTp (intermittent prevention and treatment of malaria in pregnancy) and ITN (insecticide treated bed nets).  - Prevention of maternal anemia, neural tube defects and malnutrition. Anemia during pregnancy increases the risk of dying from hemorrhage. It is also associated with an increased risk of stillbirth, low birthweight, prematurity and neonatal death. Thus, irOn and folic acid supplementation, deworming, malaria prevention, improved obstetric care, and management of severe anemia are essential in the prevention of neural tube defects and control of maternal anemia and malnutrition during pregnancy.  - Prevention of sexually transmitted infections (STIS) and mother-to-child transmission of HIV (PM T C 7). Universal syphilis screening and treatment during ANC has been established to be feasible and cost effective intervention since syphilis complications are severe yet therapy is cheap and effective. On the other hand, through the opt-out system or the health worker initiated HIV counseling and testing, ANC 1s a key entry point for the prevention of mother- to- child transmission of HIV (PMTCT) services.   2. ANC o\ufb02ers an opportunity to develop a Birth Plan. The National Safe Motherhood Program recommends that health workers assist all pregnant women to have a written plan for dealing with childbirth and any unexpected adverse event such as obstetric complications that may occur anytime during pregnancy, childbirth and the immediate postnatal period.   3. ANC visits provide opportunities to promote lasting health, o\ufb02ering benefits that continue beyond the pregnancy period. This includes birth preparedness and extends to cover health information and counselling for pregnant women, their families and communities.   VI. Specific Guidelines   ANC presents the first opportunity for a woman to connect with the health system and thus an entry point for integrated care. To ensure that women and newborns bene\ufb01t from ANC the following shall guide skilled health professionals in the provision of antenatal care:   1. Pregnancy Tracking shall be done in all communities by the Barangay Health Workers (BHW's) and shall be used as an opportunity to encourage women to access antenatal care at the nearest birthng center.   2. All pregnant Women shall be provided with focused antenatal care (ANC).   a. The first ANC visit shall be considered crucial for early identi\ufb01cation of underlying conditions such as chronic hypertension, diabetes, anemia and the like and shall be done as early as possible preferably during the \ufb01rst trimester. Likewise, this visit shall distinguish women who require the standard 4-visit model from those requiring special attention and more visits.   b. The last visit shall be at around the 37 weeks or near the expected date of delivery to ensure that appropriate advice and care have'been provided to prevent and manage dif\ufb01cult labor and problems such as multiple births, post- maturity and mal-presentation.   3. Focused antenatal care interventions for healthy women with no underlying medical problems shall be provided over 4 visits at speci\ufb01ed interval: 1 visit during the lSt trimester (8- 12 weeks), 1 visit during the2 ndtrimester (24- 26 weeks) and 2 visits during the 4\u201c trimester at 2 weeks interval (32 weeks and 36- 38 weeks). For women with underlying medical conditions, focused antenatal care may require more visits upon doctor\u2019s advice.   4. All pregnant women shall be required to have a written Birth Plan (contained in Mother-Baby Book, Mother and Child Book, Rekord ni Nanay, Nanay and Baby Book, other similar health records) at the \ufb01rst ANC visit. The women should discus-s and review this plan with a health worker at every ANC visit and 1 month before the expected date of delivery. The birth center nurse or midwife shall ensure the identi\ufb01cation of the following elements in the plan:   a. Desired place of delivery;  b. Name and location of the nearest birthing center;  c. Name of birth attendant,  d. Name and location of the nearest referral hospital;  e. Funds for birth-related and emergency expenses;  The birthing center staff should orient the woman about Philhealth membership benefits and enrolment at the point of care in case she is not a member yet.  f. Desired birth companion;  g. Things to prepare for the newborn and things to bring on delivery date;  h. Available support from community workers, e.g. BHWs in looking after the home and children while the woman is away to give birth;  i. Transport from home to a health facility, including contact person, contact number and cost;  j. Transport from the birthing center to a referral facility in case of obstetric emergency, including contact person, contact number and cost;  k. Identi\ufb01cation of at least 2 blood donors in case of emergency including contact numbers.   5. Health professionals in birthng centers shall effectively use each visit to provide opportunities to promote lasting health and offer bene\ufb01ts that continue beyond pregnancy and delivery. Thus, each woman accessing antenatal care shall be given a Mother and Child Book. The Mother and Child Book shall be used not only as a tool to prepare for birth but also to provide information and learning about pregnancy and child care. With the aid of the Mother and Child Book health workers should be able to inform, educate and give advice about \u2014   a. Proper nutrition and rest  b. Promotion of early and exclusive breastfeeding  c. Smoking cessation  d. Avoidance of alcohol and drugs  e. Personal hygiene including oral health  f. Guidance about family planning  g. Newborn and child care including immunization schedule  h. Child nutritional status through the growth monitoring chart that includes weight and height monitoring   Likewise, all essential information and birth center visit \ufb01ndings shall be accurately recorded in the Mother and Child Book. The coverage of 4 or more ANC visits disaggregated by trimester is important because the effectiveness of certain interventions such as iron with folic acid and calcium carbonate supplementation, tetanus toxoid vaccination and provider initiated counselling and testing (PICT) for HIV, syphilis and hepatitis B depend on repeated visits and the trimester in which they occur. This guides the woman and health providers as well on actions to take-and make referrals ef\ufb01cient.   The Mother and Child Book is a record that should be held by the woman. The Birthing Center nurse or midwife should instruct the woman to bring the Book during every health center visit and at the time of delivery.   All birthing centers shall guarantee the provision of focused ANC by establishing and maintaining a network of service providers (service delivery network) as necessary to ensure that all the essential services are delivered to every pregnant woman. The network of service providers may include hospitals, specialized clinics such as the Social Hygiene Clinic and laboratories both in the public and private sector. '   All birthing center staff at each level of the health care delivery system shall comply with the ANC goals and activities at each visit based on the 4-visit model as applied in focused ANC:       8. Where the required services are not available at the Birthing Center, e.g., HIV ,_ testing, syphilis testing, etc, the Birthing Center head shall be responsible for referring the woman to an appropriate facility for the tests and/or treatment and ensure that the referral and the services required has been adequately served.   9. The result of the tests as well as the recommended medical management and treatment shall be appropriately compiled in the Individual Record at the Birthing Center. Relevant information shall be recorded in the Mother and Child Book for future reference.   10. Antenatal care services as provided for in this Guideline shall be part of the Maternity Care Package and shall be reimbursed by PhilHealth to appropriate facility providing speci\ufb01c service(s).   11. The following indicators shall be the indicators for quality antenatal care and shall be reported as part of the National Safe Motherhood Program Results Matrix starting 2017 (Please refer .to the ANC Utilization Report matrix in the attached annex of this policy):   a. Proportion of women who gave birth with a written birth plan.  b. Proportion of women who gave birth who had at least 4 ANC visits.  c. Proportion of women who gave birth who had at least 2 tetanus toxoid vaccination during their pregnancy. ' '  d. Proportion of women who gave birth who receive IPTp for malaria during their pregnancy. '  e. Proportion of women who gave birth who tested positive for HIV during their pregnancy.  f. Proportion of women who gave birth who tested positive for syphilis during their pregnancy.  g. Proportion of women who gave birth who were referred to a treatment hub or given treatment at the birthing center.   VII. Effectivity   This order shall take effect immediately.  ", " 1.0. Background/Rationale  Modern Natural Family Planning (NFP) methods were recognized as effective along with other methods in the Philippine Family Flaming Program (PFPP) when these were included in the method mix of the PFPP in 19911 (DC No. 101-A s1994). However, detailed guidelines were not issued until October 1996 (DC No. 299-A s1996) on Lactational Amenorrhea Method (LAM) and May 1997 (DC No. 130 s1997) on the institutionalization of the other NFP methods.  Initial trainings on NFP were conducted but these were limited to core courses. Training quality and follow-up were also poor. Thus, mainly due to the lack of adequate resources and programming support, NFP usage is as low as 0.1% among currently married women aged 20 - 39 years old (NSO 1999 PP Survey). Random visits of trained health providers confirm the low level of technical expertise and confidence on NFP among frontline health providers at the health service units and hospitals.  Considering a modern method contraceptive prevalence rate of only 32.4, as many as 67.6% of currently married women stand to benefit from using modern NFP methods. Considering further that NFP is the only method acceptable to the Catholic Church, the strong potential contribution of the method to health risk reduction through partnerships between church and government units cannot be over emphasized. It is also observed that many women on temporary methods, such as oral contraceptives and condoms, suddenly stop usage when supplies run out or side effects are felt. More often than not, they could not immediately visit the health facility to shift to another method. If couples were routinely trained on NFP, they could practice the method during the transitions while they are not yet able to get their refill of pills or condoms or are not yet able to return for counseling.  Mainstreaming NFP is also important in order to enforce the policy of providing full information to couples in their choice of PP methods. Until NFP is made easily and adequately available, decisions on contraceptive choices cannot be said to be genuinely informed choices.  To accelerate the mainstreaming of NFP, there is urgent need to raise Fertility Awareness so that NFP can be more easily understood and applied as a family planning method. Largely due to lack of accurate information and health education, the term \"natural\" is still loosely used by many Filipinos to refer to all practices that do not involve devices or drugs, for instance, the use of ampalaya price to prevent pregnancy. Sometimes, the term is also used to refer to not having any family planning method at all. These misconceptions are found not only among the poor sectors of society but also among health providers and elite groups. Awareness of the fertile and infertile phases of a woman's cycle (fertility awareness) is low, especially among adolescents.  In addition, there are other confusing messages that hinder the mainstreaming of NFP in the Philippines, such as:  1. That the level of education affects the couple's success in NFP: The level of formal education does not appear to be a factor in a person's ability to learn NFP. In a WHO 5-country study, 93% of the women, representing a wide range of socioeconomic and educational levels, were able to correctly identity fertile and infertile phases during the first cycle. An NFP center where 48% of women are illiterate was just as successful at NFP compared to 2 other centers where the women had postgraduate education.  2. That breastfeeding mothers and women with irregular cycles cannot use NFP: While this may apply to the rhythm method, this does not apply to the modern NFP methods. Breastfeeding mothers and women with irregular cycles can still successfully use the modern NFP methods.  3. That there is the need to have complete abstinence from intercourse for a whole month before using the cervical mucus method: This is not necessary and only creates undue tension in the couple. In addition, many women have already instinctively noticed the changes in their cervical mucus even before formal instructions about it.  4. That women with alcoholic husbands cannot use NFP. While it is generally believed that drunk men demand sexual intercourse, studies in Bukidnon showed that all the men really wanted was attention and care from their wives. Medical studies also show that drunk men cannot sustain an erection.  The main bulk of current frontline health providers of family planning services in the Philippines, especially at the local government health centers and stations, have not yet been adequately trained on the modern NFP methods. The general attitude is that NFP does not work and that this is a tedious method to teach and to monitor. Of the few government health providers trained in NFP, only some have applied the method successfully thus far. Most of the successful NFP counselors are found among non-government organizations and church groups.  It seems that among the proponents of hormonal contraceptives and sterilization, there are fears that NFP might replace what they consider as \"more effective\" methods of family planning. They are worried that undue quantities of resources may be diverted to training on NFP methods that they consider less effective.  Recently, Congress allocated additional resources amounting to PhP 50 million for activities to mainstream NFP. This initiative is an opportunity to facilitate the mainstreaming of NFP in PFPP.  2.0. Coverage and Scope  This strategic plan focuses on the policies, standards, strategies and activities needed to mainstream the Natural Family Planning (NFP) methods within the PFPP from Year 2002- 2006 This plan shall apply to all government and non-government institutions providing services in family planning, safe motherhood, adolescent health and other reproductive health services. Considering the various previous issuances on this subject, this plan will integrate and reformulate all previous related policies, guidelines and instructions to provide a more comprehensive, practical and operationally relevant framework on mainstreaming NFP. This plan shalLalso guide the utilization of the funds provided for this purpose.  3.0. Definition of Terms and Classification of NFP Methods  The following shall be the standard definition and classification of NFP methods:  Natural Family Planning (NFP) refers to an educational process of planning or preventing pregnancy based on observation by the couple of naturally occurring signs and symptoms of the fertile and infertile phases of the woman's menstrual cycle. People who use NFP to avoid or delay pregnancy abstain from intercourse on potentially fertile days; while those wanting to achieve pregnancy use NFP to identify the fertile phase and hence maximize the probability of pregnancy.  NFP is not really a method of contraception but rather a technique for determining the fertile period. The abstinence during this period is what prevents pregnancy.  Fertility Awareness (FA) refers to the recognition of fertile and infertile phases of a woman's reproductive cycle. It is not NFP since it is limited and not correlated with the timing of intercourse. This can be used as an introduction or orientation  o young people who are not yet sexually active, especially girls who just had their first few menstrual periods.  NFP methods have been classified as either traditional or modern. Since 1994 (DC No. 101-A s1994), the rhythm method has been deleted from the official program methods of the PFPP, while the withdrawal method has never been officially endorsed from the beginning. Thus, only the modern NFP methods are recognized as official NFP methods of the PFPP.  Traditional Methods of Natural Family Planning  Rhythm or calendar method - This was the first NFP method developed from as early as the 19205 based on the observation that for most women, ovulation occurs about 2 weeks after the first day of menstruation. Abstinence from intercourse was based mainly on counting the days in the calendar. However, since a significant number of women may not have regular periods, and that many women may change their menstrual pattern due to various reasons, including illness, this method was not regarded as reliable. Newer NFP methods based on day-to-day monitoring of physiologic signs of fertility have now been developed.  Withdrawal - While this method is not really classified by the World Health Organization ONHO) as NFP, many Filipino couples consider this among the \"natural\" family planning methods since it also does not involve the use of devices, gadgets or drugs. The penis is withdrawn from the vagina just before ejaculation. However, the timing of the male should be perfect for this method to succeed. It was also noted that some sperms may be secreted into the vagina even before ejaculation.  Modern Methods of Natural Family Planning  Cervical Mucus Method - This has also been referred to as the ovulation or Billings' method. This involves the daily observation of the naturally occurring changes of the cervical mucus during the various stages of a woman's menstrual cycle based on sensation of dryness or wetness and the appearance and character of the cervical mucus (whether clear, slippery like raw egg white or cloudy and thick). Wet days are considered relatively fertile days, while dry days are relatively infertile days. The fertile phase begins at the time the wet mucus appears and ends on the third day after the peak of wet mucus. The post-ovulatory or late infertile phase begins on the fourth day after peak mucus until the first day of the next menstruation. In this method, a pre-ovulatory or early infertile phase can also be detected. However, to avoid confusing residual ejaculate with mucus, couples should avoid consecutive days of intercourse during the early 'dry' phase. Vaginal infections may increase discharge and sensation of wetness.  Basal Body Temperature Method (BBT) - This method involves the daily charting of the woman's body temperature at rest, before she does any other activity, at the same time each day, after at least 3 hours of uninterrupted sleep. A woman's BBT rises right after her ovulation period due to the rise in progesterone level, and remains high until the next menstruation. This \"thermal shift\", i.e. the rise in temperature, marks the time when ovulation has occurred. The post-ovulatory (late) infertile phase begins on the third day after the temperature shift is observed. This method can be used only to identity the post- ovulatory infertile phase of the woman's cycle. In the beginning, temperature-taking might not be easy for women who have not previously used a thermometer. There are some problems in breakage so reserve thermometers should be available. Errors in charting can also occur. Women who have irregular hours of sleep, like nurses who go on duty in some evenings, may not be able to use this method during those days.  Sympto-Thermal Method (STM) - This method combines the observations of the cervical mucus and rise in BBT, as well as other signs of ovulation such as tenderness of the breasts, mid-cycle pain, spotting or bleeding, and abdominal heaviness. Women may also observe changes in the position, degree of opening, and texture of the cervix, or include calendar calculations. The fertile phase is marked by the appearance of wet cervical mucus until the third day of elevated temperature or the fourth day after the peak of mucus, whichever comes first.  Lactational Amenorrhea Method (LAM) - This method takes advantage of the normal physiologic response of the woman's body to a suckling infant, which is to inhibit ovulation. By instituting \"full (exclusive) or nearly full\" breastfeeding immediately after giving birth, this method can prevent ovulation until about 6 months after delivery. Full breastfeeding, also called exclusive breastfeeding, means that the infant is fed only breast-milk on demand. The infant does not receive any other feed such as water, juices, vitamins, minerals or other milks or food. Nearly full breastfeeding means that, in addition to breast-milk, the infant also receives vitamins, water, juice or ritualistic food sparingly or infrequently. Breastfeeding should be started immediately after birth and should continue on demand day and night with no, more than 4-hour intervals between day feeds and no more than 6-hour intervals between night-feeds This method should be supplemented with other family planning methods once the postpartum woman menstruates or, even if she has not yet menstruated, when the infant turns 6 months old.  NFP Innovations  Recently, there are efforts to simplify some of the NFP methods. The two methods currently under study are:  Two-Days Wet and Dry Method - This is a variation of the Cervical Mucus Method emphasizing \"wet and dry\" days: wet days for those days when the cervical mucus is clear and slippery; and dry days for those days when the cervical mucus is cloudy, thick and scanty. Research will have to confirm the effectiveness of this simplified approach.  Standard Days Method (SDM) - This is a calendar-based method wherein, through computer modeling using menstrual cycle data from large groups of women, a population-based fertile window is identified. These findings are translated into a necklace where the population-based fertile window is colored differently. A rubber is used to mark the days of the woman's cycle. Some groups feel that the long period of abstinence using the SDM might discourage couples from using NFP altogether. This long period of abstinence in SDM might have been the factor that led couples to use condom during the fertile days in the local studies on SDM, leading to reduced method effectiveness. While SDM is still under study, it should be used only as an adjunct with the other already established modern NFP methods and should not be preferred over the other NFP methods.  4.0. Other General Technical Considerations  The following information shall be recognized as the important technical basis for the acceptance of NFP as an effective method of family planning:  4.1. Advantages ofNFP  The advantages of NFP include:  \u2022 NFP promotes close involvement of the man and shared responsibility of the couple for planning their family, enhances communication and cooperation and respect for each other within the family \u2022 NFP promotes self awareness and self-discipline, develops self-reliance, independence and confidence especially since it is not dependent on medically qualified personnel \u2022 There are no physical side effects and no contraindications, virtually all couples can use NFP \u2022 NFP can be used to plan the family in two ways: either to avoid or to achieve a pregnancy   The use of NFP would be must successful if the following are met:  \u2022 NFP techniques are initially taught by trained NFP teachers with a period of instruction of about 3 months or the equivalent of 3 menstrual cycles \u2022 There is strong commitment and motivation of both partners, including the discipline to keep daily records of signs of fertility  So far, the only observed adverse effect of NFP is that some couples experience emotional stress due to the need to abstain from intercourse for about 8-16 days depending on the method and menstrual cycles of the woman. Tension may also be caused by uncertainty about the effectiveness of the methods.  4.2. Effectiveness of NFP  The effectiveness of NFP, as expressed in terms of number of pregnancies that occur in 100 women using the method for at least 12 months, is estimated to be 95%-99%, or a theoretical failure rate between 1% - 5%, depending on the NFP method used. (Sympto-thermal Method about 99%, Cervical Mucus and BBT methods about 98%, and Standard Days Method about 95.25%).  Comparing all family planning methods, sterilization is rated to be most effective (failure rate of less than 1%) while hormonal contraceptives (oral, injectable or implantable) and intrauterine devices have theoretical failure rates between 0.3% to 3%. Barrier contraceptives or spermicides (e.g. condom, diaphragm, cervical cap, cervical foam) have theoretical failure rates between 1% to 5%.  It should be noted that while in many of these the method itself may be theoretically extremely effective, the way the method is used in practice may make it less effective.  4.3. Classification of NFP providers and users  The following shall be the terms used for NFP providers and users:  4.3.1. NFP Teacher/Counselor: is a person (medical, paramedical or non-medical/ non-paramedical) trained and duly accredited by the Department of Health (DOH) or by a DOH-accredited NFP training institution to explain NFP and to coach/ supervise NFP acceptors and users. The NFP teacher/counselor should have successfully used the method herself/ himself for at least 4 months and should have had experience in supervising at least 3 NFP acceptors and users for at least 4 months.  4.3.2. NFP New Acceptor: is a couple or a client who has used NFP for 3 menstrual cycles, validated by an NFP Teacher/ Counselor. A-couple or client who has been using NFP for less than 3 months are considered \"learning users\".  4.3.3. NFP Current User: is a couple or a client who has used NFP for at least 4 menstrual cycles (the 3rd cycle previously validated by an NFP Teacher/Counselor). The couple/ client is reported as a continuing user for as long as they remain on the method.  4.3.4 NFP Drop Out: is a couple or a client who either stops using NFP or starts to use an artificial method, for instance, condom, in addition to NFP.  4.3.5. Method Failure: refers to pregnancies resulting in spite of correct and consistent use of NFP by a Current User.  5.0. Goals and Objectives  The overall goal is to reduce health risks to women and children due to short birth intervals and too frequent pregnancies and childbirth. With better-spaced children and better-planned family size, parenting will be more effective leading to a more productive and caring family life. These goals are going to be achieved through improvement of family planning services by mainstreaming NFP as one of the modern methods of family planning. With the emphasis of NFP on couple communication, cooperation and shared responsibility, the social goals will be more likely achieved through NFP than any other family planning method.  The specific objectives of this plan are: By Year 2006,  1. To raise fertility awareness of at least 75% of young women immediately before or soon after menarche and of 75% of young men at puberty in preparation for responsible sexuality and family life  2. To train or retrain at least 75% of frontline health providers on modern NFP methods  3. To raise NFP use rate to 20% among currently married women / couples who are not yet using any method of contraception  There are also wider developmental goals in terms of promoting sustainable socio-economic development and social and family responsibility.  6.0. General Policies  The following general policies shall guide the mainstreaming and provision of NFP services:  6.1. Training:  6.1.1. A Basic Course on Modern NFP Methods designed specifically for this purpose shall be provided by DOH and other DOH-accredited NFP training institutions to all health facility staff and volunteers who are involved in services for FP, safe motherhood, adolescent health and other reproductive health elements.  6.1.2. NFP shall be incorporated as an integral part of the Basic FP Course of the DOH as soon as there are trainers at the national, regional and local government levels. Basic Courses already incorporating NFP shall be called the Enhanced FP Course.  6.1.3. Health facility staff who have previously completed the Basic FP Course may go through the Basic Course on Modern NFP Methods only; while those who have not yet been trained in the Basic FP Course shall be trained using the Enhanced FP Course.  6.1.4. Volunteers, especially from religious groups, who may want to be trained only on NFP may be given only the Specific Basic Course on Modern NFP Methods.  6.2. Service Delivery  6.2.1. All modern NFP methods shall be routinely and thoroughly explained and offered to couples/ clients before they make their final method choice. The couple shall be allowed to select their method according to their preferences and lifestyle. This means that no NFP method shall be \"positioned as a better method\" over other NFP methods in any predefined situation.  6.2.2. Due to limited resources, the logistics to be provided through DOH shall be limited to essential training and counseling supplies and materials such as manuals, modules and low-cost charts. The cost of devices such as thermometers (preferably regular thermometers) and other devices such as necklaces shall not come from funds of the DOH since these are better shouldered by the user to allow choice according to their preference.  6.2.3. All DOH facilities especially the DOH retained hospitals shall incorporate NFP in their reproductive health services especially in maternal and child health clinics.  6.3. Advocacy  6.3.1. Fertility Awareness orientation shall be the main mechanism of advocacy for NFP and may be targeted to the health providers, the general public aged 15-49 years, especially adolescents and young adults in various settings such as the school, community, and other venues of education and communication  6.3.2. Advocacy and information, communication and education materials shall be based on prototype messages and materials that shall be distributed by DOH or accredited partner agencies.  7.0. Strategies  The following shall be the strategies to mainstream NFP:  7.1. Policy and organizational strengthening, Policies shall be clarified and widely disseminated to distinguish fertility awareness (that is, recognition of fertile and infertile phases of a woman's reproductive cycle, including cervical mucus and basal body temperature changes) from NFP so that fertility awareness training can begin at adolescence. The concept of abstinence and family planning can then be more easily added when the adolescents enter into married life. Policies will also be slowly redirected so that, as soon as there are adequately trained staff on NFP at the frontline levels, NFP will eventually be regarded not only as one among several methods that couples can choose from but as a basic method that all couples should know, regardless of method finally chosen by the couple. NFP will be the back-up method for any other temporary FP method since NFP empowers the couple and does not lead to dependence on medical/ paramedical personnel.  7.2. Advocacy and orientation on Fertility Awareness: To lay down a wide net of awareness of the advantages of NFP and to dispel myths on NFP, orientations will be conducted at various levels and using multi-media communication. The following activities can be done: orientation of various church groups (ecumenical), development of EEC materials, symposia in schools,  churches, communities, seminars on adolescent awareness and responsible sexuality, among others.  7.3. Training and certification of frontline health providers: Since the availability of competent and well-oriented trainers is key to the success of NFP mainstreaming, focus will be on training or, if needed, retraining of midwives, nurses, doctors at all levels especially the local government level. Private practitioners shall also be recruited within the church network to include NFP in their services. Volunteer couples and Barangay Health Workers shall also be trained in NFP services. In order to ensure high quality services and to avoid confusion on the methods being taught, certification of-NF P providers will be necessary. Validation of proficiency and renewal of certificates will be done based on the quality of NFP services provided.  7.4. Raising the capability of facilities and services: As soon as there are adequate numbers of health staff trained in NFP, they can very easily include in their counseling activities advice for infertile couples on how to achieve a pregnancy, thus improving FP services to include fertility services through NFP. FP clinics with good NFP services can be repositioned as Fertility Clinics that will also provide advice to couples who cannot achieve a pregnancy. This will enhance the dual role ofNFP and will increase the understanding and demand for the method. Current clinic-based services shall be expanded to include home and community NFP services.  7.5. Networking and development of support groups at all levels especially in the community: Successful NFP users/ couples shall be organized to support new
