a;  4. Document signi\ufb01cant activities, process and \ufb01ndings; and  5. Monitor and evaluate the progress of the program and make the necessary reduction and modi\ufb01cation responsive to the need of children and youth.         Under this order, all expenses incurred in the conduct of CYU activities shall be charged against the Primary Health Care fund subject to the usual accounting and auditing rules and regulation.          ", "  Pursuant to Administrative Order No. 32, s. 1979 of the Ministry of Health implementing Republic Act 124, as amended by Republic Act 951, \u201cAn act to require certain private schools, colleges and universities in the Philippines to provide medical and dental services for pupils and students\", is hereby amended and promulgated for the strict compliance of all concerned.   SECTION 1 TITLE  These rules and regulations shall be known as the \u201cRevised Standards for Private School Dental Health Services in the Philippines.\"   SECTION 2 PURPOSE  These rules and regulations are promulgated to protect the oral health of the school children/students and to improve dental services in all private school dental health services.   SECTION 3 COVERAGE  The rules and regulations and standard requirements embodied herein shall apply to all private schools, colleges and universities in the Philippines required to provide dental service to pupils and students.   SECTION 4 Definition of Terms  Terminologies Applicable to the Operational use of Private School Dental Services:  1. Private School Dental Services - shall refer to all the activities of the private school dentist.  2. Private school Dentist - is a licensed and duly registered practitioner employed by any school to render dental services to schoolchildren/students  3. Full-time Dentist - works 8 hours a day for 5 days in a week for schools with an enrolment of 3,001 or more but not exceeding 5,000 students/schoolchildren.  4. Half-time Dentist - works half day or 4 hours a day for 5 days a week for schools with an enrolment of 1,001 or more but not exceeding 3,000 students/schoolchildren.  5. Part-time Dentist - works 2 hours a day for 5 days a week for schools with an enrolment of 300 or more but not exceeding 1,000 students/schoolchildren.  6. Category A School - is a school with an enrolment over 5,000 students. (Full-time Dentist per 5,000 students should be observed. For any fraction thereof requirements for Category B, C and D shall be followed accordingly).  7. Category B School - is a school with an enrolment over 3,001 - 5,000 students. (Full-time Dentist and 1 Full-time Dental Aide).  8. Category C School - is a school with an enrolment over 1,001 - 3,000 students. (Half-time Dentist and 1 Half-time Dental Aide).  9. Category D School - is a school with an enrolment over 300 - 1,000 students. (1 part-time Dentist).  10. Supervision Dentist for Private School - is a Department of Health Dental personnel authorized to exercise technical supervision over a Private Schools Dental Services.  11. Lower Age Group - includes schoolchildren enrolled in elementary level.  12. Pre-grade - refers to schoolchildren undergoing preparatory training for Grade 1.  13. Preventive Services - consist of measures that are instituted before any clinical signs and symptoms of oral disease appear. This refers to the primary level of prevention (prepathogenesis) and includes health promotion and specific protection.  14. \u201cMissing text\" - includes the application of measures which contribute to the protection and maintenance of total health of the community to its maximum potential dental health wise.  15. Specific Protection - includes measures that are applied to prevent or intercept the onset of a particular oral disease or condition. Some of these measures are:  a. Fluoridization - is the topical application of fluoride solution on the coronal surfaces of the teeth to reduce the number of new carious lesions using accepted techniques.  b. Fluoridation - is the introduction of fluoride ION in the communal water supply in amount sufficient enough to reduce incidence of dental caries and not produce objectionable mottling.  c. Interceptive Orthodontics - is the application of special mechanical aids such as space maintainers, retainers, inclined plane among others to stop, correct or prevent malocclusion of the teeth in order to bring about proper occlusion.  d. Pit and Fissure Sealant Fillings - is the application of a thin plastic coating to the pits and fissures of molars and premolars to give protection against tooth decay.  16. Treatment Services or Curative services - are remedial measures applied to halt the progress of oral disease or condition and to restore or return to a sound and healthy condition of the teeth and supporting tissues. Example: fillings of decayed teeth, extraction of unstable teeth and treatment of surgical intervention of oral disease.  17. Emergency Dental Treatment - refers to first aid treatment of injuries and ailments affecting the oral cavity, and/or dental defects and oral lesions resulting from the occurrence of unforeseen events or a combination of circumstances under which life is in danger or the working efficiency of the individual is impaired.  18. Oral Examination - is the careful checking up of the oral cavity by a duly trained dentist to detect and diagnose oral diseases and conditions, with the use of plain mouth mirror and explorer under good, natural daylight or artificial light or with the use of diagnostic facilities when available.  19. Oral Prophylaxis - includes scaling of calculus when present and mechanical cleansing of the rough surface and remove stains with the use of prophylactic brush or rubber cup and a cleansing agent containing fluorides.  20. Fillings - refer to restored cavities with permanent filling materials unless otherwise specified as temporary fillings.  21. Extraction - is the subdivision of oral surgery which is confined to the removal of the tooth.  22. Dental Caries (Clinical Caries) is the stage of cavitation characterised by undermined enamel or a breakdown in the walls of the pits and fissures and softened cavity floor detected by the use of plain mouth mirror, explorer and ordinary light.  23. Oral Health Instruction - consists of oral and written advice given to the patient concurrent with dental treatment or consultation and includes information to promote oral health. It also include pre-operative and post-operative instruction and advice to achieve full cooperation of a  patient with regards to the dental treatment given.   SECTION 5 Registration and Accreditation  5.1 Registration  5.1.1 Every private school shall register with the Department of Health through its authorized agency, the Dental Health Service in the form prescribed for the purpose and available at the Regional Health Offices within 30 days after receipt of notice.  5.1.2 DHS Registration Form 3 (Appendix 1) shall be accomplished in three (3) copies, the original copy shall be submitted to the Regional Health Office where the private school is located, one copy shall be furnished to the Regional Office of the Department of Education, Culture and Sports; and one copy shall be retained by the school.  5.1.3 Submission of the registration form to the Department of Education, Culture and Sports shall be a pre-requisite to the issuance of the permit and/or recognition for the operation of the private schools, colleges and universities.  5.1.4 Registration shall be valid for the lifetime of the dental service except when anyone of the following conditions exist, in which case a new registration shall be accomplished:  5.1.4.1 When a new dentist is employed  5.1.4.2 When the school is transferred to another site or when its ownership and / or management changes.  5.1.5 Registration fee of TWO HUNDRED PESOS (P200.00) shall be charged payable to Regional Health office where the private schools are located. An official receipt shall be issued upon payment of the registration fee.  5.1.6 The Regional Dental Officer/s shall inspect the private school concerned within sixty (60) days upon receipt of the registration form to verify compliance with the prescribed requirements.  5.1.7 The Regional Dental Officer/s shall endorse to the Regional Health Director the registration form, duly verified within fifteen days after inspection.  5.1.8 Regional Health Director shall endorse the registration form to the Dental Health Service within fifteen (15) days with recommendation for accreditation.  5.2 Accreditation:  A Certificate of Accreditation, DHS Form 3-A (Appendix 2) is issued by the Department of Health to the private school complying with the rules and regulations and standard requirements as herein provided upon recommendations of the Dental Health Service within thirty (3) days upon receipt of the registration form from the Regional Health Office.  5.2.1 The Certificate of Accreditation shall be one of the standards prescribed by the Department of Education, Culture and Sports in the operation of private schools, colleges and universities.  5.2.2 Revocation of Certificate - the Certificate of Accreditation may be revoked by the Department of Health upon recommendation of the Regional Health Office and the Dental Health Service after three (3) warnings issued by the Regional Health Director.   SECTION 6 TYPES, SCOPE, QUALITY OF DENTAL SERVICE AND PRIORITIES  6.1. Type of Dental Services  The private school dental services shall provide preventive as well as curative services to the schoolchildren/students. However, it shall be the responsibility of the private school dentist that cases not within the scope of the service should be referred and followed up to ensure that the school children/students actually receive the treatment they need.  6.2. Scope of Services  The scope of direct service shall include the following:  A. Oral examination for early diagnosis and prompt treatment of oral diseases and conditions.  B. Preventive Services:  1. Promotion of oral health - dental health education, good nutrition, diet counselling periodic screening and inspection.  2. Specific Protection - oral prophylaxis, application of fluoride topically using acceptable methods, systematically by water fluoridation, proper method of toothbrushing, sweet diet control, application of pit and fissure sealant, interceptive orthodontics when indicates thru referrals.  C. Curative Services:  1. Emergency dental treatment - refers to any treatment of dental ailments or conditions that may affect the academic activity of the students during school hours.  2. Emergency treatments may include:  a. Dental Pain - treatment may be in the form of prescription of analgesics, anodyde dressing, temporary fillings, removal of temporary or permanent fillings, extraction and use of herbal medicine.  b. Temporary cementation of dislodged fixed bridges.  c. Traumatic injuries suffered within the school premises (first aid treatment only).  d. Control of secondary or post-extraction hemorrhage.   3. Prompt referral and follow through of oral cancer and handicapping labio-lingual deviations.  4. Oral Prophylaxis when necessary for gingivitis or other periodontal diseases.  5. Prompt treatment/filling of carious but still restorable tooth surfaces.  6. Extraction of unsavable teeth.  D. Referral and Follow-up  The private school dentist should develop and effective referral system for cases not within the scope of the service and include the follow-up services to ensure that children are actually seen and treated by private dental practitioners.  6.3 Quality of Dental Care  The private school dentist shall see to it that the quality of service being rendered in their clinics is of the highest possible degree. However, viewed in the perspective of public health, quality has to be equated with adequacy in relation to first, second and fourth levels of care. The following recommendations are for the purpose of evaluation:  6.3.1 Levels of Care Expected from the Service    6.4 Priorities:  In private schools having an enrolment of students from pre-grade up to the college level, the lower age group should be given priority attention for direct services from the school dental clinic. Children needing treatment not within the scope of the direct services are properly referred and followed through by the school dentist as a mechanism of an effective referral and follow-up system.   SECTION 7 HUMAN RESOURCE REQUIREMENTS  A statement of functions is necessary as the basis of the minimum qualification requirements of dental personnel in private schools.  7.1 Duties and Responsibilities of Private School Dentist  7.1.1 Operates and maintains a dental clinic for treating the schoolchildren/students.  7.1.2 Initiates and with the help of school personnel develops, implements and evaluates preventive and curative dental programs.  7.1.3 Performs annual oral examination on schoolchildren/students and as a pre-requisite for enrolment in the college level.  7.1.4 Provides dental services such as filling on incipient but clinically detectable carious lesion to prevent further destruction of tooth structure, and extraction of unsavable teeth.  7.1.5 Gives routine chair side instructions to schoolchildren/students treated in the school dental clinic.  7.1.6 Initiates and develops, with the help of school teachers, the habit of toothbrushing among schoolchildren/students.   7.1.7 Treats all emergency cases requiring immediate attention.  7.1.8 Initiates, develops and maintains an effective referral and follow-up system to ensure that schoolchildren/students are seen and treated by the family dentist or other private practitioners.  7.1.9 Prepares yearly budget for successful operation of the dental health services of the school.  7.1.10 Evaluates the school dental health program with the assistance of the representative from the Department of Health and/or the Regional Health Office.  7.1.11 Submits a quarterly report of accomplishments at the end of every quarter (Refer to Section 10).  7.1.12 Requisitions dental supplies and medicines necessary to maintain operations of the dental clinic.  7.1.13 Organises group discussion with teachers and parents and provide them with authentic dental information that will be taught to children.  7.1.14 Prepares teaching and audio-visual materials for dental health and nutrition education.  7.1.15 Look into the book of accounts of the school as far as dental fees are concerned for purposes of dental health program and budget preparation.  7.2 Qualifications of Private School Dentist:  7.2.1 Must be graduate of a duly accredited dental school and have passed the Dental Board Examination and registered with the Professional Regulation Commission.  7.2.2 Must have at least two years experience in clinical practice.  7.2.3 Must possess proofs of his physical and mental fitness in a health examination performed by a government physician.  7.2.4 Must be of good moral character certified by at least three members of the dental profession.  7.2.5 Must be a bonafide member of the Philippine Dental Association, the Private School Dentists Association of the Philippines and other dental associations.  7.3 Training Requirements:  7.3.1 For private school dentists who are entering the service for the first time, and those who are already in the service but have not undergone orientation training shall be required to undertake a one-week orientation training course prescribed by the Dental Health Service, regardless of whether they are employed as part-time, half-time or full-time.  Contents of training course:  a. Objectives, functions and responsibilities of the private school dental services.  b. Basic principles of public health and dental health.  c. Health education principles, methods, tools and approaches.  d. Policies, guidelines and standards on private school dental services.  e. Recording and reporting mechanism.  f. Preventive Dentistry  g. Monitoring/evaluation procedures.  7.3.2 Professional Growth - attendance to scientific seminars, conferences must be financed by the school/institution.  7.4 Recruitment and Selection of Dental Personnel  In the recruitment and selection of private school dentist, the qualifications and training requirements as stipulated have to be observed by the recruiting school.  In accordance with Circular No. 19, s. 1971 of the Department of Education, Culture and Sports, the employment of part-time, half-time or full-time dentist shall be covered by a writer contract and/or appointment to be executed between the head of the school and the school dentist, furnishing the Department of Health, the Regional Health Office and the Department of Education, Culture and Sports a copy of the said document.  7.5 Dentist Population Ratio:  Private schools shall be held responsible for strict compliance with the requirements of Republic Act No. 951 as far as dentist population ratio is concerned.  The following are recommended:  a. One part-time dentist to work 10 hours a week or half-day 3 times a week for schools with enrolment of 300 or more but not exceeding 1,000 students/school children.  A part-time dentist shall be allowed to cover not more than 4 category D schools or not more than 2 category D and 1 category C schools or other entities.  b. One half-time dentist and one half-time dental aide to work 20 hours a week for schools with enrolment of 1,001 or more but not exceeding 3,000 students/school children.  A half-time dentist shall be allowed to cover not more than 2 category C schools.  c. One full-time dentist and one full-time dental aide to work 40 hours a week, for schools with an enrolment of 3,001 or more but not exceeding 5,000 students. For schools with an enrolment of more than 5,000, the rate of one full-time dentist for every 5,000 students should be strictly observed. For any fraction thereof requirements for Category B, C and D schools shall be followed accordingly.  SECTION 8 FACILITIES, EQUIPMENT AND SUPPLIES.  Private schools are required to provide facilities, dental equipment and supplies for the dental clinics as prescribed by the Department of Health, Dental Health Service.  8.1 Facilities   8.1.1 Clinic Space and Location - The school shall provide sufficient space for the dental clinic covering an area of not less than 12 sq. m. taking into consideration good ventilation and sufficient light. The dental clinic should be centrally located for easy access to the students.  8.1.2  Physical Arrangement of the Clinic - It should conform with the standard requirements as illustrated in Appendix 3. Another basic requirement for a dental clinic is that there should be sufficient and available wear for washing hands, for rinsing, cleansing and sterilising instruments.  8.2 Standard Equipment:  It shall be the responsibility of the private school to prove the clinic with equipment and instruments in accordance with the standards prescribed by the Dental Health Service. (Appendix 4)  8.2.1 Care of equipment is the responsibility of the dental aide when available, otherwise, this responsibility rests on the dentist himself. A suggested guide for schedule of maintenance of equipment is recommended to avoid disruption of service due to unexpected breakdown. (Appendix 4-A)  8.2.2 Dental Cabinet - where cabinet are available, a uniform instruments and medicine arrangement plan should be followed as recommended (Appendix 4-B)  8.3 Medicine and Dental Supplies  8.3.1 Type, quality and quantity of medicine and dental supplies provided for dental clinics should conform with the minimum standard requirements prescribed by the Dental Health Service. (Appendix 5)  8.3.2 Requisition of Supplies - It shall be the responsibility of the private school dentist to ensure that adequate supplies are always available for use. It is up to the dentist to adopt a regular schedule to carry this out effectively.  SECTION 9 STANDARD OPERATING PROCEDURES  9.1 Infection Control  The objective of infection control in the dental operatory is to prevent the spread of infections from patient to dentist, dentist to patient or indirectly from patient to patient.  Guidelines in Infection Control observing universal precautions (Please refer to Infection Control Guidelines/Manual published by DOH-DHS, Manila)  9.2 Professional Logistics: Basic  The school dentist should always know the type and extent of the dental health problem of the schoolchildren/students. He should attempt to encourage fluoridation of the school water system, or he should introduce fluoride, whether administered systematically or topically by the dentist. When self-administration of fluoride is adopted, all children 3-14 years old should be included. He should provide oral examination to detect early carious lesions. He should provide prompt treatment of dental diseases and conditions. Otherwise, when not accommodated in the school dental clinic, cases should be referred and followed though to ensure dental care for such children by a mechanism of a referral system. He should be ready with expert guidance and consultation regarding basic appliances on the dental apparatus for the prevention of accidents among athletes. He should provide chairside instruction to each patient and provide further dental health instruction and healthful school living to the teachers and personnel in the school canteen who are directly more in contact with the children.  9.3 Technical Logistics  In the presence of its need, the relief of pain shall be applied before attempt to meet other need is made.  Sequence of treatment in the management of a patient in the dental clinic after pain has been relieved.     9.4 Techniques for certain Clinical Procedures  Refer to Appendix for the following:  9.4.1 Filling  9.4.2 Extraction  9.4.3 Oral Examination  One of the duties of the school dentist is to perform oral examination for every schoolchild/student once a year, preferably during the first semester. Schools with adequate facilities such as: X-ray, Pulp Tester and other examination aids may be used to improve oral examination. The student is motivated to seek dental care if the oral examination shows a need for treatment and it is an opportunity for the dentist to give chairside instructions Information derived from the examination will also provide a basis for the development of a program plan and a baseline for the comparison of achievements.   9.5 Other Activities:  9.5.1 Health Education -   - Oral Health Instruction is given by the dentist during the course of oral examination or treatment.  - Group discussion is conducted by the teacher who plays a major role in health instruction. Given content on dental health by the dentist and equipped with teaching methods, the teacher becomes more effective in health education.  - The duty of the school dentist is to organize and conduct seminars on dental health for teachers, parents and public health nurses and to provide them with scientific information or content on dental health to be taught to the children.  - Provision of IEC materials.  9.6 Two-way Referral System:  - A recommendation on a referral system is hereby presented. The dental personnel concerned, however, are encouraged to develop a better working system to suit their needs.  - A referral slip from the school dentist addressed to the dentist of his choice shall be given to the child after oral examination. From the dentist of his choice, the child receives all the needed treatments within a period of three (3) months from the date of referral.  - A referral slip is retuned to the school dentist by the student to be attached to his individual record. The cooperation of the teachers may be sought to keep contact with parents thru follow-up letters to ensure that the children seek the treatment. The teacher also may be requested to collect back the referral slips and submit to the school dentist.  9.7 Records Maintenance  Each student or school child should have an individual dental record in the form prescribed by the Dental Health Service and completely filled for ready reference and inspection. The school shall make available a filling cabinet for this purpose as well as for file copies of other reports.  9.8 Technical Supervision:  The regional supervisors of the Department of Health shall exercise technicals supervision in accordance with Republic Act No. 3814. Supervisors and the school dental service shall observe the following:  9.8.1 For the school health assessment, supervisors shall:  a. Determine compliance by the school with Republic Act 951 and provision of this Administrative Order.  b. Assess existing school dental health service.  c. Determine the needs of dental health service.  d. Determine oral needs of schoolchildren/students as basis for program planning and evaluation.  9.8.2 In routine inspection, supervisors utilising the Inspection Report Form shall: (Appendix 6) a. Conduct spot inspection as to standards of recording and reporting and other standard requirements for school dental health services.  b. Extend advisory, recommendatory and consultative services to school health officials on matters pertaining to school dental services.  c. Work out a system of coordination with the Department of Education, Culture and Sports, Health Officials and others concerned.  9.8.3 Recommendations and Follow-up:  Recommendations shall be based on the observation and information derived from the preceeding activities. Follow-up measures shall include these steps taken to oversee recommendations and to help ensure their implementation. There is a need to inform the management of the school about the results of such follow-up. Paramount in the process of supervision is the development of a school dental health program which shall ensure optimum dental health of the schoolchildren/students.  SECTION 10 RECORDS AND REPORTS  Complete and up-to-date dental health records of each students are important and useful in the evaluation of efforts and results. They are also useful in appraising the efficiency of the dentist and so are accurately prepared reports. The following are recommended:  10.1 Standard Dental Health Records and Forms  10.1.1 DHS Revised Form 1 - Individual Dental Health Records (See attached DHS Revised Form 1 with instructions - Appendix 7)  10.1.2 DHS Form 2 - Private School Dental Diseases and Service Report (See attached DHS Form 2 - Appendix 8)  10.1.3 DHS Form 3 - Registration Forms for Private School (See attached DHS Form 3 - Appendix 1)   10.2 Method of Recording and Reporting  10.2.1 Recording  10.2.1.1 Private School Dentists are required to record findings of yearly oral examinations and dental services rendered to the patient on DHS Revised Form 1. Methods and criteria of recording in the DHS Revised Forom 1 are in accordance with the Administrative Order No. 44, s. 1996.  10.2.1.2 Private School Dentists are required to consolidate report of dental diseases and services in Form DHS 2.  10.2.2 Reporting  10.2.2.1 Each Private School Dentist shall accomplish DHS Form 2 in five (5) copies; one copy for his file, one copy for the management, 2 copies to be submitted to the Provincial Health Officer or to the City Health Officer, if the school is located in a city, through the school administrator if the school is located in a city sent to the Regional Health Office of the Department of Education, Culture and Sports not later than the 5th day after the end of every quarter.  10.2.2.2 Referral Slip and Follow-up  Referral Slip (Revised) Form shall be used to establish an effective referral and follow-up system. It shall be the responsibility of the dentist that the patient referred for treatment or for other services related to this dental health is given complete dental treatment or services he needs. Report of referred patients shall be reflected in DHS Form 2. (Appendix 9)  SECTION 11 BUDGETARY REQUIREMENTS  Budgetary requirements shall be based on the dental health program that will be implemented for the private school dental service on the assumption that the schools have complied with the standard requirements and physical facilities. In order that dental service in private schools can be operated and maintained efficiently, sufficient funds should be made available by the private schools.  11.1 Recommended Minimum Salary of Dentist per month:  To guide the school administrator and the dentist, the recommended minimum basic salary of a full time school dentist should not be lower than that of the basic salary of government Dentist II (Grade 16). For half-time dentist, the recommended minimum salary should not be lower than half of the basic salary of government Dentist II (Grade 16).  In raising the amount to cover up the salary of the dentist and operating expenses, the burden should be placed equally among the students.  Whenever dental fees are collected from the students, it should be spent primarily for dental services to improve the quality of dental care given to schoolchildren/students.  SECTION 12 EVALUATION PROCEDURES  The evaluation of dental health programs is of paramount importance. Effectiveness of such programs may be presumed, however, such presumption may not be always safe. Unforeseen circumstances, insufficiency of prescribed methods and activities and other factors may have altered the effectiveness of a program hence, the need of evaluation. Perhaps, a method is workable in some countries, but not in ours or perhaps, our program is truly workable and effective. Then, we have to show proof that it is so.  The representative from the Department of Health and/or the Regional Health Office represented by a Regional Health Offices shall evaluate programs of the private school dental services. The private school dentist shall likewise evaluate his/her own program.  For the purpose of evaluating the efforts and effects of a program, two methods may be utilised, namely: direct method for efforts and the indirect method for service statistics.  The extent of which items recommended in this Sub-section are attained shall be evaluated according to criteria set in Appendix 10.  12.1 Additional Information:  Direct Services:    Referral and Follow-up Services:    SECTION 13 PENAL PROVISIONS  Pursuant to Section 9, Act. No. 2706 as amended, quoted in Circular No. 6 s. 1970 of the Director, Bureau of Private Schools, \u201cThe Secretary of Public Instruction may at any time revoke the government recognition granted to any school if it can be shown to his satisfaction that such school or college has failed to keep up to the standards prescribed for it by the Secretary of Public Instruction.\"  Pursuant to Section 3, R.A. No. 124, as amended by R.A. 951: \u201cAny principal, director or president of a private school, college or university who fails to comply with this or part of this Act shall, upon conviction, pay a fine of not more than FIVE HUNDRED PESOS.\" (Appendix 11)  SECTION 14 REPEALING CLAUSE  All other previous Orders inconsistent with the provision of this Order are hereby rescinded, or otherwise amended accordingly.  This Administrative Order shall take effect immediately.  ", " Pursuant to Republic Act No. 124 as amended by Republic Act No. 951 which provides for the medical inspection of school children enrolled in private schools, colleges and universities in the Philippines, the following rules and regulations are hereby promulgated.  1. (GENERAL) ADMINISTRATIVE REQUIREMENTS  A school medical inspection service shall be established in every private school, college or university with a total enrollment of three hunder or more, the chief aim and objective of which will be to protect and promote the health of the pupils or students, to attend to their ailments and physical defects, and to maintain the hygienic and sanitary condition of the school and premises. A physician is to take charge of this service, assisted by such necessary health personnel as may be needed to carry out the work. Upon receipt of this order, therefore, the principal, director or president of a private school, college or university having an enrollment of three hundred or more shall submit to the SECRETARY OF HEALTH THRU PROPER CHANNELS (RURAL HEALTH PHYSICIAN; PROVINCIAL HEALTH OFFICER; CITY HEALTH OFFICER/REGIONAL HEALTH DIRECTOR) COPY FURNISHED TO THE SECRETARY OF EDUCATION (SPECIFICALLY THE DIRECTOR OF PRIVATE SCHOOLS), THE NAME OF PHYSICIAN, DENTISTS AND/OR OTHER HEALTH PERSONNEL EMPLOYED THEREIN. Their salaries SHALL be paid by the schools, college or university concerned.  For the purpose of school medical service there shall be two classes of physicians: part-time and full-time. While a part-time physician may be enough for a school with an enrollment of three hundred or more, a full time physician will be needed for every three thousand (3,000) pupils or students.  Private schools having an enrollment of less than three hundred pupils or students may be exempted from the foregoing, but they are urged for the benefit of their pupils or students, to put up a school clinic under the care of a first-aid teacher who has had previous training in first aid and remedial work. The physical examination of the children enrolled in these schools may be performed by a HEALTH OFFICER of the DEPARTMENT of Health.  YEARLY HEALTH EXAMINATION IS COMPULSARY FOR ALL STUDENTS IN ALL PRIVATE SCHOOLS, COLLEGES AND UNIVERSITIES IN THE PHILIPPINES. IT IS THE DUTY OF THE PRINCIPAL, DIRECTOR OR PRESIDENT AND THE PHYSICIAN OR HEAD PHYSICIAN OF A PRIVATE SCHOOL, COLLEGE OR UNIVERSITY, WITH AN ENROLLMENT OF 300 OR MORE TO SEE TO IT THAT ALL STUDENTS, ENROLLING FOR THE FIRST TIME IN THEIR SCHOOL BE GIVEN HEALTH EXAMINATION BEFORE OR THREE MONTHS IMMEDIATELY AFTER ADMISSION, AND THOSE WHO HAD BEEN ADMITTED PREVIOUSLY BE EXAMINED LATER IN THE CURRENT YEAR. ANY STUDENT, WISHING TO BE EXAMINED BY HIS FAMILY PHYSICIAN, SHALL FURNISH THE PHYSICIAN OF THE SCHOOL WHERE HE WISHES TO ENROL WITH THE RESULT OF HIS HEALTH EXAMINATION, FOR RECORD PURPOSES.  II. SCHEDULE OF ACTIVITIES  The physician shall keep a record of every pupil or student examined and treated and shall render reports of these activities and those of his subordinate personnel at the end of every quarter TO THE SECRETARY OF HEALTH THRU HIS AUTHORIZED REPRESENTATIVES, COPY FURNISHED TO THE SECRETARY OF EDUCATION (SPECIFICALLY THE DIRECTOR OF PRIVATE SCHOOLS).  III. TRAINING OF SCHOOL HEALTH PERSONNEL  The physician and any other school health personnel shall undergo training UNDER THE DEPARTMENT OF HEALTH to familiarize themselves with the school health program and with the work they shall perform in accordance with the attached schedule, APPENDIX A.  IV. THE HEALTH OF THE TEACHING STAFF AND OTHER SCHOOL PERSONNEL  AS THE MEMBERS OF THE TEACHING STAFF AND OTHER SCHOOL PERSONNEL FORM PART OF THE SCHOOL ENVIRONMENT, THEY MUST BE FREE FROM COMMUNICABLE DISEASES. THEY MUST, THEREFORE, SUBMIT TO YEARLY PHYSICAL EXAMINATION, INCLUDING X-RAY OF THE CHEST, IF AVAILABLE, PREFERABLY BEFORE THE OPENING OF CLASSES (IN JUNE) OF EACH YEAR. THIS PHYSICAL EXAMINATION MAY BE PERFORMED BY ANY PHYSICIAN WHO SHALL CERTIFY THAT THE TEACHER, PROFESSOR OR OTHER PERSONNEL EXAMINED IS FREE FROM COMMUNICABLE DISEASES.  V. SCHOOL SANITATION  The sanitary requirements for schools, colleges and universities of the government shall also be applied to the private schools, colleges and universities in the Philippines.  VI. SCHOOL CLINIC  It shall be the duty of the principal, director or president of a private school, college and university to provide a suitable room for the school clinic, to keep it clean at all times, and to furnish the necessary equipment, medicines, medical and surgical supplies. The minimum equipment and supplies for each clinic are indicated in Appendix B. ", " I. 'RATIONALE/BACKGROUND  The goal of the National Strategic Plan to Stop TB 2006- 2010 and the Western Paci\ufb01c Regional Strategic Plan 2006- 2010, is to reduce the TB prevalence and mortality by half by 2010 (relative to 2000), contributing to the attainment of the Millennium Development Goal (MDG) come 2015. Among the objectives identi\ufb01ed in these plans were to improve detection of all TB eases, adapt DOTS to respond to high- -risk:s population and ensure equitable access to care of international standards for all, TB. patients. This would mean reaching Out to all people with TB; adults and children, \"infectious and non-infectious, with or Without HIV and with orwithout drug resistant TB.  To address TB in children, DOH c1 eated the Task Ferce (TF) on Childhood TB in 1998\u2019 by Virtue of Dept. Order (D0) 248-11 3. 1998 as amended by DO 66- D s. 2001. This TF was composed of experts both from the public and private sector In 2002, DOTCh (DOT' In Children), was piloted in three areas Two years later, the DOE through the TF, released the 1St gurdehnes for TB in children through Administrative Order (A0) 178 s. 2004 which paved the way for the expansion of the program to 16 cities (1 city per regron) nationwide  In 2006, WHO issued the Guidance for National Tuberculosis Programmes on the Management of TB in Children. Because. of this, the DOH deemed it necessary to reconvene the TF and revise the current national guidelines in accordance with that of the WHO and forconsistency with the 2005 Manual of Procedure (MOP) for the National Tuberculosis Control Program (NTP) before embarkmg on a nationwide Implementation of the Childhood TB Program.  II. OBJECTIVES  The objectives of these guidelines are: to provide a standard policy for case\ufb01nding; treatment of children with TB; contact tracing of children at risk of developing TB for preventive therapy; and to include all childhood TB cases in the routine NTP recording and reporting activities using the DOTS strategy.   III. SCOPE/COVERAGE  These guidelines shall apply to: all health facilities, agencies and organizations that will implement Tuberculosis Control Program among: children 0\u201414 years old.  IV. DEFINITION OF TERMS  Contacts for screening --;all. children; 0-4 years (whether sick or well) and Children 5-14 years: if symptomatic, who are in close contact with a source case  Close contact \u2014 is de\ufb01ned. as a person living in the Samehousehoid as or in frequent Contact with a source case.  Isoniazird Preventive Therapy (IPT) - taking a course of isoniazid treatment to individuals who have not been infected in order to prevent development of TB disease.  Source case - a case of pulmonary TB (usually sputum smear-positive) which results in infection or disease among contacts.  TB Diagnostic Committee (TBDC) \u2014 is a committee established at the province, city or district level that will review the sputum smear-negatives with chest x\u2014ray suggestive of pulmonary TB. It is composed of the NTP medical/nurse coordinators, radiologist and a clinician (internist or pulmonologist).  V. POLICY STATEMENTS  1. All children 0-14 years old who come to the health facility with signs and symptoms of TB and/or those Who are in close contact with a known TB case (usually an adult) shall be screened for TB 2. The diagnosis of TB in children depends on careful and thorough history and clinical examination and relevant 1nvest1gations e. g. Tuberculin Skin Testing (TST), Direct Sputum Smear Microscopy (DSSM) and Chest x-ray (CXR). A trial of treatment with anti-TB medicines shall not be used as a method of diagnosing. TB in children. 3. When a child is diagnosed with TB, an effort should be made to detect and cure the source 4. Treatment of TB disease in. children and Isoniazid Preventive Therapy (IPT) shall follow the 2006 WHO guidelines recommend dosages and regimen. 5. Directly Observed Treatment (DOT) shall be followed for all children undergoing therapy 6. Quarterly reports shall be submitted to the Infectlous Disease Of\ufb01ce through channels 7. To prevent severe types of TB in children and in accordance with the policies and procedures of the Expanded Program on Immunization (EPI) BCG vaccination shall be given to all infants. However revaccination of BCG 13 not recommended  VI. IMPLEMENTING GUIDELINES  1.Case Finding  A. TB in children are reported and identi\ufb01ed in two instances: 1. The child sought consultation, was screened and was found to have\" signs and symptoms of TB. 2. The child Was a close contact of a TB, case.  B. Approach to diagnosis: 1. Careful history and clinical examination (includmg growth assessment)  i. Symptoms a child shall be considered as a TB symptomatic if with any three (3) of the following signs and symptoms:  - Cough/wheezing of 2 weeks or more.  - Unexplained fever of 2. weeks or more after common causes such as malaria or pneumonia have been excluded.  - Loss of weight/failure to gain weight/weight faltering/loss of appetite  - Failure to respond to 2 weeks of appropriate antibiotic therapy for  lower respiratory tract infection.  - Failure to gain previous state of health 21 weeks after a viral  infection or exanthcrna (e. g. measles).  - Fatigue/reduced playfulness/lethargy  ii. Physical signs highly suggestive of extrapulmonary TB  - gibbus, especially of recent onset  - non-painful enlarged cervical lymphadenopathy with \ufb01stula  formation  2. Tuberculin Skin Testing (TST) i. The Mantoux method of TST is recommended using 2 TU of tuberculin PPD RT23 or 5TU of tuberculin PPD\u2014S if the former is not available. iii. A positive TST is an area; of induration of the skin with diameter of 10mm or more read between 4.8 and 72 hrs of injection of thetuberculin solution (whether or not they have received BCG vaccination). iii. Only trained health worker shall do tuberculin testing and reading.  3. Investigations relevant for suspected. pulmonary or extrapulmonary TB  i. Diagnosis of Suspected Pulmonary TB:  1. Direct Sputum Smear Microscopy (DSSM) and bacteriologic continuation whenever possible:  - DSSM shall be performed among:   - younger children (5-9 years old) who can expectorate   - children 10-14 years old of >_2 weeks  - if DSSM turns out positive, treatment shall be started immediately and TST shall no longer be performed.   - Collection, transport, processing and reporting of sputum specimen shall follow the 2005 MOP for the NTP.  - Bacteriological con\ufb01rmation (culture), is especially important for children who have. Suspected drug-resistant TB, HIV infection complicated or severe disease and an uncertain diagnosis  2. Chest x-ray (CXR):  - CXR shall not be used alone in the diagnosis of childhood pulmonary TB unless the \ufb01nding is miliary tuberculosis. Majority of children with pulmonary TB have CXR changes suggestive of TB. The commonest picture is that of persistent opaci\ufb01cation in the lung together with enlarged hilar or subcarinal lymph glands.  - Patients with persistent opaCi'\ufb01cation which does not improve after a course of antibiotics should be investigated for TB.  ii. Suspected Extrapulmonary TB are neually diagnosed. from the clinical picture and confirmed by histology or other special investigations.   iii. Serological tests, nucleic acid ampli\ufb01cation (cg. polymerase chain reaCtion), computerized chest tomography and bronchoscopy can be used but are not currently recommended for routine diagnosis of TB in children  iv. The. T8 Diagnostic Committee (TBDC)  1. In areas with functional TBDC, CXR of children with results suggestive of TB shall be referred to them for evaluation.  2. To minimize delay in the diagnosis and treatment, result of the TBDC evaluation must be available within 2: weeks.  2. Case De\ufb01nitions in Childhood TB\u2014 are determined by the: (i) site of disease, (iii) result of any bacteriological tests, (iii) severity of TB disease and (iV) history of previous anti-TB treatment.   A. Classification of TB in Children - TB cases shall be classi\ufb01ed based on the location of lesions, as well as the result of DSSM.  B. Types of TB in children \u2014 these are categorized based on the history of anti-TB treatment.  Classi\ufb01cation and types of TB in children shall follow the case de\ufb01nitions stated in A0 178 and to include those from the 2006 WHO guidelines.  3. Case Holding and Treatment   A. Caseholding mechanism shall fellow A0 \"178 While treatment regimen. for TB disease and corresponding drug dosages shall follow the 2006 WHO guidelines.   B. Fixed\u2014dose combinations of drugs (FDC) shall be used whenever possible. However, single drug, formulations can still be used.   C. Hospitalization:    1. Children with severe forms of TB shall be hospitalized initially for intensive management where possible.   2. Conditions that warrant hospitalization include: TB meningitis and miliary TB, respiratory distress, spinal TB and severe adverse events, such as clinical signs of hepatotoxicity (cg. jaundice)   D. Management of adverse reactions to the drugs    1. Treatment shall be stopped and immediate referral of patient shall be undertaken in the occurrence of liver tenderness, hepatomegaly or jaundice.   2. There is \"no need to monitor serum liver enzyme levels routinely.   E. Mintoring of response to treatment    1. A smear positive child. shall have a followup DSSM similar to adult TB cases described in the 2005 MOP.   2. For extrapulmonary and most of childhood TB cases, response to treatment shall be assessed clinically.   3. Follow-up CXRs are not routinely required.   F. Outcome of treatment   The de\ufb01nition of the treatment outcomes as stated in A0 178 and the 2006 WHO guidelines shall be followed.  4. Contact Investigation:  Contact screening and: management as, described in the 2006 WHO guidelines shall be adopted under these revised guidelines.  5. Special circumstances:  Management of special. circumstances such as baby born to a mother of infectious TB and contacts of con\ufb01rmed drug\u2014resistant TB, shall be accordingly addressed.  6. Recording and reporting:  A. Agegroups for reporting shall be divided into the following age groups:   a. 0-4 years old.   b. 52-14 years old.  B. Indicators for this program shall include but not limited to the following:  a. Number of children screened, categorized by agegroup  b. Number treated for TB disease  c. Proportion of all childhood TB cases by agegroup  d. Proportions of children with pulmonary TB and extrapulmonary TB  e. Proportion of children with miliary TB and TB meningitis  f. Proportion of children who are cured (smear-positive)  g. Proportion of children who completed treatment (smear\u2014negative pulmonary and extrapulmonary TB)  h. Number given IPT and outcome, including treatment completion   VII. IMPLEMENTING MECHANISMS  The roles and responsibilities of the, different agencies, health workers, and other partners implementing this program shall be in accordance with the 2005 MOP for the NTP. Training modules are also beingupdated to conform to this revised Administrative Order.  VIII. REPEALING CLAUSE  Provisions from previous issuances that are inconsistent or contrary to the provisions of this order are hereby rescinded and modi\ufb01ed accordingly.  IX. EFFECTIVITY  This order shall take effect immediately.  ", "  I. Background/Rationale  The government recognizes the population issue as a priority. As such the government needs to adopt policies that will take into consideration population and reproductive health approaches that respect Filipino culture and values as well as equality between men and women. Moreover, these policies should support the ultimate goal of putting people at the center of development as espoused during the International Conference on Population and Development.  Towards this end, the Department of Health established the Reproductive Health (RH) Program in 1998 with the goal of providing universal access to quality RH services. Family Planning (FP) is one of the critical elements under this program. Furthermore, the DOH has set popuiation development and family planning as priority interventions in its vision of \u201cHealth For All\" with the end-view of attaining better quality of life for all Filipinos with special focus on the poor.  Under the context of the Reproductive Health Approach, the Philippine Family Planning (FP) Program has been refocused from a demographically driven program to one that promotes FP as a health intervention to promote the health all Filipinos but with special attention to women and children. It aims to yield improvements in health status, attainment of desired fertility and eventually population growth that matches economic growth thereby contributing to sustainable development.  This Order is issued to prescribe the key policies for family planning services as an element of Reproductive Health.  II. Coverage and Scope  The National Family Planning Policy shall apply to all government and non-government institutions whose primary concern is the provision of reproductive health services including family planning.  Family planning as a health intervention shall be made available to all men and women of reproductive age (15\u201444 years old) including those reproducing earlier or beyond this age bracket. It shall focus on the following modern FP methods:  1. Natural Family Planning (NFP) 2. Pills 3. Condoms 4. Hormonal Injectables / Depo\u2014 Medroxyprogesterone Acetate (DMPA) 5. Intrauterine Devise (IUD) 6. Lactational Amenorrhea Method (LAM) 7. Voluntary Surgical Sterilization (VSS) : Bilateral Tubal Ligation (BTL) Vasectomy  III. Definition of Terms  Maternal Mortality Ratio (MMR) - The number of deaths among women during pregnancy, childbirth and the puerperium per 100,000 live births in a given year.  Infant Mortality Rate (IMR) - The number of deaths among infants under 1 year of age in a given year per 1,000 live births in that year.  Under Five Mortality Rate (U5MR) \u2014 The number of deaths among children 0 to under 5 years old per 1,000 live births in that year.  Total Fertility Rate (TFR)\u2014 The average number of children that would be born alive to a woman (or group of women) during her lifetime if she were to pass through her childbearing years. This also conforms to the age speci\ufb01c fertility rates of a given year.  Contraceptive Prevalence Rate (CPR) \u2014- A measure of the extent of contraceptive practice among a de\ufb01ned population group at a point in time. The numerator and denominator generally come from household surveys with numerator consisting of the number of de\ufb01ned women estimated to be practicing contraception, including male-partner oriented methods  Contraceptive Interdependence Initiative (CII) \u2014 refers to the phasing in of endogenous resources like government, commercial sector and non\u2014government in financing contraceptives while also considering assistance from foreign donors.  IV. Policy Framework  A. Vision  Empowered men and women living healthy, productive, ful\ufb01lling lives and exercising the right to manage and regulate their own fertility through quality, medically sound and legally permissible family planning methods.  B. Mission  The DOH, in partnership with Local Government Units (LGUs), Non-Government Organizations (NGOs), the private sectors and communities, shall ensure the availability of FP information and services to men and women who need them.  C. Goal  To provide universal access to family planning information and services whenever and wherever these are needed.  D. Genera! Objectives  The program shall address the need to help couples and individuals achieve their desired family size within the context of responsible parenthood and improve their reproductive health towards the attainment of sustainable development. It aims to ensure that quality family planning services are available in all DOH-retained hospitals, LGU\u2014managed health facilities, other Government Organizations, NGOs, and the private sector.  E. Speci\ufb01c Objectives  As an indirect measure of program impact, the following speci\ufb01c objectives are to be attained by Year 2004:  1. To reduce :  a. Maternal Mortality Rate from 172 deaths/100,000 LB in 1998 to less than 100 deaths/100,000 LB. b. Infant Mortality Rate from 35.3 deaths/1000 LB in 1998 to 32 deaths/1000 LB. c. Under 5 Mortality Rate from 48 deaths/1000 LB in 1998 to 33.6 deaths/1000 LB d. Total Fertility Rate from 3.7 children per woman in 1998 to 2.7 children per woman (the desired fertility rate in 1998).  2. To increase:  a. Contraceptive Prevalence Rate from 46.5 % in 1998 to 57.04%. b. Proportion of modern family planning method use from 28.2 % in 1998 to 50.54%.  V. Policy Statements  Family planning services shall be promoted in the country based on the following program poiicies:  1. Family Planning as a health intervention. The program is positioned as a health intervention initiative to promote the overall health of Filipinos, speci\ufb01caily women and children. Family planning will signi\ufb01cantly contribute to the reduction in maternal and infant deaths in the country.  2. Family Planning as a means to prevent nigh-risk pregnancies. Currently, an estimated 7 million women of reproductive are considered high risk for pregnancy because they are:  a. too young (less than 18 years old) or too old (over 34 years old)  b. have 4 or more pregnancies  c. have closely spaced pregnancies (women need at least 2 years to completely recover their health from the physical stress or burden of pregnancy)  d. concurrently ill (they have existing diseases or disorders like iron de\ufb01ciency anemia)  Even faced with these risks, at least 2.6 million of these women are expected to become pregnant each year.  3. Family Planning as a means to reduce maternal deaths The leading ca use of death among women of reproductive age is related to pregnancy and child bearing. Post\u2014partum hemorrhage tops this list followed by hypertensive disorders of pregnancy (pre-eclampsia and eclampsia).  4. Family Planning as a means to prevent abortions. One in six pregnancies in the Philippines ends up in illegal abortion because they are either unplanned or unwanted. There are an estimated 300,000 to 400,000 cases of illegal abortions each year, many of which end up with complications such as sepsis or death.  5. Family planning as a reproductive right for women. Family Planning services shall be delivered to respond to the unmet needs and demands of women. Currently, at least 2 million married women of reproductive age wanted to practice family planning but cannot do so because of a variety of reasons, including lack of access to family planning services:  1.1 million of this women wanted to stop giving birth altogether 0.9 million wanted to space their pregnancies  6. Family Planning as means towards responsible parenthood. Successful families don't happen by accident. Planning for the future reflects the will and the ability to respond to the needs of the family and children. Family planning should be geared toward helping support the family as the basic unit of society and promote its welfare, values and unity.  7. Family Planning as a means to reduce poverty. Family Planning shall contribute to national development through the provision of opportunities to improve the health of men, women and children to enable them to participate actively in socio-economic development. The program therefore shall provide a special focus to respond to the FP needs of poor communities in urban and rural areas.  Population growth needs to be matched by economic productivity to support sustainable development. Otherwise any real increase in economic performance will be readily negated by a rapid growth in population size.  Given the above policies, Family Planning program services are to be delivered within the context of the following principles:  a. Respect for the sanctity of life. Family Planning aims to prevent abortions and therefore can save the lives of both women and children.  b. Respect for human rights. Family planning services will be made available using only medically and legally permissible methods appropriate to the health status of the client. Family Planning services shall be provided regardless of the client\u2019s sex, number of children, religion, sexual orientation, moral background, occupation, socio-economic status, cultural and political af\ufb01liation.  c. The freedom of choice and voluntary decisions. Couples and individuals will make family planning decisions based on informed choice including their own moral, cultural or religious beliefs.  d. Respect for the right of clients to determine their desired family size. Couples and individuals have the basic right to decide freely and responsibly the number and spacing of their children.  Operational Policies  Organization and Management  lmpro vement of organizational support to service delivery  1. The DOH - Center for Family and Environmental Health (CFEH) is designated as the lead agency for family planning management. As such it shall be responsible for:  > Policy, standards, guidelines, plan, program 8 project development which shall be consistent with the DOH major policies: Health Sector Reform Agenda, National Objectives for Health and Sentrong Sigla Movement. > Inter\u2014agency collaboration and coordination of FP activities and other initiatives through established mechanisms > Overseeing the implementation of FP program and projects > Provision of required technical assistance to the Centers for Health Development (CHD) and partner agencies > Generation and mobilization of resources for FP > Ensuring the availability of FP commodities.  2. The DOH - CFEH shall further ensure the sustainability of the FP by exploring the most appropriate policies and measures concerning fund generation, mobilization, programming and utilization in support to Contraceptive Interdependence Initiative (CII) e.g. inclusion of budget in the general appropriations act (GAA) for procurement of contraceptives.  3. DOH - CFEH shall ensure the expansion of FP insurance bene\ufb01ts to include other FP services under the National Health Insurance Program.  4. The Commission on Population (POPCOM) shall primarily be responsible for national population policy & advocacy and for providing both institutional support to all agencies involved in population and development.  5. DOH Retained Hospitals, LGUs, other 605, private sectors and NGOs shall be the implementing agencies for FP.  6. All DOH Retained hospitals shall ensure the provision of modern FP methods. It shall create FP itinerant teams and make them available for dispatch to respond to the needs for surgical methods especially in urban and rural poor communities. These hospitals shall likewise provide a budget to support the operations of the FP itinerant teams, including the procurement of necessary medical supplies and drugs for use of indigent clients.  FP shall form part of standard services to be delivered by these hospitals in all its medical missions and outreach activities.  7. All implementing agencies shall endeavor to be competent, effective, self-reliant and abide by the principles, policies and guidelines provided by the FP. It shall also promote and establish the mechanisms for information, resource and technology sharing in order to achieve the goals of the FP program. All these health facilities providing FP services shall ensure a functional 2-way referral system.  8. Monitoring and evaluation, research and development shall be an integral part of the FP implementation process at all levels.  Service Delivery  Improvement of access to quality Family Planning services  1. Quality care shall be promoted and ensured in the provision of FP services.   2. The provision of Family Planning services shall be integrated with other services related to Reproductive Health.  3. In urban and rural poor communities, a home service delivery strategy should be implemented to further increase access of potential clients to FP services.  4. Volunteer health workers adequately trained for FP should be recruited to support the home service delivery strategy. VHWs should be properly supervised and regularly monitored by organic health personnel of the LGU and/or the CHD.  5. The following FP method mix shall be made available in all government health service facilities and encouraged in private facilities: pills, condoms, injectable, IUD, NFP, LAM, Bilateral Tubal Ligation (BTL) and Vasectomy.  6. The provision of Voluntary Surgical Sterilization (VSS) services should be done according to DOH standards. It shall be promoted as the \ufb01rst option for couples who have expressed completion of their desired family size.  7. Accredited health facilities shall claim reimbursement from the Philippine Health Insurance Corporation (PHIC) for VSS services performed on National Health Insurance Program cardholders.  8. Social marketing programs for FP commodities and services should be encouraged and supported.  Information. Education. Communication (IEC)  Intensification of information, education and counseling efforts  1. The DOH - National Center for Health Promotion (NCHP) and CFEH shall set the standards in the development of family planning Information, Education, Communication (IEC) materials.  2. The CFEH shall provide technical assistance in the development of prototype FP - IEC materials and in the conduct of other innovative IEC strategies / activities such as:  > Development of communication plan > Message development, creative work, packaging of information, monitoring and evaluation. > Community organizing] social mobilization > Knowledge, Attitude and Practice (KAP) survey > Orientation on PR  3. All FP IEC materials to be developed or produced by participating agencies shall be consistent with the DOH-Health Promotion and CFEH standards and in consonance with the general and specific messages disseminated by the DOH.  4. FP IEC materials shall be made available and accessible to men, women and children of all ages. Full, balanced and accurate information on all FP methods shall be made available through all health service facilities, and other media.  Training  Enhancement of Capability\u2014building for FP service providers  1. All categories of FP personnel such as \ufb01eld supervisors / coordinators, program managers and service providers (doctors, nurses and midwives) both in the public and private sectors, shall undergo training on the relevant training courses utilizing the prescribed / accredited curricula in order to maintain the provision of quality of care. Service Information Providers (SIP) shall be equipped with minimum training requirement on the 10 elements of RH.  2. All training curricula, training evaluation standards on FP shall be developed / updated in collaboration with the Department of Health - Health Human Resource Development Bureau (HHRDB) with technical assistance from the CFEH.  3. Only certi\ufb01ed-trained providers will be allowed to provide FP services.  4. Trained FP service providers shall undergo periodic refresher courses/ training at least every 5 years to update on recent development and trends.  5. Only accredited training institutions with certi\ufb01ed training staff should manage and conduct FP training courses.Post training follow up of participants and evaluation of training shall be the responsibility of CHD, NGO and LGU trainers in collaboration with corresponding training institutions.  6. Accreditation of training curricula and other materials shall be done by FP accreditation body composed of trainers from HHRDB and CFEH as members while the accreditation of training institutions and trainers shall be the responsibility of a Regional Accreditation body composed of training experts from public and private sector.  Logistics  lmprovement of logistics management  1. The Procurement and Logistic Service (PLS) shall ensure that quality, legally and medically safe contraceptives are available and accessible through a system called Contraceptive Distribution and Logistics Management Information System (CDLMIS). The PLS shall be responsible for facilitating the release of contraceptives from the Bureau of Customs and delivery of same to various consignees.  2. The PLS shall ensure the accurate and timely forecasting of contraceptives with technical assistance from CFEH.  Research and Information-base  Improvement of management information system for evidence-based decision making  1. Priority shall be given to policy, operations researches to include health systems development and epidemiological studies with direct relevance to policy formulation, improvement of program management and decision making.  2. Multi and inter-disciplinary approaches in research shall be encouraged between researchers and implementers to optimize the ef\ufb01ciency and bene\ufb01ts derived from these researches.  3. In accordance with the policy that all health related researches should pass through the DOH \u2014 Health Policy Development & Planning Bureau (HPDPB), all FP related researches shall initially be referred to CFEH for review / comments and recommendation to HPDPB.  4. All research \ufb01ndings should be translated into user-friendly information for full appreciation, dissemination and utilization by all stakeholders and program workers.  5. FP researches should be part of RH Data Management System to ensure availability and accessibility of PP information.  6. DOH-HPDPB and the CFEH shall provide technical assistance on research capability building at the LGU level.  Health Financing  Mobilization of more in vestments for FP  As stated in the Health Sector Reform Agenda, the Philippine Health Insurance Corporation shall be a key partner in the mobilization of investments in FP program. Health insurance bene\ufb01ts for FP will be improved and expanded under the National Health Insurance Program.  Furthermore, to encourage self-suf\ufb01ciency and eliminated dependence on foreign donors for PP services and commodities, the program shall adopt the recommendations of the technical working groups on the Contraceptive Inter-dependence Initiative (CII). The CII will segment the population and will ensure the availability of commodities for all segments through direct subsidy, health insurance, socialized pricing and/or commercial procurement.  Regulatory Policies  1. The DOH - CFEH shall provide technical inputs to National Center for Health Facility Development in the development of standards and guidelines on accreditation of FP facilities and standard operating procedures for PP implementation in all health facilities.  2. The DOH - CFEH shall provide technical inputs to the HHRDB in the development of standards'on accreditation of FP training institution and service providers.  3. The CHD shall be responsible in the accreditation of PP facilities.  4. The CHD shall be responsible in the accreditation of FP training Institutions and FP service providers.  5. All existing FP facilities and PP training Institutions shall be re-accredited every 3 years.  6. All FP IEC materials developed by the programs / projects and other partner agencies should pass through the DOH - CFEH or CHD for technical review before reproduction and dissemination.  7. All drugs, medical instruments and equipment shall be regulated by Bureau of Food and Drug (BFAD) and Bureau of Health Devices and Technology (BHDT).  Quality Assurance  The Family Planning element of RH in all aspects of implementation shall apply the standards and concepts set by Sentrong Sigla (SS) to ensure quality health services. Only facilities offering the complete range or options of FP methods shall be certi\ufb01ed Sentrong Sigla. The CFEH shall work in partnership with the SS Steering Committee to ensure that quality standards are developed and updated to conform with program structures and directions.  Monitorinq and Evaluation  For efficient and effective planning and program implementation, the conduct of regular monitoring and evaluation shall be ensured through:  1. A quarterly FP program review at the provincial level to include non-government organizations at the city and municipal level shall be conducted by the Provincial Health Office with the presence of program manager from the CHD.  2. FP semi-annual program review shall be conducted by CHD.  3. FP annual evaluation report shall be forwarded to CFEH by the CHD.  4. FP Annual Evaluation and Planning workshop shall be conducted by health zones.  5. The CFEH shall prepare the FP directional and 5\u2014year strategic plan as well as the annual FP status report.  VI. Effectivity  This order shall take effect immediately.  MANUEL M. DAYRIT,'MD, M c Secretary of Health   ", " Provision of vaccines is important to prevent infectious diseases and its accompanying morbidity and mortality especially to immunocompromised individuals such as people living with HIV        (PLHIV). As such, provision of vaccines should be included to the existing administrative order on the guidelines on antiretroviral therapy in order to fully complement and complete the treatment, care and support package to PLHIV.    The following shall be added to the Administrative Order No. 2009-0006:  a. Addendum to Subject which states that:   SUBJECT: Guidelines on Antiretroviral Therapy among Adults and Adolescents with Human Imunodeficiencv Virus (HIV) Infection   The foregoing subject is hereby amended and read as follows:   SUBJECT: Guidelines on Antiretroviral Therapy and Provision of Vaccines among Adults and Adolescents with Human Immunode\ufb01ciency Virus (HIV) Infection   b. Addendum to Implementing Guidelines   The following provision shall be added to Section V Implementing Guidelines of the said Administrative Order:   K. Provision of Vaccines to Adults and Adolescents with HIV Infection   1. The following vaccines must be given to all PLHIV regardless of CD4 Cell Count:  a. Hepatitis B  b. In\ufb02uenza (Inactivated type)  c. Pneumococcal   2. The following vaccines may be given safely to PLHIV if indicated, regardless of CD4 Cell   Count:  a. Hepatitis  b. Cholera  c. Haemophilus In\ufb02uenza Type B  d. Japanese B Encephalitis  e. Meningococcal  f. Rabies  g. Td (Tetanus, Diphtheria)/ Tdap (Tetanus, Diphtheria, Pertussis) h. Inactivated Polio Vaccine  i. Typhoid vaccine (Vi capsular polysaccharide vaccine)  j. Human Papilloma Virus   3. The following vaccines may be given safely to PLHIV if indicated and if the CD4 Cell Count is more than 200 cu/mm3 :  a. Mumps, Measles and Rubella  b. Varicella  c. Yellow fever   4. The following vaccines should not be given to PLHIV regardless of the CD4 Cell   Count:  a. Oral Polio Vaccine  b. BCG  c. Typhoid Vaccine (Ty21a, live vaccine)  d. In\ufb02uenza (live attenuated in\ufb02uenza vaccine)  e. Herpes Zoster   All other provisions of Administrative Order No. 2009-0006 dated January 13, 2009, stand in effect.   This order shall take effect immediately.  ", "  A. RATIONALE   The Aquino Health Agenda (AHA): Achieving Universal Health Care for All Filipinos embodied in Administrative Order No. 2010-0036, dated December 16, 2010 states that poor Filipino families \u201chave yet to experience equity and access to critical health services.\" AO. 2010- 0036 further recognizes that the public hospitals and health facilities have suffered neglect due to the inadequacy of health budgets 111 terms of support for upgrading to expand capacity and improve quality of services.   AHA also states \u201cthe poorest of the population are the main users of government health facilities. This means that the deterioration and poor quality of many government health facilities is particularly disadvantageous to the poor who needs the services the most.\"   In 1997, Administrative Order l\u2014B or the \u201cEstablishment of a Women and Children Protection Unit in All Department of Health (DOH) Hospitals\" was promulgated in response to the increasing number of women and children who consult due to violence, rape, incest, and other related cases.   For the past years, there have been attempts to increase the number of WCPUs especially in DOE-retained hospitals but they have been unsuccessful for many reasons.   The experiences of these 38 women and children protection units (WCPUS) reflect that: over the-last 7 years from 2004 to 2010, all these WCPUs handled an average of 6,224 new cases with a mean increase of 156 percent. The 2010 statistics presented a record high of 12,787 new cases and an average of 79.86 percent increase from 2009. More than .59 percent were cases of sexual abuse; more than 37 percent Were physical abuse and the rest on neglect, combined sexual and physical abuse and minor perpetrators. More than 50 percent of these - new cases were ' obtained from WCPUs based in highly urbanized areas across the country.   Figures show there is a need to continue to raise awareness on domestic violence to have more accurate recording and reporting;   - The source of budget cited in AO.1-B is subjected to multiple interpretations and is dependent on the priorities of the local chief executive and/or the healthcare facility management;  - Doctors and social workers hesitate to take on the task due to heavy workload of child protection work, lack of training and feelings of inadequacy, considering the nature of work, which among others requires responding to subpoenas and appearing in court; '   This Administrative Order supports the Government Health Sector Reform Agenda, the  Convention on the Rights of the Child, the Convention on the Elimination cf All Forms of Discrimination Against Women, the Beijing Platform for Action, the Child Protection Law, the Anti-Violence againstWomen and Their Children\u2019s Act of 2004, the Anti\u2014Rape Act of 1998, the Rape Victim Assistance and Protection Act of 1998, and the Magna Carta of Women of 2009.   B. OBJECTIVE   This Order aims to institutionalize and standardize the quality of health service delivery. in all women and children protection units in support of the strategic thrust to achieve Universal Health Care as described in the Kalusugan Pangkalahatan Execution Plan. '   C. SCOPE AND APPLICATION   This Administrative Order shall apply to the entire health sector, including the DOH - health care facilities, LOU-supported health facilities, private health care facilities, other DOH attached agencies, development partners and other relevant stakeholders involved in its _ implementation. -   D. DEFINITION OF TERMS AND OTHER RELEVANT LAWS:   1. Children - refer to persons below 18 years old or those over but are unable to fully ' take care of themselves or protect themselves from abuse, neglect, cruelty, - exploitation or discrimination because of physical or mental disability. '   2. Violence Against Children ~\u2014 refers to all forms of physical or mental violence, injury or abuse, neglect or negligent treatment, maltreatment or exploitation, including sexual abuse. (Definitions in Republic Act 7610, 9208, and 9775 and other relevant laws) _   3. Violence Against Women \u2014refers to any act of gender based violence that results in, or is likely to result in physical, sexual, psychological harm or suffering to women, I including threats of such acts, coercion, harassment or arbitrary deprivation of liberty, whether occurring in public or private life. It includes, but is not limited to, the ' following acts:   3.1. Physical, sexual, psychological, and economic violence occurring in the family, - including battering, sexual abuse of female children in the household dowry- '_ . related violence, marital rape, and other traditional practices harmful to - . women, \"non\u2014spousal violence, and violence related to exploitatiOn;   3.2 Physical, sexual, psychological violence occurring within the general community, including rape, sexual abuse, sexual harassment, and intimidation at work, in educational institutions and elsewhere, trafficking in women, and prostitution; and   3.3. Physical, sexual, and psychological violence perpetrated or condoned by the State, whenever it occurs. It also includes violence against women as defined in Republic Acts 9208 and 9262 and other relevant laws.   4. Women and Children Protection Unit (WCPU) - a unit composed of a multidisciplinary team of trained physicians, social workers, mental health professionals and police providing comprehensive medical and psychosocial services to women and children victims of violence.   5. CPMIS- Child Protection Management Information System that assures retrieval and management of reports, research and data capture of the WCPU.   6. Peer Review -\u2014 is a process of examination of professional or academic efficiency, and competence by others in the same occupation. In cases of child abuse, the peer review would be the process whereby child protection specialists would examine forensic evidence in order to analyze findings of the physician-examiner in the . ' absence of examiner and reviewer bias.   7. Standard Protocol -- A protocol is a legally binding or otherwise authoritative I document that provides directions for the actions of a group or grOups as benChmark of performance.   8. Gender Sensitivity\u2014 The ability to recognize gender isSues and especially the: ability to recognize women' s different perceptions and interests arising from their varying gender orientation and gender roles.   9. 4Rs \u2014- refers to the processes of Recognition, Recording, Reporting and Referral of Violence Against Women and Child Abuse Cases;   E. DECLARATION OF PRINCIPLES AND POLICIES   The DOH shall contribute to the realization of the country\u2019s goal of eliminating all forms - of gender\u2014based violence and promoting social justice based on the following:   1. Identification and treatment of violence against women and children are anchOred on respect for and recognition of the rights of women and children as mandated by the Philippine Constitution, the Convention on the Elimination of All Forms of Discrimination Against -Women, the Convention on the Rights of the Child, and the Beijing Platform for Action.   2. All actions concerning victims of abuse, neglect, and maltreatment shall be taken in full account of the children\u2019s best interests. All decisions regarding children shall be based upon the needs of individual children, taking into account their development and evolving capacities so that their welfare is of paramount importance. This necessitates careful consideration of the children\u2019s physical, emotional/psychological, developmental and spiritual needs. Adequate care shall be provided by multidisciplinary child protection teams when the parents and/or guardians fail to do I so In cases whether there is doubt or conflict, the principle of the best interest of the child shall prevail.   3. Care should be focused on the whole person addressing the bio\u2014medical psycho-social, and legal concerns.   4. Holistic and appropriate health care delivered shall be coupled with respect for cultural, religious, developmental (including special needs), gender and sexual orientation, and socioeconomic diversity. All women and children victims of violence  shall have a right to receive medical treatment, care, and psycho\u2014social interventions.    F. GENERAL GUIDELINES    1. Policies and guidelines shall be developed 1n accordance with recent data gathered through prevalence surveys, ef\ufb01cacy studies, and other research done locally and internationally. Recommendations from international organizations may also be utilized when appropriate.   2. Recognition, reporting, and care management of cases involving violence against women and children shall be through medical and psycho- -social teamwork incl
