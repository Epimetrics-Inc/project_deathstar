n support of the advocacy , nutrition education activities, training of health personnel and actual provision of logistics for micronutrient supplementation.  2. Coordinate with other organizations and agencies in the area, e.g. local nutrition committee, for resource generation and mobilization  3. Maintain recording and reporting and assess accomplishments particularly compliance, coverage and impact.  4. Submit accomplishments and reports to the CHDs  5. Recording and Monitoring  A. The supplementation of vitamin A, iron and iodine to identified target groups should be properly recorded in all health centers in any one of the following:  1. Target Client List (TCL), found in all health centers. 2. Growth charts (i.e., ECCD card or UPC cards) during growth monitoring of all preschoolers 3. Home-Based Maternal Record (I-IBMR) for pregnant and post\u2014partum women 4. Patient\u2019s records for other targets  B. Masterlisting of all target groups and monthly updating of the master list are encourage to facilitate identification and follow\u2014up of recipient.  C. For iron supplementation, monitoring of compliance is important. This can be done by recording the intake of iron tablets and reported side effects.  VII. REPEALING CLAUSE AND EFFECTIVITY  This order shall supersede and repeal A.O. no. 3-A s 2000 : Implementing Guidelines on Micronutrient Supplementation. This shall take effect immediately.    ", "  The United states Agency for International Development (USAID) through the Primary Health Care Financing Project has financed the procurement of 15 utility vehicles and 100 motorcycles for the use of the Department of Health. This order provides guidelines on the allocation, distribution and use of these equipment as well as other pertinent matters regarding their disposition 1. Main Purpose Support for EPI These equipment are being provided primarily for the purpose of supporting the national expanded Program for Immunization (EPI). In all cases, the allocations, distribution, use and operation of these equipment shall be prioritized on the basis of the needs of EPI such as transport of vaccines and EPI supplies, conduct of immunization rounds, field supervision and monitoring for EPI, attendance in meetings and events related to EPI and other similar activities. Only cases of medical emergencies involving possible loss of lives supersede EPI activities in the use of these equipment. 2. Distribution of Vehicles Fourteen (14) vehicles shall be distributed on the basis of one vehicle per region, including NCR and CAR. The vehicle will be at the Regional Health Office, under the custody of the Regional Health Director who shall assign it specifically to the unit supervising EPI activities, except when it can be shown that EPI can be supported better if the vehicle shall be allocated to Maternal and Child Health Service. 3. Distribution of Motorcycles 3.1 Qualification of recipients: the following shall be required before being considered to be a recipient of a motorcycle under this scheme; A rural Health Midwife appointed to a permanent item in the DOH assigned to a Barangay Health Station. Non-midwives occupying midwife items or midwives not assigned to a BHS are not qualified under this scheme. 3.2 Prioritization on Criteria: Considering that more than 100 midwives are expected to qualify under 3.1 above, those that qualify shall be prioritized according to the following criteria supplied nationally:  a) qualified midwives with a total catchment population of at least 3,000 people, in an area with mostly third class roads not accessible via regular modes of transportation and with the farthest two points within the catchment of at least 5 kilometers. b) If there are more than 100 midwives complying with the above criteria, they shall be ranked on the basis of their EPI performance in terms of fully immunized coverage accomplished over eligible. The first 100 with the highest accomplishment shall be the priority recipients. 3.3 Procedure of Selection: All Regional Health Offices shall require their Provincial Health Offices to submit to the EPI Division, Maternal and Child Health Service (MCHS) the names and the corresponding fully immunized coverage performance in 1987 of those midwives in their respective areas that comply with Criteria 3.1 and 3.2 (a). This shall be submitted on or before January 31, 1989 4. Information on Distribution As soon as possible, the MCHS shall inform the Regional Offices about the selection and corresponding distribution of vehicles and motorcycles. 5. Documentation Requirements  5.1 Vehicles shall be covered by memorandum receipts. If the Regional Health Director intends to assume personal responsibility for the use of the vehicle in compliance with this order, he/she shall document it accordingly. If the vehicle shall be assigned to other RHO officials, the documentation should also reflect such assignment 5.2 Motorcycles shall be covered by memorandum receipts signed by the recipient midwife. 5.3 The Regional Immunization Officer shall render a report on the disposition or assignment of vehicles and motorcycles in his or her region. This report shall be submitted to EPI division, MCHS upon completion of the distribution and delivery  6. Other conditions 6.1 All vehicles and motorcycles shall be registered and insured for TPL and own Loss and Damage. The regional Health Director shall be responsible for the vehicle in the RHO while the Provincial Health Officer shall be responsible for motorcycles assigned to midwives in his/her province. Costs of registration and insurance shall be borne by the offices concerned. 6.2 Maintenance and repair costs shall be borne by the offices concerned. Negligent or abusive use may be corrected via administrative discipline or through the withdrawal of the unit from the recipient.  6.3 Gasoline shall be borne by the offices concerned. TEV of midwives assigned motorcycles shall not be reduced even as the PHO absorbs the costs of gasoline for such motorcycles. 6.4 Upon the retirement, transfer, resignation or death of the motorcycle recipient, the PHO shall arrange to transfer such motorcycle to another deserving midwife on the basis of criteria 3.1 and 3.2 above. Report of such transfer should be forwarded to MCHS as soon as possible. 6.5 Total loss or damage of these items should be reported immediately together with attendant details to MCHS. 6.6 MCHS and the Regional Immunization Officers shall be responsible for implementing this order and monitoring compliance by all concerned. ", "  I. INTRODUCTION  Micronutrient malnutrition, particularly vitamin A deficiency, iron deficiency anemia and incline deficiency disorders continue to persist in the country as a public health problem. Studies reveal that the above deficiencies result in learning disabilities, mental retardation, poor health, low work capacity, blindness and premature death among the population, especially children.  Cognizant of the problem, the Philippine Government has voluntarily signed the World Declaration on Nutrition and the Global Plan of Action for Nutrition adopted during the 1992 International Conference on Nutrition. The Philippine government has committed to virtually eliminate vitamin A deficiency and iodine deficiency disorders as well as significantly reduce iron deficiency anemia in the country by the year 2000. This commitment has been operationalized in the Medium-Term Philippine Food and Nutrition Plan 1993- 1998, otherwise called the Philippine Plan of Action for Nutrition (PPAN) coordinated by the National Nutrition Council in collaboration with other government and non-government agencies.  In line with this commitment, the Department of Health (DOH) through its Nutrition Service has implemented programs geared inwards the elimination or reduction of these deficiencies. In 1993, the DDH initiated the Universal Micronutrient Supplementation Program. This program primarily weeks in the provision of nutritional supplements to specific target population groups: Vitamin A capsules for 12\u201459 months old preschoolers, iron tablets for pregnant women and iodized oil capsules for child bearing age women. The Department of Health will continue to implement this program until 2004 when the effect of the Food Fortification project is expected to cause an impact on the Philippine population. Micronutrient supplementation has been proven to be one of the most cost-beneficial and cost-efficient strategies. It is considered a short-term intervention measure to immediately correct the existing deficiencies and prevent adverse consequences attributed with each micronutrient deficiency. Vitamin A deficiency, iron deficiency anemia and iodine deficiency disorders could waste as much as 5 percent of gross domestic product, but addressing them comprehensively would cost less than 0.3 percent of the Gross Domestic Product. (Enriching Lives, Overcoming Vitamin and Mineral Malnutrition in Developing Countries, 1994).  In line with the continuing efforts to provide clear policy direction in the prevention and control of micronutrient deficiencies, these policies and guidelines are being presented to provide a standard and uniform basis for implementation.   II. POLICY   The Philippine government is committed to virtually eliminate Vitamin A Deficiency and Iodine Deficiency disorders, and markedly reduce Iron Deficiency Anemia. Adopting this goal means improving the survival, growth, well being and development of children and their families. Hence, the Department of Health shall specifically seek to reduce morbidity and mortality associated with these micronutrient deficiencies. Preventive and control measures will be adopted including micronutrient supplementation program with supporting interventions such as feed fortification and dietary improvement through nutrition education.  Micronutrient supplementation shall be given during regular or routine services at the health facilities and during national campaigns such as the Garantisadong Pambata Week when universal supplementation is done. It shall likewise be provided in evacuation centers during emergencies, disasters and calamities.   III. IMPLEMENTATIDN GUIDELINES  1. VITAMIN A DEFICIENCY  1.1 RATIONALE   The Philippines is considered an endemic region for VAD. The 1993 National Nutrition Survey reveals that sub-clinical VAD (i.e. serum retinol level less than 0.7 umol/liter) continuous to be present in up to 35% of our pre-school children. The 1998 National Nutrition survey initial result reveals an even more alarming condition wherein the prevalence of maternal night blindness is 10.5% compared with the WHO cut-off point for public health significance of 1%.  Vitamin A is one of the most essential vitamins in child and maternal survival programs. It has an unquestionable rule in vision and eye health as well as in the immune system & also bone growth.  Vitamin A Deficiency (VAD) is a condition in which the body stores are depleted to the extent that physiological functions are impaired. Depletion of stored vitamin A occurs ever time when the diet contains too little in replace the amount used by tissues. Improving the vitamin A status of deficient children has been shown to improve resistance to diseases thus reducing chances of childhood mortality. With vitamin A supplementation, the risk from mortality from measles is reduced by about 50%, diarrhea by about 40% and over-all mortality of pre-school children by 23-35%.   Importance/ Uses of Vitamin A  * Maintenance of Normal Vision * Promotes the differentiation of the epithelial cells of the body\u2019s skin and linings of all tissues from invasive microorganisms and other harmful particles * Promotes growth * Promotes immunity by maintaining the integrity of the epithelial tissues * Influences the expression of over 300 genes  1.2 CLINICAL MANIFESTATION  Xeropthalmia constitute the principal clinical sign of Vitamin A deficiency and is the most widely employed definitive criterion for assessing whether Vitamin A poses a significant public health problem. Xeropthalmia includes all ocular manifestations of VAD, which are as follows:  * Nightblindness (XN): It is described as having difficulty in seeing in the dark and refuses to play after dusk; stumbles on furniture, gropes for food, ask questions at dusk like: is it already dark? Where is the door?  * Conjunctival Xerosis (X1A): The conjunctiva lesses its natural luster due to hyposecretion of the goblet cells which is variably conducive to dryness of the epithelium.  * Bilot\u2019s Spots (X1B): these are foamy, soapy whitish patches seen in the white part of the eye (Scleral conjunctiva). Frequently associated with nightblindness. It can be removed but may re-accumulate later. This is a result of longstanding lack of vitamin A.  * Corneal Xerosis (X2): cornea is cloudy and dry with an orange\u2014peel appearance. Some people call this fish scale over the eyes. Child\u2019s vision is diminished even at daytime.  * Corneal Ulcer/Keratomalacia (X3A): cornea becomes soft, bulges with large perforations or holes in the surface. Mast severe manifestation of VAD. Can lead to permanent blindness. Children with prolonged diarrhea and measles frequently develop this stage  * Corneal scar (XS): inactive VAD or healed corneal damage. Minimal scar slightly impairs vision but extensive scars at the pupil may cause total blindness.  1.3 PRIORITY TARGETS  First Priority:  * All active VAD cases * 6\u201459 month old high-risk groups (1st, 2nd, 3rd degree underweight children with measles, ARI, diarrhea) * post-partum/lactating mothers within one month after delivery  Second Priority:  * 60-72 month old high-risk pre-schoolers * pregnant women  Third Priority:  3rd, 2nd, 1st degree underweight school children (above 6-12 years old)  1.4 MECHANICS OF SUPPLEMENTATION  1.4.1 Vitamin A Preparations and Targets  The prescribed vitamin A supplements to be used in the Vitamin A program is shown below:     1.4.2. SCHEDULE OF SUPPLEMENTATION  1.4.2.1. THERAPEUTIC SUPPLEMENTATION   1.4.2.1. PREVENTIVE SUPPLEMENTATION   1.4.3. SAFETY  Vitamin A is known to be safe and effective even for persons who do not exhibit vitamin A deficiency. Some side effects may occur such as headache, nausea and vomiting. These are, however mild and transitory (disappear within 24 hours) and do not require specific treatment.  Mothers of children who receive 200,000 I.U. Vitamin A should be especially advised on possible side reactions.  1.9.4. DISTRIBUTION AND ADMINISTRATION  The distribution of Vitamin A supplements from the region to the barangay level is the responsibility of the Nutritionist\u2014Dietitians and RHU/BHS health workers.  Administration of Vitamin A  Administration of Vitamin A is the responsibility of the RHU/BHS personnel. Trained hilots or other health workers/volunteers may administer vitamin A supplements as long as he/she has been trained and are closely supervised by a midwife or other health personnel. Hospitals, health centers, clinics, weighing posts, Sangka/patak centers or even home visits shall be used as distribution points of the supplements.  Vitamin A capsule is administered be children by cutting the capsule\u2019s nipple or by pricking and then squeezing the content into their mouth. For bigger children and adults, the capsule may be taken as is.  Acceptance is expected to be high if health workers adequately advise mothers regarding benefits of supplementation versus the minimal side effects of a properly implemented high dose supplementation schedule.  1.4.5. HANDLING AND STORAGE OF VITAMIN A CAPSULES  Vitamin A should be stored in dark colored bottles and kept in a cool, dry place, away from heat and direct sunlight to maintain its maximum potency. The container should else be labeled to include the name of the drug, dosage and its expiry date.  1.4.6. MONITORING  A monitoring system should be developed and integrated into the existing health system to cover the following indicators.  * Masterlist of vitamin A capsule recipients by health workers * Information on the vitamin A comploiance * Information on observed signs and symptoms of vitamin A deficiency among recipients * Information on dose reactions and response  SUPPLEMENTATION WITH VITAMIN A SHOULD BE RECORDED IN THE TARGET CLIENT LIST AND ON THE GROWTH CHART FOR ALL PRE-SCHOOLERS, IN THE HOME-BASED MATERNAL RECDRD (HBMR) FOR PREGNANT AND LACTATING WOMEN, AND IN THE PATIENTS\u2019 RECORDS FOR OTHER TARGETS.  1.4.7 SUPPLY ESTIMATION PER TARGET    Local government units should see to it that adequate vitamin A supplements is made available all the time for the target groups. They can procure any available local preparations provided the recommended dosage is strictly followed.  1.4.8. EMERGENCIES, DISASTERS, CALAMITIES, AND OTHER CONDITIONS  During Calamities and other emergencies, when the risk of epidemic of infectious diseases is high especially when people are housed in evacuation centers, Universal Vitamin A Supplementation should be clean among RISK GROUPS as described above.  2. IRON DEFICIENCY ANEMIA  2.1. RATIONALE  Iron deficiency anemia is a problem of serious public health significance, given its impact on psychological and physical development, behavior, and work performance.  In the Philippines, the prevalence rate of anemia for all age groups is 30.6%. The most greatly affected groups are the infants (56.6%), pregnant women (50.3%), lactating women (45.7%), and the elderly (M-49.1%, F-39.2%) (FNRI\u2014NNS 1998)  Iron deficiency is by far the commonest nutritional cause of anemia. An iron deficiency occurs when an insufficient amount of iron is absorbed to meet the body\u2019 s requirements. This insufficiency may be due to inadequate iron intake, reduced bioavailability of dietary iron, increased needs for iron, or chronic blood loss. When prolonged, iron deficiency leads to anemia.  Anemia is caused by a deficiency of iron (or less often, of other nutrients) and other conditions. Malaria, hookworm disease (whether ancylostomiasis or necaturiasis), schistosomiasis and other infections play important role.  Infants, preschool children, adolescents and women of childbearing age, particularly pregnant women, are at greatest risk of developing iron deficiency anemia. However, adult males are also at risk, especially where there is inadequate food intake or frequent parasitic infestation.  The consequences of iron deficiency, and especially iron deficiency anemia, are many. They include the following:  In infants and children:  * Impaired meter development and coordination; * Impaired language development and scholastic achievement; * Psychological and behavioral effects (inattention, fatigue, insecurity, etc.}; * Decreased physical activity  In adults of both seizes:  * Decreased physical work and earning capacity; * Decreased resistance to fatigue  In pregnant women:  * Increased maternal morbidity and mortality * Increased fetal morbidity and mortality; * Increased risk of low birth weight  A number of interventions exist that may be used to prevent and correct iron deficiency anemia. These include dietary improvement, fortification of feeds with iron, iron supplementation and other public health measures like parasitic control. However, iron supplementation will always be a part of anemia control programs in almost all contests, and should be viewed as one of several tools in the battle against iron deficiency anemia.  2.2. PRIORITY TARGETS  First Priority:  - Pregnant women    \u2014 Low birth weight infants    \u2014 6\u201423 month old infants  Second Priority: - Lactating women    - 1-4 year old moderately and severely underweight  Third Priority:  - 6-11 year old anemic, moderate and severely underweight children    - adolescent girls    - older and other adults  2.3. MECHANICS OF SUPPLEMENTATION  2.3.1. Iron Preparation and Targets  The prescribed iron supplements to be used in the Iron supplementation program is shown below:   2.3.2. Schedule of Supplementation     2.3.3. Safety  It should be stressed that there is no risk of toxicity to iron/folate supplementation when taken at prescribed dose. Present evidence indicates only minor undesirable gastrointestinal side effects in some individuals such as epigastric discomfort, nausea, vomiting, constipation, and diarrhea. The frequency of these side-effects is directly related to the dose of iron.  In cases of gastrointestinal intolerance, it is vital not to discontinue therapy and risk treatment failure. Rather, the dose of iron should be reduced and then gradually increased again until the full dose is reached and is well tolerated.  Iron supplement is ideally taken with empty stomach for optimal absorption. However, the frequency of side\u2014effects can be reduced if the patient takes them with meals.  2.3.4 Distribution and Administration  The distribution of iron supplements is the responsibility of trained local health workers, i.e. midwives, other trained health or nutrition workers, including BHWs and BNS.  2.3.5. Handling and Storage  Iron supplements, particularly the iron folate tablet should be placed in dark colored containers and stored in a cool, dry place away from direct heat and sunlight. When transferring from its original container, make sure that the fingers do not touch the tablets to prevent the growth of molds. The container should also be labeled to include the name of the drug, and its expiry date.  2.3.3. Monitoring  A monitoring system should be developed and integrated into the existing health system to cover the following indicators.  * Master list of recipients of iron folate tablet/ferous sulfate drops and syrup by health workers * Information on compliance to supplementation * Information on observed signs and symptoms of Iron Deficiency Anemia among recipients * Information on dose reactions and response  RECEIPT OF IRON SUPPLEMENTS SHOULD BE RECORDED ON THE GROWTH CHART OF ALL PRESCHOOLERS GIVEN THE SUPPLEMENTS AND IN THE HOME BASED MATERNAL RECORD (HBMR) FOR PREGNANT AND LACTATING WOMEN.  2.3.2. Supply Estimation Per Target   Local government units should see to it that adequate supply of iron folate tablets/syrup and drops should be available at all level for the target population. They can procure any available local preparations provided the recommended dosage is strictly followed.  2.3.3 Emergencies, Disasters, Calamities and other Conditions  During calamities and other emergencies, when the risk of nutritional deficiencies is higher, iron supplementation may be given to all HIGH RISK GROUPS according to the prescribed dosage. High risk groups include pregnant women, low birth weight infants and infants 6 - 23 months.   IV. RULES AND RESPONSIBILITIES  The following services/units shall be responsible in program implementation.  A. DOH Central Office  1. Provide policy directions and management guidelines in the implementation of micronutrient supplementation 2. Advocate to LGU to allocate funds for routine supplementation. 3. Assists LGUs in resource generation 4. Formulate/develop IEC materials on micronutrient. 5. Monitor coverage of micronutrient supplementation/assess accomplishment and provide feedback to DOH management.  B. Regional Health Office/Local Government Unit  1. Provide budgetary allocations for the purchase of micronutrients especially Vitamin A,  iron and iodine to make the micronutrients available at all times. 2. Provide micronutrient in the delivery of routine health services at the health facilities, i.e. post partum supplementation with Vitamin A Capsule (200,000 I.U.); low dose Vitamin A tablets (10,000 I.U.) for pregnant women 2x a week. 3. Conduct of proper orientation of personnel on the micronutrient supplementation program and its policies for appropriate compliance and dissemination; 4. Conduct integrated nutrition education activities (use of IEC materials, lecturettes, and cassettes in wards/OPD). 5. Report, record and assess accomplishments particularly coverage and impact in the long run.  C. Hospitals  1. Provide budgetary allocations for the purchase of micronutrients especially Vitamin A, Iron and Iodine to make the micronutrients available at all times. 2. Integration of this Administrative Order in their treatment protocols. 3. Provide the micronutrients in the delivery of routine health services be it in the out patient department or in-hospital wards, i.e. post partum supplementation with Vitamin A Capsule (200,000 I.U.); low dose Vitamin A tablets (10,000 I.U.) for pregnant women 2x a week, etc. 4. Participate in nationwide programs for micronutrient supplementation like the Garantisadong Pambata Week. 5. Conduct of proper orientation of personnel on the micronutrient supplementation program and its policies for appropriate compliance and dissemination. 6. Conduct integrated nutrition education activities (use of IEC materials, lecturettes, and cassettes in wards/OPD). 7. Report, record and assess accomplishments particularly coverage and impact in the long run.   V. REPEALING CLAUSE  This order shall supercede and repeal all previous policies, guidelines and other related orders on micronutrient supplementation inconsistent herewith.  VI. EFFECTIVITY  This Order shall take effect immediately.   ", " I. BACKGROUND/RATIONALE   Rabies, present in all continents and endemic in most African and Asian countries, is a . ,. fatal zoonotic viral disease, transmitted to humans through contact with infected animals, both ., domestic and wild. Rabies is estimated to 'cause at least 55,000 deaths per year worldwide, about ' 56% of which occur in Asia and 43.6% in Africa, particularly in rural areas on both continents. In the Philippines, although rabies is not among the leading causes of morbidity and mortality, rabies is considered a signi\ufb01cant public health problem for two reasons: 1) it is one of the most acutely fatal infections and 2) it is responsible for the death of 200-300 Filipinos annually.   The Department of Health continues to be committed to the \ufb01ght against rabies and has set the goal of rabies elimination in 2020. An essential part of this strategy is the provision of post-exposure prophylaxis to bite victims and pre-exposure prophylaxis to high risk individuals as mandated by the Anti-Rabies Act of 2007. Pursuant thereto, guidelines for the appropriate as well as cost-effective management of animal bite patients have been issued.   Historically the management of animal bite cases had to be updated every \ufb01ve (5) years and the guidelines revised accordingly to incorporate new and better treatment modalities based on research results. The \ufb01rst revision was made in 1997, the second in 2002 and the 3rd in 2007.   Since the release of the latest guidelines in 2007, new recommendations related to rabies management have been released by the World Health Organization and the US Centers for Disease Control. The Anti-Rabies Act of 2007 and its Implementing Rules and Regulations provided for the provision of pre\u2014exposure prophylaxis among school children from high risk areas. These current guidelines are therefore amended to incorporate these crucial recommendations.   II. OBJECTIVE  To provide updated guidelines and procedures to ensure effective and ef\ufb01cient management of rabies exposures toward eventual reduction, if not elimination, of human rabies   III. AMENDMENTS IN A0 2007-0029  The following sections of A0 2007-0029 are hereby amended as follows:   1) Section III. COVERAGE (in page 2)   All government health workers at all levels shall adopt these treatment guidelines to ensure standardized and rational management of animal bite patients. Private practitioners in the country are strongly encouraged to adopt these treatment guidelines.   2) Section IV. DEFINITION OF TERMS (in page 2)   A. Post Exposure Prophylaxis (PEP) - formerly post exposure treatment (PET); refers to anti-rabies treatment administered after an exposure (such as bite, scratch, lick, etc.) to potentially rabid animals. It includes local wound care, administration of rabies vaccine with or without Rabies Immune Globulin (RIG) depending on category of exposure.   B. Pre exposure prophylaxis \u2014 refers to rabies vaccination administered before an exposure to potentially rabid animals. This is usually given to those who are at high risk of getting rabies such as veterinarians, animal handlers, staff in the rabies laboratory, hospitals handling rabies patients and school children from high risk areas, etc.   3) Section VI.A.3. Rabies exposure is stratified in three categories with corresponding management guidelines as shown in Table 1. (in page 4)   Table 1. Categories of Rabies Exposure with Corresponding Management         4) Section VI.B.l.l.2: Types of Rabies Vaccines and Dosage (in page 5)    The National Rabies Prevention and Control Program (NRPCP) provides the following anti-rabies tissue culture vaccines (TCV) a) Puri\ufb01ed Vero Cell Rabies Vaccine (PVRV) \u2014- 0.5 ml/vial and b) Puri\ufb01ed Chick Embryo Cell Vaccine (PCECV)- 1.0 ml/vial.   Table 2. List of TCV Provided by the NRPCP to Animal Bite Treatment Centers with Corresponding Preparation and Dose      Recommendations on the intradermal administration of anti\u2014rabies vaccines:   The NRPCP introduced the intradermal (ID) use of rabies tissue culture vaccines in the country in 1997. The Philippines was among the \ufb01rst countries to adopt this regimen as recommended by the World Health Organization, in order to totally discontinue the use of nerve tissue vaccine (NTV) which was associated with vaccine induced encephalopathy. To mitigate the expected increase in the cost of PEP with the shift from NTV to TCV, the ID use of these vaccines was introduced. According to WHO, the ID use of tissue culture vaccines can decrease the cost of PEP by as much as 60- 80%.   However, only a limited number of commercially available rabies vaccines have been proven, to date, as safe and ef\ufb01cacious for PEP when administered by the ID route. Recently, local manufacturers in rabies-endemic countries have started to produce rabies vaccines. The ID use of these vaccines should be based on adherence to WHO requirements for that route and approval by national health authorities as follows, \u201cNew vaccine manufacturers should provide clinical evidence that their products are immunogenic and safe when used intradermally. Clinical evidence should include clinical trials involving a vaccine of known immunogenicity and efficacy when used by this route as control, serological testing with rapid \ufb02uorescent focus inhibition test, and publication in internationally peer-reviewed journals\".   To ensure compliance to these recommendations and guarantee that animal bite patients seeking treatment in government Animal Bite Treatment Centers receive only TCV that have been proven to be safe and effective, the program shall utilize for its intradermal regimen only tissue culture vaccines that satisfy the following criteria :   1. The vaccine is registered with and approved by the Food and Drug Administration, formerly known as Bureau of Food and Drugs (BFAD);   2. The vaccine has been proven to be safe and ef\ufb01cacious for PEP when administered by the ID route using the schedule recommended by the World Health Organization. Having limited knowledge on and experience with the ID use of all available anti-rabies vaccines in the country, the program shall utilize the WHO list of approved TCV for ID use OR in the case of vaccines not included in the WHO list for ID use, the vaccine must comply with WHO requirements for new rabies vaccines and must have gone through local clinical trials on safety and immunogenicity which are published in peer-reviewed journals;   3. The potency of vaccines for ID use should be at least 0.5 IU/ID dose as evidenced by their lot release certi\ufb01cate. The potency of the vaccine batch should be provided by the manufacturer; AND   4. The product insert must contain the vaccine\u2019s approved ID dose and consistent with its Certi\ufb01cate of Registry (CPR) for Disease Control.   5) Section VI.B.2.a. Types of Rabies Immune Globulins (in page 6)   Table 3. List of Rabies Immune Globulins provided by the NRPCP to Animal Bite Treatment Centers      6) Section VI.B.2.d. Administration (in page 7)   1. The total computed dose of RIG should be in\ufb01ltrated around and into the wound as much as anatomically feasible, even if the lesion has healed. In case some amount of the total computed dose of RIG is left after all wounds have been in\ufb01ltrated, it should be administered deep [M at a site distant from the site of vaccine injection (preferably anterolateral thigh) using another needle. The total computed dose should be administered as a single dose.   2. A gauge 23 or 24 needle, 1 inch length should be used for in\ufb01ltration. Multiple needle injections into the same wound should be avoided.   3. A skin test must be performed prior to ERIG administration using a gauge 26 needle. For skin testing, 0.02 ml of 1:10 dilution of solution is in\ufb01ltrated to raise a blob 3 mm and read after 15 minutes. A positive skin test is an induration >6 mm surrounded by a \ufb02arelerythema. If initial skin test is positive, repeat skin test on same arm; use distilled water as control on the other arm. The skin test is considered positive if the ERIG skin test is positive but the control is negative.   4. If a \ufb01nger or toe needs to be in\ufb01ltrated, care must be taken not to impair blood circulation. Injection of an excessive amount may lead to cyanosis, swelling and pain.   5. RIG should not exceed the computed dose as it may reduce the ef\ufb01cacy of the vaccine. If the computed dose is insuf\ufb01cient to in\ufb01ltrate all bite wounds, it may be diluted with sterile saline 2 or 3 fold for thorough in\ufb01ltration of all wounds.   6. RIG should be administered at the same time as the \ufb01rst dose of vaccine (day 0). In case RIG is unavailable on day 0, it may still be given any time before the day 7 dose of the vaccine. However if the day 3 and/or day 7 doses of the vaccine have not been given, RIG may still be given anytime.   7. In the event that RIG and vaccine cannot be given on the same day, the vaccine should be given before RIG because the latter inhibits the level of neutralizing antibodies induced by immunization.   8. RIG is given only once during the same course of PEP.   9. Patients with Positive skin test to puri\ufb01ed BRIG should be given HRIG.   10. HRIG is preferred for the following:  a. History of hypersensitivity to equine sera  b. Multiple severe exposures (especially where dog is sick or suspected of being rabid) on head and neck area  c. Symptomatic HIV infected patients   11. Patient must be observed for at least one hour after injection of ERIG for immediate allergic reactions.   7) Section VI.D.1.l.l.e. (in page 9)   Table 4. Guide to Tetanus Prophylaxis in Routine Wound Management       The following provisions shall be added to section VI (page 23):   N. Injection Safety: A safe injection is de\ufb01ned by the World Health Organization as an injection that: 0 Does not harm the recipient 1\u00bb Does not expose the health staff to any avoidable risks 0 Does not result in waste that is dangerous to the community.   I. Injection Equipment   1. Auto-Disable (AD) Syringes~ are disposable injection devices that are especially made to prevent re\u2014use and are therefore less likely than standard disposable syringes to cause person-to\u2014person transmission of blood-bome diseases.   The program recommends that health workers use AD syringe in their respective ABTC.   2. Conventional Syringes~ are plastic syringes with steel needles that are provided usually by the manufacturer in sterile package. The needle may either be \ufb01xed to the syringe when it is produced or attached by the health staff just before use.   2. Management of Sharp Waste   Used syringes and needles should never be dumped in open areas where people might pick them up, step on them, or come in contact with them in any way.   The need to better manage used or contaminated sharps is through the use of safety boxes or sharp containers. These are puncture-resistant containers where used syringes and needles can be immediately and temporarily stored after use until its \ufb01nal disposal.   3. Waste Disposal   Collector boxes \ufb01lled with used syringes and needles should be immediately brought to its \ufb01nal disposal. The program recommends the following methods of disposal:   1. Use of septic vault  2. Pit burial; and  3. Waste treatment and \ufb01nal disposal to land\ufb01ll   III. REPEALING CLAUSE   Provisions of Administrative Order No. 2007-0029 dated September 21, 2007 \u201cRevised Guidelines on Management of Animal Bite Patients\" and Administrative Order No. 2005\u20140022 \u201cAmendment to A0. 1645. 2002 dated August 25, 2005 and any other issuances inconsistent herewith are hereby rescinded.   IV. EFFECTIVITY   This order shall take effect immediately.  ", " I. BACKGROUND AND RATIONALE   In 2010, the Department of Health (DOH) issued Administrative Order (A0) No. 2010- 0017 otherwise known as the \u201cGuidelines in Surveillance and Response to Adverse Events Following Immunization \" as part of its commitment to enhance its AEFI surveillance system and ensure delivery of safe and effective vaccine and iMunization services at all levels. The guideline was made and disseminated to guide the concerned stakeholders on the early detection, reporting, investigation and appropriate response to adverse events following immunization (AEFI). Since then, the Philippines had a' functional AEFI surveillance system. However, inadequate information and delayed investigation was still observed in most of the regions reporting serious AEFI cases. This significantly affected the quality of causality assessment during case review and classification.   In 2013, the World Health Organization \u2014 Western Pacific Regional Office (WPRO) issued a revised Immunization Safety Guidelines Manual which consists of additional information about vaccine safety, common/unusual event for old and new vaccines including its rate per million doses and a new algorithm for AEFI causality assessment. Hence, for further strengthening of the current AEFI surveillance, it is beneficial to adopt it.   In the same year, a group of consultants from WHO were invited to provide technical expertise and support improvement of the country\u2019s AEFI surveillance system and assist the country in aligning national guidelines with the WHO\u2019S revised immunization safety guidelines. Together with representatives from Epidemiology Bureau and partner offices, an Adverse Event Following Immunization (AEFI) Comprehensive National Assessment was then conducted.   Anchored on the learning and insights from the said AEFI surveillance strengthening activities in the country and the revised immunization safety surveillance manual, new protocols have been adopted and concomitant changes, to policies and guidelines are imminent for scale-up and full-implementation. This revision of A0 2010-0017 is hereby provided to guide implementers at all levels of health care delivery system.     II. OBJECTIVES   This AO is issued to provide guidelines for concerned stakeholders on the early detection, reporting, investigation and appropriate response to adverse events following immunization.   Further, this issuance aims to establish mechanisms for collaboration between and among Epidemiology Bureau, Food and Drug Administration, Family Health Office and other stakeholders involved in AEFI surveillance and response.   III. SCOPE AND COVERAGE   This issuance shall apply to health professionals who are providing all vaccines administered under the Expanded Program on Immunization (EPI) and other vaccines given by DOH nationwide. It shall also be applied in all DOH concerned offices and attached agencies, epidemiology and surveillance units, private and government health facilities treating AEFI cases, local government units and the community involved in the surveillance and management of AEFIs.   Private sectors and/or medical institutions handling immunization services and treating AEFI cases from non\u2014DOH vaccines are mandated to report to the Food and Drug Administration per existing rules and regulations.   IV. DEFINITION OF TERMS   a. Adverse Event - Any untoward medical occurrence which follows Following . immunization and which does not necessarily have a causal Immunization (AEFI) relationship with the usage of the vaccine. The adverse event may be any unfavorable or unintended sign, abnormal laboratory finding, symptom or disease.   b. Causality Assessment - A systematic review of data about an AEFI case to determine the likelihood of a causal association between the event and the vaccine(s) received.   c. Cluster - Two or more cases of the same or similar event related in time, geography, and/or vaccine administered.   d. Immunization Safety - The public health practices and policies dealing with the various aspects of the correct administration of vaccines, focusing on minimizing the risk of transmission of disease with vaccination and maximizing the effectiveness of the vaccine. The term encompasses the spectrum of events from proper manufacture to correct administration.   e. Minor AEFIs ' - These are AEFIs that are not included or categorized as serious AEFIs. These include local adverse events (such as pain, swelling, redness) and systemic reaction (fever) that are expected after immunization as part of the immune response of the vaccine recipient to induce immunity.   f. Pharmacovigilance - The science and activities relating to the detection, assessment, understanding and prevention of adverse effects or any other possible drug-related problems.   g. Philippine Integrated - The Philippine Integrated Disease Surveillance and Disease Surveillance Response (PIDSR) in an integrated disease surveillance and Response system established in compliance to 2005 IHR for early detection and response to epidemics.   h. Safe injection practice - Those public health practices and policies which ensure that the process of injection carries the minimum of risk, regardless of the reason for the injection or the product injected.   i. Serious AEFI - An event that is causing a potential risk to the health/life of recipient leading to death, life-threatening conditions, congenital abnormalities/birth defects, disability/ incapacity or hospitalization.   j. Uppsala Monitoring - A WHO collaborating center for international drug/vaccine Center monitoring.   V. GENERAL GUIDELINES   1. AEFI Surveillance in the Epidemiology Bureau shall follow the basic principles for surveillance as stipulated in the implementing guidelines of the Philippine Integrated Surveillance and Response (PIDSR) system (A0 2007-0036). It shall be encouraged at all levels for early detection and execution of appropriate measures.   2. AEFI investigation shall follow the standard epidemiological investigation principles.   3. Reported AEFIs in the Epidemiology Bureau shall be submitted to the Food and Drug Administration for reporting to Uppsala Monitoring Center.   4. The National and Regional AEFI Committees shall be responsible in determining the final causality assessment of an AEFI case of cluster of AEFIs and will be based on the World Health Organization (WHO) Causality Assessment of an AEFI, User Manual for the Revised WHO Classification (March 2013).   5. Response and follow-up activities shall be based on findings of investigations, causality assessments and. recommendations by the investigation team and expert committees. Preliminary response shall be done at the LGU level and shall include medical treatment, risk communication and immunization safety interventions.   VI. IMPLEMENTING GUIDELINES A. Surveillance   1. Detection and Reporting   a. Responsibilitv of Reporting 1 The following shall be responsible for the detection and/or reporting of AEFIs:   i. All health professionals providing immunization services and clinical treatment of AEFIs.   ii. Individuals who received the vaccination can report AEFIs to any health professional. In cases of minors, parents or guardians can report the same.   iii. Researchers, sponsors, investigators and research laboratories involved in clinical studies or field trials that result to AEFIs.   iv. Vaccine manufacturers or distributors.   b. Timing and Flow of Reporting   i. All AEFI cases including minor AEFIs such as local reactions, fever and self\u2014limiting systemic symptoms shall be reported to the next higher epidemiology and surveillance unit (ESU) level on a weekly basis using the AEF I Case Report Form (Annex A).   ii. In cases of serious/ cluster of AEFI cases, notification shall be made to the epidemiology and surveillance unit of the next higher ESU level and the Epidemiology Bureau within 24-48 hours of case detection by the fastest means possible. Initial notification can be verbal using the telephone, text message or via facsimile or email. This is to notify the next higher level that an in-depth case investigation is warranted (Annex B).   2. Investigation   a. Once report has been received by the epidemiology and surveillance unit, an assessment shall be done to determine whether or not an investigation is needed.   b. Reported AEFIs shall be investigated if it is:  i. A Serious event of known or unknown cause, all hospitalizations  ii. A Cluster of minor AEFIs  iii. Events associated with newly introduced vaccine  iv. Suspected to be caused by immunization error  v. Appears on the list of events defined for AEFI surveillance (Annex C)  vi. Causing a significant parental or public concern  vii. All AEFIs suspected to be caused by the vaccine   c. AEFI investigations shall be conducted by a team composed of duly authorized representatives from the following and observe respective roles during investigation:  i. Epidemiology and Surveillance Unit (ESU) \u2014\u2014 conduct epidemiologic investigation  ii. EPI Coordinator/ Cold Chain Manager \u2014 observe safe injection practice, cold chain management  iii. FDA/ Food and Drug Regulation Officer (FDRO) _ observe, inspect and review compliance to cold chain management, review of vaccine lot/batch number including diluent. A review of the product file shall be conducted by the Center for Drug Regulation and Research when deemed necessary.  iv. Health Promotion Officer \u2014 shall lead in conducting risk communication activities during and after investigation   d. AEFI investigations shall be led by the Local Government Unit (City/Province). The regional office shall provide technical assistance as needed by the LGU.   e. Complete investigation and initial response activities shall be conducted within 48 hours upon reporting of a serious AEFI. The AEFI Case Investigation Form (Annex D) shall be used in the investigation of cases.  f. The investigators shall look directly at the suspected reaction as well as gather information from the patient/parent, health workers and supervisors, and community members. In addition, investigation of the vaccine(s), immunization techniques and procedures, and service in action shall be conducted.   g. The investigating team shall also be allowed to access medical records of the case and photocopy records as needed to support the investigation.   h. Laboratory testing of vaccines and/or human samples may be done only on a clear suspicion and not as routine and never before the working hypothesis.   i. In case of laboratory testing of suspected vaccines, the cost of the laboratory test(s) shall be borne by the FDA-Marketing Authorization Holder (MAH) or the DOH in case of WHO\u2014assisted purchased vaccines under the EPI and shall be paid' directly to the laboratory.   j. The completed -CIF together with all supporting documents shall be submitted within 48 hours or immediately after completion of investigation to the RESU for initial causality assessment by the Regional AEFI Committee (RAEFIC).   3. Data Management   a. Epidemiology Bureau shall consolidate all AEFI reports submitted (serious and minor) on a monthly basis and shall submit it to Food and Drug Administration (FDA).   b. The PIDSR system shall be utilized to maintain a database (paper-based or electronic) of AEFIs that is easily accessible to all reporting units.   c. Data analysis shall be carried out at different levels in the surveillance system. Epidemiology and Surveillance Units of the different levels shall lead the epidemiological analysis.   d. Corresponding EPI managers and FDA staff shall coordinate with the ESUs and provide additional information (e.g. number of children immunized, status of vaccine pro-qualification, international rates, etc.) that will make the analysis more comprehensive.   4. Feedback   a. There shall be a regular (at least quarterly) and timely feedback within and between all levels of the health delivery system (national, regional, province, city) including data on investigation results, classification of cases and data analysis among others.   B. Response   1. Case Management   a. Prompt treatment shall be the first response to an AEFI. Treatment may i vary depending on the signs and symptoms of the AEFI case.   b. If the AEFI is due to vaccine related\u2014reaction occurring at a higher reaction rate than expected from a specific vaccine or lot, the Secretary of Health or FDA Director General can suspend corresponding immunization activity and declare product recall and advisory.   c. If the AEFI is due to immunization errors, actions shall mainly focus in correcting the Case of the error and review at a later date that the immunization errors have been corrected.   d. If the AEFI is coincidental, the priority action shall focus on developing and implementing risk communication plan directed to the affected family and the general public.   2. Program Support   a. The EPI program managers in their corresponding levels shall take the lead to provide corrective actions and monitor outcomes of response interventions.   b. LGUs shall immediately implement corrective actions based on the preliminary investigation findings and causality assessment of the Regional AEFI committees and implement all other measures recommended by RAEFIC and/or NAEFIC.   C. Causality Assessment   1. A Regional AEFI Committee shall be established and suggested to be composed of the following:   a. 4 Clinical Experts (medicine/infectious disease/pediatrics)  b. Research specialist (academe), pharmaco-epidemiologist  c. Regional Director or Assistance Regional Director (observer)  d. Regional Food and Drug Authority (observers)  e. EPI Program Manager and cold chain manager (observer)  f. RESU head/staff (secretariat)   2. The Regional AEFI Committee shall conduct preliminary causality assessment as soon as possible upon receipt of the AEFI case investigation reports. The RAEFIC may require conduct of additional investigation.   3. The investigation team may offer a \u201cfirst opinion\" on the causality of a particular AEFI or cluster of AEFIs. The first opinion can be derived from the result of the investigation done by the team in collaboration with key stakeholders at the regional and sub\u2014regional levels.   4. AEFI investigations that have not reached conclusions and cases that are not classified by the RAEFIC shall be presented to the National AEFI Committee (NAEFIC) for final causality and provision of recommendations.   5. The minimum document requirement to facilitate an evidence\u00abbased causality assessment are as follows:   a. Completed Case Investigation Form (Annex C)   b. A \u201cvalid diagnosis\" for the unfavorable or unintended sign, abnormal - laboratory finding, symptom or disease in question   c. Hospital Records / Medical Charts / Laboratory Results   d. Preliminary Investigation Report / IMRAD   e. Death Certificate / Autopsy Report (for cases of deaths)   6. The expert committee may ask for additional supportng evidences as needed to provide a final causality assessment.   D. Assistance to AEFI cases   1. The LGU shall ensure that serious AEFI cases are provided with immediate assistance which may include hospitalization and transport to medical facility.   2. The LGU shall collaborate with the Regional Of\ufb01ces to discuss appropriate assistance to the patient. The LGU shall provide to the extent possible any immediate assistance to serious AEFI cases.   3. An autopsy shall be preferred and recommended following all deaths suspected to cause by vaccine / immunization. The DOH shall provide the necessary assistance to \ufb01nd or coordinate with an appropriate agency/facility for autopsy upon approval of consent.   4. Patients with serious AEFI shall be managed at a DOH retained and other government hospitals for free. If medical services, diagnostics or laboratory capacities needed by an AEFI case are not available in a public facility, the patient shall be referred to a private health facility. Hospital expenses incurred shall be shouldered by the LGU or the DOH. If the patient opts to be con\ufb01ned-at a private health facility, hospital expenses shall be shouldered by the patient themselves.   E. Assistance to health worker   1. Concerned public health professionals shall not be held liable for any AEFI as long as DOH standard operating procedures on immunization safety practices are complied and with proper assessment by National AEFI Committee.   2. DOH Legal Service shall collaborate with the Public Attorney\u2019s Of\ufb01ce (PAO)/Of\ufb01ce of the Solicitor General (OSG)/Integrated Bar of the Philippines (IBP) /Law Schools/volunteer lawyers in providing appropriate legal assistance to public health professionals as necessary if any case is \ufb01led against them for acts committed in the performance of their duty and in good faith.   3. Local police force may provide assistance to any health worker/s for any threats received.   4. In case of physical injury, the health worker shall be provided with free medical assistance in DOH-retained and other government hospitals. In case of referral to a private hospital is required, the expenses incurred shall be reimbursed by the ' LGU or DOH.   5. As mandated by ED. 663 and A0. No 2007-0028, the concerned health worker/s shall be given due process for any administrative, civil or criminal sanctions \ufb01led against him/her. In addition, assistance shall be given to the concerned health workers by LGU for any expenses incurred in the conduct of this activity.   F. Risk Communication   1. Risk communication for AEFI shall be the responsibility of the health sector at all levels particularly the health promotion of\ufb01cers.   2. Risk communication shall be comprehensive to cover the following target audiences: family, community, general public, media, and health workers.   3. All media coverage on AEFI shall be coursed through the OSEC-Media Relations Unit (MRU) at the national level and HEPO-PIO (Health Education Promotion Of\ufb01ce - Public Information Of\ufb01ce) at the regional level. The OSEC- MRU and the Regional HEPO-PIO shall refer those concerns to the appropriate of\ufb01ces.   4. Press releases shall be done when the AEFI incident has been publicized (by local, national or international media). Other AEFI incidents that had been investigated and resolved may not necessarily require press releases as determined by the MHO or Local Chief Executives (LCE).   5. At the city/provincial level, the LCE, or his duly designated official, shall be the spokesperson for inquiries related to AEFI. The MHO/CHO, in consultation with the regional AEFI committee, shall provide technical inputs to the LCE.   6. The health promotion officer, in coordination with the program coordinators shall formulate a health communication plan pertaining to AEFI and prepare key messages for advisories and press releases.   7. At the regional level, the Regional Director shall convene a meeting with the concerned LGU for synchronous press releases.   8. At the national level, the Secretary of Health or his duly designated of\ufb01cial shall act as the spokesperson for national matters related to AEFI.   9. The DOH through the Health Promotion and Communications Service (HPCS) in coordination with the Family Health Office (FHO), Epidemiology Bureau and Food and Drug Administration (FDA) shall prepare risk communication plan and key messages for advisories.   10. The MRU shall prepare and disseminate press releases and facilitate press conferences. _   11. Upon clearance by the Secretary of Health, the Epidemiology Bureau, being the International Health Regulation (IHR) focal point, shall notify the WHO and other concerned international organizations of the serious AEFI incidents and the response taken. Likewise, FDA as the National Regulatory Authority (NRA) shall notify international partners.   G. Post Incident Evaluation (PIE)   1. The Chair of the Regional AEFI Committee (RAEFIC) shall facilitate the conduct of post incident evaluation for all serious AEFIS. This shall be attended by the members of the regional AEFI committee, provincial, city/municipal EPI coordinators, PHO, MHO/CHO, surveillance staff, and DOH representatives.   2. The focus of the PIE shall include critical examination on the elements of the AEFI surveillance and response and come up with recommendations to improve AEFI surveillance and respOnse and the immunization program.   3. The National AEFI Committee and the LGU concerned shall be given feedback of the PIE results.   H. Monitoring and Evaluation   1. The role of monitoring is delegated to all government health units at all levels. It shall be done by person/s knowledgeable with AEFI surveillance and safe immunization practices who can easily track discrepancies and give immediate action to it. Hence, epidemiologist, DSO/DSCS, EPI coordinators and FDAlFDRO shall be responsible of the monitoring system. The surveillance system shall be monitored and evaluated regularly (at least annually) based on the following criteria:   a. The data reported by the AEFI surveillance system (reporting rate, number   of adverse reactions reported)  b. Timeliness, completeness and accuracy of AEFI reporting  c. Timeliness, completeness of investigations  d. Audit of corrective action   VII. ROLES AND RESPONSIBILITIES   A. National Immunization Committee (NIC) shall:   1. Provide direction and technical support on policies and plans pertaining to the immunization program as prescribed in Department Personnel Order No. 2007\u2014 0323.   B. Regional Adverse Events Following Immunization Committee (RAEFIC) shall:   1. Deliberate preliminary causality assessment upon receipt of complete AEFI case investigation reports from the provincial/regional investigating team. The committee should convene at least quarterly or as need arise.   2. Provide immediate written report regarding the deliberated preliminary assessment to EB and concerned LGU, copy furnish FHO and FDA.   3. Provide information of the final causality assessment and recommendations to the Regional OfficesIPHO/CHO and concerned LGU.   4. Monitor implementation of the recommendations by the responsible program/of\ufb01ces.   C. National Adverse Events Following Immunization Committee (NAEFIC) shall:   1. Review all reported serious and cluster of AEFI cases presented for expert opinion on a quarterly basis or as the need arise, and provide a final causality assessment of the AEFI cases as well as the cases that were not classified by the Regional AEFI Committee.   2. Ensure evidence-based causality assessment by recommending further investigation and data collection as needed.   3. Make final decisions on causality assessment of inconclusive investigations.   4. Ensure standard protocols for AEFI surveillance and investigation are correctly followed.   5. Engage with other national and international experts when requirements arise in establishing causality and vaccine quality issues.   6. Provide recommendations to the EPI Program, Epidemiology Bureau and National Cold Chain Manager on improving innnunization service delivery, compliance with injection safety and effective vaccine management, etc. based on lessons from the AEFI cases.   7. Serve as technical advisory group to the Secretary of Health and the FDA on vaccine and immunization safety-related issue of highest consideration such as immediate recall of vaccine from NIP and/or market or temporary/permanent withdrawal of a vaccine from the immunization program.   8. Serve as resource person in other AEFI related meetings, conferences or capacity building activities as requested.   D. Family Health Of\ufb01ce shall:   1. Modify EPI program policies and programs based on NAEFIC recommendations.   2. Coordinate with Epidemiology Bureau for any reported AEFI cases.   3. Provide the Epidemiology Bureau of the data necessary for analysis (i.e. vaccine doses administered/ doses used / doses distributed).   4. Provide technical assistance during ' AEFI investigation and immunization program reviews at all levels.   5. Provide technical assistance for corrective actions and improving quality of immunization service.   6. EPI program managers together with the FDA in their corresponding levels shall take the lead to provide corrective actions and monitor outcomes of response interventions.   E. Epidemiology Bureau (EB) shall:   1. Oversee the design and implementation of the National AEFI surveillance system.   2. Lead in the conduct of case investigation and comprehensive data analysis.   3. Provide technical assistance or training to develop/enhance capacity of regional/local AEFI surveillance.   4. Convene meetings of and serves as secretariat for the NAEFIC (quarterly).   5. Provide AEFI surveillance information to all stakeholders for policy and program use.   6. Coordinate AEFI surveillance activities with EPI and FDA both at the national and regional levels.   7. Maintain database of all reported AEFIs and submits database to FDA within the prescribed timeline.   F. Health Promotion and Communications Service (HPCS) shall:   1. Develop and oversee the implementation of the national AEFI risk communication plan.   2. Support sub -national levels in developing and implementing their respective risk communication plans including monitoring and evaluation tools.   3. Monitor and evaluate implementatibn of risk communication plan at all levels and provide feedback to all stakeholders.   G. Media Relations Unit (MRU) shall:   1. Coordinate with HPCS, Epidemiology Bureau, FDA and FHO in preparing and developing key messages for advisories and press statement.   2. Facilitate in the dissemination of press releases.   3. Facilitate in the preparation and conduct of press conference.   H. Food and Drug Administration (FDA) shall:   1. Communicate international vaccine safety signals and all serious AEFIs reported through the Pharmacovigilance Unit to Epidemiology Bureau, FHO and other stakeholders. -   2. Provide the Epidemiology Bureau, Epidemiology and Surveillance Unit counterparts and EPI Program of the datanecessary for analysis (i.e. status of vaccine pre-qualification, international rates, etc.).   3. Conduct collection of samples of implicated vaccine and facilitates laboratory testing by a WHO-recognized National Control Laboratory.   4. Implement regulatory action/s and issues timely advisory to the public on serious AEFI implicated vaccine.   5. Inspect warehouse and storage areas (cold chain facilities and equipments) of vaccines under EPI at all levels.   6. The FDA being the National Regulation Authority shall submit reports to the Uppsala Monitoring Centre.   I. Regional Of\ufb01ces shall:   1. Provide technical assistance (e. g. training, advocacy activities), logistics to local AEFI investigations and response.   2. Establish a functional Regional AEFI Committee (RAEFIC).   3. RESU shall organize an AEFI investigation team (s) when needed and take the lead in the investigation.   4. Regional EPI program managers in their corresponding levels together with the F-DRO shall be involved in the investigation and take the lead to provide corrective actions and monitor outcomes of response interventions.   5. Regional EPI program managers and FDRO shall provide the RESU of the data ' necessary for analysis (i.e. vaccine doses administered/ doses used / doses distributed, status of vaccine pro-quali\ufb01cation).   6. Develop, implement and monitor regional risk communication plan through the Regional HEPO/PIO, and provide technical assistance in the development of the LGU risk communication plan.   7. The regional of\ufb01ce shall track and monitor the compliance of public and private hospitals in the implementation of PIDSR and AEFI surveillance as part of the requirements for renewals of license to operate. The regional director shall issue a regional order to enforce compliance. The team shall inform the Regional Of\ufb01ces /PHOs/LGUs of activities taken against non\u2014complying hospital/institutions.   J. Provincial/ City/ Municipal Health Of\ufb01ces shall:   1. Provide timely feedback to the Local Chief Executives (governor/ city mayor).   2. Provide assistance to the health worker in the form of technical, legal, social, \ufb01nancial assistance among others.   3. Report hospitals and related facilities that fail to comply with the PIDSR reporting requirements to the Regional Of\ufb01ces.   4. Conduct investigation of reported serious and clusters of minor AEFIs within 48 hours and submits report to next higher level.   5. Designate representatives to AEFI investigation team or during RAEFIC case review.   6. Provide or coordinate with other agencies in the provision of assistance to patients with serious AEFIS.   7. Submit and maintain database of all reported AEFI cases.   8. Analyze, interpret and communicate AEFI data.   9. Develop and implement local risk communication plan and strategies.    K. Barangay shall:   1. Shall detect and report AEFIs to next higher level.   2. The midwife/nurse assigned in the area shall institute initial case management and refer to the MHO/CHO.   3. The barangay council shall provide support to the AEFI case including but not limited to transportation, medicines, hospital referral, communication to family and communities.   L. Hospitals shall:   1. Detect and report all AEFI cases to Epidemiology and Surveillance units.   2. Clinically manage AEFI cases.   3. Facilitate case investigation and specimen collection as needed.   4. Provide access of AEFI investigation teams to medical records of AEFI cases.   VIII. REPEALING CLAUSE   Provisions of AO 2010-0017 and other related issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded or modi\ufb01ed accordingly.   IX. EFFECTIVITY   This Order shall take effect immediately with a one year transition period.  ", "  I. BACKGROUND  The country has achieved considerable progress in improving health outcomes for women, particularly with respect to those outcomes associated With pregnancy and child bearing. This improvement is reflected in significant declines of one of the most important indicator of women\u2019s health, maternal mortality rate (MMR). National average MMR, which measures women's risks from dying at childbirth, has declined considerably from its high levels during the early period after Philippine independence to 209 maternal deaths per 100,000 live births in the 1987-1992 period, to 172 in the 1991-1997 period, to an estimated 138 in the most recent 19-98-2002 period.  Despite this improvement, however, there are still too many Filipino women who die during pregnancy or childbirth given available knowledge, means and services for their proper care. One out of every 100 Filipino women is likely to die from maternity-related causes over her lifetime, and maternal deaths comprise as much as 14% of all deaths of women of reproductive age (15 to 49 years old). As a reflection of society's desire to make pregnancy and childbearing safer for women, among the Philippines Millennium Development Goals (MDGs) is for MMR to decline to 112 maternal deaths per 100,000 live births by 2010 and lower still to 80 by 2015.  The Department of Health (DOH) has defined the package of essential health services that every Filipino woman should access and use in order to have a safe and healthy pregnancy and birth and therefore reduce the risk of maternal death. This package includes: (a) family planning counseling and provision of preferred method of child spacing; (b) antenatal care, tetanus toxoid immunization and micronutrient supplementation of pregnant women; (0) treatment of diseases and possible complications co-existing with pregnancies; (d) early detection and management of, complicated pregnancies; (e) safe delivery and support to breastfeeding. The country's main strategy for attaining its MDG on reducing risks of maternal deaths consists of making this package of essential services with adequate quality available, accessible and utilized according to the needs of every woman of reproductive age.  Available information regarding the actual population-wide coverage of each of these essential services suggests that there is ample room for further expansion in women\u2019s use of these health services as soon as possible. Contraceptive prevalence rates (portion of all married women of reproductive age using a family method of their preference) needs to increase to 80% from 48% for all methods in 2003, and to 60% from 33% for modern methods only. Portion of all pregnant women with at least 4 antenatal visits needs to increase to 80% from 72% in 2003, while portion of pregnantwomen- with at least two doses of tetanus toxoid immunization needs to increase even much more to 80% from 37% in 2003. Percentage of all deliveries with skilled attendance at birth also needs to increase to 70% from 54% in 2003. It is the judgment of public health experts that if the Philippines attains these targeted increases in population-wide coverage of these essential services as soon as possible, then the country should be able to achieve its 2010 and 2015 MDGs to reduce risks of maternal death, aside from contributing to securing other valuable benefits in terms of healthier newborns and children (reduced infant and child mortality) and reduced impoverishment due to illness or premature death (reduced poverty), among others.  The scale of improvement needed from present levels to targeted levels of increased population-wide coverage of various essential health services for women of reproductive age is indicated by the following priorities: nearly a tripling of current tetanus toxoid immunization of pregnant women;a doubling of present contraceptive prevalence rates; a 20% increase over present coverage of skilled attendance of all births; and a 10% increase in current use of adequate antenatal care of all pregnancies. This scale and scope of improvement is deemed attainable by the Philippines but it will not be attainable by the Philippine public sector alone. Fortunately, the Philippines has a large, vigorous and progressive private sector in health that can contribute to the attainment of improved population-wide coverage of essential health services for women.  Of total 85,000 hospital beds in the country, nearly 40,000 are private hospital beds. Private physicians, nurses, pharmacists, midwives and other professional health providers are ubiquitously practicing their professions and providing care in most Philippine communities and localities. The private pharmaceutical market from where women obtain many beneficial goods, products and drugs amounts to a massive P85\u201470 billion in sales annually (2004 data). A 2000 survey of households indicated that of the 77% of households that reported recent use of a health facility, half used public facilities and the other half used private health facilities (including a small portion of private traditional healers). These data suggest the tremendous capacity for providing care to the population that is available in a private sector consisting of practitioners, facilities, hospitals and a vital and large drugs and pharmaceuticals industry.  Given the country\u2019s desire to expand total population-wide coverage of essential health services for women of reproductive age as a key strategy to achieve its MDG on reduced risks of maternal death, and the large available private sector capacity that can contribute to this expansion, the DOH recognizes the need for a national policy on public-private collaboration in delivery of health services to women of reproductive age. As the prime national agency for the protection and promotion of the nation\u2019s health, the DOH hereby formulates, advocates and implements such a policy after conducting requisite technical studies, consultations with various stakeholders and preparations for proper implementation.  II. STATEMENT OF POLICY  It is the national policy to establish and sustain a supportive public and professional opinion climate, conducive regulatory regime, fair health financing system, and responsive operating and business environment in the health sector that promote efficient, effective and equitable collaboration between public and private sectors delivering services necessary for population-wide coverage of essential health services to women of reproductive age at levels sufficient to reduce risks of maternal deaths.  III. GOAL and OBJECTIVE  A. Goal  To improve and sustain reduction of Filipino women's risks from dying due to maternal causes as measured by following:  - Decline of the maternal mortality rate consistent with meeting the country's commitment to this specific MDG in 2010 (MMR not higher than 112) and 2015 (MMR not higher than 80).  - Decline of the maternal mortality rate consistent with meeting the country\u2019s commitment \"to this specific MDG in 2010 (MMR not higher than 112) and 2015 (MMR not higher than 80).  - Expansion of population-wide coverage of the following essential health services : _  > Family planning services: counseling and provision of preferred legal methods (contraceptive use of at least 60% for all modern methods)  > Maternal care services: antenatal care with tetanus toxoid immunization and micronutrient supplementation, plus early detection and management of complicated pregnancies (not less than 80% of all pregnancies), treatment of diseases and complications in pregnant women, safe delivery and support to breastfeeding (not less than 80% of births attended by professional health provider)  B. Objective  To provide policy direction for the public-private collaboration in the health sector within the context of increasing share of private sector provisions in total population-wide coverage of essential health services for women of reproductive age (i.e., private sector share of total contraceptive use, antenatal care and skilled attendance at birth).  IV. SCOPE and COVERAGE  The policy encompasses the operation of all agencies comprising the Department of Health, including its attached agencies like the Philippine Health Insurance Corporation (PHIC) and the Commission on Population (POPCOM) upon concurrence by these agencies\u2019 respective governing Boards, which the Secretary of Health chairs. It also covers the operation of government health agencies under the various national agencies and departments (DepED, DOLE, DND, among others) as well as those under the local governents at province, city and municipal levels in so far as these agencies\u2019 health services operations are governed by technical guidelines and standards mandated by the DOH. It further covers private entities (persons and enterprises) engaged in the provision of health goods and services in so far as this aspect of their operations are similarly governed by technical guidelines and standards mandated by the DOH.  V. DEFINITION OF TERMS  1. Health sector - refers to health system, including all institutions, organizations, enterprises and entities involved in actions that protect, promote or advance health status of individuals or populations; conceptually includes all aspects of society that influence health status but operationally focuses on those entities specifically organized to provide or govern the provision of health services and goods.  2. Public sector - refers to health providers (individual practitioners, health centers, hospitals, organizational units, agencies) operating within the rules and regulations of the government and all providers under the administration and control of the DOH, other national agencies (DepED, DOLE, DND, etc.) or of local governments (provincial, city or municipal governments).  3. Private sector - refers to health providers and facilities (individual practitioners, clinics, hospitals, facilities, drug outlets) licensed and regulated under existing laws but otherwise operating outside the ownership or management of the government; includes the drugs and pharmaceutical industry, non-government organizations as well as proprietary enterprises providing health services as part of their activities.  5. Public health authorities - refers to government entities that have technical responsibility for monitoring, maintaining, protecting and advancing general health status of the population (or public health) within given political jurisdictions such as Municipal or City Health Of\ufb01ce for a municipality or city, Provincial Health Office for a province, Center for Health Development (CHD) for a region, and the Department of Health for the whole nation. These entities - MHO, CHO, PHO, CHD and DOH - often have service provision and delivery activities'which are covered by their inclusion as public sector in health, and thus the emphasis in their being identified as public health authorities is in their technical governance- function in the health sector.  6. Essential health services for women of reproductive age - refers to family planning services (i.e., counseling and provision of preferred legal methods) and maternal care services (i.e., antenatal care with tetanus toxoid immunization and micro-nutrient supplementation, plus early detection and management of Complicated pregnancies, treatment of diseases and complications in pregnant women, safe delivery and support to breastfeeding) de\ufb01ned by the DOH as the package of essential health services for women aged 15-49 years old.  Inter-local health zone - refers to any form of institutional arrangement among different health providers and facilities serving a common population within a local geographic area under the jurisdiction of more than just one local government (e.g., multi-municipalities-province, municipal-ities\u2014city-province, multi-proyinces with component municipalities and cities), which meets theDOH's functional criteria on inter\u2014LGU coordination of health service delivery.  VI. GENERAL GUIDELINES  A. Supportive Climate for Public Private Collaboration  1. DOH shall raise the awareness of the general public and promote informed consensus within the community of health professionals in order: (a) to support commonly shared health goals and aspirations of the nation. and its component localities, and (b) to emphasize the vital necessity of wide, organized, and sustained cooperation and collaboration of everyone in the Successful pursuit of these goals and aspirations. The DOHshall advocate the concept of one health sector serving the coll
