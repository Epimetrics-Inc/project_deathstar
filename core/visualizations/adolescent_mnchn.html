DOH.  3. All DOH health personnel, LGUs, selected school, industrial and other government health practitioners shall be trained on the policies and guidelines on smoking cessation.  4. Training centers shall be identified by the DOH whose track record, facilities and presence of specialists in smoking cessation contribute to the success of the NSCP.  B. ADVOCACY  1. A smoke-free environment (SFE) shall be maintained in all DOH facilities, offices, attached agencies and retained hospitals and other participating agencies.  2. A smoke\u2014free environment shall also be maintained in other participating non-DOH facilities, offices, attached agencies and retained hospitals, field or mobile units.  3. Advocacy plans, strategies and activities shall be developed at all levels. These shall be directed at increasing the utilization of smoking cessation clinics, health education programs, advocacy and other activities of the NSCP.  4. Observance and celebration of the World No Tobacco Day (WNTD) shall be celebrated every 31St of May and shall he participated by all DOH officials, staff and employees and all officials of participating non-DOH offices.  5. Observance and celebration of World No Tobacco Month shall be celebrated on June each year and shall be participated by all DOH officials, staff, and employees, and all officials of participating non \u2014 DOH offices.  6. Generate knowledge, and strategies and activities that can help the Tobacco Control Program resolve the issues it addresses.  C. HEALTH EDUCATION  1. Health education shall serve as an important tool to assist smokers quit their habit, empowering the smoker's immediate family assist their patient and facilitate the implementation of smoking cessation process.  2. The following activities shall be conducted:  a. Smokers and at least one immediate family member shall regularly participate in health education lectures.  b. Health education campaigns shall be conducted in the neighborhoods or communities where smokers reside to improve the success rate of established SCCs, and the NSCP as a whole.  c. Health education campaigns shall also be conducted in schools, industrial establishments and offices of other government agencies that will implement the NSCP.  D. SMOKING CESSATION SERVICES  D.1. SMOKING CESSATION CLINICS  1. There shall be at least one smoking cessation clinic (SCC) in every zone. CHD may also establish SCCs in their offices to cater to CHD employees. Zones or CHD may however, establish more than one SCC depending upon their resources.  2. Other health facilities in LGUs, schools, industrial establishments, and other government or private agencies implementing the NSCP may also establish a smoking cessation clinic.  3. The SCC shall be lodged at the Out-Patient Department of any DOH retained hospitals or non\u2014DOH hospital or in a designated room of any other DOH or participating non\u2014DOH office selected for this purpose.  4. It shall be headed by an NSCP coordinator who shall be assisted by a trained Health Education & Promotion Officer at the CI-le or a trained Registered Nurse from the OPD of any DOH or participating non-DOH hospital, or office.  5. The services rendered in these SCCs shall include case finding, screening, diagnosis, treatment, case holding, health education, support group, laboratory procedure, reporting and recording of program activities.  6. The procedures and practices for these services shall be consistent with the latest good clinical practices taught by the NSCP Training Committee.  7. The referral system shall begin with the individual NSCP coordinators in every implementing health facility, hospitals or office or agency. Smoking cessation clinics in every health zone shall accept referrals from these NSCP coordinators. Designated training centers shall serve as the end-point of the referral system.  8. Patients who develop an adverse reaction to the pharmacological interventions prescribed by the DDO shall be reported to the Bureau of Food and Drugs in accordance with BFAD\u2019s most current procedures. The NSCP Coordinator or the referral clinic shall submit an incident report to the DDO.  9. Adverse reactions to any non\u2014pharmacological interventions prescribed by the NSCP training committee shall be reported to the nearest NSCP coordinator.  10. The daily administration and management of the SCC shall conform to the current issuances from the DOH concerning hospital or program management & administration.  11. The SCC shall maintain an SCC information system consistent with the latest teachings from the most recent training seminar.  D.2. SMOKERS' FAMILY SUPPORT GROUP (SFSG)  1. At least one (1) member of the smoker-patient's immediate family either parents, brothers or sisters and all children must be recruited in this Support Group.  2. The recruitment process must be voluntary. The family member's consent should be obtained after fully disclosing the protocol(s) for smoking cessation and assuring that they understood the same.  3. The support group will assist smokers, the NSCP coordinator and the smoking cessation clinic succeed in the treatment trial.  4. Every family member recruited shall be registered in the Smoker\u2019s Family Support Group Register.  5. Members of this support group will meet at least once every two weeks after recruitment to discuss the current needs and problems of the patient and its possible solution.  6. Members of the support group whose patients succeeded or dropped out of the treatment process will be graduated from the Smokers\u2019 Family Support Group.  E. RESEARCH AND DEVELOPMENT  1. Research and development activities shall also be part of the NSCP  2. These activities Ishall be towards understanding the nature of nicotine dependence among Filipinos.  3. The development of psychological, psychiatric, behavioral and other non\u2014pharmacological treatment approaches appropriate to Filipino patients and their value systems and norms shall be conducted.  4. The development of pharmacological approaches appropriate to Filipino patients shall also be undertaken.  VII. ROLES AND FUNCTIONS  A. Department of Health -National Center for Disease Prevention and Control  i. Degenerative Diseases Office  The NSCP shall be lodged at the Degenerative Diseases Office of the Department of Health. The DDO shall be the lead agency in the development, implementation and monitoring of the program as well as in the provision of technical and other services such as:  1. Coordinate the development, implementation, and monitoring of the NSCP.  2. Monitor, assess and evaluate the implementation of the NSCP  3. Establish smoking cessation clinics in selected hospitals or health facilities  4. Train NSCP coordinators  5. Source and assist in sourcing funds for the NSCP  6. Design prototype information materials and health education materials; and  7. Design and maintain an information system including smoking cessation clinic registry, family support group registry, and other databases that will ensure the success of the program  ii. Environmental and Occupational Health Office  The Environmental and Occupational Health Office shall assist the DDO in the development of strategies and activities in converting implementing units into a smoke-free environment.  iii. Family Health Office  The Family Health Office shall assist DDO in the development of strategies and activities to provide smoking cessation services to adolescents, pregnant mothers and other special groups targeted by the Family Health Office.  b. Other DOH offices:  i. National Center for Health Facility Development. The National Center for Health Facility Development shall assist the BBC in the coordinative activities of the NSCP.  ii. National Center for Health Promotion. The National Center for Health Promotion shall assist the DDO in the deveIOpment and design of advocacy and health promotion campaigns for the NSCP.  iii. The Health Human Resources Development Bureau shall advise DDO in the development of the human resources training program  iv. Centers for Health Development. The Centers for Health Development shall perform the following reSponsibilities in support of the National Comprehensive Smoking Cessation Program:  1. Advocate the objectives and goals of the NSCP; 2. Promote the utilization of smoking cessation clinics. 3. Celebrate the World No Tobacco Day (WNTD); 4. Encourage LGUs, schools, industrial establishments, and other government institutions within their catchment areas to participate in the NSCP; 5. Coordinate with the DDO in the implementation of the NSCP; 6. Assist DDO in maintaining the information system of the NSCP; 7. Coordinate with the smoking cessation clinics and catalyzes the referral of current smokers; 8. Undertake public health education campaigns; and 9. Monitor the implementation and progress of the program and shall give feedback to the DDO on whatever evaluation results were collected from the implementing units  v. Specialty Hospitals, Retained Hospitals and Medical Centers  1. The Lung Center of the Philippines shall:  a. Act as Vice-chairperson in the NSCP Training Committee; and b. Coordinate and undertake research and development activities to improve the clinical services of the smoking cessation clinics  2. The Philippine Heart Center shall recommend the latest technical interventions and researches that would contribute in the enhancement of programs related to the implementation of NSCP.  3. The Chiefs of Hospitals and Medical Centers are required to implement the NSCP in their facilities with the following functions:  a. Render its facilities and compounds a smoke-free environment (SFE); b. Participate in the celebration of WNTD; c. Promote and advocate to current smokers, immediate family members and communities to participate in the NSCP; and d. Coordinate with the DOH in implementing the NSCP. e. Recommend to DDO a NSCP Coordinator and shall submit his/her name to the DDO for monitoring purposes.  B. Other Government Agencies, Local Government Units and other Health Facilities. All government agencies, local government units and other health facilities are encouraged to participate in this program.  VIII. Funding  Funds for the establishment, operation and evaluation of the NSCP shall be charged against the funds of the Hospitals as Centers for Wellness for hospital-based NSCP and the CHD funds for CHD NSCP subject to the usual accounting and auditing rules and regulations.  IX . Effectivity  This administrative order shall take effect immediately.    ", " I. RATIONALE   The World Health Organization projects that 45 million people will get infected with the Human Immunodeficiency Virus (HIV) between 2002 and 2010. Of this, 40% will come from Asia and Paci\ufb01c if current prevention efforts are not continued. Prevention efforts however, should be complemented with making treatment available to as many HIV positive and AIDS cases as possible.   In the Philippines, although the HIV and AIDS national prevalence is less than 0.1% of the population, the number of peOple affected by HIV and AIDS continues to grow. The National Epidemiology Center (NEC) AIDS registry reported that as of December 2008, 3,589 cases of HIV antibody seropositive individuals had been identified in the Philippines, and on the same month, there were 565 PLHIV on antiretroviral therapy (ART).   In line with the global initiative on Universal Access, the health sector has to facilitate access to antiretroviral drugs (ARVs) by People Living with HIV (PLHIV) in need of treatment. A major step of this endeavor is the provision of guidelines to health care providers on the proper use of ARVs in the management of PLHIV. According to WHO, evidence from many parts of the world indicates that introducing treatment in affected communities can reduce the fear, stigma, and discrimination that surround HIV/AIDS, increase uptake of HIV testing and counseling, and reinforce prevention efforts.   Signi\ufb01cant decrease in morbidity and mortality due to AIDS has been observed in countries where ARVs are widely used. To ensure safe and effective use of ARVs, there must be standardized treatment guidelines, continuous access to medicines and laboratory facilities for monitoring treatment response and toxicity associated with use of the ARVs, and availability of counseling services for patients to reinforce adherence to ART.   This guideline adapted the current recommendations of WHO for HIV Infection in Adults and Adolescents (2006) in its approach to the delivery ofa comprehensive HIV treatment and care, in harmony with current local practices and experiences in treating PLHIV for 3 years in Philippines.   II. OBJECTIVE   To provide standards for the use of ARVs among adults and adolescent living with HIV in the Philippines.   III. SCOPE AND LIMITATION   This guideline is intended for physicians from government and private health facilities managing PLHIVs with established referral networks to Department of Health (DOH) - designated treatment hubs. Management of HIV infections among pregnant women and children will be discussed in a separate guideline.   IV. DEFINITION OF TERMS   1. Adherence counseling \u2014 Includes provision of information on HIV, manifestations ofthe disease, and bene\ufb01ts and side\u2014effects of ARVs; discussion on how the medications should be taken stressing on the importance of not missing any doses as well as risks associated to poor adherence, assessment of adherence to include identifying obstacles to adherence, and treatment planning to enhance adherence.   2. Antiretrovirals (ARVs) \u2014 Drugs that are given to people living with HIV infection to improve or maintain their immune function.   3. HIV and AIDS Core Team (HACT) - A multi-disciplinary team composed of doctors, nurses, pharmacists, social workers, and other health care providers that implements prevention, treatment and care services for HIV and AIDS in the hospital setting. Its specific functions are described in the Administrative Order Number 18 s. 1995 (Revised Guidelines in the Management of HIV/AIDS Patients in the Hospital).   4. HIV Counseling and Testing \u2014 A con\ufb01dential process that enables individuals to examine their knowledge and behavior in relation to their personal risks of acquiring or transmitting HIV. Counseling helps an individual decide on whether or not to undergo HIV testing and provides support to an individual receiving his or her test result.   5. Immune reconstitution in\ufb02ammatory syndrome (IRIS) \u2014 A spectrum of clinical signs and symptoms resulting from the restored ability of an individual\u2019s immune system to mount an in\ufb02ammatory response and this is associated with immune recovery during ART. Also de\ufb01ned as paradoxical clinical worsening due to a subclinical and unrecognized opportunistic pathogen or previously known treated opportunistic pathogen in a setting of adequate response to ART.   6. Opportunistic infections - Illnesses caused by various organisms, some of which usually do not cause disease in persons with healthy immune systems. Persons living with advanced HIV infection may suffer opportunistic infections of the lungs, brain, eyes and other organs.   7. People Living with HIV (PLHIV) \u2014 Refers to people living with HIV infection. With proper management and provision of ART, these individuals can continue to live well and be productive for many years.   8. Treatment Hub \u2014 A hospital facility with an established HIV/AIDS Core Team (HACT) providing prevention, treatment, care and support services to People Living with HIV (PLHIV) including but not limited to HIV Counseling and Testing, clinical management, patient monitoring and other care and support services. ARVs can only be accessed through these facilities. Refer to annex for the complete list of treatment hubs in the country.   V. IMPLEMENTING GUIDELINES   A. Determine if Anti- Retroviral (ARV) is indicated The decision to start a patient on ARV will be based on the clinical \ufb01ndings and/or CD4 level determination as shown in table 1. The bene\ufb01ts, toxicity, adherence issues and costs ofthe treatment must be a component of counseling.   Table 1. Criteria for Initiating Anti-retroviral Therapy (Adopted from WHO ART for HIV Infection in Adults and Adolescent 2006)      B. Perform Adherence Counseling   HIV can develop resistance to ARVS. The success of ARV therapy largely depends on patient\u2019s adherence to treatment. A 95% adherence rate is required to prevent the development of drug resistance. Adherence counseling should always be done prior to and while on treatment.   References and training on adherence counseling for anti\u2014retroviral treatment (ART) will be provided by the DOH to participating physicians.   C. Get Laboratory tests prior to initiating ARV treatment   1. Complete Blood Count (CBC)   2. Chest x-ray, sputum Acid Fast Bacilli (AFB) and sputum culture to rule out active tuberculosis   3. Pregnancy test for females of reproductive age   4. Baseline urinalysis, fasting blood sugar, liver function tests, creatinine, and lipid pro\ufb01le when indicated   D. Choose initial ARV Regimen   Recommended regimen (see annex for dosages)   a. First line regimen: NNRTI-based (2 NRTI + 1 NNRTI)  i. First line NRTIs : Zidovudine (AZT) + Lamivudine (3TC)   Alternative \ufb01rst line NRTI :  a. Tenofovir (TDF) + Lamivudine (3TC)  b. Stavudine (d4T) + Lamivudine (3TC) - when TDF and AZT are contraindicated    ii. First line NNRTI:  Nevirapine (NVP)   Alternative first line NNR TI: Efavirenz (EFV) - for patients with hypersensitivity to nevirapine and/or taking rifampicin. EFV is contraindicated in pregnant patients.      b. Second line regimen: 2 NRTIs + Lopinavir/ritonavir (LPV/r)  - AZT + 3TC + LPV/r if previously on TDF  - TDF + 3TC + LPV/r if previously on AZT or d4T   E. Monitor for ARV toxicity   1. For AZT + 3TC + EFV/NVP  a. CBC \u2014 every month for the \ufb01rst three months and every 4-6 months thereafter  b. SGPT, SGOT, alkaline phosphatase, amylase \u2014 after 1 month, after 6 months and every 12 months thereafter   2. For TDF + 3TC + EFV/NVP  a. annual creatinine and urinalysis  b. SGPT, SGOT, alkaline phosphatase, amylase \u2014 after 1 month, after 6 months and every 12 months thereafter   3. For d4T + 3TC + EFV/NVP  a. annual CBC  b. SGPT, SGOT, alkaline phosphatase, amylase \u2014 after 1 month, after 6 months and every 12 months thereafter  c. Total cholesterol, triglyceride, LDL- after 6 months and every 12 months thereafter    4. For PI-containing regimen (AZT/TDF + 3TC + (PI/r)   4.1 For TDF + 3TC + (LPV/r)  a. annual creatinine and urinalysis  b. Total cholesterol, triglyceride, LDL- after 6 months and every 12 months thereafter  c. FBS \u2014 after 6 months and every 12 months thereafter   4.2. For AZT + 3TC + (LPV/r)  a. CBC \u2014 after 1 month, after 6 months and every 12 months thereafter  b. Total cholesterol, triglyCeride, LDL- after 6 months and every 12 months thereafter  c. FBS \u2014 after 6 months and every 12 months thereafter   4.3. For d4T + 3TC + (LPV/r)  a. annual CBC  b. SGPT, SGOT, alkaline phosphatase, amylase \u2014 after 1 month, after 6 months and every 12 months thereafter  c. Total cholesterol, triglyceride, LDL- after 6 months and every 12 months thereafter  d. FBS - after 6 months and every 12 months thereafter   F. Monitor response to treatment.   1. Clinical Response   Frequency of clinical monitoring will depend on patient\u2019s response to ART. Patients should be followed-up on the minimum, at 2, 4, 8, 12 and 24 weeks after starting ART and every six months once patient has been assessed to be stable. Evaluation for treatment failure, which includes reassessment of clinical stage, and assessment of symptoms of drug toxicities should be made during every visit.   Exacerbation of previously subclinical coexisting infections (e.g. TB) may occur, resulting in an apparent worsening of disease. This is not attributable to failure of the therapy but to its success and the resulting immune reconstitution. This is called Immune Reconstitution In\ufb02ammatory Syndrome (IRIS). In such cases, the switching of ART would be inappropriate.   Trial of therapy for at least 6 to 12 months should be given before concluding that an ARV regimen is failing. For patients with good compliance to ART, clinical response is recommended to be used together with CD4 count and viral load determination (whenever feasible) to detect treatment failure.   2. Immunologic Response   Patients who initiated therapy with very low baseline CD4 T cell count may have less response to therapy. As a general rule, new and progressive severe immunodeficiency as demonstrated by declining CD4 cell counts should trigger a switch in therapy. However, any measurement that may indicate the need to consider switching should be repeated and the low level confirmed before any change is implemented. Where resources are available, CD4 T cell count may be done every six months for monitoring.   Reasonable working definitions of immunological failure are:   (1) CD4 count below 100 cells/mm3 after six months of therapy   (2) a return to, or a fall below, the pre-therapy CD4 baseline after six months of therapy; or   (3) a 50% decline from the on\u2014treatment peak CD4 value (if known).   3. Virologic Response   Since plasma viremia is a strong prognostic indicator of HIV disease progression, maximal suppression of viremia for as long as possible is a critical goal of antiretroviral therapy. One (1.0) log reduction is usually observed 4\u20148 weeks after initiation of therapy and falls below limit of assay detection after 4-6 months. Where resources are available, viral load assay may be done every 12 months.   G. Change of treatment regimen   1. Drug toxicity and side effects (see annex for speci\ufb01c side effects of ARVs)   Antiretroviral drugs are associated with side effects and long term toxicities. Although life threatening side effects had been reported, many side effects can be managed symptomatically. The ARV component causing toxicity should be identi\ufb01ed and changed if necessary. The general principle is that single\u2014drug substitution because of toxicity should involve drugs belonging to the same ARV class (eg. TDF or d4T for AZT where anemia occurs, or NVP for EFV for CNS toxicity or in pregnancy).   It is also important to ask patients of intake of other medicines because ARVs may interact with these medications. '   2. Treatment failure   It is very important to regularly assess patients for treatment failure, determine the reasons for these and institute appropriate management immediately. If poor compliance is the cause of treatment failure, counseling for adherence must be intensi\ufb01ed and the current regimen continued. Determination of CD4 count should be performed after three months to reassess response to treatment.   Patients who are candidates for second-line ARVs must be managed in close coordination with the Research Institute for Tropical Medicine or San Lazaro Hospital.   H. Manage HIV and TB Coinfection   Treatment of TB among HIV patients do not differ from treatment of TB among non-HIV patients. Diagnosis and treatment will follow the National Tuberculosis Program (N TP) Guidelines.   AR V3 for patients with active TB:   Recommended ARV Regimen First line regimen: 2 NRTIs + EFV   Due to potential hepatotoxic effects of both ARV and anti-TB drugs, it is recommended when possible, to commence ARV after the intensive phase of TB treatment. Patients should be monitored closely for signs and symptoms of hepatotoxicity. .   Initiating ART in HIV and TB Coinfection   1. If CD4 &lt 2000ellstmm3, ART may be initiated after 2 weeks of TB treatment, and after patient is stabilized on the TB regimen.   2. If CD4 200-350cells/mm3, ART should be started after 8 weeks of TB therapy.   3. If CD4>350cells/mm3, ART may be deferred until after TB therapy is complete.   Management of HIV patients who are taking nevirapine or protease inhibitors and diagnosed with active TB should be done in consultation with physicians experienced in the treatment of these two diseases.   1. Manage HIV and Hepatitis B Coinfection   In situations where both HIV and HBV (Hepatitis B virus) require treatment, it is preferable to use 3TC and TDF together as both drugs have anti-HIV and anti-HBV activity. The use of TDF or 3TC as the only anti-HBV drug can result in more rapid development of resistance.   J. Manage HIV and Hepatitis C Coinfection   The initiation of ART in HIV/HCV coinfected patients should follow the same principles and recommendations as for the initiation of ART among HIV patients without HCV infection. However, the patients should be followed up more closely because of the major risk of drug\u2014related interactions of some ARVs with anti\u2014HCV drugs.   Major drug-drug interactions have been observed for the following combinations anti HCV drugs and ARVs:   l. Ribavirin with didanosine (dd1)\u2014 pancreatitis and lactic acidosis; these drugs should not be given concomitantly   2. Ribavirin and zidovudine (AZT) a anemia; avoid combination if possible; needs close monitoring   3. Interferon and efavirenz (EFV) \u2014 severe depression; needs close monitoring   VI. ROLES AND RESPONSIBILITIES   1. National Center for Disease Prevention and Control (NCDPC) shall:  a. convene the technical working group for HIV and regularly review this guideline through wide consultation with clinicians, representatives from the treatment hubs and the PLHIV;  b. disseminate this guideline to the treatment hubs, private medical practitioners, professional medical societies thru the Centers for Health Development (CHD) NASPCP coordinators;  c. forecast centrally ARV needs of PLHIV and ensure timely procurement and distribution of ARV to treatment hubs;  d. develop manual of procedures for treatment of PLHIV, including monitoring tools, within six months upon approval ofthis A.O.;  e. create and support a monitoring team composed of STI coordinators, treatment hub staffs and PLHIV groups to ensure compliance to this guideline   2. Center for Health Development (CHD) shall:  a. disseminate this guideline and other related reference materials to DOH \u2014 retained hospitals and private DOH - accredited tertiary medical centers;  b. establish system of referrals from various health facilities to DOH \u2014 designated treatment hubs;  c. participate in the regular monitoring activities organized by NDCPC.   3. Treatment Hubs through its HIV AIDS Core Team (HACT) shall:  a. provide treatment and clinical monitoring of patients under ART;  b. provide technical assistance to other health facilities and community\u2014based organizations in need of professional trainings on the clinical management of HIV infection;  c. respond accordingly to referrals from various health facilities d submit report to NCDPC for programme utilization.   4. Research Institute of Tropical Medicine shall:  a. act as the designated training center on clinical management of HIV infection in coordination with NCDPC and Health Human Resource Development Bureau;  b. provide NCPDC annual accomplishment reports.   5. Civil Society Organizations for Treatment, Care and Support \u2014 shall work in coordination with the members of HACT in treatment hubs in providing care and support for PLHIV especially those on ART.   VII. FINANCING   1. The Infectious Disease Of\ufb01ce shall allot funds for procurement of ARVs annually based on NASPCP \u2014 IDO forecasting.   2. The NCDPC along with the PNAC Secretariat and the PLHIV shall continuously advocate to the Philippine Health Insurance Corporation (PHIC) for the development of bene\ufb01t package for PLHIV in need of treatment and care.   VIII. REPEALING CLAUSE Provisions from previous issuances that are inconsistent or contrary to the provisions ofthis order are hereby rescinded and modi\ufb01ed accordingly.   IX. EFFECTIVITY   This order shall take effect immediately upon approval.  ", "   I. RATIONALE  Internal armed conflicts have always affected children and their families. For the past two decades, an estimated five million children have been affected or exposed to armed violence in the Philippines. The inaccessible location of their communities, unstable peace and order conditions have severely hampered the delivery of basic services. Thus, children are exposed to the risk of illnesses, malnutrition, psychological  trauma, injury and even death.  Recently more and more children are displaced or involved in armed violence. Deprived of their basic human rights and opportunity to enjoy a normal childhood and a bright future, they have become victims of circumstances rather than offenders of society. Children are declared zones of peace and therefore should never be involved in armed hostilities. Rescued and surrendered children in armed conflict should be treated with special care and their rights must be protected at all times without discrimination.  Relative to this concern, the DOH established the Women and Children Protection Unit (WCPU) through A.O. 1\u2014B s. 1998 in response to the Memorandum from the Office of the President re \u201cCall for Action Against Domestic Violence\". Under this strategy, WCPU was mandated to ensure that not only women but children in particular are provided with medical treatment in all DOH health facilities.  To provide the necessary basic health services for these children and pursuant to the Memorandum of Agreement in the Handling and Treatment of Children Involved in Armed Conflict (attached as Annex D), this order is hereby promulgated as supplemental guidelines to A.O. 1-B s. 1998 re Women and Children Protection Unit in all DOH Hospital, with focus on children involved in armed conflict situation.   III. COVERAGE  All children in armed conflict who were rescued or surrendered to government forces or any other agencies.   III. DEFINITION of TERMS:  1. Children \u2014 are children below 18 years of age or those over but are unable to fully take care of themselves or protect themselves because of mental or physical incapacity  2. Children in Armed conflict (CIAC) \u2014 are children involved in hostilities and they may fall under any of the following categories:  a. Children displaced as a result of armed conflict - are those who were  displaced from their communities and whose normal activities were interrupted or have been abandoned, orphaned or disabled, emotionally traumatized as a result of armed conflict making them unsafe and unprotected. b. Children involved in armed conflict are those who are direct or indirect participants to armed hostilities either as combatants, guides, couriers spies, medical aides, cooks, caught in a crossfire and other similar capacity.  3. Armed Conflict - refers to any conflict between government forces and organized groups and/or between tribal groups which involves the actual use of armed force and which two armed groups disrupt normal social, economic, political and cultural activities in a specific geographical area.  4. Protective Custody- is the assumption of parental authority over the child by the Department of Social Welfare and Development (DSWD). This can either be physical or constructive custody.  5. Physical Custody- is the actual transfer of the child from government forces to any DSWD facility or its duly licensed and accredited social welfare agency to include DOH faculty if child has to undergo hospitalization.  6. Constructive Custody- is the exercise of DSWD\u2019s parental authority over the child even if physical custody is still with the rescuing government forces.   IV. IMPLEMENTING GUIDELINES  As provided for under A.O. No. 1\u2014B s. 1998 stating the \u201cEstablishment of WCPU\" Sec. 4 on the Key Components and Sec. 5 on the Management and Coordinating Mechanism, the following subsections are hereby adopted. Moreover, additional provisions applicable to children were included.  1. The Unit shall be an integral part of the hospital 2. The Unit shall be established and situated at the Emergency Room Complex 3. The Unit shall be under the Chief of Clinics and has the following staff: a. Women and children Protection Coordinator b. Pediatrician c. Nurse d. Psychiatrist / Psychologist- (particularly child psychologist) e. Social Worker  4. Each unit shall have the following core services a Service b. Training c. Research   5. It shall be the responsibility of the Hospital to include in the annual plan the resource requirement in support of this program i.e. budget, personnel, logistics, training, advocacy and networking activities.  6. The Women and Children Protection Coordinator shall be responsible for integrating all functions and activities i.e., planning, implementation, monitoring and evaluation and feedback to facilitate implementation of programs for children.  7. A holistic and integrated approach will be ensured through an efficient  referral and networking system that will mobilize a wide network of GO\u2019s,NGO\u2019S and other institutions involved in children in Armed conflict areas.  8. A multi - disciplinary training program will address human resource development needs as well as the need to create and sustain a children  sensitive and friendly hospital environment. Trainings shall be made available not only to hospital personnel but to the community.  9. Research shall be conducted for eliciting and documenting experiences to serve as inputs for further studies, researches for policy and program improvement. Improvement   PROCEDURAL GUIDELINES  1. All DOH \ufb01eld offices or health facilities which has in its custody a rescued or surrendered child shall report within twenty four ( 24 ) hours to the DSWD field offices through the concerned Local Chief Executive of the city /municipality/ province.  2. The initial report shall contain the following information ( see attached Annex I A CIAC Form 2) a. name, birthdate, age, address, sex  b. educational attainment  c. parents / nearest relatives  d. physical and mental condition e.tribal or ethnolinguistic affiliation, where applicable f. other circumstances relative to the rescue or surrender of the child  3. Should there be a need for the child to undergo medical consultation and or hospitalization the following health services shall be provided by DOH retained hospitals or coordinated with LGU health facilities: a. Physical and medical examination b. Medical / surgical treatment c. Psychological and psychiatric evaluation and treatment, when necessary  4. The Hospital staff who shall be performing their duties in addition to their regular hospital assignment. a. Women and children Protection Coordinator b. Pediatrician c. Nurse  d. Psychiatrist / Psychologist- (particularly child psychologist) e. Social Worker f. Nutritionist Dietitian  5. All cases should be treated with full confidentiality. Rescued or surrendered child shall not be presented to the media unless it is justified by a compelling national reason and in consultation with the Secretary of DSWD.  6. Visiting privileges during hospitalization shall be limited to the immediate member of the family of the child.  7. The transfer of the protective custody of the child to the DSWD shall be supported by the following written reports (Annex B- CIAC Form3). a. a copy of the medical and other pertinent information. b. all measures taken while in the custody of the agency  8. The receiving agency shall issue a certificate of transfer of custody to acknowledge the receipt of such rescued or surrendered child. (Annex C - CIAC Form 4).   V. Role and Responsibilities  The Health Operations Cluster-Central Office shall oversee the implementation of this activity, while the Health Operations Cluster of the CHD shall monitor and ensure that children in armed conflict are provided with  appropriate medical care in DOH hospital.    VI. Effectivity  This Order shall take effect fifteen (15) days upon publication in the Official Gazette.  ", "     1. BACKGROUND AND RATIONALE   The twenty million (19,844,578) adolescents age 10-19 years comprise 21.5% of the country\u2019s population (NS0, 2010). Thus, they are essential to achieve the Millennium Development Goals and should be part of the national strategy to reduce poverty. Adolescents face many threats to their health and well-being. While mortality rate in this age group are low, they are susceptible to conditions that are related to their increased mobility, socialization (Valenzuela-Teoxon, 2007), and risk-taking behavior. One in every 10 young women ages 15-19 is already a mother, doubling the likelihood of maternal death compared to those over 20 years (DOH, UNFPA, WHO, 2002) and  increasing the risk of dropping out of school and facing limited economic opportunities. Sixteen (16) percent of abortion attempts occur among teenagers (Singh, 2006).Sexually Transmitted Infections, HIV and AIDS, drugs, alcohol, and smoking are also on the rise among adolescents. Drowning and transport accidents are among the, top five causes of death among the 10\u201414 and 15\u201419 age group(DOH, 2005). Three percent of young people ages 15-27 have attempted to commit suicide (UPPI/DRDF, 2002).ISsues of assault and bullying are also causing increasing concern among parents\", educators, and adolescents themselves.   Administrative Order 34\u2014A, s 2000, the Adolescent and Youth Health (AYH) Policy was issued in April 2000, creating the Adolescent and Youth Health Sub-program under the Program for Children\u2019s Health Cluster of Family Health. It- envisions \u201cwell- informed, empowered, responsible and health adolescents & youth\" and had a mission to \u201censure that all adolescents & youth have access to quality comprehensive health care and services in an adolescent '& youth-friendly envirOnrnent   In 2006, the Department of Health (DOH) created the Technical Committee for Adolescent and Youth Health Program (AYHP), composed of both government and non-government organizations dedicated to uplifting the welfare of adolescents and tasked to revitalize the AYHP: The committee embarked on a Strategic Plan for Accelerated Action on Adolescent Health. In 2010,_the National Center for Disease Prevention and Control (NCDPC) drafted a National Standards and Implementing Guide for Adolescent Friendly Health Facility, an Adolescent Job Aid manual and a Primer on Legal Bases for the Adolescent Health Services in the Philippines.   Due to an increasing health risky behavior among our Filipino adolescents, the DOH embark on revising the \"current policy and address the major adolescent health prOblems, marginalized groups and humanitarian emergency settings and to provide  clear understanding among implementers and to guarantee program sustainability thus this Order developed.   II. DECLARATION OF POLICIES   l. The 1987 Philippine Constitution charges the State to promote and protect the youth\u2019s physical, moral, spiritual, intellectual, and social well-being and prioritizes the health of children.   2. The Convention on the Rights of the Child, which the Philippines ratified with the force of law In 1990, defines a child as \u201cevery human being below the age of 18 years unless, under the law applicable, majority is attained earlier\" and directs States to \u201cstrive to ensure that no child is deprived of his or her right of access to such health care services.\"The Committee on the Rights of the Child, in its General Comment No. 4 (2003) emphasized Adolescent Health and Development in the context of the CRC (CRC/GC/2003/4)   3. The Report of the International Conference on\" - Population and Development(ICPD, 1994), Chapter VI, B.- 6.15, states that \u201cYouth should be actively involved in the planning, implementation and evaluation of development activities that have a direct impact on their daily lives. This IS especially important with respect to information, education and communication activities and services concerning reproductive and sexual health, including the prevention of early pregnancies, sex education and the prevention of HIV and other sexually transmitted diseases.\" '  4. In September 2000, the Philippines and other member nations ratified and signed the Millennium Declaration which embodies global and country commitments, - specific targets and milestones for 2015, including the Eradication\" of extreme poverty and hunger (MDG 1), Promotion of gender equality and empowerment of women (MDG 3), Reduction of Child Mortality (MDG 4), Improvement of Maternal Health (MDG 5), and Combating HIV and AIDS, malaria, and other diseases (MDG 6)   5. Republic Act No. 10354, signed into law on December 21, 2012, provided for a National Policy on Responsible Parenthood and Reproductive Health.   6. Administrative Order No.43 s. 2000 adopted the elements of Reproductive Health Framework which includes services for Adolescent and Youth Health (AYH), - Violence Against Women & Children (VAWC), Family Planning (FP), Maternal and Child Health & Nutrition (MNCHN), PreventiOn and Management of Abortion and its Complication (PMAC), Prevention and Management of Reproductive Tract Infections (RTI), Education and Counseling on Sexuality and Sexual Health, Breast & Reproductive Tract Cancers & other Gynecological Conditions, Men 5 Reproductive Health, and Prevention & Management of Infertility & Sexual Dysfunction.   7. A0 2008- 0029 was enacted for Implementing Health Reforms for Rapid Reduction of Maternal and Neonatal Mortality   8. A0 2006- 0016 provided a National Policy and Strategic Framework on Child Injury Prevention   9. A0 2007- 0010 provided a National Policy on Violence and Injury Prevention   10. A0 2011 0003 enacted the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non- Communicable Diseases   11. RA 8371 promotes the Rights of Indigenous Cultural Communities/ Indigenous Peoples        III. OBJECTIVES   This Order aims to:   1. Provide a strategic framework for the Adolescent Health Program that is anchored on Universal Health Care  2. Provide policy direction and guidance for DOH of\ufb01ces, its attached agencies, LGUs, and development partners in prioritizing interventions for adolescent health   IV. COVERAGE AND SCOPEOF APPLICATION   This Order shall apply to the entire public and private health system, to include DOH bureaus, Centers for Health Development (CHDs), hospitals and other health facilities, attached agencies, local government facilities, external development partners and other stakeholders implementing health programs for and with adolescents.   DEFINITION OF TERMS   1. Adolescent: refers to young people between the ages of 10 and 19 years who are in transition from childhood to adulthood (RA10354) and are the primary targets of this Order, differentiated from \u201cyouth\" and \u201cyoung people\".   2. Early adolescence is from 10-13 years old. Middle adoleScence 14-16 years. \"Late adolescence 17-19 years. (Philippine Pediatric Society)   3. Children refers to person below eighteen (18) years of age or thOse over but are unable to fully take care of themselves or protect themselves from abuse, neglect, cruelty, exploitation or discrimination because of a physical or mental disability or condition.(RA 7610).   4. Adolescent Health is a state of complete physical, mental and social well-being of persons aged 10-19 years.   5. Reproductive Health Rights of Adolescents and Youth refer to their human right to have control over and decide freely and responsibly on matters related to their sexuality, including sexual and reproductive health (CPD, 2012)   6. Early pregnancy: refers to pregnancy in women less than 20 years old.   7. Bullying or Peer Abuse: refers to willful aggressive behavior that is directed towards a particular victim who may be out-numbered, younger, weak, with disability, less confident, or otherwise vulnerable (DepEd)   8. Empowerment refers to having a sense of self\u2014worth; to have and to determine choices, access to opportunities and resources, the power to control their own lives; and the ability to influence the direction of social change to create a more just social and economic order, nationally and internationally.(UN, 2001)   9. Adolescent Participation: refers to public processes in which adolescents are involved in decision making, either directly or through representatives. Adolescent participation recognizes adolescents as citizens and stakeholders in the present \u2014 not just in the future. (IAWGCP, 2007)  10. Evolving Capacities: The UNCRC recognizes that children in different environments and cultures, with different life experienCes, will acquire competencies at different ages, and this process will vary according to circumstances. Children do not acquire competencies merely as a consequence of age, but rather through experience, culture, and levels of parental support and expectation. Evolving capacities is central to the balance between empoWerment and protection. (Save the Children, 2007)   11. Life skills are abilities for adaptive and positive behavior that enable individuals to deal effectively with the demands and challenges of everyday life (WHO de\ufb01nition)   12. The Private Sector refers to health providers and facilities (individual practitioner, clinics, hospitals, facilities, drug outlets) licensed and regulated under existing laws but otherwise operating outside the ownership or management of the government.(DOH AO 2012-0004).   V. GENERAL GUIDELINES   1. The Adolescent Health and Development Program (AHDP) shall be in accordance with the thrusts of the National Objectives for Health, the Philippine Development Plan, the AIDS Medium Term Plan, the Millennium Development Goals, and the Philippine Youth Development Plan of the National Youth Commission.   2. The AHDP shall target primarily adolescents age 10-19 years. This will complement the roles of the Council for the Welfare of Children, which serves to protect the rights of children under 18 years old, and the National Youth Commission, which is mandated to provide leadership in the formulation of policies for youth ages 15-30. Few programs address the unique health needs of very young adolescents ages 10- 14. Thus resources need to be directed to this age group while also preventing pregnancies befOre the age of 20, when there is an increased risk of maternal (DOH, UNFPA,=WHO, 2002) and infant (Phipps, 2002) mortality, low birth weight babies (NSO) and limiting of the woman\u2019s education and livelihood opportunities.   3. The AHDP shall aim to achieve the following health outcomes: (1) Healthy Development; (2) Healthy Nutrition; (3) Sexual and Reproductive Health; (4) reduction of substance use; (5) reduction of injuries and mortality, morbidity and psychosocial consequences of injures; (6) reduction 'of all form$ of violence. and- mortality, morbidity and psychosocial consequences of viOlence; and (7) Mental health. (National Standards and Implementation Guide for the ProViSion of Adolescent-Friendly Health Services, DOH, 2010)   4. The AHDP recognizes the risks inherent to early sexual initiation or having one\u2019s first sexual intercourse occurring before the adolescent is physically and psychosocially capable of dealing with the consequences of Sexual intercourse and shall aim to delay sexual initiation among adolescents.5. The AHDP shall respect the rights of all adolescents. Specific strategies for marginalized and vulnerable   MISSING DATA  Program strategies shall include:   a. Health Promotion and Behavior Change for adolescents to utilize health services, practice healthy behaviors, avoid risks, and participate in governance and policy decisions affecting their health and deveIOpment   b. Improving access to quality and adolescent\u2014friendly health care services and information for adolescents, including access to quality hospitals and health care facilities following the National Standards and Implementation Guide for Adolescent-friendly Health Services and utilizing various settings outside the health system, such as schools, cruising sites, and social media, to promote adolescent health.    c. Expanding Health Insurance. The DOH shall design a proposal for an \"Adolescent Health Package with PhilHealth while mobilizing other sources of financing such as local government and the private sector.   d. Enhancing skills of service providers, families, and adolescents to protect their health and development   e. Strengthening partnerships among adolescent groups, government agencies, civil society, the private sector, families and communities to make them . accountable for the achievement of MDGs   f. Strengthening policy at all levels to ensure that all adolescents have access to information and services   g. Ensuring sufficient resources to implement a sustainable adolescent health program   h. Resource mobilization. The Department of Health and Centers for Health Development shall provide funds fer technical assistance, monitoring, and advocacy. The Council for the Welfare - of Children, National Youth Commission, Department of Education, and Department of Social Welfare and Development shall provide counterpart funds to implement the Adolescent Health and Development Program within the scope of their responsibility. The Philippine Health Insurance Corporation shall develop benefits coverage for adOlescent members and beneficiaries. Local government units shall provide - funding for the implementation of the AHDP in their area, mObilizing external _ resources and internal funding such as SK funds and the GAD budget.  Monitoring and Evaluation systems shall be Strengthened to improve access to- strategic informatiOn to effectively assess the attainment of goals and utilize data in developing programs to forward adolesCent health. To this end, the DOH shall develop a Five-year Strategic Plan fer the AHDP with Goals, Objectives, Indicators, and Targets, including a monitoring and evaluation plan to measure attainment of the goals and objectives. The DOH and the National Statistics Office shall provide the necessary data, including baseline data disaggregated for the 10\u201419 age groups.   VII. STRATEGIC FRAMEWORK   Strategies of the AHDP shall be designed in accordance with the Program\u2019s Vision, Mission, and Goals. Health status outcomes and adolescents\u2019 rights shall be enjoyed through positive behavior change, which are achieved by a variety of strategies. In turn, these strategies will be built upon actionable program components. These elements are non\u2014linear as multiple health and development goals call for a range of interventions delivered in an integrated manner.   I. MISION AND MISSION   1. Vision: Well-informed, empowered, responsible and healthy adolescents who are leaders in society  Mission: Ensure that all adolescents have access to quality comprehensive health care and services in an adolescent-friendly environment   2. The AHDP\u2019s OVERALL GOALS are to improve the health status of adolescents and to enable them to fully enjoy their right to health.    3. GUIDING PRINCIPLES   a. The Adolescent Health Program is guided by the Convention on the Rights of Children which states that it should be of the Best interests of the child; the adolescent \u2019s rights are indivisible and interrelated; Non-discrimination, have Access to accurate information; have access to lite\u2014saving interventions as long as he/she is mature enough to face the consequences; contain a meaningful adolescent participation; recognize adolescent as a whole person needing supportive environment; suitable Life skills to help him/her cope with and manage their lives in a healthy and productive manner; capacitate the family as the primary source of basic knowledge, behavior, attitudes, and skills necessary for his/her well being; a Life Cycle Approach where it continue to affect health and development of an adolescent from infancy to parenthood; Respect the adolescent\u2019s right to privacy and confidentiality, including with respect to advice and counseling on health matters; Recognize the involvement, commitment, accountability, and responsibility in all areas of sexual and reproductive health as well as the protection and promotion of reproductive health concerns specific to men and boys(UNFPA); Recognize the positive impact of peer education, and the positive influence of proper role models, especially those in the worlds of arts, entertainment and sports (CRC/GC/2003/4)   STRATEGIC FRAMEWORK           VIII. IMPLEMENTING MECHANISMS   1. ORGANIZATIONAL STRUCTURE   The DOH shall act as the lead agency, along with the LGUs, for the implementation of this Order. The National Center for Disease PreventiOn and Control \u2014 Family Health Office shall designate a Sub-program Manager for Adolescent Health and Development. The DOH shall convene a Technical Working Group on AdoleScent Health and Development whose primary role is to oversee the implementation of the Program and monitor progress based on the M&E Framework. -   IX. ROLES AND RESPONSIBILITIES   1. DOH \u2014 National Center for Disease Prevention and Control (NCDPC), National Center for Health Promotion(NCHP), NatiOnal Epidemiology ' Center (NEC), Philippine National Aids Council (PNAC)   -Serve as the focal point for overall planning, management, monitoring, and evaluation of the AHDP  -Provide technical leadership in all matters pertaining to the AHD  -Advocate for adolescent health and development in national and local public forums  -Ensure meaningful participation of adolescents at all stages of the program cycle  -Create, strengthen, and maintain inter\u2014agency links and public-private partnerships  -Formulate an age-and development appropriate Reproductive Health and Sexuality Education curriculum in coordination with the DSWD, DepEd, CHED, and TESDA  -Provide parents with adequate and relevant scienti\ufb01c materials on the age\u2014 appropriate topics and manner of teaching Reproductive Health and Sexuality Education to their children  -Development, implementation, and monitoring of a Health Promotion, Communications, and Advocacy Plan for Adolescent Health and Development  -Provide age\u2014disaggregated data necessary to for monitoring and evaluation of results of the AHDP  -Provide technical assistance and guideline in matters pertaining to STI and HIV and AIDS and services for Young Key Affected Populations   2. Center for Health Development   The Centers for Health Development are responsible for:   -Localization and dissemination of this Order  -Providing technical assistance to local government units in implementation  -Monitoring results and reporting these to the DOH Central Office  -Creating inter-agency links to support local government units in implementation of the AHDP  -Advocating for policies and resources at the local level.  -Ensuring that hospitals and health care facilities under CHD management meet the National Standards for the Provision of Adolescent-Friendly Health  Services.   3. Department of Education (DepEd), Commission on Higher\" Education (CHED), and Technical Education and Skills Development Authority (TESDA)   -With the DOH and DSWD, formulate an age\u2014 and development\u2014appropriate Reproductive Health and Sexuality Education curriculum  -Provide parents with adequate and relevant scientific materials on the age- appropriate topics and manner of teaching Reproductive Health and Sexuality Education to their children  -Integrate other adolescent health concerns in school curriculum  -Mobilize teachers, guidance counselors, and parents to implement the AHDP   4.Department of Social Welfare and Development (DSWD)Commission on Population (POPCOM),National Anti\u2014Poverty Commission (NAPC),   -With the DOH, DepEd, CHED, and TESDA, formulate an age- and development- appropriate Reproductive Health and Sexuality Education curriculum  -Provide parents with adequate and relevant scientific materials on the age- appropriate topics and manner of teaching Reproductive Health and Sexuality Education to their children  -Provide adolesCent\u2014friendly health services and protection to adolescents who are out of school, with disabilities, in con\ufb02ict with the law, drug dependent, on the streets, in prostitution, survivors of calamity, in situations of armed con\ufb02ict, and survivors of abuse and exploitation  -Train multi\u2014 \u2014disciplinary teams\" for Women and Child Protection Units and sustain 24/7 Crisis Interventions Units 1n every region  -Formulate policies, programs and measures on adolescent participation  -Assist in monitoring and evaluation of results of the AHDP  -Create inter\u2014agency links to build the support of local government units for the implementation of the AHDP  -Advocate, mobilize and generate resources for adolescent development   5. Council for the Welfare 0f Children (CWC)   -Integrate adolescent health and development in national and local development plans  -Advocate for adolescent rights as enshrined in the CRC  -Include adolescent health and development issues in the Country Report to the CRC   6.Commission on Human Rights (CHR)   -Integrate the rights of adolescents in information and public advocacy, research, and training  -Investigate violations of adolescents rights and provide legal aid   7. National Statistics Office (NSO)   -Provide age-disaggregated data necessary to for monitoring and evaluation of results of the AHDP   8.Philippine Health Insurance Corporation (PhilHealth)  -Provide benefits coverage for adolescents, particularly marginalized sub-sectors   9.Professional Medical and Allied Medical Associations, Academic Institutions, Adolescent and Youth Organizations   -Develop members\u2019 capacity to provide adolesCent\u2014friendly health services  -Provide technical assistance in the formulation of policies, guidelines, and tools for adolescent health and development  -Contribute to research on adolescent health and development  -Participate in monitoring and evaluation of results of the AHDP  -Advocate for adolescent rights as enshrined 1n the CRC  -Participate in the design and implementation of adolescent health and development programs  -Participate in the monitoring and evaluation of results of the AHDP   10. Non-Government, Faith-based, Civil Society Organizations, the United Nations and other development partners working with and for adolescents   -Implement adolescent-centered programs and outreach services in priority communities that are consistent with the AHDP in coordination with government agencies  -Provide technical assistance in the formulation of policies, guidelines, and tools for adolescent health and development  -Contribute to research on adolescent health and development  -Advocate, mobilize and generate resources for adolescent health and development   11. Private Sector  -Enforce policies for the protection of adolescent employees  -Implement workplace programs for parents of adolescents  -Support adolescent health and development activities in communities, schools, and other settings   12. Local Government Units    -The provision of reproductive health information, care and supplies shall be the joint responsibility of the National Government and Local Government Units (LGUs).   -LGUs must ensure proVision of basic adolescent health care- services including, but not limited to, the operation and maintenance of facilities and equipment necessary for the delivery of a full range of reproductive health care services and the purchase and distribution of family planning goods and supplies as part of the essential information and service delivery package defined by DOH.   -LGUs, specifically the Rural Health Units, City Health Offices, and Provincial Health Offices, are responsible for. designing, funding, implementing, and monitoring local Adolescent Health and Development programs suited for adolescents in their area, in partnership with youth, government agencies, civil society, \"and the private sector, under the technical guidance of the CHD and this Order. LGUS should design specific strategies to reach marginalized and vulnerable adolescent sub-sectors. They should ensure meaningful participation of adolescents and communities in this process. Hospitals and health care facilities under LGU management must meet the National Standards for the ProVision of AdoleScent-Friendly Health Services.   X. REPEALING CLAUSE   The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order, including AO 34\u2014A.s, 2000, are hereby revised, modified, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   XI. SEPARABILITY CLAUSE   If any provision of this Order is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions not affeCted thereby shall remain valid and effective.   XII. EFFECTIVITY  This Order shall take effect immediately.   ", " I. BACKGROUND and RATIONALE   In 2001, the Administrative Order\u2014 5O-A s. 2001, National Family Planning Policy (NFPP) which ' embodies the Philippines FP program policies has refocused FP as a health intervention that will promote the overall health of all F 111p1nos by: preventing high-risk and unplanned pregnancies thus reducing maternal deaths, and preventing abortions, responding to the reproductive rights of women with unmet FP needs and promoting responsible parenthood. As such, the management 'and implementation of the program are speci\ufb01cally guided by the .\u201cFour Principles/Pillars of Family Planning\" namely: 1) Respect for the sanctity of life; 2) Respect for human rights; 3) The freedom of choice and voluntary decisions (Informed ChOice and Voluntarism - ICV); and 4) Respect for the rights of clients to determine their desired family size. These principles uphold the rights of the Filipino people to have access to quality health services, promote the will and - _ abilities of couples and individuals to freely choose which method to use according to their religious beliefs and ethical values and cultural background to enable them to respond to their _ needs and aspirations in pursuit of a better life   In a memorandum to all regional directors of Centers for Health Development issued on June 29, 2006, the Department of Health (DOH) reiterated its order for national and local health managers _ and FF service providers to observe, comply and adhere to four FP guiding principles. However, through the years, ICV compliance has not been sustained re\ufb02ecting the need to strengthen monitoring of implementation and the Issuance of guidelines on establishing ICV compliance monitoring and reporting system.   This Order is issued to reiterate observance, compliance and adherence to the prescribed principles in the delivery of accessible quality family planning services.      II. GOAL and OBJECTIVES Goal  To provide-universal access to quality FP information and services to men and women whenever and wherever needed and enable them to make informed choice and voluntary decision to use modern FP method best suited to his/her needs.   Objectives   1. To provide policy and program directions on FP service delivery that support informed choice and voluntary decision making;   2. To ensure that health service providers are providing accurate and complete information on family planning methods and services, crucial to informed choice and voluntary decision\u2014making;   3. To increase awareness among men and women of reproductive age of their individual rights to access quality FP services and make choices for themselves; and   4. To establish and implement an effective and ef\ufb01cient monitoring and reporting system on informed choice and voluntary decision making.   III. COVERAGE and SCOPE   This policy applies to all DOH units and attached agencies suchas the Commission on Population (POPCOM) and Philippine Health Insurance Corporation (PHIC), non- government organizations and the private sector.   Compliance to ICV policy requirements shall cover the operations of both public and private health facilities providing FP services under the local government units, and other government agencies in so far as their health service operations are governed by technical guidelines, standards, and policies mandated by DOH.   IV. DEFINITION of TERMS   1. Informed Choice   Effective access to information on a wide range of family planning options and to counseling, services and supplies needed to help individuals choose to obtain or decline services, to seek, obtain and follow up on a referral, or simply to consider \"the matter further. ICV is when clients freely make their own decision based on accurate and complete information on a broad range of available modern FP methods.   2. Voluntarism   Decision-making on the choice of FF method is based upon the exercise of free choice and not obtained by any special inducements or forms of coercion or misrepresentation.   3. FP Target   FP target is a. quantitative estimate used for determining logistics and budget requirements for planning purposes;   4. Incentives   An incentive is a form of payment in cash, or material transferred or provided in order to in\ufb02uence or ocerce the acceptance of any family planning method by a client\u201c or in . recruiting clients to achieve set targets or quota by serviCe providers.   v. GENERAL GUIDELINES   1. The delivery of the family planning program services shall strictly adhere to the principles of:   a) Respect for the sanctity of life. Family Planning is aimed at preventing - abortions thus saving the lives of women and children  b) Respect for hMan rights. Family Planning services are provided using only medically and legally acceptable methods appropriate to the health. status/needs of the client and shall be provided regardless of gender, number of children, religion, sexual orientation, moral background, occupation, socio- economic status, cultural and political af\ufb01liation. ,  c) The freedom of choice and voluntary decisions. The Famm Planning program enable couples and individuals to make family planning decisions based on informed choice through the provision of complete and accurate information.  d) Respect for the right of clients to determine their desired family size. The Family Planning program respects the basic rights of couples and individuals to- freely and responsibly decide on the number and spacing. of their children.   2. FP services shall adhere to quality standards and shall be part of an integrated core of service package across the continuum of care for men and women of reproductive age, so that missed opportunities in serving the unmet needs of clients will be - reduced.   3. Informed choice and voluntarism shall be promoted in all facilities rendering FP services, public or private. Sustained regular quarterly monitoring coupled with facilitative supervision and periodic evaluation of service delivery procedures shall be established to ensure thatclients are satis\ufb01ed and able to make informed choices thus an informed choice and voluntary compliance monitoring system shall be inStalled at the central, regional and provincial, city/municipal levels of the health care delivery   VI. SPECIFIC GUIDELINES   1. To ensure adherence to the principles of the Family Planning Program and ensure delivery of quality services the following shall be implemented:   a) Clients will be provided with correct, evidence\u2014based and comprehensible information on the bene\ufb01ts of the chosen method, including contraindications, and possible side effects. Clients will further be provided clear, unbiased information on the advantages and disadvantages of the various family planning methods and explain correct use of the chosen method.   b) Incentives and \ufb01nancial rewards, gratuities, and bribes shall not be provided in exchange of or to in\ufb02uence client\u2019s decision for becoming a PP acceptor, or for service provider to achieve a target or quota.   c) Clients shall not be denied any right or bene\ufb01t including the right of access to participate in any program of general welfare or the right of access to health care, as a consequence of client\u2019s decision not to accept family planning services.   d) Clients shall be assured of the availability, accessibility and affordability of a broad range of PP methods to enable them to choose the suitable method they like and to switch when they decide to do so.   e) Proper referral systems shall be ensured by creating links with the concerned health facilities (both in the public and private clinics/ hospitals) and other agencies to meet the range of clients' family planning needs.   f) Service providers shall not be subjected to target/quota, or other numerical targets of total number of births, number of family planning acceptors, or acceptors of a particular method of family planning that may run contrary to clients\u2019 decision. This provision shall not include FP program targets used as quantitative estimates or indicators for planning and budgeting of logistics requirements.   g) Service providers shall ensure that informed consent have been secured from every voluntary sterilization (VS) potential acceptor prior to the performance of the procedure.   2. To promote informed choice and voluntary decision making, three types of measures or approaches shall be adopted for implementation. These are:   A. Measures to promote compliance to ICV   The \ufb01rst approach is creating awareness among potential FP clients, FP public and private service providers including NGOs and local chief executives to strengthen their knowledge, attitude and skills in ensuring compliance to these policies and enable potential clients to have access to broad range of choice of F P services. The awareness raising activities for particular targeted groups are as follows:   1. Effective dissemination of information on ICV principles to potential clients especially regarding their rights to choose from and access a broad range of FF services. Public and private service providers including NGOs shall ensure that the counseling process re\ufb02ects the principle of informed choice and leads to family planning decisions that clients make for themselves.   2. Effective dissemination of information on ICV principles to public and private FP service providers and NGOs including Barangay Health Workers (BHWs) as referral agents through:   - The conduct of orientation training on ICV principles and policy requirements and Compliance Monitoring and Reporting among frontline public and private service providers, NGOs and BHWs en a regular basis;   - The implementation of the revised Family Planning Competency-Based Training (FPCBT) Level 1 and Level 2 which also contain a comprehensive discussion on ICV thereby increasing the knowledge and improve the skills of frontline service providers in providing quality FP services.  - Use of PP wall charts which explain all the FP methods. These ' shall be posted on the most visible area of the facility for the clients to read. Likewise, other IEC materials on the different FP methods shall also be available for the clients to read or take home.   3. Advocacy to Local Chief Executives (LCEs), leader, organizations of private sector providing FP services and NGOs on ICV principles to prevent the provision of incentives among their constituents/clients as this may in\ufb02uence informed choice and voluntary decision making of potential FP clients. Likewise, LCEs should support and ensure the availability of broad range of FF methods by providing logistics and budgetary support to the implementation of the FP program.   B. Compliance Monitoring and Reporting Measures   Monitoring Compliance shall also be implemented to ensure strict adherence to the ICV requirements in the delivery of PP services. These shall include the following:   1. Periodic ICV compliance monitoring and reporting   The Department of Health-National Center for Disease Prevention and Control (DOH-NCDPC) shall install a functional ICV compliance monitoring and reporting system at all levels: from the DOH-Center for Health Development (DOH-CHD) to the Provincial/City Health Office (PHO/CHO) to ensure ICV compliance at the city/municipal level health service delivery facilities.   ICV compliance monitoring shall be integrated into existing regular \ufb01eld visits. ICV compliance monitoring may also be incorporated during meetings and discussions with provincial, city and municipal health personnel to identify and address potential issue-s and concerns.   Compliance monitoring results shall be consolidated and reported to appropriate levels quarterly, while monitoring results indicating possible non-compliance shall be immediately reported to the Regional ICV Compliance Committee (Annex A. ICV \"Compliance Monitoring and Reporting Flow) using the narrative report form for non\u2014compliance \"(Annex D)   2. Use of standard ICV Compliance Monitoring Questionnaires and Reporting Forms   ICV compliance monitoring tool for service providers/service delivery sites and clients [Annex B1 and B2, ICV Compliance Monitoring Questionnaires] and Summary Matrix (Part B) were developed to facilitate the gathering of information pertaining to compliance with the National Family Planning policies of the Department of Health. The service provider and client questionnaires serve as rapid assessment tools.   The results of the service provider and client compliance monitoring shall be reported jointly using the standard reporting forms [Annex C. ICV Reporting Forms]. For instance, where the results from the two tools do not match, cross-checking and validation shall be conducted. In facilities where interviews of clients revealed possible non-compliance but interviews of service providers of the same facility did not reveal any possible non-compliance, there is a need to conduct a validation of the report.   C. Implementing Corrective Measures   If, during monitoring visits, any service provider or any relevant person (program managers, policy-makers, or the local chief executives) is identi\ufb01ed as not compliant to the ICV policy requirement, the following steps shall be undertaken:   1. A report of the non-compliance shall be immediately submitted to the Regional ICV Compliance Committee which upon receiving the report shall immediately mobilize the Regional Validation Team to conduct in\u2014depth investigation.   2. In cases that non-compliance is cen\ufb01nned, the Validation Team shall propose immediate corrective actions (e.g., ensure that the non-compliant practice ceases, formulationfissuance of appropriate local policies/ guidelines addressing the compliance problem and reporting requirements are complied with ) and shall immediately prepare and submit the report on the in-depth investigation together with the preposed corrective action to the CHD Director/Regional ICV Compliance Committee who shall in turn immediately submit the report with recommendations to \"the NCDPC Director IV for information and possible recommendation of additional corrective action.   3. In instances where corrective actions for ICV non-compliance \"require national mandate (e.g., systems strengthening, training, policy changes), the CHD Director through the Regional ICV Compliance Committee shall submit an in-depth investigation report and recommendations to the DOH National ICV Compliance Committee through the DOH-NCDPC Director for immediate action.   4. Proper feedback on the \ufb01ndings of non\u2014compliance with the appropriate recommendations/corrective actions are relayed to, applied and implemented by the health facility concerned. The DOH National ICV Compliance Committee through the FP program manager may conduct further investigation if necessary and/or shall ensure that the committee recommendations for further corrective actions are relayed to the CHD Director for implementation and monitoring.   VII. IMPLEMENTATION ARRANGEMENT   1. At the National Level:   a. The DOH-NCDPC-Family Health Of\ufb01ce (FHO) shall create a National ICV Compliance Committee that shall be responsible for the overall implementation of the FP ICV Compliance Monitoring and Reporting Policy. '   b. The DOH\u2014National ICV Compliance Committee shall strictly monitor the implementation and establishment of ICV compliance monitoring and reportng at the regional, provincial/city levels and shall ensure the regions that essential logistics requirements including the availability of _monitoring tools/ instruments are set in place to support the implementation of the ICV compliance monitoring   c. The DOH National ICV Compliance Committee shall be chaired by the DOH\u2014NCPDC Director and shall be composed of representatives \ufb01om the  1. DOH\u2014NCDPC Family Health Of\ufb01ce  2. DOH-BHFS (Bureau of Health Facilities and Services)  3. DOH-BLHD (Bureau of Local Health Development)   d. DOH\u2014NCDPC-FHO through the FP program manager shall ensure that National ICV Compliance Committee recommended corrective measures are relayed to and implemented by the concerned health facility feund to be non compliant to ICV policy standards   2. At the Regional Level:   a. The CHD Director IV shall constitute a Regional ICV Compliance Committee composed of the following:  i. Director IV or III as Chair  ii. Local Health Assistance Chief as member  iii. Family Health Cluster Head as member   b. The CHD Director IV through Regional ICV Compliance Committee shall be responsible for the strict implementation and adherence of FP service providers and facilities to the FP informed choice and voluntary decision making policy.   c. The Regional ICV Compliance Committee shall ensure that the CHD and its provinces have installed a functional ICV compliance monitoring and reporting system   d. The Regional ICV Compliance Committee through the regional FP coordinator shall be responsible for the conduct of orientation training and use of the monitoring tools and reporting forms for the DOH\u2014 Representatives and the Provincial/City FP coordinators and technical staff.   e. The regional FP coordinator shall consolidate all \ufb01eld monitoring reports and shall prepare and submit a semi\u2014annual monitoring report to the Regional ICV Compliance Committee, and the National FP program manager (end of July and end of January of each year). Copies of the semi-annual report shall be provided to the P/CHO.   f. The CHD Director IV shall create a Validation Team composed of the Regional Family Planning Coordinator and the members of the provincial/city monitoring team which reported the non\u2014compliance. The Validation Team shall review and/0r conduct in-depth investigation on reported non-compliance and recommend corrective actions.   g. The Regional FP coordinator through the Provincial/City Monitoring Team shall regularly monitor and report the status of implementation of the recommended corrective measures where appropriate.   h. The CHD Director shall ensure that LGUs have the essential logistics requirements including the availability of monitoring tools/ instruments to support the implementation of the ICV compliance monitoring   3. At the LGU Level:   a. The PHO/CHO through their respective FP coordinator shall be responsible for the functional operation of the provincial/city ICV compliance monitoring and reporting system and the
