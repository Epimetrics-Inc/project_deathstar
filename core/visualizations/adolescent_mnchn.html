resulting in greater love, intelligence, ability, harmony or in any manner bring better health to the baby or other such exaggerated and unsubstantiated claim.  SECTION 14. Prior Written Consent and Approval of Committee. - No advertising, promotion or other marketing materials whether written, audio, visual, audio-visual, and electronic for products within the scope of this Code, which are marketed as partial or total replacement of breastmilk, including bottle-fed complementary foods shall be printed, published, distributed, exhibited, and broadcasted or in any manner released to the public without the prior written consent and approval of the Committee.  No blanket or general approval shall be allowed. Such written approval must be specific in product and time bound.  SECTION 15. Content of Materials. - The following shall not be included in advertising, promotional and marketing materials:  a. Texts, pictures, illustrations or information which discourage or tend to undermine the benefits or superiority of breastfeeding or which idealize the use of breastmilk substitutes and milk supplements. In this connection, no pictures of babies and children together with their mothers, fathers, siblings, grandparents, other relatives or caregivers (or yayas) shall be used in any advertisements for infant formula and breastmilk supplements;  b. The term \"humanized\", \"maternalized\", \"close to mother's milk\" or similar words in describing breastmilk substitutes or milk supplements;  c. Pictures or texts that idealize the use of infant and milk formula.  RULE VI  PROHIBITED ACTS  SECTION 16. All health and nutrition claims for products within the scope of the Code are absolutely prohibited. For this purpose, any phrase or words that connotes to increase emotional, intellectual abilities of the infant and young child and other like phrases shall not be allowed.  SECTION 17. False or misleading information or claims of products within the scope of the Code are prohibited.  SECTION 18. No financial or material inducements or gifts of any sort to promote products within the scope of this Code shall be offered or given by milk companies nor accepted by health workers and/or members of their families.  SECTION 19. Manufacturers, distributors and marketing firms or their representatives of products within the scope of this Code are prohibited from donating or giving directly or indirectly, samples and supplies to any member of the general public, to hospitals, and other health facilities, including their personnel and members of their families.  SECTION 20. Manufacturers, distributors and marketing firms or their representatives of products within the scope of this Code are prohibited from using the health workers and the health care system in the dissemination, distribution and promotion of products within the scope of the Code.  SECTION 21. Gifts of any sort from milk companies/manufacturers, distributors, and representatives of products within the scope of this Code, with or without company name or logo or product or brand name shall not be given to any member of the general public, to hospitals and other health facilities, including their personnel and members of their families.  SECTION 22. No manufacturer, distributor or representatives of products covered by the Code shall be allowed to conduct or be involved in any activity on breastfeeding promotion, education and production of Information, Education, and Communication (IEC) materials on breastfeeding, holding of or participating as speakers in classes or seminars for women and children activities and to avoid the use of these venues to market their brands or company names.  SECTION 23. There shall be no point of sale advertising, giving of samples or any promotion devices to induce sales directly to the consumers at the retail level, such as special displays, discount coupons, premiums, rebates, special sales, bonus and tie-in sales, loss-leaders, prices or gifts for the products within the scope of this Code.  SECTION 24. Neither the container nor the label of milk products within the scope of this Code shall have pictures of babies and children together with their mothers, fathers, siblings, grandparents, other relatives or caregivers (or drains) or such other pictures and graphics of similar import.  RULE VII  CONTAINERS/ LABELS  SECTION 25. Appropriate Use. - Containers and labels shall be designed to provide the necessary information about the appropriate use of the products within the scope the Code and in such a way as not to undermine, or equate it to, breastfeeding.  SECTION 26. Content. - Each container/label shall contain such message, in both Filipino and English languages, and which message cannot be readily separated therefrom, relative the following points:  a) The words or phrase \"Important Notice\" or \"Government Warning \" or their equivalent;  b) A statement of the superiority of breastfeeding;  c) A statement that there is no substitute for breastmilk;  d) A statement that the product shall be used only on the advice of a health worker as to the need for its use and the proper methods of use;  e) Instructions for appropriate preparation, and a warning against the health hazards of inappropriate preparation, and  f) The health hazards of (the use) unnecessary or improper use of infant formula and other related products including information that powdered infant formula may contain pathogenic microorganisms and must be prepared and used appropriately.  SECTION 27. Infant Feeding Warning. - Food products within the scope of this Code marketed for infant feeding, which do not meet all the requirements of an infant formula but which can be modified to do so, shall carry on the label, a warning that the unmodified product should not be the sole source of nourishment of an infant.  SECTION 28. BFAD's Authority. - The labels of food products within the scope of this Code shall, in addition to the requirements in the preceding paragraphs, conform to the rules and regulations of the BFAD.  RULE VIII  QUALITY AND STANDARD  SECTION 29. Quality. - The quality of products is an essential element for the protection of the health of infants and young children and therefore shall be of highly recognized standard.  SECTION 30. Standards. - Food products within the scope of this Code shall, when sold or othenNise distributed, meet applicable standards recommended by the Codex Alimentarius Commission and also the Codex Code of Hygienic Practice for Foods for Infants and Children.  SECTION 31. Against Adulteration and the Like. - To prevent quality deterioration, adulteration or contamination of food products within the scope of this Code, distribution outlets, shall not be allowed to open cans and boxes for the purpose of retailing them by the cup, bag or in any other form.  RULE IX  HEALTH WORKERS And The HEALTH CARE SYSTEM  SECTION 32. Primary Responsibility of Health Workers. - It is the primary responsibility of the health workers to promote, protect and support breastfeeding and appropriate infant and young child feeding. Part of this responsibility is to continuously update their knowledge and skills on breastfeeding. No assistance, support, logistics or training from milk companies shall be permitted.  SECTION 33. Role of Academe and Others. - The academe and allied health institutions shall ensure basic education and training on Infant and Young Child Feeding (ICYF) and lactation management.  SECTION 34. Classes, Seminars For Women. - In order to protect women of reproductive age, including pregnant mothers, milk companies and their representatives, shall not be allowed to hold any activity in the guise of classes, seminars, recreation activities, fora, and the like, regardless whether or not such activities are intended to promote the products covered by the Code.  SECTION 35. No Promotions. - The health workers and the health care system shall not be used for dissemination, distribution and promotion of products within the scope of this Code. No health care facility should be used for promotions of products within the scope of this Code nor as venues that undermine breastfeeding.  RULE X  MONITORING And IMPLEMENTATION  SECTION 36. Monitoring, Implementation, Functions. - The Department of Health shall be primarily responsible for the monitoring, implementation and enforcement of the Milk Code and these Implementing Rules and Regulations.  In coordination with other agencies involved in the implementation of the Code, the Department shall adopt such appropriate monitoring guidelines for the national, regional and provincial levels. It shall likewise provide regular training on monitoring compliance and enforcement on violations of the Milk Code for all persons engaged in or volunteering to help in the monitor and implementation of the Code. The Department may request for the assistance of non - governmental organizations, civil society, and concerned international agencies in order to better monitor the implementation of these rules.  Accordingly, a monitoring team, composed of the ensuing, is hereby created and established :  National level:  \u2022 National Center for Disease Prevention and Control (NCDPC) \u2022 National Center for Health Facilities and Development (NCHFD) \u2022 Government/Non-government Organizations/Civil Societies without any conflict of interest with the breastfeeding culture, and/or direct or indirect connection, financial or otherwise, or with commercial interest within the scope of the Code \u2022 Ad Hoc International Agencies such as the United Nations Children's Emergency Fund (UNICEF) and/or the World Health Organization (WHO)  Regional/Provincial/City/Municipal/Barangay levels (in collaboration with their respective Local Government Units):  \u2022 Center for Health Development Offices \u2022 Provincial Health Offices \u2022 City Health Offices \u2022 Municipal Health Offices/Rural Health Units \u2022 Barangay Health Office \u2022 GOs/NGOS/Civil Societies  The Monitoring Team shall have the following functions:  \u2022 Monitors compliance as well as problems encountered in the implementation of the Milk Code. \u2022 Reviews/acts on reports of violations of the provisions of the Code. \u2022 Verifies reports of violations of the Milk Code. \u2022 Monitors labels of products within the scope of the Code and marketing practices in various distribution centers. \u2022 Recommends sanctions or punitive actions for violations of the Milk Code to the Bureau of Food and Drugs. \u2022 Submits regular reports on the status of the Milk Code implementation to the Bureau of Food and Drugs.  SECTION 37. Report to the Secretary of Health. - Monitoring Teams comprised of duly accredited teams from non-governmental organizations, and/or civil society may report their findings to the Office of the Secretary of Health who shall appropriately respond thereto with sufficient dispatch.  SECTION 38. Role of DoH/BFAD in IAC. a The Department of Health shall convene and chair the Inter - Agency Committee (IAC) with BFAD acting as its Member/Secretariat.  RULE XI  FILING Of ADMINISTRATIVE And CRIMINAL COMPLAINT  SECTION 39. Role of Bureau of Food and Drugs (BFAD). - The Bureau of Food and Drugs (BFAD) shall investigate and verify reports of violations; when appropriate, apply administrative sanctions against the violators; and/or file criminal complaints against persons and entities found to have violated, singly or repeatedly, the provisions of the Code or these implementing rules and regulations.  SECTION 40. National Level Violations.- Reports of violations of the Milk Code committed at the national level shall be filed and investigated at the Bureau of Food and Drugs.  SECTION 41. Regional/Provincial Level Violations. - Problems/violations arising at the regional/provincial levels shall be filed, investigated and resolved at these levels. The regional/provincial level shall notify BFAD of any action taken relative to the aforesaid problems/violations. Violations that require prosecution or imposition of administrative sanction as stated in these rules shall be elevated to the BFAD for appropriate action.  SECTION 42. Meaning of National/Regional/Provincial Level Violations. When the violation consists of commercial exhibition or advertisement for those products within the scope of this Code and found In areas beyond regions, then the violation is deemed to be national. When found or existing in a specific region only, then regional and so on down to the other geographical areas.  SECTION 43. Issuance of Cease and Desist Orders (CDO's). - Immediately upon receipt of the report of violation, the investigating officer shall conduct an ex parte examination of the evidence presented. If a prima facie case is established, a Cease and Desist Order (CDO) shall be issued by the BFAD Director or the DoH Regional Director, as the case may be.  Non-compliance with the CD0 shall be ground for the imposition of administrative sanctions as stated in Section 47 (f) hereof. The issuance of the CD0 shall be without prejudice to the imposition of the appropriate administrative sanction, If so warranted, after due notice and hearing.  SECTION 44. Authority of the IAC To Issue CDO. The IAC Secretariat shall have the authority to determine if any advertising, marketing, or promotional material violates these Rules and Regulations. In such case, the IAC Secretariat shall issue a CDO, signed by the IAC Chairperson stopping the further release, printing, broadcast, or dissemination of the violative advertising, marketing, or promotional material.  In instances where the CD0 is not complied with, the rules stated in second paragraph of the preceding section shall apply.  SECTION 45. Role of the Department of Justice. - The Department of Justice (DoJ) shall cause the criminal prosecution of the violators of this Code.  RULE XII  ADMINISTRATIVE SANCTIONS  SECTION 46.* Administrative Sanctions. - The following administrative sanctions shall be imposed upon any person, juridical or natural, found to have violated the provisions of the Code and its Implementing Rules and Regulations:  a) violation - Warning;  b) 2nd violation - Administrative fine of a minimum of Ten Thousand (P10,000.00) to Fifty Thousand (P50,000.00) Pesos depending on the gravity and extent of the violation, including the recall of the offending product;  c) 3rd violation - Administrative Fine of a minimum of Sixty Thousand (P60,000.00) to One Hundred Fifty Thousand (P150,000.00) Pesos. depending on the gravity and extent of the violation, and in addition thereto, the recall of the offending product, and suspension of the Certificate of Product Registration (CPR);  d) 4th violation e Administrative Fine of a minimum of Two Hundred Thousand (P200,000.00) to Five Hundred (P500,000.00) Thousand Pesos, depending on the gravity and extent of the violation; and in addition thereto, the recall of the product, revocation of the CPR, suspension of the License to Operate (LTO) for one year;  e) 5th and succeeding repeated violations - Administrative fine of One Million (P 1,000,000.00) Pesos, the recall of the offending product, cancellation of the CPR, revocation of the License to Operate (LTO) of the company concerned, including the blacklisting of the company to be furnished the Department of Budget and Management (DBM) and the Department of Trade and Industry (DTI);  *Section #6 an declared null and void as per Supreme Court Decision under G.R. No. 173034 dated October 9, 2007  f) An additional penalty of Two Thousand Five Hundred (P2,500.00) Pesos per day shall be made for every day the violation continues after having received the order from the IAC or other such appropriate body, notifying and penalizing the company for the infraction.  For purposes of determining whether or not there is \"repeated\" violation, each product violation belonging or owned by a company, including those of their subsidiaries, are deemed to be violations of the concerned milk company and shall not be based on the specific violating product alone.  SECTION 47. Fees, Charges and Fines. - All fees collected, charges imposed and administrative fines that have accrued as a consequence of the implementation of these Rules shall be for the account and income of the Bureau of Food and Drugs.  SECTION 48. Against Public Employees.- In accordance with the Administrative Code and pertinent Civil Service rules and regulations, erring government employees found to be liable, and depending on the gravity of said violation, shall be imposed the appropriate penalty by the disciplining authority.  SECTION 49. Liability of Manufacturers/Distributors. - Manufacturers and Distributors of the products covered by the Code shall be directly liable for any violation of the provisions of the Code and its IRR. Should the offense be committed by a juridical person, the Chairman of the Board of Directors, the president, general manager, or the partners and/or the persons directly responsible therefore, shall be made accountable.  Agents/Representatives of the Manufacturers or Distributors of the products within the scope of the Code, who commit any violation of the provisions of the Code and its implementing rules and regulations shall be jointly and solidarily liable with the said manufacturers and distributors.  RULE XIII  CRIMINAL PENALTIES  SECTION 50. Penalties. - Any person who violates the provisions of this Code or these rules and regulations shall, upon conviction, be punished by a penalty of two (2) months to one (1) year imprisonment or a fine of not less than One Thousand Pesos (P1,000.00) nor more than Thirty Thousand Pesos (P30,000.00) or both. Should the offense be committed by a juridical person, the Chairman of the Board of Directors, the president, general manager, or the partners and/or the persons directly responsible therefore, shall be penalized.  RULE XIV  MISCELLANEOUS PROVISIONS  Section 51. Donations Within the Scope of This Code. - Donations of products, materials, defined and covered under the Milk Code and these implementing rules and regulations, shall be strictly prohibited.  Section 52. Other Donations By Milk Companies Not Covered by this Code. Donations of products, equipments, and the like, not otherwise falling within the scope of this Code or these Rules, given by milk companies and their agents, representatives, whether in kind or in cash, may only be coursed through the Inter Agency Committee (IAC), which shall determine whether such donation be accepted or otherwise.  SECTION 53. Construction. - All doubts in the implementation and interpretation of the provisions of these implementing rules and regulations shall be resolved in favor of and for the promotion of breastfeeding and against breastmilk substitutes and replacements.  SECTION 54. Supplemental Administrative Issuances. - The Secretary of Health, or his duly authorized representative, may issue such additional implementing rules and regulations as may be necessary to further clarify any part of this IRR.  SECTION 55. Continuous Review on Prescription Policy. - The Department of Health shall evaluate every year, or as necessary, its policy of whether or not to subject the sale of infant formula or breastmilk substitutes, to prescription.  SECTION 56. Extending Prohibition For Brandnames and Company Logo Identification. a The Department shall periodically review whether or not to allow or prohibit the use of brandnames or company logos of products within the scope of this Code which are similar to the brandnames or logos utilized for products not covered by this Code, including the physical appearance of the container, taking into consideration the possibility of product confusion, the balance between a free market economy as against the decline and fall of breastfeeding rates among mothers and women of reproductive age, and public welfare and benefit being its ultimate yardstick. Accordingly, any modification of existing policy should first undergo public consultations with all concerned stakeholders before its actual implementation.  RULE XV  FINAL PROVISIONS  SECTION 57. Repealing Clause. - All orders, issuances, and rules and regulations or parts thereof inconsistent with these revised rules and implementing regulations are hereby repealed and modified accordingly.  SECTION 58. Separability Clause. - If for any reason, any part or provision of these Revised Rules and Implementing Regulations, be declared invalid or unconstitutional, such invalidity or unconstitutionality shall not affect the other provisions which shall remain in full force and effect.  SECTION 59. Effectivity. a These Revised Rules and Regulations shall take effect fifteen (15) days after its publication in a newspaper of general circulation with the requisite copy submitted to the University of the Philippines Law Center.  ---oOo---  Approved by the National Executive Committee of the Department of Health in its Regular Meeting of 15 May 2006, at the Office of the Secretary, San Lazaro Compound, Rizal Avenue, Sta. Cruz, City of Manila ", "  I. Background/Rationale  Recognizing the need to match population growth with economic growth to move the country towards sustainable development, the government expressed the urgency of adopting population management policies that will take into consideration reproductive health approaches that respect Filipino culture and values and promotes equality between men and women.  In 1998, the Department of Health established the Reproductive Health (RH) Program which aims to provide universal access to quality RH services, including Family Planning (FP) as one of the critical elements. The goal of the Reproductive Health/Family Planning Program is to provide information and services to all men and women of reproductive age whenever and wherever these are needed. Quality FP services which includes provision of safe and effective family planning methods will be made accessible, available and affordable in all health care facilities nationwide.  One strategy employed by the DOH is to broaden the array of effective modern FP methods available for clients, giving them wider options for selecting a method consistent with their beliefs and appropriate to their health status, helping couples achieve their desired family size.  As demonstrated by previous surveys, Expanding Options, Improving Access (1997), IRH Georgetown University, 15% of couples who use any family planning method are actually using periodic abstinence to avoid pregnancy. Most are abstaining from intercourse based on an incorrect understanding of when the woman is likely to get pregnant, as they have not received any formal instructions on how to use natural family planning methods (NFP).  In the Philippines, there remains a signi\ufb01cant unmet need for family planning, which partially can be met by expanding the availability and accessibility of NFP services. While utilization of NFP is low comprising 0.2 % of total FP users (NDHS, 1998\u2014 Phils.), the NFP experience in the Philippines has much to offer in the area of expanding choice for family planning. Its full potential therefore could be tapped to help those who are still looking for a method to suit them best.  Towards this end, the DOH in partnership with the Institute for Reproductive Health (IRH) tested a new natural family planning method known as Standard Days Method (SDM) or \u201cNecklace Method\". This method is now of\ufb01cially adopted for use in the country and will be mainstreamed in the Philippines Family Planning Program.  II. The Standard Days Method or \u201cNecklace Method\"  SDM popularly referred to as \"Necklace Method\" is a simple method which is primarily based on abstinence from unprotected intercourse on days 8-19 for women whose cycles are between 26-32 days to avoid pregnancy.  The popular name is derived from the mnemonic device, a necklace (or collar in Spanish) with 32 plastic beads. The necklace represents a woman\u2019s menstrual cycle, with the colored beads representing different phases of the cycle. The single red bead represents the \ufb01rst day of this cycle followed by 6 brown beads, which accounts for the \ufb01rst 7 safe days or infertile days. 12 white beads follows the strand which represents fertile days where couples are advised to refrain from unprotected sexual intercourse (days 8\u201419). The last 13 brown beads represents the remaining 13 safe days (days 20-32). Each day, the woman moves a tight \ufb01tting rubber ring along the necklace. Based on the color of the bead where the ring is located, the couples are given the cue for action whether to have or refrain from having sexual intercourse.  For clients who used the method correctly with abstinence, it is 95% effective. For those who used it correctly but with back\u2014up methods (e.g. condoms) on fertile days, it is 94% effective. For typical use (sometimes correctly used and sometimes incorrect on fertile days), it is 88% effective. The ef\ufb01cacy study for SDM conducted in the Philippines (1999 to 2001) showed that it is highly acceptable to women, their partners and health providers. The method is natural, affordable and easy to learn and use as it requires no calculations, observations or charting.  III. Implementing Guidelines A. Scope and Coverage  The Standard Days Method shall be adopted as a new addition to NFP methods made available in health facilities nationwide. The method therefore should not replace other existing modern FP methods (arti\ufb01cial or natural) currently available in the country.  SDM shall be attractively positioned as a better method to use for couples who are:  a. using periodic abstinence or rhythm incorrectly; b. relying on withdrawal; and those c. who are using condoms inconsistehtly and irregularly.  As these couples constitutes about 18% of all family planning users who continue to use traditional methods (NDHS, 1998-Phils.), shifting them to the more reliable modern NFP is already a substantial achievement for Family Planning Program in the country.  Moreover, SDM should also be routinely offered as an additional option for couples in search for a suitable NFP method.  B. Mainstreaming of Services  Mainstreaming of SDM to Family Planning services shall be implemented in phases. Initial implementation should cover Metro Manila, including the identi\ufb01ed priority urban poor areas. Based on the subsequent evaluation of this phase, mainstreaming of SDM should be expanded to other regions in the country.  SDM should be made available in the following service delivery areas:  a. hospitals b. rural health units (RHUs) c. barangay health stations (BHS) d. NGO clinics; and during e. home visits of Volunteer Health Workers (VHWs)  The method shall be of\ufb01cially reported as \u201cNecklace Method.\" The client is considered new acceptor (NA) upon receiving the necklace. One month afterwards, the client is now considered a current user (CU).  IV. Institutional Arrangements  To support mainstreaming of SDM to FP services and ensure the smooth implementation of this new method, the following stakeholders shall be responsible for the corresponding identi\ufb01ed roles and functions:  1. The Center for Family and Environmental Health shall oversee the overall implementation of the method. Speci\ufb01cally the CFEH shall:  a. develop policies, standards and guidelines relative to SDM implementation b. develop the training curriculum and instructional materials c. develop prototype IEC materials d. conduct training of trainers at the regional, provincial/city levels e. provide technical assistance to implementing partners f. mobilize resources to support mainstreaming activities g. develop recording and reporting system for SDM as a program method h. monitor and evaluate progress and status of SDM implementation  2. The Centers for Health Development shall be responsible for the management of implementation of SDM at the regional level, including :  a. training of trainers at provincial/city level b. reproduction of prototype IEC and training materials c. provision of technical assistance to LGU and NGO partners d. monitoring 81 evaluation of method implementation at the regional level, LGU and NGO partners e. management of information systems f. resource mobilization to support SDM related activities  3. The Institute of Reproductive Health shall assist in the mainstreaming of SDM in Family Planing services by:  a. providing technical assistance in the conduct of initial training of trainers b. conduct operations research on SDM service delivery mechanisms c. review and evaluate training program and IEC materials developed for SDM as necessary d. mobilize resources to support implementation of the method in the Philippines  V. Monitoring & Evaluation  For ef\ufb01cient and effective planning and project implementation, regular monitoring and evaluation activities shall be conducted as follows:  a. Quarterly SDM review at the provincial level with participation from NGOs, health staff at city and municipal level shall be initiated by the PHO in collaboration with CHD FP coordinator b. Bi-annual project review to be conducted by CHD c. Annual project review to be called by the NCDPC\u2014CFEH  VI. Effectivity  This Order shall take effect immediately.    ", " 1. Cause of maltreated children in hospitals must be duly certified and reported to the nearest MSSD Unit Office.  2. Steps should be taken to prevent \"simulation\" of births in the name of persons other than the biological parents and that cases of \"simulated\" births should be reported to the nearest MSSD Unit Office.  3. Attach copy of the cerficate of consent form.  This Order shall take effect immediately. ", " I. RATIONALE  Diarrhea remains to be the leading cause of morbidity and mortality in children under five years old around the world. It is estimated to cause more than 3 million deaths of children in developing countries each year (Bhutta et al., 2000). It also contributes to malnutrition among children who survived the disease. In the Philippines, diarrhea is one of the ten leading causes of death among children and the prevalence has not improved in the last five years. The National Demographic and Health Survey (NDHS) in 2003 reported that 11 percent of the children under five years of age had diarrhea and this figure indicated an increase of 57% from the 7% level in the 1998 NDHS data. The 2006 Dept of Health Field Health Service Information System reported that in 2006, Acute Watery Diarrhea is second among the ten leading causes of morbidity. There were 572,256 cases with a rate of 707.7 per 100,000 population of children under five years of age. Death due to acute diarrhea is usually due to severe dehydration which can be prevented with proper management.  The WHO and UNICEF recommends ,to Member States the new guidelines in the management of acute diarrhea that will shorten its duration, lessen the episodes and prevents immediate recurrence. Thus, an updated guideline is needed to adequately manage the disease.  The potential goals in the management of diarrhea are correction of dehydration and electrolyte imbalance, reduction of diarrheal dehydration and stool output, prevention of recurrence, prevention of malnutrition related complications, improvement of mucosal barrier and maximization of nutrient bioavailability. (Sathiyasekaran, 2005).  For over 25 years, Oral Rehydration Salts (ORS) solution has been used to prevent and treat dehydration from diarrhea, as recommended by WHO and UNICEF. This single formulation of glucose-based ORS has successfully contributed to the global reduction in mortality from diarrhea during that period. But despite this significant contribution of the standard ORS, it has been well established that it does not reduce stool output or duration of diarrhea. For this reason, researches have been made to develop an \"improved\" or \"newly formulated\" ORS. This would be at least as safe and effective as the standard ORS but, in addition, it would reduce the stool output.  The newly formulated ORS contains reduced amount of glucose and salts and total osmolarity to increase water and electrolyte adsorption. Hyposmolar solution will shorten the duration of diarrhea and the need for unscheduled intravenous fluids. Studies have shown that this newly formulated ORS solution reduces the need for supplemental IV fluid therapy, the incidence of vomiting and stool volume by 33%, 30% and 20%, respectively. This recent improvement in the management of diarrhea is officially recommended by WHO and UNICEF.  In addition, another important advancement in the management of diarrhea is now being recommended by WHO and UNICEF as an adjunct to the use of newly formulated ORS. This is the incorporation of zinc supplement in the management of diarrhea. Zinc supplements given during an acute diarrhea reduce the duration and severity of the disease and prevent subsequent episodes of diarrhea. Studies Show that 10 - 20 mg of zinc for 14 days reduced the number of episodes of diarrhea within 2 - 3 months after the supplementation regimen.  This new approach is based on a number of scientific evidences from 17 efficacy studies, 12 on acute and 5 on persistent diarrhea (Harvey, 2005). These studies have demonstrated that zinc in addition to the newly formulated ORS reduces both the duration and severity of acute diarrhea as compared to the use of ORS alone. The incorporation of zinc supplement reduces the duration of acute diarrhea by 25%, duration of persistent diarrhea by 29% and treatment failure or death in persistent diarrhea by 40%.  Vomiting is the only reported adverse effect of zinc but at the dose used in the zinc tablet, there is only a small chance of nausea or vomiting. In addition, the recommended dosage of 20 mg per day for 10-14 days showed no threat of toxicity.  The most economical form of zinc is the 20 mg dispersible, scored tablets which quickly disintegrate in less than a minute with small amount of clean water or breast milk (5ml) in a spoon. This form is suitable for children. Zinc drops and syrups are also available (WHO/UNICEF/USAID/JHSPH 2006)  The cost of Zinc supplementation for 14 days ranges from Php 62.00 (tablet) to Php130.00 (syrup). This amount is very negligible as compared to the cost of hospitalization that will be incurred when the child develops diarrhea with severe dehydration. The hospitalization expenses will range from Php2,100.00 (government hospital) to Php 9,000.00 when the sick child is confined in a private hospital.  These two recent advances in managing diarrheal disease - newly formulated ORS and zinc supplementation - can drastically reduce the number of child deaths and therefore, considered cost-effective. Global studies have noted significant reductions in the need for expensive hospitalization and use of unnecessary antibiotics and other drugs.  With the complete implementation of these new recommendations, it has been estimated that deaths due to diarrhea can be prevented by almost 90%. This can contribute significantly to the attainment of the Millennium Development Goal 4 - reduce child mortality of under-five children by two thirds.  II. LEGAL MANDATES  The government's commitment to protect the health of children is embodied in international covenants and in the national strategy like Child 2021-2025 and the Millennium Development Goals. The adoption of the IMCI strategy which combines curative and preventive strategies is considered a factor in the decline in mortality of young children.  The following laws and administrative issuances provide the mandate for the appropriate support and promotion on the use of zinc supplementation and reformulated ORS in the management of diarrhea:  A. Under Article 24 of the 1989, the United Nations Convention on the Rights of the Child emphasized the social responsibility of the member of the States to protect children and to provide them with appropriate support and services, emphasizing their right to the highest attainable level of health care services and guarantees the provision of and access to adequate nutrition for all infants and young children.  B. The National Objectives for Health 2005-2010 emphasized the need to reduce the mortality of under-five year old children due to diarrhea from the baseline data of 5.3 deaths per 100,000 (Philippine Health Statistics 2000) under five children to less than 1 death per 100,000 under-five children.  C. One of the components of Fourmula One Fl) as the implementation framework for the Health Sector Reform in the Philippines is Health Service Delivery. It is aimed at improving availability of basic service, particularly for the poor. The inclusion of inexpensive zinc (with ORS) in the armamentarium in Integrated Management of Childhood Illness ensures availability of basic and essential care for one of the leading preventable causes of under-five mortality in the Philippines.  D. The creation of the Food and Waterborne Diseases Prevention and Control Program (AO no.29-As. 1997; Section V) under Program Components and Strategies provides that clinical care of Food and Waterborne Diseases (FWBD) will focus on case management using ORS and rational use of diagnostic tests for FWBD. This strategy necessitates the Maternal and Child Health Service (MCHS) to provide policies and guidelines in the control of diarrheal diseases (CDD) in children 5 years and below, particularly in case management.  E. Department Circular no. 179 s. 1993 emphasized the Policies and Guidelines for the National Control of Diarrheal Disease Program which stresses the Assessment of Dehydration, Rehydration with ORS solution, Assessment of bloody stools and recommendation for antibiotics and limitation of use of drugs to Amoebiasis and Giardiasis.  III. OBJECTIVES  This Administrative Order aims to contribute to reduced child malnutrition and child deaths through more effective management of diarrhea among young children. More specifically, it aims to:  1. Transform all health institutions in both the government and the private sector and other health facilities into facilities that can promote and support the new advances/recommendations in the management of diarrhea. 2. Build critical capacity and commitment of health care staff in promoting, providing support and using the new recommendations in the management of diarrhea. 3. Link all levels of health care, including primary health care facilities with community support groups to adopt the new recommendations in the management of diarrhea as a routine practice both in the home and health facility. 4. Improve/strengthen the system of procurement, distribution and utilization system of logistics particularly Zinc and ORS.  IV. COVERAGE AND SCOPE  These guidelines shall apply to all government, private and other health facilities nationwide.  V. DEFINITION OF TERMS  A. Dehydration - loss of a large amount of water and salt from the body.  B. Diarrhea - the passage of unusually loose or watery stools, usually at least three times in a 24-hour period.  C. Dysentery - also called acute bloody diarrhea, the passage of unusually loose or watery stools with the presence of blood  D. Persistent diarrhea - the passage of unusually loose or watery stools, which lasts for 14 days or longer  E. Reformulated ORS - a new formula with reduced concentration of glucose and salt (NaCl) to avoid the possible effects of hypertonicity on net fluid absorption. It has a composition of 75meq/l sodium, 75 mmol/l glucose, and a total osmolarity of 245 mOsm/l  F. Zinc - an essential mineral that is found in almost every cell in the body. It stimulates the activity of approximately 100 enzymes, which are substances that promote biochemical reactions in the body. It also supports a healthy immune system, is needed for wound healing, helps maintain your sense of taste and smell, and is needed for DNA synthesis. Zinc also supports normal growth and development during pregnancy, childhood, and adolescence.  G. Zinc deficiency - one of the major risks to child health, linking deficiency to 10% of diarrhea, 6% of lower respiratory tract infections, and 18% of malaria morbidity.  VI. IMPLEMENTING GUIDELINES  The revised clinical guidelines on the management of diarrhea in children include the following:  A. The objectives of the treatment of diarrhea are to:  1. Prevent dehydration, if there are no signs of dehydration; 2. Treat dehydration, when it is present; 3. Prevent nutritional damage, by feeding during and after diarrhea; and 4. Reduce the duration and severity of diarrhea, and the occurrence of future episodes, by giving zinc supplements.  B. Use of reformulated Oral Rehydration Salts (ORS) for oral rehydration therapy  The new formulation has lower osmolarity ORS solution, with reduced glucose to prevent undesirable effect of hypertonicity on net fluid absorption (Implementing the new recommendation on the clinical management of diarrhea WHO/UNICEF/USAID/JHSPH 2006).    The Reformulated ORS is already approved for use in the Philippines and is already included in the Philippine National Drug Formulary (PNDF) Volume 1; 6th edition (2005).  ORS should be given to:  Children under 2 years old, approximately 50-100 ml (1/4 large cup) of ORS after each loose stool. Give older children 1/2 to 1 large cup of ORS.  Older children and adults should drink as much as they want.  ORS or recommended home-fluids such as buko juice, soup, and clean water should be continued until diarrhea stops. This may last for several days.  C. Use of Zinc Supplement    * Not yet manufactured in the country, but is now being used in selected provinces/municipalities under the UNICEF Country Program for Children 6 (CPC VI), in USAID assisted areas in Mindanao and in International Aid Zinc Study areas also in Mindanao.  D. The steps to treat diarrhea are shown below:  1. The first step in treating the child with diarrhea is to assess the child for signs of dehydration. Ask the mother of the caretaker about the child's history. Then check for the signs and symptoms of dehydration and signs of other possible important problems (refer to Table 2).  2. The next step is to select treatment and treat appropriately for degree of dehydration. In determining the degree of dehydration and the appropriate plan to treat dehydration, use the table below:    Advise family members about home treatment of diarrhea. Counsel mother on giving ORS and zinc, good food choices, including continued breastfeeding.  TREATMENT PLAN A: TREAT DIARRHEA AT HOME  Counsel the mother on the 4 rules of Home Treatment:  Give extra fluid Give zinc supplements Continue feeding When to return to health facility  Rule 1: GIVE EXTRA FLUID (as much as the child will take)  A. TELL THE MOTHER \u2022 Breastfeed frequently and for longer at each feed \u2022 If the child is exclusively breastfed, give ORS or clean water in addition to breastmilk \u2022 If the child is not exclusively breastfed, give one or more of the following: ORS solution, food-based fluids (such as soup, rice water) or clean water.  B. TEACH MOTHER HOW TO MIX AND GIVE THE ORS. GIVE THE MOTHER 2 PACKETS OF ORS TO USE AT HOME.  C. SHOW THE MOTHER HOW MUCH FLUID TO GIVE IN ADDITION TO THE USUAL FLUID INTAKE:  Up to 2 years - 50 to 100 ml after each loose stool 2 years or more - 100 to 200 ml after each loose stool  Tell the mother to:  \u2022 Give frequent sips from a cup. \u2022 If the child vomits, wait for about 10 minutes before asking the child to sip from the cup again, but more slowly. \u2022 Continue giving extra fluid until the diarrhea stops. \u2022 Remind mother not to use sports drinks in the management of diarrhea because of its low sodium content which can cause hyponatremia and its very high carbohydrates content which can provoke osmotic diarrhea and worsen the dehydration.  Rule 2: GIVE ZINC SUPPLEMENTS  A. TELL THE MOTHER HOW MUCH ZINC TO GIVE (REFER TO TABLE 1 FOR DOSE AND DURATION)  B. SHOW THE MOTHER HOW TO GIVE ZINC SUPPLEMENTS  For infants up to 6 months dissolve the tablet in a small amount of expressed breastmilk, ORS or clean water, in a small cup or spoon. For infants and children 6 months up to 59 months old tablets can be chewed or dissolved in a small amount of clean water in a cup or spoon  C. REMIND THE MOTHER TO GIVE ZINC SUPPLEMENTS FOR THE FULL 14 DAYS  Rule 3: CONTINUE FEEDING  A. If the child is breastfeeding, breastfed more frequently and for longer period at each feed  B. Give the child above 6 months of age foods with the highest amount of nutrients and calories. Depending on the age of the child, give mixes of cereal, meat or fish. Add oil to these foods to make them energy-rich. Dairy products and eggs are also suitable. Fresh fruit juices and bananas are helpful because they contain potassium.  C. Avoid high fiber or bulky foods such as coarse fruits and vegetables and whole grain cereals. These are hard to digest.  D. Avoid very dilute soups. These are recommended as fluids but are not sufficient because they fill up the stomach of the child without providing sufficient nutrients. Do not give foods with lots of sugar. These foods can worsen diarrhea.  E. Encourage the child to eat as much as he/she wants. Offer food every 3-4 hours (six times each day) or more often to a young child. Small frequent feedings are best because they are more easily digested and preferred by the child.  Rule 4: WHEN TO RETURN  A. The caretaker should bring the child to a health worker if the child shows any of the following:  \u25a0 Passes many stools, \u25a0 Is very thirsty, \u25a0 Has sunken eyes, (These three signs suggest the child is dehydrated) \u25a0 Seems not to be getting better after 3 days, \u25a0 Has a fever, \u25a0 Does not eat or drink.  Treatment Plan B: Treat some dehydration with ORS  A. Give in clinic/health center the recommended amount of ORS over 4-hour period    \u2022 If the child wants more ORS than shown, give more. \u2022 For infants less than 6 months who are not breastfed, also give 100-200 ml clean water during this period.  B. ADVICE THE MOTHER  \u25a0 Give frequent small sips from a cup. \u25a0 If the child vomits, wait 10 minutes. Then continue, but more slowly. \u25a0 Continue breastfeeding whenever the child wants.  C. AFTER 4 HOURS:  \u2022 Reassess the child and classify the child for dehydration. \u2022 Select the appropriate plan to continue treatment. \u2022 Begin feeding the child in clinic.  D. IF THE MOTHER AND CHILD MUST LEAVE BEFORE COMPLETING TREATMENT:  \u2022 Show her how to prepare ORS solution at home. \u2022 Show her how much ORS to give to finish 4-hour treatment at home. \u2022 Give her enough ORS packets to complete rehydration. Also give her 2 packets as recommended in Plan A. \u2022 Explain the 4 rules of home treatment as shown in Treatment Plan A:  Treatment Plan C: Treatment of Diarrhea with Severe Dehydration  A. Refer to hospital for treatment B. Treat according to Plan B or A when child's condition improves.  TREATMENT OF DYSENTERY  Treat for 5 days with an oral antibiotic for Shigella in the area. Advice mother when to return immediately to the health center.  TREATMENT OF SEVERE PERSISTENT DIARRHEA (Diarrhea of 14 days or more with dehydration)  \u2022 Treat the child for dehydration before referral unless the child has another severe classification \u2022 Give Vitamin A \u2022 Refer to hospital  PERSISTENT DIARRHEA (diarrhea of 14 days or more with no dehydration),  Advice mother on feeding, give multivitamins and minerals including Zinc for 14 days, give Vitamin A, follow-up in 5 days and advise mother when to return to the health center  VII. REPEALING CLAUSE  The provision of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modified, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.  VIII. EFFECTIVITY  This order shall take effect immediately. ", "  I. BACKGROUND:  President Gloria Macapagal\u2014Arroyo signed Executive Order No. 663 last September 21, 2007 entitled \u201cImplementing the National Commitment for \u201cBAKUNA ANG UNA SA SANGGOL AT INA attaining World Health Organization\u2019s goal to eliminate measles and neonatal tetanus, eradicate polio, control hepatitis B and other vaccine\u2014preventable diseases.  To achieve this goal, requires that at least 95% of our children and pregnant women/mothers are fully immunized annually. However, annually, 500,000 children remain unprotected to the bene\ufb01ts of vaccine resulting in numerous outbreaks/epidemics of vaccine preventable diseases nationwide.  The Department of Health (DOH) with the collaboration of the national, international and the local government units will embark on a mass measles vaccination campaign for all children ages 9 months to 48 months old nationwide on October 15, 2007 to November 15, 2007.  II. POLICY STATEMENTS  Immunization is a basic right of the child and therefore no child shall be deprived of this right. The State regards children as one of the most important assets of the nation and therefore every effort should be exerted to promote their welfare and full development of their potentials for a useful and quality life.  III. OBJECTIVES  This Administrative Order is issued to provide further guidance on the roles and protection of health workers in accordance with the E0 663 for the Knock-out Tigdas 2007.  IV. SCOPE AND COVERAGE  This Administrative Order shall apply to all health workers / health professionals who shall provide immunization and other child health interventions to all eligible children/mothers nationwide as speci\ufb01ed in the Guide to Knock-out Tigdas for Health Workers either during mass immunization campaigns and routine/outreach immunization.  V. DEFINITION OF TERMS  For the purpose of this Administrative Order, the following terms/acronyms have been defined:  AEFI \u2014 Adverse Event Following Immunization  CHD \u2014 Center for Disease Prevention and Control  DOH \u2014 Department of Health  Health workers/health professionals - refers only to doctors, nurses and midwives  ISSS \u2014 Immunization Safety Surveillance System  ISSSB \u2014 Immunization Safety Surveillance System Board  LGUs - Local Government Unit  NCDPC \u2014 National Center for Disease Prevention and Control  NEC \u2014 National Epidemiology Center  RESU - Regional Epidemiology Surveillance Unit  SIA \u2014 Supplemental Immunization Activities. Special immunization activities designed to reach populations that are not reached by routine \ufb01xed or outreach activities. These are conducted by teams once, twice, or three times a year in a form of mass vaccination campaign, nationwide or sub-national.  VI. GENERAL GUIDELINES:  A. Provision of Immunization among Infants/Children and Women/Mothers  1. On October 15 \u2014 November 15, 2007, all 9 months \u2014 48 months old children (or born between October 15, 2003 and January 15, 2007) shall be administered measles vaccination FREE OF CHARGE using a door-to-door strategy. A Guide for Knock\u2014out Tigdas for Health Workers shall be followed by all health workers to implement the campaign.  2. All local government units (LGUs) shall ensure that every child/mother have received complete immunizations following the guidelines of the Department of Health (DOH). All vaccine administration (i.e. vaccines, needles and syringes, services) shall be FREE of CHARGE in public hospitals, lying\u2014in clinics, health centers, barangay health stations, designated immunization sites (\u201cBakuna Centers\") during routine immunization sessions and door-to\u2014door in special campaigns.  3. Doctors, nurses and midwives shall all administer the vaccine regardless of the route of immunization - intramuscular, oral, subcutaneous, and intradermal, either during routine/outreach or supplemental immunization. Trained volunteers (e.g. Barangay Health Workers, Barangay Nutrition Scholars) shall be allowed to administer oral polio vaccines (OPV) in the immunization sites previously mentioned.  4. Auto\u2014disable syringes should be used in every immunization session. Used needles and syringes, empty vaccine vials/ampules, used cottonballs are considered infectious and shall be disposed using DOH recommended disposal methods and sites. Sanitary inspectors shall facilitate proper disposal at least monthly.  B. Precautions for Unsafe Injections Among Healthworkers  1. Unsafe injection practices should be avoided at all cost. DOH guidelines, Administrative Order No 39s.2003, the EPI Cold Chain Manual and A Guide for Knock \u2014out Tigdas for Health Workers, related to safe injections should always be complied during routine, outreach and campaign immunization sessions.  2. All severe AEFIs should be routinely reported to Regional Epidemiology Surveillance Unit (RESU) and National Epidemiology Center (NEC). The local epidemiology surveillance unit or its equivalent shall initiate the timely investigation of AEFI and properly coordinate with the RESU.  3. No immunization activities should be stopped without instruction from the National Center for Disease Prevention and Control (NCDPC), DOH.  4. Treatment of such cases shall follow the existing standard clinical care management. DOH retained hospitals shall treat all cases shown to be related to vaccine administration (during routine or campaign) FREE OF CHARGE.  5. Concerned public health professional shall not be held liable for any AEFI as long as DOH standard operating procedures on safe injection practices are complied.  6. Health workers and volunteers who have had untoward events such as animal bites, injuries and other incidents that occurred during routine or campaign activities shall receive standard medical care and prophylaxis care FREE OF CHARGE from DOH retained hospitals  C. IMPLEMENTING MECHANISMS  Roles and Responsibilities:  1. National Center for Disease Prevention and Control (NCDPC)  The EPI\u2014 National Center for Disease Prevention and Control shall provide the standards, policies and guidelines for immunization including campaigns and ensures adequate and potent vaccines are procured and delivered nationwide. Auto-disabled needles and syringes, hub cutters and other immunization supplies shall be provided to the CHDs.  All technical staff of the NCDPC shall monitor/validate the immunization activities of the various LGUs and shall continuously provide directives as necessary to improve immunuization coverage and reach all children in all barangays nationwide. A standard validation tool, Rapid Coverage Assessment, shall be utilized by all validators for the Knock-out Tigdas.  2. National Epidemiology Center (NEC)  NEC of the Department and RESU shall assist in the investigation of any reported Adverse Events Following Immunizations (AEFI) and provide feedback with the concerned offices or LGUs. Likewise, NEC shall make functional at all times the Immunization Safety Surveillance System Board (ISSSB) and shall provide final report related to AEFI investigation to the Secretary of Health.  NEC through its existing system shall strengthen the laboratory-based measles surveillance and provide feedback to concerned offices/LGus as necessary.  3. Legal Office of DOH (National/Regional)  The Legal Of\ufb01ce of the DOH and or the Office of the Solicitor General shall provide appropriate legal assistance to public health professionals as necessary in any cases for acts committed in the performance'of their duty and in good faith or in any case. after appropriate investigation by RESU/NEC.  4. Center for Health Development (CHDs) and Hospitals  The CHDs shall ensure that all the vaccines are potent, adequate and timely delivered to their catchment areas, provide technical assistance to include supervisory/monitoring/validation to LGUs to ensure that all eligible children receives needed immunization and other child health intervention. In the monitoring/validation the prescribed integrated child survival monitoring tool for routine and the conduct for Rapid Coverage Assessment (Section 12, Guide to Knock\u2014out Tigdas for Health workers) shall be followed for these specific activities.  The hospitals shall likewise provide immunization to eligible children within their facilities and report accomplishments to CHDs. They shall also ensure treatment of any referrals related to the activities such as mentioned in Section B under General Guidelines.  5. Local Government Units (LGUs)  All local government units shall ensure that all the eligible children are given the appropriate child health interventions \u2014 measles immunization and /or other vaccines (if necessary) , Vitamin A capsule and deworming tablet, search for follow-up missed children and submit accomplishment report according to the scheduled specified in the KOT guidelines.  6. Private Sectors/Professional Organizations  All health professionals shall ensure that every child receives the measles vaccines and other child health interventions. They shall submit the number of children immunized in the private clinics and health facilities to the nearest government health center.  In the event that a professional organization convention coincides with the conduct of the mass campaign, the members shall be responsible to ensure that all eligible children shall be provided the needed intervention.  VII. Repealing Clause  Any existing provision or issuance found in consistent with this order shall be repealed.  VIII. Effectivity  This Order shall take effect immediately.    ", " I. BACKGROUND AND RATIONALE   The Philippines has been certi\ufb01ed polio-free in 2000, together with all other countries in the WHO Western Paci\ufb01c Region (WPR). The last wild poliovirus (WPV) was detected in Cebu in 1993. Although certi\ufb01ed as polio-free, the country remains at risk for WPV importation from endemic countries and areas with WPV transmission. Particularly vulnerable are communities with high population in-migration and out\u2014migration and international travel entry points (e.g. Mindanao, Manila, Cebu, Palawan, etc.).   In some cases, a WPV importation into polio-free countries does not result in secondary spread or re\u2014established local transmission because of high coverage with three doses of oral poliovirus vaccine (OPV3) and herd immunity and adequate sanitation standards (i.e. potable water sources, sanitary toilet facilities and proper garbage disposal). However, if a WPV importation occurs into polio-free areas with pockets of low OPV immunization coverage and/or sub-optimal Acute Flaccid Paralysis (AFP) surveillance, transmission can spread quickly resulting to large outbreaks. This happened in 2005 in Yemen and Indonesia and most recently Tajikistan and Democratic Republic of Congo in 2010. Since 2003, outbreaks following WPV importations took place in over 20 countries that were previously polio-free.   Conditions favoring the spread of imported WPVs like low OPV3 coverage and substandard AFP surveillance, pose also a risk for the emergence of circulating vaccine derived poliovirus (cVDPV). It already happened in the Philippines in 2001, when three cVDPV cases were detected in Cagayan de Oro, Laguna and Cavite.   The Philippines has gone a long way in maintaining its polio-free status. In 2006, the country has accomplished the recommended laboratory containment of WPV by completely destroying all WPV isolates and stocks in the different laboratories nationwide. Thus, it is no longer possible to reintroduce WPV into the community from laboratories. The Philippines is also implementing strategies to achieve and maintain at least 95% OPV3 coverage and quality AFP surveillance in all areas. All efforts shall continue until all countries in the world are certi\ufb01ed polio-free and Global Poliovirus Eradication is achieved.   This WPV importation preparedness and response plan of action shall be used to secure political commitment, to plan for making emergency funds available to support response activities, to of\ufb01cially create the necessary committee for an effective and ef\ufb01cient response, to provide opportunity for capacity building and strengthening of routine vaccine preventable disease (VPD) surveillance, EPI and laboratory capacity and to improve reporting, response and feedback mechanisms at all levels.   II. OBJECTIVES   1. To set the guidelines pertaining to preparedness and response mechanisms in case a WPV importation is con\ufb01rmed, which shall cover:   - Improving and enhancing AFP/polio surveillance;  - Implementing an outbreak response immunization including polio supplemental immunization activities (SIA);  - Strengthening laboratory capacity;  - Intensifying advocacy and risk communication; and  - Enforcing local and international linkages for an effective response and control measures   2. To provide the policies and guidelines for the effective and ef\ufb01cient implementation, monitoring and evaluation of the response activities aimed at preventing WPV secondary or re\u2014established transmission.   III. SCOPE AND COVERAGE   This issuance shall apply to the entire health sector, to include public and private, national agencies and local government units, external development agencies, and the community involved in disease surveillance and response activities.   This issuance shall apply to both con\ufb01rmed case(s) of WPV importation and cVDPVs.   IV. DEFINITION OF TERMS/ACRONYMS   1. Acute Flaccid Paralysis Refers to a syndrome in which there is a sudden onset of (AFP) \ufb02oppy paralysis or lameness usually of the arms and legs. Other accompanying symptoms include fever, extreme tiredness, headache, nausea, vomiting, muscle pain and stiffness in the neck and back.   2. AFP Case Refers to any child less than 15 years of age with acute onset of \ufb02oppy paralysis, or a person of any age in whom poliomyelitis is suspected by a physician   3. Close contacts Refer to household contacts or contacts whom the suspected case spends regular time with (Le, in settings like playgrounds, schools, etc.)   4. Cluster of AFP cases Refers to the occurrence of two or more AFP cases in one province or city with the date of paralysis onset of within 1 month of each other.   5. Circulating Vaccine- derived Poliovirus (cVDPV) Refers to a subclassi\ufb01cation of VDPV found in areas with gaps in OPV coverage; considered in the context of person-to- person transmission when non\u2014identical but related VDPVs are identi\ufb01ed in at least 2 AFP cases   6. Disease Surveillance Coordinator (DSC) Refers to the staff of government and non-government health facilities (e.g. hospitals, clinics, RHUs) who have received training on PIDSR with an of\ufb01cial designation as disease surveillance coordinator by the head of the facility. The DSC is responsible for the reporting of and collection of specimen from identi\ufb01ed noti\ufb01able case/s.   7. Disease Surveillance Of\ufb01cer (DSO) Refers to the fulltime staff of the Epidemiology and Surveillance Unit (ESU) of the City Health Of\ufb01ces (CHOs) of chartered cities, Provincial Health Of\ufb01ces (PHOs) and Centers for Health Development (CHDs) who received training on basic epidemiology, public health surveillance and PIDSR with an of\ufb01cial designation as disease surveillance of\ufb01cer by the head of the of\ufb01ce. The D80 is responsible for the investigation and the timeliness of specimen collection from reported/ identi\ufb01ed noti\ufb01able case/s.   8. Expanded Program on Immunization (EPI) Refers to the routine immunization program implemented in the Philippines offered at health centers and other health facilities, which has an outreach immunization component.   9. Epidemiology Refers to the study of the distribution and determinants of health-related states or events in speci\ufb01ed populations, and the application of this study to the control of health problems.   10. Epidemiology and Surveillance Unit (ESU) Refers to the unit established in the Centers for Health Development (CHDs), Provincial Health Of\ufb01ces (PHOs), City Health Of\ufb01ces (CHOS), and Rural Health Units (RHUs) that provide services on public health surveillance and epidemiology   11. Global Reference Laboratory (GRL) Refers either to the National Institute of Infectious Diseases (NIID) Reference Laboratory in Japan or the Center for Disease Control (CDC) in the US which receives samples testing inconclusively by Intratypic Differentiation (ITD) as referred by the Regional Reference Laboratory for further characterization and \ufb01nal classi\ufb01cation of polioviruses   12. Local Chief Executive (LCE) Refers to the principal executive of\ufb01cial of Local Government Units   13. Hot Case Refers to an AFP case that is less than 5 years old, with less than 3 doses of OPV and has fever at the onset of asymmetrical paralysis; 0R an AFP case or a person of any age whose stool specimen/s has poliovirus isolate   14. International Air Transport Association (IATA) Refers to an organization that represents, leads and serves the airline industry and which members comprised of the world's leading passenger and cargo airlines    15. International Health Regulations (IHR) Refers to the international legal agreement that took effect since 2005 and is binding on 194 countries across the globe, including all the Member States of WHO with the aim of helping the international community prevent and respond to acute public health risks that have the potential to cross borders and threaten people worldwide   16. Intratypic differentiation (ITD) Refers to the tests used to analyze polioviruses and identify its speci\ufb01c genotype   17. Monovalent Oral polio Vaccine (mOPV) Refers to an attenuated vaccine administered orally that protects against the single serotype present in the formulatio  18. National Certi\ufb01cation Committee (NCC) Refers to the national review panel for maintenance of polio- free certi\ufb01cation   19. Non-polio Enterovirus (NPEV) Refers to enterovirus (i.e. echovirus, coxsackie virus) other than poliovirus isolated from specimens   20. National Poliovirus Reference Laboratory (NPRL) Refers to the Research Institute for Tropical Medicine (RITM) which is the WHO-accredited poliovirus reference laboratory for the Philippines   21. National Response Committee (NRC) Refers to the committee formed at the national level that shall be responsible in the coordination, and supervision, monitoring and evaluation of the implementation of the response to con\ufb01rm importation of wild poliovirus or cVDPV   22. Oral poliovirus vaccine (OPV) Refers to an attenuated vaccine administered orally that protects against either one (mOPV), two (bOPV) or three (tOPV) serotypes of poliovirus present in the formulation   23. Philippine Integrated Disease Surveillance and Response (PIDSR) Refers to the system whose framework embodies an integrated functional disease surveillance and response system institutionalized from the national level down to the community level   24. Rapid Coverage Assessment (RCA) Refers to a strategy of randomly selecting a speci\ufb01ed number of households to validate and ensure high immunization coverage. In this method, vaccinators ensure that previously missed children are revisited and vaccinated.  25. Regional Commission for the Certi\ufb01cation (RCC) of Poliomyelitis Eradication Refers to the commission in the Western Paci\ufb01c Region that conducts active oversight to support maintenance of poliomyelitis-free status and conduct of annual meetings to review the situation and requirements in each Member State  26. Regional Reference Laboratory (RRL) Refers to the Victorian Infectious Disease Reference Laboratory (VIDRL) in Australia, to which the RITM sends polioviruses isolated from AF stool specimens for confirmation of virus isolation and intratypic differentiation.   27. Round 0 Refers to the Outbreak Response Immunization (ORI) that is conducted in area(s) with known positive wild poliovirus case   28. Supplemental Immunization Activity (SIA) Refers to an immunization activity conducted in a larger-scale with an aim to interrupt transmission of a vaccine\u2014preventable disease; In the context of a polio outbreak, it consists of at least three-rounds immunization activity using either mOPV, bOPV or tOPV that should be started not later than 4 weeks after the con\ufb01rmation of a case of wild-poliovirus or VDPV   29. Trivalent Oral polio Vaccine (tOPV) Refers to an attenuated vaccine administered orally as drops that works against all three polio strains   30. Vaccine-derived Poliovirus (VDPV) Refers to live, attenuated strains of the vaccine poliovirus that have undergone mutation and recombination and differ from (original) Sabin strains by 1 to 15% of VP1 nucleotides, the extent of genetic change of which is indicative of prolonged replication   31. World Health Assembly (WHA) Refers to the supreme decision-making body for WHO. It generally meets in Geneva in May each year, and is attended by delegations from all 194 Member States   32. Wild Poliovirus (WPV) Refers to the wild poliovirus that is targeted for global eradication Consisting of three types: poliovirus type 1, type 2 and type 3   33. Zero Reporting Refers to the regular, scheduled reporting of \u201czero case\" when no cases have been detected by the reporting unit   V. IMPLEMENTATION GUIDELINES   A. Preparedness   The preparedness plan for wild polio virus importation shall have the following: surveillance and risk assessment, laboratory surveillance activities, immunization program activities as well as establishment of the national and sub-national response committee.   B. Response to Wild Poliovirus Importation   The response plan to wild polio virus importation shall include the following activities: strengthening surveillance and risk assessment activities, assessing the risk of transmission, enhancing laboratory surveillance activities for poliovirus and activities to enhance immunization program.   C. Post-Outbreak Assessment and Response   Post-outbreak assessment and response should contain activities pertaining to post outbreak response immunization, complete documentation of the outbreak response, dissemination and feedback and destruction of WPV from the laboratory.   NOTE: See ANNEX 1 for the details of the Implementation Guidelines Sections A-C.   D. Circulating Vaccine Derived Poliovirus (CVDPV) Isolation   A con\ufb01rmed case of cVDPV shall be considered and treated the same way as WPV depending on the result of the risk assessment for Polio of all provinces and cities.   E. Budgetary Requirements   All activities related to the outbreak response shall be charged against the funds of the Of\ufb01ce of the Secretary of Health.   VI. REPEALING CLAUSE   The provisions of previous Orders and other related issuances inconsistent or contrary with the provisions of this Administrative Order are hereby revised, modi\ufb01ed, repealed or rescinded accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   VII. EFFECTIVITY   This order shall take effect immediately.  ", " 1. RATIONALE   The strategy of encouraging mothers to give birth in adequately-equipped primary level facilities such that they can be attended by skilled health professionals is the current consensus towards a more effective approach to address high maternal and neonatal mortality rates in the country. It seeks to establish in every province, a network of health facilities that can provide cost-effective basic emergency obstetric and neonatal care where all women should have acCess to high quality pre\u2014natal, delivery and post-partum care including access to referral services for obstetric complications.   Certi\ufb01cation standards from a certifying body in the DOH assure health provider safety and con\ufb01dence on the implementation of standards that have a clear scope of practice which cannot be compromised. The standards set for the practice of professional health care providers, equipment and \"infrastructure service requirements developed through a participatory process for purposes of certi\ufb01cation can be further linked to an accreditation process of health facilities with an incentive scheme. '   Thru a certi\ufb01cation process, the health professionals are expected to have the requisite knowledge and skills in providing quality, culturally relevant, appropriate care for women, newborn and child\u2014bearing families. It places critical emphasis on both personal professional accountability coupled with the adoption of health infrastructure benchmark for well-equipped and functional health facilities to handle emergency obstetric and neonatal cases brought to their care.   This Administrative Order is hereby issued to establish a certi\ufb01cation process which shall be the service standard for health facilities with skilled health professionals providing basic emergency obstetrics and newborn care.   II. DECLARATION OF POLICY   This issuance complements the provisions of (1) Administrative Order No. 2008\u20140029 on Health Reforms for the Rapid Reduction of Maternal and Neonatal Mortality, (2) AdministratiVe Order No. 2009\u20140025 on Adopting New Policies and Protoc'ol on Essential Newborn Care Protocol and (3) Administrative Order No. 2010\u20140014 on Administration of Life-Saving Drugs and Medicines by Midwives to Rapidly Reduce Maternal and Neonatal Morbidity and Mortality.   III. OBJECTIVES   In general, this policy and guide aims to ensure the appropriate provision of quality care for emergency obstetrics and newborn care in the country. Speci\ufb01cally, it aims to:   (1) Ensure quality assurance, public protection and safety in the delivery of maternal and newborn health care services; and    (2) Guide health care providers on professional standards of care for emergency obstetrics and neonatal care to promote the compliance/adherence to facility\u2014based deliveries   IV. SCOPE OF APPLICATION   This Order shall apply to all national, regional and local government public health facilities that are recipients of national government support with the Health Facilities Enhancement Program (HFEP) of the DOH linked to the Conditional Cash Transfer (CCT) convergence sites and all relevant stakeholders whose functions and activities contribute to the delivery and provision of Basic Emergency Obstetrics and Newborn Care (BEmONC) services nationwide.   V. DEFINITION OF TERMS   1. Basic Emergency Obstertric and Newborn Care (BEmONC) \u2014 capable network of facilities and providers that can perform the following six signal obstetric functions: (1) parenteral administration of oxytocin in the third stage of labor; (2) parenteral administration of loading dose of anti-convulsants; (3) parenteral administration of initial dose of antibiotics; (4) performance of assisted deliveries (Imminent Breech Delivery); (5) removal of retained products of conception; and (6) manual removal of retained placenta. These facilities are also able to provide emergeny newborn interventions, which include the minimum: (1) newborn resuscitation; (2) treatment of neonatal sepsis/infection; and (3) oxygen support. It shall also be capable of providing blood transfusion services on top of its standard functions.   2. BEmONC Capable Facility - a health facility that can either be a primary/district hospital, RHU operating 24/7 or an RHU/BHS that operate on an on\u2014call basis after regular of\ufb01ce/ clinic hours. Such facilities can be certi\ufb01ed by the DOH after meeting the standard requirements for certi\ufb01cation.   3. CCT Convergence Site - cities or municipalities within a province that have been identi\ufb01ed by the National Household Targeting System of the DSWD as recipients of the FOUR P\u2019s Program of the Department of Social Welfare and Development.   4. Certi\ufb01cation- A process and procedure of external assessment or examination by which an individual or facility is determined to possess a minimally acceptable body of knowledge and/or skills with the capacity to provide the standards of care with adequate resources which includes drugs, supplies, standard equipment and physical infrastructure.   5. Skilled Health Professional\u2014 duly licensed practicing health care professionals which include doctors, nurses and midwives   VI. GENERAL GUIDELINES   1. Certi\ufb01cation Process   Each health facility shall apply for certi\ufb01cation with the Centers for Health Development of the DOH within their respective area or jurisdiction and ensure compliance to technical standard requirements upon application. A Certi\ufb01cate of Compliance shall be conferred by the CHD to a BEmONC capable facility that meets the following requirements:   1.1 Public health facilities shall operate 24/7 and have been upgraded under the Health Facilities Enhancement Program (HFEP) of the DOH with the provision of the standard equipment and health facility infrastructure to \ufb01inction as a BEmONC capable facility   1.2 Have a staff complement trained as BEmONC teams composed of a doctor, nurse and midwife that have undergone the competency based BEmONC training in a DOH designated training center and issued a Certi\ufb01cate of Attendance as skilled health professionals   A Certi\ufb01cate of Compliance issued by the Centers for Health Development shall be valid for one year.   2. Regional Team of Assessors   The Centers for Health Development shall establish an adequate number of staff to constitute the regional team of assessors who will validate the compliance of the health facility to BEMONC service standards applying for BEmONC Certi\ufb01cation. The team of assessors shall submit their recommendation upon validation to the regional director who will approve the Certificate. of Compliance for those health facilities that meet the certification standards.   3. Maternity Care Package (MCP)   The accreditation of BEmONC capable facilities shall be linked to the Maternity Care Package developed by the Philippine Health Insurance Corporation (PHIC) for District Hospitals (DH), Rural Health Units (RHUS) and Barangay Health Stations (BHS).   The Philippine Health Insurance Corporation (PHIC) shall grant accreditation upon application of the health facilities without the need for a pre-accreditation survey. It shall be subject to the health facility\u2019s compliance to requirements as prescribed jointly by the DOH and PHIC with the issuance of the following: (1) Certi\ufb01cate of Attendance to trainings conducted by the Department of Health for BEmONC skilled health professionals and (2) Certi\ufb01cate of Compliance by the DOH- Centers for Health Development (CHD) for complying with health facility standards for BEmONC.      VII. REPEALING CLAUSE   All other Orders and related issuances inconsistent with the provisions of this issuance is hereby repealed and rescinded.   VIII. EFFECTIVITY   This Order shall take effect immediately.  ", "  The Philippines has been certi\ufb01ed polio-free in October 2000 but surveillance for Acute Flaccid Paralysis (AFP) will continue until the whole world is certi\ufb01ed polio-free as envisioned by year 2005. In addition to AFP, there are two other diseases that have also been targeted for elimination - Neonatal Tetanus (NT) by 2005 and Measles by 2008. The same AFP Surveillance Network, which has been proven to be'effective, shall be used for Measles and NT surveillance.  As the target years for g
