ective health of one community and nation. The of\ufb01cial promulgation and wide dissemination of the National Objectives for Health, including the country\u2019s commitment to achieving the MDGs related to health, shall serve as a core foundation forthis central advocacy.  2. In support of attaining the specific MDG on reduced risks of. maternal deaths, the DOH shall in due course issue new national technical program standards for family planning and maternal care that: (a) apply to public and private sectors; (b) adjust service arrangements to the changing and diverse local environments in health care delivery, and; (c) adequately re\ufb02ect the increased importance of public-private collaboration in attainment of public health objectives.  In order to secure the widest possible support for thesenatiOnal technical program standards for family planning and maternal care and ensure willing compliance of the whole health sector, the DOH shall obtain the participation in, contribution to, and eventual endorsement of, these standards by the key national professional organizations of providers of these essential health services to women of reproductive age.  3. DOH entities that operate in various localities (such as Centers'for Health Development and DOH-owned/managed hospitals) as well as PHlC and POPCOM field units in the regions are hereby instructed to jointly establish'and maintain in their respective areas active forums and other social mechanisms for regular on\u2014going dialogues among public and private providers in the locality in order to promote the concept of one health sector serving the collective health of one community and nation. Thesis dialogues shall seek to improve sharing .of information, promote common understanding, address barriers to collaboration and enhance mutual trust and respect within the health sector of each locality.  4. DOH shall assist public providers to recognize the benefits to them from collaborating with private providers. Public providers shall be encouraged to recognize the potential benefits from: '(a) accessing specialized services available only in the private sector; (b) easing congestion-from excessive workloads by referring some patients to the private sector; (c) securing opportunities for adapting useful innovations and practices pioneered in the private sector; (d) obtaining politiCal support from the private sector in getting resources to meet their-budgetary and operational needs; (e) success in, securing availability of a complete range and package of services needed by the community using combined capabilities of both public and private sectors together.  5. DOH shall similarly assist private providers to also recognize the benefits for them from collaborating with the public sector. Private providers shall be encouraged to recognize the potential benefits from: (a) facilitating the referral to the public sector ofsome patients requiring subsidized care beyondtheir means to sustainably-support; (b) accessing from the public sector the numbers and types of patients necessary for an adequate clinical training and research program;(c) obtaining through active collaboration with the public sector more favorable public perceptions as a responsible publicservice enterprise; (d) participating through close cooperation with public sector in policy advocacy and information sharing for health sector priorities and goals.  B. Conducive Regulatory System  1. Within the limits and constraints of applicable laws, the DOH shall seek, in general and in an evolutionary manner, to eventually include explicit mandates for regulated providers to serve public (health (or \u201cpublic health mandates\") in future formulation and implementation of all regulations within the health sector. Such \"public health mandates\" may eventually require regulated entities to perform, as part of their social obligation, certain functions such as the following: (a) to report to public health authorities critical information essential to proper disease surveillance and prevention in the community; (b) to provide to their patients, clients or customers the correct information from public health authorities; (c) to observe technical and clinical practices deemed by public health authorities asessential to effective disease control in the population; ((1) to cooperate and participate in public service activities that protect or promote the general health of the community. As a matter of principle, the DOH shall seek to make the performance of certain tasks critical to the general advancement of the nation\u2019s collective health by collaborating with public health authorities an integral part of requirements that regulated professionals, organizations or enterprises must meet in order to operate within the health sector.  2. The regulation of professional practice in the \ufb01eld of .health (i.e., practice of medicine, nursing, pharmacy, midwifery, laboratory technology, physical therapy, among others) shall continue to be governed by existing laws, institutions, rules, regulations and procedures. The DOH shall coordinate with authorities involved in the regulation of health professions in order to include in future [standards and requirements in licensing such professionals their recognition and acceptance, regardless of sphere or area of practice of their inherent obligation to contribute to meeting the shared health goals of the country through their collaboration with public health authorities.  3. The regulation of drugs and pharmaceuticals, hospitals and other health facilities shall also continue to be governed by existing laws, institutions, rules regulations and procedures. The regulatory agencies that are part of the DOH are hereby instructed to pursue in their future regulatory standards and practices any and all opportunities to integrate, whenever legally or administratively feasible, the performance of appropriate and relevant \u201cpublic health mandates\" by regulated entities.  4. PHIC is hereby requested to adopt a policy that, in future improvements of provider accreditation standards under the National Health Insurance Program (NHIP) and within the limitsof applicable laws, it give due consideration to including explicit requirements for providers to demonstrate evidence of their organized collaboration with public health authorities in their catchment area in order to protect or promote the general health of the area's population.  C. Fair Health Financing System  1. As a general policy, the DOH shall seek to clearly distinguish, on one hand, the financing of public health authorities\u2019 functions (referring to the essential technical functions necessary for effective governance of the health sector at national, regional, provincial, city and municipal levels) from, on the other hand, the financing of health provision functions (referring to the public and private provider functions in delivering services and goods necessary for health).  Adequate financing of public health authorities' functions shall be mainly supported by a sufficient share in the annual tax-financed government budgets (portions of the DOH budget for functions at national and regional levels, of the provincial government budget for functions at the provincial level, and of the city or municipal government budgets for functions at the city or municipal levels) with supplementary financing from revenues through cost recovery fees and charges for some of these functions (such as regulatory and technical support services).  2. In the financing of health care provision, delivery and use, which accounts for the overwhelming bulk of health sector expenditures, DOH shall in general promote greater ef\ufb01ciency, effectiveness and equity through enhanced public-private collaboration.  3. With regards to the portion of the DOH budget, authorized by Congress to be used for health service delivery (such as operation of DOH hospitals, provision of goods and services as part of national health programs), the DOH shall progressively increase the share used to procure goods and services from the private sector, rather than itself produce such goods and services. The DOH via this policy can thus modestly contribute to increasing the assistance of the private sectorin the overall population-wide coverage of essential health services using national and regional level public funding to finance private sector services.  4. With regards to portions of LGU budgets, authorized by their respective local legislative councils to be used for health services delivery (such as operation of local hospitals, health centers, barangay health stations and other local health service activities and provision of goods), the DOH shall encourage those LGUs, through modeling, education, technical advise and advocacy, to explore and consider alternative and cost-effective means for using local public funds to increase population-wide coverage of essential health services via contracting or procurement of goods and services from the private sector. Should LGUs respond positively and strongly to this direction, LGU spending for health can be a major factor in increasing private sector contribution to population-wide coverage of essential health services.  5. With regards to health benefit payments of Philhealth under NHIP, the DOH supports the continued and prudent expansion of overall bene\ufb01t spending currently ongoing which equally cover costs of whichever public and private providers are used by Philhealth beneficiaries. lnthe future, when Philhealth shall have developed additional standards for accreditation that considers public-private collaboration, it might then be possible to reward through the benefit payment mechanism those providers that adopt the most efficient, effective and equitable public-private collaboration practices.  D. Responsive Operating And Business Environment  1. In order-to assure that women without the: means to pay for care (such as those with insufficient incOmes to pay out of pocket, and without Philhealth insurance coverage or without an employer-supported health benefit) are nonetheless able to access and use family planning and maternal care services essential for them to avoid increased risks of maternal mortality, the DOH shall seek to install nationwide a safety net level of free family planning and maternal care services available at each locality supported by an adequate level of public funding and provided either through services of the public sector or through publicly financed services of the private sector.  2. CHD shall arrange and assemble this safety net level of free (publicly funded) family planning and maternal care services at each locality by: (a) having the DOH budget and DOH hospitals cover part of the needed services; (b) securing provincial government support to cover another part through the provincial health budget; and (c) securingcity and municipal governments support to cover the final part through their respective city or municipal health budgets. This arrangement for safety net services in each locality should have speci\ufb01c quantitative target coverage, an agreed criteria for priority beneficiaries and preferred users, and explicit functional assignments among DOH, province, and city/municipality funding and providers for each essential health service included in the package for women of reproductive age.  3. CHD chiefs of DOH hospitals and PHIC area managers shall cooperate to determine the level of services needed beyond the scope of the safety net arrangements. The service needs for family planning and maternal care of other women of reproductive age that are beyond the scope of coverage of the safety net arrangement shall be principally met by the private sector, which shall be funded by Philhealth benefit payments for enrolled beneficiaries, supplemented by employer-supported benefits for those with employers, and by out of pocket payment for costs not covered by other sources. Private sector collaboration with the public sector shall be arranged to ensure that all women of reproductive age have continued access to essential health services within the safety net as well as beyond its coverage. A key policy at the local level will be the routine and smooth referral by the public sector to the private sector of any client or potential user that is beyond the scope of coverage of the safety net arrangements in place at the locality.  4. DOH shall work with LGUs to promote further expansion of private sources of services for family planning and maternal care in their respective localities. This shall inclUde both workplace-based, employer-supported providers as well as freestanding fee-for\u2014service providers in the community. DOH shall encourage LGUs to adopt local policies to officially encourage local private providers to meet service needs that LGUs cannot cover, to facilitate cross-referrals between public and priVate sectors, and to create a business-friendly environment for private health providers.  5. DOH shall implement these policies first in localities most likely to respond toopportunities and challenges. The most urgent geographic priorities where the safetynet coverage for family planning services needs to be arranged and also where rapid growth and business response by the private sector is most needed to meet existing demands are in those provinces and cities where donated condoms, pills and injectables being used by current users are scheduled to be phased out starting the last quarter of 2006. In these affected localities, increase in unmet needs for family planning should be prevented by insuring that: (a) the safety net arrangements are in place as soon as possible; .(b) alternative private sources of service are made available for those beyond the coverage of the safety net arrangement; and (c) public\u2014private collaboration functions well in meeting the needs of current and future new users of various family planning methods. The Centers of Health Development responsible for these provinces and cities are therefore correspondingly advised to give these affected localities utmost priority.  6. DOH shall encourage localities to make their inter-local health zones functional first in delivering: family planning and maternal care services to women of reproductive age. Such inter-local health zones should integrate both public and private providers in their organizational and service delivery arrangements. Publicly-funded and/or publicly provided services in the inter-local health zone should form core of the safety net arrangement and private providers as well as cost-recovery public provisions should meet whatever needs are beyond the safety net arrangement.  VII. ROLES and RESPONSIBILITIES  The roles and responsibilities of DOH, local government units and private partners relative to the establishment of public private collaboration in health are as follows:  A. Department Of Health  1. Central Of\ufb01ce a. Policy and Standards Development Team for Service Delivery  - Responsible for the overall development and management of implementing the public- private collaboration forwomen\u2019s health services; - Formulate strategic plans, programs, projects including mechanisms to operationalize the public-private collaboration;  - Conduct policy forums to advocate concepts and thrust, address concerns and share good practices on public-private collaboration; - Develop technical standards and guidelines on collaborative health service delivery that are appropriate for both public and private entities; and - Develop monitoring and evaluation tools and systems to track progress of collaboration efforts.  b. Policy and Standards Development Team for Financing  - Responsible for overseeing the development of fair health financing system for public-private collaboration thrust and efforts; - Develop financing schemes and models that will increase the contribution of public-private collaboration in the overall population wide coverage of essential health services; - Advocate to government authorities and private entities increase in budget shares or financing for purchase of goods and services in the population wide coverage provision of essential health services; and - Review and develop policies to expand PHIC benefit package for Family Planning and Maternal care.  c. Policy and Standards Development Team for Regulation  - Oversee the integration of \u201cpublic health mandates\" in the development of new regulatdry standards for drugs and pharmaceuticals, hospitals and other health facilities, - Coordinate with and advocate to public health authorities and other regulating agencies to include \u201cpublic health mandates\" in the regulations of professionals, organizations or enterprises operating within the health sector, and - Include explicit requirements of demonstrated evidence of collaboration with public health authorities in the development of new PHIC accreditation systems for providers.  d. Sectoral Management and Coordination Team  - Provide management support and coordinating function to the implementation of public-private collaboration in the health system; - Ensure linkage and adoption of public-private collaboration approach in the overall Fourmula One thrusts and efforts; and - Formulate policies and guidelines that will create responsive Operating and business environment for public-private collaboration.  2. Center for Health Development  - Formulate strategic plans to implement the public-private collaboration for women\u2019s health services in the region; - Conduct advocacy campaigns and forums on public-private collaboration among LGUs and private partners; - Provide technical assistance in setting up public-private collaboration in particular localities; - Arrange and assemble safety net level of free family planning and maternal care services at each locality In the region; - Provide resources for coordination and critical health service provision functions; and - Monitor and evaluate the development and implementation of the collaboration efforts.  B. Local Government Units (Province and City) and Autonomous Region for Muslim Mindanao (ARMM)  - Ensure that the package of essential health services for women are available to its constituents; - Establish coordination mechanism with private partners; - Develop and implement strategic plans and projects with partners on public-private collaboration; - Provide resources for coordination and other critical health service functions particularly for safety net level; - Formulate and issue local policies, ordinances and resolutions supportive of collaboration efforts ,and - Coordinate with CHD in ensuring safety net level of free family planning and maternal care services in their area. - Formulate and issue local policies, ordinances and resolutions supportive of collaboration efforts; and - Coordinate with CHD in ensuring safety net level of free family planning and maternal care services in their area. -  C. Private Sector  - Develop and strengthen poliCiesand programs on maternal care services and family planning services in their respective associations or organizations in line - With national health policies, standards and mandates; - Recommend policies, programs, standards and mechanisms to increase share of private sector provision in the total population-wide coverage of essential health services for women of reproductive age; - Participate in the development of technical standards, regulations and mechanisms related to the inclusion of public health mandates in regulated professionals, organizations or enterprises; - Coordinate with CHD, LGUs and other local public and private entities in the development and implementation of tasks related to the advancement of essential health services for women, public health mandates, in each locality;  - Supplement identified available resources and technical assistance needed; and - Ensure continued access to esSential health services for women of reproductive age.  VIII. REPEALING CLAUSE  The provisions of previous orders inconsistent or contrary with the provisions of this administrative order are hereby revoked, revised, modified accordingly, rescinded and/or repealed.  IX. EFFECTIVITY  This order shall take effect immediately.   ", " I. BACKGROUND/ RATIONALE   A child is a growing individual. Growth of children is an indicator of his/her health and nutrition status. It is sensitive to external factors such as nutrition and disease. Assessing the child\u2019s growth and nutritional status through growth monitoring and promotion (GMP) plays a vital role in identifying appropriate health and nutrition interventions. Hence, GMP is of great importance in child health and nutrition care.   In 2003, the Philippines adopted the National Center for Health Statistics (N CHS) International Reference Standards (IRS) for assessing the nutritional status of Filipino children. However, the NCHS\u2014IRS does not adequately represent early childhood growth at individual or population level assessment. In 2006, the World Health Organization (WHO), in cooperation with the United Nations Children\u2019s Fund (UNICEF), launched the Child Growth Standard (CGS) for children 0\u20145 years old.   The Department of Health (DOH), based on Resolution No. 23. \u201cAdopting the New WHO Child Growth Standards\" issued by the National Nutrition Council Governing Board, agreed to adopt the WHO\u2014CGS as the standards to use in assessing the nutritional status of 0\u20145 years old children and in the conduct of growth monitoring and promotion activities in the country. The reasons cited for the adoption of the WHO\u2014CGS are as follows:   1.) Will give deeper meaning to the achievement of the Millennium Development Goals (MDGs), speci\ufb01cally the target on the prevalence reduction of underweights among children 0\u20145 years old since the growth of Filipino Children will be benchmarked on the best possibility for their growth.   2.) Will allow comparison of the growth of Filipino Children against the single international standard that represents the best description of physiological growth for all children from birth to five years of age as opposed to describing growth against a reference.   3.) Will show that even a child in any part of the world regardless of ethnicity, has the potential to grow and develop as long as the child\u2019s basic needs are met.   4.) Will establish the breastfed infant as the normative model for growth and development, consistent with national and international guidelines that recognize breastfeeding as the best Source of nutrition for infants.   5.) Will detect malnutrition long before signs and symptoms of it become apparent and therefore, allows focus on preventive and promotive interventions rather than rehabilitative/curative measures and reaching more at\u2014risk children.   6.) Will include core development milestones that healthy children are expected to achieve during specified age ranges.   This Order is issued to adopt the WHO-CGS for the assessment of nutritional status of children 0\u20145 years old and in the conduct of growth monitoring and promotion (GMP) and Operation Timbang (OPT) activities, thereby repealing AO 25 s. 2003.   II. OBJECTIVE:   To promote optimum child growth and development through the enhanced implementation of GMP activities using the WHO\u2014CGS.   III.COVERAGE AND SCOPE   This order shall apply to all national, regional and local government units, public and private medical practitioners and health facilities and other agencies and stakeholders who are involved in assessing the nutritional status of children and in conducting GMP and OPT activities.   IV. GENERAL GUIDELINES   1. The growth and development Of children 0\u20145 years (0\u201471 months) old shall be assessed by measuring their weights and heights regularly.   a. For children 0\u2014less than 2 years (0\u201423 months) old, their weights and lengths shall be measured once a month   b. For children 2-5 years (24-71 months) old their weights and heights shall. be measured twice a year   c. The weight and height of a child shall also be measured every time they come in contact with the health care system e.g., when the child is sick and brought in for consultation.   d. The weights of children. 0-71 months taken during Operation Timbang (OPT) shall be done once a year (J anuary\u2014March) which would cover at least 16.2% of the total p0pulation. Underweight and overweight children identi\ufb01ed during OPT shall be referred to the health facility for regular growth monitoring and for institution of appropriate interventions.   2. WHO\u2014CGS shall be used as the standard in the assessment of child\u2019s nutritional status. Standard measurement indicators to measure child\u2019s growth are: weight for age for 0-71 months old; length for age for 0-23 months old or height for age for 24\u201471 months old; and weight for length for 0\u201423 months old or weight for height for 24\u201471 months old.   2.1 Weight-for-age indicator - reflects body weight relative to the child\u2019s age on a given day. This indicator provides a rough estimate of child\u2019s present nutritional status.   2.2 Length/height\u2014for\u2014age indicator \u2014 re\ufb02ects attained growth in length or height at the child\u2019s age at a given visit. Length/height combined with age will give a good indication of stunting which re\ufb02ects past and chronic malnutrition. Length and height are measured to children under two (2) years and children above 2 years, respectively.   2.3 Weight-for-length/height indicator - re\ufb02ects body weight in proportion to attained growth in length/height. This indicator can distinguish current malnutrition (acute) from past malnutrition (Chronic).   3. All newborns and children ages below 71 months old shall be given an ECCD card as the tool for growth monitoring and promotion. The ECCD card for boys and girls shall serve as the record of the essential services which a child shall receive from 0-71 months old. This card also contains a chart where the weights and heights of children shall be plotted to observe trends in growth and to detect growth faltering so that immediate measures/interventions shall be instituted. All newborns whose mothers have been issued a Mother and Child Book (MCB) shall use the ECCD card attached in the MCB.   4. Filling-up of ECCD Card and MCB shall be administered by a health professional e. g. doctors, nurses, midwives, nutritionist. Trained barangay health workers (BHWs) and barangay nutrition scholars (BNS) may also administer but under the supervision of the health professional.   5. The WHO-CGS Growth tables and charts, ECCD cards and equipments e.g. weighing sca1es/infantometer/microtoise/height/length board, etc. shall be used and made available in all Rural Health Units, public and private health and hospital facilities or in places where weight and height measurements will be taken. The reproduction of ECCD cards will be the responsibility of the LGU with augmentation from national agencies and other stakeholders, partners and donors   6. Assessing child\u2019s nutritional status/monitoring child\u2019s growth and development shall be integrated into the existing MNCHN service delivery channels and through other approaches that could reach children 0-71 months old children or in any contact point of visit of the child e.g Garantisadong Pambata, Operation Timbang, IMCI, EPI, etc.   7. Promotion to encourage mothers to bring their children for growth monitoring and availment of health and nutrition services shall be intensified.   8. Children needing immediate assistance shall be referred to the appropriate institution/health system.    V. ROLES AND RESPONSIBILITIES   A. Department of Health   1. National Center for Disease Prevention and Control   The DOH-NCDPC is primarily responsible in the overall execution and adoption of the revised policy and guidelines on Child Growth Standard and GMP. It will undertake the following tasks:   - Lead in the dissemination of the AO and advocate for its adoption and implementation among concerned stakeholders  - Provide technical inputs in the operationalization of the WHO-CGS and GMP  - Mobilize funds for the trainings of trainers and roll out trainings of WHO-CGS and GMP at the CHD/provincial levels and advocate for additional resources  - Monitor and evaluate the field implementation of the WHO-CGS and GMP  - Establish coordination and networking with FNRI, NNC and other stakeholders in planning, implementation, monitoring and evaluation of WHO-CGS adoption.   2. National Center for Health Promotion   - Develop prototype materials on WHO-CGS and GMP in coordination with DOH\u2014 NCDPC - Provide technical assistance to CHDs to help LGUs adopt and implement the WHO-CGS and GMP - Promote the adoption of WHO-CGS and GMP among concerned agencies and practitioners   3. National Nutrition Council   - Coordinate and facilitate the adoption of WHO\u2014CGS at local level  - Mobilize resources for the localization of the WHO\u2014CGS  - Evaluate progress of the CGS   4. Center for Health Development (CHD)   - Disseminate the revised AO on WHO-CGS and advocate for its adoption and implementation by LGU health systems within their respective regions - Provide technical assistance to LGUs, NGOs, academes and other stakeholders relative to WHO\u2014CGS adoption and GMP implementation - Generate additional resources to implement the WHO\u2014CGS and GMP - Conduct of orientation and training on WHO-CGS and GMP - Monitor the implementation of WHO-CGS and GMP in the region   5. Hospitals   - Ensure all growth tables and charts in the hospital are WHO-CGS based - Provide budgetary allocation for the procurement of ECCD cards and equipments for taking of weight and height measurements - Conduct orientation and/or training of hospital staff in using the WHO\u2014CGS and GMP - Monitor the implementation of WHO-CGS adoption and GMP implementationin the hospital   6. Local Government Units (LGUs)  - Ensure funding for the implementation of the WHO\u2014CGS and GMP - Ensure availability of weighing scales, microtoise, infantometers, height boards, ECCD cards, WHO-CGS tables and charts and other necessary supplies to be used for the assessment and recording of nutritional status - Ensure all growth charts and tables used in the LGU health facilities/day care centers are WHO-CGS based - Conduct orientation and training of field health workers including barangay health workers and barangay nutrition scholars in using WHO\u2014CGS and GMP - Monitor and evaluate the WHO\u2014CGS and GMP implementation in their localities - Establish coordination and networking among concerned agencies in WHO\u2014CGS and GMP implementation   7. Private Sector/Professional Groups   - Disseminate and promote the use of WHO\u2014CGS among private health practitioners  - Generate resources for the implementation of WHO\u2014CGS by private sector   VI. REPEALING CLAUSE   Administrative Order No. 25 s. 2003 and all other orders and related issuances found inconsistent with the provisions of this issuance are hereby rescinded.   VII. EFFECTIVITY   This Order shall take effect immediately.  ", "  1.0 BACKGROUND   1.1 The DOH Women\u2019s Health and Safe Motherhood Project (WHSMP) Maternal Care Component includes a Civil Works sub-component which will upgrade selected hospitals to enable them to provide 24\u2014hour obstetrical emergency care through improvement of ward, delivery and operating room, triage and laboratory facilities and essential furnishings; will renovate selected rural health units and barangay health stations to enable them to support the provision of prenatal and post-natal care, as well as safe deliveries; will construct maternity waiting homes as \u201chalf way\" houses for at risk obstetrical cases who live in very remote areas and lying-in clinics that provides normal delivery care on a 24-hour basis.    2.0 ORGANIZATION AND PRINCIPLES  2.1 The Civil Works sub\u2014component shall have four major phases of work. These are SITE AND FACILITIES INVESTIGATION (Assessment of Selected Health Facilities), PROJECT DEVELOPMENT (Preparation of Schematic and Design Development Plans), PROJECT DOCUMENTATION (Preparation of Detailed Architecture and Engineering Plans and Other Contract Documents) and PROJECT IMPLEMENTATION (Bidding and Awarding of Contracts and Construction).   2.2 The overall-all responsibility for management and administration of this particular sub- component shall rests upon the Project Management Office (PMO) of the WHSMP with technical assistance from the Health Infrastructure Service (INFRA), DOH.  2.3 The engineering units of the Regional Health Offices (RHOs), being the regional technical arm of the INFRA as far as health infrastructure projects are concerned, shall render technical assistance to the WHSMP by ensuring the proper implementation of project guidelines in their areas of jurisdiction.   2.4 The four major phases of work will be accomplished with the assistance of two consulting firms, the Philippine Center for Population and Development and the DCCD Engineering Corporation, hereinafter referred to as the Consultant.  2.5 The Local Government Units (LGUs), by virtue of a Project Implementation Agreement (PIA) executed with the WHSMP-DOH, shall support the conduct of the major phases of work by providing access to project sites, and needed data as well as monitoring and supervising the actual activities of these projects.    3.0 GUIDELINES FOR THE FOUR MAJOR PHASES OF WORK  3.1 SITE AND FACILITIES INVESTIGATION  3.1.1 This phase of work will include investigation of existing health facilities which were previously selected pursuant to provision no. 4 hereof and to include hospitals, rural health units and barangay health stations sites and structures to determine, among others, their architectural and structural integrity, the state of usefulness and availability of utility systems, and the prevailing environmental conditions.  3.1.2 The Consultant shall perform the above work for all selected hospitals, rural health units and barangay health stations. Space requirement analysis and soil foundation investigation when necessary shall be conducted in areas where lying-in clinics or maternity waiting homes will be constructed.  3.1.3 For each province, the Consultant shall prepare a Site Investigation Report on all health facilities visited which shall be submitted to WHSMP-DOH three (3) weeks after completion of the site investigation.   3.1.4 The INFRA Service shall assist the PMO in monitoring the work of the Consultant during the conduct of this phase of work.   3.1.5 The Regional Health Office WHSMP Coordinator and Engineer together with the Provincial and Municipal Engineer shall assist the Consultant in providing orientation on the scope of work of the civil work sub-component of the Project to the Provincial Governor, Municipal Mayor, Provincial Health Officer, Chiefs of Hospitals and Municipal Health Officers prior to the start of this phase of work.  3.1.6 The Regional Health Office WHSMP Coordinator and Engineer shall extend the appropriate assistance to the Consultant in data gathering and in the conduct of periodic visits by the PMO, INFRA Service and/or the Consultants to the selected health facilities.  3.2 PROJECT DEVELOPMENT  3.2.1 This phase of work will include the preparation and approval of schematic designs of the hospitals, rural health units and barangay health stations to be repaired/renovated and of the lying-in clinics and maternity waiting homes, to be constructed.  3.2.2 The Consultant shall perform the above work, subject to the review and evaluation of the PMO through INFRA Service for all selected health facilities.  3.2.3 The Consultant shall submit a Report consolidating all the approved schematic designs on a per province basis.  3.2.4 As a rule, the approved schematic designs will be forwarded to the end\u2014user (Chief of Hospital for selected hospitals and/or maternity waiting homes, and Municipal Health Officer for the selected rural health units and/or lying-in clinics and barangay health stations) for concurrence.  3.3 PROJECT DOCUMENTATION  3.3.1 This phase of work will focus on the preparation and approval of bid documents which include among others, Instruction to Bidders, Detailed Architectural and Engineering Plans, Technical Specification, General Conditions of Contract, Detailed Direct Cost Estimates with unit cost analysis for materials and labor and other related bidding documents like Bid Bulletin, etc.  3.3.2 The Bid Documents shall be prepared by the Consultant using the funding agency's Standard Bidding Documents for Procurement of Civil Works, Asian Development Bank (ADB) or International Bank for Reconstruction and Development (IBRD) as the case may be.  3.3.3 The Direct Cost Estimates of the Approved Agency Estimates (AAE) will be based on the Bill of Quantities submitted by the WHSMP Civil Works Consultant. In case the Regional Civil Engineer finds any difficulty in the preparation of the Direct Cost Estimates for the AAE resulting from budgetary constraints and existing local conditions such as local price indices of materials or differences in labor costs; he is authorized to make the necessary adjustments through deletion or downgrading of minor items provided that these adjustments are done with the knowledge of the Project Manager and the Consultants who prepared the Bill of Quantities.  3.3.4 The standard Contract Documents of the funding agency will be used.  3.4 PROJECT IMPLEMENTATION  3.4.1 This phase of work will include public bidding, awarding of contracts, construction period and final project acceptance and turnover.  3.4.2 The public bidding and awarding of contracts of projects partly or wholly financed from international institutions will be conducted using the guidelines stipulated by the funding agency. However, provisions of PD 1594 (Rules and Regulations for the Implementation of Government Infrastructure Projects) as amended and DOH A.O. 40s. 1996 shall apply in supplementary character.  3.4.3 The public bidding of projects will be done in the Regional Health Offices in order to tap the services and resources of the local industry. Accordingly, all regional health offices personnel involved in the bidding process shall temporarily be relieved of their regular functions during the entire process to facilitate contracting.  3.4.4 The Regional Infrastructure Prequalification, Bids, and Awards Committee (RIPBAC) shall submit to the DOH-WHSMP the bidding proposals of the first three lowest complying bidder including the Abstract of Bids, Minutes of the Pre\u2014bidding Conference and Bidding Proper, Bids Evaluation Report and Resolution to Award before any award shall be made. These documents shall be sent to the funding agency for concurrence.   3.4.5 As a general rule, contracts will be awarded at the Regional Health Office level and approved by the Regional Health Director.  3.4.6 The Regional Health Director shall be the contracting party in the Owner-Contractor Agreement.  3.4.7 The task of regular construction supervision of the projects will be the responsibility of the engineering units of the Office of the Governor for hospital projects and of the Office of the Mayor for RHU/BHS projects as provided for in the Project Implementation Agreement (PIA) between the DOH and the Local Government Units. They shall submit a Monthly Progress Report to the Regional Health Office not later than every 15th day of the succeeding month using the standard reporting form of the DOH-WHSMP.  3.4.8 The funding Agency guidelines shall be used in the contract implementation up to project acceptance and turn-over, however, PD 1594 provisions shall apply in supplementary character.  3.4.9 The Regional Health Office engineering units shall conduct periodic monitoring of construction work activities in their areas of jurisdiction. They shall prepare monthly status reports using the standard report for the DOH-WHSMP, copy furnished the INFRA Service.   3.4.10 As a general rule, the completed projects will be accepted by the Regional Health Director, and the WHSMP Project Manager upon the recommendation of the INFRA.  3.4.11 The completed projects will be turned over to the Local Government Units by the DOH.  4.0 SELECTION CRITERIA AND SCOPE OF WORK FOR CIVIL WORKS  4.1 Provincial and District Hospitals  The causes of maternal deaths are often directly related to the need for interventions beyond primary health care capabilities. The first referral level obstetric hospital is therefore needed to provide these services. The essential obstetric functions at the first referral level are:  (i) to perform caesarean sections (ii) to give anesthetics (iii) to give blood transfusions (iv) to carry out curettage for incomplete/septic abortions/miscarriages (v) to perform other minor surgical OB interventions such as voluntary surgical contraception (vi) to give neonatal special care  Selection Criteria for Provincial Hospital  The final selection of provincial hospitals will be based on the following criteria:  (i) located in a project province  (ii) facility to which the rural health midwives and rural health doctors can directly refer; (iii) requires upgrading of obstetric facilities (measured against a standard list of needs) to provide good quality, safe, and essential first-referral level facilities; (iv) if the provincial hospital is within 15 to 30 minutes of the regional medical center which can receive referrals direct from the rural health unit staff, then the provincial hospital should not be upgraded; (v) no facility will be upgraded to first referral level unless it already has the basic elements to provide emergency obstetric care already available or guaranteed by the provincial government (the package of needs is the minimum required and cannot be reduced or modified); and (vi) no facility will be upgraded for obstetrics care if the whole facility is in very poor condition and not planned for rehabilitation, or if a new facility is being planned, or if another financing source is planning improvements or upgrading.  Additional Selection Criteria for District Hospitals  In addition to the criteria outlined above, the following criteria will apply to district hospitals that are to be upgraded:   (i) 25-bed capacity or greater;  (ii) a facility to which the rural health midwives, and rural health doctors can directly refer, which is a maximum of 2 hours via local transportation for most of the rural population; (iii) the facility has staff available to support 24\u2014hour intensive nursing and emergency surgical care; and a minimum staff allocation of 4 doctors, 6 nurses and 8-12 trained midwives; and  (iv) LGU is committed to support the district hospital's operation and maintenance expenses.  Scope of Work   Each hospital will be upgraded to have:  (i) a fully operational obstetrics unit, including:  (a) a labor room (b) a delivery room (c) an operating room (d) a septic room  (e) an isolation room (f) an examination room (g) a nursery for intensive neonatal care  (h) a reception and triage area (i) a recovery room (j) a sterilizing room, and (k) adequate water, sanitation, and electricity infrastructure:  (ii) a laboratory capable of supporting blood bank and essential laboratory tests for emergency obstetrics.   The decision of whether to build annexes or not in the provincial hospital is to be made by the end user in coordination with the WHSM Project Management Office, based on utilization rates and human resource complement. If in case the above criteria can not be accommodated, the minimum requirements of the Bureau of Licensing and Regulations for provincial and district hospital shall be followed.   4.2 Rural Health Units (RHU)  The rural health unit is the closest full-time facility providing primary healthcare to a community. These facilities have a rural health midwife on call at all times. RHUs provide primary health care, minor surgery, (e.g., wound dressings, suturing) antenatal and postnatal care, family planning (pill and condom distribution, insertion and removal of intrauterine devices), nutrition, management of common infectious diseases, counseling and preventive intervention (e.g. immunization).   Issues that presently compromise the quality of these services provided at these facilities include lack of privacy for clients; poor management of sterile conditions poorly maintained facilities and equipment; lack of essential equipment, drugs, and supplies; lack of reliable and clean sources of water and power; poor sanitation facilities, especially needed for women undergoing internal examinations and for antenatal clients.  Selection Criteria  RHUs that are selected will:  (i) have a permanent or assigned rural health physician;  (ii) have a staff who is a resident of the catchment area where the RHU is being upgraded - where this staff can be called anytime from his/her residence to provide for emergency obstetrical care;  (iii) serve larger population catchment areas with easy access to the facility than other RHUs; (iv) be accessible to most communities and to the first referral level facility; (v) no RHU will be upgraded if the whole facility is in very poor conditions and not planned for rehabilitation, or if a new facility is being planned or if another financing source is planning improvements or upgrading; (vi) no RHU will be upgraded if the facility is less than 5 kilometers from any public health facilities; and (vii) have political and community will and support.  Scope of Work  The Project will upgrade the facility to increase its capacity to provide acceptable, safe and quality women's health service by:  i) repairing existing infrastructure such as root, ceiling, guttering, paintwork; ii) providing for connection to local electricity source if available; iii) improving water supply to the facility iv) improving sanitation facilities v) improving the capacity to provide privacy for clients for physical examinations and counseling by having a separate room for this purpose; (vi) improving the storage capacities for essential drugs and equipment; (vii) providing capacity for observation area for clients who may need observation i.e. prenatal/consultation room; and (viii) placing on the front door a board to notify visitors of the location of staff on call during weekends and nights.  4.3 Barangay Health Station (BHS)  The bararangay health station is the health post where the rural health midwife may base her work, and from where she may serve one to three barangays. The BHS should provide primary Health care; antenatal and postnatal care; family planning (pill and condom distribution); management of common infectious diseases; nutrition; preventive intervention (e.g. immunization) and counseling.  Issues that presently compromise the quality of services provided at these facilities include: lack of privacy for clients when requested; poor management of sterile conditions; poorly maintained facilities and equipment; lack of essential equipment, drugs, supplies; lack of reliable and clean sources of water and power; poor sanitation facilities, especially needed for women undergoing internal examinations and for antenatal clients.   Selection Criteria  (i) serve larger population catchment areas with easy access to the facility than other BHSs - eg. BHS that can centrally serve three to five barangays. (ii) located in the catchment area of an RHU that 15 being upgraded; (iii) accessibility to the communities (iv) no BHS will be upgraded if the facility is in very poor condition and not planned for rehabilitation, or if a new facility is being planned, or if another financing source is planning improvements or upgrading; (v) no BHS will be upgraded if the facility does not have a permanent assigned midwife; (vi) political and community will and support.  Scope of Work  To increase its capacity to provide an acceptable, safe, and quality women\u2019s health service, the Project will: (i) repair existing infrastructure such as roof, ceiling, guttering, paintwork; (ii) provide for connection to local electricity source if available; (iii) improve water supply to the facility; (iv) improve sanitation facilities; (v) improve the capacity to provide privacy for clients for physical examination and counseling by having a separate room for this purpose; and (vi) improve the storage capacities for essential drugs and equipment.  4.4 Lying-in Clinics (LC)  The lying\u2014in clinics offer services for safe deliveries; beds in which to rest for a few hours before returning home postpartum; and postdelivery counseling on mother and child care, family planning, and other aspects of women\u2019s health. They also provide an opportunity for the midwife to supervise deliveries by traditional birth attendants and in\u2014service training. They will serve as a point for stabilizing a women prior to transfer is she is suffering from an obstetrical complication.  The lying\u2014in clinic will be attached in the ground of an RHU.   Selection Criteria   The RHUs that will be upgraded to provide lying\u2014in clinic services will:   (i) already have staff to provide services for women on a 24\u2014hour basis, (ii) be located in areas that are easily reached by most of the population; (iii) be in the district with hospital that will be upgraded to first referral level obstetrical service capacities; and (iv) be near the main road.  Scope of Work  (i) a three-bed labor/post delivery room (ii) a delivery room (iii) a toilet and bathroom (iv) piped water (v) electricity (vi) three beds and bedside tables and (vii) equipment for RHU midwives.  4.5 Maternity Waiting Homes (MWH)  The maternity waiting homes provide pregnant women in hard to reach areas with a temporary residence where they can be observed prior to delivery. Women can treat it like a home, can be accompanied by a family member, and can prepare their food, etc.  While in residence, the pregnant women can be more closely monitored by the first referral level obstetric facility through provision of prenatal care and can be quickly admitted to the first referral level facility (i) at the onset of labor, (ii) at the first sign of any complications, or (iii) if an unanticipated complications arises. The facility addresses two problems regarding early management of obstetric complications.  (i) women who are identified as having high-risk pregnancies may not like to stay for long periods of time in a hospital-away from family members, in unfamiliar surroundings and where they believe sick people should be;  (ii) women who may need intervention can be quickly transferred to the hospital at the onset of labor or a problem.  Maternity waiting homes will be in the grounds of the selected provincial or district hospital.  Selection Criteria  The selected hospital that will be upgraded to provided maternity waiting home will:  (i) have a catchment area population that is hard to reach; (ii) have a facility with catchment area that have high levels of maternal deaths, perinatal mortality and morbidity; (iii) have adequate space to establish a maternity waiting home; (iv) have adequate manpower complement.  6cope of Work  (i) 2 three-bed room  (ii) a toilet and bathroom (iii) a kitchenette cum dining/receiving room (iv) piped water  (v) electricity  (vi) 6 beds and 3 bedside tables   5.0 UTILIZATION OF SAVINGS FOR VARIATION ORDER   Any amount of savings as a result of lower bids shall be used in the following prioritized item of works. Such savings shall be reprogrammed only within the province concerned.  5.1 Priority Item of Work  5.1.1 Water storage system 5.1.2 Repair or Replacement of Roofing 5.1.3 Flooring Finishes use vitrified unglazed tiles 5.1.4 Repainting of roofing, walls ceiling, doors 5.1.5 Repair/ Replacement glazed and unglazed tiles for toilets 5.1.6 Repair/ Replacement of windows, doors   6.0 EFEECTIVITY  All other orders and issuances inconsistent with this order are hereby rescinded.  This order shall take effect on February 16, 1998.    ", "  I. Rationale  Article XV, Section 3-A of the 1987 Constitution of the Republic of the Philippines emphasizes \u201cThe right of spouses to found a family in accordance with their religious convictions and the demands of responsible parenthood.\" While the government as a whole recognizes the demographic dimension of Family Planning (FP) initiatives, the Department of Health (DOH) as the lead agency, is concerned with PP and Natural Family Planning (NFP) solely for the health advantages that ought to be enjoyed by individual families.  The Philippine FP Program gives premium to the health needs of the population by providing clients with high quality care and by enhancing the efficiency and effectiveness of health service delivery. The DOH issued in January 1998 Administrative Order (A0) No. 1-A, Creation of Philippine Reproductive Health Program, which has FP as one of it\u2019s identified priority health care services. The DOH then issued AO No. 50-A s. 2001, National Family Planning Policy, to prescribe the key policies for FP services as element of reproductive health, focusing on seven (7) modern FP methods including NFP. AO No. 125, s. 2002 was issued defining the NFP Strategic Plan, 2002 \u2014 2006 which calls for the setting up of structures and activities necessary in the mainstreaming of NFP. This policy specifies the modern accepted methods of NFP, stressing the medical and sociological advantages of the approach, as well as its high efficacy of 96 \u2014 98% user effectiveness (International Journal on Fertility, 1986).  The government has the responsibility to provide information on medically-safe and socially-acceptable means towards enabling reproductive-age couples attain their respective family life aspirations. There is a policy directive for the DOH to anchor FP Programs on these four pillars: Responsible Parenthood, Birth Spacing, informed Choice, and Respect for Life.  To operationalize this directive and to better equip and inform couples, the DOH is providing a wider range of PP options covering all natural and existing modern artificial FP methods.Recognizing the challenge of reducing the 20.5% unmet need for FP and particularly increasing the 0.2% NFP current user (2002, NSO-FPS), the DOH shall be employing a two\u2014track strategy - one program to operationalize NFP and another program to run the existing FP. This order shall prescribe guidelines for the establishment of the NFP program for it to acquire a distinct, discrete personality all its own and as separate program from the existing FP program. Through the NFP program, the DOH envisions to work more closely with groups and partners which want to promote NFP exclusively and in the long run mainstream NFP in the Philippine Society.  II. Vision  Filipino families enjoying the benefits of responsible parenthood through the practice of safe, affordable, and efficacious methods of planning their families so they may attain their respective family life aspirations through means that are in consonance with their personal preferences and moral principles.  III. Mission  The DOH, in partnership with Local Government Units (LGUs), Non-Government Organizations, church groups and religious organizations, civic groups, and other interested organizations shall promote and teach modern methods of NFP to couples of reproductive age who prefer the approach over the use of artificial methods.  IV. Objectives  General  To make appropriate NFP advocacy and services available to Filipinos of reproductive age to enable them to truly exercise informed choice in attaining their desired family size according to their own family life aspirations, thereby attaining Responsible Parenthood.  Specific  1. To reduce the incidence of unplanned pregnancies among couples who have chosen to use natural means, but have been taught methods that ignores fertility awareness, or have found NFP difficult or perplexing;  2. To enable sub\u2014fertile couples achieve pregnancy when desired through the full application of their knowledge on fertility awareness and the various NFP methods available, minimizing the need for artificial reproductive technologies for this purpose; and  3. To reduce the incidence of unwanted and risk pregnancies, sexually-transmitted infections, and social problems associated with illicit sex practices through the values-orientation dimension of its training modules, and through the accompanying advocacy initiatives taken by both government and its partners.  V. Policy Statements  1. The general principles of NFP as provided for under AO No. 125 s. 2002 shall continue to be the primary basis of the NFP program.  2. The NFP Program shall recognize only the modern NFP methods that have been acknowledged by international authorities and NFP service providers, and subject to extensive testing to ascertain their efficacy and scientific validity. These include Cervical Mucus (Billings Ovulation) Method, Basal Body Temperature method, and the Sympto-Thermal Method which are all fertility awareness\u2014based methods of planning pregnancies, and the Lactational Amenorrhea Method which is a method used by breastfeeding mothers to delay the onset of subsequent ovulation so as to postpone subsequent pregnancy.  3. The Program shall no longer include methods that are not founded on fertility awareness on the part of the couple or of the woman whose ovulatory cycle is of concern.  4. The Standard Days Method (SDM), while regarded as an innovation, is, nevertheless, another calendar-based method wherein, through computer modeling using menstrual cycle data from large groups of women, a population-based fertile window is identified. These findings are translated into a necklace where the population-based fertile window is colored differently. A rubber is used to mark the days of the women\u2019s cycle. While this method is still under study, it should be used only as an adjunct with the other already established modern NFP methods and should not be preferred over the other NFP methods.  5. Fertility awareness orientation shall be the main mechanism of advocacy for NFP and may be targeted to the health providers, the general public aged 15-49 years, especially adolescents and young adults in various settlings such as the school, community and other venues of education and communication  VI. Implementing Mechanism  To expedite the implementation of this program on a nationwide basis, the following bodieslunits are created and/or mobilized:  A. DOH Natural Family Planning Management Committee (DOH\u2014NFPMC)  The DOH\u2014NFPMC shall report to the Director of the National Center for Disease Prevention and Control and coordinate with the National NFP Committee (NNFPC). This is an ad\u2014hoc group created under Department Order No. 288\u20140. 8.2002 and Department Order No. 2-J 8.2003, which is primarily tasked to provide advice to the Secretary of Health on the policy and implementation issues for NFP.  The DOH\u2014NFPMC shall function as follows:  1. Develop policies, plans and guidelines including investment plans for the strengthened implementation of the NFP Program and ensure that these are in line with the policies and goals of the DOH;  2. Ensure that NFP is mainstreamed in all relevant DOH programs as well as in all national and local activities;  3. Enhance harmonious networking and proper coordination among stakeholders;  4. Encourage the development of innovative projects and strategies in providing access to NFP services;  5. Ensure the full support of and sustained commitment for NFP activities from national agencies and local government units, non-government organizations and the private sector; and  6. Facilitate the accreditation of other agencies or institutions, whether government or non\u2014government, desirous of working in cooperation with the DOH in mainstreaming NFP.  B. Regional NFP Program Manager  The DOH NFP Program shall be implemented through all the CHDs. As such, NFP Program Managers shall be appointed in each of the CHDs.  The Regional NFP Program Manager shall be under the administrative supervision of the Regional Director and shall be under the technical supervision of the DOH-NFPMC. Helshe shall constantly communicate with the DOH-NFPMC at the DOH Central Office for instruction, guidance, updates, monitoring, and other forms of technical support and supervision.  The Regional NFP Program Manager shall function as follows:  1. Develop policies, plans, and guidelines including investment plans for the strengthened implementation of the NFP Program for the Region and ensure that these are in line with the policies, goals, and directives of the DOH central office;  2. Ensure that NFP is mainstreamed in all relevant DOH programs in the Region as well as in all activities conducted by the CHD, ascertaining that all health workers are aware of the program and its basic principles;  3. Organize and periodically convene the Regional NFP Committee composed of individuals from government or non\u2014government organizations that are already actively involved in providing NFP services using the modern methods;  4. Organize training of trainer sessions for selected health workers, community workers, and the like who would be subsequently tasked to provide NFP services in their respective locales;  5. Monitor the progress and quality of NFP service delivery at the local level;  6. Enhance harmonious networking and proper coordination among local stakeholders, including Church and religious groups visFa\u2014vis the NFP program;  7. Ensure the full support of and sustained commitment for NFP activities from local government units, non-government organizations, and the private sector;  8. Coordinate with the DOH-NFPMC for periodic instructions, advocacy materials, program directives, training, and monitoring; and  9. Submit monthly reports to the CHD Director, and the DOH-NFPMC on the accomplishments, status, and plans of the Regional NFP Program.  VIII. Funding  All expenses incurred during the meetings shall be charged to the National Center for Disease Prevention and Control Funds and l or Family Health and Primary Health Care Program Funds. Further, regional meetings and other related expenses shall be charged from the regional NFP budget allocation.  IX. Repealing Clause  This Order rescinds all other orders and circulars that are in inconsistent with the provisions of this issuance.  X. Effectivity  This Order shall take effect immediately.   ", "   To pursue the Philippine commitment towards Polio Eradication, we have requested the President to declare April 17 and May 15, 1996 and every third Wednesday of the year from 1996 - 2000 as Knock Out Polio Days. The attached \"Implementing Guidelines for the Knock Out Polio Campaign\u201c is hereby adopted to govern the activities during the series of national immunization rounds for the next 5 years.  Please be guided accordingly.   ", "    I. BACKGROUND AND RATIONALE   During the last quarter of 2013 and \ufb01rst quarter of 2014, the country observed high measles transmission in many provinces and cities resulting in increased measles incidence rates by the end of March 2014. Subsequently, the number of reported suspect measles cases increased and specimens submitted to the National Measles Reference Laboratory of the Research Institute for Tropical Medicine (NMRL/RITM) surpassed its capacity to conduct con\ufb01rmatory testing on all specimens. The above circumstances challenged the capacity of both the measles surveillance system and NMRL in providing timely epidemiologic data and laboratory results to con\ufb01rm the outbreak as well as local health workers to promptly implement appropriate response and control measures.   II. OBJECTIVES   1. Provide health workers guidance on responding to high transmission of measles in the community; and   2. Establish epidemiological linkage of new cases in barangays with laboratory con\ufb01rmed case(s) following the representative sampling method adopted by the NMRL   III. SCOPE AND COVERAGE   This issuance shall apply to the entire health sector, to include public and private health facilities both at the national and local government units involved in disease surveillance and response activities.    DEFINITION OF TERMS   1. Case Investigation Form (CIF)  Refers to reporting form that allows collection of standard information to acquire epidemiological study of disease incidence and disease patterns   2. Clinically-Measles Compatible Case  Any individual, regardless of age, with history of fever (38\u00b0C or more) or hot to touch, generalized non-vesicular rash of 3 or more days duration; and at least one of the following cough, coryza, or conjunctivitis    3. Laboratory\u2014 con\ufb01rmed Measles Case  A suspected measles case with a positive laboratory test result for measles-speci\ufb01c IgM antibodies or other approved laboratory test method   4. Laboratory- con\ufb01rmed Rubella Case  A suspect measles case with a positive laboratory test result for rubella\u2014speci\ufb01c IgM antibodies or other approved laboratory test method   5. Epidemiologically- Linked Measles Case   Cases with a credible mode of transmission from a laboratory-con\ufb01rmed case or another epidemiologically- con\ufb01rmed case 7 to 21 days prior to rash onset  6. Provincial Health Of\ufb01ce (PHO)  Refers to the unit established in the Provincial Health Of\ufb01ces that provides services on public health surveillance and epidemiology   7. Municipal Health Of\ufb01ce (MHO)  Refers to the unit established in the Municipal Health Of\ufb01ces that provides services on public health surveillance and epidemiology   8. City Health Of\ufb01ce (CHO)  Refers to the unit established in the City Health Of\ufb01ces that provides services on public health surveillance and epidemiology  9. Regional Health Of\ufb01ce (RHO)  Refers to the unit established in the Centers for Health Development or the DOH regional of\ufb01ces that provide services on public health surveillance and epidemiology   10. Rural Health Unit (RHU)  Refers to the unit established in the rural health units that provides services on public health surveillance and epidemiology  11. Disease Reporting Unit (DRU)  This includes all health facilities (rural health units, hospitals, laboratories, seaports and airport are considered DRUs)   12. Research Institute For Tropical Medicine (RITM)  It houses the Department of Virology which is the National Measles Reference Laboratory (NMRL)     V. IMPLEMENTING MECHANISM   OBJECTIVE 1. PROVIDE HEALTH WORKERS GUIDANCE ON RESPONDING TO HIGH TRANSMISSION OF MEASLES IN THE COMMUNITY   Health workers at all levels are encouraged to follow these basic steps in outbreak response:     -Investigate and isolate suspected measles case(s) in the household   -Obtain appropriate blood specimens for laboratory con\ufb01rmation   -Inform health authorities   -Assess immunization coverage in affected and surrounding barangays by conducting a rapid convenience survey   -Ensure appropriate case management, including Vitamin A administration in an age-appropriate dose   -Provide measles vaccine to unvaccinated household and community contacts Implement active case search in the community and nearby health facilities Alert surveillance focal points   -Monitor, analyze and prepare outbreak summary report    1.A ISOLATION INSTRUCTIONS   -At home, isolate the suspected measles case and limit contact with other household members whenever possible until \ufb01ve days after the rash appears.  -Suspected measles cases should not be hospitalized unless necessary (e.g. when complications develop such as pneumonia or severe diarrhea).  -In schools, suspected measles cases should be sent home and parents should be advised to keep the child at home for \ufb01ve days.  -At the hospital, isolate suspected measles cases in isolation ward/room from rash onset up to 5 days to prevent nosocomial spread.   INVESTIGATION INSTRUCTIONS    -All Disease Surveillance Of\ufb01cers and Coordinators should report cases based on the standard measles case de\ufb01nition (rash, fever and either cough, coryza or conjunctivitis).   -All disease reporting units, including private clinics and facilities and the community are encouraged to report suspected measles cases to the concerned regional, provincial or city epidemiology and surveillance unit.   -Each suspected measles case should be completely investigated using the standard measles-rubella CIF (Annex A).   -Collect serum/ dried blood spot (DBS) sample from ALL cases in a barangay with only 1-5 suspected measles cases. If the number of cases exceeds 5, collect at least 5 serum/DBS samples per barangay.   -Wen the number of cases exceeds the level where completing the CIF is operationally feasible due to limited resources, case investigators should collect at least the 10 core variables (information items) required to allow for meaningful epidemiological analysis to guide health workers in implementing appropriate measles outbreak response measures.   -Core variables/information to be collected from suspected measles cases in all barangays where measles transmission is observed, especially in barangays where high measles transmission is occurring:   - case identi\ufb01cation   \u2014 date of birth/age   - sex   - place of residence   - vaccination status or date of last vaccination   - date of rash onset   - date of noti\ufb01cation   - date of investigation   - date of blood specimen collection   - place of infection and travel history    -Collect information about the measles immunization status from all suspected measles cases, especially if the case is an under-\ufb01ve child. If the investigator failed to collect this data or the case is found to be unimmunized, the investigator(s) must immediately inform the local EPI coordinator and encourage to validate the information and to immunize the case as needed.   1.C. CROSS NOTIFICATION    -Health workers at all levels should immediately be oriented and involved in all aspects of the outbreak response.   -Health workers of neighboring barangays should be noti\ufb01ed so that they will begin implementing preventive actions as necessary.   -The public should be informed through the media about the outbreak and any protective measures that they can take.   -If a suspected case has traveled or has close contact with individuals from other barangays of the country 7-21 days before the onset of the illness, the D80 in those barangays should be noti\ufb01ed immediately.   1.D. MEASLES CASE MANAGEMENT   -All suspect cases with clinical manifestation of measles, e.g. maculopapular rash, high fever (238 C) accompanied by either cough, runny nose or red eyes, should receive recommended age-speci\ufb01c Vitamin A dosage.  -Administration of Vitamin A is the standard of care in measles case management.  -Vitamin A supplementation has been shown to reduce all-cause mortality by 23%-30%.  -Health workers are encouraged to include Vitamin A administration in the immunization response activity whenever possible if adequate supply is available.   1.E MEASLES VACCINATION   -Close contacts (persons living in the same household or other close quarters: classroom, dormitory, etc.) without evidence of measles immunity should immediately be vaccinated, regardless of age. They should also be instructed about the symptoms of measles and practice isolation as described above if symptoms appear.  -The immunization response for each scenario is dependent on the availability and timeliness of information about laboratory con\ufb01rmed measles cases.  -In the absence of a laboratory con\ufb01rmed measles case but with evidence of an increasing number of suspected measles cases, local health workers can adopt the recommended immunization response to a \u201cone con\ufb01rmed measles casein a barangay.\"  -Follow the recommended guidelines for an effective and ef\ufb01cient community outbreak response immunization. The guideline is only for using measles containing vaccine. Standard guidelines must be followed should local health workers decide to include other interventions (e.g. Vitamin A administration, OPV, etc.) in the response (Annex B).   1.F INTENSIFY MEASLES SURVEILLANCE    -Measles surveillance should be intensi\ufb01ed to search for additional suspected cases.   -For every chain (date of rash onset of cases fall within an interval of 7\u201421 days from each other) of con\ufb01rmed measles cases, at least 5 representative nasopharyngeal or oropharyngeal swab samples should be collected for laboratory measles viral isolation and allowing identi\ufb01cation of the circulating measles virus strain.   -Ideally the nasopharyngeal or oropharyngeal swabs should be collected from cases within seven days of rash onset. Whereas, serum IgM or DBS for measles-speci\ufb01c IgM is more likely to be positive if collected between 4-28 days after rash onset. Specimens for IgM testing and for virus isolation should be collected during the \ufb01rst contact. Specimens for virus isolation and for IgM testing do not need to be collected from the same cases during an outbreak investigation.   -All reporting units should be noti\ufb01ed once a measles outbreak is suspected and be alerted to be vigilant for additional cases.   -Health workers and public should be encouraged to report cases.   -The public should be informed where to report cases and where to get information for measles prevention and control.   1.G OUTBREAK MONITORING AND SUMMARY REPORTING   -All epidemiology and surveillance units should aim to update their measles database regularly. At least one staff in each unit should be assigned for this purpose.  -Surveillance data should be analyzed using the most updated information.  -Data should be analyzed for both suspected, clinically\u2014compatible, and con\ufb01rmed measles cases.  -Basic weekly analysis should include the following:   - Distribution of cases by case classi\ufb01cation. Epidemiologically-linked cases should be determined as soon as a laboratory con\ufb01rmed measles case is identi\ufb01ed.  - Distribution of cases by morbidity week and place  - Age distribution of cases and immunization status  - Patterns of transmission, including travel and exposure history  - Measles incidence and case fatality ratio  - Immunization response activities     -When no new case is reported during a three-week period, despite the presence of intensi\ufb01ed surveillance, the outbreak may be considered to be over.  -It is recommended for each epidemiology and surveillance unit with catchment barangays affected by the outbreaks to prepare and share a summary report to document the outbreak including lessons learned, best practices and recommendations that could be useful in improving the country\u2019s measles elimination strategies.   OBJECTIVE 2. ESTABLISH EPIDEMIOLOGICAL LINKAGE OF NEW CASES IN BARANGAYS WITH LABORATORY CONFIRMED CASEtS) FOLLOWING THE REPRESENTATIVE SAMPLING METHOD ADOPTED BY THE NMRL   The guidelines described in this section are temporary and applicable ONLY in the situation of widespread measles transmission. When faced with a high incidence of measles, strategic collection of blood samples is essential to conserve valuable staff time and lessen the overload of specimens in the laboratory. Once a reference sample has been con\ufb01rmed positive for either measles or rubella IgM, health care providers can redirect their time and effort in conducting a high-quality \ufb01eld investigation to search for other cases, epidemiologically-link other suspected cases to a known laboratory-con\ufb01rmed measles or rubella case and conduct an appropriate and timely outbreak and immunization response.   Once the measles transmission has been controlled and the number of suspected measles cases is signi\ufb01cantly reduced, it is important to follow the guidelines in AO. No. 2014\u20140003, which requires collection of serum/DBS samples from EVERY suspected measles case. This will facilitate con\ufb01rmation of the end of a measles outbreak. This approach also applies when sporadic measles cases are observed.   Please be reminded that once the country enters the measles elimination phase, it is highly recommended that ALL reported suspect measles cases are completely investigated and have blood specimens collected for laboratory con\ufb01rmation.   2.A. ESTABLISHING EPIDEMIOLOGICAL LINKAGE   A measles case con\ufb01rmed by epidemiological linkage to a laboratory- con\ufb01rrned case or epidemiologically\u2014linked case is a suspected measles case with a credible mode of transmission from a laboratory-con\ufb01rmed case or (in the event of a chain of transmission) to another epidemiologically-con\ufb01rmed case seven to 21 days prior to rash onset.   How should a \u201ccredible mode of transmission \" be understood?   Cases must be linked geographically and temporally, although the contact details may not always be proven and sometimes must be assumed. Measles virus spreads very rapidly and people may be completely unaware that they have been in contact with infected persons who have not yet developed a rash. The following situations are all credible and should be considered:    -A case in the same village or urban community;   -A case in a neighbouring community with contact occurring through schools, markets and social events;   -A case who has travelled to a country known to have measles circulating during the past seven to 21 days; and   -A case having visited a health facility where a con\ufb01rmed case is known to have occurred.   Who should perform epidemiological linking of measles cases?   - A barangay with no laboratory-con\ufb01rmed measles case:   - Depending on which unit is responsible for the barangay where the cases were reported, the provincial, municipal or city epidemiology and surveillance unit (MHO/PHO/CHO) shall be responsible for determining if the cases are epidemiologically-linked to con\ufb01rmed measles or other epidemiologically-linked measles cases from neighboring barangays or municipalities where laboratory-con\ufb01rmed cases are identi\ufb01ed.   - As the MHO/PHO/CHO has access to the measles database of the whole municipality, province or city, it has the ability to determine which of the newly reported cases are epidemiologically-linked to the laboratory-con\ufb01rmed measles cases from other areas by reviewing individual case\u2019s core information (e.g. date of onset, exposure and travel history).   - The MHO/PHO/CHO can also use maps to plot all the cases reported in their whole catchment area to determine patterns of transmission, population density and mobility, immunization data, etc., which could help identify outbreak risks and measles transmission chains.   - A barangay with at least one known laboratory-con\ufb01rmed measles case:   - If a barangay has at least one known laboratory-con\ufb01rmed measles case, the \ufb01eld investigation team or responsible disease surveillance of\ufb01cer should already determine if the new cases currently being investigated are epidemiologically\u2014linked to that case or other previously identi\ufb01ed epidemiologically-linked cases in the same barangay.   2.B. SELECTION OF REPRESENTATIVE SPECIMENS FOR LABORATORY CONFIRMATION OF MEASLES OUTBREAK/CASES   The NMRL is committed in providing timely laboratory results to guide planning for an effective and ef
