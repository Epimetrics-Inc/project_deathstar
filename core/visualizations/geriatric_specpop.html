th professional regulatory boards and organizations/societies;   d. The Antimicrobial Resistance (AMR) Policy that shall provide guidelines in conformity to the six point policy package of the World Health Organization (WHO) and shall integrate, coordinate, strengthen, and develop sustainable, well \ufb01nanced, and collaborative systems and mechanisms to combat AMR in the Philippines;    e. A Manual of Operations for the Pharmacy and Therapeutics Committee that shall empower these committees in all the secondary and tertiary health facilities, and all organizations and government agencies that procure medicines;   f. A Policy for Health Education that shall promote good health practices pertaining to the use of medicines; establish in health teaching institutions a basic training in pharmacotherapy that is problem-oriented and based on RUM; and encourage among health professional organizations a continuing medicines education programs.    g. A Manual of Operations for the Proper Donation and Acceptance of Medicines to assure their quality, safety and ef\ufb01cacy for dissemination by DOH together with the health professional regulatory boards, health organizations/societies, pharmaceutical industry, concerned government agencies and the academic institutions.   h. A Manual of Operations for Informal Settings that shall establish the appropriate conduct of and regulations for the medical, surgical and dental missions, free clinics, outreach programs, disaster response and activities of the same nature.   i. A Policy on Medicines Promotion that shall set acceptable standards and de\ufb01ne parameters based on the principles of RUM for the ethical and responsible promotion of medicines by both the public and private sectors;   j. A National Medicines Information System (NMIS) that shall provide stakeholders with independent and unbiased evidence-based information.   k. Research Programs on Healthcare Technology and Medicines that shall provide data that will be the bases for future RUM strategies and interventions.    3. Third Phase: The policy with its strategic action plans shall be implemented by the relevant stakeholders who are enumerated in Section VII of this issuance.   4. Fourth Phase: The implementation of the policy shall be monitored by the NCPAM, Food and Drug Administration (FDA), Philhealth and the health professional regulatory boards. The result of the monitoring and evaluation shall be the basis for the amendment, revision or repealing of the policy.   VI. SPECIFIC GUIDELINES   A. Education of all stakeholders and the public to raise awareness of the RUM as a priority health issue and to gain their commitment to abide by the principles of RUM shall be undertaken.    1. Priorities shall be focused on the following issues:   a. RUM as a prerequisite for the achievement of optimal health outcomes and the attainment of more efficient use of resources; principles of RUM and the provisions stated in its policy;   0. extent of the problem of irrational and irresponsible practices and their negative impact on health outcomes including disease prevention and control, the productivity of the individual, and the socio-economic condition of the community;   d. factors that contribute to irrational prescribing, dispensing, administration and utilization of medicines and the solutions to rectify them; and   e. roles and responsibilities of the stakeholders in the promotion of RUM.   2. The following advocacy-strategies shall be utilized:   a. development of education and communication plans adapted to the different healthcare levels and sectors of society;   b. production and dissemination of instructional and educational materials;   c. issuance of health policy advisories;   d. public campaigns;   e. promotional activities in partnership with professional associations/societies, the pharmaceutical industry, and consumer and patient organizations; and   f. information dissemination using multimedia.   B. National Clinical Practice Guidelines (NCPGS)   1. Evidence\u2014based NCPGs shall be developed to address the prevalent diseases or medical conditions at the primary, secondary and tertiary levels of healthcare, with the guidelines adapted to the competencies of the available healthcare providers, the local socio-economic conditions, and the particular need of the community.   2. These shall be reviewed, updated and published regularly and shall be made available to healthcare providers, relevant stakeholders and the general public.   3. These shall take into account special therapeutic needs of vulnerable populations such as infants and children, pregnant and lactating women, patients with chronic conditions and disabilities and the elderly.   4. These shall be intensively disseminated to all healthcare providers and educators. The NCPGs shall serve as the primary guide in the delivery of health services in all levels of care.   5. These shall be incorporated into the training programs of medical and allied courses.   6. These shall be considered as one of the bases for the medicine\u2019s inclusion in or exclusion from the PNF. For the management of diseases for which there are no locally appraised NCPGs, the DOH may refer to the internationally accepted CPGs provided the medicines to be utilized are listed in the updated edition of the PNF.    C. Philippine National Formulary (PNF)   1. The DOH and its attached agencies and all government agencies including the LGUs and the GOCCs such as the Social Security System (SSS), Government Service Insurance System (GSIS), and Philippine Health Insurance Corporation (PhilHealth) shall recognize the Philippine National Formulary System and enforce the mandatory use of the PNF in the procurement of medicines in their reSpective jurisdictions as stated in the A0 2012-0023.   2. The formulary shall be reviewed and updated regularly to ensure that it continues to conform to the RUM. '   3. A mechanism for Health Technology Assessment (HTA) and other evidence-based criteria shall be established to ensure that only cost\u2014effective and life-saving medicines are included in the list that shall in turn be based on the current NCPG.   4. All updates shall be published and posted in the DOH and NCPAM websites.   5. All pharmaceutical establishments and health facilities shall have a copy of the PNF Manual. The PNF Manual shall be the basis of the medicine outlets\u2019 patient counseling and shall be used in giving consumer advice when information about essential medicines is requested. Such shall form part of the essential documentary requirements to be monitored by FDA and BHFS for purposes of issuing or renewing their License to Operate (LTO) in the Philippine market.   D. Rational Prescribing, Dispensing, Administration and Management of Medicines   1. The guidelines shall conform to the NCPGs, Good Pharmacy Practice Guidelines and the standards of practice in the prescribing, administration and management of medicines as well as the norms of ethics on professional behavior. These will be crafted in close partnership with the health professional regulatory boards and the associations of health professionals involved in prescribing, dispensing and administration, and take into consideration the interests of consumers.   2.' The review of prescriptions and the use of medicines shall be conducted regularly to monitor compliance to generic prescribing, RUM and the NCPGs. These shall not impinge on the principles of physician-patient and pharmacist-patient confidentiality.   3. All human and veterinary health and health\u2014related courses shall incorporate the modules for rational prescribing, dispensing, administration and management of medicines in their respective curricula.    4. RUM shall be included in the school curricula for health education to be developed in coordination with the Department of Education (DepED), Commission on Higher Education (CHED), Technical Education and Skills Development Authority (TESDA) and other stakeholders.   5. Consumer information activities shall be provided in cooperation with relevant stakeholders in accordance with existing policies and ethical rules and guidelines.   6. Education of both public and private officials involved in medicines management on RUM and the awareness of the role of medicines in health maintenance as a prerequisite for socio-economic progress shall be implemented.   7. Consultation with a competent health provider regarding the proper use of medicines by the patient shall be emphasized.   8. The need for strict adherence to treatment based on NCPGs shall be emphasized.   9. The prescription and dispensing of complete treatment package, especially for antibiotics, shall be promoted.   10. The unconditional compliance with the rational and responsible use of medicines shall be enforced.   E. Antimicrobial Resistance (AMR) Policy   A comprehensive and sustainable national plan to combat AMR in the country shall be developed that shall include, but not limited to the following:   1. establishment of short and long term programs to address the different aspects of response to AMR, including advocacy and regulation and management of antimicrobial resistance and use;   2. strengthening of the surveillance system and laboratory detection capacity for antimicrobial resistance and use in both humans and animals;   3. ensuring the availability, accessibility and afford ability of quality antimicrobial medicines and their rational use in humans and animals, particularly poultry, livestock and aquaculture that shall include the banning of the use of antibiotics and other medicines as additives in feeds to promote growth of animals raised for human consumption;   4. development of relevant and utilizable essential medicines list for human and veterinary use;   5. institutionalization of infection prevention and control in healthcare and veterinary facilities and the community through training and education; and   6. conduct of research towards the development of new antimicrobials and innovative technologies to improve diagnosis and treatment.   Pharmacy and Therapeutics Committees (PTCs)   1. All secondary and tertiary health facilities, all companies and organizations and other government agencies procuring and/or dispensing medicines shall establish a multidisciplinary PTC with well-de\ufb01ned roles and functions.   2. Selection of members of PTCs shall be based on well-de\ufb01ned qualification that include willingness to disclose and manage all con\ufb02icts of interests.   3. Members of the PTCs shall include a physician, a pharmacist and a nurse.   4. The PTCs\u2019 main responsibilities shall include, but not limited to the following:   a. preparation of formulary in line with NCPGs and the PNF and based on prevailing morbidity and mortality pro\ufb01les in their respective facilities, cost\u2014effectiveness, relative safety pro\ufb01les among patients and other criteria on which the concept of essential medicine is based;   b. ensuring rational prescribing, dispensing, administration and utilization of medicines through policy formulation and implementation;   c. ensuring compliance of health providers and patients with standards on RUM through monitoring of prescription audits, medication reconciliation and patient chart reviews;   d. reporting of findings of RUM monitoring and recommendation of actions to the management;   e. tailoring procurement of medicines based on hospital guidelines.   G. Proper Donation and Acceptance of Donated Medicines   1. This policy shall apply to the following: (a) all donated medicines to be delivered to public and private health facilities;(b) medicines to be dispensed during local and foreign medical and surgical missions or in free clinics and related activities; and (c) medicines that will be dispensed in private local or foreign-run charitable organizations;   2. Medicines to be donated or accepted as donations shall ful\ufb01ll all of the following requirements:   a. inclusion in the latest edition of the PNF;   b. orphan drugs and drugs for compassionate use may be considered as donations upon approval of the FDA and NCPAM Directors;   c. shelf\u2014life of at least 12 months from the time of arrival in the Philippines for international donations, and 6 months for locally sourced medicines;   d. for locally sourced medicines, an updated and complete Certificate of Product Registration issued by the FDA; likewise, the manufacturer must have an updated Certificate of Good Manufacturing Practice from the FDA;   e. for medicines donated by foreign countries, the certificate of approval from the medicine regulatory agency of the donor country or a certification that the medicines conform to the provisions of the ASEAN Harmonization.   3. In addition, the donors and recipients of the medicines shall comply with the core principles, the pertinent guidelines, requirements and due processes stipulated in the current guidelines on the processing and clearance of foreign donations by the Department of Health.   H. Medicines Promotion Policy   1. The pharmaceutical companies shall ensure that the information materials about their products are truthful, correct, evidence-based and compliant with existing ethical guidelines on advertisement and promotion. The information must be balanced, containing both the bene\ufb01ts provided by the products and the risks involved in their use. Exaggerated or false claims, misleading information and activities that circumvent existing ethical and legal rules and regulations are strongly prohibited and shall be penalized accordingly.   2. In the interest of public safety and protection of public health, the FDA shall exert its authority to approve the technical content and validity of the information materials or medicines prior to use and dissemination. Direct-to-consumer promotion of ethical medicines shall be prohibited.   3. Professional behavior of health providers shall comply with existing codes of conduct on promotion of health products. Health providers are discouraged from engaging in activities that promote particular brands of medicines or health products.   4. Samples of medicines shall be judiciously and. rationally distributed and used. The distribution of an antimicrobial sample as a complete treatment package shall be encouraged.   I. National Medicines Information System (NMIS)   1. A National Medicines Information System shall be set up to build a network that shall provide timely and objective information and tools to all health planners, managers, educators, implementers and other stakeholders. Its tasks shall include the following progressive phases of development:   a. development of the RUM website;   b. archiving of data from the committees or agencies assigned to develop the speci\ufb01c strategies of the RUM;   c. linkage of databases from different sources; and   VII.   d. development of tools to ensure the practice of RUM by prescribers, dispensers and patients.   2. The databases it shall manage shall include those on prescribing, dispensing and administration practices as well as medicine consumption and management.   3. It shall establish guidelines on accessing information from its databases and assure security.   4. The system shall ensure that the web-presence of the RUM strategies promotes its objectives.   J. Research Programs on Healthcare Technology and Medicines   1. Research on healthcare technology and rational use of medicines shall be included in the yearly DOH. Health Research Agenda.   2. The results of the research studies shall be used as evidence in developing new policies or amending existing ones. These shall also be published in the NMIS.   VII. IMPLEMENTATION ARRANGEMENTS   A. Roles and Responsibilities:   1. Office of the Secretary of Health (OSEC) The Secretary of Health upon recommendation of the of\ufb01ce of the Assistant Secretary or Undersecretary of Health in charge of NCPAM shall issue appropriate policies, standards and guidelines to further implement the RUM Strategies.   2. National Center for Pharmaceutical Access Management (N CPAM) The NCPAM shall facilitate the deveIOpment and updating of the policies and strategies for  RUM and their implementation; monitor and evaluate together with FDA and Philhealth the impact of RUM strategies; ensure objectivityand completeness of medicines information; ensure provision of relevant and quality information on RUM to the public; and provide the DOH Executive Committee with updated information regularly.   3. National Center for Disease Prevention and Control (NCDPC) The NCDPC shall: develop and update national policies, standards, clinical/treatment guidelines; set national objectives and priorities pertinent to disease prevention and control; include RUM in capacity enhancement initiatives in their health programs; and assist NCPAM in monitoring RUM implementation.   4. National Center for Health Promotion (NCHP) The NCHP shall be the lead agency in the development of a communication plan for RUM in coordination with NCPAM, NCDPC and PIA.   5. Materials Management Division (MMD) The MMD shall ensure proper storage, distribution and disposal of medicines.   6. Bureau of Health Facilities and Services (BHFS)  The BHFS, thru their inspection and monitoring activities shall ensure that all hospitals have active PTCs and a copy of the latest edition of PNF.   7. Information Management Service (IMS) The IMS shall assist in the development and maintenance of the NMIS and ensure that only updated and valid information are posted in the system.   8. Formulary Executive Council (FEC)  The FEC shall be responsible in selecting medicines to be included in and deleted from the Philippine National Formulary based on evidence of their safety, ef\ufb01cacy and cost- effectiveness and on the burden of the disease. It shall assist the DOH in providing guidance to health providers on the rational and most ef\ufb01cient use of essential medicines. The FEC shall consider nationally accepted and peer reviewed NCPGs in the selection of medicines for the national formulary.   9. Food and Drug Administration (FDA)  The FDA shall ensure the safety, ef\ufb01cacy and quality of medicines, especially generic medicines. It shall provide an updated list of medicines it has certi\ufb01ed and the necessary technical input and essential data requirements such as relative availability of the medicines in terms of inventory and market authorizations to the FEC and Secretariat. It shall lead the development of the policy on medicines promotion and its implementation as well as the development of the NMIS in collaboration with the NCPAM.    10. Philippine Health Insurance Corporation (Philhealth)  The Philhealth shall develop and implement a performance monitoring system for all its engaged providers to safeguard against irrational medicine use. This shall be based on NCPGs or on peer\u2014reviewed, currently accepted clinical protocols. It shall also develop a system to manage the prescribed medicines that are not listed in the PNF as well as those exempted by the Corporation; develop policies consistent with laws, regulations, and national policies on RUM; work with the NCDPC in crafting the national policy that will set the guidelines on the development of NCPGs; and adhere to the NCPGs that shall serve as the bases in designing their health care bene\ufb01t packages.   11. Research Institute for Tropical Medicine (RITM) The RITM shall strengthen the Antimicrobial Resistance Surveillance Program and provide training and technical assistance to capacitate its laboratory services nationwide.    12. Bureau of Customs (BOC)  The BOC, in coordination with the FDA, shall undertake measures to prevent the entry of spurious, falsi\ufb01ed, substandard and counterfeit medicines in the country. It shall coordinate with the DOH in the implementation of the policy on donated medicines.   13. Commission on Higher Education (CHED)  The CHED, through the technical panel for health professions and their respective technical committees for health professions education, shall be encouraged to integrate the concepts and principles of RUM in the curricula of all human and veterinary health and health-related courses. .   14. Department of Agriculture (DA)  The DA shall be encouraged to update and implement RUM guidelines on veterinary health and in the monitoring and evaluation of RUM and AMR strategies designed for veterinary health.   15. Department of Education (DepEd) The DepEd shall be encouraged to integrate the concepts and principles of RUM in the K to 12 basic education program.    16. Department of Interior and Local Government (DILG)   The DILG in coordination with the Centers for Health Development (CHDs) and local government executives shall ensure that principles of RUM are applied in all local health policies and that all concerned personnel shall comply with the provisions of RUM policy.   17. Department of Labor and Employment- Bureau of Working Conditions (DOLE- BWC)   The DOLE\u2014BWC shall be encouraged to develop policies aligned with the concepts and principles of RUM that shall be implemented in the work place and their attached agencies.   18. Professional Regulation Commission (PRC) The PRC through the health professional regulatory boards shall be encouraged to ensure that health professionals abide by the concepts and principles of RUM.   19. Philippine Information Agency (PIA) The PIA shall be requested to provide technical assistance in planning and implementing information dissemination programs on RUM.    20. Advertising Board of the Philippines (AdBoard)  The AdBoard, being the umbrella organization of the advertising/marketing communications industry, shall coordinate with the FDA to ensure that all programs or campaigns for the promotion of pharmaceutical products shall conform to its Code of Ethics to guarantee truthful advertising/ marketing communication and self-regulation. In addition, it shall assist the government in the implementation of the policy on RUM and the promotion of its principles.   21. Health Professionals  All health professionals shall prescribe, dispense, administer and recommend medicines rationally and responsibly in conformity to the health needs, socioeconomic criteria and ethical standards; provide all the appropriate and accurate information on the diseases and medicines to all patients, patient organizations and the public; demand truthful and accurate information from the pharmaceutical industry, the media and advertising companies.  22. Health Professional Organizations/Societies   These organizations and societies shall continually educate their members regarding RUM and encourage them to commit to the unconditional promotion of quality use of medicines at all times.    23. Academic and Training Institutions   These institutions shall promote the RUM by introducing the concept of essential medicines and problem-oriented pharmacotherapy based on the established clinical practice guidelines in the training of the students in all health and health-care related courses. They shall incorporate RUM in their curricula and encourage the use of interactive teaching methods and assist in the provision of continuing education for health professionals and other health care providers on RUM.   24. Pharmaceutical Industry   The industry shall conform to the highest standards of manufacturing and distribution practices to assure the quality of the medicines; provide, in the context of transparency and ethical business practices, complete, accurate and unbiased information on pharmaceutical products to the public; comply with established promotional criteria; and respond to the needs of the Philippines especially in the provision of affordable quality medicines.   25. Consumer/Patient Groups and Non\u2014Government Organizations (NGOs) They shall ensure responsible use of medicines; help in monitoring the quality and truthfulness of information given to the public; share responsibility with the government for education of consumers; maintain vigilance and demand compliance with prescribed criteria for advertising; \"and draw attention of concerned government agencies to suspected infringements   26. Patients and Carers They shall use medicines correctly and responsibly; ensure the proper storage of the medicines; practice their right to seek information from the health professionals on their disease and its treatment including the medicines prescribed for it; demand from the pharmaceutical industry and the drug/medicines establishments unconditional compliance with regulations assuring quality of the medicines; and demand that medicines promotions comply with ethical standards.   27. Drug/Medicines Establishment and Outlets These establishments and outlets shall adhere to the principles of RUM; ensure that all of the medicines they carry are FDA registered; assure that the high quality of these medicines is maintained by following the prescribed storage condition; and ensure that all the pharmacy assistants are certi\ufb01ed and supervised by validly registered pharmacists.   28. Mass Media They shall provide relevant, balanced and truthful information on the medicines and other health matters; participate in public education; and give favorable publicity to those partners that comply with ethical standards in medicines promotion.   B. Source of Funding:   The NCPAM shall ensure the sustainability of the implementation of the RUM policies and programs of the government. Funds for activities of the programs shall be regularly allocated in accordance to the work and \ufb01nancial plan of DOH\u2014NCPAM RUM that shall include the cost of administration, monitoring, research and development and other implementation expenses such as advocacy and IEC campaigns. Moreover, all other DOH of\ufb01ces involved in RUM shall allocate funds in support of relevant RUM programs.   VIII. MONITORING AND EVALUATION OF THE IMPLEMENTATION OF THE RUM STRATEGY   A. Key performance indicators that will track the impact of the RUM policy shall be classi\ufb01ed into three categories, namely, over\u2014all structure, prescribing patterns and dispensing practices (Annex A).The performance indicators which include the pharmaceutical and economic indicators shall be established by the Review Committee.   B. Monitoring and evaluation of the RUM policy shall start three years after its effectivity and yearly thereafter.    IX. ADMINISTRATIVE FINES, PENALTIES AND SANCTIONS   Individuals, groups/organizations, establishments and agencies, whether government or private, found violating the provisions of this Order shall be administratively sanctioned in accordance with the existing laws, rules and regulations.   X. SEPARABILITY CLAUSE   If any provision in this Guidelines or application of such provision to any circumstances is held invalid, the remainder of these Guidelines shall thereby not be affected.   XI. REPEALIN G CLAUSE All previous Orders inconsistent in part or in whole to this Administrative Order are hereby rescinded or amended accordingly. XII. EFFECTIVITY This Order shall be effective within \ufb01fteen (15) days from publication in the Of\ufb01cial Gazette.   ", " I. BACKGROUND AND RATIONALE   Cardiovascular diseases (CVD), cancers, chronic respiratory diseases and diabetes (DM) are among the top killers in the Philippines, causing more than half of all deaths annually. Hypertension and diseases of the heart are among the ten leading causes of illnesses each year. These diseases are collectively known as Lifestyle Related Non-Communicable Diseases (NCDS), as defined in the National Objectives for Health 2005-2010, particularly because these diseases have common risk factors which are to a large extent related to unhealthy lifestyle.   The risk factors involved are tobacco use, unhealthy diet, physical inactivity and alcohol use. The Food and Nutrition Research Institute (FNRI) National Nutrition and Health Surveys in 1998 to 2008 (Acuin and Duante, 2010) showed that there is increasing prevalence in the associated risk factors between 1998 to 2008: hypertension from 21% to 25.3 %; diabetes from 3.9% to 4.8%; among adults who are overweight, there has been a significant increase from 20.2% to 26.6%; and those with high blood cholesterol levels had increased from 4% to 10.2%. Furthermore, the study found out that the following groups are at risk for NCDs: age group from the 40\u2019s onwards and those with Body Mass Index (BMI) 3 23, dyslipidemia, high waist circumference and waist hip ratios. Moreover, dietary intake trends show increasing consumption of energy dense foods high in fats and sugars, while almost the entire adult population has low levels of physical activity in all domains: occupation, non-occupation, leisure, transportation. '   Children and adolescents are also exposed to the above-mentioned risks. Latest data from the Global Adult Tobacco Survey in 2009 shows prevalence of tobacco use (current smokers) among population 15 years old and above to be 28.3% (17.3 million Filipinos); 47.7% of these are men (14.6 million) and 9% are women (2.8 million). On the other hand, the prevalence rate of overweight among adolescents 9-11 years old has increased two folds from 2.4% in 1993 to 4.8% in 2005. Similarly, the prevalence rate of overweight for children 6-10 years old doubled from 0.8% in 2001 to 1.6% in 2005. (Source: Philippine Nutrition Facts and Figures 2005). About 30% of teenage students are physically inactive, spending three or more hours per day sitting and watching television, playing computer games, talking with friends, or doing other sitting activities. (Source: Philippines Global School\u2014based Student Health Survey, 2007). And, data shows that in 2008 hazardous alcohol intake stands at 26.9% (FNRI\u2014NNHeS 2008).   The Philippine Renal Disease Registry (PRDR) illustrates that for 2009, diabetic nephropathy, a complication of diabetes remained the most common etiology of end stage renal disease while clinical hypertensive nephrosclerosis, a complication of hypertension ranked as the second most common etiology of end stage renal disease. Unless something is done to control these non-communicable diseases, renal complications will escalate to a degree that will compromise the current capacity to care for these types of patients.   Other non\u2014communicable diseases which are not lifestyle-related include violence and injury. These are also major problems in the country. Thus, a policy on the prevention of violence and injury came into effect through Administrative Order No. 2007-0010.   The cost of care of lifestyle-related non\u2014communicable diseases may cause people to fall into poverty and create a downward spiral of worsening poverty and illness. They also undermine the country's economic development. In response to the increasing prevalence of lifestyle related diseases in the country, vertical programs on the prevention and control of cardiovascular diseases, cancers and diabetes were put in place in the mid 1990\u2019s. The individual programs however, were focused on treatment and management of those who were already sick and thus were competing with each other for resources and for attention upon \ufb01eld implementation.   Recent evidence shows that the most cost-effective way of controlling these non- communicable lifestyle related diseases is by the prevention of the emergence of the risk factors in an integrated manner, employing health promotion strategies across the life course and intervening at the level of family and community. This is essential because the causal risk factors causing these illnesses are deeply entrenched in the social and cultural framework of the society. Thus, an integrated comprehensive program for the prevention and control of these non- communicable lifestyle related diseases has to be put in place.   II. STATEMENT OF POLICY   The prevention and control of chronic lifestyle related non communicable diseases shall be guided by the following policy statements.   1. The country shall adopt an integrated, comprehensive and community based response for the prevention and control of chronic, lifestyle related NCDs.   The underlying causes of NCDs are multi-faceted and are deeply rooted into the community and individual\u2019s socio-economic status, cultural orientations and personal preferences. Key measures and interventions that help prevent and control NCDs lie beyond the health sector. An integrated, comprehensive and community-based approach shall be adopted in responding to these issues.   2. Health promotion strategies shall be intensified to effect changes that would lead to a significant reduction in mortality and morbidity due to chronic, lifestyle related NCDs.   There are three major changes that need to take place in order to achieve significant reduction in the morbidity and mortality due to NCDs. These require (i) changes in lifestyle of the individual and of the population, (ii) changes in the environment supportive to the desired improvement of lifestyles, and (iii) change in the way the overall health care delivery system works. It is believed that these three changes can be realized through health promotion. Health promotion entails 5 action areas which include (i) building healthy public policy (ii) creating supportive environments, (iii) strengthening community action, (iv) developing personal skills through information and education (v) reorienting health care services toward prevention of illness and promotion of health.   3. Complementary accountabilities of all stakeholders must be ensured and actively pursued in the implementation of an integrated, comprehensive and community based response to chronic, lifestyle related NCDs.   With devolution, the primary mandate of delivering basic health services was transferred to the LGUs. The DOH shall encourage LGUs to perform adequately in the area of NCD prevention and control.   Also, since new directions in the health sector requires maximizing the participation of the private sector and Other stakeholders, public-private sector collaboratiOn shall be explored in the area of financing, service delivery, surveillance, capability building and other areas as necessary.   III. GUIDING PRINCIPLES   1. Equity. NCDs are highly prevalent among populations of low socio-economic status, thus the delivery of NCD prevention and control services should therefore be made accessible to all Filipinos with bias to those who are most vulnerable and disadvantaged.   2. Sustainability. The desired reduction of disease burden and death due to NCDs can only be attained through unified and sustained efforts by all the concerned sectors at various levels of operations thus it is important for sustainability measures to be built-in to every NCD prevention and control initiative.   3. Rights-Based. Respect of rights, gender and culture should characterize the delivery of NCD prevention and control services. .   4. Continuum of Care throughout the Life Cycle. In order to generate optimum health for all, actions for NCD prevention and control should take into account the consistent practice of healthy lifestyle throughout the life cycle and must ensure that these are emphasized and pursued in various health programs using the life cycle approach.   5. Evidenced-Based. Designing and implementing approaches for NCD prevention and control in the country must be based on scientific evidence thus the capability of stakeholders to collect, analyze and utilize these evidences must be enhanced.   IV. SCOPE AND COVERAGE   This Administrative Order provides the framework for action for effectively implementing an integrated and comprehensive program for the prevention and control of lifestyle related diseases in the Philippines. It covers all units and instrumentalities' including attached agencies of the DOH. It also applies to local government units (LGUs), non government organizations (N GOs), professional organizations, private sector, and other relevant partners in the health sector.   V. DEFINITION OF TERMS   For purposes of this Order, the following terms are defined as follows:   1. Alcohol control \u2014 refers to a range of strategies that aim to improve the health of the population by eliminating or reducing their consumption of alcohol.   2. Comprehensive \u2014 refers to a feature of the lifestyle related diseases prevention and control program that uses a combination of strategies that encompasses health promotion, disease prevention, and control of disease targeted at entire population and at individuals who are high risk and those who are already sick.   3. Healthy diet - refers to balance of food intake which: (1) achieves energy balance and a healthy weight; (2) limits energy intake from total fats and shift fat consumption away from saturated fats to unsaturated fats and towards the elimination of trans-fatty acids; (3) increase consumption of fruits and vegetables, and legumes, whole grains and nuts; (4) limit the intake of free sugars; and (5) limit salt (sodium) consumption from all sources.   4. Healthy lifestyle - refers to having regular healthy diet, regular and adequate physical activity, and non- use of tobacco and alcohol.   5. Healthy settings or settings for health - The place or social context in which people engage in daily activities in which environmental, organizational and personal factors interact to affect health and wellbeing.   6. Integrated \u2014 refers to a feature of the lifestyle related diseases prevention and control program that uses a combination of strategies focused on common major risk factors that cut across speci\ufb01c diseases (tobacco use, alcohol use, unhealthy diet and physical inactivity) viewed from a life course perspective, and employing an inter sectoral and cOllaborative approach.   7. Lifestyle-related diseases - refers to chronic, non-communicable diseases particularly cardiovascular diseases, cancers, chronic respiratory diseases and diabetes.   8. MDG Max - refers to the country\u2019s commitment to \ufb01ght poverty by including the prevention and control of Non\u2014Communicable Diseases as one of the Millennium Development Goals.   9. Physical activity - refers to any bodily movement produced by skeletal muscles that requires energy expenditure. It is recommended that individuals engage in regular and adequate levels of physical activity appropriate for age and conditions throughout their lifetime.   10. Tobacco control- refers to a range of supply, demand and harm reduction strategies that aim to improve the health of a population by eliminating or reducing their consumption of tobacco products and exposure to tobacco smoke    VI. GOALS AND OBJECTIVES OF THE PROGRAM ON THE PREVENTION AND CONTROL OF CHRONIC LIFESTYLE RELATED NON-COMMUNICABLE DISEASES:   Goals:   To reduce morbidity, mortality and disability rates due to chronic lifestyle related NCDs through an integrated and comprehensive program on the prevention and control of lifestyle related diseases.   Objectives:   1. To develop and promote an integrated and comprehensive program on the prevention and control of lifestyle related diseases in the country.   2. To engage all province-wide or city-wide health systems to adopt an integrated and comprehensive program on the prevention and control of lifestyle related diseases.   3. To achieve improvement in the following Key Performance Indicators frOm 2011 to 2016:   Common Risk Factors  a. Reduction in prevalence of current smoking among adult males from 56.3 to 40.0.  b. Reduction in prevalence of current smoking among adolescent female from 8.80 to 7.2  c. Reduction in prevalence of adults with high physical inactivity from 60.5 to 50.8  d. Increase in per capita total vegetable from 111.0 (g/day) to 133.0 (g/day)   Intermediate Risk Factors  a. Reduction in prevalence of hypertension among adult males from 24.2 to 19.6.  b. Reduction in prevalence of adults with high fasting blood sugar from 3.4 to 3.4.  c. Reduction in the prevalence of central obesity (high waist circumference) among adult females from 18.3 to 12.81  d. Reduction in prevalence of high total serum cholesterol among adults from 8.5 to 8.5   Disease Control  a. Reduction in mortality from non-communicable diseases at 2% per year through the MDG max initiative.   VII. ACTION FRAMEWORK FOR THE PREVENTION AND CONTROL OF CHRONIC LIFESTYLE RELATED NON-COMMUNICABLE DISEASES:   The Action Framework for the National Program on the Prevention and Control of Chronic Lifestyle Related Non-Communicable Diseases is based on the Causation Pathway Model for Major Chronic Diseases as contained in the WHO Western Paci\ufb01c Regional Action Plan for Addressing Non-Communicable Diseases, where the underlying determinants, common risk and intermediate risk factors that would lead to lifestyle-related diseases are identified (Figure 1)   Figure 1. Causation Pathway Model for Major Chronic Diseases    The action framework (Figure 2) has seven action areas as follows: (1) Environmental interventions; (2) Lifestyle interventions; (3) Clinical interventions; (4) Advocacy; (5) Research, surveillance, monitoring, and evaluation; (6) Networking and coalition building; and (7) Health system strengthening. It draws primarily from the WHO Western Paci\ufb01c Regional Framework for Addressing Non-communicable Diseases and emphasizes the requirement for integrated comprehensive approaches that encompass and address the various levels of determinants and risks for non\u2014communicable lifestyle related diseases (Figure 2).   Figure 2: Action Framework for the Prevention and Control of Chronic Lifestyle-Related Non-communicable Diseases     The framework clearly identi\ufb01es areas for intervention according to the causation pathway shown in Figure l by utilizing a comprehensive approach that simultaneously seeks to effect change at three levels: 1) Environment Interventions such as policy and regulatory . interventions seek to create a supportive environment for healthier choices. They address the multiple environmental determinants brought about, for example, by globalization and urbanization that give rise to the development of unhealthy lifestyles. 2) Lifestyle Interventions address the common risk factors and intermediate risk factors by providing population-based lifestyle interventions (for example, information and education and behavioural interventions for those who are already at risk). 3) Clinical Interventions, palliation and rehabilitation address the capacity of the health system to treat and manage diseases through screening, risk factor modification, clinical management, palliation and rehabilitation. To support change in these three levels of interventions, additional actions are needed in the following areas: advocacy; research, surveillance, monitoring and evaluation; networking and coalition building across all sectors of the government and society, and health system strengthening through primary health care to make it more responsive to chronic care.   The framework highlights the balance between \"healthy choices\" and \"healthy environments\" because it recognizes that supportive environments are needed to empower healthy choices. It also redistributes responsibility across the whole of society, with government, the health sector, the private sector, nongovernmental organizations, communities, families and individuals all sharing accountability for putting in place the necessary elements that promote healthy lifestyles and quality care for non-communicable lifestyle related diseases.   VIII. GENERAL GUIDELINES   1. The DOH shall develop systems, policies, and guidelines that will facilitate the operationalization of the program on the prevention and control of lifestyle-related diseases in the country.   2. Environmental interventions shall aim at providing and encouraging healthy choices for all to be implemented in three (3) major health promotion settings: community, school and workplace. As the underlying determinants of noncommunicable diseases often lie outside the health sector, multi-sectoral actions shall be implemented involving both public and private sectors.   3. Program interventions shall include:   A. Population based lifestyle interventions and preventive strategies using the life course perspective and focused on major risk factors particularly tobacco use, unhealthy diet, physical inactivity, and alcohol use, and, include other relevant risk factors such as but not limited to the following: hypertension, high blood sugar, overweight and obesity, and impaired lung function. Strategies shall be integrated in other health programs and health- related initiatives to effectively address lifestyle-related non-communicable diseases and their social and economic determinants.   B. Service packages for clinical interventions of diabetes, cardiovascular diseases, cancers and chronic respiratory diseases addressing the following unique features of NCDs such as:   i. The limitation of definitive treatment, the lifelong duration of management and the extensive self management involved must be addressed by service delivery providers.   ii. The multi drug regimens, drug interactions and drug cost that has to be regulated. '   iii. The acute attacks and exacerbations from failed prevention, financial barriers in access to acute care and financial risk that must be addressed by adequate financing.   iv. The co\u2014morbidities requiring coordination by various providers and teams that must be managed by proper governance infrastructure.   4. Health care settings shall provide access and availability of services that collectively span the care continuum and to include (a) prevention and health promotion; (b) lifestyle interventions to modify risk factors; (c) screening; (d) clinical interventions for high-risk individuals and groups and those who are already sick; (e) rehabilitation; and (f) palliation. A fictional referral system shall be in place to facilitate access and ensure continuity of care across health facilities at various levels.   5. Primary level health facilities such as rural health centers and primary hospitals shall provide appropriate services particularly on early detection and screening and primary prevention. Community participation shall also be enhanced to strengthen awareness on prevention and control of lifestyle-related diseases and to provide a supportive environment conducive for behavior change towards healthy lifestyle.   6. Interventions shall address health equity concerns and take into consideration the needs of the most vulnerable and marginalized sectors.   7. Services shall cater to various age groups addressing age-related needs throughout the human life cycle.   8. Research, surveillance, monitoring, and evaluation shall be institutionalized for sound policy formulation, planning, and decision-making processes. Capability of stakeholders to collect, analyze, disseminate, and utilize evidences shall be enhanced.   9. Networking and partnership with other sectors shall be strengthened to ensure synergies, avoid overlapping and duplication of activities, and prevent unnecessary competition in the implementation of initiatives. Commitment of stakeholders to the national plan of action on addressing lifestyle-related diseases shall be strengthened.   10. Sustained funding and financial protection for the poor and vulnerable groups shall be pursued.   11. Monitoring and evaluation mechanisms shall be put in place to ensure effective implementation and planning for subsequent actions.   IX. SPECIFIC GUIDELINES   The DOH shall provide leadership in addressing lifestyle related non-communicable diseases and institute the following measures:   1. Develop a national program and plan of action on prevention and control of lifestyle-related diseases, advocate and provide template for the integration of the said program and plan into the annual health action plans of local government units and other partners.   2. Strengthen health systems by:   a. Establishing program structure and provide funding for addressing lifestyle-related diseases.   b. Strengthening human resources capacity and use innovative approaches to health workforce development, with a special focus on primary health care to equip health care providers with the necessary skills, knowledge and attributes to deliver effective services for lifestyle-related diseases.   c. Facilitating resource mobilization and establish sustainable financing mechanisms to channel funding to initiatives on prevention and control of lifestyle-related diseases, such as through earmarking tobacco and alcohol taxes for disease prevention and health promotion.   d. Promoting equitable access to and rational use of cost-effective health products and services related to lifestyle related disease prevention and management.   e. Strengthening referral mechanisms to ensure continuity of care and complementation of services within the health system.   3. Collaborate with local government units, private sector, and other partners to:   a. Deliver evidence-based and cost\u2014effective primary, secondary, and tertiary prevention interventions for lifestyle related diseases with emphasis on primary health care.   b. Adopt, implement and monitor the use of evidence-based guidelines and establish standards of health care for cardiovascular diseases, cancers, diabetes and chronic respiratory diseases, and integrate whenever feasible their management into primary health care.   c. Develop and disseminate health service frameworks and packages, clinical practice guidelines and evidence-based decision-making support tools to health care providers to ensure timely screening, diagnosis, and treatment of lifestyle reWases.   d. Establish and support programmes to empower individuals and communities to develop health literacy, to take on self-care responsibilities and to become resources for themselves and others in disease management and prevention.   e. Implement and monitor cost\u2014effective approaches for the early detection of breast and cervical cancers, diabetes, hypertension, and other lifestyle-related diseases.   e. Establish and support effective partnerships and develop collaborative networks with other stakeholder in order to encourage and promote community participation and grassroots mobilization and establish a broad base of support thus ensuring acceptability and effectiveness of policy and population-based interventions.   4. Engage in health promotion and advocacy initiatives through the following:   a. Developing, implementing and sustaining health promotion initiatives on promoting healthy diet, physical activity, tobacco control, non-consumption of alcohol and other healthy lifestyle habits.   b. Utilizing media and social marketing to promote healthy choices and to increase knowledge and aWareness of risk factors of lifestyle-related diseases.   c. Incorporating prevention and control interventions into the \"Healthy Settings\" approach.   d. Operationalizing as appropriate the WHO Framework Convention on Tobacco Control (FCTC), Republic Act 9211 or Tobacco Regulation Act of 2003, WHO Global Strategy on Diet and Physical Activity, and WHO Western Pacific Regional Strategy for the Reduction of Alcohol-Related Harm.   e. Designing and implementing an advocacy campaign to mobilize political and grassroots support and raise the priority accorded to lifestyle-related diseases.   5. Ensure the inclusion of lifestyle-related diseases in the national uni\ufb01ed health research agenda by:   a. Investing in epidemiological, behavioral and health system research for the prevention and control of lifestyle related diseases.   b. Working with partners and academic institutions for implementation of research initiatives.   c. Disseminating research \ufb01ndings and utilize the same for policy and program development and/or strengthening.   6. Strengthen surveillance, monitoring, and evaluation systems for lifestyle- related diseases and their determinants.   7. Advocate for the establishment and strengthening of regulatory mechanisms to include among others the following: (i) \ufb01scal policies that reinforce healthy lifestyle choices through pricing, taxation, subsidies and other market incentives; (ii) regulation on the sale, marketing, advertising and promotion of unhealthy commodities; and (iii) regulation on the built environment to promote physical activity and social interaction and to protect people from hazardous exposures such as second hand smoke.   X. IMPLEMENTATION ARRANGEMENT   The oversight for the implementation of this Order shall rest with the Undersecretary for Policy, Standards Development and Regulation and Health Sector Financing Joint Clusters supported by the Technical Working Group (TWG) on Lifestyle Related Disease Prevention and Control chaired by the Director of the National Center for Disease Prevention and Control (N CDPC), and co-chaired by the Director of the National Center for Health Promotion (N CHP). The members of the TWG consist of representatives from the National Center for Health Promotion, NCDPC- Degenerative Disease Office, National Epidemiology Center (N EC), Health Policy Development and Flaming Bureau (HPDPB), Bureau of Local Health Development (BLHD), and the Chairperson, Philippine Coalition for the Prevention and Control of Non- Communicable Diseases (PCPCNCD) and such other bureaus and offices deemed relevant and competent by the PSDR\u2014HSF Cluster Head.   Figure 3: Composition of the Technical Working Group    XI. ROLES AND RESPONSIBILITIES   The following offices and institutions shall assume the following roles and responsibilities:   1. The TWG shall provide direction and technical support on policies and plans pertaining to the prevention and control of lifestyle related diseases. It shall also provide the forum for coordinating all aspects of the implementation of lifestyle related diseases policies and programs.   The NCDPC-Degenerative Disease Of\ufb01ce and the National Center for Health Promotion shall provide the secretariat to the Technical Working Group.   2. The National Center for Disease Prevention and Control (N CDPC) shall:   a. Oversee the implementation of the national policy and program on the Prevention and Control of Lifestyle-Related Diseases. 1   b. Establish standards and package of services on lifestyle-related diseases and ensure their quality, access, and availability at all levels of the health system.   c. Provide technical assistance to the LGUs and other partners on clinical interventions for lifestyle\u2014related diseases. I   d. Support the design of health financing of personal care related to lifestyle related diseases in collaboration with PhilHealth and other partners.   e. Conduct regular monitoring and evaluation of the burden of disease related to lifestyle related diseases.   f. Ensure participation of other DOH offices and bureaus and coordinate with partners within and outside the health sector for the effective implementation of the national program.   3. The National Center for Health Promotion (N CHP) shall:   a. Lead in the development and implementation of the National Healthy Lifestyle Program as a major strategy for the prevention and control of lifestyle-related diseases.   b. Advocate with other government agencies, non-government organizations, private sector, development partners, and other relevant stakeholders for support in policy development and resource generation towards the creation of supportive environments for lifestyle modification.   c. Provide technical assistance to ensure environmental interventions at the 3 health promotion settings: community, school and workplace.   d. Facilitate organization and development of a multi-sectoral coalition for the prevention and control of lifestyle related diseases.   4. The Health Policy Development and Planning Bureau (HPDPB) shall:   a. Support the development of relevant policies on NCD prevention and control.   b. Assist in securing adequate \"funding for Prevention and Control of Lifestyle-Related Diseases.   c. Facilitate and support program evaluation studies and researches.   5. The National Epidemiology Center (N EC) and the Information Management Service (IMS) shall:   a. Establish and sustain public health and hospital surveillance systems including registries, for lifestyle\u2014related diseases and other non-communicable diseases.   b. Facilitate collection, analysis, and dissemination of data on mortality, morbidity and risks on lifestyle\u2014related diseases.   c. Support conduct of population-based surveys on risk factors and lifestyle-related diseases.   6. The Health Human Resource Development Bureau (HHRDB) shall:   a. Develop, update as necessary and implement training and development plan of health professionals, particularly those in primary health care facilities and hospitals on the prevention and management of lifestyle-related diseases.   b. Facilitate integration of prevention and control of lifestyle-related diseases in the academic curriculum of health professionals.   7. The National Center for Health Facility Development (N CHF D) shall:   a. Ensure access and availability to quality hospital and facility-based services on lifestyle- related diseases.   b. Establish standards for an efficient hospital referral system.   c. Facilitate development and implementation of hospital\u2014based information and surveillance system to gather data particularly on mortality and morbidity from lifestyle- related diseases.   8. The National Center for Pharmaceutical Access and Management (N CPAM) shall develop guidelines and standards and provide mechanisms to ensure that affordable, but quality medicines for lifestyle-related diseases are always available, especially to the poor.   9. The Bureau of International Health Cooperation (BIHC) shall coordinate with international development partners and other countries for technical and resource assistance on prevention and control of lifestyle-related diseases.   10. The Philippine Health Insurance Corporation (PHIC) shall develop and implement health insurance package fOr clients at risk and afflicted with lifestyle-related diseases to reduce financial burden and impoverishment of individuals and families resulting from said diseases.   11. The National Nutrition Council (NN C) shall provide technical assistance and contribute to the advocacy on healthy lifestyle, particularly on healthy diet.   12. The Philippine Coalition for the Prevention and Control of Non-Communicable Diseases (PCPCNCD) shall provide support to the advocacy on healthy lifestyle.   13. The Centers for Health Development (CHDs) shall provide technical assistance and lead the regions to ensure local implementation of the National Program on Prevention and Control of Lifestyle\u2014Related Diseases.   14. DOH hospitals shall ensure provision of quality promotive, preventive, curative, rehabilitative, and palliative care for patients with lifestyle related diseases;   15. The Local Government Units (LGUs) shall adopt and implement the National Program on Prevention and Control of Lifestyle-Related Diseases and provide services and products in primary health care facilities and hospitals in their localities.   16. Non-government organizations, professional groups, other government organizations, private sector, the Academe, and Civil Societies shall assist in the implementation of the National Program on Lifestyle-Related Diseases.   XII. FUNDING   The Department of Health Central Office and Centers for Health Development shall provide funds for technical assistance, monitoring, and health promotion campaigns to ensure the operationalization of this policy and program framework. Local government units shall provide funds to provide products and services in their respective communities. Other government agencies, non government organizations and other stakeholders shall provide counterpart funds as appropriate to ensure the implementation of the National Program on Prevention and Control of Lifestyle-Related Diseases.   XIII. REPEALING CLAUSE   All previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby repealed, amended or modified accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   XIV. EFFECTIVITY   This Order shall take effect immediately.  ", "  I. Background  Drug abuse is identified as one, of the first ten health problems in the Philippines during a nationwide focused group discussion conducted by the Essential  National Health Research. While no reliable statistics exist on the magnitude of the Philippine drug abuse problem, the problem is undoubtedly considered serious.  Several agencies have attempted to respond to the problem. The Department of Health (DOH) through Dangerous Drug Board (DDB) formulated a National Treatment and Rehabilitation Program for Drug Dependents which has since served as a guide for the conduct of national efforts to treat and rehabilitate drug dependents with the DDB as the overall coordinator of anti-drug abuse efforts nationwide. Ever since its inception, there has been a modest increase in the number of treatment and rehabilitation facilities nationwide. Currently, there are 28 residential rehabilitation centers of which 10 are government and 18 non-governmental. The governmental residential rehabilitation facilities remain over-utilized while residential facilities run by non-governmental organizations are under-utilized. It is also noted that the existing centers are inequitably distributed. In 1976, the DOH via an Ad-Hoc committee proposed to establish treatment and rehabilitation centers in every region. Due to the staggering budgetary requirements however, only the Welcome Station was established in the grounds of the National Center for Mental Health (NCMH). In 1999, an Anti\u2014Drug Abuse Task Force Technical Committee came up with recommendations for the prevention, control and management of drug abuse. The plan unfortunately never took off from the drawing boards because of what once again turned out to be prohibitive budgetary requirements.  Clearly, the problem of drug abuse is widely recognized and attempts have been made to address the need for more efficient and equitably distributed rehabilitation centers. If the response is to be adequate however, there is a need for a more comprehensive but stepwise approach in order to allow for gradual budgetary allocation and integration.    II. Policy  It shall be the policy of DOH to develop and provide preventive, therapeutic and rehabilitative services for substance abusers. These services must be culturally adapted to Philippine setting.   III. The National Substance Abuse Treatment and Rehabilitation Program  The term Substance Abuse is used to encompass the following substance related disorders:   1. Substance Abuse  A maladaptive pattern of use leading to clinically significant impairment or distress, as manifested by one or more of the following occurring in a 12 month period.  1.1 Recurrent substance use resulting in a failure to fulfill major role obligations at work, school or home (e.g. repeated absences, poor work performance related to substance use; substance related absences, suspensions and expulsions from school or neglect of children or household)  1.2 Recurrent substance use in situations in which it is physically hazardous (e.g. driving automobile or operating a machine, when impaired by substance use).   1.3 Recurrent substance related legal problems (arrest for substance related disorderly conduct).  1.4 Continued substance use despite having persistent or recurrent social or interpersonal problems caused or exacerbated by the effects of the substance (e.g. arguments with spouse about consequences of intoxication).  2. Substance Intoxication  2.1 The development of a reversible substance\u2014specific syndrome due to recent ingestion of a substance.  2.2 Clinically significant maladaptive behavioral or psychological changes that are due to the effect of the substance on the central nervous system (e.g. belligerence, mood liability, cognitive impairment, impaired judgement, impaired social or occupational functioning) and developed during or shortly after use of the substance.  2.3 Symptoms are not due to a general medical condition and are not better accounted for by another mental disorder.  3. Substance Withdrawal   3.1 The development of a substance-specific syndrome due to the cessation of (or reduction in) substance use that has been heavy and prolonged.  3.2 The substance\u2014specific syndrome causes clinically significant distress or impairment in social, occupational or other important areas of functioning.   3.3, The symptoms are not due to a general medical condition and are not better accounted for by another mental disorder.   4. Substance Dependence  A maladaptive pattern of substance use, leading to clinically significant impairment or distress as manifested by 3 or more of the following, occurring at any time in the same 12 month-period.   4.1 Tolerance, as defined by either of the following:  a. Need for markedly increased amount of the substance to achieve intoxication or desired effect.  b. Markedly diminished effect with continued use of the same amount of the substance.   4.2 Withdrawal as manifested by either of the following:  a. the characteristic withdrawal syndrome for the substance b. the same (or closely related) substance is taken to relieve or avoid withdrawal symptoms   4.3 The substance is often taken in larger amounts or over longer periods than was intended.  4.4 There is a persistent desire or unsuccessful efforts to cut down or control substance use.   4.5 A great deal of time is spent in activities necessary to obtain the substance (e.g. visiting multiple doctors or driving long distance) to use the substance, (chain smokers) or to recover from its effects.   4.6 Important social, occupational or recreational activities are given up or reduced because of substance use.  4.7 The substance use is continued despite knowledge or having a persistent or recurrent physical problem or psychological problem that is likely to  have been caused or exacerbated by the substance (e.g. current cocaine use despite recognition of cocaine-induced depression, or continued drinking despite recognition that an ulcer was made worse by alcohol consumption.)  A. Rationale  While there have been past efforts to respond to the Philippine drug  abuse problem, much remains to be done particularly with respect to  prevention, treatment and rehabilitation. The current program aims to address  the multidimensional substance abuse problem not only through research  information education campaign but also through actual provision of therapeutic, rehabilitative and aftercare services.  B. Program Vision   The establishment and operation of a Substance Abuse Prevention, Treatment and Rehabilitation Center in each region that is truly appropriate and sensitive to the Philippine setting. These centers shall have facilities for  1. Information dissemination and education 2. Diagnosis  3. Treatment 4. Rehabilitation 5. Referral 6. Training 7. Research  C. Linkages   The DOH shall establish intra\u2014agency, inter-agency and multi-sectoral linkages to broaden and deepen the scope of the program and enhance its operationalization. Once the budget of the NSAPTRP has been integrated in the DOH budget allocation, it will be gradually phased-in to become a unit of the mental health program of the DOH.  D. Program Goals and Objectives:  General Objective:  To establish a substance abuse prevention treatment and rehabilitation center which is integrated with the general hospital care system in each region.   Specific Objectives:  1. To design functional and structural models for prevention, treatment and rehabilitation centers within identified DOH\u2014retained tertiary level general hospitals. 2. To formulate general, clinical, and administrative policies in the operation of DOH prevention, treatment and rehabilitation centers.  3. To train trainors on drug treatment and rehabilitation with the end in view of multiplying trained personnel. 4. To develop a program based on successful experience of models on drug rehabilitation that is culturally adapted, appropriate and effective in the Philippine setting. 5. To evolve mechanisms to phase\u2014in the budgetary requirements of the program to the DOH annual budget.  6. To review it and strengthen collaborative relationship with existing governmental (GO) and non-governmental organizations (NGO) involved in substance abuse prevention, treatment, and rehabilitation. 7. To undertake research activities pertinent to substance abuse. 8. To provide technical assistance to agencies whether governmental or non\u2014governmental interested in establishing similar services.   E. Strategies  To achieve the program\u2019s goals and objectives, the DOH, in collaboration with the other agencies and various governmental and non-governmental organizations shall implement the following strategies:   1. Networking  A system of communication and collaboration with NGO\u2019s, Local Government Unit\u2019s (LGU), research institutions, and agencies shall be established through the National Substance Abuse Prevention, Treatment and Rehabilitation Program. A close working relationship with researchers, academic institutions and funding agencies shall also be effected. Networking activities shall be undertaken by the substance abuse prevention, treatment and rehabilitation centers in each region.  2. Advocacy   Activities that will generate public visibility and wider public understanding of substance abuse shall be undertaken. This shall be done through multi-media campaigns, distribution of information/education materials and official pronouncements.  3. Resource Development  Nationwide training and resource development shall be established and conducted. The Department shall involve itself in institution building.  4. Legislative agenda  The development of legislations that will facilitate the development, establishment and maintenance of the National Substance Abuse Prevention, Treatment and Rehabilitation Program shall be undertaken. The Department shall also collaborate with concerned NGOs and agencies to work for the passage of legislations beneficial to the program.   5. Research  Researches in substance abuse shall be initiated and encouraged by the substance abuse prevention, treatment and rehabilitation centers in collaboration with DOH Essential National Health Research Program and Philippine Council for Health Research and Development. Technology transfer of research results shall likewise be promoted.   6. Generation of financial resources  A Substance Abuse treatment and Rehabilitation Foundation shall be established to generate and manage funds other than DOH budgetary allocation for projects and activities undertaken by the Program.    IV. Program Organization  A. The Program  The National Substance Abuse Prevention, Treatment and Rehabilitation Program shall be established under the Office of Health Facilities and Standards Regulation. The Program shall give advice, and staff support to the Secretary on the development, implementation, monitoring and evaluation of the Program. The Program shall be under the Program Manager who shall manage the day to day affairs. The Program Manager will have the support of a core staff consisting of a Financial Analyst, Administrative Officer and a Clerk.  The Program Manager will coordinate and collaborate with the Chiefs of Hospitals in the operation and management of the substance abuse prevention, treatment and rehabilitation centers. The Chief of Hospital shall have administrative supervision over the coordinator of each center while the Program Manager shall have technical supervision over the said coordinator.   To assist the Program Manager in the development of comprehensive plan, a multi-sectoral working committee shall be created composed of selected representatives from NGOS, the academe, other agencies and key officials of the DOH.  The following services/offices of the Department will likewise provide support and technical assistance to the Substance Abuse Treatment and Rehabilitation Program: - Bureau of Food and Drug - Essential National Health Research - Community Health Service  \u2014 Foreign Assistance Coordinating Service \u2014 Office of Legal Affairs (Legal Service) \u2014 Local Government Assistance Monitoring Service  \u2014 UP-National Poisons Control Information Service(UP-NPCIS)  B. The Center   1. The center shall be an integral part of the tertiary level general hospital. 2. The budget for each center will be administered by the Chief of Hospital. A book of accounts will be kept. 3. Appointments will be initially approved by the Secretary of Health until the centers\u2019 budgetary allocation is incorporated in the hospital. 4. The Center will function as a referral center for diagnostic service and expert advise in addition to their service function. 5. Each center will be composed of a detoxification unit and rehabilitation unit which will be separate but adjacent to each other. 6. Each center shall be attached to tertiary level general hospital for the following reasons: a. There is a need for Medical Specialists and hospital personnel during detoxification. b. Treatment of substance abuse falls under the responsibility of medical health professionals. c. There is a need for access to ancillary and other facilities d. There is a need to facilitate sustainability of the service in terms of manpower and other budgetary needs. e. Each center shall have continuity of service from detoxification to inpatient rehabilitation and treatment aftercare services both in the hospital as outpatient and in the community. 7. The center and its staff shall be administratively under the chief of Hospital and the respective Service Heads. Considering the unique role and training of the centers\u2019 staff, they shall be permanently assigned to the center except for emergency cases and/or other cases mutually agreed upon by the Center Coordinator, Chief of Hospital and Program Manager  8. Each center shall provide for the following services: a. Service   - information and education - diagnosis  - detoxification  - treatment of psychotic drug dependents - rehabilitation  - outpatient services - community outreach - drug detection services b. Training \u2014 training for service providers - in-service training \u2014 training for trainors  c. Research will be conducted along such areas  - cultural and other behavioral determinants of drug abuse among Filipinos - messages to be developed in preventive and promotive campaign \u2014 epidemiologic study on extent of drug abuse  \u2014 important elements in the maintenance of drug-free states during aftercare - effective aftercare program for Filipinos  C. Role of the Tertiary Level General Hospital  1. As part of its administrative function, provide for the budget appropriated for the unit for its operation after it is included in the DOH general appropriations  2. Provide additional manpower from the hospital plantilla if need be for the effective implementation of the center's activities 3. Strengthen, promote and encourage information dissemination and education on substance abuse in coordination with government agencies as well as non-governmental agencies 4. Strengthen and support the activities of the center not only through service but also through the training of health workers as well as the encouragement of the coordinative functions with field health, social and local officials and personnel in areas where they conduct regular periodic visits. 5. Support and encourage the innovative activities of personnel in areas where not only services are needed but also training of non-health workers as well as undertake research activities. 6. Link with other government and non\u2014government organizations to enhance and support the NSAPTRP of DOH, 7. Intensify and or strengthen the training of medical and psychiatric residents in the field of substance abuse treatment and rehabilitation, in psychosocial interventions and in community based rehabilitation program.  An organizational chart on the DOH National Substance Abuse Prevention, Treatment and Rehabilitation Program is presented in Annex A   V. Funding As a priority program, the Department of Health shall endeavor to include the NSAPTRP in the national budgetary allocation and increase its allocation of funds from funding sources.  ", "  Administrative Order No. 2007-009 entitled Operational Framework for the Sustainable Establishment of the Mental Health Program, dated March 9, 2007, is hereby amended as shown below:  V. IMPLEMENTING MECHANISMS  A.1. National Program Management Committee  a. Composition  To ensure coordination and sustainability of the National Mental Health Program, a National Program Management Committee (NPMC) shall be organized in the Department of Health. The Chair of the Committee shall be the Assistant Secretary for Special Concerns, Co\u2014Chaired by the Medical Center Chief, National Center for Mental Health.  All other provisions of Administrative Order No. 2007-0009, still remain in effect.   ", " I. RATIONALE  The 1987 Philippine Constitution mandates the right of every Filipino to health. The State, under Section II of Article Xlll, shall adopt an \u201cintegrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all the people at affordable cost\".  Republic Act No. 6675 also known as the Generics Act of 1988, prescribes that it is the policy of the State to \u201censure the adequate supply of drugs with generic name at the lowest possible cost\".  To promote equity in health, the Botika ng Barangay program was established to ensure the availability and accessibility of affordable, safe and effective, quality essential drugs to the public, with priority for the marginalized, underserved, critical and hard to reach areas. Such endeavor was developed as early as 1996 as embodied in Administrative Order 23-A s. 1996 entitled, \u201cGuidelines on the Development and Establishment of Botika ng Barangay (BnB)\". This was further strengthened by Administrative Order 144 s. 2004, entitled, \u201cGuidelines for the Establishment of Botika ng Barangays (BnBs) and Pharmaceutical Distribution Networks (PDN)\" as part of the initiatives of the Half\u2014Priced Medicines Program.  In line with the framework of FOURmula One for Health (F1) in providing equity in health, responsive health systems and better health outcomes, and in pursuit of strengthening the Botika ng Barangay framework, the Philippine International Trading Corporation (PITC), in collaboration with DOH, shall institute an innovative strategy that will-ensure the accessibility and availability of quality essential drugs through the expansion of its distribution network using qualified Botika ng Bayan outlets nationwide. Mindful of the intentions of Administrative Order 144 s. 2004, the DOH and PITC shall implement the Expanded Drug Access Program using traditional convenience stores as BNB Express Outlets. The PITC shall be in charge of identifying and accrediting these convenience stores that will offer for sale medicines available in Botika ng Barangay. Said BNB Express Outlets sha
