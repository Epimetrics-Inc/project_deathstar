 units. Hence, total number of devolved health workers shall be based on organization Staffing and Classificatlon Actual Summary (OSCAS).  2. LGUs that have already paid the full magma carta benefits authonzed by DOH shall instead use the subsidy to cover other benefits such as Salary standardization, other health workers benefits and local priority health programs. The DIRFO may issue a clearance/authorization for the LGU to utilize the fund for the aforecited reasons other than the payment of Magna Carta benefits provided that the LGU certifies that all Magna Carta benefits have been paid.  3. Newly hired personnel occupying devolved positions shall be entitled to all benefits stipulated in this guidelines.   D.) Funds Flow  1. The Department of Budget and Management shall issue a Notice of Cash Allocation (NCA) to the Department of Health.  2. The Department of Health shall sub-allot funds to the DOH-Integrated Regional Field Office (DIRFO) equivalent to the funding requirement of all LGUs under their concern as reflected in an allocation list to be provided by the Central Office.  3. DIRFOS shall issue funding checks to the current account of recipient LGUs; a Memorandum of Agreement shall be Signed between the DIRFO and the Local Chief Executive defining each party\u2019s responsibilities in the disbursement and utilization of these funds.  4. DOH Representatives to the Local Health Board of the recipient LGUs shall deliver the funding checks to the Local Chief Executives concerned during their LHB meetings.   E.) Reporting of Utilization of Funds  1. Copies of proofs of receipt by concerned devolved health workers shall be provided to the DIRFOs by the respective Local Government Units.  2. DOH Representatives to the Local Health Board or other designated personnel shall monitor the utilization this subsidy.  3. DIRFOS are required to monitor the utilization and consolidated reports shall be provided for by DIRFOS within six-months (6) from the release of the subsidy as agreed upon in the Memorandum of Agreement with recipient LGUs.   F.) Comprehensive Health Care Agreement (CHCA) as the covering MOA  1. The CHCA defines the responsibilities of both DOH and recipient LGUs.  2. Funding checks shall be released to the Local Government Units concerned upon concurrence to the guidelines Local Chief Executive concerned.  3. In the event that the Local Government Units will not agree to these guidelines, the DIRFO shall release the subsidy directly to devolved health workers through payroll.  All disbursement of funds shall be subject to existing accounting and auditing rules and regulations.    ", "   I. RATIONALE   According to the World Health Organization (2014), the world population is rapidly aging. Between 2000 and 2050, the proportion of the world's population over 60 years will double from about 11% to 22%. The absolute number of people aged 60 years and over is expected to increase from 605 million to 2 billion over the same period.   The Philippine Statistics Authority most recent estimate of the current population pegs it at 92,337,852 (N SO 2010) with 6.8 percent of the population aged 60 years old and over (estimated to be at 97 M as of 2013). This is in comparison to the 6.0 percent of senior citizens in just a decade earlier. The greatest concentration of senior citizens is in Region IV\u2014A (12.2 percent), NCR (11.9 percent) and Region III (11.3 percent). This \ufb01gure is not showing any indication of slowing down. By the end 2016 it would be 7.8 percent of the population. There will be 13.8% or approximately 19.6 million Filipinos over the age of 60 by 2040.   Faced with this impending demographic trend of population aging, the Philippines is preparing to meet its considerable effects across all sectors of society. In accordance with the 1987 Philippine Constitution Article II Section IX, the Republic Act of 9257 (The Expanded Senior Citizen\u2019s Act of 2003) and Republic Act 9994 (Expanded Senior Citizens Act of 2010), sustainable measures are being undertaken to promote the health and wellness of senior citizens as well as to alleviate the conditions of senior citizens suffering from degenerative diseases/palliative conditions.   The decadal average annual (exponential) growth rate cf 3.64 percent of the population 60 years and over makes the older population growth rate faster than the total population, meaning the doubling time of the older population is shorter than the total population. What does this means in terms of functional health? A local study conducted by the Population Institute of the University of the Philippines (UP) looking at the Active Life Expectancy and Functional Health Transitions among Filipino Older Persons (Cruz, Saito, Natividad, 2007) showed that as we anticipate future expansions in the size of older population, a corresponding increase in the projected number with disability is expected, more for females than males. The expected declines in functional health (speci\ufb01cally, in the ability to perform the normal everyday activities of daily living) due to the presence of chronic degenerative ailments like osteoporosis, dementia, sarcopenia, osteoarthritis, hearing and visual impairment, fractures among others can result in signi\ufb01cant restrictions in lifestyles, modi\ufb01cation in recreational and leisure activities, social isolation, poor nutrition, depression, and an overall decrease in the quality of life.   Future policies should thus be able to respond to such eventualities with appropriate mechanisms for prevention of severe declines in functional health, with wellness programs as well as health services particularly long term care services for the increased number of inactive older people needing support.   The Philippines is clearly faced with a two-fold burden of \ufb01rst, addressing communicable and degenerative dis-eases aggravated by the absence of a national geriatric health agenda to oversee the development of research\u2014based programs and second, implementing integrated delivery of geriatric services in every tertiary hospital as well as community-based health care program promoting healthy aging. Universal Health Care encompasses addressing the needs of the Filipino Senior Citizen, and the formalization of this policy is a necessary step towards ensuring systems will be put in place to achieve better health outcomes for our senior citizens.   Indeed, this Order supports the call of the Philippine Plan of Action for Senior Citizens 2012- 2016 which envisions, \u201ca society for all ages where the senior citizens are empowered to achieve active aging.\"   II. OBJECTIVES   This Order provides a national policy that shall guide the national and local actions towards the implementation of the Health and Wellness Program for Senior Citizens.   III. SCOPE   This Order shall cover all units and instrumentalities including attached agencies of the DOB. It shall also apply to local government units (LGUs), non-government organizations (N GOs), professional organizations, private sector, organizations of senior citizens, and other relevant partners in the health sector.   IV. LEGAL BASIS/ MANDATE   This issuance on Health and Wellness Program for Senior Citizens shall be guided by the following policy statements:   1. Madrid International Plan of Action on Aging (Adopted by the Second World Assembly on Ageing in 2003). This sets out priority areas and action points towards the goal of ensuring that societies and individuals live with security and dignity while maintaining their full participation and human rights.   2. Regional Framework for Action on Aging and Health in the Western Pacific 2014-2019. It considers current evidence and new ideas as a starting point for further discussions within countries and in the Region.   3. The 1987 Philippine Constitution on Article II Section IX provides that \u201cThe State shall adopt an integrated and comprehensive approach to health development which shall endeavour to make essential goods, health and other social services available to all people at affordable cost. There shall be priority for the needs of the underprivileged sick, elderly, disabled, women and children.\"   4. Aquino Health Agenda through Administrative Order No. 2010-0036 and Section 7 of Executive Order 43 series 2011, the so called Kalusugan Pangkalahatan (KP) aims to achieve universal health care for all Filipinos.   5. Philippine Plan of Action for Senior Citizens (2012-2016) will serve as a strategic framework in developing action plans to further address the challenges brought about by socio-economic and environmental drifts. And also as a guide for all government agencies, local government units, civil society organizations and other stakeholders in planning, policy formulation and program development to promote and protect the rights and the best interest of the Filipino senior citizen.   6. Republic Act No. 9257 (2003) \u201cAn Act Granting Additional Bene\ufb01ts and Privileges to Senior Citizens to Senior Citizens amending for the purpose Republic Act no. 7432, otherwise known as \u201cAn Act to Maximize the Contribution of Senior Citizens to Nation Building, Grant Bene\ufb01ts and Special Privileges and for other purposes\"   7. Republic Act No. 9994 (Enacted February 15, 2010) \u201cAn Act Granting Additional Bene\ufb01ts and Privileges to Senior Citizens, Further Amending Republic Act No. 7432\". The Expanded Senior Citizens Act of 2010 is anchored on augmenting the bene\ufb01ts and services given to the elderly. This law is centered on securing the roles and funCtions of the implementing body and concerned agencies.   V. DEFINITION OF TERMS   For purposes of this issuance, the following terms, abbreviations and de\ufb01nitions apply:   1. Aging refers to a lifelong process of growing older in all respects (cellular, organ, whole- body) throughout the life-course (WHO).   2. Health System is de\ufb01ned as \u201call organizations, people and actions whose primary intent is to promote, restore or maintain health.\" (WHO)   3. Senior Citizen or Elderly refer to any Filipino citizen who is a resident of the Philippines, and who is sixty (60) years old or above. It may apply to senior citizens with dual citizenship   status provided they prove their Filipino citizenship and they have been residents for at least six (6) months in the Philippines.    VI. STATEMENT OF PRINCIPLES   1. The Health and Wellness Program for Senior Citizens (HWPSC) shall consider the following in the development of supportive policies and guidelines:   VISION:   A country where all Filipino senior citizens are able to live an improved quality of life through a healthy and productive aging.   MISSION:   Implementation of a well designed program that shall promote the health and wellness of senior citizens and improve their quality of life in partnership with other stakeholders and sectors.   GOAL:   Quality of Life among older persons is promoted and contributes to the nation building.   2. HWPSC intends to achieve the following objectives:    -To ensure better health for senior citizens through the provision of focused service delivery packages and integrated continuum of quality care in various settings   -To develop patient-centered and environment standards to ensure safety and accessibility of all health facilities for the senior citizens   -To achieve equitable health \ufb01nancing to develop, implement, sustain, monitor and continuously improve quality health programs accessible to senior citizens   -To enhance the capacity of health providers and other stakeholders including senior citizens group in the implementation of health programs for senior citizens   -To establish and maintain a database management system and conduct researches in the development of evidence-based policies for senior citizens   -To strengthen coordination and collaboration among government agencies, non- government organizations, partner agencies, and other stakeholders involved in the implementation of programs for senior citizens   3. HWPSC shall adopt the WHO Regional Framework on aging and health. These are the four pillars or action areas where the program interventions are based on:   a. Fostering an age\u2014friendly environments through action, engagement and collaboration across sectors and stakeholders, including communities, families and older persons   b. Promoting healthy aging across the life-course and prevent functional decline and disease among senior citizens   c. Reorienting and strengthening health systems to make them responsive to the needs of senior citizens through the provision of acceptable, accessible and effective health services across the continuum of care.   d. Strengthening the evidence-based policy- and decision-making on aging and health.   4. HWPSC shall focus on six program components where health interventions are possible, effective and able to be implemented with a clear and actionable role for all sectors.    a. The Policy, Standards and Regulation component shall develop a uni\ufb01ed patient- centered and supportive environment standards to ensure safety and accessibility of senior citizens to all health facilities and to promote healthy ageing in order to prevent functional decline among senior citizens.   b. The Health Financing component shall promote health \ufb01nancing schemes and other funding support in all concerned government agencies and private stakeholders to provide programs that are accessible to senior citizens.   c. The Service Delivery component shall ensure access of senior citizens to essential geriatric health services including preventive, promotive, treatment, and rehabilitation services from the national to the local level.   d. The Human Resources for Health component shall capacitate the health care providers in both national and local government to be able to effectively provide technical assistance and implement the program for senior citizens.   e. The Health Information component shall establish an information management system and maintain a repository of data.   f. The Governance for health component shall coordinate and collaborate with the local government units and other stakeholders to ensure an effective and ef\ufb01cient delivery of health services at the hospital and community level.   VII. IMPLEMENTING GUIDELINES   1. HWPSC shall be in accordance with the thrust of Universal Health Coverage \u2014 Aquino Health Agenda, National Objectives for Health 2011-2016 and Millenium Development Goals (2005-2015), supported by the recommendation of the WHO Regional Framework for Action on Aging and Health in Western Paci\ufb01c (2014\u20142019), as applicable.   2. HWPSC shall be one of the programs of the Disease Prevention and Control Bureau. A HWPSC National Program Coordinator shall be designated to perform technical and administrative functions pertaining to the operation of the Health and Wellness Program for Senior Citizens.   3. A Technical Working Group shall be organized to ensure coordination and sustainability of the HWPSC which is composed of representatives from DOH, different national government agencies, specialty societies, non-govemment organizations, and other recognized stakeholders. The membership, participation and functions shall be indicated in a pertinent department issuance. The TWG shall provide direction and technical support on policies and plans pertaining to the health and wellness program for senior citizens.    4. To ensure a comprehensive approach of the health and wellness program for senior citizens, integration of the health and wellness program for senior citizens into the other programs of the Disease Prevention and Control Bureau (DBCB) shall be intensi\ufb01ed.   5. In coordination with local government units, NGO\u2019s and PO\u2019s for senior citizens, DOH shall institute a national health program and shall provide an integrated health service for senior citizens.   6. In coordination with academic institutions and societies, DOH shall train community based- health workers including senior citizens and health personnel to specialize in the geriatric care and health problems of senior citizens.   7. The oversight for the implementation of this Order shall rest with the Assistant Secretary of Health, Of\ufb01ce for Technical Services supported by the Technical Working Group (TWG) on Health and Wellness Program for Senior Citizens chaired by the Director of the Disease Prevention and Control Bureau.   VIII. ROLES AND RESPONSIBILITIES   1. Department of Health \u2014 Central Of\ufb01ce shall ( 1) develop systems, policies and guidelines that will facilitate the implementation of the Health and Wellness Program for Senior Citizens including the monitoring and evaluation of each program activities; (2) develop capacity of the regional of\ufb01ces personnel in assisting the LGUs to ensure the implementation of the Health and Wellness Program for Senior Citizens Program.   As such, the following of\ufb01ces shall have the following responsibilities:   a. The Disease Prevention and Control Bureau shall (1) develop plans and policies for the implementation of the Health and Wellness Program for Senior Citizen; (2) provide technical assistance and conduct monitoring and evaluation of program operation; (3)   ensure the participation of other DOH of\ufb01ces/stakeholders in program activities where needed.   I). The Epidemiology Bureau and the Knowledge Management Information Service shall be responsible in the development of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of   information and knowledge on the possible establishment of the national registry for senior citizens.   c. The Health Promotion and Communication Service \"shall be responsible in the formulation of standards and development of information, education, communication,   and advocacy strategies for the implementation of the health and wellness of senior citizens.    d. The Health Policy Development and Planning Bureau (HPDPB) shall ensure the integration of the Health and Wellness Program for Senior Citizens in the national program plan of action, including inclusion in the DOH Research Agenda proposals.   e. The Health Human Resource Development Bureau (HHRDB) shall be responsible in the development of standards in the curriculum and the training of all types of health professionals, who are responsive, culturally sensitive and consistent with the national and local human resource development goals.   f. The Bureau of International Health Cooperation shall ensure that the program has strong network linkages with international health institutions and agencies that will ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for senior citizens.   g. The Bureau of Local Health Systems and Development shall be responsible in the integration of the program into the local health system.   h. The Health Facilities Development Bureau shall ensure that the capacity of government hospitals (DOH and local government hospitals) shall be upgraded and enhanced to provide adequate quality care services, by undertaking capacity needs assessment, - capacity enhancement investment, and capacity utilization monitoring.   i. The Health Facilities and Services Regulatory Bureau shall (1) ensure the safety and accessibility of health facilities through compliance with the prescribed standards on physical facility, equipment and personnel (2) ensure the establishment of accreditation /licensing guidelines and requirements for geriatric wards, hospitals and chronic care facilities including but not limited to nursing homes, group living, assisted living, transitional or intermediate care, hospice care facilities.   2. The Regional Of\ufb01ces shall lead the region in the implementation of the programs and projects for the health and wellness program for senior citizens. It shall also provide technical assistance and guidance to the LGUs in the implementation of program strategies and activities.   3. The DOH hospitals and medical centers shall ensure the availability of quality care services to its clients through the establishment of appropriate capabilities and competencies in their respective units. It shall also establish a senior citizens ward in every government hospital.   4. The Philippine Health Insurance Corporation (PHIC) shall develop appropriate relevant health service packages for senior citizens.   5. Local Government Units shall organize themselves into service delivery networks that will manage and implement the health and wellness program for senior citizens activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program and activities. It shall also provide counterpart funds for implementing their investment plan.    6. Non-Government Organizations, academe and other organizations shall initiate, assist, coordinate in addressing general concerns of the Health and Wellness Program for Senior Citizens.   7. Civil Societies shall assist the Local Government Units in achieving their health objectives and identify the health needs of the senior citizens and advocate program support for them.   8. Donor and Technical Partner Agencies shall provide technical assistance and guidance, necessary funding according to the investment plan developed for the Health and Wellness Program for Senior Citizens, as well as in accordance with partnerships entered into with local government units and other stakeholders.   IX. FUNDING   The Department of Health Central Of\ufb01ce and Regional Of\ufb01ces shall provide the essential funds for program or project implementation, technical assistance, monitoring, and health promotion campaigns to ensure the operationalization of this policy and system framework. Local government units shall be enjoined to provide funds in the implementation of the program. Furthermore, other government agencies, non-government organizations and other stakeholders are encouraged to provide counterpart funds as appropriate to ensure the implementation of this Order.   X. EFFECTIVITY This Order shall take effect \ufb01fteen (15) days after its publication in two (2) newspaper of general circulation.   ", " I. RATIONALE   Republic Act No. 7277, \u201cAn Act Providing for the Rehabilitation, Self- Development, and Self-Reliance of Persons with Disability and Their Integration into the Mainstream of Society and for Other Purposes,\" and otherwise known as \u201cThe Magna Carta for Disabled Persons,\" was passed in March 24, 1992. This speci\ufb01cally required the Department of Health (DOH) to, (l) institute a national health program for PWDs, (2) establish medical rehabilitation centers in provincial hospitals, and (3) adopt an integrated and comprehensive approach to the health development of PWD which shall make essential health services available to them at affordable cost.   Rule IV, Section 4, Paragraph B of the implementing rules and regulations ([RR) of this Act required the Department of Health to address the health concerns of seven (7) different categories of disability, which includes the following: (1) Psychosocial and behavioral disabilities, (2) Chronic illnesses with disabilities, (3) Learning (cognitive or intellectual) disabilities, (4) Mental disabilities, (5) Visual/ seeing disabilities, (6) Orthopedic/moving, and; (7) Connnunication de\ufb01cits.   In addition, Republic Act No. 9442, otherwise known as, \u201cAn Act Amending Republic Act No. 7277, otherwise known as the \u201cMagna Carta for Disabled Persons, and for Other Purposes,\" states in Section 1 that \u201c... a new chapter, to be denominated as 'Chapter 8. Other privileges and Incentives\u2019 is hereby added to Title Two of Republic Act No. 7277, otherwise known as the \"Magna Carta for Disabled Persons\", with new Sections 32 and 33, to read as follows:   \"CHAPTER 8. Other Privileges and Incentives \"SEC. 32. Persons with disability shall be entitled to the following:   (a) At least twenty percent (20%) discount for the purchase of medicines in all drugstores for the exclusive use or enjoyment of persons with disability;   (b) At least twenty percent (20%) discount on medical and dental services including diagnostic and laboratory fees such as, but not limited to, x-rays, computerized tomography scans and blood tests, in all government facilities, subject to guidelines to be issued by the Department of Health (DOH), in coordination with the Philippine Health Insurance Corporation (PHILHEALTH);   (c) At least twenty percent (20%) discount on medical and dental services including diagnostic and laboratory fees, and professional fees of attending doctors in all private hospitals and medical facilities, in accordance with the rules and regulations to be issued by the DOH, in coordination with the PHILHEALTH. . .\"   The Implementing Rules and Regulations also stipulates in Rule IV Section 6, paragraph 10 that, \u201cExpress lanes for persons with disability shall be provided in all private, commercial and government establishments, in the absence thereof, priority shall be given to them in all the transactions of the establishments\". LGUs shall ensure that this provision is implemented within their area of jurisdiction. There should be an assigned person in all government agencies/of\ufb01ces and private establishments and to provide a section or desk manned by trained personnel to assist persons with disability. The personnel assigned shall be part of the existing human resource in all other government agencies/offices and private establishmth as the case maybe or whenever possible.   Cognizant of the needs of the persons with disabilities and the economic and \ufb01nancial viability of the medical practitioners and hOSpitals, this Order is issued to support the Implementing Rules and Regulations of RA 9442. Policies and guidelines are enumerated herewith to guide the hospitals and medical, allied medical, paramedical or medical social worker practitioner so as to provide a fair, just and quality health care to PWDs while maintaining the \ufb01nancial and economic viability of the hospitals.   II. OBJECTIVES:   To prescribe the procedures and guidelines for the implementation of the 20% discount in all health related services for PWDs   III. COVERAGE AND SCOPE   This Administrative Order applies to all private and government hospitals, health- related facilities, the health care professionals, the Philippine Health Insurance Corporation, and related health-care establishments, pharmacies and other establishment dispensing medicines.   IV. DEFINITION OF TERMS   Consistent with the pertinent de\ufb01nitions used in the Implementing Rules and   Regulations of RA 7277 and RA 9442, the following terms shall be de\ufb01ned as follows:   1. ASSISTIVE DEVICES - Any device that is designed, made, or adapted to assist a person to perform a particular task or activity for daily living. For examples, hearing aides, electronic voice products, talking watches and related talking electronic equipment, canes, crutches, walkers, wheel chairs, and shower chairs are all assistive devices.   2. BIRTHING HOME OR CENTER - A medical facility designed to provide a comfortable, homelike setting during childbirth and that is generally less restrictive than a hospital in its regulations, as in permitting the practice of midwifery   3. CHRONIC ILLNESS- words to describe a group of health conditions that last a long time. It may get slowly worse over time or may become permanent or it may lead to death. It may cause permanent change to the body and it will certainly affect the person\u2019s quality of life.   4. CLINIC means a place in which patients avail of medical consultations or treatments on an outpatient basis. However, any clinic or dispensary where there is at least six (6) beds or cribs or bassinets installed for twenty-four hour use by patients shall be construed to fall within the de\ufb01nition of a hospital as described in RA 4226, the Hospital Licensure Act.   5. COMMUNICATION DISABILITY- An impairment in the process of speech, language or hearing: a) Hearing impairment is a total or partial loss of hearing function which impedes the communication process essential to language, educational, social and/or cultural interaction b)\"Speech and Language Impairments\" mean one or more speech/language disorders of voice, articulation, rhythm and/or the receptive and expressive processes of language.   6. CHILD WITH DISABILITY \u2014 persons below eighteen (18) years of age and those over but with mental capacity as that of a child and are unable to fully take care of themselves or protect themselves because of mental retardation, hearing impairments including deafness, speech or language impairments, visual impairments including blindness, serious emotional disturbance, orthopedic impairments, autism, traumatic brain injury, other health impairments or speci\ufb01c learning disabilities who by reason thereof need special education and other services.   7. DENTAL SERVICES \u2014 services related to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnosis and / or treatment of a dental illness, injury or condition.   8. DIAGNOSTIC AND LABORATORY TESTS \u2014 any procedure conducted for diagnostic purposes. It shall include such procedures as x-rays, CT-scans, MRI scans, PET scans, blood chemistry exams, histopathology and immunopathology, hematology, urine analysis, parasitology and bacteriology tests, serology, blood banking and all other diagnostic radiology, clinical laboratory and other diagnostic examinations that are necessary for the diagnosis of the disability or medical condition of a disabled person. It shall also include clinical psychological tests, assessment of speech conditions, and tests for hearing acuity, visual acuity, learning impairment, and related psychosocial conditions like drug testing.   9. DISABILITY -The interaction between persons with impairments and attitudinal and environmental barriers that hinders their full and effective participation in society on an equal basis with others.   10. DISABILITY TYPES \u2014 the 7 types of disabilities mentioned in RA 7277 are psychosocial disability, disability due to chronic illness, learning disability, mental disability, visual disability, orthopedic disability, and communication disability.   11. ESTABLISHMENTS DISPENSING MEDICINES AND ASSISTIVE DEVICES \u2014 drug stores, assistive device stores, government or private hospital pharmacies, medical clinics, optical clinics, audiology centers, and similar establishments dispensing medicines and selling assistive devices duly licensed or franchised by the BFAD and/or the local government unit.   12. GOVERNMENT HEALTH FACILITY 4* hospitals, outpatient clinics, health centers, rural health units or stations, clinical laboratory, diagnostic radiology center, audiology centers, optical clinics, psychological testing centers, drug testing centers, and other outpatient health facilities operated and maintained partially or wholly by the national, provincial, city or municipal government, or other political unit; or by any department, division, board or agency thereof. The facilities include DOH retained hospitals, specialty hospitals which are government owned and controlled corporations (GOCCs); medical clinics in GOCCs; and hospital or health facilities owned and managed by local government units, state colleges and universities, the Department of National Defense, the Department of Interior and Local Government and other government agencies.   13. GOVERNMENT HOSPITAL is a hospital operated and maintained either partially or wholly by the national, provincial, municipal, or city government or other political subdivision, or by any department, division, board or other agency thereof.   14. HEALTH CARE PROFESSIONAL \u2014 any licensed physician, dentist, nurse, midwife, allied medical practitioner, paramedical practitioner, or other health care professional or practitioner duly licensed to practice in the Philippines.   15. HEARING DISABILITY \u2014 moderate or worse hearing impairment in the better ear; that is, the pennanent unaided hearing threshold level of the better ear of 41 or 31 decibels or greater in age under 15 years old.   16. HEARING IMPAIRMENT - the complete or partial loss of the ability to hear from one or both ears; with 26 decibels or greater hearing threshold, averaged at frequencies 0.5, 1.0, 2.0, and 4.0 kilohertz.   17. HOSPITAL - means a place devoted primarily to the maintenance and operation of facilities for the diagnosis, treatment and care of individuals suffering from illness, disease, injury or deformity, or in need of obstetrical or other medical and nursing care. The term shall also be construed as any institution, building or place where there are installed beds or cribs or bassinets for twenty-four hour use of longer by patients in the treatment of diseases, diseased-condition, injuries, deformities or abnormal physical and dispensaries, and such other means by which they may be designated.   18. IDENTIFICATION DOCUMENT \u2014 any document or proof of being disabled which shall be used for availment of benefits and privileges under the law, such as the PWD identification card duly signed by anyone of the following: The Mayor, Barangay Captain or Chairperson of the National Council for the Welfare of Disabled Persons (NCWDP) now the National Council on Disability Affairs (NCDA), during the \ufb01rst 3 years. The signatory of the PWD identi\ufb01cation card after this period shall be the Chairperson of the NCDA.   19. IMPAIRMENT \u2014 any loss, diminution or aberration of psychological or physiological function with or without an accompanying anatomical structural defect.   20. LEARNING DISABILITY \u2014 any disorder in one or more of the basic psychological processes (perception, comprehension, thinking, etc.) involved in understanding or in using spoken or written language   21. MEDICAL DEVICES \u2014 an instrument, apparatus, equipment, machine, contrivance, implant, in vitro reagent, or other similar or related article, including a component part, or accessory which is: (I) intended for use in the diagnosis of disease or other conditions, or in the cure, mitigation, treatment, or prevention of disease, in persons with disabilities, (2) intended to affect the structure or any function of the body of PWDs, and which does not achieve any of its primary intended purposes through chemical action within or on the body of man or other animals and which is not dependent upon being metabolized for the achievement of any of its primary intended purposes.   22. MEDICAL SERVICES \u2014 shall refer to the hospital room accommodation, hospital services, medical supplies, professional services of physician, allied medical practitioner, or paramedical practitioner and other health care professionals, diagnostic services, and laboratory services that are necessary for the prevention, diagnosis, treatment, rehabilitation, and palliation of a persons disability, illness or injury. This should not be limited to hospital services but should include clinics and other health facilities.   23. MEDICALLY NECESSARY- Services required to preserve and maintain the health status of a person in accordance with the accepted standards of the medical practice in the medical community or services which are absolutely necessary in treating a patient and which could adversely affect the patients\u2019 condition if it were omitted.   24. MEDICINES \u2014 refers to both prescription and non\u2014prescription medicines and drugs approved by the Bureau of Food and Drugs, intended for the prevention, diagnosis, cure, mitigation, treatment, rehabilitation, and palliation of diseases, injury or other medical conditions.   25. MENTAL DISABILITY \u2014 disability resulting from organic brain syndrome (i.e. Mental retardation, acquired lesions of the central nervous system, or dementia) and or mental illness (psychotic or non-psychotic disorder).   26. MULTIPLE DISABILITY \u2014 a PWD with one or more of the 7 types of disabilities.   27. ORTHOPEDIC DISABILITY \u2014 disability in the normal functioning of the joints, muscles or limbs.   28. PERSON WITH DISABILITY (PWD) \u2014include those who have long\u2014term physical, mental, intellectual or sensory impairments which in interaction with various barriers may hinder their \ufb01ll and effective participation in society on an equal basis with others.   29. PRIVATE HOSPITAL is one which is privately owned, established and operated with funds raised or contributed through donations, or by private capital or other means, by private individuals, association, corporation, religious organizations, forms, company or joint stock association.   30. PRIVATE HOSPITALS AND MEDICAL FACILITIES \u2014shall refer to all pay inpatient and outpatient health and medical facilities privately owned, established and operated with funds through donation, principal, investment or other means, by any individual, corporation, association or organization. The facilities include hospitals, clinical laboratories, diagnostic radiology centers, doctor\u2019s clinics, dental clinics and other health facilities that are licensed by the Bureau of Health Facilities and Services (BHFS) of the DOH and/or the local government.   31. PSYCHOSOCIAL DISABILITY\u2014 any acquired behavioral, cognitive, emotional or social impairment that limits one or more activities necessary for effective interpersonal transactions and other civilizing process or activities for daily living such as but not limited to deviancy or anti-social behavior.   32. Service Ward in government facility shall be the same as the Class D classi\ufb01cation of Administrative Order No. Sl-A s. 2000 otherwise known as the implementing guidelines on Classi\ufb01cation of Patients and on availment of Medical Social Services in Government Hospitals. Class D classi\ufb01cation is provided full social services.   33. UNBRANDED GENERIC MEDICINES \u2014 drugs not covered by patent protection and which are labeled solely by their international non\u2014proprietary or generic name and without a brand name.   34. VISUAL DISABILITY .. A person with visual disability(Impairment) is one who has impairment of visual functioning even after treatment and/or standard refractive correction, and has visual acuity in the better eye of less than (6/18 for low vision and 3/60 for blind), or a visual \ufb01eld of less than 10 degrees from the point of \ufb01xation. A certain level of visual impairment is de\ufb01ned as legal blindness. One is legally blind when your best corrected central visual acuity in your better eye is 6/60 or worse or your side vision is 20 degrees or less in the better eye   V. POLICY STATEMENT   The following are the privileges for PWDs :   1. All persons with disability in all service wards of government facilities are entitled to a 20% discount for the costs of medical, dental, and rehabilitation services, diagnostic and laboratory fees, as well as psychological or developmental tests, provided that these are in accordance with the available Clinical Practice Guidelines or Hospital Treatment Protocols. The remaining balance of the hospital bill shall be subjected to classi\ufb01cation by the Medical Social Worker based on the existing DOH guidelines. If the PWD deserves a free service after evaluation, then such services shall be given free.   2. All persons with disability that are con\ufb01ned in the pay sections of the government health facilities are granted twenty (20%) discount for medical and dental services, and diagnostic and laboratory fees, provided that these are in accordance with the available Clinical Practice Guidelines or Hospital Treatment Protocols. For outpatient the same rule shall be followed.   3. All PWDs are granted the privilege of twenty percent (20%) discount in a_ll private hospitals and medical facilities for the costs of medical, dental, rehabilitation, occupational and physical and speech therapies_or services, and diagnostic and laboratory fees such as, but not limited to, x-rays, CT-scans, blood tests and others, including professional fees of attending doctors.   4. Services which are not medically necessary for the prevention, diagnosis, treatment, rehabilitation or palliation shall not be provided with any discount. This shall include but not limited to cosmetic surgical procedures, executive check-up packages, and physical examinations, without clinical evidence of effectiveness and ef\ufb01ciency. 20% discount is granted to specials reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.   5. The grant of twenty percent (20%) discount shall be provided in the purchase of branded medicines and unbranded generic medicines from all establishments dispensing medicines for the exclusive use of the PWDs.   6. PhilHealth Privileges   Consistent with the National Health Insurance Act of 1995 and the Health Sector Reform Agenda, all Filipinos shall be encouraged to be PhilHealth members or at least be a dependent of active PhilHealth members. Persons with Disability who are not yet non\u2014paying PhilHealth members may become PhilHealth members if they are sponsored or enrolled by their Local Government Unit (LGU) or voluntarily enroll themselves as individually paying members.   PhilHealth must make available reimbursement schedules to health care practitioners provided it is consistent with PhilHealth\u2019s legal mandates and policies.   VI. IMPLEMENTING RULES AND MECHANISMS FOR THE AVAILMENT 0F PRIVILEGES   1. Subsidized Services in In\u2014Patient and Out-patient Sections of Government Health Facilities   a. Hospital Bed \u2014 Hospital bed for a PWD con\ufb01ned in a service ward shall be classi\ufb01ed based on A0. No. 51-A s. 2000 known as the implementing guidelines on the Classi\ufb01cation of Patients and on availment of Medical Social Services in Government Health facilities. Those classified as Class D shall be free of charge provided that it is necessary to diagnose and treat an illness or injury and in accordance with the available Clinical Practice Guidelines or Hospital Treatment Protocols.   b. Laboratories and diagnostics services provided to an in\u2014patient PWD in a service ward that are medically necessary as determined by his/her attending physician, shall be given 20% discount, provided that:   i. Diagnosis and/or treatment by the attending physician shall be in accordance with the Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols.   ii. Evidence-based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual cases shall be provided free by the government facility.   iii. This shall also be subjected to the classi\ufb01cation of the Medical Social Worker.   All laboratories and diagnostics provided to PWDs admitted in the service ward which are deemed not medically necessary for the illness or injury for which he/she is con\ufb01ned shall not be given a 20% discount.   c. Laboratories and Diagnostic Services for Out-patient PWDs   All PWDs shall be given 20% discount for laboratory and diagnostic services. The balance shall be paid by the Out-Patient PWD based on his/her Medical Social Worker Classi\ufb01cation, provided that:   i. Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical. Practice Guidelines (CPGs) or HOSpital Treatment Protocols and have been determined medically necessary.   ii. Evidenced-based health screening tests had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual.   iii. The laboratory and diagnostic services have been determined by his/her attending physician as medically necessary.   iv. The requesting physician is employed in the government health facility where the laboratory or diagnostic tests shall be conducted.   All requests for laboratory and diagnostic tests from physicians who are not employed in the government health facility shall only be granted a 20% discount upon \ufb01nal evaluation of the recipient government facility as medically necessary.   d. Dental services   All dental services that are deemed to be medically necessary by the attending dentist shall be granted free of charge.   e. PhilHealth\u2014Related Bene\ufb01ts   In case the PWD is a PhilHealth member or a dependent, government facilities must ensure that the charges for services shall be deducted and charged to the PWDs PhilHealth bene\ufb01ts coverage. It is only after these deductions are made that the PhilHealth accredited health facilities can exercise its right to the PhilHealth reimbursement or coverage for the subsidized services.   f. Rehabilitation and Other specialized Services prescribed by attending physician or by a rehabilitation specialist including the purchase of assistive devices by PWD shall be given 20% discount.   2. Non-Subsidized Services in Pav Sections of Government Health F acilities   The PWDs con\ufb01ned in the pay sections of govermnent health facilities shall be granted twenty percent (20%) discount for the following services:   a. Hospital Bed \u2014 A hospital bed in a pay sections which is deemed  medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.   b. Laboratories and Diagnostic Services for In-patient PWD   i. All in-patient and out-patient laboratory and diagnostic examinations for PWD in pay sections shall be granted 20% discount; provided that such diagnosis and/ or treatment by the attending physician shall be in accordance with available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.   ii. All inpatient laboratories and diagnostics that are provided to PWD admitted to a health facility other than the service ward shall only be granted a 20% discount.   iii. Twenty percent discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.   c. Dental services   All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.   d. PhilHealth-Related Bene\ufb01ts   In case the PWD is a PhilHealth member or a dependent, government facilities must ensure that the charges for services shall be deducted and charged to the PWDs PhilHealth bene\ufb01ts coverage. It is only after these deductions are made that the PhilHealth accredited health facilities can exercise its right to the PhilHealth reimbursement or coverage for the subsidized services.   e. Rehabilitation and other specialized Services prescribed by attending physician or by a rehabilitation specialist including the purchase of assistive devices by PWD shall be given 20% discount.   3. Twenty percent (20%) Discount in Private Health Facilities   The PWDs con\ufb01ned in the private health facilities shall be granted twenty percent (20%) discount for the following services:   a. Hospital Bed \u2014 A PWD con\ufb01ned in a private hospital is granted a twenty percent (20%) discount for the hospital bed, provided the requirements stated below are followed:   i. The available room and board accommodation shall be deemed as medically necessary to diagnose and treat illness, injury or disability.   ii. All existing privileges that go with the hospital bed shall also accrue to the PWD.   b. Laboratories and Diagnostic Services   i. All in-patient laboratories and diagnostics services of PWD shall be granted a twenty percent (20%) discount based on the preferred room and board accommodation provided that such diagnosis and / or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.   ii. All out-patient laboratories and diagnostic services shall be granted a 20% discount provided that such diagnosis and/or treatment by the attending physician shall be in accordance with Clinical Practice Guidelines (CPGs) or Hospital treatment protocols.   c. Dental Services   All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.   d. PhilHealth-Related Bene\ufb01ts   In case the PWD is a PhilHealth member or a dependent, the 20% discount shall not be charged to the PWD\u2019s PhilHealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the PWD is eXpected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.   e. Rehabilitation and other specialized Services prescribed by attending physician or by a rehabilitation specialist including the purchase of assistive devices by PWD shall be given 20% discount.   f. Professional Fees   Professional fees for in-patient and outpatient medical, dental, and other health care professional services shall be provided with a 20% discount. The concerned physician or dentist must issue corresponding of\ufb01cial receipt.   4. Guidelines for the nventv percent (20%) discount in thuurchase of all medicines for the Exclusive Use ofPWD   a. All establishments through their registered pharmacist must have full   discretion and responsibility in dispensing all medicines for exclusive use of PWD.   b. Discounts shall be granted to PWDs on the purchase of all medicines provided that it is supported by the following:   i. PWD identi\ufb01cation card as stated in the De\ufb01nition of Terms.   ii. Doctor\u2019s prescription stating the name of the PWD, age, sex, address, date, generic name of the medicine, dosage form, dosage strength, quantity, signature over printed name of physician, physician\u2019s address, contact number of physician or dentist, professional license number, professional tax receipt number and narcotic license number, if applicable. To safeguard the health of PWDs and to prevent abuse of RA 9257, a doctor\u2019s prescription is required in the purchase of over-the-counter medicines. Only prescriptions that contain the above information shall be honored.   iii. Purchase booklet issued by the local social/ health of\ufb01ce to PWDs for free containing the following basic information:  a) PWD ID number  b) Booklet control number  c) Name of PWD  d) Sex  e) Address  f) Date of Birth  g) Picture  h) Signature of PWD  i) Information of medicine purchased:  i.1 Name of medicine  i.2 Quantity  i.3 Attending Physician  i.4 License Number  i.5 Servicing drug store name  i.6 Name of dispensing pharmacist   j) Authorization letter of the PWD who is residing in the Philippines at the time of purchase, currently dated and the identi\ufb01cation card of the authorized person or representative, in case the medicine is bought by the representative or care giver of the PWD.   c. As a general rule, any single dispensing of medicine must be in accordance with the prescription issued by a physician and should not exceed a one (1) month supply.   Drug stores are required to maintain a special record book for PWD subject to inspection by the BFAD and BIR.   d. For partial \ufb01lling, the establishment\u2019s pharmacists will indicate the quantity partially \ufb01lled in the special record book and the un\ufb01lled balance on the prescription. The PWD shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.   e. Drug stores offering Special discounted prices less than 20% of the regular retail price can deduct the percentage discount of their promotional campaign from the total of twenty percent (20%) discount as required by RA 9442. Thus, a total discount of 20% for PWD will still be observed.   These discount privileges shall be non-transferable and exclusive for the bene\ufb01ts of the PWD.   All establishments as de\ufb01ned above are enjoined to comply with the above\u2014cited guidelines.   For purposes of veri\ufb01cation, all hospitals, both government and private facilities shall require PWDs to present any of the following requirements:   i. A PWD ID Card issued and signed by the Barangay Captain, Mayor, or NCDA Chairperson   Responsibilities of Stakeholders   a. Government Facilities   All government facilities are required to post hospital room rates, laboratory tests, diagnostic tests fees, medicine prices, and all other fees and rates in conspicuous places near or at the main entrance to their respective facility. The above-described price lists shall be submitted annually to the National Center for Health Facility Development \u2014 DOH and PHIC.   i. All government facilities are also required to post this Administrative Order in conspicuous places where PWDs can have access to the information and policies set forth by this document.   ii. Of\ufb01cial receipts must be issued to every payment for medical and dental services, laboratory and diagnostic tests, and medicines provided. The receipts shall state the usual rates or fees and the discounted price; and,   iii. No \u201cIncome Means Test\" or any other tests shall be applied to the PWD as a precondition for the availment of free services as herein described.   b. Responsibilities of Private Hospitals and Medical Facilities   i. Private hospitals and medical facilities must post the price of all room rates in the Admitting Section of all private hospitals and medical facilities. The prices of diagnostics and laboratory tests based on room and board accommodation, medical supplies and medicines shall be made available upon request of the PWD. The list shall ensure validation of the discount granted to PWDs.   ii. Of\ufb01cial receipts must be issued to every payment for the medical and dental services and medicines provided. The twenty percent discount shall be granted upon full payment of the bill. The billing statement showing the usual rates or fees and the discounted prices shall be attached to the of\ufb01cial receipt.   iii. Set a grievance mechanism for PWDs to entertain questions with regards to discounts on professional fees.   iv. Inform in writing copy furnished the aggrieved party the necessary sanction for health professionals who refuse to grant the proper discount.   c. Responsibilities of the Health Care Professionals   i. Inscribe his/her name and PRC number in the request for diagnostics and laboratory tests, and prescriptions;   ii. Make sure that prescriptions made are for the exclusive use of the PWD to curb abuse of availing discounts for use of non- PWD citizens.   iii. Inform the PWD of the usual fees for the services required.   iv. Provide an of\ufb01cial receipt for the rendered professional services to the PWD that states the usual fees and the discounted fees.   d. Responsibilities of Drugstores   i. Drugstores are obliged to make available upon the PWD\u2019s request, a generic menu card and shall provide an of\ufb01cial receipt for drugs and medicines, which states the usual prices and the discounted prices of the drug or medicine.   ii. Drugstores are obliged to have a designated special lane for PWDs   e. Rehabilitation Centers shall provide quality care to PWDs and their families and to treat them with compassion and respect.   f. Behavioral testing centers shall provide test that measures general or speci\ufb01c behavior within educational, vocational, community or house settings. It shall also provide measurements and interpretations of behavior in relation to adaptive or social skills and appropriateness of behavior in relation to adaptive or social skills and appropriateness or dysfunctions within settings or situations.   g. Hospices and Palliative Care Centers shall provide a holistic quality care for patients addressing their physical, psycho-social, emotional, and spiritual pains.   6. Applications of Penalties and other Sanctions   a. Penalties for Persons who violates any provision   Any person who violates any provision of this Guideline shall suffer the following penalties:   i. For the \ufb01rst violation, a \ufb01ne of not less than \ufb01fty thousand pesos (P50,000.00) but not exceeding one hundred thousand pesos (P100,000.00) and an imprisonment of not less than six (6) months but not more than two (2) years; and,   ii. For subsequent violations, a \ufb01ne of not less than one hundred thousand pesos (P100,000.00) but not exceeding two hundred thousand pesos (P200,000.00) and imprisonment of not less than two (2) years but not more than six (6) years.   iii. Any person who abuses the privileges granted herein shall be punished with a \ufb01ne not less than \ufb01ve thousand pesos (P5,000.00) but not more than \ufb01\ufb02y thousand pesos (P50,000.00) and imprisonment of not less than six (6) months.   iv. If the offender is an alien or a foreigner, he/she shall be deported immediately after the service of sentence without further deportation proceedings.   b. Penalties for Corporations   i. If the offender is a corporation, organization or any similar entity, the of\ufb01cials thereof directly involved shall be liable therefore.   ii. Upon \ufb01ling of an appropriate complaint, and after due notice and hearing, the proper authorities may also cause the cancellation or revocation of the business permit, permit to operate, franchise, and other similar privileges granted to any business entity that fails to abide by the provisions of this Act   Funding Sources   a. Initially, the funding shall be sourced out from the Philippine Charity Sweepstakes Of\ufb01ce budget allocation for government hospitals that are providing free medical services to PWDs. Starting CY 2010, the National Government Agencies or LGUs shall include in their budget proposals the funding necessary to implement programs and services required by this Administrative Order.   b. For Government Owned and Controlled Corporation, total amount of discounts granted to PWDs shall be charged to the Quanti\ufb01ed Free Service.   c. For Private health facilities, the cost of the discount shall be funded through the deduction of the discount from gross income for the same taxable year that the discount is granted, provided that the total amount of the claimed tax deduction net of value added tax if applicable, shall be included in their gross sales receipts for tax purposes and shall be subject to proper documentation and to the provisions of the National Internal Revenue Code as amended   VII. REPEALING CLAUSE   Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modi\ufb01ed accordingly.   VIII. EFFECTIVITY   This Order shall take effect immediately after publication in two (2) national newspapers of general circulation.  ", "  I. Introduction  The attainment of a better quality of life through the promotion of mental health has now become an imperative and essential goal for all countries and its people. Local and international data show the extreme burden mental health problems and disorders impose on individuals, families, communities and countries. International data show that about one percent of the population is affected with severe mental and neurological disorders, and another 4- 5% suffers from mild to moderate neurological problems, including the abuse of alcohol and drugs. Given the changing and fast-paced lifestyle of people amid a very dynamic socio-economic and political environment, this burden from mental ill health, disorder and disability is expected to increase exponentially as enunciated by the World Health Organization (WHO).  Similarly, the Philippines has long been confronted with a volatile socio-economic condition compounded by natural and man-made disasters, garbage crisis, and drug menace.  In a local baseline survey in 1964-67 in Sta. Cruz, Lubao, Pampanga, Manapsal of the DOH Division of Mental Hygiene, Bureau of Disease Control, found that the prevalence of mental disorders was 36 per 1,000 adults, children and adolescents. The 1980 WHO Collaborative Studies for Extending Mental Health Care in General Health Care Services (involving seven countries) showed that 17 percent of adults and 16 percent of children who consulted at three health centers in Sampaloc, Manila have mental disorders. Depressive reactions in adults and adaptation reaction in children were most frequently found. In Sapang Palay, San Jose Del Monte, Bulacan, the prevalence of adult schizophrenia was 12 cases per 1,000 population in 1988\u20141989 (Manalang et al).  In Region 6 (Iloilo, Negros Occidental and Antique), Perlas et al. in 1993-94 showed that the prevalence of the following mental illness in the adult population were: psychosis (4.3 percent), anxiety (14.3 percent), panic (5.6 percent). For the children and adolescent, the top \ufb01ve most prevalent psychiatric conditions were: enuresis (9.3 percent), speech and language disorder (3.9 percent), mental subnormality (3.7 percent), adaptation reaction (2.4 percent) and neurotic disorder (1.1 percent).   The current DOH bed capacity for mental disorders is 5,465. Of these, 4,200 beds are in the NCR (at the National Center for Mental Health). The rest of the country share the remaining 1,265 beds (CAR-40 beds, Region 2-200 beds, Region 3\u2014500 beds, Region 11-200 beds). Regions 1,4,10,12, CARAGA and ARMM do not have inpatient psychiatric facilities. Only 27 DOH medical centers and regional hospitals have mental health services. Cavite is the only province with a psychiatric facility.  These situations have hampered the delivery of basic services, aborted the national development, and reduced the quality of life of the Filipino. Life has become severely stressful to most, whether rich or poor, young or old. The resiliency of the Filipino people to adapt to his present life situation is being stretched too far. Warning signs of restlessnessabound such as increasing reports of suicide and substance abuse. Decline in the socio-economic condition may translate into mental-ill health and therefore mental health disorders and mental disabilities.  However, the provision of mental health services in the country, has remained illness-oriented, institution-based, fragmented, inadequate, inequitable, inaccessible, prohibitive, and neglected.  The Department of Health (DOH), the national lead agency for health recognizes the magnitude of the mental health problem as contained in the National Objectives for Health (NOH) 1999-2004. Among the objectives set forth are the following:  > reduction of morbidity, mortality, disability and complications from mental disorder > promotion of healthy lifestyle through the promotion of mental health and less stressful life.  However, the DOH has constraints in attaining these objectives given the limited government resources. Within the health sector, mental health has to compete for resources against other equally important health objectives. Concomitant reforms. are therefore being pursued in hospitals, public health, local health systems, regulation as well as financing with the end-view of improving the health of all Filipinos as embodied in the Health Sector Reform Agenda.  The WHO, on the other hand, called for a timely global action to attend to the crisis in mental health. The year 2001 has been dedicated to mental health \u201cin recognition of the burden that mental and brain disorders pose on people and families affected by them and with the aim to highlight the important advances made by researchers and clinicians in reducing suffering and the accompanying disability.\" All sectors have been enjoined \"to work towards a day when good health will also mean good mental health.\" This action emphasizes the faCt that mental health is a concern of all.  In summary, it is within this whole context that the development of a national mental health policy is pursued. The core issues in mental health are the lack of conscious awareness of mental health as an integral component of total health care and of the general health care system and the lack of political will to implement a comprehensive national mental health program. The formulation of the national mental health policy by the DOH, is therefore a very signi\ufb01cant step towards the advocaCy for mental health.  This issuance prescribes the national policy framework towards the attainment of a good state of mental health for all Filipinos.  II. Coverage and Scope  The National Mental Health Policy shall apply to all sectors, disciplines and institutions whether government, non\u2014government or private entities whose functions and activities contribute to the improvement of the state of mental health of the Filipinos.  Furthermore, this policy shall permeate health systems, programs and services at the national and local levels.  The mental health problems, disorders and disabilities shall include substance abuse and brain disorders such as epilepsy, dementia and cerebral palsy among others.  III. Vision - Better Quality of Life through Total Health Care for all Filipinos  The National Mental Health Policy is a commitment to ensure a community of Filipinos who are mentally healthy, able to contribute to the development of the country and attain a better quality of life through access to an integrated, well\u2014planned, effectively organized and ef\ufb01ciently delivered health care system that responds not only to the physical health needs but also to mental health needs of Filipinos.  IV. Mission - A Rational and Uni\ufb01ed Response to Mental Health  The National Mental Health Policy provides the direction for a coherent, rational, and uni\ufb01ed response to the nation\u2019s mental health problems, concerns and efforts through the formulation and' implementation of the national mental health programme strategy.  V. Goal - Quality Mental Health Care  The National Mental Health Policy sets to achieve quality mental health care through the development of ef\ufb01cient and effective structures, systems, and mechanisms that will ensure equitable, accessible, affordable, appropriate, ef\ufb01cient and effective delivery to all its stakeholders by quali\ufb01ed, competent, compassionate, and ethical mental health care professionals and service providers.  VI. Objective - Implementation of a Mental Health Program strategy  The National Mental Health Policy shall be pursued through a Mental Health Program strategy prioritizing the promotion of mental health, protection of the rights and freedoms of persons with mental diseases. and the reduction of the burden and consequences of mental ill-health, mental and brain disorders and disabilities.  VII. Policy-Statements:  A. Leadership  Cognizant of the critical importance of leadership and political will in government to effect action, the Department of Health shall be the lead agency in the promotion and protection of the people\u2019s mental health.  Corollary to this, the Local Governments as embodied in the Local Government Code of 1991 shall ensure the delivery of basic mental health services.  B. Collaboration and Partnership  Cognizant of the multifaceted causation and management of mental health problems and disorders, the DOH shall ensure the creation of an enabling environment for collaboration and partnership among (a)sectors, e. g. academe, non-governmental organizations, other government agencies, civil society, professional societies, legislators, policymakers, business sector, pharmaceutical companies, (b) disciplines e. g. medical, nursing, social work, psychology, social sciences, arts, administration, and (0) levels of government, e. g. municipal, province, city, national.  C. Empowerment and Participation  Cognizant of the need for the empowerment and active participation of (a) persons at risk to develop, (b) persons with mental illnesses, (c) their families, in the effective treatment and management of mental health problems and disorders, they shall be involved in the planning and decision\u2014making on matters that concern and pertain to them.  D. Equity  Cognizant of the immediate need to provide equitable and accessible quality mental health care, protective and non-disCriminating mechanisms in the mobilization, allocation and utilization of resources from all sectors in all regions, provinces, cities and municipalities shall be created.  E. Standards for Quality Mental Health Services  Cognizant of the importance of ensuring the provision of the highest quality of care for mental health, national standards for ethical practice, facilities and services shall be developed and enforced.  F. Human Resource Development  Cognizant of the urgent need to develop adequate, appropriate and competent mental health care providers and ensure mental \ufb01tness of workforce in all sectors, disciplines and levels of government:  a) the curriculum and training for mental health care providers shall be responsive to the national and local culture and human development goals, b) a good incentive and bene\ufb01t system shall be formulated and provided for the mental health care providers, and c) the staff development programs shall include promotion of the mental health of the workforce.  G . Health Service Delivery System  Cognizant of the numerous requirements and dif\ufb01culties in the provision of an equitable, accessible, affordable and appropriate quality mental health care,  > the integration into the general health care programs, services, and systems of hospitals, health centers, and other health units of the government and private sectors, and > the availability of essential treatment and drugs shall be the priority.  H. Mental Health Care  That Mental Health is an integral component of Total Health Care and that the holistic approach is the essence of health care, programs, services, and activities shall address the biological, psychological, behavioral and social activities shall address the biological, psychological, behavioral and social aspects in the care of persons with mental health problems, diseases and disabilities.  I. Stability and Sustainability  Cognizant of the prohibitive cost and \ufb01nancial burden of mental health care, regular government appropriation and attractive investment package's shall be secured and mechanisms such as subsidies, national health insurance and tax incentives shall be explored.  J. Information System  Cognizant of mental illness as an emerging global health problem and the need for accurate data in the surveillance of mental diseases and disorders, a national and local system of information generation, sharing and exchange shall be created and instituted in aid of developing appropriate programs, services, policies and legislation.  K. Legislation  Cognizant of the need to guarantee the promotion and protection of the rights and freedoms of persons with mental and brain disorders, the formulation and passage of a Mental Health Act shall be advocated.  L. Monitoring and Evaluation  Cognizant of the need to sustain the mental health initiatives and ensure continuing improvement in the delivery of mental health care, a regular review, monitoring and evaluation of existing policies, programs, facilities and services shall be done.  VIII. Roles and Responsibilities  A. General Roles and Responsibilities  1. The Department of Health (DOH) shall establish, strengthen and sustain capacities for. implementation of the National Mental Health Policy within the DOH and in the executive and legislative branches of government, including partnership with non-government organizations and the private sector.  2. All units, centers, bureaus of the DOH shall implement as a priority the mental health policies through initiatives such as programs, projects and investment incentives and packages relevant to their functions and responsibilities consistent with the National Objectives for Health and the Health Sector Reform Agenda.  3. In the planning and development of mental health programs projects and other initiatives, all units are to enSure (a) a holistic and comprehensive approach, (b) the collaboration and partnership with appropriate sectors, disciplines, and levels cf government (0) the active participation and empowerment of persons with mental health problems, disease and disabilities, their families and communities, (d) the continuity of care at all levels, and (e) their equitable distribution at the different regions, and (f) the provision and maintenance of reSources for mental health.  B. Specific Roles and Responsibilities  1. The National Center for Disease Prevention and Control shall (a) oversee the implementation of the national mental health policy, and; (b) lead in the formulation of the mental health and neurological disease prevention, control, intervention and rehabilitation programs and strategies that will reduce the burden and consequences of mental diseases and disabilities and promote mental health.  2. The National Center fer Health Promotion shall lead in the formulation of the standard and the development of mental health information, education and communication (IEC) and \"advocacy strategies to ensure the promotion of a totally healthy and less stressful lifestyle for the Filipinos.  3. The National Epidemiology Center and the Information Management Service shall ensure the development of a national reporting and surveillance systems and methodologies in the generation, availability, accessibility, sharing, exchange, and distribution of information and knowledge on mental health and the establishment of the national registry of mental and neurological cases.  4. The National Center for Health Facility Development shall ensure the development and implementation standards in the creation of mental health facilities as well as the equitable distribution, effective management and ef\ufb01cient operation of all these facilities in the country.  5. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Mental Health \"Policy, (b) ensure its formulation into a national program plan of action, (c) its development into legislative actions, and (d) the inclusion of mental health in the priorities for the health research agenda.  6. The Health Human Resource Development Bureau shall ensure (a) the development of standards in the curriculum and the training of all types of mental health professionals, practitioners, and care providers who are responsive, sensitive, and consistent with the national and local human development goals and culture, (b) the adequate and equitable distribution of mental health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels, and (c) the provision of a good incentive and bene\ufb01t program to attract mental health caregivers in the unserved and underserved areas.  In addition, the HHRDB shall ensure the provision of standards, programs and mechanisms that will address the maintenance of a physically and mentally healthy workforce within and outside DOH.  7. The Bureau of Health Facilities and Services shall ensure the provision of quality mental health services through adequate regulatory mechanisms and facilitative licensing procedures for mental health facilities to ensure the availability of highest possible mental health care.  8. The Bureau of Food and Drugs shall developthe policies, structures and systems that will ensure the provision of affordable essential drugs, the review and update of the national formulary for drugs and treatment used in the management of mental health and neurological diseases.  9. The Bureau of International Health Cooperation shall establish strong network linkages with international mental health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippine in the global scene.  10. The Bureau of Local Health Development shall ensure the development of systems for the integration of quality mental health into the primary care level.  11. The Centers for Health Development shall ensure the inclusion of mental health in their priority agenda and thus, develop .the systems, structures, mechanisms for cost-sharing and \ufb01nancial and technical assistance as a start-up support to LGUs and Other partners, and building capabilities for the effective implementation of the national mental health policy, program and strategy in their respective areas.  12. The DOH hospitals, medical centers, and sanitaria shall ensure the availability of quality mental health care to its clients through the establishment of appropriate capabilities and competencies in their respective units.  13. Local Government Units shall ensure the availability, accessibility, affordability and equitableness of appropriate and culturally sensitive mental health services at the inter-local health zones, local hospitals, health centers, Communities and homes.  14. Private sector, the academe and non-govemment organizations shall be partners in the advocacy, promotion and provision of mental health services and in the training of mental health care providers.  IX. Special Provisions  A. The National Center for Mental Health and regional mental health facilities as special facilities for mental disorders shall ensure the development of models and standards for tertiary level of mental health care.  B. Collaborating centers shall be created at the national and regional levels to ensure the coherent and rational implementation of the natiOnal mental health policy, program and strategy. In line with this, a National Collaborating Center for Mental Health and Psychiatry (NCC \u2014 MHP) is hereby created at the East Avenue Medical Center to serve as the convergence arena for mental health initiatives.  C. The Technical Working Group on Hospital Rationalization and Streamlining shall immediately address the inequitable distribution- \"of human resource and bed requirements of psychiatry and neurology units by ensuring their proper allocation 1n all DOH hospitals.  This Order shall take effect immediately.   ", " I. RATIONALE   The Philippine Health Agenda (PHA) 2016-2022, seeks to ensure \ufb01nancial protection for all Filipinos. In 1995, the Philippine Health Insurance Corporation (PhilHealth) was created to provide the National Health Insurance Program (NHIP) on a universal coverage. However, a signi\ufb01cant proportion of Filipinos continue to have no access to adequate health services due to \ufb01nancial reasons. Because of low compliance rate of 40-50% to the DOH No Balance Billing Policy and uniform Costing of PhilHealth bene\ufb01ts, high out-of-pocket expense at an average of 56% of the total health expenditure was estimated in 2013.   Thus, pursuant to Section 13 of the General Appropriations Act of 2017, the Assistance to Indigent Patients Budget shall \ufb01nd the Medical Assistance Program (MAP) of the Department of Health (DOH) to provide \ufb01nancial assistance to poor and indigent patients seeking medical services in government health facilities.   Administrative Order No. 2016-0010 entitled \u201cRevised Guidelines for the Implementation of the Medical Assistance Fund Program in Governme
