 receptor (ER/PR) testing to NKTI, to determine the most appropriate treatment for patients included in the program.   13. PPI and/er any pharmaceutical \ufb01rm or its authoriZed distributor shall commit and agree to forward stocks to the hospital pharmacy and make the anticancer drugs available to the attending oncologists of the patients in time for the scheduled chemotherapy, where necessary. Hospital pharmacy shall ensure the observance of strict storage requirements for the anticancer medicines. (Annex C)   14. The DOH\u2014NCPAM through PPI shall assist the participating hospitals in ensuring the safe storage and handling of medicines included in the program particularly ' chemotherapeutic drugs with special storage requirements through arranging the temporary provisions of biorefs with the suppliers (i.e, for agents requiring refrigeration between 2-8 \u00b0C) and/or orientation of hospital staff on the safe preparation and administration of chemotherapeutic drugs t no cost to the hospital.   15. This Program shall offer eligible cancer patients in participating hospital access to the full chemotherapy course free of charge. Other routine care costs (i.e. surgery for breast cancer, consultations, hospitals stays, transfusions, lab tests, treatment of infections) not covered by the said program shall be shouldered by the patient with support from PhilHealth (for sponsored members) and/or referred to foundations and other funding institutions by the hospital\u2019s public assistance unit.   16. No medicines procured under this Program shall be resold to patients, to the hospital pharmacy or other drug establishments.   17. Government of\ufb01cials and employees violating the provisions of this Order shall be administratively sanctioned in accordance with the existing Civil Service laws, rules and regulations.   VI. PATIENT ELIGIBILITY, ENROLMENT, MONITORING AND FOLLOW \u2014 UP   This Program will Offer free treatment to early stage breast cancer patients (Stage I-IIIa) in identi\ufb01ed government hospitals based on a set of medical and social eligibility criteria. Priority groups shall be indigent patients with limited \ufb01nancial resources and patients enrolled in the PhilHealth Sponsored Program. (Annex D)   a. A fully eligible cancer patient shall be referred by his/her surgeon/oncologist to the Patient Navigator Program managed by the PCSI as the duly recognized private nongovernment organization with the expertise on cancer treatment and management. The candidate patient and his/her attending physician must accomplish and submitthe' following documents to receive the continuous free supply of anticancer medicines (Annex G, H, I, I): '   a Patient Consent Form  b. Patient Enrolment and Information Form  c. Medical. Follow-up Form (i.e. to be accomplished by the attending physician monthly or every after treatment/follow-up)  d. Patient Closure Form (i.e. in the event that treatment is terminated due to serious adverse event, voluntary withdrawal of the patient, death or any other reason speci\ufb01ed)   The DOH-NCPAM shall receive the Certi\ufb01ed True Copies of the forms biannually with a summary Form (Annex L) signed by the MAP Coordinator detailing the total numbers of bene\ufb01ciaries, treatment outcomes, drop\u2014out rates and the occurrence Of adverse drug experiences.   2. The Hospital Director/Chief Of Hospital of the participating Hospital shall assign MAP Program coordinator/s for the said DOH-PCSI program, responsible for the overall management of the program, the maintenance of the registry of cancer patients enrolled thereto, monitoring of the stock levels Of anticancer drugs as well as their storage conditions and coordination with DOH/PCSI for all issues and concerns relevant to the Program.   3. The PCSI and the participating hospitals shall monitor the treatment outcomes of patients enrolled in the free medicines access program in terms of ef\ufb01cacy of treatment , the occurrence Of adverse drug events/experiences and disease-free survival post-treatment. The recipient hospital shall submit reports (Annex F, G, H and I) to the PCSI which shall in turn provide quarterly updates to the DOH-NCPAM on the status of implementation of the program and other concerns/issues relevant to the Program.   4. All suspected adverse drug experiences (ADEs) following administration of a drug' under the Program shall be reported to the hospital drug therapeutics committee and reported to FDA for prOper documentation and evaluation using the standard FDA ADE Reporting Form. ADEs shall also be re\ufb02ected in the patient monitoring form and submitted to the PCSI as the implementation and .monitoring arm of the Patient Navigator Program. (Annex M) .   5. Quarter-Ending-Month Report of Patient Utilization (Annex K) duly accomplished by the chief pharmacist shall be submitted to the DOH-- NCPAM.   6. The DOH-NCPAM in partnership with the participating cancer centers, academic institutions and DOH hospitals shall conduct continuous research, assessment and monitoring of the Medicines Access Program with regard to treatment outcomes, safety and toxicity issues on the regimens used. The  NCPAM may use the'information collected to generate high-quality research that will contribute to the improvement of cancer care and treatment in the country. -   VII. FUND MANAGEMENT   A. Fund Management Conditions for DOH HoSpitals   The following fund management conditions shall be Observed by participating DOH Hospitals covered by this Order:   1. Under this Program, anti-cancer drugs which DOH procured shall be given to DOH hospitals in kind and without cost. These drugs shall then be available to eligible patients.   2. The initial source of \ufb01nd for the said program is P/A/P A.III.a.5 \u2014\u2014 National Pharmaceutical Policy Development including provision of drugs and medicines, medical and dental supplies to make affordable quality drugs available, Republic Act NO. 9524, the General Appropriations Act.   VIII. ROLES AND RESPONSIBILITIES   A. National Center for Pharmaceutical Access and Management (NCPAM):   1. Serve as the principal agency in the implementation of this program \u201cEARLY STAGE BREAST CANCER MEDICINES ACCESS PROGRAM (Stage I\u2014 IIIa)\".   2. NCPAM shall Obligate funds to \ufb01nance the Purchase order(s) based on the available allotment and Notice of Cash Allocation to PPI subject to the usual accounting and auditing rules and regulations.   3. Allow eligible breast cancer patients to access the free drugs and medicines under this endeavor which are listed in the PNDF Volume 1, current edition.   4. Ensure that PPI, as the procurement agency of the NCPAM, shall supply/distribute anti-cancer drugs directly to hospitals for use according to the multi-disciplinary team approach to breast cancer management, for the treatment of eligible breast cancer patients.   5. Require all participating hospitals tO submit report on compliance/non- compliance with the multi-disciplinary team approach to breast cancer management guidelines and recommendations if any, embodied in this Order for appropriate action.   6. Approve the list Of identi\ufb01ed and quali\ufb01ed breast cancer patients recommended by the participating hospitals.   7. Coordinate inspection by the DOH inspection team upon delivery Of the breast cancer drugs and medicines and shall be distributed by PPI to participating hospitals within-its jurisdiction not more than two (2) months upon delivery.   8. Together with PCSI, initiate a strategic communications and awareness campaign on breast cancer that will ensure that the program gains will generate a momentous support and create long lasting, sustainable change in the f1 ght against breast cancer.   B. PHILIPPINE CANCER SOCIETY (PCS)   1. Ensure implementation of the guidelines and activities set forth in the Patient Navigation Program by the Participating Hospitals and nearby communities.   2. Recruit and train Patient Navigators to be assigned in the Participating A Hospitals/Cancer Centers.   3. Network with and orient the Project Coordinators and concern staff of the Participating Hospitals/Cancer Centers on the Patient Navigator Program.   4. Manage the Navigation Program schemes and activities from the enrollment of patients up to completion of Stage I to IIIA multi-disciplinary breast cancer treatment, including 5-years survival follow-up.   5. Provide a progress report and regular feedback to the DOH and other pertinent stakeholders on the issues and concerns encountered thereto in collaboration with the DOH-NCPAM to further improve the implementation of the Program;   6. Facilitate an on-line Breast Cancer Registry for use of DOH and all pilot Hospitals, incorporating data needed as per patient reporting forms.   7. Conduct research studies 1n collaboration with the participating parties to the Program.   8. Together with DOH, ' initiate a strategic communications and awareness campaign on breast cancer that will ensure that the program gains will generate a momentous support and create long lasting, sustainable change In the \ufb01ght against breast cancer.    C. IDENTIFIED BREAST CANCER HOSPITALS/CENTERS:   1. Ensure the presence of the following basic requirements for the implementation of this Program: -   a) pharmacy services  b) supplies and logistics for breast biopsy, particularly core needle biopsy equipment and buffered formalin solution, and  c) other basic diagnostic ancillary services for breast cancer patients;   2. Identify and recommend to the DOH-NCPAM and the PCSI the potential bene\ufb01ciaries of the Program based on the eligibility criteria set in the treatment and management protocol;   3. Agree to participate in the PCSI-Patient Navigation Program which shall be the mechanism for navigating patients in the healthcare system and providing them assistance in accessing health services including surgery, medicines, radiotherapy, counseling, psychosocial support and other ancillary services for the multi-disciplinary team approach to breast cancer care and management;   4. Provide a counseling room / breast clinic/area for patient navigators;   5. Agree to Implement the Standard Treatment Protocol as drafted and approved by the Expert Committee.   6. Identify a Breast Cancer Medicines Access Program (BCMAP) Coordinator for coordination purposes with the PCSI\u2014Navigation Program and the DOH- NCPAM and the Hospital Pharmacy.   7. Devise, recommend, and continuously improve the coordination mechanism to ensure that the drugs and medicines are accessible to all the bene\ufb01ciaries as approved by the DOH;   8. Ensure compliance with all the requirements stated in this directive   D. PITC PHARMA INC. (PPI) shall:   1. Procure breast cancer drugS'and medicines at the most reasonable cost;   2. Quote prices that are \ufb01xed for a period of six (6) months which include transportation costs from the PPI'forwarder to the recipient hospital, insurance charges and other incidental deliverycosts;   3. Notify the DOH-NCPAM point person of the program on the arrival Of the breast cancer drugs and medicines at the PPI warehouse/forwarder at least one (1) week prior to the expected date and on the succeeding days thereafter until the actual date of delivery;    4. Ensure the availability Of breast cancer drugs and medicines;   5. Ensure that drugs and medicines delivered shall be in accordance with the Essential Drugs List, the PNDF Volume I, current edition;   6. Observe strictly the proper handling and storage (including their forwarder) of the cancer medicines in accordance with speci\ufb01c temperature and container requirements, among others. '   IX. OVERALL RESPONSIBILITY  The Medicines Access Program shall be under the direct supervision and control of the DOH Undersecretary of the Health Regulations Cluster with the ANCPAM as the Operational unit that shall provide the overall direction and administration of this Program. All communications concerning the Program shall be addressed to DOH\u2014NCPAM.   IX. SEPARABILITY CLAUSE   If any provision in this Guidelines or application of such provision any circumstances shall be held invalid, the remainder of the provisions thereby shall not be affected.   X. EFFECTIVITY  This Order shall take effect immediately. ", " I. BACKGROUND AND RATIONALE   Health-related public policies and laws have provided the impetus for comprehensive reform strategies identi\ufb01ed in the Health Sector Reform Agenda (HSRA) launched in 1999 and its implementation framework, the FOURmula One (F1) for Health in 2005. Since then, substantial gains in health sector improvements have been achieved in the areas of social health insurance coverage and bene\ufb01ts, execution of Department of Health (DOH) budgets and its use to leverage local government unit (LGU) performance, LGU spending in health, systematic health investment planning through the Province-wide Investment Plan for Health (PIPH)/ Citywide Investment Plan for Health (CIPH)/ Annual Operational Plan (AOP) process, capacities of government health facilities, and the implementation and monitoring of public health programs.   However, poor Filipino families have yet to experience equity and access to critical health services, despite all of these achievements.   DOH and PhilHealth recently conducted a joint Bene\ufb01t Delivery Review highlighting the need to increase enrollment coverage, improve availment of bene\ufb01ts and increase support value for claims in order for the National Health Insurance Program (NHIP) to provide Filipinos substantial \ufb01nancial risk protection. More importantly, bene\ufb01t delivery for the sponsored program (poorest quintile) was found to be lowest among our people. To date, only 53 percent of the entire population is covered by the program, with 42 percent availment rate, and 34 percent support value or a total bene\ufb01t delivery ratio of 8 percent.   Public hospitals and health facilities have also suffered neglect due to the inadequacy of health budgets in terms of support for upgrading to expand capacity and improve quality of services. As of October 2010, eight hundred ninety two (892) rural health units (RHUS) and ninety nine (99) government hospitals have yet to qualify for accreditation by PhilHealth. Data have also shown that the poorest of the population are the main users of government health facilities. This means that the deterioration and poor quality of many government health facilities is particularly disadvantageous to the poor who needs the services the most.   Moreover, weaknesses in management and compensation of human resources for health have not been adequately addressed and inadequacies in health information systems to guide planning and implementation of health programs also need urgent attention.   Lastly, while the Philippines is on target for most of its Millennium Development Goals (MDG), it is lagging behind in reducing maternal and infant mortality. These two indicators are still at 162 per 100,000 live births and 25 per 1,000 live births respectively (2005 FPS and 2008 NDHS), with 2015 MDG targets at 52 and 19, respectively. There is also wide difference in outcomes and program performance in these priority public health programs across geographic areas and income groups that particularly affect the poor.   To address these challenges, the Aquino Health Agenda (AHA) is being launched to improve, streamline and scale up reform interventions espoused in the HSRA and implemented under F1. This deliberate focus on the poor will ensure that as the implementation of health refomis moves forward, nobody are left behind.   To successfully implement the Aquino Health Agenda, the Philippine health system will require the following components: enlightened leadership and good governance practices; accurate and timely information and feedback on performance; \ufb01nancing that lessens the impact of expenditures especially among the poorest and the marginalized sector; competent workforce; accessible and effective medical products and technologies; and appropriately delivered essential services.   This Order provides the objectives, strategic thrusts, and implementation framework- to implement the Universal Health Care (UHC)   II. SCOPE AND COVERAGE   This issuance shall apply to the entire health sector, including the public and private sectors, the DOH bureaus, national centers, hospitals, attached agencies especially PhilHealth and external development partners involved in the implementation of the Universal Health Care.   This Order shall also provide for the guidelines, approaches and resources needed to affect and in\ufb02uence public-private partnership, and bene\ufb01t families, civil society, private and public health care providers, and local government units as they decide, behave and transact in the local health system that will provide the backdrop for the Aquino Health Agenda.   III. OVERALL GOAL AND OBJECTIVES:   Overall Goal:   The implementation of Universal Health Care shall be directed towards ensuring the achievement of the health system goals of better health outcomes, sustained health \ufb01nancing and responsive health system by ensuring that all Filipinos, especially the disadvantaged group in the spirit of solidarity, have equitable access to affordable health care.   General Objective:   Universal Health Care is an approach that seeks to improve, streamline, and scale up the reform strategies in HSRA and F1 in order to address inequities in health outcomes by ensuring that all Filipinos, especially those belonging to the lowest two income quintiles, have equitable access to quality health care.   This approach shall strengthen the National Health Insurance Program (NHIP) as the prime mover in improving \ufb01nancial risk protection, generating resources to modernize and sustain health facilities, and improve the provision of public health services to achieve the Millennium Development Goals (MDGs).   IV. DEFINITION OF TERMS   1. Bene\ufb01t Delivery Ratio (BDR)\u2014\u2014 the cumulative likelihood that any Filipino is (a) eligible to claim (registered, paid contributions); (b) aware of entitlements and is able to access and avail of health services from accredited providers; and (c) is fully reimbursed by PhilHealth as far as total health care expenditures are concerned.   2. Catastrophic Expenditures wout\u2014of-pocket spending on health that can drive a household to poverty or further into poverty. This is often expressed as a percentage of household income. High incidence of catastrophic spending re\ufb02ects'poor \ufb01nancial risk protection in the health sector.   3. Casemix system - refers to a payment mechanism that reimburses or pays for health care costs in terms of case groups/ bundled cost categorized in terms of their resource use.   4. Community Health Team (CHT) \u2014 is a group of health volunteers assigned in each barangay/priority population area led by a midwife that tracks eligible population for public health services, assists families in assessing and acting on health needs, provides information on available services in the locality, and facilitates the organization of transportation and communication systems, outreach services and linkages with other providers in the service delivery network (e.g. Barangay Health Station, Rural Health Unit, other small private and public hospitals and facilities).   5. Continuum of Services - integrated and coordinated packages of health services that encompass health promotive and preventive services, to in\u2014hospital care support and treatment services and post-hospital rehabilitative services. These packages of services are made available at strategic access points where utilization is maximized by clients who need them most.   6. Geographically Isolated and Disadvantaged Area (GIDA) \u2014\u2014 communities with marginalized population physically and socio\u2014economically separated from the mainstream society such as island municipalities, upland communities, hard-to\u2014reach areas, and con\ufb02ict- affected areas.   7. Income Quintiles\u2014 economic classi\ufb01cation of population based on average monthly income. The lowest income quintile (Q1) with an average monthly family income of P3,460.00 while the next lowest quintile (Q2) is P6,073.00.   8. Local health system \u2014~ all organizations, institutions and resources devoted to undertaking local health actions. These include provinces, and their component LGUs, Cities, private and public health care providers, local partners, and families.   9. Monitoring and Evaluation for Ef\ufb01ciency and Effectiveness (ME3) \u2014 the monitoring and evaluation framework used by the health sector to assess the implementation of reforms in the country.   10. National Household Targeting System (NHTS) \u2014 a data bank and an information management system managed by the Department of Social Welfare and Development (DSWD) that identi\ufb01es who and where the poor are. The system generates and maintains the socio-economic database of poor households.   11. No balance billing policy \u2014-\u2014 refers to the policy that NHIP members who belong to the poorest income quintile and their bene\ufb01ciaries will not be required to pay out of pocket for costs for their con\ufb01nement subject to the speci\ufb01c terms and conditions of this policy.   12. Public Private Partnership (PPP) \u2014 A cooperative venture between the public and private sectors, built on the expertise of each partner, that best meet clearly de\ufb01ned public needs through the appropriate allocation of resources, risks and rewards. This partnership may range from health care provision to logistics management, from information and communication technology to capacity building of health providers.   13. Service Delivery Network (SDN) - a health service delivery structure composed of a network of health service providers at different levels of care. SDN can be as small as an Inter\u2014Local Health Zone (ILHZ) or as large as a regional SDN with the regional hospital serving as the end referral hospital.   14. Service Delivery Package (SDP) n includes services that will be provided within the catchment area of the SDN and will 1) target the country\u2019s MDG commitments; 2) eliminate endemic diseases; 3) intensify disease prevention and control for both communicable and non-communicable diseases; 4) improve family health care; and 5) manage health emergencies and disasters.   15. Support Value - proportion of the health care bill covered by PhilHealth when con\ufb01ned to a health facility.   16. Universal Health Care - a focused approach to health reform implementation, ensuring that all Filipinos especially the poor receive the bene\ufb01ts of health reform. This is a deliberate focus on the poor to ensure that they are given \ufb01nancial risk protection through enrollment to PhilHealth and that they are able to access affordable and quality health care and services in times of needs.   V. GENERAL GUIDELINES   A. The Aquino Health Agenda (AHA) is a focused approach to health reform implementation in the context of HSRA and F1, ensuring that all Filipinos especially the poor receive the bene\ufb01ts of health reform. AHA shall be attained by pursuing three strategic thrusts:   1. Financial risk protection through expansion in NHIP enrollment and bene\ufb01t delivery \u2014 the poor are to be protected from the \ufb01nancial impacts of health care use by improving the bene\ufb01t delivery ratio of the NHIP;   2. Improved access to quality hospitals and health care facilities - government\u2014 owned and operated hospitals and health facilities will be upgraded to expand capacity and provide quality services to help attain MDGs, attend to traumatic injuries and other types of emergencies, and manage non-communicable diseases and their complications; and   3. Attainment of the health\u2014related MDGs \u2014 public health programs shall be focused on reducing maternal and child mortality, morbidity and mortality from TB and malaria, and the prevalence of HIV/AIDS, in addition to being prepared for emerging disease trends, and prevention and control of non-communicable diseases.   B. The six (6) strategic instruments shall be optimized to achieve the AHA strategic thrusts:   1. Health Financing \u2014 instrument to increase resources for health that will be effectively allocated and utilized to improve the \ufb01nancial protection of the poor and the vulnerable sectors   2. Service Delivery \u2014 instrument to transform the health service delivery structure to address variations in health service utilization and health outcomes across socio-economic variables   3. Policy, Standards and Regulation - instrument to ensure equitable access to health services, essential medicines and technologies of assured quality, availability and safety   4. Governance for Health - instrument to establish the mechanisms for ef\ufb01ciency, transparency and accountability and prevent opportunities for fraud   5. Human Resources for Health - instrument to ensure that all Filipinos have access to professional health care providers capable of meeting their health needs at the appropriate level of care   6. Health Information - instrument to establish a modern information system that shall:   a. Provide evidence for policy and program development  b. Support for immediate and ef\ufb01cient provision of health care and management of province-wide health systems   C. The success of the AHA shall be measured by the progress made in preventing premature deaths, reduce maternal and newborn deaths, controlling both communicable and non\u2014communicable diseases, improvements in access to quality health facilities and services and increasing NHIP bene\ufb01t delivery rate, prioritizing the poor and the marginalized (such as the Geographically Isolated and Disadvantaged Area (GIDA) population, indigenous population, older persons, differently\u2014abled persons, internally- displaced population, and people in con\ufb02ict- affected areas). These performance measures are the results of effective interaction between families and health care providers (both public and private) in local health systems.   D. The DOH shall facilitate the implementation of the AHA by in\ufb02uencing the manner by which Provinces and component LGUs, and Cities govern local health systems.   E. In implementing the Aquino Health Agenda, the DOH recognizes that LGUs have the primary mandate to \ufb01nance and regulate local health systems, including the provision of the right information to families and health providers.   F. Consistent with the Presidential commitment of zero~corruption in the government, the implementation of UHC shall be founded on participatory governance, transparency and accountability at the national, sub-national, and local government levels to better respond to the health needs of all Filipinos.   G. Broad and sustained participation among all stakeholders shall be purposive, coordinative, harmonized and productive. UHC shall harness the strength of revitalized public\u2014private partnership especially in services needing heavy capital investments.   H. UHC shall be client\u2014centered and respond ef\ufb01ciently to the medical needs and social expectations consistent with accepted standards of care.   I. In order to implement the Aquino Health Agenda, the DOH shall engage local health systems (Provinces and their component LGUs, Cities, private and public health care providers, local partners, and families) through the formation of regional clusters based on their catchment areas.   VI. SPECIFIC GUIDELINES   A. Financial risk protection through improvements in NHIP bene\ufb01t delivery shall be achieved by:   1. Redirecting PhilHealth operations towards the improvement of the national and regional bene\ufb01t delivery ratios;   2. Expanding enrolment of the poor in the NHIP to improve population coverage;   3. Promoting the availment of quality outpatient and inpatient services at accredited facilities through reformed capitation and no balance billing arrangements for sponsored members, respectively;   4. Increasing the support value of health insurance through the use of information technology upgrades to accelerate PhilHealth claims processing, etc.; and   5. A continuing study to determine the segments of the population to be covered for speci\ufb01c range of services and the proportion of the total cost to be covered/supported   B. Improved access to quality hospitals and other health care facilities shall be achieved by:   1. A targeted health facility enhancement program that shall leverage funds for improved facility preparedness to adequately manage the most common causes of mortality and morbidity, including trauma;   2. Provision of \ufb01nancial mechanisms drawing from public-private partnerships to support the immediate repair, rehabilitation and construction of selected priority health facilities;   3. Fiscal autonomy and income retention schemes for government hospitals and health facilities;   4. Uni\ufb01ed and streamlined DOH licensure and PhilHealth accreditation for hospitals and health facilities; and   5. Regional clustering and referral networks of health facilities based on their catchment areas to address the current fragmentation of health services in some regions as an aftermath of the devolution of local health services.   C. Health-related MDGS shall be attained by:   1. Deploying Community Health Teams that shall actively assist families in assessing and acting on their health needs;   2. Utilizing the life cycle approach in providing needed services, namely family planning; ante-natal care; delivery in health facilities; essential newborn and immediate postpartum care; and the Garantisadong Pambata package for children 0-14 years of age;   3. Aggressively promoting healthy lifestyle changes to reduce non-communicable diseases;   4. Ensuring public health measures to prevent and control of communicable diseases, and adequate surveillance and preparedness for emerging and re\u2014 emerging diseases; and   5. Harnessing the strengths of inter\u2014agency and inter-sectoral cooperation to health especially with the Department of Education and Department of Social Welfare and the Department of Interior andLocal Government.   VII. ROLES AND RESPONSIBILITIES   A. DOH shall:   1. Develop guidelines and protocols to organize the community health team and service delivery network, implement a functional referral system, deliver health service packages, contract with private providers, implement clinical practice guidelines, generate, retain, and use hospital revenues, and establish hospital pricing system to maximize bene\ufb01ts from PhilHealth;   2. Institutionalize the PIPH/CIPH/AOP as a process to engage and guide the LGUs in identifying their needs and proposing interventions based on these needs, pooling resources at the regional level, and strengthening the coordination among provinces, their component LGUs, and cities;   3. Utilize its resources for public health grants and commodities to leverage the performance of LGUs in organizing the community health team and service delivery network, delivering health service packages, and providing critical inputs like supplies, drugs and commodities;   4. Engage partners in policy development and implementation of strategies including the media in providing accurate and timely information to the public regarding the implementation of the AHA;   5. Advocate with Congress to pursue legislation that will support health reform priorities;   6. Engage professional groups, the academe, NGOs and other private sector partners in establishing clinical guidelines, collaborative networks for service provision and fees, training, advocacy, and monitoring and evaluation, using systems that have been developed in HSRA and F1 (e.g. ME3);   7. Consolidate available resources and provide grants for upgrading of local health facilities to comply with PhilHealth accreditation standards, especially in areas where most of the poor are found; and   8. Operate DOH-retained hospitals and facilities to become effective instruments to in\ufb02uence local systems performance.   B. PhilHealth shall:   1. Expand NHIP coverage by ensuring the annual registration and enrolment of poor families while leveraging for local counterparts and providing member and provider services to promote utilization of NHIP bene\ufb01ts; Secure \ufb01nancial risk protection for outpatient services by linking capitation payments with discrete outpatient services;   2. Secure \ufb01nancial risk protection for inpatient services by implementing a no-balance\u2014billing policy in government hospitals for our poorest population;   3. Improve management of the NHIP by investing in modern information and communication technology to link members and providers with PhilHealth of\ufb01ces.   4. Seeking other \ufb01nancial instruments and strategies to maintainfimprove \ufb01nancial sustainability   C. Local Government Units are encouraged and assisted to:   1. Develop policies and plans appropriate to their locality and consistent with the implementation of the AHA, including the installation of instruments to sustain provision of services such as systems covering logistics management, health information, monitoring and evaluation, and referrals within the service delivery network;   2. Mobilize and utilize resources such as Internal Revenue Allotment (IRA), PhilHealth reimbursements, user\u2014fees, capitation fund, and other resources to organize and sustain the community health teams and service delivery networks including provision of supplies, drugs and commodities;   3. Allow their local hospitals and other public health facilities appropriate incentives such as income retention, socialized pricing, and improved hospital pricing to improve their capacity to deliver services; and   4. Organize Community Health Teams and Service Delivery Networks in partnership with the private sector for effective delivery of health service packages, and whenever appropriate, contract private providers to supplement available services or provide other services that cannot be delivered by existing public providers (e.g. family planning services such as tubal ligation or perform caesarean sections).   D. The Development Partners, within the context of Sector Development Approach for Health and subject to agreements with the DOH, shall:   1. Provide of\ufb01cial development assistance consistent with the national thrusts and directions for health as further articulated in this Order;   2. Align and harmonize their systems and processes with government procedures and institutional reform processes to the best extent possible;   3. Cooperate in the establishment of mechanisms to track development assistance for the AHA; and   4. Ensure the sustainability and institutionalization of assistance projects to appropriate agencies/of\ufb01ces.   VIII. IMPLEMENTATION ARRANGEMENTS   1. DOH of\ufb01ces shall be clustered according to the three major strategic thrusts of UHC especially in ensuring access to health by the poor. a. Financial risk protection \u2014\u2014 health care \ufb01nancing cluster   b. Attaining MDGs \u2014 policy, standards and regulation cluster   c. Health facilities enhancement \u2014 service delivery cluster   The sectoral and internal management support cluster shall provide governance and management support to all the clusters. The functional clusters and their specific tasks shall be described in a separate Department Order to be issued in line with this AO.   2. Strengthening of local health systems shall be facilitated and coordinated by the Centers for Health Development through the regional clusters. These are aggregations of local health systems at the regional level organized for the purpose of inter-LGU cooperation. It shall assume the following functions:   i. Oversee operations and concerns of hospitals covering the same catchment;  ii. Pool resources from the DOH Central Of\ufb01ce, LGUs, PhilHealth, the private sector and development partners to allow for consortium of training, sharing, hiring and management of hospital personnel, procurement of essential drugs and commodities and constructionfupgrading of facilities;   iii. Decide on equitable allocation of budgets in support of improving hospital and health facility operations; and   iv. Provide policy directions that will facilitate private\u2014public sector partnership in the provision of health care and promote corporate practices that will sustain provision of quality and affordable health care.   3. The UHC implementation plan and operational guidelines shall be jointly formulated by the DOH and other stakeholders within two (2) months after issuance of this AO. All DOH of\ufb01ces, DOH attached agencies especially PhilHealth, and DOH-retained hospitals shall ensure coherence of their activities, projects and individual operational plans to the UHC strategic thrusts. All clusters shall advocate for the adoption and implementation of UHC plan by all stakeholders and partners.   4. Progress of AHA implementation shall be monitored and evaluated quarterly. All cluster heads shall be responsible for achieving the agreed targets for 2011\u20142016. By end of 2012, at least eighty \ufb01ve (85) percent of all UHC targets by reform component should have been achieved. By end of 2014, all UHC targets should be sustainable and supported by the appropriate policy issuances.   IX. REPEALING CLAUSE   The provisions of previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby revised, modified, repealed or rescinded accordingly. All provisions of existing issuances which are not affected by this Order shall remain valid and in effect.   X. EFFECTIVITY This Order shall take effect immediately.  ", "  I. RATIONALE:  The proportion of older population is expected to rise worldwide. In the 1998 World Health Report, there were 390 million older people and this \ufb01gure 1s expected to increase \ufb01nther (WHO) This growth will certainly pose a challenge to country governments, particularly to the developing countries, in caring for their aging population. In the Philippines, the population of 60 years or older was 3.7 million in 1995 or 5.4% of total population. In Y2000 census, this has increased to about 4.8 million or almost 6% (NSCB).  With the rise of the aging population is the increase in the demand for health services by the elderly. A study done by Racelis et al (2003) on the share of health expenditure of Filipino elderly on the National Health Account, the elderly are \u201crelatively heavy consumers of personal health care (22%) and relatively light consumers of public health care (5%).\" From out-of-pocket costs, the aged are heavy users of care provided by hospitals, non-hospital health facilities and traditional care facilities  Cognizant of the growing concerns of the older population, laws and policies were developed that would provide them with enabling mechanisms for them to have quality life. RA 9257 or the Expanded Senior Citizens\u2019 Act of 2003 provides for the expansion of coverage of bene\ufb01ts and privileges that the elderly may acquire, including medically necessary services Parallel to this objective is the Department\u2019s desire to provide affordable and quality health service to the marginalized population, especially the elderly, without impeding currently pursued objectives alongside health systems reform.  This guideline is being issued in support to the Implementing Rules and Regulations of RA 9257. Policies and guidelines are discussed to guide the hospitals in implementing the provisions of RA 9257 so as to provide fair, just and quality health care to the senior population, at the \u201csame time pursuing \ufb01nancial viability of hospitals amidst economic and \ufb01nancial management constraints.  II. COVERAGE AND SCOPE  This Administrative Order applies to all hospitals and health-related facilities \ufb01om government and private sector, the health care professionals and the Philippine Health Insurance Corporation, and other related healthcare facilities and services. This also applies to drug stores, hospital pharmacies and similar establishments dispensing medicines.  III. DEFINITION OF TERMS  Consistent with the pertinent de\ufb01nitions used in the Implementing Rules and Regulations of RA 9257, the following terms shall be de\ufb01ned as follows:  l. MEDICINES- shall refer to both prescription and nonprescription medicines and articles approved by the Bureau of Food and Drugs (BFAD), intended for use in the diagnosis, cure, mitigation, treatment and prevention of disease and injury but do not include food and devices or. their components, parts or accessories.  UNBRANDED GENERIC MEDICINES \u2014- shall refer to drugs not covered by patent protection and which are labeled solely by their international non-proprietary or generic name and without a brand name.  2. MEDICAL DEVICES - shall refer to histruments, apparatus, machines, implants or in-vitro reagents intended for use in, or actually used in the diagnosis, treatment, monitoring or prevention of disease or injury and does not achieve any of the intended purposes by means of chemical action within or on humans and not dependent on being metabolized to achieve as a result.  3. MEDICAL SERVICES- in the context of this Administrative Order, this shall refer to hospital room and services, medical supplies, professional services of physicians and other health care professionals, and diagnostic and laboratory tests that are necessary for the diagnosis and/ or treatment of an illness or injury.  4. DENTAL SERVICES- shall refer to the services related to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnosis and/or treatment of a dental illness or injury  5. DIAGNOSTIC AND LABORATORY TESTS\u2014 shall refer to X\u2014ray, CT\u2014scans, blood chemistry exams, histopathology and immunopathology, hematology, urine analysis, parasitology and bacteriology tests, serology, blood banking, and all other diagnostic radiology, clinical laboraton and other diagnostic examinations that are necessary for the diagnosis and/or treatment of an illness or injury. For specialized diagnostics, this should be appropriate to the disease/injury.  6. HEALTH CARE PROFESSIONAL; shall refer to any doctor of medicine, dentist, nurse, nddudfe, or other health care professional or practitioner duly licensed to practice in the Philippines.  7. ESTABLISHMENTS DISPENSING MEDICINES - shall refer to drug stores, hospital pharmacies (government or private), medical and optical clinics and similar establishments dispensing medicines, duly licensed and/or \ufb01anchised by the BFAD and the local government units.  8. GOVERNMENT HEALTH FACILITIES\u2014 shall refer to hospitals, outpatient clinics including health centers and rural health units, clinical laboratories, diagnostic radiology centers, and other outpatient health facilities operated and maintained partially or wholly by the national, provincial, city or municipal government, or other political unit; or by any department; division, board or agency thereof. The facilities include Department of Health (DOH)-retained hospitals; specialty hospitals which are government-owned and controlled corporations (GOCCs); medical clinics in GOCC; and hospitals/health facilities owned and managed by local government units, state colleges and universities, the Department of National Defense, the Department of Interior- and Local Government, and other government agencies.  The government hospitals consist of the service or charity or subsidized impatient and out\u2014patient section/department and the non-subsidized pay section.  9. PRIVATE HOSPITALS AND MEDICAL FACILITIES- shall refer to all pay inpatient and outpatient health and medical facilities privately owned, established and operated with funds through donation, - principal, investment, or other means, by any individual, corporation, association, or organization. The facilities include hospitals, clinical laboratories, diagnostic radiology centers, doctor\u2019s clinics, dental clinics and other health facilities that are licensed by the Bureau of Health Facilities and Services (BHFS) of the DOH and/or the local government units.  10. IDENTIFICATION DOCUMENT - shall refer to any document or proof of being a senior citizen which shall be used for the availment of bene\ufb01ts and privileges under the law, such as the following:  a. ID issued by the city or municipal mayor or Of\ufb01ce of Senior Citizens Affairs (OSCA) or of the barangay captain of the place where the senior citizen or the elderly resides;  b. The passport of the elderly person or senior citizen concerned; and  c. Other documents that establish the senior citizen or elderly person is a citizen of the Republic and who is at least sixty (60) years of age  IV. POLICY STATEMENT  Subject to these guidelines and the availability of the medicines and services, the health-related privileges for senior citizens and their sources of funding of the privileges are as follows:  1. Subsidized Services in In-patlent and Out-patient Sections of Government Health Facilities:  Free medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned in service wards of government facilities provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  2. Non-subsidized Services in Pay Sections of Government Health Facilities  Medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned in pay sections (both in and out patient sections) of government health facilities are granted twenty percent (20%) discount, provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  3. Twenty Percent (20%) discount in Private Health Facilities  All senior citizens are granted the privilege of twenty percent (20%) discount on medical and dental services, and diagnostic and laboratory fees such as, but not limited to, x\u2014rays, computerized tomography scans and blood tests, including professional fees of attending doctors in all private hospitals and medical facilities.  The services shall include the use of specialized treatment rooms and equipment such as for hemodialysis and radiotheraphy.  4. No discount in Government Health Facilities and Private Health Facilities  Services that are not medically necessary for treatment and diagnosis shall not be provided with any discount. This shall include but not limited to cosmetic surgeries procedures, executive check-up packages and physical examinations, without clinical evidence of effectiveness and ef\ufb01ciency. Likewise, no discount is granted to Special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  5. Twenty percent (20%) discount in the Purchase of Unbranded Generic Medicines  The grant of twenty percent (20%) discount shall be provided in the purchase of unbranded generic medicines from all establishments dispensing medicines for the exclusive use of the senior citizens.  6. Membership in PhilHealth  Consistent with the National Health Insurance Act of 1995 and the Health Sector Reform Agenda, all Filipinos shall be encouraged to be PhilHealth members or at least be a dependent of active PhilI-Iealth members. Senior citizens .who are not yet Non-paying PhilHealth members may become PhilHealth members if they are sponsored or enrolled by their Local Government Unit (LGU) or they enroll themselves as irr'dividually paying members.  7. Funding Sources  For Government: The amount necessary to carry out the provisions of this Act in government health facilities upon its effectivity shall be charged out of the funds of the Of\ufb01ce of the President. Thereafter, any such sum as needed for the regular implementation of this Act shall be included in the subsequent General Appropriations Act.  For CY 2004 and CY 2005, government hospitals shall submit quarterly the number of senior citizens served and the unit costing per senior citizen to their respective National Government Agency or LGU for reimbursement at the Office of the President.  Starting CY 2006, the National Govemment Agencies or LGUs shall include in their budget proposals the funding necessary to implement programs and services required by this Administrative Order.  For Government Owned and Controlled Corporation, total amount of discounts granted to senior citizens shall be charged to the Quanti\ufb01ed Free Service.  For Private: For the twenty percent (20%) discount in private establishments, the cost of the discount shall be partially funded through the deduction of the discount from gross income for the same taxable year that the discount is granted, provided that the total amount of the claimed tax deduction net of value added tax if applicable, shall be included in their gross sales receipts for tax purposes and shall be subject to proper documentation and to the provisions of the National Internal Revenue Code, as amended. The rest of the cost of the discount not funded through the above-described manner shall be home by the provider of the privileges.  V. IMPLEMENTING RULES AND MECHANISMS on the AVAILMENT of PRIVILEGES  l. Subsidized Services in Impatient and Out-patient Sections of Government Health Facilities:  A) Hospital Bed  A hospital bed in a service ward is deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols is granted free to the senior citizen. This will be charged to the hospital budget.  B) Laboratories and Diagnostic Services for Inpatient Senior Citizens  Laboratories and diagnostics services provided to an inpatient senior citizen in a service ward that are medically necessary as determined by his/her attending physician, shall be \u201cfree\" subject to the following:  (1) Diagnosis and/or treatmenf by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols.  (2) Evidence\u2014based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual cases shall be provided free by the government facility.  All inpatient laboratories-and diagnostics provided to senior citizens admitted to a bed in the service ward which are deemed not medicaliprecessary for the illness or injury for which he/she is con\ufb01ned shall only be granted a 20% discount.  No discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  C) Laboratories and Diagnostics Services for Outpatient Senior Citizens  Free laboratory and diagnostic services shall be granted toan outpatient senior citizen, provided the following are met:  (1) Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols and have been determined medically necessary.  (2) Evidence-based health screening tests that had , been extensively tested for. the local setting and endorsed by the DOH as medically necessary for individual cases and shall be provided free by the government facility.  (3) The laboratory and diagnostic services have been determined by his/her attending physician as medically necessary.  (4) The requesting physician is a government-employed physician in the government facility where the laboratory or diagnostic tests shall be conducted.  All outside requests for laboratory and diagnostic tests from physicians who are not employed by the government facility and are based in either a government or private health facility, shall only be granted a 20% discount upon \ufb01nal evaluation of the recipient government facility as medically necessary.  No discount is granted on special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  D) Dental Services  The attending dentist of the senior citizen shall make the determination as to the medical necessity of the dental service that will then be granted free.  E) PhilHealth-related Benefits  In case the senior citizen is a PhilI-Iealth member or a dependent, govennnent facilities must ensure that the charges for services not included in the subsidized sendces shall be deducted and charged to the senior citizen\u2019s Philhealth bene\ufb01ts coverage. It. is only after these deductions are made that the Philhealth accredited health facilities can exercise its right to PhilHealth reimbursement or coverage for the subsidized services.  2. Non-subsidized Services in Pay Sections of Government Health Facilities  The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illness or injury that will be granted Menty percent (20%) discount and shall apply to pay sections of government health facilities:  A) Hospital Bed  A hospital bed in pay sections of government health facilitieslis deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols. This will be charged to the senior citizen and granted 20% discount.  B) Laboratory and DiagnostieExaminations  All inpatient and Outpatient laboratory and diagnostic examinations in pay sections shall be granted 20% discount; provided that such diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities may designate medical of\ufb01cers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or diagnostic examinations.  All inpatient laboratories and diagnostics that are provided to senior citizens admitted to a bed beyond the service ward level shall only be granted a 20% discount.  No discount is granted to special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests.  C) PhilHealth\u2014related Benefits  In case the senior citizen is a Philliealth member or dependent, the 20% discount shall not be charged to the senior citizen 3 Philhealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.  3. Twenty Percent (20%) Discount in Private Health Facilities  The following enumerates the medically. necessary care levels for the diagnosis and/or treatment of an illness or injury that will be granted twenty percent (20%) discount, and shall apply to private hospitals:  A) Hospital Bed  A hospital bed in a private hospital is deemed medically necessary to diagnose and treat an illness or injury and is hereby granted a twenty percent (20%) discount; provided the requirements stated  below are followed:  (1) The smallest available room and board accommodation shall be deemed as medically necessary and shall be granted 20% discount.  (2) If there is no available smallest room and board accommodation at the time of con\ufb01nement, all other room and board accommodations shall only be granted with a discount equivalent in amount to the 20% discount in the smallest available room and board accommodation.  (3) All existing privileges that are currently part of a hospital bed shall also accrue to the senior citizen.  B) Laboratory and Diagnostic Examinations  All inpatient and outpatient laboratory and diagnostic examinations shall be granted a twenty percent (20%) discount based on the smallest room and board accommodation provided that Such diagnosis andfor treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities may designate medical officers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or diagnostic examinations.  C) Dental Services  All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.  D) PhilHealth-related Bene\ufb01ts  In case the senior citizen is a PhilHealth member or dependent, the 20% discount shall not be charged to the senior citizen\u2019s Philhealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to hisfher PhilHealth bene\ufb01ts.  E) Professional Fees  Professional fees for inpatient and outpatient medical and dental services shall be provided with a 20% discount and a corresponding of\ufb01cial receipt shall be issued by the concerned physician or dentist.  4. Twenty Percent (20%) Discount in the Purchase of Unbranded Generic Medicines for the Exclusive Use of Senior Citizens  The following guidelines shall be strictly observed in the sale of unbranded generic medicines to senior citizens at 20% discount:  A. All establishments, through their registered pharmacist, shall have full discretion and responsibility in dispensing medicines including the generic alternatives to the prescribed medicine in accordance with the provision of the Generics Act of 1988 and relevant laws.  Discounts granted by the Expanded Senior Citizens Act on purchases of unbranded generic medicines shall be given by establishments in their sale of said medicines.  1. The discount for the purchase of unbranded generic medicines shall be supported by the following:  1.1 Senior Citizen\u2019s identi\ufb01cation document as stated is the De\ufb01nition of Terms;  1.2 Doctor\u2019s prescription stating the name of the senior citizen, age, sex, address, date, generic name of the medicine, dosage form, dosage strength, quantity, name and signature, address, contact number of the prescribing physician or dentist, professional license number, professional tax receipt number and narcotic license number, if applicable. To safeguard the health of senior citizens and to prevent abuse of RA 9257, a doctor\u2019s prescription is required in the purchase of over-the-counter medicines.  Only prescriptions which contain the above information shall be honored.  1.3 Purchase booklet issued by the OSCA to senior citizens for free, containing the following information: OSCA ID number, control number, date of issue, name of senior citizen, sex, address, date of birth, picture, signature of the senior citizen and information on medicines purchased (name of medicine, quantity, attending physician, PTR and address, name of servicing'drug store, and name of dispensing pharmacist). All purchases of- medicines shall be recorded in the purchase booklet;  1.4 Authorization letter of the senior citizen who is residing in the Philippines at the time of purchase, currently dated and identi\ufb01cation card of the representative, in case the medicine is bought by the representative of the senior citizen.  2. As a general rule, any single dispensing must be in accordance with the prescription issued by a physician and should not be more than one (1) month supply.  Drug stores are required to maintain a special record book for senior citizens registered and subject to inspection by the BFAD and BIR.  3. For partial \ufb01lling, the establishment\u2019s pharmacist will indicate the quantity partially \ufb01lled in the special record book and the un\ufb01lled balance on the prescription. The senior citizen shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.  4. Drug outlets offering special discounted prices less than 20% of the regular retail prices of drugs can deduct the percentage discount of the Promotional Campaign from the total 20% discount as required by RA 9257. Thus, a total discount of 20% for Senior Citizens will still be observed.  These discount privileges shall be non-transferable and exclusive for the benefits of the senior citizen.  All establishments as de\ufb01ned above are enjoined to comply with the above-cited guidelines and all Chairpersons of OSCA are instructed to report non-compliance of the above guidelines.  5. RESPONSIBILITIES OF STAKEHOLDERS  A. For purposes of veri\ufb01cation, all hospitals, both government and private facilities shall require senior citizens to present any of the following requirements:  1. An Identi\ufb01cation Card issued by the City or Municipal Mayor/ Of\ufb01ce of Senior Citizens Affairs or of the barangay captain of the place where the senior citizen or the elderly resides;  2. The passport of the elderly person or senior ci\ufb01zen concerned;  3. Other documents that establish the senior citizen is a citizen of the Republic and who is at least sixty (60) years of age  B. Responsibilities of Government Facilities  1. All government facilities are required to post hospital room rates, laboratory and diagnostic tests fees, medicine prices, and all other fees and rates in conspicuous places near or at the main entrance to their respective facility. The above-described price lists shall be submitted annually to the National Center for Health Facility Development\u2014 DOH and PHIC.  2. All government facilities are also required to post this Administrative Order in conspicuous places where consumers/patients can have access to the information and policies set forth by this document.  3. Of\ufb01cial receipts shall be issued for every paid-for. medical and dental services, laboratory and diagnostic tests, and medicines provided. The receipts shall state the usual rates or fees and the discounted price; and,  4. No \u201cIncome Means Test\" nor any other tests shall be applied to the senior citizens as a precondition for the availment of free services as herein described.  C. Responsibilities of Private Hospitals and Medical Facilities  l. Private hospitals and medical facilities shall post the price list of all room rates in the Admitting Section of all private hospitals and medical facilities. The prices of diagnostics and laboratory tests based on room and board accommodation, medical supplies and medicines shall be made available upon request of the senior citizen. The list shall ensure validation of the discount granted to senior citizens.  2. Of\ufb01cial receipts shall be issued for every paid\u2014for medical and dental services and medicines provided. The twenty percent discount shall be granted upon full payment of the bill. The billing statement showing the usual rates or fees and the discounted price shall be attached to the of\ufb01cial receipt;  3. Set up a grievance mechanism for senior, citizens to entertain questions with regards to discounts on professional fees;  4. Inform in writing copy furnished the aggrieved party the necessary sanction for health professionals who refuse to grant the proper discount; and,  D. Responsibilities of Health Care Professionals  Health Care Professionals shall have the following responsibilities, to wit:  1. Inscribe his name and PRC number in the request for diagnostics and laboratory tests, and medicine prescription;  2. To curb abuse of availing discounts for use of non-senior citizens, the health professional shall make sure that prescriptions made are for the exclusive use of the senior citizen.  3. Inform the senior citizen of his usual fees for the services required;  4. Provide an official receipt for the rendered professional services to the senior citizen that states the usual fees and the discounted fees  E. Responsibility of Drugstores  Drugstores are obliged to make available upon the senior citizen\u2019s request a generic menu card and shall provide an of\ufb01cial receipt for drugs and medicines which states the usual prices and the discounted prices of the drugs and medicines  VI. APPLICATION OF PENALTIES AND OTHER SANCT IONS  1. Penalties for persons  a.) Any person who violates any provision of this Act shall suffer the following penalties:  i.) For the first violation, a \ufb01ne of not less than Fifty Thousand Pesos (P50,000) but not exceeding One hundred thousand pesos $100,000) an imprisonment of not less than six (6) months but not more than two (2) years; and  ii.) For any subsequent violation, a \ufb01ne of not less than One hundred thousand (P100,000) but not exceeding Two hundred thousand Pesos (P200,000) and imprisonment for not less than two (2) years but not more than six (6) years.  b.) Any person who abuses the privileges granted herein shall be punished with a \ufb01ne of not less than \ufb01ve thousand pesos -(P5,000) but not more than Fifty Thousand pesos (P50,000)and imprisonment of not less than six (6) months.  c.) If the offender is an alien or a foreigner, he/she shall be deported immediately after service of sentence without further deportation proceedings.  2. Penalties for Corporations  a.) If the offender is a corporation, organization or any similar entity, the of\ufb01cials thereof directly involved shall be liable therefore.  b.) Upon \ufb01ling of an appropriate complaint, and after due notice and hearing, the proper authorities may also cause the cancellation or revocation of the business permit, permit to Operate, franchise and other similar privileges granted to any business entity that fails to abide by the provisions of this Act.  VII. EFFECTIVITY  This Order shall take effect immediately after publication in two (2) national newspapers of general circulation.   ", "  I. RATIONALE   With an ageing world population and the escalating incidence of communicable and non-communicable diseases, the demand for end of life and palliative care is increasing every year. According to the Global Atlas of Palliative Care (2014), over 20 million people are in need of such care, 6 percent of which comprise children. On top of this, around 20 million more require palliative care before death. Despite the \ufb01gures, only a few countries have implemented equitable palliative care programs through a public health approach. In addition to this scenario, opioid analgesics are not easily accessible or available to patients who are suffering from moderate to severe pain worldwide.   In the Philippines, it is estimated that of the 80,000 new patients diagnosed with cancer every year, more than 75% are in advanced stages and will need some pain relief and palliative care. It was reported that most of these patients prefer to die in their homes. The \ufb01rst palliative care program in the country started in 1991 but was formally introduced in 1993-1994. Hospice Philippines is the umbrella palliative care organization under which all the existing palliative care service providers are enrolled. At present, there are about 40 hospice and 272 individual service providers that offer palliative and end of life care to the undetermined huge number of Filipinos in need of such services. (Mission Report of Integrated Missions of PACT -- Programme of Action for Cancer Therapy-- to DOH, March 2011)   Our Constitution guarantees the right of the people to quality health care, as such the Department of Health (DOH) recognizes the need to integrate palliative and hospice care into our health care delivery system to provide holistic health care ranging from promotive, preventive, curative to rehabilitative. The inclusion of palliative and hospice care in the hospitals or health facilities and in the community and home- based levels addresses the goals of Universal Health Care or Kalusugan Pangkalahatan.      II. OBJECTIVES   A. General   This order is aimed to set overall policy directions and identify the roles and functions of DOH, its of\ufb01ces and partner agencies in the provision of palliative and hospice care in hospitals, health facilities, communities and home-based levels.   B. Speci\ufb01c   1) To develop national standards for palliative and hospice care services;   2) To improve the capacity to provide quality palliative and hospice care service delivery throughout the country;   3) To encourage positive attitudinal shifts among health professionals by strengthening and incorporating principles of long-term supportive and palliative care into the educational curricula (medical, nursing, pharmacy, and social work courses);  4) To promote behavior change in the community by increasing public awareness and improving skills and knowledge regarding palliative and hospice care leading to community-owned initiatives supporting health care system; and   5) To re\ufb01ne the legal and regulatory systems and to ensure wider access and availability of opioids for medical and scienti\ufb01c use while maintaining measures for preventing diversion and misuse.    III. SCOPE  This issuance shall apply to all concerned and relevant stakeholders of palliative and hospice care such as, but not limited to, bureaus, national centers, services and attached agencies of the Department of Health and other key government agencies, local government units (LGUs), health care providers, civil society organizations (CSOs), and the academe.   IV. DEFINITION OF TERMS   A. Palliative care is an approach that improves the quality of life of patients and their families facing the problem associated with life\u2014threatening illness, through the prevention and relief of suffering by means of early identi\ufb01cation and impeccable assessment and treatment of pain and other problems, physical, psychosocial and spiritual. Palliative care for children is the active total care of the child\u2019s body, mind and spirit, and also involves giving support to the family. (WHO 2002)    B. Hospice care is end of life care provided by skilled health care providers and volunteers. The goal of the care is to help people who are dying to have peace, comfort and dignity by providing medical, psychological and spiritual support. Hospice programs also provide services to support a patient\u2019s family.   C. Life-threatening / life-limiting illnesses include end-organ failure, mental illness, dementia, rabies, Acquired Immune De\ufb01ciency Syndrome (AIDS), cancer, chronic obstructive pulmonary disease (COPD), rare diseases, malignant hyperthermia, serious physical injuries, post-acute myocardial infarct (AMI), post-stroke, blood dyscrasias, drug-resistant tuberculosis (TB), congenital disorders, among others.   V. GENERAL GUIDELINES   A. The Department of Health through the Disease Prevention and Control Bureau shall develop guidelines, policies and standards that shall facilitate the implementation and institutionalization of palliative and hospice care in the country. Considering that palliative and hospice care cuts across all medical diagnoses, population groups and diverse professions and sectors, the DOH shall ensure the involvement of all concerned stakeholders, both private and government in all the plans and programs that will be developed.   B. Palliative and Hospice Care shall cater to various age groups tailored to age\u2014 related health needs throughout the human life cycle. It must be integrated into the country\u2019s health system and shall be institutionalized at all levels of care from primary to tertiary levels care through the service delivery network.   C. Palliative and Hospice Care requires a holistic and multidisciplinary approach which include but is not limited to physician care, nursing care, medications for pain management and control, medical supplies, medical equipment, counselling (psychological), surgery, chemotherapy and radiation therapy.   D. Primary Level Health Facilities such as Rural Health Units shall provide palliative and hospice care through a community home-based care approach (CHBC). DOH shall provide guidelines for the CHBC approach in collaboration with existing non-government organizations, private institutions and religious organizations already providing home-based care throughout the country.   E. Secondary and Tertiary Level Health Facilities such as Hospitals shall provide palliative care which includes consultation services, inpatient palliative care units or co-management models. Hospice care in hospitals shall be provided to terminally ill patients. It shall provide access to support services and other health care professionals.    F. Research and advocacy on palliative and hospice care shall be coordinated by DOH with other agencies, educational institutions and organizations.   G. Training of health professionals on palliative and hospice care shall be spearheaded by DOH in collaboration with other sectors and other relevant disciplines.   H. DOH in partnership with local government units and relevant organizations and institutions shall ensure sustained funding, generation and mobilization of resources needed for the continued provision of palliative and hospice care in health care facilities.   VI. SPECIFIC GUIDELINES   1. Palliative and Hospice Care (PHC) shall be one of the programs of the Degenerative Disease Of\ufb01ce of the Disease Prevention and Control Bureau. The Lifestyle Related Disease Division Program Manager shall be designated to perform technical and administrative functions pertaining to the implementation of the Palliative and Hospice Care in all levels of health care.   2. A Task Force for Palliative and Hospice Care shall be formed to ensure coordination and sustainability of the PHC Program which is composed of representatives from DOH, PhilHealth, Hospice Philippines Incorporated and the Philippine Society of Hospice and Palliative Medicine (PSHPM), Philippine Alliance of Patient Organizations (PAPO), and the Philippine Children\u2019s Medical Center (PCMC). The membership, participation and functions of the task force shall be stipulated in a pertinent department issuance. The task force shall provide direction, technical support and shall oversee the implementation of guidelines, policies and plans pertaining to Palliative and Hospice Care.   3. Integration of Palliative and Hospice Care into other programs of the Disease Prevention and Control Bureau (DPCB) shall be established to ensure ef\ufb01cient execution of relevant policy actions.   4. Partnership and coordination with the local government units, non-government organizations and other institutions within the service delivery network shall be led by DOH.   VII. IMPLEMENTING MECHANISM   A. ROLES AND RESPONSIBILITIES   1. Disease Prevention and Control Bureau (DPCB)   The DPCB shall provide overall direction, coordination and oversight; establish standards and package of services on palliative and hospice care and ensure their quality, access, and availability at all levels of the healthcare system; and support the design of health \ufb01nancing as related and applicable to palliative and hospice care in collaboration with PhilHealth and other partners.   2. Health Promotion and Communications Service (HPCS)   The HPCS shall lead in the development of promotion and communication plan including IEC materials and tools for palliative and hospice care in coordination with DPCB and other relevant of\ufb01ces/ agencies.   3. Health Facility Development Bureau (HFDB)   The HFDB shall upgrade and enhance health facilities at all levels of care so as to make them capable of providing palliative and hospice care services and iii-charge of operational standards.   4. Health Facilities and Services Regulatory Bureau (HFSRB)   The HFSRB shall ensure compliance of health facilities at all levels of health care to the prescribed standards on physical facility, equipment and personnel.   5. Health Human Resource Development Bureau (HHRDB)   The HHRDB shall provide technical assistance in the development of learning interventions for health professionals involved in palliative and hospice care and facilitate integration of palliative and hospice care in the academic curriculum of health professionals.   6. Bureau of Local Health Systems Development (BLHSD)   The BLHSD shall ensure the adoption, implementation and sustainability of the palliative and health care system down to the local government units.   7. Pharmaceutical Division (PD)   The PD shall ensure the inclusion of medicines for palliative and hospice care in the Essential Drugs List of the Philippine National Formulary and shall make them available at all levels of care. Those medicines shall be used for, but not limited to, the following symptoms: (WHO Essential Medicines in Palliative Care, January 2013)   -Agitation  -Anorexia  -Anxiety  -Constipation  -Delirium  -Depression  -Diarrhea  -Dyspnea  -Fatigue  -Insomnia  -Nausea and vomiting  -Pain  -Respiratory tract secretions   8. Knowledge Management and Information Technology Service (KMITS)   The KMITS shall develop and maintain the palliative and hospice care registry including the software for monitoring.   9. Epidemiology Bureau (EB)   The EB shall establish and sustain surveillance systems including registries for cases requiring palliative and ho spice care; oversee management and dissemination of data related to palliative and hospice care; and support the conduct of population-based surveys on the impact evaluation of an integrated palliative and hospice care.   10. Bureau of International Health Cooperation (BIHC)   The BIHC shall coordinate with international development partners and other external institutions for technical and resource assistance for the implementation of this Order.   11. Food and Drug Administration (FDA)   The FDA shall ensure the safety, ef\ufb01cacy and quality of medicines for palliative and hospice care.   12. Philippine Health Insurance Corporation (PhilHealth)   PhilHealth shall work with DPCB and Hospice Philippines in crafting policies for the development of the National Clinical Practice Guidelines (NCPGs) for Palliative and Hospice Care. The NCPGs shall serve as the basis in designing health care bene\ufb01t packages and as a guide in the implementation of health insurance packages for clients requiring palliative and hospice care services.   13. Regional Of\ufb01ces (ROS)   The ROs shall provide technical assistance to the LGUs, oversee the local institutionalization of palliative and hospice care system and establish standards for an ef\ufb01cient hospital referral system within the locality.   14. DOH Hospitals   The DOH hospitals shall ensure provision of quality palliative and hospice care for eligible patients.   15. Local Government Units (LGUs)   The LGUs shall adopt and implement the palliative and hospice care system and provide services and necessities in all health care facilities and hospitals in their localities.   16. Professional Regulation Commission (PRC)   The PRC through the health professional regulatory boards shall ensure that health professionals comply with the requirements for the training and practice of palliative and hospice care based on the standards.    17. Department of Labor and Employment\u2014Bureau of Working Conditions (DOLE-BWC) / Civil Service Commission (CSC)   The DOLE-BWC and CSC shall be encouraged to develop and implement workplace policies and procedures that are relevant to palliat
