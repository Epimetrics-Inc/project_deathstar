laboration of the Philippines in the global scene for the prevention of disabilities.  g. The National Center for Health Facilities and Services shall work towards the development of medical rehabilitation units in local government hospitals or health centers as part of a Philippine Hospital System that is responsive to the health needs of PWDs. It shall facilitate the implementation of capability building of government hospitals for delivering services to PWDs. It shall ensure the development and implementation of policies and standards for the establishment or upgrading of health facilities to provide a comprehensive and holistic quality services to PWD and assure an equitable distribution, effective management and ef\ufb01cient operation of said facilities. They shall serve as referral centers and shall be responsible for certifying PWDs who require such services. They shall ensure the development of medical rehabilitation programs within their facilities. DOH hospitals and medical centers shall ensure the availability of quality rehabilitation care services to its clients through the establishment of appropriate capabilities and competencies in their respective units. It shall be responsible for certifying disabilities in accordance with Administrative Order 16-A s, 1999.  h. Bureau of Health Facilities and Services shall ensure the development of guidelines for the accreditation of legal entities, organizations, facilities or localities that conduct community, institutional or out-reach medical rehabilitation programs in consultation with various stakeholders. It shall also develop the capability of regional CHDs to accredit said rehabilitation services.  i. The Bureau of Local Health Development shall assist in the integration of quality health care for PWDs into local health system development.  j. The Centers for Health Development shall lead the region or zone in. implementing the health programs developed for each disability type or special population. It shall:  - Convene and coordinate a multi-disciplinary team of regional health or medical stakeholders for the various types of disabilities or special populations as the case may be. - Collate the implementation plans for the various health programs for the different disability types or special populations developed in consultation with the the multi\u2014disciplinary teams - Provide technical assistance - Designate Health Program for PWD Point Person - Advocate the health programs for PWDs - Develop the capability of local government units - Facilitate the implementation of the national health programs for PWDs ground working and situational analysis in \ufb01nalizing the commitment of the stakeholders (DOH, LGU, PHIC, private sector, NGOs, etc.) - Assist the LGUs in coordinating the actual implementation of the chosen program strategies and activities.  k. The Philippine Health Insurance Corporation shalljointly with the DOH develop and implement guidelines for a health \ufb01nancing package for accredited facilities rendering rehabilitation services to quali\ufb01ed PWDs.  2. Local Government Units- should organize themselves into inter-local Health zones that will manage the implementation of the Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.  3. Non\u2014government organizations and other organizations GOs, NGOs and academe shall be involved in addressing general concerns prevention of the PWDs and promotion of health programs, activities and projects.  4. Professional Organizations for PWD health care, speci\ufb01cally but not limited to the various medical specialties and the different paramedical and / or allied medical organizations, shall ensure the availability of competent, ef\ufb01cient and culturally and gender sensitive health professionals in all provinces in the Philippines.  5. Civil Societies \u2014 shall (1) assist the Local Government Units in achieving their health objectives, (2) shall identify the health needs of the people and bring to the attention of the inter\u2014local health zones, and (3) enhance accountability and transparency of inter-local health zonal management.  6. Donor Agencies - shall provide funding assistance according to the investment plan developed for the health programs.  VIII. Funding  The Department of Health, the Centers for Health Development, and DOH Hospitals shall allocate funds for the provision oftechnical assistance, conduct of regular monitoring and advocacy campaigns or activities in partnership with other stakeholders in the health system. These Of\ufb01ces shall assure that line items in the total General Appropriations Act for the Department of Health shall be for PWD Health Program development, implementation, and monitoring & evaluation  The local government units, NGOs and stakeholders shall also provide counterpart funds to ensure the implementation of the various programs subject to availability of funds and the usual auditing and accounting rules and regulations.  IX. Repealing Clause - all DOH issuances not consistent with the provisions of this Order are hereby repealed or modi\ufb01ed accordingly.  X. Effectivity - This Order shall take effect immediately.   ", "   JOINT ORDER No.2013 - 0033   TO: All PhilHealth Of\ufb01ces, Government Hospitals and All Other Concerned     I. RATIONALE   Republic Act (RA) No. 7875 as amended by RA No. 10606 prescribes that: \u201cthe National Health Insurance Program (NHIP) shall provide all citizens the mechanisms to gain financial access to health services, in combination with other government health programs. The NHIP shall give the highest priority to achieving coverage of the entire population\". Furthermore, Section 3 (c) of the same law emphasizes the need to \u201cprioritize and accelerate the provision of health services to all Filipinos, especially that segment of the population who cannot afford such services\". Moreover, Section 7 clearly mentions that \"all indigents not enrolled in the Program shall have priority in the use and availment of the services and facilities of government hospitals....Provided, however that such government health care providers shall ensure that said indigents shall subsequently be enrolled in the Program\".   Hence, in order to assure that none of the poor are left to chance, it is imperative that patients including their families not covered by PhilHealth at the point of service shall be enrolled accordingly by the admitting institutional health care institution and that PhilHealth shall appropriately reimburses these government health care institutions for the services extended to indigent population.   II. OBJECTIVES   This Manual of Operations and Procedures (MOP) aims to set the governing policies and operational guidelines in the enrollment of Hospital\u2014Sponsored Members (HSM) under the Point of Care Enrollment Program in government hospitals and their immediate availment of PhilHealth bene\ufb01ts. Specifically, this manual aims to:   -Guide the stakeholders concerned in the implementation of the program  -Provide rules and procedures in the identi\ufb01cation, enrolment and availment of NHIP bene\ufb01ts of quali\ufb01ed HSMs   III. COVERAGE   This Manual of Operations and Procedures is intended for the use of all stakeholders and of\ufb01ces concerned in implementing the Point of Care Enrollment Program, to wit:   -PhilHealth Personnel  -DOH-Hospital  -Local Government Units  -DSWD   All DOH\u2014retained hospitals shall mandatorily implement the Point of Care Enrollment Program while participation of LGU\u2014owned hospitals and other government hospitals shall be voluntary and subject to the Corporation\u2019s approval.   IV. GOVERNING POLICIES   PhilIHealth Circular No.32, s. 2013 dated November 07, 2013, with re: \"Implementation of the Point of Care Enrollment Program\" prescribes the governing rules and regulations.   V. MISCELLANEOUS PROVISIONS   Any issues that may arise during the course of implementation not covered by the attached MOP shall be resolved jointly by DOH and PhilHealth.   VI. REPEALING CLAUSE   All provisions of previous issuances that are inconsistent with any provisions of this Order and the Manual of Operations and Procedures attached herewith are hereby amended/modified and/ or repealed accordingly.   EFFECTIVITY   This shall take effect immediately.   ", " I. RATIONALE   The Philippine Cancer Society in 2004 revealed that the Philippines has an estimate of 73,944 new cancer cases annually. The top ten cancer sites are lung (23%); breast (19%); colon and rectum (12%); liver (10%); uterine cervix(10%); prostate(6%); blood (leukemia 6%); stomach(5%); thyroid(5%) and ovary (4%). In the Philippines, the relief and management of cancer pain and palliative care are benchmarked on the World Health Organization's Three-Step Ladder of Cancer Pain Management and the dispensing of _ morphine to Filipino cancer patients has been in existence for years through the Philippine Cancer Pain Control Program of this Department. According to the Pain Society of the Philippines an estimated 50% of patients with cancer requiring pain management remains under-treated due to high cost, poor access to narcotic pain medications, lack of knowledge/acceptance of the program by prescribing professionals, restrictive laws, regulations, policies and \u201copiophobia\" - failure to administer legitimate opioid analgesic because of a fear of the power of these drugs to produce addiction. The World Health Organization reported that the Philippines has an estimated need of 5.3 mg/capita, but has an actual consumption of only 0.23, and has only been able to cover 4.4% of the estimated analgesic (opioid) requirement in the country in 2005. The International Narcotics Control Board (INCB, 2008) reported that the morphine requirement of the Philippines for pain and palliative care amounts to 30 kg but the country was able to procure 5-6 kg only.   lnthe late 1980's, the DOH. through the Philippine Cancer Control Program, procured eight million pesos (P 8M) worth of morphine annually for the indigent cancer (both adult and pediatric) cases. Hospice facilities were the major distribution sites. The annual subsidy for the procurement of morphine in the course of time gradually decreased until the Department of Health stopped the purchase and distribUtion of such pain medications for indigent cases. The use of morphine in pain management and palliative care however, needs to be pursued. Cognizant of this and in an effort to reverse the situation, the Department of Health in 2008 initiated the procurement of P1 1M worth of morphine sulfate for distribution nationwide. Around 500,000 of the 10mg tablets, and 121,250 of the 30 mg morphine sulfate tablets, will be distributed at no cost to indigent cancer patients with moderate to severe pain.     II. STATEMENT OF POLICY   a. All indigent patients, whether out-patient or in\u2014patient, requiring palliative medications, suffering from moderate to severe pain due to cancer, HIV and other diseases, shall receive pain medications (morphine sulfate) at no expense to them, upon presentation of the DOH Prescription Forms indicating the quantity and dosage requirement. Such patients shall include those in the DSWD list under the National Household Targeting System, those with PhilHealth cards indicating Sponsored Program Members and those outside of the above but evaluated by the hospital and or hospice care resident Social Worker.   b. Hospitals shall only allocate a maximum of 20% of the existing stocks of morphine to non-indigent patients but without prejudice to indigent client needs and while supplies are available.   c. Hospice facilities can also refer patients for pain management to distributing hospitals who shall provide the drug upon presentation of the DOH Prescription Form.   d. Morphine sulfate medications shall be distributed by all DOH hospitals, participating Local Government Hospitals, private hospitals and hospice facilities.   e. Services which are not medically necessary, such as cosmetic surgery and other non- palliative interventions shall not be eligible to receive free morphine sulfate.   f. Consistent with the National Insurance Act of 1995 and the Health Sector \"Reform Agenda. all Filipinos shall be encouraged to become members of the Philippine Health insurance (PhilHealth) or at least be a dependent of an active member.   III. OBJECTIVE   To provide guidelines for the distribution and monitoring of Morphine Sulfate towards the enhancement of the quality of life by decreasing the under-treatment of patients with severe pain and by improving the accessibility of opiate analgesics.   IV. SCOPE   This guideline covers all DOH hospitals, selected government and private hospitals, selected hospice and morphine sulfate distribution centers nationwide (see attached list).   V. DEFINITION OF TERMS   a. \u201cDispense\" is any act of giving away, selling or distributing medicine or any. dangerous drug with or withOut the use of prescription.   b. \u201cBBB\" is the Dangerous Drugs Board, which is the main policy making body on Dangerous Drug Prevention and Control.   c. \u201cDSWD\" is the Department of Social Welfare and Development, which is the national agency mandated to identify the poor households.   d. \u201cDOH-Prescribed Prescription Form\" is the \u201cyellow\" prescription form for dangerous drugs that is made of a special kind of paper exclusively issued by and. obtainable from DOH.   e. \u201cHospices\" are facilities which specialize on the type of care, and a philosophy of care which focuses on the palliation of a terminally ill patient's symptoms. These symptoms can be physical, emotional, spiritual or social in nature. Hospice facilities under this guideline should seek accreditation by the National Hospice and Palliative Care Council of the Philippines (Hospice Philippines). Furthermore, they should enter into an agreement with the DOH regarding the utilization of morphine.   f. \u201cLicense\" is a written permission or authorization.   g. \u201cMMD\" is the Materials Management Division, an of\ufb01ce under the Department of Health charged to supervise / manage logistics and supplies.   h. \u201cMorphine\" is a highly potent opiate analgesic drug, is the principal active agent in opium, and is considered to be a prototypical opioid. '   i. \u201cNCDPC\" is the National Center for Disease Prevention and Control Center, an of\ufb01ce under the Department of Health which oversees the Non\u2014communicable Disease Program.   j. \u201cOSC\" is the Office for Special Concerns, an office under the Department of Health which handles the Dangerous Drug Abuse Prevention and Treatment Program.   k. \u201cPDEA\" is the Philippine Drug Enforcement Agency; the of\ufb01ce charged as the implementing arm of the DDB and as such is responsible for the ef\ufb01cient and effective law enforcement of all the provisions on any dangerous drug and/or controlled precursor and essential chemical as provided under RA 9165.   l. \u201cPrescription\" is a written direction by a practitioner that a stated amount of a dangerous drug or drug containing Table I Controlled Chemical, be dispensed for the person named therein.   m. \u201cRetail dispensing\" is the selling that is limited almost exclusively for personal use, both in number of sales, and either directly to walk-in customers or in face-to\u2014face transactions by direct sales. The person buying from the retailer is the ultimate user or consumer of the article or commodity or does not sell it again.   n. \u201cS2 License\" is the license required to authorize physicians, dentists and veterinarians to prescribe (a) dangerous drugs preparation; and/or (b) drug preparations, in parenteral or tablet or capsule form containing Table I controlled chemical as the only active medicinal ingredient or containing Table I controlled chemical and therapeutically insigni\ufb01cant quantities of another active medicinal ingredient.   o. \u201cS3 License\" is the license required to sell, procure, acquire, deal in or with speci\ufb01ed (a) dangerous drugs preparations or (b) drug preparations, in parenteral or tablet or capsule form, containing Table 1 controlled chemicals as the only active medicinal ingredient or containing Table I controlled chemical and therapeutically insignificant quantities of another active medicinal ingredient.   p. \u201cS4 License\" is the license required to sell, procure, acquire, deal in or with speci\ufb01ed (a) dangerous drugs and their preparations, (b) drug preparations, in parenteral or tablet or capsule form, containing Table 1 controlled chemicals for wholesale distribution to license holders, and (c) Table I controlled chemicals used in the manufacture of drugs. The license holder need not obtain another license of the same nature of activity for such controlled chemicals.   q. \u201cTable I Controlled Chemical\" means chemicals enumerated. in the list of substances in Table II of the 1988 UN Convention Against Illicit Traf\ufb01c in Narcotic Drugs and Psychotropic Substances, which is an integral part of the Republic Act 9165 otherwise known as the \u201cComprehensive Dangerous Drugs Act of 2002\".   r. \u201cWholesale distribution,\" means activities by any person, which stands between the manufacturer and the retail seller in purchases, consignments, or contracts for sale of dangerous drugs or controlled chemical and their preparations.   VI. GENERAL GUIDE LINES   The following shall be observed in the management and distribution of opiate analgesic (Morphine sulfate):   a. The DOH Central Bids and Awards Committee shall be responsible for \ufb01nalizing the general speci\ufb01cations and packaging of the drug pursuant to the procurement plan.   b. The National Center for Disease Prevention and Control of the DOH shall be responsible for technical speci\ufb01cations and the quantities, allocation of the drug as well as funding of the procurement of Morphine sulfate preparations starting 2011.   c. The Of\ufb01ce for Special Concerns through the Dangerous Drugs Abuse Prevention and Treatment Program (DDAPTP) shall monitor the distribution and allocation of drug and related logistics.   d. The DOH-Material Management Division (MMD) shall be responsible for coordinating with the Philippine Drug Enforcement Agency (PDEA) in securing the necessary permits for the purpose of purchase and distribution of the drug.   e. Stocks shall be secured by the MMD and shall be allocated depending on the need of a particular region or location as set/identi\ufb01ed. by the NCDPC.   f. Distribution and dispensing units shall comply with the regulatory requirements as provided for under Dangerous Drugs Board (DDB) Regulation No. 3 s. 2003 or the \u201cComprehensive Guidelines on importation, distribution, manufacture, prescription, dispensing and sale of, and other lawful acts in connection with dangerous drugs, controlled precursors and essential chemicals and other similar or analogous substances\" (downloadable at www.pdea.gov.ph):   1) Hospitals and. hospices shall secure from the PDEA the appropriate licenses for wholesale distribution (S-4 license) and retail dispensing (S-3) whichever is applicable;   2) Local stock transfer from one license holder to another or from one activity to another shall be covered by an approved PDEA Form 1\u201404 (LOCAL TRANSFER PERMIT);   3) Dispensing by a current PDEA registered outlet shall require a properly \ufb01lled out DOH prescribed prescription form issued by a current PDEA S\u20142 License holder.   g. Dispensing sites are / shall be informed on the initial shipment of stocks and succeeding shipments thereafter.   1) Initial shipment volume shall be determined at the level of the DOH-Central Of\ufb01ce by the OSC as indicated by the allocation list provided by NCDPC.   2) Succeeding shipments shall be on a need basis while supplies are available.   a) Hospitals shall be required. to inform the OSC, DOH when the available stock reaches the critical volume of thirty percent (30%) of the initial allocation for immediate replenishment;   b) Likewise, hospitals shall also report to the OSC the average monthly consumption and available stock volume, ten (10) months before the expiration date and, as required by the DOH-Central Of\ufb01ce;   c) Hospitals may also submit requests to the OSC for increased allocation using the following basis:   i. anticipated increase in the number of patients;   ii. increased prescribing due to training, residency, or the addition of quali\ufb01ed doctors with pain management patients;   iii. emergency needs such as the large amount dosages needed for the cancer patient to achieve adequate pain control.   h. Only a DOH Accredited Freight Forwarder shall be authorized to transport the medications/supplies. The following are the transport and receiving procedures:   1) Duplicate copy of the approved PDEA permit and respective hospital purchase request shall accompany the shipment and shall form part of the transport documents;   2) The transported medication should be properly insured,   3) Inter-island. transport shall be by airfreight,   4) Supplies shall be received by the designated Supply Of\ufb01cer and/with the Chief Pharmacist following recording and reporting procedures as provided for by DDB Regulation No 3, 2003.   i. Each hospital shall strictly comply with the regulatory control measures set forth by PDEA to include among others the prescribed security for storage, dispensing, distribution, recording and reporting requirements.   j. The hospitals/hospices shall dispense the medications free of charge to indigent patients with moderate to severe pain. Participating hospices, in consonance with Presidential Proclamation No. 1 l 10 ofthe President of the Republic of the Philippines dated July 25, 2006, shall seek accreditation by the National Hospice and Palliative Care Council of the Philippines (Hospici Philippines). Morphine distribution shall comply with the following: 1:er   1) Morphine dispensing shall be covered by a duly accomplished DOH prescription issued by a current PDEA S2 licensed doctor and ilentist. The prescription shall be presented to the Hospital pharmacy;   2) Patients or their families shall submit an accomplished \u201cStatement of Commitment\" to return any \u201cunused\" medications when instances arise that the patient would no longer need the Morphine. The Morphine shall be returned to the same dispensing hospital pharmacy following existing prescribed reporting system;   3) The patient, family, guardian or person duly authorized in behalf of the patient should ensure the security of Morphine against loss, theft or misuse/abuse;   4) Reporting and recording of dispensed medication shall follow DDB Regulation No 3, 2003 using the same required register, forms and attachments and;   5) During the transition when hospices are seeking accreditation of Hospice Philippines, hospices can refer clients with morphine prescription to distributing hospitals following the above\u2014 mentioned procedures (refer to 8a), pending their accreditation. This 15 to ensure smooth delivery of services to clients in need of pain management.   k. The MMD-DOH, upon approval by NCDPC shall distribute medications to non-DOH hospitals and hospice/palliative units upon presentation and receipt of a request letter from the concerned service provider. A Memorandum Of Agreement (MOA) between the Department of Health and a non-DOH government hospital or a hospice facility shall be undertaken. The said facility shall be responsible in securing approval of the PDEA Transport permit.   l. Hospitals who wish to distribute to authorized hospice/palliative care and other service units shallibe required to secure a PDEA\u2014S4 License (for the wholesale distribution).   m. Hospice/ palliative care and other service units shall be required to secure a PDEA-S3 License to authorize them to dispense directly to patients and shall follow all of the above\u2014mentioned procedures in-compliance to DDB Regulation No 3, 2003.   1) S4 and S3 application forms can be downloaded at the PDEA website: www. pdea. gov. ph  2) Applications by government hospitals/facilities are free of charge.   n. The DOH, PDEA, DDB and other authorized agencies may conduct inspection and monitoring visits to ensure compliance to this Order.   VII. ROLES AND RESPONSIBILITIES   a. National Center for Disease Prevention and Control (NCDPC):   1) Shall include funds for the procurement of pain management medications in its operational plan, work and \ufb01nancial plan and procurement plan from hereon;   2) Shall provide technical assistance in determining types and quantity of medications to be procured, taking into consideration the dosage requirements and the \u201cstep \u2014 ladder\" approach;   3) Shall determine the quantity / allocation of the medications per hospital / region;   4) Shall participate in technical working group discussion;   5) Shall monitor movement of said logistic and its utilization and;   6) Shall provide input on the messages to be developed on pain management.   b. Central Of\ufb01ce Bids and Awards Committee (COBAC):   1) Shall be responsible in advertising and / or posting of bidding documents to interested bidders;   2) Shall facilitate the procurement process from eligibility screening, evaluation of bids, awarding of contract and post quali\ufb01cations and;   3) Shall monitor the procurement activities for proper reporting to relevant agencies when required.   c. Materials Management Division (MMD) \u2014Administrative Service:   1) Shall coordinate with PDEA for the issuance of necessary permits for the transfer, transportation and distribution of Morphine Sulfate tablets;   a) The PDEA Local Purchase Form will be prepared by the Pharmacist with valid S4 license before procurement for approval at the Compliance Service of the PDEA.   b) The approved Local Purchase Form will be submitted to the Procurement Division for processing of the procurement.   c) The supplier will notify schedule of delivery to the MMD \u2014- DOH Quirino Warehouse and the items will be received together with other documents in accordance to the quantity and specification stated in the Purchase Order.   d) DOH Hospitals with valid PDEA S3 License can request for the Morphine Sulfate by sending their PDEA Local Purchase Form and a copy of their valid S3 License to the MMD \u2014 DOH Quirino Warehouse. The Pharmacist will coordinate with the Compliance Service of PDEA for approval of the transaction.   e) The copy of the approved Local Purchase Form, Invoice Receipt and Bill of Lading will be prepared together with the stocks of Morphine Sulfate requested by the DOH Hospital.   f) F01 the transportation of Morphine Sulfate tablets, the DOH contracted forwarder will be assigned for the distribution to the DOH Hospitals.   g) The original copy of the Local Purchase Form will be \ufb01led by the Pharmacist and the transaction recorded in the Dangerous DrugBook needed for the semi\u2014 annual reporting to the PDEA.   2) Shall take charge of the security of the inventory;   a) Morphine Sulfate tablets are placed in a secure storage room at the MMD - DOH Quirino Warehouse upon receipt from the supplier and inspection by the DOH inspection team and FDA inspectors for FDA test analysis sampling.   b) Storage place and premises are in \ufb01t condition, appropriate temperature and has sufficient space.   c) Adequate supervision should be properly carried out at all times by the Pharmacist and Supply Of\ufb01cer who have access in handling Morphine Sulfate tablets.   d) Report of monthly inventory of stocks will be submitted to the OSC - DDAPTP prepared by the Pharmacist and veri\ufb01ed by the Of\ufb01cer-In\u2014Charge of MMD.   3) Shall assist in the monitoring of logistics distribution and drug utilization;   a) Coordination with the DOH Hospital Pharmacist regarding the sending of their Local Purchase Form for approval at the Compliance Service of PDEA.   b) Veri\ufb01cation of the proper distribution of Morphine Sulfate tablets and documents to the DOH Hospitals.   c) Assists in the information dissemination regarding the availability of Morphine Sulfate tablets at the DOH Central Of\ufb01ce Warehouse.   d) Assists in the monitoring of the utilization of Morphine Sulfate tablets by the DOH Hospitals.   d. Dangerous Drug Abuse Prevention and Treatment Program - Of\ufb01ce for Special Concerns (DDAPTP-OSC):   1) Shall assist in the formulation of related policies for approval of the Dangerous Drugs Board; -   2) Shall convene the technical working group to- discuss among others the availability and accessibility of opioid analgesic for pain and palliative care;   3) Shall determine the volume of shipment for distribution to sites based on the allocation as initially submitted. to NCDPC and the subsequent requests of the respective sites as approved by NCDPC and;   4) Shall assist in the monitoring of logistic distribution and drug utilization.   e. National Center for Health Promotions (NCHP):   1) Shall assist in the dissemination on information pertaining to pain management;   2) Shall develop necessary Information Education and Communication materials on pain management and morphine sulfate use and;   3) Shall help mobilize support groups for easy access and utilization of the pain management medications.   f. Information Management Service (IMS):   1) Shall assist in the development of an IT\u2014based reporting system of pain medication utilization which shall be housed under the Department of Health website and;   2) Shall help capacitate hospitals, hospices and other partners in the use of the IT reporting system.   g. Centers for Health Development (CHDs):   1) Shall assist in the monitoring of pain management medication distribution and utilization;   2) Shall help identify and mobilize support groups and organizations that can facilitate easy access and utilization of the pain management medications and;   3) Shall provide feedback to the NCDPC and the DDAPTP of the necessary arrangement that will help improve distribution and utilization systems.   h. Hospitals:   1) Shall ensure the security of the pain medications which should follow the PDEA set standards;   2) Shall be responsible in securing all the necessary permits for the transportation, utilization and dispensing of the pain medications;   3) Shall determine eligibility of recipient to receive pain medications and;   4) Shall submit regular utilization reports to the NCDPC, DDAPTP and CHDs.   VIII. SEPARABILITY CLAUSE   In the event that any provision of this guideline is declared invalid for any reason, the other provisions shall remain in effect.   IX. EFFECTIVITY   This guideline shall take effect after \ufb01fteen (15) days after publication in the of\ufb01cial gazette or in a newspaper of general circulation.  ", "  I. POLICY BASIS AND RATIONALE :  The Department of Health is mandated by R.A.No 747 of 1954, An Act to Regulatefees to be charged Against Patients in Government and Charity Clinics Classifying Patients according to their Financial Condition, to set the necessary rules and regulations for the dueexecution of the provisions of this Act.  This policy issuance is one of the responses of the DOH to the need for people-centered hospitals that are responsive to the demands of the present socio\u2014economic situation in which most Filipinos \ufb01nd themselves. Based on the latest statistical data gathered from all regions, the National Statistics and Coordinating Board (NSCB), has described the poverty situation as follows: In 2000:  (a) The Poverty Incidence [proportion of families to the total number of families] stood at 34.2 %,  (b) The Magnitude of Poor Families [number of families whose annual per capita income falls below the annual per capita poverty threshold] was 5,215,989;  (c) The Per Capita Poverty Thresholds [annual per capita income required...to satisfy essential nutritional requirements (2,000 calories) and other basic needs] ranged from P10, 868 for Region VIII to P18, 001 for NCR and averaged P13, 916 for the whole Philippines; and  Addressing the poverty situation by means of providing accessible and affordable health care services, especially public hospital services, constitutes the main rationale for this Order.  II. PURPOSE OF THIS ORDER  This Administrative Order aims to:  1. Update and improve existing policies on availment of medical social services and mode of payment for hospital services rendered in government hospitals to indigent patients, especially those who qualify for and avail of Medical Social Services;  2. Set realistic guidelines for evaluating and classifying patients, specially those who are legitimately indigent or have limited capacity to pay their hospital bills; and  3. Enable the Medical Social Service Units of g0vernment hospitals nationwide to  (a) classify hospital patients; (b). use criteria that are objective and reasonable, simplified and \"implementable\", but subject to controls and limitations; and (c) help make health resources available to the periphery.  III. COVERAGE/SCOPE:  This Administrative Order covers all government hospitals, National, Local, and those ran by other government agencies.  IV. GENERAL GUIDELINES  A. Criteria for Classi\ufb01cation of patients  The criteria for the classi\ufb01cation of patients seeking Medical Seeial Service assistance in hospitals shall be based on the following:  1. The latest Per Capita Poverty Threshold (PCPT), by Region, as determined by the proper government authority, speci\ufb01cally the National Statistics and Coordinating Board (NSCB);  2. Regional location of the hospital or health facility;  3. Income or paying capacity of the patient or in cases where the patient is a minor or a dependent, the income or paying capacity of his / her parents, immediate relatives, or guardian as the case maybe;  4. Level of social \ufb01inctioning ofthe patient  5. Modifiers\" arising from speci\ufb01c situations or circumstances;  6. Hospital room or ward where the patient is con\ufb01ned or treated;  7. Costs or bill of expenses charged for hospital services rendered;  B. Categories of Patients  On the basis of their income or paving capacity. patients shall be classified as follows:  1. Class A - Pay  1.1 A patient admitted to a. hospital suite, private room. or semi-private room as a pay patient;  1.2 A patient who may or may not be a. quali\ufb01ed Philippine Health Insurance Corp. (PHIC or Phil health). beneficiary and who shall pay in full all fees 3 charges for hospital and professional services, including any excess amount that is not reimbursable by Phil health, if any.  2. Class B - Pay Ward  2 1 A patient admitted to a Pay Ward (3 beds or more);  2. 2 A patient who can and shall pay in full all fees 1' charges for professional and hospital services rendered at the Pay Ward level, including expenses in excess ofamonnts payable by Phil health, if any.  3. Class C - Ward  3.1 A patient or family who are the \"working poor\", those with fulltinie work but their income is not suf\ufb01cient to meet their treatment eXpenses in full.  3.2 A patient admitted to a ward;  3.3 A patient with or without Phil health bene\ufb01ts who (a) cannot pay in full the excess of hospital expenses chargeable to Phil health; or (b) has monthly income per capita that falls under Sub-Class C-1, C-2, or C-3 as affected by the modifying circumstances (modi\ufb01ers) described herein.  To determine how much a patient shall pay as his / her actual share of hospital expenses incurred, Class C patients shall be further categorized as follows:  3.3.1 Class C-1   Patients whose monthly income per capita is above the 180 % but not more than 220 % of the latest PCPT for the region in which the hospital is located.  Example: A patient who is con\ufb01ned in a hospital located in the National Capital Region (NCR) should at least have a monthly income per capita of P2, 700.00 but not more than P3, 300.18 in order to be categorized as a Class C\u2014l patient. [The 2000 PCPT for the National Capital Region is Pl, 500.08 monthly].  3.3.2 Class C-2  Patients whose income is above the 140 %, but not more than 180 % marked up of the latest PCPT for the region in which the hospital 1S located  Example: A Class C-2 patient con\ufb01ned in a Region IV hospital should have a total monthly income per capita of more than P1, 785.81 but less than P2, 296.04. [The 2000 PCPT for Region IV is Pl, 275.58 monthly per capita].  3.3.3 Class C\u20143  Patients Whose monthly per capita income is equal to but not more than the 140 % marked up of the latest PCPT for the region where the hospital is located  Example: A Class C-3 patient admitted to a Region V hospital should have a. monthly per capita equal to P1, 084.42 but not more than Pl, 51819. [Region V\u2019s 1997 PCPT = P1, 084 monthly].  4. Class D \u2014 Full Social Services  4.1 A patient or family who cannot provide for the basic food and non-food requirements, which is called the poverty threshold. Their income is below the latest PCPT of the region in which the hospital is located  4.2 Patients covered by Republic Acts, special laws, Executive Orders, local ordinances, or other national policy instruments that are issued because of speci\ufb01c circumstances or situations of the target groups or sectors of society.  C. MODIFYING CIRCUMSTANCES  The Patient\u2019s capacity to pay shall be further eValuated on the basis of these modi\ufb01ers:  1. Modi\ufb01ers related to personal circumstances:  1.1 Patients in crises situations 1.2 Patients who are differently-abled or have physical /mental disabilities or limitations 1.3 Patients who have no known family relatives or guardians. 1.4 Patients who are orphans, \"senior citizens\", war veterans, or widows with no concrete source of \ufb01nancial support.  2. Modi\ufb01ers related to Community Situations  2.1 Patients coming from \"squatter\" areas or urban slums; 2.2 Patients dislocated from their homes or communities as a result of disasters or calamities caused by nature, by accidents, or by human failures or intentions. Examples of such situations include inclement weather and violent climate disturbances, typhoons, \ufb02oods, droughts, \ufb01res and wars or armed con\ufb02ict, among others; and  2.3 Patients. belonging to economically disadvantaged or marginalized ethnic groups or indigenous cultural communities (ICCs).  3. Modi\ufb01ers related to the Nature of Illness / Disease I  3.1 Patients with chronic diseases needing long-term and costly treatment, e. g. chronic kidney disease, chronic lung ailments, and cancer  3.2 Patients with acute or chronic diseases for which no curative medicines are currently available or diseases known to require hospital services, drugs of health care equipment that are expensive or beyond their means. Examples of such diseases include HIV/AIDS, cancer, etc.  D. Modes of Cost -Sharing  Given the patients capacity to pay and the modifying circumstances, the following cost\u2014sharing arrangement shall be applied:     V. SPECIFIC PROCEDURES  1. The patient walks in or is brought or referred to the OPD or Emergency Unit.  2. The physician-on-duty conducts an evaluation;  2.1 Can patient be treated in the hospital based on the hospital\u2019s facilities and competence. 2.2 Cannot be treated in the hospital  3. If it can be treated , the patient is referred to the hospital\u2019s Medical Social Service for evaluation:  3.1 Purpose of evaluation: a) assess \ufb01nancial capacity of patient and family, and b) determine level of social functioning of patient.  3.2 How to evaluate on the basis of criteria:  a) Assess the Patient and family\u2019s \ufb01nancial capacity through Intake Interview using the MSS Form no. 1 (as attached in this order )for short term treatment, and for long term treatment, validated by the following requirements; Certi\ufb01cate of Employment, Income Tax Return or Certi\ufb01cation of Exemption, Certi\ufb01cation from Assessor\u2019s Of\ufb01ce, and / or Treasurer\u2019s Of\ufb01ce, Barangay Certi\ufb01cate and DSWD\u2019s Social Case Study Report if the patient resides outside the hospital\u2019s catchments area or a Home Visit Report if within the hospital\u2019s catchments area.  b) Assess the level of social functioning, which is the ability of people to perform the tasks of daily life and to engage in mutual relationships with other people in ways that are gratifying to themselves and to others and meet the needs of an organized community using the Person-in\u2014 Environment as organizing construct. The Medical Social Worker shall describe the patient\u2019s problem complex, its severity and duration, in the following areas,  - Problems in Social Functioning (Familial Roles, Interpersonal Roles, Occupational Roles, and Special life situation Roles) - Problems in Environment ( Economic/Basic Needs System {Food/nutrition, shelter, employment, economic resources, transportation, discrimination}, Education and Training, Health, Safety and Social Services System{Health/Mental Health, Safety, Access to Social Services, Discrimination), Voluntary Association System {Religious, Community Groups}, Affectional Support System - Problems in Mental Health (Current mental disorder or condition that is relevant to the understanding of the patient\u2019s problem) - Problem on Physical Health( Current physical disorder or condition that is potentially relevant to the understanding of patient\u2019s problem)  c) Getting the aggregate monthly income of the household and dividing it with the number of household members determine the monthly income per capita.  d) The Poverty Threshold shall be used as the baseline for determining indigency or for classifying patients according to their capacity to pay.  e) For purposes of the Order and for the year 2001 and thereafter, the latest Poverty Thresholds by region (2000) provided by NEDA or NSCB shall apply until such time that the PCPT\u2019s are revised or updated.   f) Patient / Relative shall sign the Intake Survey Sheet after the initial interview to certify that the informations he/she disclosed are true.  g) Patients who are covered by the \u201cmodifiers\" listed in this Order shall be evaluated by the Medical Social Service to determine their \ufb01nancial capacity to contribute to their hospitals expenses. Based on the \ufb01ndings, the Medical Social Service shall determine the mode of cost sharing to be applied to them.  4. The Medical Social Worker shall inform the patient about his/her classi\ufb01cation and the patient\u2019s \ufb01nancial contribution (if any) corresponding to the patient\u2019s class (Class A, B, C-1, C-2, C-3 or D).  4.1 If \ufb01nancially needy;  a) The MSW issues pre-numbered MSS cards, renewable each year  b) Upon admission, the patient may be accommodated as belonging to any of the categories, if warranted by further \ufb01nancial or social evaluation, the patient may be moved to a category below or above the initial category.  c) Changes in the classi\ufb01cation shall primarily be based on the changes in patient\u2019s income, while the patient\u2019s share shall be adjusted based on the modi\ufb01ers   d) Whenever necessary or appropriate, the patient or his / her accompanying family relatives or guardian shall be motivated not to depend totally on \u201csocial services\" for the payment of hospital charges, instead \ufb01nd other resources to ensure maximization of medicinal assistance and continuing of treatment.  e) Pay patients who are to be transferred to the service ward shall avail of the discount only after the reclassi\ufb01cation of the Medical Social Worker. Service patients who shall transfer to a pay ward shall have to be reevaluated as to his capacity to pay treatment expenses in the pay ward. If he was found to have withhold vital information that lead to his wrong classi\ufb01cation, he shall pay all services and accommodation since the start of his / her admission. On the other hand, if his circumstances changed unexpectedly 0r due to an unexpected benefactor, he can still avail of the discounts on his accounts for his stay in the service ward.  f) Payment-in-kind schemes that are the non-cash payment in exchange for hospital goods and services can be implemented as an alternative mode of recovering cost of hospitalization, and in encouraging patient's participation in his/her treatment expenses.  4.2 If \ufb01nancially not needy  a) If the patient is found not eligible for MSS assistance he/she shall be informed by the Medical Social Worker about the estimated cost of his/her treatment or hospitalization.  5. The Medical SocialWorker shall provide the patient and family the appropriate clinical intervention according to their level of social functioning no matter what classi\ufb01cation-they have.  6. The Medical Social Worker still reserves the right to client participation and that his / her basic function to assess, evaluate and orient patient regarding their primary responsibility of meeting their health needs will not be compromised.  7. For monitoring purposes, the hospital shall submitquarterly reports on the availment of medical social services to the DOH National Center for Health Facility Development (NCHFD).  VI. Responsibilities of implementing units or persons  1. The National Center for Health Facility Development (NCHFD)  1.1 Shall monitor compliance with the guidelines on availment of Medical Social Service by government hospitals and make the appropriate recommendations as may be needed.  1.2 Shall coordinate or facilitate the implementation of this Order.  1.3 Consolidate and analyze submitted reports.   2. Hospital  2.1 Requires the Medical Social Service Unit to formulate additional implementing guidelines to cover the unique needs of the hospital.  2.2 Approves the additional Implementing Guidelines  2.3 Requires the Medical Social Worker to submit monthly report on the classi\ufb01ed patients.  2.4 In health facilities where a Medical Social Service unit or person is not available, of\ufb01cially designates the proper unit or person who shall do classi\ufb01cation of patients in coordination with the Local Social Welfare Of\ufb01ce.  3. The Medical Social Service Unit  3.1 The Medical Social Service of the hospital concerned shall evaluate and classify patients seeking admission or treatment in hospitals to determine his / her eligibility for medical social services in accordance with the guidelines prescribed in this Order.  3.2 Submits anannual psychosocial pro\ufb01le of patients served.  3.3 Documents social issues and concerns in relation to the implementation of these guidelines.  4. Local Government Units  4.1 Monitor compliance with the guidelines on availment of Medical Social Service by government hospitals under its management and make the appropriate recommendations as may be needed.  4.2 Approves the additional Implementing Guidelines needed to address the unique needs of their locality.  5. The Medical Social Workers League  5.1 The League shall coordinate or consult with NCHFD and the DOH Medical Social Work Adviser on matters that are connected with or may arise from this Administrative Order.  VII. Repealing Clause  Department Order No. 435-B s. 1990 dated October 22, 1990 is repealed by this Order. Provisions of other administrative issuances inconsistent with this Administrative Order are also repealed, superseded or modi\ufb01ed accordingly.  VIII. Effectivity  This Administrative Order shall take effect upon approval.      ", " I. Rationale  The Philippine Health Agenda (PHA) builds on the gains of earlier reform policies such as the Health Sector Reform Agenda (1999), FOURmula One for Health (2005) and Kalusugan Pangkalahatan (2010). It aligns with the National Economic Development Authority's AmBisyon Natin 2040, and emphasizes the country's commitment to the global 2030 Agenda for Sustainable Development. The PHA aims to uphold every Filipino's right to health as enshrined in the 1987 Philippine Constitution - to make these rights explicit and tangible and in line with President Rodrigo Duterte's promise to the people of \"tunay na pagbabago\" or real positive change that people can feel.   PHA seeks to fulfill the global call for Universal Health Coverage, adopting \"All for Health towards Health for All\" as the rallying point to realize the vision of a Healthy Philippines by 2022.   II. Objectives  This issuance shall define the Philippine Health Agenda and provide guidance in the design and implementation of relevant policies, plans and programs.   III. Scope and Coverage  This issuance shall apply to the DOH central office bureaus and units, DOH regional offices; DOH hospitals (Specialty, Special, Retained, Sanitaria, and Treatment and Rehabilitation Centers); Food and Drug Authority, DOH attached agencies such as: the Philippine Health Insurance Corporation (PhilHealth), the Commision on Population (Popcom), the National Nutrition Council )NNC), Philippine National AIDS Council (PNAC) and the Philippine Institute of Traditional and Alternative Health Care (PITAHC); all public and private hospitals and health care facilities, health care providers and support staff; local government units (LGU's); other national government agencies (NGAs); development partners; civil society organizations; academic institutions; medical societies and organizations and all other institutions relevant for the implementation of the PHA.  IV. Policy Framework  A. Goals: The PHA aims to (1) ensure the best health outcomes for all, without socio-economic, ethnic, gender, and geographic disparities; (2) promote health and deliver healthcare through means that respect, value and empower clients and patients as they interact with the health system; and (3) protect all families especially the poor, marginalized, and vulnerable against the high costs of healthcare.   B. Values: All actions shall be implemented in accordance with the values of quity, quality, and efficiency, transparency, accountability, sustainability, and resilience.   C. Guarantees: The health system shall guarantee:  1. Population - and individual - level interventions for all life stages that promote health and wellness, prevent and treat the triple burden of disease, delay complications, facilitate rehabilitation and provide palliation.   a. All Life Stages (ALS) refers to services for pregnant women, children, adolescents, adults, and older persons.  b. Triple Burden of Disease pertains to the (1) backlog of communicable diseases and neglected tropical diseases; (2) increasing challenges of noncommunicable diseases such as cancer, diabetes, heart disease, and their risk factors like obesity, smoking, poor diet, sedentary lifestyles, as well as malnutrition; and (3) problems related to globalization, urbanization and industralization like injuries, substance use and abuse, mental illness, pandemics, travel medicine, and health consequences of climate change.   2. Access to health interventions through functional Service Delivery Networks (SDNs) that:  a. Consist of primary care networks (PCNs) linked to level 3 hospitals and specialty care, where each PCN is an aggrupation of one district or Level 1 or Level 2 hospital and between 5 to 10 rural health units of private outpatient clinics.   b. Ensure well-equipped and fully-staffed network of health facilities, either static or mobile, that are close to the people.  c. Render services that are compliant with clinical practice guidelines, available 24/7, and are resilient during disasters.   d. Practice gatekeeping and utilize telemedicine to expand access to specialty services (e.g tele-radiology, dermatology, pathology or psychiatry).   3. Financial freedom when accessing these interventions through Universal Health Insurance such that the:   a. National Health Insurance Program (NHIP) enrolls 100% of Filipinos where formal sector premiums are paid through payroll and non-formal sector where premiums are paid by tax subsidies.   b. NHIP's support value is 100% (or zero-copayment) for the poor and those admitted in basic accomidation; and a predictable (fixed co-payment) for those admitted in non-basic, private accomodation.   c. NHIP covers a comprehensive range of services and becomes the main revenue source of public health care providers.   D. Strategies: The strategies needed to fulfill the guarantees may summarized by the word \"ACHIEVE\".   1. Advance quality, health promotion, and primary care; 2. Cover all Filipinos against health related financial risk;  3. Harness the power of strategic human resources for health development;  4. Invest in eHealth and data for decision making; 5. Enforce standards, accountability, and transparency; 6. Value All Clients and Patients, especially the poor, marginalized and vulnerable; 7. Elicit multisectoral and multistakeholder support for health.   V. General Guidelines  A. All DOH offices, units, hospitals, and attached agencies shall align their policies, programs, and activities to the PHA. They shall advocate for the PHA to all stakeholders and partners.   B. All national government agencies/entities with funds and activities related to health, such as but not limited to the Government Service Insurance System (GSIS), Philippine Charity Sweepstakes Office (PCSO), Philippine Amusement and Gaming Corporation (PAGCOR), Philippine General Hospital (PGH), Hospitals of State Universities and Colleges (SUCs), Department of Education (DepEd), Department of Social Welfare and Development (DSWD), agencies under the Housing and Urban Development Coordinating Council (HUDCC) and Department of Labor and Employment (DOLE), are strongly encouraged to align their policies, programs, and funds for health with PHA.   C. The following essential to policy documents shall be formulated by the DOH, upon issuance of this Order, to supplment the PHA;  1. Implementation Plan and Operational Guidelines which shall describe the management arrangements fo facilitate implementation, monitoring and evaluation, including accountabilities for all DOH offices, attached agencies, and stakeholders.   2. National Objectives for Health 2016-2022, which will identify priorities and provide a compendium of indicators, correspondings targets and data sources that shall be used to track performance of the health sector.   3. Health Research Agenda which shall provide focus and direction on health research and development efforts and serve as basis for allocation of grants.  4. PHA Monitoring & Evaluation System which shall outline the logical framework, and the moitoring and evaluation plan for PHA cosisting for but not limited to indicators, targets, sources of data, collection mechanisms, and reports to track health and DOH performance.   5. Ambisyon for Health 2040 which shall situate the PHA in the long term and provide stategic direction for the health sector in line with Ambisyon 2040.   VI. Specific Guidelines for Realizing the Guarantees  To realize the 3 Guarantees of the PHA, the DOH and its attached agencies shall develop policies, plans, and programs in support of ACHIEVE.   A. Advance Quality, Health Promotion and Primary Care  1. DOH shall require health providers to conduct annual health the visits for all the poor families, marginalized, vulnerable and special populations (e.g. DSWD Listahanan-identified poor, Indegenous Peoples, Persons with Disabilities, Senior Citizens)  2. DOH Shall develop an explicit list of primary care entitlements, along with clinical practice guidelines, that will become the basis for licensing/accrediation standards, contracting arrangements for PCNs, and benefit expansion of PhilHealth.   3. DOH shall transform select DOH hospitals in Luzon, Visayas, and Mindanao into mega-hospitals or hospitals with multi-specialty training capabilities and reference laboratory.   4. DOH shall support LGU's in advancing local health policies (resolutions or ordinances) that improve access to lfiesaving interventions and reduce exposure to risk factors for premature death and disability (e.g. city-wide smoke-free or speed limit ordinances)  5. DOH shall establish expert bodies for health promotion, surveillance and response.   B. Cover all Filipinos against Health-related Financial Risk  1. DOH, Philhealth, other NGA's, all LGU's, and all other concerned shall collectively work for revenue generating measures, such as but not limited to, further increasing excise taxes for tobacco and alcohol, imposing taxes on sugar-sweetened beverage and supporting other health promoting taxes, increasing NHIP premium rates, and improviding collection efficiency from the public and private formal sector.   2. DOH and Philhealth shall lead in aligning all health financial programs (GSIS, MAP, PCSO, PAGCOR) to support Universal Health Insurance  3. PhilHealth shall expand benefits of NHIP to cover outpatient diagnostics, medicines, and blood and blood products, as guided by health technology assessment.  4. Philhealth shall review and update costing of current case rates to ensure that they cover the full cost of care and that they link payment to quality of service rendered.   5. Philhealth shall enhance and enforce its contracting policies (e.g. setting up of primary care trust funds, network based contracting, income retention for LGUs health providers with retained budget support incentives)  C. Harness the Power of Strategic Human Resources for Health (HRH) Development  1. DOH in corrdination with the HRH Network shall review and revise the curriculum of health professionals to make it more primary care-oriented and responsive to local and global needs.   2. It shall review and streamline HRH compensation packages, including financial and non-financial incentives for those serving in high-risk or geographically-isolated and disadvantaged areas (GIDA), and support the full implementation of Magna Carta for Health Care Workers.  3. It shall update frontline staffing complement standards from profession based to competency based.   4. It shall make available fully-funded scholarships for HRH hailing from GIDA areas or IP groups.   5. It shall formulate mechanisms for mandatory return of service schemes for all health graduates.    D. Invest in eHealth and Data for Decision Making  1. DOH and Philhealth shall mandate the use of electronic medical records in all health facilities  2. DOH, PhilHealth, FDA shall make online submission of clinical, drug dispensing and administrative and financial records as prerequisite for registration, licensing and contracting  3. DOH, PhilHealth, FDA shall commission nationwide surveys to supplement unavailable or incomplete administrative data, streamline information systems and administrative data collections systems, and support efforts to improve local civil registration and vital statistics.   4. DOH, PhilHealth, FDA shall automate major business processes and invest in warehousing and business intelligence softwares.   5. DOH in coordination with academic partners and research institutions shall facilitate ease of access of researchers to available data.    E. Enfore Standards, Accountability and Transparency  1. DOH shall initiate publication of health information that can tirgger better performance and accountability (e.g. prices of common drugs and services, non-compliant/erring providers, national objectives for health targets, and various health scorecards)  2. DOH shall set up a dedicated performance monitoring unit that will employ appropriate mechanisms to tack performance or progress of reforms, including but not limited to medical audits and third-party monitoring.   F. Value All Clients and Patients, especially the poor and vulnerable  1. DOH shall ensure the poorest 20 million Filipino are priozitized in all health programs and supported in non-direct health expenditures (e.g. transporation, subsidy)  2. DOH in coordination with other partners and stakeholders shall make all health entitlements simple, explicit, and widely published to facilitate understanding.   3. DOH shall set up participation and redress mechanisms  4. DOH and its attached agencies shall reduce turnaround time and improve transparency of processes at all DOH offices and health facilities.  5. All health care facilities shall eliminate queuing and guaranteee decent accomodation and clean restrooms in government hospitals.    G. Elicit Multi-sectoral and Multi-stakeholder Support for Health  1. DOH and PhilHealth shall harnass and align the private sector in planning supply-side investments, forming SDNs, and expanding PhilHealth contracting to immediately include the private sector (e.g. Z benefits, primary care benefit)  2. DOH shall ensure convergence and develop a health policy agenda with other NGAs (DILG, DENR, DSWD, DepEd, HUDCC, among others) in addressing social determinants through Health in All Policies and other multisectoral approaches.   3. DOH shall require health impact assessment and corresponding public health management plan as a prerequisite for initiating large-scale, high-risk development projects in the areas of mining, power plants, oil rigs, etcs.  4. DOH shall foster collaboration and partnership with CSOs with other stakeholder on budget development, and monitoring.    VII. Key Roles and Responsibilites  A. The DOH shall be the main policymaking regulatory agency and lead convener for PHA. Along with its attached agencies, the DOH shall take the lead in developing specific, policies, plans, programs, and guidelines, raising and consolidating resources and using this leverage performance, advocating for pro-health reforms, and informing the public and operating DOH-retained hospitals.   B. PhilHealth, specifically, shall develop its technical, financial and administrative capacity to become the national purchaser for health services medium term.   C. Local Government Units shall develop policies and plans in support of PHa, and as may be appropriate to their locality; mobilize and utilize resources; and, the partner with the private sector to ensure adequate health investments and to make service delivery networks functional.   D. The Development Partners, within the context of Sector Development Approach for Health and subject to agreements with DOH shall provide official development assistance consistent with PHA, alugn and harmonize their systems and processes with government proceducres and insitutional reform processes to the best extent possible, cooperate in the establishment of mechanism to track development assitance for the PHA, and ensure the sutainbility and institutionalization of assistance projects to appropriate agencies/offices.   E. The Civil Sociery Organizations and other professionals organizations shall promote good governance through advocacy, monitoring, community mobilization and education, and implementation of development.   F. The Academic and Research institutions shall assist the DOH, PhilHealth, LGUs, and all others to concerned in health sector in producing more responsive HRH and providing the best evidence and policy and decision making.    VII. Repealing and Separability Clause  All orders, rules, and regulations, and other issuances inconsistent with or contracy to this Order are hereby repealed, amended, or modified accordingly. All provisions of existing issuances which are not affected by this ORder is declared unauthorized or rendered invalid by any court of law or competent authority, those provisions or parts not affected by such declaration shall remain valid and in effect.   IX. Effectivity  This Order shall take effect immediately. ", " In order to effectively reduce the incidence, morbidity and mortality from cancer in the Philippines, the National Cancer Control Center of the Department of Health under the leadership of Dr. Tranquilino Elica\u00f1o, shall undertake the following functions and responsibilities:  1. To study and evaluate the cancer problem in the Philippines and formulate effective nationwide policies to solve this problem.  2. To assume leadership and serve as the nucleus and coordinating body for all cancer work in the Department of Health.  3. To establish and guide the effective operation of satellite cancer centers attached to strategically located medical centers or the eleven (11) regional hospitals throughout the Philippines.  These regional cancer centers aside from giving cancer control service will in turn serve as coordinating bodies for cancer work in provincial hospitals and other smaller Department of Health agencies all the way down to the barangay level.  4. To plan, establish and carry out an effective nationwide program of cancer prevention, detection, diagnosis, pre-treatment evaluation, treatment, rehabilitation and continuing care.  a. To establish and supervise the operation of Tumor Boards in regional and training hospitals throughout the Philippines.  b. To advise on the upgrading of existing cancer management facilities in Department of Health agencies throughout the Philippines, or in instances where there are no facilities available, to advise and help in the selection of modern facilities.  c. To establish rapport and coordinate with other agencies both government and private, local and international, who are in one way or another doing work in cancer and related fields. One project for early cancer detectioIn which may be feasibly started on a small scale and then expanded on a nationwide basis is the tie\u2014up with the Family Planning Program by taking pap smears of all women utilizing the services of the thousands of Family Planning Clinics throughout the Philippines thereby serving as a mass screening procedure for early detection of cervical cancer.    d. The relation of cigarette smoking and cancer can be stressed as one of the nationwide programs of cancer prevention. A study of the tar and nicotine content of local cigarettes should be dine and the results evaluated and made known to the public for their protection.  5. To establish and carry out an effective training program in the various specialized fields of Oncology for medical and paramedical personnel not only from the greater Manila area but most specially those coming from regional centers, provincial hospitals, rural health units and other Department of Health agencies in the rural areas.  6. To establish and regularly carry out, by coordinating with the Department of Public Information and the National Mass Media Production Center, an effecive program of Nationwide Cancer Education for the public aimed at emphasizing that most cancers can be cured provided that the public take note of the early warning signs and signals of this disease because the best chances of cure is through early detection and correct diagnosis and the giving of proper treatment promptly.  7. To be responsible for cancer epidemiology in the Philippines and to collect data and statistics in order to establish a reliable cancer registry of nationwide scope which is essential to better understanding of cancer as a disease and to improve care and treatment of cancer patience.  8. To provide excellent serv1ces and job opportunities in modern cancer centers throughout the country for the numerous medical and paramedical personnel who graduate every year and most specially for cancer experts who return to the Philippines after extensive training abroad.  9. To encourage research on malignancies which are prevalent in the Philippines and research into the possibility of finding raw materials in the Philippines which can be compounded locally into useful drugs in order to lower the prohibitive price of chemotherapeutic agents to fit the pocketbook of low\u2014income patients.  10. To set up a building at the corner of Rizal Avenue and Quiricada streets in order to adequately house the central activities of the National Cancer Control Center. This building shall contain the most modern equipment for clinical serv1ce, cancer training, epidemiology and research.  This Order shall take effect immediately. ", " Republic of the Philippines Department of Health OFFICE OF THE SECRETARY   I. RATIONALE/ BACKGROUND   The right to health is one of the fundamental rights enshrined in Article II of the Constitution. Section 15 states that \u201cthe State shall protect and promote the right to health of the people and instill health consciousness among them.\"  Under Republic Act (RA) No. 7394 or the Consumer Act of the Philippines, \u201cIt is the policy of the State to protect the interest of the consumer, promote his general welfare andto establish standards of conduct for business and industry. Towards this end, the State shall implement measures to achieve the following objectives: a) Protection against hazards to health and safety; b) Protection against deceptive, unfair and unconscionable sales acts and practice; c) Provision of information and education to facilitate sound choice and the proper exercise of rights by consumer.\" Article 10, on Injurious, Dangerous and Unsafe Products, of the same RA provides that, \u201cWhenever the departments find, by their own initiative or by petition of a consumer, that a consumer product is found to be injurious, unsafe and dangerous, it shall, after due notice and hearing, make the appropriate order for its recall, prohibition 'or seizure from public sale or distribution. Provided that, in the sound discretion of the Department it may declare a consumer product to be imminently injurious, unsafe or dangerous, and order its immediate recall, ban or seizure from public sale or distribution, in which case the seller, distributor, manufacturer or producer thereof shall be afforded a hearing within forty-eight (48) hours from such order.\"   Section 3 of RA No. 9711 or the FDA Act of 2009 declares that, \u201cIt is hereby declared a policy of the State to adopt, support, establish, institutionalize, improve and maintain structures, processes, mechanisms and initiative that are aimed, directed and designed to protect and promote the right to health of the Filipino people.\" Section 5 of the FDA Act of 2009 provides that, \u201cSection 4 of RA No. 3720, as amended, is hereby further amended to read as follows: Sec. 4. To carry out the provisions of this Act, there is hereby created an office to be called the Food and Drug Administration. (FDA) in the Department of Health (DOH). Said administration shall be under the Office of the Secretary and shall have the following functions, powers and duties: xxx (k) After due process, to order the ban, recall, and/or withdrawal of any health product found to have caused the death, serious illness or serious injury to the consumer or patient, or is found. to be imminently injurious, unsafe, dangerous, or grossly deceptive, and to require all concerned to implement the risk management plan which is a requirement for the issuance of the appropriate authorization.\"    The WHO Framework Convention on Tobacco Control was rati\ufb01ed by the Republic of the Philippines in 2005 and entered into force on 4 September 2005. Speci\ufb01cally, under Article 5 on the General Obligations, Article 5.3 states that, \u201cIn setting and implementing their public health policies with respect to tobacco \"control, Parties shall act to protect these policies from commercial and other vested interests of the tobacco industry in accordance with national law.\"   RA No. 9711 de\ufb01nes \u2019health products\u2019 as food, drugs, cosmetics, devices, biologicals, vaccines, in-vitro diagnostic reagents and household/urban hazardous substances and/or a combination of and/or a derivative thereof. It shall also refer to products that may have an effect on health which require regulations as determined by the FDA. It also de\ufb01nes 'health- related device\u2019 as any device not directly used in health care but has been determined by the FDA to adversely affect the health of the people. As the national competent authority on health products and health-related device, the FDA has put in place systems and processes for licensing the establishments, issuing market authorization for products, approving labels and labeling materials, conducting inspection and post-marketing surveillance, approval of promotional and advertisement materials, and laboratory testing.   The World Health Organization has clearly stated that the safety and efficacy of ENDS or electronic cigarettes as smoking cessation aid have not yet been scientifically demonstrated. The potential risks they pose for the health of users remain undetermined. WHO stated that \u201cuntil such time as a given ENDS is deemed safe and effective and of acceptable quality by a competent national regulatory body, consumers should be strongly advised not to use electronic nicotine delivery systems including e\u2014cigarettes.\"   Electronic cigarette or ENDS products and. its manufacturers and distributors are hereby regulated to ensure protection of the safety and welfare of consumers. The timely and appropriate regulation of ENDS or electronic cigarettes underscores the primacy of public health and re affirms its primary function to promote, protect, preserve, and restore the health of the people.   II. OBJECTIVES   Consistent with the policy of the State to promote the right to health of all the people and instill health consciousness among them, this Administrative Order is being issued with the following objectives:   a. To ensure the safety, efficacy and quality of electronic cigarette or ENDS as health product or consumer product, and   b. To serve as guidelines for electronic cigarette or ENDS manufacturers and distributors in securing a FDA license to operate and a Certificate of Product Registration (CPR).   III. SCOPE AND COVERAGE   This Administrative Order shall apply to all FDA\u2014licensed establishments which seek to apply for a market authorization or CPR of all electronic cigarette or ENDS in the country. Electronic cigarettes or ENDS are combination drugs and medical devices and are not tobacco product or conventional cigarettes and shall comply with the FDA standards and requirement for health products to ensure the safety, efficacy and quality.    IV. DEFINITION OF TERMS For the purpose of this Administrative Order, the following terms are de\ufb01ned:   1. Electronic cigarettes or ENDS (electronic nicotine delivery systems) are a category of consumer products designed to deliver nicotine to the lungs after one end of a plastic or metal cylinder is placed in the mouth, like a cigarette or cigar, and inhaled to draw a mixture of air and vapors from the device into the respiratory system. They contain electronic vaporization systems, a rechargeable battery and charger, electronic controls and replaceable cartridges that may contain nicotine and other chemicals. Some brands are claimed to deliver a range of nicotine concentrations or no nicotine at all.   2. Ingredient cartridge means the concentrations of chemicals including propylene glycol, nicotine and several others, used to produce the odors and flavors that simulate those of cigarettes. The manufacturers have not fully disclosed the chemical combinations included during the manufacture or synthesized during electronic vaporization that produce the sensory effects of cigarettes. Furthermore, the manufacturers have not proven that constituent chemicals, which include organic chemicals that may be acceptable for use in foods and cosmetics, are safe for inhalation when vaporized and delivered to the lung.   3. Smoking cessation aid means an FDA-approved medicine, drug products or articles, used or employed to treat nicotine dependence or addiction or as an intervention to help people quit smoking.   4. FDA shall mean the Philippine Food and Drug Administration.   5. Drug means articles that are a) recognized in official pharmacopoeias and formularies, including of\ufb01cial homeopathic pharmacopoeias, or any documentary supplement to any of them, which are recognized and adopted by the FDA; b) intended for use in the diagnosis, cure, mitigation, treatment or prevention of disease in man or other animals; 0) intended to affect the structure of any function of the body of human beings or animals (other than food; or (I) intended for use as a component of any articles speci\ufb01ed in clauses (a), (b), or (c).   6. Health-related device means any device not directly used in health care, but has been determined by the FDA to adversely affect the health of the people.   V. REGULATORY STANDARDS AND POLICIES   The following standards and policies shall be implemented by the FDA for ENDS or electronic cigarettes, as shown in Annex 1 of this Administrative Order:   1. Electronic cigarettes or ENDS are combination drugs and medical device and are not tobacco products and shall be regulated as medicinal product.   2. Electronic cigarettes or ENDS shall pass the safety, efficacy and quality evaluation of the FDA before a market authorization is issued as health product and health\u2014related device.     3.Clinical trials shall be allowed by the FDA, subject to the existing rules and regulations on clinical trial application and approval process, including ethical approval process. Patients or subjects may enroll following the requirements of Good Clinical Practice, to protect the rights, health and interest of the patients or subjects.   4. The FDA shall require a LTO from the manufacturers and distributors before applying for a Certificate of Product Registration.   5. A CPR shall be required as market authorization before a product is used or offered for sale.   6. The FDA shall evaluate the safety, ef\ufb01cacy and quality of the device and ingredient cartridge of ENDS or electronic cigarettes. Standards for drugs and drug products shall be used by the FDA in evaluating ENDS.   7. The cartridge containing the ingredients or what the industry call as \u201celectronic juice\" shall pass the safety, ef\ufb01cacy and quality standards of the FDA. As appropriate, the mixture of ingredients in the cartridge shall be subjected to safety evaluation and the quality. The delivery of the dose of nicotine shall be subjected to pharmaceutical standard.   8. The device that produces the mist shall pass the safety, ef\ufb01cacy and quality as a health\u2014related device. Manufacturers shall meet the requirements of the current Good Manufacturing Practice (cGMP).   9. Both the cartridge and device shall be made child-proof to prevent accidental ingestion or leakage of ingredients and misuse of the device.   11. Claims of \u201ccessation aid to smoking\" or \u201cless harmful alternative or reduced harm compared to smoking\" shall be acceptable provided that health product safety, efficacy and quality standards are met and all FDA requirements are complied with by the FDA-licensed establishments.  10. Application for a CPR shall not be construed as approval of the application. Based on the outcome of the FDA evaluation, the application for a CPR may be disapproved. The FDA shall inform the applicant on the deficiencies of requirements or the reason(s) behind the disapproval of the application.   12. If ENDS and electronic cigarettes have been issued CPRS as market authorization, the FDA shall conduct Post-Market Surveillance and regulate the advertisement, promotion of the health product and the marketing activities of establishments.   13. ENDS or e-cigarettes are not exempted from 'cle
