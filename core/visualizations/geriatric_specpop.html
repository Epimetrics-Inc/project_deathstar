an air laws,\u2019 which restrict the places in which cigarette smoking is allowed, until adequate evidence is provided that use of the product will not expose nonusers to toxic emissions.    14. The FDA shall issue speci\ufb01c guidelines, including requirements on the issuance of the License to Operate and Certi\ufb01cate of Product Registration as well as for other purposes to ensure implementation of this Administrative Order.   VI. MONITORING AND SURVEILLANCE   Regardless of the outcome of the CPR application and evaluation of ENDS or electronic cigarette, the use of ENDS or electronic cigarettes in public areas shall not be allowed in areas or facilities that prohibit smoking.   The DOH shall implement the provisions of the RA 7394, or the Consumer Act of the Philippines, in monitoring the effects of prolonged exposure and against promotion of dual use and/or gateway to cigarette use, with the FDA. As provided by RA 9711, the Director General of the FDA may call on the assistance of any Department office or agency and deputize members of the Philippine National Police or any law enforcement agency for the effective implementation of the FDA Act of 2009.   VII. SEPARABILITY CLAUSE   If, for any reason, any section or provision of this Order is declared invalid, illegal or unconstitutional, such invalidity or unconstitutionality shall not affect the other provisions of this Order, which shall remain in full force and effect.   VIII. REPEALING CLAUSE   The provisions of other existing provisions or issuances found inconsistent or contrary with this Order are hereby repealed or modi\ufb01ed accordingly.   IX. EFFECTIVITY   This Order shall take effect fifteen (15) days following the date of its publication in a newspaper of general circulation.    ", "   I. RATIONALE   Non-communicable diseases are the top causes of death worldwide, killing more than 36 million people in 2008. Cardiovascular diseases were responsible for 48% of these deaths, cancers 21%, chronic respiratory\u2019diseases 12%, and diabetes 3% based on the World Health Organization report on Non-communicable Diseases Country Pro\ufb01les 2011part. In the Philippines, cardiovascular diseases, cancers, chronic respiratory diseases and diabetes are among the top killers causing more than half of all deaths annually. Hypertension and diseases of the heart are among the ten leading causes of illnesses each year. These lifestyle related non-communicable diseases have common risk factors which are to a large extent related to unhealthy lifestyle particularly tobacco use, unhealthy diet, physical inactivity and alcohol use (National Objectives for Health 2005\u20142010).   These evident data have pushed international organizations to take actions and drive the entire world to prevent these kinds of diseases, which are long in duration and generally slow in progression. Recognizing the urgency of the situation, the Department of Health (DOH) as-the principal health agency in the Philippines, took on the lead in making policies and programs that could lessen these cases. In April 14, 2011, Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease was issued. The Order states that the Department of Health shall provide leader-ship in addressing lifestyle related non-communicable diseases and institute measures in ensuring that the programs for prevention are met and implemented. Section XI, Item No. 5 states that the National Epidemiology Center and the Information Management Service shall establish and sustain public health and hOSpital surveillance systems including registries, for lifestyle-related diseases and other non-communicable diseases.   On the other hand, in the Asia Paci\ufb01c Region, it is estimated that injuries caused about 2.7 million deaths in 2002, or over 7000 deaths daily, which constituted 52% of wOrldwide injury deaths. .111 response to the injury-related problems, the Department of Health has created Administrative Order No. 2007-0010, dated March 19, 2007, the National Policy on Violence and Injury Prevention. This established a national policy .and strategic framework for injury prevention activities for DOH and other government agencies, local government units, non\u2014government organizations, communities and indiViduals. Related to injury is violence against women and children which is not merely a health concern and requires a whole range of medical, social, and non-medical interventions and services. Administrative Order No. LB, 3. 1997 established a Women and Children Protection Unit in All DOH Hospitals. Further, the DOH supports the program on persons with disabilities and has created Administrative Order N0.16-As.1999 which established the Guidelines on the issuance of Certi\ufb01cation of Disability to Persons with Disabilities.     To make available the data on chronic non-communicable diseases, injury, violence and disabilities, the Uni\ufb01ed Registry Systems were developed by the DOH. These are the Integrated Chronic Non-Communicable Diseases, Online National Electronic Injury Surveillance System, Philippine Registry for Persons with Disabilities, and Violence Against Women and Children Registry System. This Order mandates all government and private clinics and hospitals to submit reportable cases of chronic non-communicable diseases, injuries, violence, and disabilities to the DOH Information Management Service, and de\ufb01nes the implementing procedures and guidelines related thereto.   II. DECLARATION OF POLICIES   1. This Order complements the following issuances or provisions:   2. The 1987 Philippine Constitution mandates the following: Article II Section 15 for the protection and promotion of the right to health of the people and instills health consciousness among them; and (2) Article 13, Section II, which specifies that the state shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all the people at affordable cost. There shall be priority for the needs of the under\u2014privileged, sick, elderly, disabled, women and children. The state shall endeavor to provide free medical care to paupers.   3. Republic Act No. 4921, extending the Scope of the Cancer Detection and Diagnostic Center of the Dr. Jose Reyes Memorial Hospital to include also Cancer Treatment and Research   4. Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease.   5. Administrative Order No. 2009-0012 on Guidelines Institutionalizing and Strengthening the Philippine Renal Disease Registry under the DOH.   6. Administrative Order No. 2007-0010, National Policy on Violence and Injury Prevention Administrative Order No. 16-A, s. 1999 Guidelines on the Issuance of Certi\ufb01cation of Disability to Persons with Disabilities   7. Administrative Order No.1-B,s.1997 Establishment of 3 Women and Children Protection Unit in All DOH Hospitals   8. Administrative Order No. 16-A s. 1995 on Diabetes Mellitus Prevention and Control Program in the Philippines.   9. Administrative Order No. 89-A s. 1990, amendment to A. O. No. 188-A s. 1973 on the Philippine National Cancer Control Program   10. Administrative order No.19 s.1987 transferring the funCtions of the Cancer Control Center to the Jose Reyes Memorial Hospital and to the Non Communicable Disease Control Services   11. Administrative Order No.188-A s. 19 73, Authority and Functions of the National Cancer Control Center of the DOH   12. Department Memorandum No. 2008-0204 on Collection and Submission of Philippine Renal Disease Registry Forms.    III. OBJECTIVES   The issuance of this Order aims to achieve the following objectives:    1. Provide standard recording and submission of reportable cases related to chronic non- communicable diseases, injuries, violence, and disabilities which are diagnosed or con\ufb01rmed accordingly to the DOH.   2. Collect data that are essential for public health planning, use, and/or implementation.   3. Establish clear operating guidelines and/or procedures in the implementation of he registry system  4. De\ufb01ne rules to protect the con\ufb01dentiality of data.    SCOPE OF APPLICATION   This Order shall apply to all DOH Central Of\ufb01ce, Centers for Health Development Of\ufb01ces, ProvinciaI/District/City/Municipality Health Of\ufb01ces, and government and private Clinics and hospitals including medical professional societies/associations.   DEFINITION OF TERMS   For purposes of this Order, the following terms are de\ufb01ned as follows:   1. BHFS  Bureau of Health Facilities and Services   2. CHD   Center for Health Development   3. Clinical Diagnosis    Diagnosis based on a study of the signs and symptoms of a disease. (The American Heritage\u00ae Medical Dictionary Copyright \u00a9 2007, 2004 by Houghton Mif\ufb02in Company. Published by Houghton Mif\ufb02in Company. All rights reserved https://medical-dictionary.thefreedictionary.com/clinical+diagnosis  4. COPD   Chronic Obstructive Pulmonary   5. DOH   Diseases Department of Health  6. ICNCDRS   Integrated Chronic Non-Communicable Disease Registry   7. Injury  An injury is the physical damage that results when a human body is suddenly or brie\ufb02y subjected to intolerable levels of energy. It can be a bodily lesion resulting from acute exposure to energy in amounts that exceed the threshold of physiological tolerance, or it can be an impairment of function resulting from a lack of one or more vital elements (i.e. air, water, warmth), as in drowning, strangulation or freezing. The time between exposure to the energy and the ppearance of an injury is short. (INJURY SURVEILLANCE GUIDELINES Published In conjunction with the Centers for Disease Control and Prevention, Atlanta, USA, by the World Health Organization, 2001)   8. IMS   Information Management Service    9. NCDPC  National Center for Disease Prevention and Control   10. NCHFD National Center for Health Facility Development   11. NEC  National Epidemiology Center   12. Medical Associations  Refer to associations like Medical Societies, Specialty Divisions and Specialty Societies, Af\ufb01liate Societies, and other related associations.   13. Reportable Case  Refers to diagnosed or con\ufb01rmed chronic Anon-communicable disease, injury, violence, or disability.   14. Reporting Health Facilities  Refer to government and private clinics, hospitals, medical societies and other professional organizations with existing information systems.    15. URS (Uni\ufb01ed Registry Systems)   Collection of data related to patients with diagnosed/con\ufb01rmed cases on chronic non-communicable diseases, injuries, violence, and disabilities.   VI. GENERAL GUIDELINES   1. The Uni\ufb01ed Registry Systems shall serve as tools and mechanisms to collect information on reportable cases on chronic non-communicable diseases, injuries, violence, and disabilities that have been diagnosed or con\ufb01rmed as such in the country as basis for sound and rational planning, implementation, monitoring and evaluation of health programs; development of health services, health policies and programs, and inputs to studies and other related undertakings.   2. Professional societies and those with existing information systems shall upload the required data to the DOH Information Management Service to generate national data.   3. The security, con\ufb01dentiality, and integrity of data shall at all times be secured and/or protected.  4. Monitoring shall be conducted by the NCDPC, NEC, and/or IMS in coordination with the NCHFD and BHFS, to evaluate compliance of reporting facilities, strengthen quality assurance, and monitor the performance of the uni\ufb01ed registry systems.   SPECIFIC GUIDELINES   A. Uni\ufb01ed Registry Systems\" Reporting   The Uni\ufb01ed Registry Systems shall serve as tools and mechanisms to collect information on reportable cases on chronic non-communicable diseases, injuries, violence, and disabilities that have been diagnosed or con\ufb01rmed as such in the country as basis for sound and rational planning, implementation, monitoring and evaluation of health programs; development of health services, health policies and programs, and inputs to studies and other related undertakings.   Data submitted through the Uni\ufb01ed Registry Systems can be accessed by the Bureau of Health Facilities and Development and CHDs, and can be included in the required hospital statistical reports.   1. Reporting health facilities refer to government and private clinics and hospitals. All reporting health facilities shall report diagnosed or con\ufb01rmed cases of chronic non-communicable diseases like cancer, diabetes, stroke, COPD, renal diseases, blindness, mental health, cardiovascular and other chronic non-communicable diseases; injuries, violence, and disabilities on a regular basis to the URS.   2. Regular basis shall refer to the frequency of reporting, namely:   i Chronic Non-Communicable Diseases  Monthly   ii Injuries  Daily   iii Violence  Daily   iv Disabilities  Monthly   3. When there is a reportable case, the reporting health facility, through the concerned doctor or authorized personnel, shall \ufb01ll up the appropriate standard recording form. The standard recording forms are as follows:   1 Cancer Registry Form Annex 1.0   ii COPD Registry Form Annex 2.0   iii Diabetes Registry Form Annex 3.0   iv Stroke Registry Form Annex 4.0   v. Patient Injury Registry Form Annex 5.0   vi Fireworks Injury Surveillance Patient Annex 6.0  Information Sheet   vii Violence Against'Women and Children -- Annex 7.0 Patient Information Sheet   viii Persons with Disability Registration Form Annex 8.0   4. Reporting health facilities shall use the Online Data Entry or Data Uploading that is applicable to their current settings, situations, and/or capacities to submit their reportable case to the DOH IMS. The official website address is - https://uhmisl .dohgov.ph/UnifiedRegistryNC.   5. For Chronic Non-Communicable Disease and Persons with Disability monthly reporting, the period for entering or uploading data shall be every \ufb01rst \ufb01ve (5) working days of the month. The submitted data shall already be validated or checked by the reporting health facilities and considered as clean and o\ufb02icial.   6. The URS shall be available twenty-four (24) hours per day and seven (7) days a week. In any situation where the URS is unavailable due to problems in the DOH\u2019s Internet Service Provider, database and application servers, and other concerns, an email message shall be sent to all reporting health facilities. Same _ users shall be noti\ufb01ed by email once the URS becomes available.   7. Information Technology support shall be available during working days, i.e. Monday to Friday. Request for issuance of user names and passwords, and other system administration services shall be addressed on the following working day.   B. Data Uploading   Professional societies and those with existing information systems shall upload the required data to the DOH Information Management Service to generate national data. .   1. Of\ufb01ces with information systems being funded by the DOH like the Philippine Cancer Society, Renal Disease Control Program, and others shall upload data to the DOH IMS.   2. Medical Associations are encouraged to upload data to the DOH IMS to ensure a coordinated and systematic approach to data collection and analysis of data.   3. Data Dictionaries for Uploading shall be given to standardize the data to ensure interoperability and data sharing.   4. A Memorandum of Agreement between the DOH and those facilities with existing information systems shall be issued for systematic data uploading, con\ufb01rmation of roles, duties and responsibilities, and commitment to upload the data.    C. Security of Data   The security, con\ufb01dentiality, and integrity of data shall at all times be secured and/or protected   1. Each reporting health facility shall only be given one (1) account, i.e. user name and password for close monitoring of . compliance and accountability. Heads of Reporting Health Facilities, i.e. Chiefs, Directors, or equivalent, shall disseminate accountable to any misuse or abuse in the use of the accounts.   2. Users of the URS shall be managed through the System Administration \u2014 Users\u2019 Account Function of the system and to be administered by the IMS.   3. Passwords can be changed by the reporting health facilities but the user names are permanent and cannot be modi\ufb01ed.   4. Reporting facilities shall ensure that the data are validated or checked before uploading. Submitted data cannot be edited or modi\ufb01ed. Reporting health facilities shall undergo the following processes to request for editing:  i. Fill up the Incident Report (Annex 9.0) with the approval signature of the head of the reporting health facility or duly authorized personnel.   ii. Submit the Incident Report to the NCDPC via personal delivery or mail.   iii. Wait for con\ufb01rmation that the changes or modi\ufb01cations have been done or entered.   5. Reporting health facilities can only access the data that they submitted, and shall not be able to view the data of other health facilities. A written request for an electronic copy of their submitted data in excel, word, xml, or csv formats shall be required from the Head of the Reporting Health Facilities or duly authorized personnel.   6. Information about the reportable cases shall be available at a consolidated, summary or statistical level. Personal details are restricted.   7. DOH personnel handling the URS shall not disclose the contents of the registry or any individually-identi\ufb01able information which may have come to his knowledge in the course of performing any duty or function under this Order or carrying any act in relation to this Order. Any person who fails to comply with this shall be guilty of an offense and shall be legally liable.   8. The NCDPC shall evaluate and approve request for data including individually-identi\ufb01able information. In determining whether to approve the request for data or disclosure, the following shall be critically considered:    i. Objectives of the national public health programs including public health safety and bene\ufb01ts  ii. Use of the data   iii. Identity of the of\ufb01cers or persons to whom the data will be given or disclosed iv. Measures to protect the data   The URS shall keep an audit trail of all data accesses. The NCDPC shall suspend, terminate or lift the users\u2019 accounts if any provisions of the procedures or guidelines are violated, or the security, con\ufb01dentiality or integrity of the systems andlor data is compromised.   Monitoring valuation of Registry System   Monitoring shall be conducted by the NCDPC, NEC, and/or IMS in coordination with the NCHFD and BHFS, to evaluate compliance of reporting facilities, strengthen quality assurance, and monitor the performance of the uni\ufb01ed regisny systems    1. The NCDPC in coordination with the NBC and/or IMS shall create and maintain a harmonized standard system monitoring tool and reporting form to be used during monitoring.   2. Monitoring activities shall be done on a quarterly basis with the following factors to consider in selecting the health facilities to monitor:   i. Non-compliance in reporting data   ii. Irregular reporting of data   iii. Delayed reporting of data   iv. With de\ufb01ciency \ufb01ndings as validated or assessed by the NCDPC, NBC, and/or IMS.   v. With verbal or written complaints reported or \ufb01led by concerned of\ufb01ces, individuals, or other organizations.   vi. Other factors that may identi\ufb01ed during system implementation.   3. An annual review of the system and its implementation issues shall be conducted to evaluate its performance based from the monitoring conducted quarterly. It shall be conducted with the concerned stakeholders in each registry system.   Sanctions for Non-compliance   Administrative Order No. 2011-0020, Section V. Guidelines, A. Streamlining of Licensure and Accreditation of Hospitals, Speci\ufb01c Guidelines, f. Reports, states that \u201can annual updated consolidated hospital statistical reports shall be prepared by DOH- CO/CHD in accordance with the format posted in at DOH website\". Failure to comply with any of these rules and regulations and its related issuances shall constitute a violation'and shall be penalized following Section IV. Guidelines A. Violations and B. Sanctions of A0. No. 2007-0022 re: \u201cViolations Under the One\u2014Stop Shop Licensure System for Hospitals.\"   VIII. ROLES AND RESPONSIBILITIES   1. Reporting Health Facilities (Government Hospitals, Private Hospitals and Clinics and Professional Societies with existing registry) shall:   a. Designate full time and backup personnel who shall be responsible for entering or uploading data into the systems. A   b. Enter or upload quality data, i.e. accurate, valid, reliable, and/or timely on a regular basis.   c. Report erroneous submitted data to the NCDPC for proper correction or editing.   d. Report problems that are encountered during operations through the online reporting system.   National Center for Disease Prevention and Control shall:   a. Manage the overall implementation of the registry system including direction and guidance in the continuing operations, system enhancement, .and data management.   b. Formulate processes, procedures, policies and guidelines related to the registry system.   c. Address 1ssues, concerns, and/or problems accordingly like respond to queries about the forms, reports and standard operating procedures or processes.   d. Formulate policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   e. Validate data according to agreed level of validation to confirm its quality.   f. Review management, statistical, and other reports with the end objective of providing the necessary recommendations or comments.   g. Compile and publish reports on non-communicable diseases data.   h. Provide funds to support studies/researches as a result of data \ufb01ndings.   i. In collaboration with the concerned specialty societies shall analyze and interpret the data generated from the system.   j. Suspend, terminate or lift the user accounts if reporting facilities failed to comply with the reporting standards and/or divulged any form information without any prior authorization from the DOH.   k. Issue a Memorandum of Agreement between the DOH and those facilities with existing information systems for systematic data uploading, con\ufb01rmation of roles, duties and responsibilities, and commitment to upload the data.   National Epidemiology Center shall:   a. Support the development of processes, procedures, policies and guidelines related to the registry system.   b. Address issues, concerns, and/ or problems accordingly.   c. Assist in the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   d. Review management, statistical, and other reports with the end objective of providing the necessary recommendations or comments.   e. Validate data according to agreed level of validation to con\ufb01rm its quality.   f. Provide funds to support studies/researches as a result of data \ufb01ndings.   g. Monitor the implementation of the system.   h. Supervise data management.    Information Management Service shall:   a. Maintain the registry software.   b. Address technical problems accordingly.   c. Train users on how to operate the registry system.   d. Assist 1n the formulation of policies, procedures, guidelines, and relevant protocols to ensure continuous operations, and develops program interventions as needed.   e. Perform database and network management activities.   f. Manage the help desk support to ensure continuous operations.   g. Provide funding on information and communication technology resources based on the DOH Information System Strategic Plan or other DOH directives or issuances.   National Center for Health Promotion shall:   a. Translate the salient \ufb01ndings into messages and materials that are appropriate for speci\ufb01c population segments.   b. Conduct communication activities through various media channels to elicit public opinion and generate public discussion favorable to disease prevention and control.    National Center for Health Facility Development shall:   a. Provide implementation support like deve10ping guidelines and policies to ensure continuous compliance of hospitals to this directive.  b. Monitor the implementation of the system operation.    7. Bureau of Health Facilities and Services shall:   a. Provide implementation support like deve10ping guidelines and policies to ensure continuous compliance of hospitals to this directive.  b. Monitor the implementation of the system operation.   8. Center for Health Development shall:   Ea. nsure timely entry or uploading of quality data into the registry system.   b. Report erroneous data for correction or editing using the Incident Report Form.  c. Report problems that are encountered during operations.   d. Participate in the evaluation of the registry system to further improve the functionalities or performance of the system.   e. Provide technical assistance such as training and monitoring activities and lead the regions to ensure the implementation of all the systems.   9. Local Government Units (Provincial Health Office, District Health Of\ufb01ce and Municipal Health Of\ufb01ce) shall:   a. Provide implementation support to ensure continuous compliance of to this directive.   b. Ensure availability of all data collection, processing, monitoring and reporting forms or tools in each reporting facility.   c. Provide technical assistance such as training and monitoring activities to ensure the implementation of all the systems.   10. Professional Societies (Medical, Nursing, and other Paramedical Societies), Development Partners and Private Organizations   a. Professional societies with existing information systems shall upload the required data to the DOH Information Management Service to generate national data.   b. Shall provide expert inputs on the analysis and interpretation of the data gathered from the registries.   c. Shall participate in the evaluation of the registry system to further improve the functionalities or performance of the system.   IX. REPEALING CLAUSE  Provisions from previous issuances that are inconsistent or contrary to the provisions of this Order are hereby rescinded and modi\ufb01ed accordingly.   x. SEPARABILITY   If any provision of this Order is declared invalid, the other provisions not affected thereby shall remain valid and subsisting.   XI. EFFECTIVITY   This order shall be effective immediately.   ", "  I. RATIONALE:  The proportion of older persons is expected to rise worldwide. In the 1998 World Health Report, there were 390 million older people and this \ufb01gure is expected to increase further (WHO). This growth will certainly pose a challenge to country governments, particularly to the developing countries in caring for their aging population. In the Philippines, the population of 60 years or older was 3.7 million in 1995 or 5.4% of total population. In the CY 2000 census, this has increased to about 4.8 million or almost 6% (N SCB). At present there are 7M senior a (6.9% of the total population), 1.3M of which are indigents.   With the rise of the aging population is the increase in the demand for health services by the elderly. A study done by Racelis et a1 (2003) on the share of health expenditure of Filipino elderly on the National Health Account, the elderly are \"relatively heavy consumers of personal health care (22%) and relatively light consumers of public health care (5%).\" From out-of-pocket costs, the aged are heavy users of care provided by medical centers, hospitals, non-hospital health facilities and traditional care facilities.  Cognizant of the growing concerns of the older population, laws and policies were developed which would provide them with enabling mechanisms for them to have quality life. RA 9257 or the Expanded Senior Citizens Act of 2003 (predecessor of RA 9994) provided for the expansion of coverage of bene\ufb01ts and privileges that the elderly may acquire, including medically necessary services. Parallel to this objective is the Department's desire to provide affordable and quality healthservices to the marginalized population, especially the elderly, without impeding currently pursued objectives alongside health systems reform.  II. OBJECTIVES:  This Order is being issued pursuant to Section 9 of R. A. 9994 otherwise known as \u201cThe Expanded Senior Citizens Act of 2010\" to achieve the following objectives:  1. To provide fair, just and quality health care for the senior population, at the same time pursuing \ufb01nancial viability of hospitals amidst economic and \ufb01nancial constraints.  2. To establish guidelines and mechanisms in implementing the 20% Senior Citizens' discount on health related sale of goods and services and for other purposes.  III. SCOPE AND APPLICATION  This order shall apply to the whole hierarchy of the DOH and its attached agencies, as well as Local Government Units (LGUs) and other public and private providers of health care. It applies to all hospitals and health\u2014related facilities from the government and private sectors, the health care professionals and other related health care facilities and services. This also applies to drug stores, hospital pharmacies and similar establishment dispensing medicines and medical devices.  IV. DEFINITION OF TERMS  Consistent with the pertinent de\ufb01nitions used in the Implementing Rules and Regulations of RA 9994, the following terms shall be de\ufb01ned as follows:  1. Senior Citizen or Elderly\u2014 shall refer to any Filipino citizen who is a resident of the Philippines, and who is sixty (60) years old or above. It may apply to senior citizens with \"dual citizenship\" status provided they prove their Filipino citizenship and they have been residents for at least six (6) months in the Philippines.  It shall also include senior citizens who are recipients of the DSWD National Household Targeting System for Poverty Reduction Program and/or those classi\ufb01ed under. Administrative Order No. Sl-A s. 2001, Implementing Guidelines on Classi\ufb01cation of Patients and on Availment of Medical Social Services in Government Hospitals.  2.Medicines\u2014 shall refer to both prescription and non\u2014prescription medicines and articles approved by the Food and Drug Administration (FDA), intended for use in the diagnosis, cure, mitigation, treatment and prevention of disease and injury but do not include food and devices or their components, parts or accessories.  3.Medical Devices- shall refer to instruments, apparatus, machines, implants or in vitro reagents intended for use in, or actually used in the diagnosis, treatment, monitoring or prevention of disease or injury and does not achieve any of the intended purposes by means of chemical action within or on humans and not dependent on being metabolized to achieve as a result.  4. Medical Services - in the context of this Administrative Order, this shall refer to hospital room and services, medical supplies, professional services of physicians and other health care professionals, and diagnostic and laboratory tests that are necessary for the diagnosis and/or treatment of an illness or injury.  5. Dental Services - shall refer to the services related to oral examination, cleaning, permanent and temporary \ufb01lling, extractions and gum treatments, restoration, replacement or repositioning of teeth, or alteration of the alveolar or periodontium process of the maxilla and the mandible that are necessary for the diagnosis and/or treatment of a dental illness or injury.  6. Diagnostic And Laboratory Tests - shall refer to X-ray, CT-scans, blood chemistry exams, histopathology and immune pathology, hematology, urine analysis, parasitology and bacteriology tests, serology, blood banking and all other diagnostic radiology, clinical laboratory and other diagnostic examinations that are necessary for the diagnosis and for treatment of an illness or injury. For specialized diagnostics, this should be appropriate to the disease/injury.  7. Health Care Professional - shall refer to any doctor of medicine, nurse, midwife, dentist or other health care professional or practitioners i.e. nutritionists, psychologists, counselors, patient educators duly licensed to practice in the Philippines.  8. Establishments Dispensing Medicines - shall refer to drug stores, hospital pharmacies (government or private), medical and optical clinics and similar establishments dispensing medicines, duly licensed and/or franchised by the FDA and the local govemment units.  9. Government Health Facilities \u2014 shall refer to hospitals, outpatient clinics including health centers and rural health units, clinical laboratories, diagnostic radiology centers, and other outpatient health facilities operated and maintained partially or wholly by the national, provincial, city or municipal government, or other political unit; or by any department; division, board or agency thereof. The facilities include Department of Health (DOH)-retained hospitals; specialty hospitals which are govemment-owned and controlled corporations (GOCCs); medical clinics in GOCC; and hospitals/health facilities owned and managed by local government units, state colleges and universities, the Department of National Defense, the Department of Interior and Local Government, and other government agencies.  The government hospitals consist of the service or charity or subsidized inpatient and outpatient section/department and the non-subsidized pay section.  Private Hospitals And Medical Facilities \u2014 shall refer to all pay inpatient and outpatient health and medical facilities privately owned, established and operated with \ufb01inds through donation, principal, investment, or other means, by any individual, corporation, association, or organization. The facilities include hospitals, clinical laboratories, diagnostic radiology centers, doctor's clinics, dental clinics and other health facilities that are licensed by the Bureau of Health Facilities and Services (BHFS) of the DOH and/or local government units.  11. Identi\ufb01cation Document - shall refer to any document or proof 'of being a senior citizen which shall be used for the availment of bene\ufb01ts and privileges under the law, such as the following:  a) ID issued by the city or municipal mayor of Of\ufb01ce of Senior Citizens Affairs (OSCA) or of the barangay captain of the place where the senior citizen or the elderly resides;  b) The passport of the elderly person or senior citizen concerned; and  c) Other documents or government issued certi\ufb01cates such as birth certi\ufb01cate, voter's ID that establish the senior citizen or elderly person is a citizen of the Republic and who is at least sixty (60) years of age  V. GENERAL GUIDELINES  Subject to the provisions of RA 9994, its implementing rules and regulations, this Order and the availability of the medicines and services, the health-related privileges for senior citizens and their sources of funding of the privileges shall be as follows:  1. Subsidized Services in In-patient and Out-patient Sections of Government Health Facilities:  Fully subsidized (free) medical and dental services, and diagnostic and laboratory fees for all senior citizens con\ufb01ned in service wards of government facilities shall be provided in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary/indicated (that is, the patient was assessed by a doctor and the request for a laboratory/diagnostic exam/s was made and signed by the said doctor).  2. Non-subsidized Services in Pay Sections of Government Health Facilities  Medical and dental services, diagnostic and laboratory fees and professional fees of attending physicians and other health professionals for all senior citizens con\ufb01ned in pay sections (both in\u2014 and out\u2014 patient sections) of govermnent health facilities shall be granted twenty percent (20%) discount and VAT exemption, provided these are in accordance with available Clinical Practice Guidelines or Hospital Treatment Protocols, and therefore, medically necessary.  3. Twenty Percent (20%.) discount in Private Health Facilities  All senior citizens shall be granted the privilege of twenty percent (20%) discount and VAT exemption on medical and dental services, and diagnostic and laboratory fees such as but a limited to x-rays, computerized tomography scans and blood tests, including professional fees of attending doctors in all private hospitals and medical facilities.  The services shall include the use of specialized treatment rooms and equipment such as for hemodialysis and radiotherapy.  4. Exclusion to the SC DiscOunt (no discount) in Government Health Facilities and Private Health Facilities    Services that are not medically necessary for treatment and diagnosis shall not be provided with any discount. This shall include but not limited to cosmetic surgeries procedures, executive check-up packages and physical examinations, without clinical evidence of effectiveness and ef\ufb01ciency. Senior citizens who avail of health services in government health facilities shall be classi\ufb01ed in accordance with A0 Sl-A s. 2000.   Senior citizens who are classi\ufb01ed Class A and B shall be given 20% discount and VAT exemption for special reagents, dyes, contrast media, and radioactive isotopes used in laboratory and diagnostic tests. Senior citizens who are classi\ufb01ed Class C and D shall be given full discount and VAT exemption.  5. Geriatric/Senior Citizens' Wards  Throughout the country a senior Citizens' ward shall be established in every government hospital. This geriatric ward shall be for the exclusive use of senior citizens who are in need of hospital con\ufb01nement by reason of their health conditions. However, when urgency of public necessity or emergency purposes so require, such geriatric ward may be used for emergency purposes, after which, such senior Citizens' ward shall be reverted to its nature as geriatric ward.  Initially, when the facility still does not have the necessary space for a geriatric/senior citizens' ward, beds may be prioritized for the use of SCs who will be admitted.  6. Medical Devices  6.1 All medical devices (implants, supplies, kits, equipment including the use of radiation devices, dental, and laboratory, hospital implement or apparatus) used/consumed during check-up or con\ufb01nement of a senior citizen regardless of the number of days of stay in the hospital or any health facilities shall be covered by the twenty percent (20%) discount and VAT exemption.  6.2 All medical devices to be used during the recovery at home, or for monitoring of a particular ailment or disease, or to aid the maintenance of a treatment shall also be covered by the 20% discount and VAT exemption provided that the prescription for the use of a particular medical device shall be provided by the physician (e.g. cane, crutches, adult diaper, wheelchair, commode chair, bed pan, body support, fracture sock, medical support stockings, oxygen therapy unit (gauge and tank set), IV \ufb02uid and stand, forcep, swabs, hospital bed, walker, urine bag, bandage, hearing aid, eyeglasses, intraocular pen injector, hot/ cold pack, therapeutic massager, therapeutic mattress/ pad, all prosthesis, catheter, therapeutic warmer, glucometer set including lancets and test strips, insulin syringe and needle, thermometer, blood pressure apparatus, syringe and needles, IV set, dialyzer, adhesive strip, mask, gauze, gloves, dressing, cotton, brace, and other devices subject to clearance from the Center for Device Regulation, Radiation Health and Research (CDRRHR).  6.2 The twenty percent (20%) discount and VAT exemption shall apply to the purchase of eyeglasses, hearing aids, dentures, prosthetics, arti\ufb01cial bone replacements like steel and which includes implants, plates, rods, and screws. The same discount and exemption shall also apply to walkers, crutches, wheelchairs whether manual or electric-powered, canes, geriatric diapers, and other essential medical supplies accessories and equipment for senior citizens.  6.3 The twenty percent (20%) discount and VAT exemption shall apply only once on the purchase for personal use of senior citizen of non-disposable medical devices (e. g. glucometer, blood pressure apparatus, weighing scale).  6.5 Purchase of any medical devices granted the twenty percent (20%) discount and VAT . exemption shall be recorded in the Purchase Booklet for control and monitoring.  7. Professional Fees  Professional fees of licensed health professionals including massage therapists, psychologists, speech therapists, nurse, midwife, dentist or other health care professional or practitioner i.e. nutritionists, psychologists, counselors, patient educators duly licensed to practice in the Philippines in all private hospitals, medical facilities and outpatient clinics and home health care facilities shall be subject to the twenty percent (20%) discount and VAT exemption.  All senior citizens shall be granted the twenty percent (20%) discount and exemption from the VAT on the professional fees of licensed professional health workers providing home health care services as endorsed by private hospitals or employed through home health care employment agencies.  8. Mandatory PhilHealth Coverage  All indigent senior citizens shall be covered by the national health insurance program of PhilHealth. The local government units where the indigent senior citizens reside shall allocate the necessary funds to ensure the enrollment and lifetime coverage of their indigent senior citizens, in accordance with the pertinent laws and regulations.  PhilHealth shall also explore the inclusion of bene\ufb01t packages speci\ufb01c to the senior citizens.  9. Influenza and Pneumococcal Vaccinations The DOH shall administer free vaccinations against the in\ufb02uenza virus and pneumococcal disease for indigent senior citizen patients. Neglected, abandoned, unattached or homeless senior citizens in government-run residential homes, centers and facilities shall likewise be entitled to free vaccinations.  10. Funding Sources  10.1 For Government: The amount necessary to carry out the provisions of RA 9994 in government health facilities upon its effectivity shall be charged out of the funds of the concerned DOH or LGU health facility. Thereafter, any such sum as needed for the regular implementation of this Act shall be included in the subsequent General Appropriations Act under the DOH line item. Each hospital and CHDs shall also allocate at least1% of their MOOE for this purpose.  Local Governments Units shall be encouraged to allocate funds for the provision of additional bene\ufb01ts of the senior citizens in their lecality.     10.2 For Private: For the twenty percent (20%) discount in private establishments, the cost of the discount shall be partially funded through the deduction of the discount from gross income for the same taxable year that the discount is granted, subject to proper documentation and to the provisions of the National Internal Revenue Code, as amended. The rest of the cost of the discount not funded through the above- described manner shall be borne by the provider of the privileges.  VI. PROCEDURAL GUIDELINES  1. Government Health Facilities  1.1 Subsidized Services in In-patient and Out\u2014patient Sections of Government Health Facilities:  a. A hospital bed in a service ward that is deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines(CPGs) or hospital treatment protocols shall be granted free (fully subsidized) to the senior citizen. This shall be charged to the hospital budget.  b. Laboratories and diagnostics services provided to an inpatient senior citizen in a service ward that are medically necessary/indicated (that is, the patient was assessed by a doctor and the request for a laboratory /diagnostic exam/s was made and signed by the said doctor) as determined by his/her attending physician, shall be fully subsidized (free) subject to the following:  - Diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols  - Evidence-based health screening tests that had been extensively tested for the local setting and endorsed by the DOH as medically necessary for individual cases shall be provided free (fully subsidized) by the government facility.  c. All inpatient labOratories and diagnostics provided to senior citizens admitted to a bed in the service ward which are deemed not medical necessary for the illness or injury for which he/she is con\ufb01ned shall only be granted a 20% discount.  d. Free laboratory and diagnostic services shall be granted to an outpatient senior citizen, provided the following are met:  - Diagnosis and/or treatment by the attending physicians shall be in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols and have been determined medically necessary.  - Evidence\u2014based health screening tests that had been extensively tested for the local-setting and endorsed by the DOH as medically necessary for individual cases and shall be provided free by the government health facility.  - The laboratory and diagnostic services have been determined by his/her attending physician as medically necessary.  - The requesting physician is a government-employed physician in the same government health facility where the laboratory or diagnostic tests shall be conducted.  All outside requests for laboratory and diagnostic tests from physicians who are not employed by the government facility and are based in either a government or private health facility shall only be granted a 20% discount upon \ufb01nal evaluation of the recipient government facility as medically necessary.  The attending dentist of the senior citizen shall make the determination as to the medical necessity of the dental service that will then be granted free.  In case the senior citizen is a PhilHealth member or a dependent, government health facilities must ensure that the charges for services not included in the subsidized services shall be deducted and charged to the senior citizen's PhilHealth bene\ufb01ts coverage. It is only after these deductions are made that the PhilHealth accredited health facilities can exercise its right to PhilHealth reimbursement or coverage for the subsidized services.  1.2 Non-subsidized Services in Pay Sections of Government Health Facilities  The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illness or injury that shall be granted twenty percent (20%) discount and shall apply to pay sections of government health facilities:  a) A hospital bed in pay sections of government health facilities is deemed medically necessary to diagnose and treat an illness or injury in accordance with the available Clinical Practice Guidelines (CPGs) or Hospital Treatment Protocols. This shall be charged to the senior citizen and granted 20% discount.  b. All inpatient and outpatient laboratory and diagnostic examinations in pay sections shall be granted 20% discount; provided that such diagnosis and/or treatment by the attending physicians shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities shall designate medical of\ufb01cers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or 1 diagnostic examinations.    c) All inpatient laboratories and diagnostics that are provided to senior citizens admitted to a bed beyond the service ward level shall only be granted a 20% discount.  d) In case the senior citizen is a PhilHealth member or dependent, the 20% discount shall not be charged to the senior citizen's PhilHealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder shall be charged to his/her PhilHealth bene\ufb01ts.  1.3 All government health facilities shall display in a conspicuous area the hospital room rates, laboratory and diagnostic tests fees, prices of medicines and all other fees and rates in strategic places in the health facility (e.g. admitting section, ER, OPD, billing section,etc.). The above-described price lists shall be regularly updated and submitted annually to the National Center for Health Facility Development-DOH and PhilHealth  1.4 All government health facilities shall post this Administrative Order in conspicuous places where consumers/patients can have access to the information and policies set forth by this document.  1.5 Of\ufb01cial receipts shall be issued for every paid-for medical and dental services, laboratory and diagnostic tests, and medicines provided. The receipts shall state the usual rates or fees and the discounted price; and  1.6 No \"Income Means Test\" nor any other tests shall be applied to the senior citizens as a precondition for the availment of free services as herein described, except when availing for services meant only for indigent patients.  1.7 All government health facilities shall set up a grievance mechanism for senior citizens such as Public Assistance Complaint Units (PACU) to entertain questions/queries with regards to senior citizens bene\ufb01t under RA 9994. The PACU concerned should inform in writing the actions taken on the complaint of the senior citizen furnishing copy thereof to the DOH.  Private Health Facilities  2.1 The following enumerates the medically necessary care levels for the diagnosis and/or treatment of an illnes or injury that shall be granted twenty percent (20%) discount, and shall apply to private hospitals:  a) A hospital bed in a private hospital is deemed medically necessary to diagnose and treat an illness or injury and shall be granted a twenty percent (20%) discount; provided the requirements stated below are followed:  -The available room and board accommodation deemed as medically necessary shall be granted 20% discount.  - All existing privileges that are currently part of a hospital bed shall also accrue to the senior citizen.   b) All inpatient and outpatient laboratory and diagnostic examinations shall be granteda twenty percent (20%) discount provided that such diagnosis and/or treatment by the attending physician shall be in accordance with the available Clinical Practice Guidelines (CPGs) or hospital treatment protocols.  The health facilities shall (apply for all type of health facilities) designate medical of\ufb01cers for senior citizens (MOSC) to facilitate the determination of the medical necessity of requested laboratory or diagnostic examinations.  c) All dental services that are deemed to be medically necessary by the attending dentist shall be granted a twenty percent (20%) discount.  2.2 In case the senior citizen is a PhilHealth member or dependent, the 20% discount shall not be charged to the senior citizen's PhilHealth bene\ufb01ts coverage. Only the 80% of the fees or charges that the senior citizen is expected to shoulder may be charged to his/her PhilHealth bene\ufb01ts.  2.3 Professional fees for inpatient and outpatient medical and dental services shall be provided with a 20% discount and a corresponding of\ufb01cial receipt shall be issued by the concerned physician or dentist.  2.4 Of\ufb01cial receipts shall be issued for every paid medical and dental services provided the twenty (20%) discount shall be granted to the total bill which shall include the professional fees. The billing statement showing the regular rates or fees and the discounted price shall be attached to the of\ufb01cial receipt. In case of partial payment, the 20% discount on the total bill shall already apply.  2.5 Private hospitals and health facilities shall display in a conspicuous area the hospital room rates, laboratory and diagnostic tests fees, prices of medicine 3 and all other fees and rates in strategic places in the health facility (e.g. admitting section, ER, OPD, billing section, etc.). The above-described price lists shall be regularly updated and submitted annually to the National Center for Health Facility Development\u2014DOH and PhilHealth.  2.6 Private hospitals shall set up a grievance mechanism for senior citizens such as Public Assistance Complaint Units (PACU) to entertain questions/queries with regards to senior citizens bene\ufb01t under RA 9994. The PACU concerned should inform in writing the actions taken on the complaint of the senior citizen furnishing copy thereof to the DOH.  Establishments Dispensing Medicines  3.1 A 20% discount and exemptions from VAT of all drugs and medicines registered with FDA shall be granted to all senior citizens. The 20% discount granted to senior citizen shall be computed in the following manner:  a) The VAT shall be initially deducted from the Retail Price of the medicine to obtain the Net Retail Price; and  b) The 20%0 discount shall be deducted from the Net Retail Price to obtain the Senior Citizen's Price.   By way of illustration, if the Retail Price (inclusive of VAT) of a certain drug is P100.00, the Senior Citizen's Price shall be computed as follows:  Retail Price (inc. of VAT) Less: P100.00 10.71 VAT (FIDO/1.12) P 89.29 17.86 Net Retail Price Less: 20% P 71.43 Discount Senior Citizens' Price  3.2 The 20% discount is non\u2014transferable. It shall be applied exclusively to drugs and medicines for the use of Senior Citizens. Drugs in formulation, such as pediatric formulations medically prescribed for use of Senior Citizens shall also be granted a 20% discount.  3.3 As a general rule, any single dispensing shall be in accordance with the prescription' issued by a physician and shall not cover more than one (1) month supply to ensure safety and potency of the drugs.  For partial \ufb01lling, the establishment's pharmacist shall indicate the quantity partially \ufb01lled in the purchase slip booklet and the un\ufb01lled balance on the prescription. The Senior Citizen shall retain the partially \ufb01lled prescription and present the same later to complete the prescribed quantity.  3.4 During operating hours, licensed establishments dispensing medicines shall not be allowed to schedule or limit a period of time for the availment of the Senior Citizens\u2019 discount.  3.5 Of\ufb01cial receipts shall be issued to the Senior Citizens for every transaction on medicines which shall contain the Retail Price and the Senior Citizens' Discount Price.  3.6 There shall be a priority lane for elderly and a generic menu card shall be displayed at the facility of all drugstores.  3.7 Drugstores shall \ufb01ll-up the Purchase Booklet. The Purchase Slip Booklets shall be used to record the kind of OTC medicine purchased, how many, when and where it was purchased. Likewise, this shall help the drugstores to monitor the last purchase made for a certain medicine.  3.8 All drug retail stores shall post this Order in conspicuous places where the Senior Citizens can access information on the 20% discount on medicines.  3.9 Likewise, the 20% discount shall be applied by all drug stores, hospital pharmacies medical and optical clinics, dialysis centers/clinics, supermarkets, convenience stores and similar establishments dispensing medicines authorized by law and duly licensed by the FDA and the local government units.  Health Care Professionals  Health Care Professionals shall have the following responsibilities:  4.1Inscribe his name, address, contact number and PRC number in the request for diagnostics and laboratory tests, and medicine prescription;  4.2 To curb abuse of availing discounts for use of non\u2014senior citizens, the health professionalshall make sure that prescriptions made are for the exclusive use of the senior citizen;  4.3 Inform the senior citizen of his regular fees for the services required;  4.4 Provide an of\ufb01cial receipt for the rendered professional services to the senior citizen that states the regular fees and the discounted fees.  5. Free In\ufb02uenza and Pneumococcal Vaccination  5.1 The DOH shall administer free vaccinations against the in\ufb02uenza virus and pneumococcal disease for indigent senior citizen patients. Neglected, abandoned, unattached or homeless senior citizens in government\u2014run residential homes, centers and facilities shall likewise be entitled to free vaccinations.  5.2 The DOH shall anchor its indigent list of senior citizens on the DSWD target of social pensioners based on their National Household Targeting System for Poverty Reduction (NHTPRS) still under the RA 9994.  5.3 The social pension ID issued by the DSWD shall also be used by the DOH for immunization purposes. Likewise, an immunization card/record shall be provided by the DOH for all eligible senior citizens.  5.4 For residential homes and other facilities catering to indigent senior citizens, vaccines shall be made available through the DOH-CHDS to comply with cold-chain requirements under the Expanded Program on Immunization.  5.5 The DOH shall provide the necessary training and orientation of vaccination teams for this purpose.  5.6 The national government shall provide free seasonal \ufb02u and pneumococcal vaccines to the indigent Senior Citizens through an additional appropriation under the GAA on top of the DOH regular budget or through a preventive bene\ufb01t package of the PhilHealth.  6. Documentary Requirements  6.1 All hospitals and drug retail outlets shall require Senior Citizens or their representative to present the following requirements for the availment of the 20% discount:  a) Identi\ufb01cation card (ID) issued by the city or municipal mayor or Of\ufb01ce for Senior Citizens Affairs (OSCA) or the barangay captain of the place where the Senior Citizen resides. The said ID shall be recognized nationwide.  b) Except for over\u2014the-counter (OTC) drugs, a doctor's prescription shall be presented. A prescription shall have the following information: name, age, sex, and address of the Senior Citizen, as well as the date, generic name of themedicine, dosage form, dosage strength, quantity, name and signature, address of the prescribing physician, professional license number and narcotic license or S2 number, if applicable. The drugstores may limit the dispensing of OTC drugs to not more than a week supply.  c) Purchase slip booklets shall be used to record the kind of OTC medicine purchased, how many, when and where it was purchased. Likewise, this shall help the drugstores to monitor the last purchase made for a certain medicine.  6.2 For purposes of veri\ufb01cation, all hospitals, both government and private facilities shall require senior citizens to present other documents such as the passport of the elderly person concerned to establish the senior citizen is a citizen of the Republic of the Philippines and who is at least sixty (60) years of age  7. PhilHealth shall explore bene\ufb01t packages speci\ufb01c to the senior citizens  8. All government projects/programs that sell medicines to Senior Citizens and that already offer substantial discount to consumers or is partially subsidized by the government, shall be exempted from the Senior Citizens discount, (e.g. Botika ng Barangay, P I 00)  9. Double discounts shall not be allowed. The Senior Citizens shall have the option'to choose either promotional campaigns and other forms of discounts on certain medicines, or the Senior Citizens discount provided that only the Senior Citizens' discount shall be exempted from VAT.  10, In cases where Senior Citizens are also Persons with Disability (PWD), the Senior Citizen may opt to use either the Senior Citizens or the PWD discount provided that only the Senior Citizens' discount shall be exempted from VAT.  All complaints on non\u2014compliance to the 20% discount on medicines shall be lodged to the respective LGU OSCA where the purchase was made or where the elderly resides, whichever is convenient for the senior citizen.  VII. OFFENSES AND PENALTIES  Non-compliance with these guidelines shall result in sanctions and penalties stated in Section 7 of RA. 9994, as follows:    Any person who refuses to honor the senior citizen card issued by the govemment or violates any provision of RA. 9994 and its implementing rules and regulations and this Order shall suffer the following penalties:  1. For the \ufb01rst violation, a \ufb01ne of not less than Fifty thousand pesos (Php 50,000.00) but not exceeding One hundred thousand pesos (Php 100,000.00) and imprisonment of not less than two (2) years but not more than six (6) years; and  2. For any subsequent violation, a \ufb01ne of not less than One hundred thousand pesos (Php 100,000.00) but not exceeding Two hundred thousand pesos (Php 200,000.00) and imprisonment for not less than two (2) years but not more than six (6) years.  3. Any person who abuses the privileges granted herein shall be punished with a \ufb01ne of not less than \ufb01fty thousand pesos (Php 50,000.00) but not more than One hundred thousand pesos (Php 100,000.00) and imprisonment of not less than six (6) months.  4. If the offender is an alien or a fereigner, he/she shall be deported immediately after service of sentence without further deportation proceedings.  5. If the offender is a corporation, partnership, organization or any similar entity the of\ufb01cials thereof directly involved such as the president, general manager, managing partner, or such other of\ufb01cer charged with the management \"of the business affairs shall be liable therefor.   6. Upon \ufb01ling of an appropriate complaint, and after due notice and hearing, the proper authorities may also cause the cancellation or revocation of the business permit, permit tooperate, franchise and other similar privileges granted to any person, establishment or business entity that fails to abide by the provisions provision of R.A. 9994, its implementing rules and regulations, and this Order.  VIII. JURISDICTION  Jurisdiction over the offenses de\ufb01ned under this Order shall belong to the appropriate courts, according to laws existing at the time of the commission of theoffenses.   XI. SEPARABILITY CLAUSE  Should any part, term or provision of this Order be. declared unconstitutional, invalid or unenforceable, the validity of all other remaining provisions shall remain. valid and effective.  X. REPEALING CLAUSE  This Order shall repeal Administrative Order 177 series of 2004 and all other. administrative issuances, circulars and memoranda inconsistent with this Order.  XI.  This Order will take effect immediately effect thirty (30) calendar days after its publication in the Of\ufb01cial Gazette or in a newspaper of general nationWide circulation and upon \ufb01ling with the University of the Philippines Law Center three (3) certi\ufb01ed copied of this Order. ", "        It is now an established fact that smoking is toxic, hazardous, and addicting. The adverse health effects of smoking result in serious illnesses, notably lung cancer, cardiovascular diseases and chronic obstructive pulmonary diseases, among others. Smoking is also the single most important risk factor in the country today and this habit must be put under control in order to promote and safeguard the constitutional right of every citizen to a healthy life.   Thus, health workers need to fully understand their role in advocating a healthy lifestyle. Health facilities must indeed be the windows to a tobacco\u2014free world and by serving as role models to the people they serve. One way to realize this is to create a smoke-free environment in all health facilities under the Department of Health.   For this purpose, regional health offices, hospitals/medical centers, and all other health facilities under the administrative supervision of the Department of Health are hereby declared \u201cSMOKE FREE ZONES\"   Henceforth, smoking in the building compounds of these facilities as well as the sale of cigarettes, cigars and other tobacco products shall be strictly prohibited.   Moreover, chiefs of health care facilities are enjoined to print, as appropriate, the caption \"SMOKING IS DANGEROUS TO HEALTH\" on their official stationeries and other legal papers.   All Heads of Offices, Chiefs of Medical/Specialty/Special Hospitals and others concerned are directed to lead in the anti-smoking campaigns in their respective areas of assignment. Ample time and appropriate means of communication should be provided for everyone to understand the DOH No Smoking Policy, inclusive of the c1ients/beneficiaries/patients/visitors, in health facilities. Supervisors concerned are also enjoined to design and provide measures and mechanisms such as sanctions/appropriate penalties, and or granting incentives/awards towards the effective implementation of this activity. Copy of such measures shall be submitted to the Office of the Secretary within a period not to exceed sixty (60) days upon receipt of this Order.   This Order takes effect immediately.  ", "   I. RATIONALE   The irrational use of medicines remains as one of the most crucial causes of unsuccessful treatment outcomes, health hazards and wastage of resources that lead to increased healthcare costs.   The World Health Organization estimated that fifty per cent (50%) of medicines worldwide are prescribed, dispensed or sold inappropriately with half of all patients failing to take medicines correctly. In the Philippines, an analysis of the practices pertaining to the National Formulary and the rational use of medicines among healthcare providers and patients in government facilities revealed a similar situation (unpublished study, National Center for Pharmaceutical Access and Management, 2012). All of the facilities had a lack of supply of medicines that led to sub-optimal or failed treatment and irrational practices that were resorted to by the physicians when these were regarded as the better recourse or when the prescribed medicines were unavailable and the patients could not afford to buy them. A rampant practice is rationing, often termed as \u201cdibydiby\", where limited stocks of medicines, including antibiotics, are divided among the patients needing them so that only a few days supply are given out with the rest prescribed. Other practices included dispensing whatever alternative medicines were available, prescribing maximum doses of antibiotics for longer periods of time when the \ufb01rst-line antimicrobials were unavailable, and irrational combination of medicines. The inadequate supply of medicines was mainly due to the vast number of indigent patients seeking medical attention or the poor support from the government officials and inadequate fund allocation for health which many perceived was not a priority of the elected officials.   The substandard quality of many generic medicines supplied to the rural and city health units contributed to suboptimal treatment and further eroded the physicians con\ufb01dence in using them. Among the patients, poverty continued to be the main driving force that led to the practice of buying medicines piecemeal (\u201ctingi\") that 13 allowed in many pharmacies, inappropriate self\u2014medication, and failure to buy or complete required doses of the medicines. Other problems included high cost of medicines, operational inefficiencies, limitations inherent in the formulary, geographical isolation, corruption and political mendicancy, and poor health literacy of patients and some healthcare providers. Irrational practices that include inappropriate polypharmacy, mis\u2014use of antibiotics leading to antimicrobial resistance, over\u2014use of over\u2014the\u2014counter medicines, and \u201cshotgun\" therapy are likewise encountered among private practitioners and consumers in the country. Moreover, the adverse consequences of the extensive use of antimicrobials in the treatment of diseases in animals, particularly poultry and livestock, and the unrestrained addition of these and other medicines in animal feeds to promote growth extend to human health. All these underscore the need to promptly address the barriers to the rational use of medicines (RUM) in the country.     Integrating the rational and responsible use of medicines into the healthcare system will ensure that only the most necessary and scienti\ufb01cally proven ef\ufb01cacious and cost\u2014effective medicines are utilized in situations where there are clear and valid indications for them. The need, then, to develop a comprehensive conceptual framework of the National Plan of the RUM arises. This framework will set the approach to the formulation of guiding principles and key strategies that will support and be harmonized with existing policies from different sectors to achieve both the optimum therapeutic outcomes in the use of medicines and the economic objectives thereof.   II. OBJECTIVES   A. General Objective   This issuance sets the guidelines that aim to institutionalize the rational use of medicines towards optimal health outcomes in all sectors.   B. Speci\ufb01c Objectives   This issuance aims to:   1. ensure active involvement of all stakeholders in promoting the rational and responsible use of medicines; and   2. identify the target-speci\ufb01c strategies that will address the problems encountered in the practice of RUM.   III. SCOPE AND COVERAGE   This issuance shall apply to all stakeholders of RUM- bureaus, national centers and attached agencies of the Department of Health and other key government agencies; local government units (LGUs); government-owned or controlled corporations (GOCCs); health professionals and other health care providers, both public and private; professional organizations and societies; health non- governmental organizations; research and development partners; health educators; the pharmaceutical industry; consumers and consumers\u2019 groups; patients and patients\u2019 groups; and the media.   IV. DEFINITION OF TERMS The following are the operational definitions for the terms used in the guidelines:   A. Adverse Drug Event (ADE) refers to any untoward medical occurrence during treatment with a pharmaceutical product but which does not necessarily have a causal relationship with such treatment.   B. Adverse Drug Reaction (ADR) refers to a response to a drug which is noxious and unintended, and which occurs at doses normally used for the prophylaxis, diagnosis or treatment of disease, or for the modification of physiological function.   C. Administration of the medicine refers to the remedial giving of the prescribed medicine to the patients by the physicians, dentists, veterinarians, nurses, and midwives authorized to administer medicines.   D. Antimicrobial Resistance (AMR) refers to the resistance of a microorganism (including bacteria, viruses and some parasites) to an antibiotic to which it was previously sensitive. AMR which is a- consequence of the use or misuse of an antimicrobial agent develops when a microorganism mutates or acquires a resistance gene. Resistant organisms withstand attack by antimicrobial or anti parasitic agents so that standard treatments become ineffective, allowing infections to persist and spread.   E. Consumer refers to a natural person who is a purchaser, lessee, or recipient or prospective purchaser, lessee or recipient of health consumer products, services or credit.   F. Dispenser refers to a validly registered pharmacist or a certified pharmacy assistant under the supervision of a pharmacist who fills a prescription or a doctor's order on the patient's chart.   G. Drug/Medicine refers to any chemical compound or biological substance, other than food, intended for use in the diagnosis, prevention and treatment of disease in humans or animals, including but not limited to:   (1) any article recognized in the latest edition of the Philippine National Formulary, the of\ufb01cial Philippine Pharmacopoeia or an internationally recognized pharmacopoeia or formulary, or a supplement to any of them;   (2) any article intended for use in the diagnosis, cure, mitigation, treatment, or prevention of disease in humans or animals;   (3) any article other than food intended to affect the structure or any function of the human body or animals;   (4) any article intended for use as a component of any article specified in clauses (l), (2), and (3) not including devices or their components, parts, or accessories; and   (5) a herbal and/or a traditional medicine which is an article of plant or animal origin used in folk medicine which is:   (i) recognized in the Philippine National Formulary;   (ii) intended for use in the treatment or cure or mitigation of disease symptoms, injury or body defects in humans;   (iii) other than food, intended to affect the structure or any function of the human body;   (iv) in \ufb01nished or ready-to-use dosage form; and   (v) intended for use as a component of any of the articles speci\ufb01ed in clauses (i), (ii), (iii), and (iv).   H. Drug/Medicine Establishment refers to a duly licensed organization or company involved   in the manufacturing, importation, exportation, wholesale, repackin\u2019g and/or distribution of medicines. '   I. Drug/Medicine Outlet refers to a drugstore, pharmacy and any other business retail establishment licensed to sell medicines to end\u2014users.   J. Essential Medicine refers to a medicine that satiates the priority health care needs of the population and which is selected based on evidence of its efficacy, safety and comparative cost-effectiveness.   K. Formulary Executive Council (FEC) is the body that recommends to the Secretary of Health the medicines for inclusion in and deletion from the Philippine National Formulary and exemption from the Executive Order No. 49 (Directing the Mandatory Use of the Philippine National Drug Formulary Volume I as the Basis for Procurement of Drug Products by the Government) based on the evidence of their ef\ufb01cacy, safety and comparative cost-effectiveness.   L. Government-Owned or \"Controlled Corporation (GOCC) refers to an agency vested with functions relating to public needs whether governmental or proprietary in nature and owned by the Government of the Republic of the Philippines directly or through its instrumentalities (GOCC Governance Act of 201 l).   M. Informal setting refers to any free clinic, medical, surgical and dental mission, outreach program, disaster response or others of the same nature where medicines are dispensed without a pharmacist.   N. National Clinical Practice Guideline (NCPG) refers to a systematically developed statement based on the best evidence-based studies that is designed to assist health practitioners and patients in making decisions about appropriate health care for speci\ufb01c clinical circumstances and adopted at the national level.   O. Pharmacovigilance refers to the science and activities relating to the detection, assessment, understanding and prevention of adverse effects or any other drug-related problem.   P. Pharmacy and Therapeutics Committee (PTC) is the primary multi\u2014disciplinary body of the hospital or government health unit that governs issues related to medicines such as evaluation, selection, rational use and other related matters. This replaces the previous name of the committee, i.e. Drugs and Therapeutic Committee.   Q. Philippine Medicines Policy is the framework that provides the directions for improving access to essential medicines by all Filipinos in all levels of health care at all. times. This incorporates the principles embodied in the SARAH Medicines Access Framework that refers to these \ufb01ve complementary pillars: Safety, ef\ufb01cacy and quality; Affordability and availability; Rational Use of Medicines; Accountability, transparency and good governance; and Health system support.   R. Philippine National Formulary (PNF) is the integral component of the Philippine Medicines Strategic Directions on Access to Medicines for Filipinos (201 1-2016) that lists the essential medicines of proven efficacy, safety and quality at affordable cost that are to be made available and accessible at all times.   S. Polypharmacy refers to the practice of using \ufb01ve or more medicines in a single prescription.   T. Prescriber refers to a validly registered physician, dentist or veterinarian who provides a written order and instruction known as the prescription for the use of a speci\ufb01c pharmaceutical product for a speci\ufb01c patient and which includes the doctor\u2019s order on the patient\u2019s chart for the use of a speci\ufb01c medicine.   U. Rational Use of Medicines is the fundamental concept where patients receive medicines, when these are needed, that are appropriate for their clinical needs, in doses that meet the individual requirements for an adequate period of time, at the lowest possible cost, and that are administered by the right person.   V. \u201cShotgun\" therapy refers to the inappropriate use of any treatment with a broad spectrum of effects and expected to treat a condition with an unknown cause.   V. GENERAL GUIDELINES   A. The NCPAM shall be the lead DOH agency that shall develop the implementing strategies for the RUM.   B. The NCPAM shall develop the policies in partnership with relevant government agencies . and pursue a collaboration with health professional organizations, teaching institutions, the pharmaceutical industry, consumer and patient groups, and the media.   C. The strategic action plan to improve adherence to the RUM shall consist of the following four phases:   1. First phase: The commitment of all the stakeholders shall be gained using information campaigns and other strategies to raise the issue of RUM as a requisite component to achieve optimal health outcomes and the judicious use of resources. These will be aimed towards positive behavior change.   2. Second phase: Concrete strategies that target the speci\ufb01c problems identified as barriers to the rational and responsible use of medicines and that conform to the principles of RUM shall be collectively developed and adopted. These strategies include the following:   a. Evidence-based National Clinical Practice Guidelines (NCPGs) that shall serve as the primary bases for rational prescribing and dispensing in the health sector and as a component of the foundation for education and training of all healthcare providers;   b. The Philippine National Forrnularv System (PNF S) Implementation Strategy that shall develop the Philippine National Formulary and enforce its mandatory use pursuant to Administrative Order No. 2012\u20140023 entitled \u201cRevised Implementing Guidelines for the Philippine National Formulary System (PNFS).\"   c. A Manual of Guidelines for Rational Prescribing, Dispensing, Administration and Management of Medicines for all health facilities, medicine outlets as well as informal settings for dissemination by DOH together with the heal
