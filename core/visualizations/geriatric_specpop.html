amily and society, and overall quality of life. The value of investing in mental health is well-established. The World Economic Forum estimated in 2013 that the cumulative global impact of mental disorders alone, in terms of lost economic output will amount to US$ 16 trillion over the next 20 years.   Recognizing the role of mental health and well-being in national development, the DOH articulated a National Mental Health Policy in 2001 (DOH AO No. 8 s. 2001). Through the Operational Guidelines for the Establishment of a Sustainable Mental Health Program (DOH AO No. 2007-0009) and efforts of civil society organizations (CSOs), many mental health facilities have been improved; pockets of community mental health programs have been established; a handful of local government units have signed ordinances that advance the care for persons with mental illness; and a limited coverage for hospitalization has been made available. Recently, the national government increased the budget for the mental health program in order to provide access to medications and develop models of care. Disasters have paved the way to increasing premium on psychosocial support.   In spite of these steady and noteworthy efforts, the effective and widespread implementation of a rational, uni\ufb01ed response to address MNS disorders remains to be seen. Much remains to be done to promote mental health and well-being, prevent MNS disorders, and treat and assist in the rehabilitation of persons with MNS disorders. Strategies to address discrimination, stigrnatization, and human rights violations of those suffering from such illnesses are still lacking. Moreover, social protection concerns such as gender-based violence and internal displacement have been rising in the recent years, further compromising the overall well\u2014being of the population, particularly women and children.   Mental health and well\u2014being is a concern of all. Addressing concerns related to MNS contributes to the attainment of the SDGs. Through a comprehensive mental health program that includes a wide range of promotive, preventive, treatment and rehabilitative services; that is for all individuals across the life course especially those at risk of and suffering from MNS disorders; integrated in various treatment settings from community to facility that is implemented from the national to the barangay level; and backed with institutional support mechanisms from different government agencies and CSOs, we hope to attain the highest possible level of health for the nation because there is no Universal Health Care Without mental health.   It is in this context that there is a need to enhance the existing National Mental Health Program (NMHP) in keeping with the National Mental Health Policy, global initiatives for mental health care and the present Philippine context as well as to operationalize a more inclusive, responsive, integrated, and comprehensive mental health program.   II. OBJECTIVES   This policy aims to provide the framework for action for effectively implementing a comprehensive mental health program in the country. Speci\ufb01cally it aims to:   1. Guide all program managers, health care providers, various stakeholders at all levels of care in the implementation of mental health program.   2. De\ufb01ne the roles and responsibilities of different DOH of\ufb01ces, the Philippine Health Insurance Corporation, LGUs, and higher level referral health facilities in the implementation of a comprehensive mental health program.   3. Generate support of various stakeholders in the implementation of a comprehensive mental health program in the country.   III. SCOPE AND COVERAGE   This policy applies to all units and instrumentalities including attached agencies of the Department of Health and local government units. It also applies to non-govemment organizations, professional organizations, private sector and other relevant partners from the health and non-health sectors.  IV. DEFINITION OF TERMS   A. Mental Health \u2014 state of well-being in which an individual realizes his or her own abilities, can cope With the normal stresses of life, can work productively and is able to make a contribution to his or her community   B. Mental Disorders \u2014 range of mental and behavioral disorders that fall within the International Statistical Classi\ufb01cation of Diseases and \"Related Health Problems, 10th revision (ICD-lO) that appear as abnormalities of thought, feeling or behavior   C. Neurological Disorders \u2014 diseases of the central and the peripheral nervous systems including, but not limited to epilepsy, Alzheimer\u2019s disease and other dementias, and developmental disorders   D. Substance abuse \u2014 harmful or hazardous use of psychoactive substances including alcohol and illicit drugs   E. Psychosocial disabilities \u2014 any acquired behavioral, cognitive, emotional or social impairment that limits one or more activities necessary for effective interpersonal transactions and other activities for daily living   F. Well-being \u2014 an individual\u2019s condition of holistic health in its physical, cognitive, emotional, social, cultural, environmental, psychological and spiritual dimensions   G. Psychosocial Support \u2014 any type of non\u2014pharmacologic service or intervention that aims to protect and promote psychosocial well-being   H. Service providers \u2014 psychiatrists, neurologists, other physicians, psychologists, therapists, counselors, nurses or community-based workers who are trained to provide a range of services and interventions in the promotion, prevention, treatment, rehabilitation and aftercare of MNS disorders   V. GUIDING PRINCIPLES   Policies, plans and interventions for the promotion of mental health and well-being; prevention, treatment and rehabilitation of persons with MNS disorders shall adhere to the following principles:   A. Universal health coverage. Following the principle of equity, persons with MNS disorders should be able to access, without the risk of impoverishing themselves, essential health and social services that facilitate their recovery and the highest attainable standard of health.    B. Upholding of human rights. Must be compliant with the Convention on the Rights of Persons with Disabilities and other international, regional and national human rights instruments.   C. Life course approach. Must take into account health and social needs throughout the life course from conception, infancy, childhood, adolescence and adulthood through older age.   D. Evidence-based practice. Must be based on scienti\ufb01c evidence and/or best practice, taking cultural considerations into account.   E. Multisectoral approach. A comprehensive and coordinated response for mental health requires partnership with multiple public and private sectors in health, education, housing, social services, labor, police and legal.   F. Empowerment of persons with psychosocial disabilities. Persons with psychosocial disabilities should be empowered and involved in advocacy, policy, legislation, service provision, monitoring, research and evaluation of programs and activities concerning them.   VI. ACTION FRAMEWORK FOR THE NATIONAL MENTAL HEALTH PROGRAM:   A. Goal:   To promote mental health and well\u2014being; prevent MNS disorders and other forms of addiction; provide care, enhance recovery; and reduce morbidity, disability and mortality of persons suffering from these disorders cognizant of their human right to access quality health care   B. Objectives:   1. To provide inclusive, responsive, integrated and comprehensive MNS and psychosocial support services across different levels and settings of care  2. To implement strategies for the promotion, prevention, treatment and rehabilitation of MNS disorders and other forms of addiction in the context of general health services  3. To strengthen information systems, evidence and research for MNS disorders and other forms of addiction   The Action Framework for the National Mental Health Program of the Philippine Department of Health adopts some elements from the Regional Agenda for Implementing the Mental Health Action Plan in the Western Paci\ufb01c Region 2013-2020 while remaining consistent with the National Mental Health Policy (DOH AO No. 8 s. 2001).     The action framework shows the three strategic approaches on which the National Mental Health Program is anchored:   A. Health systems approach. This approach recognizes the following components for an effective health system to address MNS conditions: governance, \ufb01nancing, information systems, service delivery, medicines and other psychosocial interventions, workforce, and user and family associations.   B. Whole-of\u2014government approach. The government shall exercise leadership and governance particularly in creating institutional, legal, \ufb01nancial and service provisions that would promote mental health and well-being of the population, prevent illness and address the needs of those suffering from MNS disorders.   C. Whole\u2014of\u2014society approach. The whole society includes civil society organizations from different sectors especially groups of people suffering from MNS disorders, those with psychosocial disabilities, families and carers as well as mental health service providers. They help in reducing stigma and discrimination and aid in creating effective policies, laws and services.   The five components of the National Mental Health Program shall be as follows:   1. Wellness of Daily Living \u2014 promoting, attaining and maintaining the mental health and well\u2014being of all persons across the life course (from pregnancy to old age) and in different settings (such as schools, workplace, communities) through healthy and effective coping as well as prevention of suicide   2. Extreme Life Experience \u2014 developing and enhancing resiliency and addressing the mental health and psychosocial needs and consequences of persons, families and communities that experience critical incidents and events (such as trauma, domestic violence and disasters)   3. Mental Disorders \u2014 promoting mental health and well-being; preventing mental disorders; assessing, diagnosing and treating mental disorders; and improving of the quality of life of persons with psychosocial disability through rehabilitation, and community integration   4. Neurologic Disorders \u2014 promoting neurologic health and preventing common neurologic disorders such as, but not limited to epilepsy, dementia, and developmental disorders; assessing, diagnosing and treating neurologic disorders; and improving the quality of life of persons with neurologic disorders   5. Substance Abuse and Other Forms of Addiction \u2014 promoting protective factors, reducing risk factors and preventing the development of substance abuse and other forms of addiction in different settings (family, school, workplace, community and industry)   Through the three strategic entry points, program components and based on the guiding principles, it is hoped that the promotion of mental health and well-being; prevention of MNS disorders, substance use and other forms of addiction; provision of care; enhancement of recovery; and reduction of morbidity, disability and mortality will be attained.   VII. GENERAL GUIDELINES   A. The country shall adopt a whole-of\u2014government, whole-of-society approach. Social determinants of health such as economic, socio-cultural, environmental and political conditions may affect a person\u2019s risk for and outcomes from MNS disorders. This approach requires an integrated government response and cooperation from different sectors and stakeholders, including civil society organizations.   B. Strategies to promote mental health and well-being and prevent MN S disorders shall be implemented to protect and promote overall well-being of the population. It is vital to protect and promote the mental health and well\u2014being of the general population at all stages of life, especially those who are at-risk and marginalized. MNS disorders lead to decreased productivity, economic loss and poverty. Poverty, in turn, increases the risk for developing MNS disorders and reduces people\u2019s ability to access appropriate servrces.   C. Inclusive, responsive, integrated and comprehensive services shall be provided across different levels of care. Considering the great burden of disease attributable to MN S disorders, community services that have clear and ef\ufb01cient linkage with facility\u2014based services shall be available in order to ensure a continuum of care. Recovery-based community services for those who have MNS disorders should be delivered by competent service providers.   D. Information systems, evidence and research shall be strengthened for appropriate policies, plans and evaluation. Important information and indicators like prevalence, service coverage, health outcomes and quality of life create a more comprehensive picture of the problem as well as effective interventions. New knowledge from research facilitates the creation of evidence-based policies and practices that can be implemented, monitored and evaluated.   E. The NMHP shall adopt a balanced approach between community-based services, primary, secondary and tertiary health care, and specialized facility-based services to ensure continuum of care.   F. Interventions for promotion, prevention, treatment and rehabilitation shall be inclusive and responsive to the needs of the populations at risk and marginalized, and sensitive to culture, age, gender and disability.   G. Research, surveillance, monitoring and evaluation shall be institutionalized for sound policy formulation and decision\u2014making.   H. Collaboration with other government agencies and relevant stakeholders from various sectors shall be strengthened to harmonize efforts in the development of plans and implementation of the NMHP within the framework of an effective mental health system.   I. The NMHP shall advocate for the passage of a national legislation that shall guarantee the promotion and protection of the rights and freedoms of persons with MNS disorders.   VIII. SPECIFIC GUIDELINES   The DOH shall provide leadership in the implementation of the NMHP by instituting the following measures:   A. The NMHP shall be integrated to all relevant plans and programs of the DOH and its attached agencies.   B. The integration of NMHP action plan shall be advocated in all health development and investment plans as well as policies of other government agencies, local government units and other partners including civil society organizations.   C. The NMHP shall aid in strengthening health systems through establishing program . structures across all levels of care, improving capacity of human resources for health, facilitating resource mobilization and establishing sustainable \ufb01nancing mechanisms, and promoting equitable access of cost-effective pharmacologic and non-pharmacologic interventions in the promotion, treatment and management of MNS disorders.   D. With partner organizations, the DOH shall establish, support and promote programs to empower individuals, families and communities to improve literacy, take self\u2014care responsibilities, become resources for others and participate in reducing stigma and discrimination of persons with MNS disorders.   E. Support program integration across different levels of health care from community- based to facility-based services, as well as different settings (home, schools, workplace, industry) that facilitate the continuum and complementation of care.   F. Promote equitable access to the rational use of a wide range of pharmacologic and non- pharmacologic interventions in the promotion of mental health, treatment and management of MNS disorders and improvement of quality of life at all times including pre-emergency settings.   G. The DOH shall promote and facilitate the conduct of research, monitoring and evaluation that generates relevant and timely information for sound program planning and implementation, policy formulation, service development and \ufb01nancial risk protection.   H. Establish interconnectedness, collaboration and linkages and other partnership mechanisms between and among different government agencies and civil organizations including patient-family groups and private institutions.   IX. IMPLEMENTATION ARRANGEMENT   A. Technical oversight for the implementation of this Order shall rest with the Oversight Committee chaired by the Undersecretary/Assistant Secretary of Health, Of\ufb01ce for Technical Services. The Oversight Committee, composed of technical content experts from professional organizations, shall review the outputs and recommendations of the Technical Working Group (TWG), and serve as the advisory body to the Secretary of Health.   B. The TWG, chaired by the Disease Prevention and Control Bureau, shall provide recommendations and technical support on the development and implementation of policies and plans for the mental health program. Members shall consist of representatives from relevant bureaus and of\ufb01ces of the DOH such as Health Promotion and Communications Service, Health Emergency Management Bureau, Dangerous Drugs Abuse Prevention and Treatment Program, Health Facilities and Development Bureau, Philippine Health Insurance Corporation, Pharmaceutical Division of the Health Policy Development and Flaming Bureau, National Center for Mental Health and CSOs, patient/family care groups that will be convened for the purpose. The Disease Prevention and Control Bureau \u2014 Essential Non-Communicable Disease Division shall serve as the Secretariat of the TWG.   C. Implementation of the national mental health program shall utilize existing institutional arrangements among facilities in the Service Delivery Network from national to subnational levels including the National Center for Mental Health; Treatment and Rehabilitation Centers; DOH Regional Of\ufb01ces; medical service and public health unit of DOH hospitals, medical centers and specialty hospitals; and primary health care centers in an integrated and coordinated manner.   D. Relevant stakeholders including representative for the League of Mayors of the Philippines, Development Partners, and other concerned organizations maybe invited in the TWG meetings as necessary.   X. ROLES AND RESPONSIBILITIES   A. The Disease Prevention and Control Bureau (DPCB) shall:   1. Lead the implementation of the NMHP.   2. Develop standards and package of services as well as mechanisms for guaranteeing quality, access, and availability at all levels of the health system in collaboration with the Philippine Health Insurance Corporation and other partners.   3. Provide technical assistance to DOH Regional Of\ufb01ces, Hospitals, Attached Agencies and partners.   4. Conduct an annual Program Implementation Review.   B. The Health Promotion and Communications Service shall, in consultation with the DPCB, develop and implement an effective national communications plan/campaign to promote mental health and wellness of daily living.   C. The Health Emergency Management Bureau (HEMB) shall lead in the coordination and collaboration with key actors at different levels (municipality/city to national) on the assessment of needs related to MNS and provision of appropriate assistance on Mental Health and Psychosocial Support Services (MHPSS) in disasters, epidemics, humanitarian and other emergency settings.   D. The Dangerous Drug Abuse Prevention and Treatment Program (DDAPTP) of the Of\ufb01ce for Special Concerns shall:   1. Lead the development and implementation of promotive and preventive programs to reduce exposure to risk factors of substance abuse and other forms of addiction.  2. Develop models and standards for treatment and management of substance use disorders as well as rehabilitation and after care programs.   E. The Health Facility Development Bureau (HFDB) shall;   1. Review/develop standards of mental health facilities pertaining to upgrading of infrastructure, capability system, operations and sustainability.  2. Facilitate development and implementation of hospital-based information and surveillance system to gather relevant health data particularly on mortality, morbidity and disability.   F. The Philippine Health Insurance Corporation (PHIC) shall:   1. Provide guidance in identifying the necessary information needed for the development of health insurance packages for persons with MNS disorders.  2. Develop and implement health insurance packages for persons at risk and those suffering from MNS disorders that will include identi\ufb01cation, assessment, diagnosis, management, rehabilitation and other appropriate support services.   G. The Pharmaceutical Division of the Health Policy Development and Planning Bureau shall:   1. Develop guidelines and mechanisms to ensure an effective supply chain for affordable and quality medicines of persons with MNS disorders at all levels (municipality/city to national)  2. Regularly review and update the essential medicines list for MNS disorders.   H. The National Center for Mental Health and regional mental health facilities, as special facilities for mental disorders, shall develop models and standards for tertiary level mental health care as well as psychosocial rehabilitation programs.   I. The Health Policy Development and Planning Bureau shall:   1. Facilitate/advocate for inclusion of MNS components in all relevant DOH policies.  2. Include mental health in the National Uni\ufb01ed Health Research Agenda and National Objectives for Health.   J. The Health Facilities and Services Regulatory Bureau shall set standards that would promote safety and accessibility of hospitals with psychiatric beds, drug abuse treatment and rehabilitation centers (DATRCs) and psychiatric care facilities.   K. The Health Human Resource Development Bureau (HHRDB) shall:   1. Set standards and policies for the learning and development of Human Resources for Health (HRH).  2. Develop competency standards and implement a learning development plan for HRH providing MNS services at different levels of care in coordination with the DPCB.   L. The Epidemiology Bureau (EB) shall:   1. Assist in the development, implementation and management of public health and hospital\u2014based surveillance systems including registries on violence, injury and MNS disorders.  2. Support the conduct of population-based surveys on risk factors associated with violence, injury and MNS disorders.   L. The Knowledge Management Information Technology (KMITS) shall:  1. Lead in the integration and harmonization of information systems related to MNS within the DOH including the development of IT systems, training of users of the systems and ensuring continuous operation of the systems.  2. Provide funding on information and communication technology resources based on the Information System Strategic Plan or other DOH directives or issuances.   N. The DOH Regional Of\ufb01ces shall lead and provide technical assistance to local government units and regional hospitals in the implementation of an appropriate mental health program including community\u2014based mental health services.   O. The DOH Retained Hospitals shall ensure provision of quality promotive, preventive, curative, rehabilitative and palliative care for persons with MNS disorders as well as those involved in violence and injury.   P. Treatment and Rehabilitation Centers shall promote quality services on the prevention, treatment, rehabilitation and aftercare of people affected with substance abuse and other forms of addiction.   Q. Local Government Units shall adopt and implement the National Mental Health Program and provide services and products in primary health care facilities and hospitals in their localities as well as provide the training needs for personnel at peripheral health units, district/provincial hospitals and other related facilities.   R. Private sector, civil society organizations, patientlfamily and other care groups shall be encouraged to organize activities and programs that will aid in the promotion of mental health and well\u2014being; prevention, treatment, rehabilitation and aftercare of people with MNS disorders; and prevention of discrimination and stigmatization due to these disorders.   XI. FUNDING   The Department of Health 4 Disease Prevention and Control Bureau and Regional Offices shall provide funds for technical assistance, monitoring and health promotion and communication. It can also augment funds of local government units for local implementation. Local Government Units, other government agencies and civil society organizations are encouraged to provide counterpart \ufb01mds as appropriate to ensure the implementation of the National Mental Health Program.   XII. REPEALING CLAUSE   Administrative Order No. 2007-0009 and 2007-0009A \u201cOperational Framework for the Sustainable Establishment of a Mental Health Program\" is hereby repealed. Other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby repealed, amended or modi\ufb01ed accordingly. All other provisions of existing issuance which are not affected by this Order shall remain valid and in effect.   XI. EFFECTIVITY The Order shall take effect upon approval and 15 days after publication in an of\ufb01cial gazette or national newspaper.  ", " I. RATIONALE/BACKGROUND   The right to health is one of the fundamental rights enshrined in Article II of the Constitution. Section 15 states that \u201cthe State shall protect and promote the right to health of the people and instill health consciousness among them.\" Likewise, under Republic Act No. 7394 or the Consumer Protection Act, Filipinos have the right to obtain accurate information as to the nature, quality and quantity of the contents of consumer products, as well as the right to be protected from deceptive, unfair and unconscionable sales acts or practices.'   As a State-Party to the International Covenant on Economic, Social and Cultural Rights, the Philippines recognized the right of everyone to the enjoyment of the highest attainable standard of physical and mental health. . The right to health includes the right to health\u2014related education and information. Access to information, including the right to seek, receive and impart information and ideas concerning health issues is considered an integral component of the right to health.   There is unequivocal scienti\ufb01c evidence establishing that death, disease and disability result from tobacco consumption and exposure to tobacco smoke. At present, there are about 5 million deaths a year worldwide directly related to tobacco and WHO estimates this to double by 2020, if present trends continue unchecked. By then, 70% of mortality would be taking place in developing countries. In the Philippines, 240 Filipinos die everyday or over 87,000 a year from what is clearly a preventable disease. Tobacco products contain toxic compounds and over forty carcinogens, including carbon monoxide, arsenic, benzene, butane, formaldehyde, lead, toluene, and nicotine, among others. Nicotine, a by\u2014product unique only to tobacco, is the substance that eventually leads the smoker to addiction.   Recognizing the magnitude of the tobacco epidemic, the Philippines, along with other States, - signed the Framework Convention on Tobacco Control (FCTC) _ the only public health treaty initiated by the World Health Organization (WHO). The FCTC requires State parties to adopt a comprehensive range of measures designed to reduce the devastating health and economic impacts of tobacco.   On 4 September 2005, following its ratification through the concurrence of two-thirds of the Philippine Senate in accordance with the Constitution, the FCTC was transformed into municipal law. As such, the FCTC became legally binding upon state organs.   As a State Party to the FCTC, the Philippines is duty\u2014bound to comply with FCTC provisions in good faith, in observance of the principle of pacta sum servanda, such that, the failure of the Philippines to perform its treaty obligations under the FCTC constitutes an internationally wrongful act under the doctrine of state responsibility, a norm of general international law that every internationally wrongful act of a State entails international responsibility of that State.   Article 11 of the FCTC provides that Parties shall, within three years after entry into force of the treaty, adopt, and implement effective measures to ensure that each unit packet and package of tobacco products and any outside packaging and labelling of such products (i) carry rotating health warnings that shall, among others, cover 50% or more but no less than 30% of the principal display area, placed in the principal language or languages and may be in the form of pictures or pictograrns, and approved by the competent national authority; and (ii) do not promote tobacco products by means that are false, misleading, deceptive or likely to create an erroneous impression about its characteristics, health effects, hazards, or emissions. The inclusion of a speci\ufb01c timeframe of three years in Article 11 underscores the mandatory and prescriptive nature, as well as the exigency, of the Philippines\" obligation to adopt and implement effective measures in compliance with said provision.   Article 5.2 of the FCTC mandates Parties to adopt and implement not just effective legislative, but also executive, administrative and/or other measures in developing appropriate policies for preventing and reducing tobacco consumption, nicotine addiction and exposure to tobacco smoke. '   Under the Constitution and the Administrative Code of 1987, the Department of Health (Department) is the competent national authority mandated to ensure the propagation of health information. In its discussion of the Department\u2019s power to regulate private industries in the area of health information, the Supreme Court held that \u201c[h]ealth is a legitimate subject matter for regulation by the DOH (and certain other administrative agencies) in exercise of police powers delegated to it. The sheer span of jurisprudence on that matter precludes the need to further discuss it.\" The Supreme Court, in its examination of the nature, purpose, and depth of the regulatory powers of the Department, cited the Administrative Code, which tasked the Department to carry out the state policy pronounced under Section 15, Article II of the 1987 Constitution, which is \u201cto protect and promote the right to health of the people and instill health consciousness among them.\" To this end, the Department was \u201cgranted under Section 3 of the Administrative Code the power to propagate health information and educate the population on important health, medical and environmental matters which have health implications.\"   The Department is likewise mandated, under the Consumer Protection Act, to protect the interests of the consumer, promote his general welfare, and establish standards of conduct for business and industry. To this end, the Department has the duty to implement measures that ensure the provision of information necessary for the protection of public health and the protection of consumers against deceptive practices.   Evidence shows that health information with pictures communicates health risks better especially to children and young people as well as the illiterate, and increase the motivation of tobacco users to quit and to decrease their tobacco consumption.   Pursuant to Department Order 2009-0116, the Department may promulgate an Administrative Order (Order) that prescribes policies, rules and regulations, and procedures in accordance with or pursuant to law to supplement provisions of the law or provides means for carrying them out, and is primarily applicable to individuals and organizations outside the Department.   Through this Order, the Philippines, through the Department, is taking a de\ufb01nitive step towards complying with its binding international obligations under the FCTC.   Through this Order, the Department underscores the primacy of public health and af\ufb01rms its primary function to promote, protect, preserve, and restore the health of the people.    II. OBJECTIVES   It is the policy of the State to promote the right to health of all the people and instill health consciousness among them. The State af\ufb01rms this as one of the fundamental rights of a human being. Towards this end, the State shall implement effective measures to achieve the following objectives:   a. Provide necessary information about the health consequences, addictive nature, and mortal threat posed by tobacco consumption and exposure to tobacco smoke through measures that are scienti\ufb01cally proven to be effective in increasing public awareness of the health effects of tobacco use and in reducing tobacco consumption;   b. Protect consumers from deceptive labels, packaging, descriptions and practices related to tobacco use;   c. Implement measures to prohibit means that are false, misleading, deceptive or likely to create an erroneous impression about the characteristics of tobacco, its health effects, hazards or emissions, so as to promote tobacco products in tobacco product packages.   To achieve these objectives, the Department shall ensure that effective, distinct, and highly visible graphic health information is placed on tobacco product packages.   Moreover, the Department shall ensure that tobacco product packaging and labelling do not promote a tobacco product by any means that are false, misleading, deceptive, or likely to create an erroneous impression about the product and its characteristics, health effects, hazards or emissions.   III. SCOPE AND COVERAGE   These policies and guidelines shall apply to all tobacco products and to all tobacco manufacturers, importers, exporters, wholesalers, distributors, retailers, concessionaires, and other sellers of tobacco products, as well as their agents and representatives, which are operating, existing, and/or found within the Republic of the Philippines.   IV. DEFINITION OF TERMS   a. \u201cGraphic Health Information\" means statements, and/or other information, acCompanied by related full\u2014color pictures or pictograms, which inform about the contents and substances, in descriptive form, of tobacco products as well as inform against health dangers and other problems related to tobacco products, tobacco consumption, exposure to tobacco smoke, or other effects of tobacco use.   b. \u201cTobacco Product Package\" means the packet and package of tobacco products and any outside packaging and labelling of tobacco products for sale, distribution, exportation, importation, trade, exchange, or exhibition, such as, but not limited to, packs, tins, boxes, pouches, \ufb02ip-tops, slide and shell packages, cartons, transparent wrappers, clear packaging, packages containing one product unit, master cases, or other containers of tobacco products.   c. \u201cTobacco Products\" means products entirely or partly made of leaf tobacco as raw material, which are manufactured to be used for smoking, sucking, chewing or snuf\ufb01ng, or by any other means of consumption.   d. \u201cInsert\" means any communication inside an individual package and] or carton purchased at either wholesale or retail by consumers, such as a lea\ufb02et or brochure.   e. \u201cOnsert\" means any communication affixed to the outside of an individual package and for carton purchased at either wholesale or retail by consumers, such as a brochure beneath the outer cellophane wrapping or glued to the outside of the cigarette package.   V. SPECIFIC PROVISIONS   The Department hereby promulgates the following rules and regulations governing packaging and labelling of tobacco products:   A. Graphic Health Information   1. Scope of Graphic Health Information. - Each unit packet and package of tobacco products, including package inserts and onserts, and any outside packaging and labelling of such products for sale, distribution or importation within the country, shall bear large, clear, visible, and legible \ufb01ill\u2014color graphic health information, as attached in Annex 1.   2. Size and Position of Graphic Health Information. - The graphic health information shall occupy the upper portions of each tobacco product packet or package and no less than thirty percent (30%) of the front panel and sixty percent (60%) of the back panel (or all corresponding panels of the unit packet or package if in non\u2014standard packaging) in a manner that ensures maximum visibility.   3. Rotation. - There shall be a minimum of eight (8) variations of graphic health information that shall appear concurrently within a twenty four (24) month period. The variations shall appear on an equal number of retail tobacco product packages for each brand and for each package size and type.   4. Transitions. - During transition periods, when an old set of graphic health information is being replaced by a new set, there shall be a phase-in period of sixty (60) days between sets of graphic health information, during which time both sets may be used concurrently.   5. Templates. - The templates of graphic health information, which contain speci\ufb01c printing and other requirements, shall be issued by the Department on its own, or upon consultation with organizations with established track record of, and expertise in public health policies and duly recognized by the Department as such. The template(s) shall be approved by the Secretary within thirty (30) days from its submission and shall be deemed automatically approved if not acted upon thereafter.   These templates shall be issued by the Department every two (2) years or as the need for it arises.   6. Strict Adherence. - The tobacco manufacturers, importers, exporters, wholesalers, distributors, retailers, concessionaires, and other sellers, shall strictly follow the templates and shall submit their packagings and labelings for approval to the Department no later than three (3) months before they are to be used. The Department shall act on the packaging and labeling of the unit packet and package of tobacco products within thirty (30) days from its submission and shall be deemed automatically approved if not acted upon thereafter.     B. Misleading Descriptors   1. General Prohibition. \u2014 Each unit packet and package of tobacco products, including package inserts and onserts, and any outside packaging and labelling of such products  for sale, distribution or importation within the country shall not promote a tobacco product by any means that are false, misleading, deceptive or likely to create an erroneous impression about the product\u2019s characteristics, health effects, hazards or emissions, including any term, descriptor, trademark, \ufb01gurative or any other sign (including colors, images, or numbers) or any package or product design feature that directly or indirectly create or are likely to create the false impression that a particular tobacco product or brand is less harmful than any other tobacco product or brand.   Use of misleading descriptors on tobacco product packages such as, but not limited to, \u201clow tar\", \u201clight\", \u201cultra-light,\" \u201cmild,\" \u201cextra,\" \u201cultra,\" and similar terms in any language that might mislead consumers, is prohibited. Use of corresponding symbols or colors signifying the same is also prohibited. No misleading descriptor shall be used as part of a brand name or trademark for tobacco products introduced after the effectivity of this Order.   2. Prohibition on Misleading Information. \u2014 Information that may imply that one variant or brand is safer than the other is prohibited, such as statements indicating that the tobacco product contains \u201creduced levels\" of contents, substances, and emissions. Figures for emission yields, such as for tar, nicotine and carbon monoxide, shall be prohibited, including when used as part of a brand name or trademark.   VI. COMMON PROVISIONS   1. Compliance. \u2014 Tobacco product packages that do not comply with this Order shall be prohibited after ninety (90 days) from the effectivity of this Order. Non\u2014compliant products must be withdrawn no later than such date. Absolutely no extensions of time to comply with the provisions of this Order shall be granted to tobacco manufacturers or any other affected party.   Imported tobacco products meant to be sold in the Philippines, even if they are in product packages that carry graphic health information compliant with the country of origin shall comply with this Order within thirty (30) days from this Order\u2019s effectivity.   2. Duty Not to Sell/Display Non-compliant Products. - Manufacturers, importers, exporters, wholesalers, distributors, retailers, concessionaires and other sellers shall not sell and] or display tobacco products that do not comply with this Order.   3. Burden of Costs on Tobacco Companies. - All costs relative to the packaging and labelling of tobacco products shall be borne by the respective tobacco manufacturers, importers, and/ or exporters responsible for packaging and labelling of the products.   4. Monitoring Teams. - There shall be Monitoring Teams at the national, regional, provincial, city, municipal, and barangay levels (in coordination with respective Local Government Units), as well as in civil society, to ensure compliance with, and implementation of, this Order.   Monitoring Teams shall be composed of:   a. National Level:   i. National Center for Health Promotion (NCHP)  ii. Non-Government Organizations (N GOs) as deputized by the Department.  iii. Any other office/agency designated by the Department.   b. Regional/Provincial/City/Municipal/Barangay Level:   i. Centers for Health Development (CHDs)  ii. Provincial Health Offices  iii. City Health Of\ufb01ces  iv. Municipal Health Offices/ Rural Health Units  v. Barangay Health Of\ufb01ces  vi. NGOs as deputized by the Department  vii. Any other of\ufb01ce/ agency designated by the Department.   5. Monitoring Teams; Functions and Responsibilities. - Monitoring teams shall have the following responsibilities:   a. Monitor compliance with, as well as problems encountered in, the implementation of this Order and submit timely reports thereon;   b. Monitor labels and packages of tobacco products within the scope of the Order and marketing practices in various distribution centers and points of sale establishments;   c. Verify reports of violations of this Order;   d. Submit timely reports on their monitoring and veri\ufb01cation and follow-up on the actions and/or resolutions with the concerned of\ufb01ce/agency; and   e. Such other functions and responsibilities as may be assigned by the Department.   6. Contents of Violation Reports. - Reports of alleged violations shall include: (i) the speci\ufb01c location where the violation was found and the corresponding date; (ii) a picture or sample of the violative label or packaging; (iii) as. much as possible, a picture of the violative product as displayed in the point of sale/distribution outlet; and (iv) such other information as the Department may later require. Monitoring Teams shall keep proper documentation of all reported violations, which documentation may be made available to the public.   7. Cooperation/Coordination with Organizations. \u2014 The Department and Of\ufb01cial Monitoring Teams may engage other civil society organizations, individuals, and other agencies, to closely monitor implementation of and compliance with this Order in their respective areas of jurisdiction, and submit timely reports to the Department or the monitoring teams of any alleged violation.   8. Public Vigilance. \u2014 The Department, monitoring teams, other agencies, and stakeholders, shall encourage the public to report what they deem to be violations under this order.   9. Where to Report. \u2014 Reports of violations shall be submitted to the Of\ufb01ce of the Secretary, or any other of\ufb01ce/agency designated by the Secretary, at the national level, and to the CHDs at the local level. The concerned of\ufb01ce/agency shall provide immediate feedback within \ufb01ve (5) working days on actions taken based on the received reports of alleged violations.   VII. VIOLATIONS   The Department, or any office designated by the Secretary of Health, shall investigate any reported violations of this Order, and after due notice and hearing, if found responsible thereof, apply such administrative sanctions and penalties, including seizure, recall and condemnation, where appropriate, on the concerned manufacturers, importers, exporters, wholesalers, distributors, retailers, concessionaires, sellers, or other concerned individuals/entities.   VIII. SEPARABILITY CLAUSE   If, for any reason, any section or provision of this Order is declared invalid, illegal or unconstitutional, such invalidity or unconstitutionality shall not affect the other provisions of this Order, which shall remain in full force and effect.   IX. REPEALING CLAUSE   The provisions of other existing provisions or issuances found inconsistent or contrary with this Order are hereby repealed or modi\ufb01ed accordingly.   X. EFFECTIVITY   This Order shall take effect \ufb01fteen (15) days following the date of its publication in a newspaper of general circulation. ", "  Pursuant to Sec. 9 of Republic Act No. 6675, otherwise known as the Generics Act of 1988, the following policies and guidelines for the implementation of the said Act are hereby promulgated to govern the sale by Drug Outlets of generic alternatives at discounted prices.  Section 1. Definition of Terms. The following terms as defined under Sec.3 of the aforesaid Act for purposes of this Order are hereby adopted:  Drug Outlets refer to Drugstores, Pharmacies and any other business establishments which sell drugs or medicines;  Generic drugs are drugs not covered by patent protection and which are labeled solely by their international non proprietary or generic name;  Branded generic drugs which carry a brand or proprietary name in addition to its generic or official name.   Section 2. Guidelines on Sale of Generic Alternatives. The following guidelines shall be strictly observed on sale of generic alternatives at discounted prices:  1. All drug outlets, through their registered pharmacists, shall have full discretion and responsibility in dispensing the generic alternatives to the prescribed medicine in accordance with the provisions of the Generics Act.  2. Discounts granted by the Senior Citizens Act or RA 7432 and relevant laws on purchases of medicines and other drug products shall be given by drug outlets on their sale of generic drugs.  Section 3. Repealing Clause  All Administrative Orders, Rules and Regulations and other Administrative Issuances or parts thereof, inconsistent with the provisions of the Administrative Order are hereby repealed and modified accordingly.   Section 4. Effectivity  This Order shall take effect fifteen (15) days after its publication in two (2) newspapers of general circulation.  ", "  I. Rationale  Tobacco use is the second major cause of death in the world. It is currently responsible for the death of one in ten adults, which is about 5 million deaths each year, a number that will double by year 2020 if nothing is done. If current consumption pattern persist, about 1 billion people in the 21St century will be killed by their addiction to tobacco, with 300 million deaths in the Western Pacific Region alone. Report from the WHO stated that there is as much as 3.4 percent annual increase in the number of people smoking in developing countries. One-third of the world\u2019s total male population smokes cigarettes.  The 2005 \u2014 2006 Tobacco and Poverty Study in the Philippines, a collaborative effort by the World Health Organization (WHO). Department of Health (DOH) and University of the Philippines \u2014 Manila (UP\u2014Manila) showed the following: Sixty four percent of the poorest monthly expenditure is food followed by other expenses. Tobacco comprise 2.5% of their monthly expenditure has a bigger share than clothing (23%), education (1.4%) and health (0.9%). When only those poorest households with tobacco expenditure were considered, the household tobacco expenditure ($16) is almost 16 times as much as the per capita monthly expense on health, eleven times as much for education, seven times as much for clothing and twice as much as for housing. The total per capita expenditure of clothing, housing, health and education is only $1.3, which is even lower than the monthly household expenditure on cigarettes alone.  According to the 2003-2004 National Nutrition and Health Survey (NNHS) conducted by the Food and Nutrition Research Institute of the Department of Science and Technology (FNRI-DOST), 35 out of 100 Filipinos (34.8 percent) are smokers. Despite the concerted anti-smoking campaigns of the DOH and other medical organizations, adult male smokers even increased from 53.8 percent in 1998 to 56.3 percent in 2003. The prevalence for adult female smokers has slightly decreased from 12.6 percent in 1998 to 12.1 percent in 2003.  The Global Youth Tobacco Survey reported that there are approximately four in 10 students aged 13-15 years (42.8 percent in 2000 and 14.9 percent in 2003) in the Philippines who ever smoked cigarettes, i.e., even one or two puffs. It was also found out that adolescent boys were significantly more likely to have ever smoked than adolescent girls. About one in eight students who had ever smoked took their first Cigarette before 10 years of age.  The spread of the tobacco epidemic is facilitated by a variety of complex factors with cross-border effects, such as trade liberalization, foreign direct investment and other activities such as global marketing, transnational tobacco advertising, promotion and sponsorship and the international movement of contraband and counterfeit cigarettes. In response to the tobacco epidemic, the Philippines passed the landmark legislation, RA. 9211 othenrvise known as the Tobacco Regulatory Act of 2003. It regulates the package use, sale and distribution and advertisements of tobacco products. And it also embodies the promotion of healthy environments, creation of health programs and withdrawal clinics (section 33). Moreover, the passage of Republic Act 9334 focuses on the increase of excise tax rates of tobacco products. Furthermore, Article 13, section 11 of the 1987 Philippine Constitution enjoins the state to protect and promote the right to health of every Filipino by making quality and adequate health care available and accessible especially the under privileged. This entails the adoption of an integrated and comprehensive approach to health development, implying a multi-sectoral partnership and multi-level health care delivery system.  Globally, country negotiations were done under the auspices of the WHO to develop the Framework Convention on Tobacco Control, the first public health treaty passed ever. The FCTC is an evidence-based treaty that reaffirms the right of all people to the highest standard of health and was developed in response to the current globalization of the tobacco epidemic. On September 23, 2003 the Philippines became a signatory to the FCTC and on February 22, 2005 the Senate Committee on Foreign Relations filed Resolution No. 195 concurring in the ratification of the FCTC.  Being a party to the WHO Framework Convention on Tobacco Control (FCTC), it is mandated that parties should provide a framework for tobacco control measures to be implemented at the National, regional and local levels (FCTC, Article 3). Furthermore, under the WHO Western Pacific Region Action for Tobacco Control for 2005-2009, member states are directed to attain ratification of the WHO FCTC in all Western Pacific Region, strengthen national capacity for tobacco control to enable implementation of comprehensive tobacco control strategies in an effective and sustainable manner, develop and formally adopt measures to ensure sustainability of tobacco control programs in all WPR member states.  Thus, this National Tobacco Prevention and Control Program is hereby formulated. It shall set directions as to how the prevention and control of tobacco related diseases will be implemented in a comprehensive, systematic, integrated and holistic manner. Similarly, this program shall complement and build upon existing initiatives in the country.  II. Statement of Principle  The National Tobacco Prevention and Control Program shall be guided by the following principles:  A. Leadership  Cognizant of the critical importance of leadership and political will in government to effect action, the Department of Health shall be the lead agency in the promotion of prevention and control of tobacco related diseases.  B. Partnership and Shared Responsibility  Creating conditions conducive to the prevention and control of tobacco related diseases is the responsibility of all sectors and is affected by government at all levels, the private sector, non-government organizations, families, schools, workplaces and communities. A multisectoral collaboration and partnership with tobacco control advocates at the national, regional and local levels shall be established. It shall take into account the mandates and activities of the various stakeholders involved in the prevention and control of tobacco related diseases and forged agreements and commitments in advocacy and awareness campaigns, research, information exchange, referrals and resource sharing.  C. Legislation and Enforcement  All sectors need to work together in pursuit of policies that create environment for the prevention and control of tobacco related diseases. Government at all levels have important role to play in developing tobacco control policy. Law and ordinances shall be strictly promulgated and monitored to ensure that activities on the prevention and control of tobacco related diseases are in place.  D. Health Promotion  Strategies on the prevention and control of tobacco related diseases shall include advocacy, information, education and communication activities addressed to policy makers, other government and non-government agencies, private sectors including media, the general public and other stakeholders concerning the underlying socio\u2014economic and environmental conditions brought about by tobacco use.  E. Evidenced-Based Practices  To prevent the continued waste of valuable resources on practices that may not be effective, practitioners, researchers and policy makers need to work closely to develop and implement a national research agenda that supports the Strategy. This includes the setting up and institutionalization of a tobacco monitoring and surveillance system.  III. Scope  This issuance covers the DOH at the Central Office, Centers for Health Development, hospitals, medical centers and other DOH attached agencies, in collaboration with the local government units and other devolved health services. It shall also include the public and private sectors such as national agencies, academe, media, professional associations, civil society, non-government organizations and international development agencies.  IV. Program Framework  A. Vision:  Filipinos are free from tobacco related diseases.  B. Mission:  A rational and unified response to the prevention and control of tobacco related diseases.  C. Goal:  Protect present and future generations from devastating health, social and environmental consequences of tobacco use and exposure.  D. Objectives:  1. General Objective  To reduce the burden of disease and death caused by tobacco through a substantial reduction in prevalence of tobacco use, exposure to tobacco smoke and disparities related to tobacco use and it\u2019s effects.  2. Specific Objectives:  a. To strengthen national, regional and local infrastructure and capacity for the prevention and control of tobacco related diseases, using the WHO FCTC as the guiding tool.  b. To develop an integrated and multi-sectoral based program for the prevention and control of tobacco related diseases.  c. To advocate for the implementation and monitoring of laws and policies for the prevention and control of tobacco related diseases.  d. To strengthen social mobilization and community participation in the prevention and control of tobacco related diseases activities through information and education campaigns and implementation of national smoke free policies.  e. To initiate and strengthen collaboration and partnership among stakeholders, external development agencies and civil societies devoted to the prevention and control of tobacco related diseases.  V. Definition of Terms  For purpose of this order, the following terms shall be defined as:  1. FCTC \u2014 Framework Convention on Tobacco Control is an evidenced based treaty that reaffirms the right of all people to the highest standards of health. This was developed in response to the current globalization of the tobacco epidemic.  2. Global Youth Survey - a component survey of the global tobacco surveillance system of the World Health Organization and the United States Center for Disease Control for the Framework Convention on Tobacco Control. It was developed to track tobacco use among young people across countries, using a common methodology and core questionnaire.  3. Tobacco Products - any product manufactured wholly or partly from tobacco intended for use by smoking, inhalation, chewing, sniffing or sucking, with the exception of medicinal preparations containing nicotine.  4. Tobacco Use - the consumption of tobacco products by burning, chewing, inhalation, or other forms of ingestion.  5. Smoke- Free Area - an area where smoking or holding a lighted cigarette, cigar or pipe is banned.  6. Smoker - someone who, at the time of survey smokes any tobacco product either daily or occasionally.  7. DOH - refers to the Department of Health  8. Civil Society - refers to a broad array of organizations that are essentially private and outside the institutional structures of government, but at the same time are not primarily commercial and do not exist principally to distribute profits to their directors or owners. Civil society includes organizations such as registered charities, non-governmental organizations, professional societies and advocacy groups.  9. International Organizations - includes United Nations agencies, donors and development banks that have crucial role in the prevention and control of tobacco related diseases.  VI. General Guidelines  A. The Department of Health cognizant of the public health significance of the devastating effect of tobacco use and its impact on society shall institutionalize the National Tobacco Prevention and Control Program.  B. The National Tobacco Prevention and Control Program shall be in accordance with the thrust of the Fourmula One for Health, National Objectives for Health (2005\u20142010), Medium Term Development Plan of the Department of Health (2002-2010) and Millenium Development Goals (2005-2015).  C. The Program shall focus on areas where health interventions are possible, effective and able to be implemented with a clear and actionable role for all sectors. There are five priority programs for the prevention and control of tobacco related diseases:  1. Tobacco Dependence and Cessation:  It shall design and ensure implementation of effective program aimed at promoting the cessation of tobacco use, in such location as educational institutions, health care facilities, workplaces and sporting environments.  2. Protection from exposure to tobacco smoke:  Based on scientific evidence, it has been unequivocally established that exposure to tobacco smoke causes death, diseases and disability.  This subprogram ensures the provision for protection from exposure to tobacco smoke in indoor workplaces, public transport, indoor public places and as appropriate, other public places.  3. Education, Communication and Training:  It shall promote and strengthen public awareness in the prevention and control of tobacco related diseases using all available and appropriate communication tool.  4. Regulation of Tobacco Product Disclosure:  It shall ensure and advocate for the public disclosure of information about the toxic contents and emissions of tobacco products.  5. Regulation of the contents of Tobacco Products:  It shall ensure the establishment of guidelines for testing and measuring the contents and emissions of tobacco products and shall advocate for the regulation of these contents and emissions.  D. Each of the abovementioned subprogram shall be developed and must contain all of the following essential and substantial component.  1. Health Promotion:  This component shall focus on individual information and education, public information and education and intersectoral collaboration on the prevention and control of tobacco related diseases. It shall ensure the advocacy of and other related activities pertaining to the prevention and control of tobacco related diseases.  2. Partnership Building and Networking:  This component shall make certain that networkings and inter-organizational linkages are available at the national, regional and local levels.  3. Human Resource Development:  This component shall focus on ensuring the capability of national, regional and local health facilities in ensuring the implementation of appropriate tobacco control initiatives and activities. It shall provide capability building services and activities for regional and local levels and shall assure the availability and access to training programs by program implementers.  4. Surveillance:  This component shall ensure the implementation of a regular standardized global/regional surveys on tobacco control activities and shall create a national data base for tobacco control that includes information taken from other existing sources of data, such as school and national surveys.  5. Monitoring and Evaluation:  A system of monitoring program plans and activities shall be developed.  6. Research and Development:  It shall develop and ensure implementation of a research agenda that addresses local needs and data gaps, such as initiating an analysis of the relationships between tobacco use and poverty and evaluating the results of the global youth tobacco survey, etc.  7. Resource Mobilization:  It shall advocate to bilateral and multisectoral donors to make funds and resources available for the prevention and control of tobacco related diseases, whether directly or as a component of funding grants to related programs such as health services development, health promotion, sustainable development, and healthy environments.  E. The National Tobacco Prevention and Control Program shall be one of the Programs of the Degenerative Disease Office of the National Center for Disease Prevention and Control. A National Program Coordinator shall be designated to perform technical and administrative functions pertaining to the operation of the National Tobacco Control Program. A support secretariat shall be established. They shall be composed of staff from the Degenerative Disease Office  F. To ensure a comprehensive approach to the prevention and control of tobacco related diseases, coordination with programs from the Family Health Office and Environmental and Occupation Health Office shall be intensified. Coordination with other DOH Office/Bureaus such as the National Center for Health Promotion, National Epidemiology Center, Health Policy Development and Planning Bureau, Health Human Resource Development Bureau, Bureau of International Health Cooperation, and the Bureau of Local Health Development shall be ensured.  G. To ensure coordination and sustainability of the National Tobacco Prevention and Control Program, a program management committee shall be organized. Under the program management committee, five program development teams shall be established to correspond to the five subprograms of the National Tobacco Control Program. Each Center for Health Development shall establish/organize a Regional Tobacco Control Team to ensure implementation of the National Tobacco Prevention and Control in their respective areas.  VII. National Tobacco Prevention and Control Program Structure  A. National Program Management Committee  1. Composition  To ensure coordination and sustainability of the National Tobacco Prevention and Control Program, a Program Management Committee shall be organized in the Department of Health. The Chair of the Committee shall be the Undersecretary for Health Operations Cluster, Vice-Chaired by the Director of the National Center for Disease Prevention and Control. The Committee shall be composed of tobacco control advocates from the academe, non\u2014government organizations, donor organizations specialty societies, government agencies such as DepEd, etc.  2. Function  a. To ensure the development of preventive and control measures for tobacco related diseases for each sub-programs. and components with active cooperation and participation of various tobacco control advocates and stakeholders for the prevention and control.  b. To integrate the various programs, projects and activities from the various program development and management groups for each subprogram.  c. To manage the various sub-programs and components of the National Tobacco Prevention and Control Program  d. To recommend to the Secretary of Health a master plan for the prevention and control of tobacco related diseases.  B. Program Development and Management Team  Under the Program Management Committee, Program Development and Management Teams shall be organized corresponding to the five sub-programs of the National Tobacco Prevention and Control Program. The operation of each sub-program of the National Tobacco Prevention and Control Program shall be lead by a Program Development and Management Team.  1. Composition  a. Members to the Program Development and Management Team shall be composed of tobacco control advocates coming from the academe, non-government organizations, government agencies, civic organizations and donor organizations and specialty societies.  b. Each sub-program shall have a designated chairperson and a vice-chairperson. They shall be nominated by members of the Program Development and Management Team. Furthermore, a secretariat shall be created to a support each program development and Management team, members of the secretariat shall be composed of DDO-NCDPC staff. They would be acting on an ex-officio capacity.  c. To ensure the dedication of the members of each program development and management team, bilateral agreements shall be developed and fostered upon.  2. Functions of the Program Development and Management Team:  a. Formulates and recommends policies, standards, guidelines approaches on each specific subprograms on tobacco-control   b. Develop a program for each specific subprogram in consultation with tobacco control advocates and stakeholder  c. Recommends the program to the National Program Management Committee for approval  d. Develops operating guidelines, procedures, protocols on tobacco control   e. Ensures the implementation of the program among stakeholders, government agencies and the private sector  f. Provides technical assistance pertaining to tobacco control measures.  C. Regional Tobacco Control Team  To ensure an efficient and effective multisectoral implementation of the National Tobacco Prevention and Control Program, a Regional Tobacco Control Team shall be established at the Centers for Health Development  1. Composition  a. Members of the Regional Tobacco Control Team shall be composed tobacco control advocates from government agencies, non\u2014government organizations, civil societies, academe, specialty societies and representatives from the local government units.  b. The Regional Tobacco Control Team shall be chaired by the Director of the Centers for Health Development, the vice\u2014chair shall be nominated by members of the Regional Tobacco Control Team. A Secretariat shall be created to support the team.  c. To ensure the dedication of the members, bilateral agreements shall be developed between the Center for Health Development and members of the team.  d. A regional coordinator for the National Tobacco Control Program shall be designated by the Center for Health Development Director. The coordinator shall be responsible for the technical and administrative concerns of the program.  2. Functions of the Regional Tobacco Control Program Team:  a. Oversee the planning and operation of the National Tobacco Prevention and Control Program at the Regional level  b. Provide technical assistance on the issues and concerns pertaining to the implementation of the different sub-programs of the National Tobacco Prevention and Control Program  c. Strengthen technical and managerial capability at the local level to ensure LGU participation on the implementation of the National Tobacco Prevention and Control Program  d. Advocate for the establishment of LGU team for the prevention and control of tobacco related diseases.  e. Ensure the conduct of monitoring and evaluation of regional activities on the implementation of the National Tobacco Prevention and Control Program.  f. Regularly update the National Program Management Committee on the status of the implementation of the National Tobacco Prevention and Control program.  VIII. Roles and Responsibilities:  The DOH shall develop systems, policies and guidelines that will facilitate the implementation of the National Tobacco Prevention and Control Program including the monitoring and evaluation of each program activities. Develop the capacity of CHD personnel in assisting the LGUs to ensure the implementation of the National Tobacco Prevention and Control Program. The following offices shall have the following responsibilities:  1. The National Center for Disease Prevention and Control (NCDPC) 1) shall develop plans for the implementation of the National Tobacco Prevention and Control Program 2) monitor and evaluate program operation 3) ensure the participation of other DOH offices in program activities where needed.  2. National Center for Health Promotion (NCHP) shall be responsible in the formulation of standards and development of information, education, communication and advocacy strategies for the implementation of the National Tobacco Prevention and Control Program, as well as the ill effects of Tobacco use.  3. The National Epidemiology Center (NEC) and the Information Management Service (IMS) shall be responsible in the development and institutionalization of a national reporting and surveillance for the National Tobacco Prevention and Control Program.  4. The Health Policy Development and Planning Bureau (HPDPB) Shall be responsible in the proper and effective implementation, monitoring and evaluation of the National Tobacco Prevention and Control Program, ensure its formulation into a national program plan of action.  5. The Health Human Resource Development Bureau (HHRDB) shall be responsible in the development of standards in the curriculum and the training of all types of health professionals, who are responsive, sensitive which should be consistent with the national and local human development goals and culture.  6. The Bureau of International Health Cooperation (BIHC) shall ensure that the National Tobacco Prevention and Control Program has strong linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for tobacco control.  7. The Bureau of Local Health Development (BLHD) shall be responsible in the integration of the National Tobacco Prevention and Control Program into the local health system of LGU.  8. The Centers for Health Development (CHDs) shall lead the region or zone to ensure the implementation of the National Tobacco Prevention and Control Program. It shall:  a. convene the Regional Tobacco Control Committee b. provide technical assistance c. designate point person for the National Tobacco Prevention and Control Program d. advocate the National Tobacco Prevention and Control Program to LGUs, stakeholders e. develop the capability of local government units; and, f. assist the LGUs in coordinating the actual implementation of program strategies and activities.  9. Non-Government Organizations and other organizations, and the Academe shall be involved addressing general concerns of the National Tobacco Prevention and Control Program.  10. Civil Societies shall assist the local government units in achieving their health objective vis a vis the National Tobacco Prevention and Control Program, shall identify health needs of the people in relation to tobacco related ill effects and bring attention to local health authorities.  11. Donor Agencies shall provide funding assistance according to the investment plan developed for the National Tobacco Prevention and Control Program.  IX. Funding  The Department of Health and Center for Health Development shall provide funds for technical assistance, monitoring and advocacy campaign to ensure the implementation of the program. Furthermore, other government agencies, non-government organizations and other stakeholders are encouraged to allocate/contribute counterpart funds to ensure the implementation of the National Tobacco Prevention and Control Program.  X. Repealing Clause  Other related issuances inconsistent with the provisions of this Administrative Order are hereby revised, modified or rescinded accordingly. All other provisions of existing issuances which are not affected by this order shall remain valid and in effect.  XI. Separability Clause  In the event that any provision of this Order is held invalid, the validity of the remaining provisions shall not be affected  XII. Effectivity  This Order shall take effect immediately.      ", "  I. RATIONALE  Cervical Cancer is the second most common cancer among Filipino women and ranks fifth for both sexes. Its incidence rate has persisted from the 1980\u2019s to the present with an annual age\u2014standardized rate of 22.5 cases per 100,000 women (UP\u2014DOH Cervical Cancer Screening Study Group).  Cervical cancer while preventable 1s a killer disease. Of the thousands of Filipino women diagnosed of having cervical cancer 56% will die within 5 years from the time of diagnosis (UP\u2014DOH Cervical Cancer Screening Study Group). Experiences in many developed countries however showed reductions in cervical cancer incidence and prevalence by as much as 90% through well- organized screening programs detecting and subsequently treating cervical cancer precursors. and early lesions (WHO Technical Paper). Studies have shoinn, early detection and appropriate medical management can lead to a 5\u2014year survival Irate among 100% of women detected with precursor or very early disease stage and. {38- 90% of women detected with early lesions (Sorta LSJ, 1987; UICC,1994)  Current cancer screening is best described in general as \"convenience-screening\". There 1s also an acknowledged lack of public knowledge and awareness of the bene\ufb01ts of cancer-screening tests (lUP-DOH Cervical Cancer Screening Study Group). Further if there is any awareness among the client population the cost of screening tests becomes a limiting factor for not availing of the service.  This Administrative Order hope to establish an organized cervical cancer screening program that, 13 accessibleto target clients at all levels of the Health Care Delivery System that shall lead to subsequent diagnosis and medical management of detected cases. The initiative shall ultimately bring about a reduction in cervical cancer incidence and prevalence.  II. POLICY STATEMENTS  1. An organized screening program for cervical cancer shall be established in the Health System Standard screen methods appropriate for the facility shall be made available as follows.      2. Acetic Acid Wash (36%) shall be used as the screening method of choice for cervical cancer in the Philippines and shall be established at Local Health Units (RHUs/HCs), District Hospitals and Provincial Hospitals with no papanicolau smear (pap smear) capability.  3. Acetic Acid Wash (3-5%) shall be .used as a triage method before Pap smear at District, Provincial and Regional Hospitals with Pap smear capability. .  4. Colposcopy with biopsy as needed shall be a diagnostic test after positive or suspicious sereen-\ufb01ndings. The testIshall be provided at appropriate tertiary level health facility.  5. Pap smear shall be a monitoring diagnostic test in instances of cervical intraepithelial neoplasia stage 1 (CIN-l) \ufb01ndings and non\u2014availability of colpcscopy facility The test shall be provided at secondary and tertiary level facilities with the required infrastructure and logistics.  6. Women 25\u201455 years old shall undergo acetic acid wash cervical cancer screening at least once every 5-7 years  7. Acetic Acid Wash shall be advocated as an alternative screening method for cervical cancer by the health and welfare sector in government, non-government organizations, professionals, and civil societies at national and local level.  8. Positive or suspicious lesion noted upon screening shall be referred immediately to a referral facility where competent specialists shall do con\ufb01rmatory tests such as colposcopy and tissue biopsy  9. Referral centers for cervical cancer diagnostic tests and treatment shall be established in tertiary facilities.  10. Gender sensitive counseling and disclosure shall be a component of any training program for cervical cancer prevention and control. Gender as well as culture sensitivity of health staff involved in cervical cancer screening and treatment shall be emphasized as part of quality health service delivery.  11. Sustainability of the screening program shall be ensured through local \ufb01nancing e.g. subsidy from the local government unit or the health facility concerned, PhilHealth \ufb01nancing, or fee for service (user fee)' scheme.  12. A standard system of recording and reporting shall be developed and adopted at service delivery points.  13. Periodic evaluation shall be done at all levels to assess the progress of Acetic Acid Wash and its impact on cervical cancer prevention and control initiative  14. A regular yearly public information and education campaign aimed at changing behavior shall be done via mass media and inter-personal communication within each health center to inform and entice target women about the cervical cancer screen services.  III. OBJECTIVES  This Administrative Order shall facilitate the attainment of the following objectives:  General Objectives:  1. To establish and sustain an alternative method for cervical cancer screening at the Local Health Unit level (RHUs/HCs) for women 25-55 years old.  2. To establish referral centers for diagnosis and management at local, regional and national levels.  Specific Objectives  A. Establishment of cervical cancer sciteening facilities.  1. To establish and sustain acetic acid wash (AAW) screening facilities at the Local Health Units (RHUIs/HCs).  2. To institute and maintain a registry of target women within the catchment area.  3. To screen 50- 70% of women 25\u2014 55 years old for precursor of cervical cancer lesion at an interval of 5-7 years.  4. To develop competence of doctors, nurses and midwives at L
