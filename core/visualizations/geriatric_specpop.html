 technical assistance, monitoring, and health promotion campaigns, and to augment funds for local implementation, to ensure the operationalization of this policy and program framework. Local government units shall be encouraged to provide funds for products and services in their respective communities as well as other government agencies, non government organizations and other stakeholders to provide counterpart funds as appropriate to ensure the implementation of the Health and Wellness Program for PWDS.   VII. REPEALING CLAUSE   Administrative Order 2006-0003 and other related issuances inconsistent or contrary to the provisions of this Administrative Order are hereby repealed, amended or modi\ufb01ed accordingly. All other provisions of existing issuances which are not affected by this Order shall remain valid and In effect.   VIII. EFFECTIVITY   This Order shall take effect immediately.   ", " I. RATIONALE   Non-communicable Diseases (N CDs) continue to be the top causes of deaths among Filipinos. Of these, hypertension remains the leading illness. Diabetes continues to be signi\ufb01cantaaffecting around 5% of our adult population (Source: FNRI - National Nutrition Survey, 2013).   To address the call for health interventions that are cost-effective and sustainable, the focus is on the most vulnerable risk group using two most common and easily detectable clinical manifestations of NCDs: hypertension and diabetes. By accelerating case detection of patients with risk factors, illnesses will most likely be found at an early stage, that is, before the onset of any damage to target organs.   Campaigns are needed to detect as many patients as possible in the early stages of hypertension and diabetes. Organizing patients into active Health Clubs is one of the strategies to ensure continuity of care, raise the effectiveness of lifestyle changes and prevent complications.   The following guidelines are hereby issued to strengthen the \ufb01ght against NCDs at the primary health facilities speci\ufb01cally, the health centers and barangay health stations. These guidelines reiterate the policies and thrusts outlined in the \u201cNational Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non-Communicable Diseases (N CD)\u2019.\u2019 (DOH A0 2011- 003), and \u201cImplementing Guidelines on the Institutionalization of Philippine Package of Essential NCD Interventions (PhilPEN) on the Integrated Management of Hypertension and Diabetes for Primary Health Care Facilities\" (DOH A0 2012 \u2014 0029).   II. OBJECTIVES   A. General objectives   These guidelines aim to guide various stakeholders in health care in creating and sustaining Hypertension-Diabetes Health Clubs.   B. Speci\ufb01c objectives   1. De\ufb01ne the process of accelerating the identi\ufb01cation of patients based on the PhilPEN protocol, of creating a Patient Registry and of recruiting these patients into health clubs.   2. De\ufb01ne the services and activities of the health club that will ensure at least 90% continuity of care to hypertensive and diabetic patients according to the PHIL PEN guidelines on lifestyle changes and the DOH guidelines on community activities especially patient education and motivation.   3. Promote better access to maintenance medications and management of pharmaceutical supply chain.   4. De\ufb01ne the roles and responsibilities of the different DOH of\ufb01ces and agencies, the LGUs and other stakeholders in organizing and sustaining health clubs.   5. Create a mechanism for conduct of patient clubs that can be applicable for other diseases entities.   III. SCOPE AND COVERAGE   This issuance applies to all DOH units including its attached agencies, local government units (LGUs), non-government organizations, professional organizations, the private sector and other relevant partners in the health sector.   Chronic Lifestyle Related NCDs affect the vulnerable age groups in all economic levels. Case \ufb01nding and treatment shall no longer be limited to priority areas identi\ufb01ed through the Conditional Cash Transfer (CCT) program or to families under the National Household Targeting System (NHTS) for Poverty Reduction.   IV. DEFINITION OF TERMS   A. PhilPEN Protocol - is the Philippine Package of Essential Non Communicable Disease Interventions for low-resource settings adopted from WHO PEN. This protocol consists of guidelines for the integrated management of hypertension and diabetes through a total risk approach. The individual client/patient is assessed and managed based on using the risk prediction chart. The prediction charts can estimate the client/patients risk of having a cardiovascular event (CV risk) in the next ten years. This will be applied to all patients screened for and found to have NCDs.   B. Health Facilities \u2014 these are facilities that provide screening and management of diseases like hypertension and diabetes. May include but not limited to city health of\ufb01ces, rural health units (RHUS) and barangay health stations.   C. DOH Hypertension and Diabetes Registry \u2014 a registry of patients diagnosed with hypertension and diabetes in the health facilities, linked to iClinicSys of RHUs and Integrated Chronic Non Communicable Disease Registry of hospitals.   D. DOH Health Clubs \u2014 an organization that consist of of\ufb01cers with rules andby-laws and a common goal of improving the health and wellness of its members. Initially, these shall be organized in health facilities such as RHUs and expanded to barangays.   V. GENERAL GUIDELINES   A. ACCELERATED CASE FINDING. Accelerated case finding is applicable for persons 40 years old and above.   B. MANDATORY REGISTRY. All RHUs/health centers shall have a registry of all hypertensive and diabetic patients to closely monitor their health conditions and for provision of medications.   C. VOLUNTARY ENROLLMENT. All diagnosed patients with hypertension and/or diabetes in all public and private health facilities shall be encouraged to enroll in designated Hypertension-Diabetes Health Clubs in their health center but will remain voluntary. The list of health clubs shall be submitted to DOH Central Of\ufb01ce after validation of the Provincial and Regional Of\ufb01ces.   D. SERVICE DELIVERY NETWORK. Each health facility shall ensure that there is a network of higher facilities and providers within the province or city\u2014wide health systems where referrals and other health care services can be provided.   E. STANDARDIZIN G DIAGNOSTICS. Fasting Blood Sugar/Glucose (FBS) with 8 \u2014 10 hours fasting shall be the standard of screening for diabetes instead of random blood sugar to promote ef\ufb01ciency in use of resources and facilitate follow\u2014up. This shall be initially through the capillary method (glucometer) and con\ufb01rmed using the venous FBS.   F. FOLLOW \u2014 UP OF PATIENTS. All patients with diagnosed hypertension and diabetes, regardless of membership into a Health Club, shall be scheduled for regular follow-up and re-evaluation by a physician based on PhilPEN.   G. ADOPTION OF PhilPEN PROTOCOL. The PhilPEN protocol shall be the basis for further assessment, screening, management and follow\u2014up of patients seen in the facilities. Risk assessment of persons between 25 and 39 years old apparently healthy, with risk factors or with early manifestation of disease shall continue as de\ufb01ned in this protocol.   VI. SPECIFIC GUIDELINES   STAGE 1: Accelerated case \ufb01nding among the highest risk group   A. Identifying patients with hypertension and diabetes   1. Case Finding shall be done during:   a. Community campaign, or  b. Household visits   2. Case Finding shall be done through:   a. Blood pressure (BP) measurement of all persons 40 years old and above measured twice, 15 -30 minutes apart, by a Barangay Health Worker (BHW).  b. Risk assessment of clients 25 years old and above who visit the health center for other clinical complaints, based on PhilPEN.   3. Those found to have BP 2140/90 on both readings shall be referred to the local government staff (midwife or nurse) who shall verify the elevated BP reading one week later   4. All those veri\ufb01ed to have elevated BP 2140/90 by the health center midwife or nurse shall be:   a. Referred to the physician/Municipal Health Of\ufb01cer (MHO) to con\ufb01rm diagnosis of hypertension and examined for any sign or symptom of underlying causes (eg. renal disease) and target organ damage. Using PhilPEN, risk prediction can be done to estimate the cardiovascular risk of the patient.  b. Have their fasting blood sugar/ glucose (FBS) tested  c. Started on the \ufb01rst line antihypertensive medicine as prescribed by the doctor and if not contraindicated based on the available drugs provided by DOH (Amlodipine 5 mg, 1 tablet, daily) and test blood cholesterol if available  d. Registered in the health center Hypertensive Patient Registry Strongly encouraged to enroll in the Hypertension-Diabetes Health Club,  f. Assessed for secondary hypertension and/ or signs and symptoms of some target organ damage and then referred to a hospital for further evaluation   5. All other persons without hypertension but have a family history of diabetes, are obese and with signs and symptoms of possible diabetes shall also have their fasting blood sugar/glucose (FBS) tested.   6. All patients found to have high capillary F BS ( 2 7.0 mmolfl or 126 mg/dl) shall have their FBS retested using venous blood done by a medical technologist either in the health center laboratory, local hospital laboratory or a private laboratory and shall be:   a. Referred to the physician/MHO to con\ufb01rm diagnosis of diabetes and examined for any sign or symptom of target organ damage. Using PhilPEN, risk prediction can be done to estimate the cardiovascular risk of the patient.   b. Started on the \ufb01rst line anti\u2014diabetic drug as prescribed by the doctor and if not contraindicated (Metformin 500 mg daily).   c. Registered in the health center. Diabetic Patient Registry   d. Strongly encouraged to enroll in the Hypertension-Diabetes Health Club   e. Assessed for signs and symptoms of target organ damage and then referred to a hospital for further evaluation   B. Enrollment to the NCD Registries   1. Newly diagnosed patients shall be registered in the speci\ufb01c Chronic Disease Registry.   2. A patient who has both hypertension and diabetes shall be registered in both the Hypertension and Diabetes registries.   3. Deaths and geographic transfers 1n and out of their speci\ufb01c health facility shall now be recorded in the Chronic Disease Registries and reported to the DOH Regional Of\ufb01ces through the appropriate LGUs.   4. National Chronic Disease registries shall also be maintained by DOH through the Knowledge Management and Information Technology Service (KMITS).   C. Health Education   1. All patients registered in the hypertensive and diabetic patient registries shall have their \ufb01rst health education session given by the health facility nurse or midwife.   2. Topics on \ufb01rst health education session shall be composed of but not limited to the following:   a. Diet changes needed for their speci\ufb01c condition (e. g. increase intake of fruits and vegetables)   b. Increased physical activity (at least 30 minutes brisk walking three times a week),   c. Cessation of smoking and reduction of alcohol intake, when relevant, and   d. Prevention of common infections   3. Subsequent health education sessions to reinforce the health messages may be given by the midwife or a BHW specially trained for this task.   D. Follow-up   1. All patients with hypertension shall have their BP taken by the BHW at least once a week to verify that their BP is under control. Follow-up of these patients with the physician shall be monthly until BP is controlled and 3 \u2014 6 months thereafter. Those found to still have BP 2140/90 shall be referred back to the physician who may decide to:   a. Increase the dose of the current medication, OR   b. Shift medication to the second line drug if not contraindicated (Losartan 50 mg daily), OR   c. Add Losartan on top of Amlodipine   2. All patients with diabetes shall have repeat capillary FBS testing every three (3) months. Those found to still have F BS &gt 7.0 mmol/l or 126 mg/dl shall be re-evaluated by the health center physician or any physician who may decide to:   a. Increase the dose of the current medication, OR   b. Shift to the second line drug (Gliclazide 80 mg daily), OR   c. Refer the patient to a hospital for further evaluation   3. Patient treatment booklet shall be given to the patient and shall be used to monitor the dispensing of medications and health promotion activities. The booklet shall contain all the essential clinical information that should be assessed and monitored on a regular basis.   4. Clients who are 40 years old and above who still do not manifest any signs of hypertension or diabetes but are known smokers, have a family history of diabetes and/or are obese should continue to be followed up at least every 3 to 6 months since they are still considered low to moderate risk or with S 20% CV risk.   5. Summary of above-listed procedures (Annex A)    STAGE 2: THE ORGANIZATION AND MAINTENANCE OF HEALTH CLUBS   1. Enrollment   a. All patients with Chronic Lifestyle Related NCDs shall be encouraged to enroll in an appropriate health club in their respective health centers.   b. Patients who agree to enroll in the club shall \ufb01ll m up the application form (Annex B) and will be issued an ID and patient booklet.   c. The club member shall be informed of scheduled activities from which incentives can be provided if attended (e. g. 1 activity \u2014 I raf\ufb02e ticket; total of 3 raf\ufb02e tickets can be equivalent to a discount voucher for diagnostics/ gift items)   d. There shall be only one club for hypertensive and diabetic patients since many diabetics are also hypertensive and the activities to promote lifestyle changes are the same for both types of patients.   2. Establishing Other Health Clubs   a. Other health clubs for other types of chronic diseases such as Arthritis Health Club or Cancer Survivor Health Club may also be established as deemed necessary by the health facility.   b. Each health club shall elect their own of\ufb01cers and they are encouraged to meet at least once a month and election every year.   3. Core Activities of the Hypertension and Diabetes Health Club shall include:   a. Lifestyle improvement activities such as changes of diet, increased physical activities, cessation of smoking, reduction of alcohol intake;   b. Health education especially on prevention of common infections and proper use of medications, among others;   c.Periodic measurement of BP and FBS including reminders when these have to be repeated, eg. through mobile phones;   d. Replenishment of free medications; and   e. Mental health improvement activities to encourage bonding among members and to relieve stress.   4. Membership Number   a. Each club member shall be given a unique chronological Club membership number in the following format:   i. DOH Heath Facility Code (FC) of the National\" Health Facility Registry System \u2014 Year of enrollment in the club \u2014particular health club and chronological number of patient   ii. Example for the \ufb01rst club member who is registered in Payatas B Health Center, #17 Bulacan St.,2n'd District, Quezon City. Enrolled in the Hypertension and Diabetes Health Club, year 2016: FC102 \u2014- 2016 \u2014 H/D Club - 1   5. ID   a. Each patient shall receive a unique identi\ufb01cation (ID) card color-coded according to their clinical classi\ufb01cation as follows:   i. YELLOW: (&lt 20% risk score) the patient has hypertension OR diabetes only (no signs or symptoms of target organ damage).   ii. ORANGE: (20-30% risk score) the patient has hypertension AND diabetes without any sign or symptom of target organ damage.   iii. RED: (&gt 30% risk score) the patient has hypertension and / or diabetes AND signs of target organ damage.   b. When the clinical condition of the patient improves or deteriorates, he/ she shall be given an adjusted color ID.   c. Red coded patients shall also be enrolled in hospital\u2014based health clubs but they will retain their unique facility-based Club membership number. They can be active in either clubs but shall claim their free medications only from their respective RHUs.   6. Medications  a. Newly diagnosed hypertensive and diabetic patients shall:  i. Receive a prescription good for 3 months from the City/Municipal Health Of\ufb01cer  ii. Receive maintenance medications in the Rural Health Units where they are registered on a monthly basis.   b. Previously diagnosed hypertensive and/or diabetic patients who come to the health facility just to ask for free medications shall be:   i. Thoroughly evaluated: measure BP, test capillary FBS (glucometer), assess clinical signs and symptoms for target organ damage and underlying causes (eg. renal disease for hypertensive patients) based on PhilPEN   ii. Registered in the appropriate Chronic Disease Registry in the health facility.   iii. Strongly encouraged to enroll in a Hypertension-Diabetes Health Club.   iv. Given health education reiterating the lifestyle messages mentioned in First Health Education   v. Maintained on their current medications until the next follow- -up   c. Claiming of DOH maintenance medications   i. Patients shall personally claim their medicines in their respective RHUs. Alternatively, other people may claim for them as long as with authorization letter and patient booklet.   ii. Club members may collect their free medications \ufb01'om another RHU/Hypertension - Diabetes Health Club within the same region provided:   a. Both clubs are informed and agree to the modi\ufb01ed arrangement.   b. The drug allocation for these selected patients shall be transferred to the RHU where the patient will obtain his/her medicines to respond to the needs of the patient and at the same time avoid duplication of drug dispensing.   c. Inter-regional arrangements will only be possible at a later time when the national electronic registry system is in place.   7. DOH Health Clubs may engage in other activities, such as:   a. Peer group engagement in health education, regular activities like exercises and sustained medication to ensure continuity of care leading to better health outcomes.   b. Social activities like get-togethers to further raise the understanding of health messages (eg. the meals served should be diabetic-\ufb01'iendly or hypertensive- \ufb01iendly) -   c. Own fund raising activities to get free or discounted laboratory tests such as cholesterol test and ECG, among others.   d. Involvement of family members to encourage participation especially health promotion activities.   8. Af\ufb01liations  a. Patient-initiated health clubs, such as those organized in schools, workplace or churches, may be recognized as af\ufb01liated chapters in the Barangay where the school, workplace or church is located.   b. The health club may start with a few members that is health center/RHU \u2014 based and over time, with additional members, health promotion activities could be organized through a club in each Barangay.   c. The Barangay\u2014based club shall maintain its links with the Main RHU-based Club through speci\ufb01c activities that need the presence of physicians (e. g. during follow- up health assessment).   VII. MONITORING AND EVALUATION   1. The Task Force for Health Clubs shall develop a monitoring and evaluation mechanism to measure the inputs, processes and outcomes expected from the implementation of this issuance. The monitoring will be based on existing mechanism that is currently used for PhilPEN implementation and for inventory/utilization reports of medications.   2. The DOH Hypertension and Diabetes Club shall be measured in terms of:   a. Performance indicators to measure attainment of targets in terms of patients identi\ufb01ed and treated, health clubs organized and functional, and NCD drug utilization '   b. Indicators of the effectiveness of health clubs in preventing adverse health outcomes.   3. Periodic reports on the performance of various DOH of\ufb01ces and agencies shall be written and disseminated through quarterly monitoring and performance evaluation meetings with appropriate DOH of\ufb01ces and stakeholders.   4. Guidelines for monitoring of drug reactions at the RHU level will be developed by the Pharmaceutical Division in collaboration with the Food and Drug Administration.   VIII. ROLES AND FUNCTIONS   1. Disease Prevention and Control Bureau (DPCB) shall:   a. Provide technical assistance to various stakeholders in clarifying the integration of this guideline with the policies/guideline mentioned above (A0 2012-0029 and A0 2011-0003). '   b. Assist the DOH Regional Of\ufb01ces in translating the national DOH guidelines into simple, locally useful \ufb01eld implementers\u2019 manuals and tools by providing samples and models of patient manuals for adaptation to \ufb01eld conditions.   c. Oversee the development of a practical mechanism to harmonize and monitor inputs, processes and outcomes related to these chronic diseases   2. Bureau of Local Health System Development (BLHSD) shall:   a. In collaboration with DPCB and PD, provide technical assistance to the LGUS, through the DOH Regional Of\ufb01ces, on the formation and maintenance of Hypertension-Diabetes Health Clubs and other health clubs especially in clarifying the role of BHWs and LGUS and translating the national DOH guidelines into simple, locally useful \ufb01eld implementers\u2019 manuals and tools through samples and models of well-organized health clubs.   b. Facilitate the organization of health clubs by assisting the DOH Regional Of\ufb01ces in advocating for support for health clubs among the Local Chief Executives and through the BHW Federation, and various NGOs working in the communities, among others.   c. Collaborate with DPCB and other DOH units in developing a practical mechanism to harmonize and monitor inputs, processes and outcomes related to the organization and maintenance of health clubs.   3. Knowledge Management and Information Technology Service (KMITS) shall:   a. Maintain the National Chronic Disease Registry based on data \ufb01'om the various sources especially the LGUS.   b. Facilitate the submission of timely Chronic Disease Registry reports by the DOH Regional Of\ufb01ces by assisting them develop their recording system through capability building.   c. Through the Logistics Management Division, ensure the timely and secure distribution and accounting of essential drugs and medicines purchased by DOH for NCDs and assist in developing ef\ufb01cient and secure mechanisms for drug distribution and monitoring.   4. Health Promotion and Communication Service (HPCS) shall:   a. Provide technical support in the development of promotion and IEC materials and the conduct of advocacy and health education activities for Hypertension-Diabetes Health Clubs.   b. Advocate among other government agencies, non-government organizations, private sector, development partners and other relevant stakeholder towards a supportive environment for health clubs.   5. DOH Regional Of\ufb01ces shall:   a. Provide technical assistance to LGUS and various stakeholders within their Region by disseminating and clarifying the   i. Integration of this guideline with the polcieses/ guidelines mentioned above (A0 2012- 0029 and A0 2011- 0003).   ii. Updating and maintenance of Chronic Disease Registries and the importance of compliance with the Phil PEN protocol.   iii. Role of BHWs and LGUS.   iv. Adapting nationally-developed \ufb01eld implementers\u2019 manuals and tools into local manuals and tools.   b. Facilitate the formation of Hypertension-Diabetes Health Clubs among the LGUS within their Region by assisting them in identifying methods, interventions and resources and by providing a responsive and supportive health system   c. Oversee the monitoring of the inputs, processes and outcomes of the activities of Hypertension-Diabetes Health Clubs within their Region based on the monitoring, feedback and evaluation mechanism developed for health clubs.   6. Development Management Of\ufb01cer (DMO)/DOH Representatives shall:   a. Be the overall coordinator of the Hypertension and Diabetes Health Club within his/her catchment area/LGU   b. Ensure that guidelines and procedures for the club are understood by the LCE and health facility staff/providers   c. Solicit the active participation of the LCE especially provision of support to the club   d. Assist in monitoring and evaluation of the activities and operations of the club   7. Pharmaceutical Division shall:   a. Collaborate with the KMITS-LMD and the Procurement Service to ensure the timely purchase and distribution of essential medicines for NCDs.   b. Collaborate with DPCB and BLHSD in developing an ef\ufb01cient and secure drug distribution and monitoring system for drugs and medicines purchased by the PD for NCDs and distributed through Hypertension-Diabetes Health Clubs.   c. Assist the DOH Regional Of\ufb01ces in disseminating important information on the proper use, handling and utilization of drugs and medicines.   d. In collaboration with FDA, develop guidelines for monitoring drug reactions at the RHU level (pharmacovigilance).   8. Philippine Health Insurance Corporation (PHIC or PhilHealth) shall:   a. Incorporate the NCD medicines that are not yet covered by DOH in the primary care package that would be reimbursed to the Health Care Provider through PhilHealth \ufb01nancing   b. Develop other Diagnostic Services in the primary care package that will complement the programs of DOH through Health Clubs   c. Facilitate/Assist the enrollment of patients in the Chronic Disease Registry in the PhilHealth programs e. g. Sponsored Program, Informal Sector and orient in their rights, privileges and how to avail of PhilHealth bene\ufb01ts   9. City Health Of\ufb01ces/Rural Health Units shall:   a. Develop their facility-based Hypertension and Diabetes Club using this guideline   b. Identify a point person within the facility (6. g. MHN) who will oversee the plans and activities of the club. T 0 guide club of\ufb01cers and members in ensuring that plans are carried out and provide assistance in coordinating with other RHU staff or stakeholders if resource persons are needed during activities.   c. Ensure sustainability of health clubs through regular follow-up of patients and registry and conduct of activities that promote education/ awareness   d. Submit monitoring and evaluation reports on a regular basis   e. Ensure close coordination with the Regional and Provincial Health Of\ufb01ces, LGUS and other stakeholders   10. Local Government Units shall:   a. Implement and support the formation of the club per primary health care facility within their area.   b. Provide support to PHOs/CHOs/MHOs in the logistics needed by the club.   IX. FUNDING   The Department of Health Central Of\ufb01ce through DPCB, BLHSD and HPCS shall provide funds for technical assistance, commodities such as glucose strips, monitoring, capacity building and health promotion campaigns to ensure that the above-mentioned activities are implemented. Likewise, the Regional Of\ufb01ces through counterpart departments/divisions of central of\ufb01ce shall allocate funds for the same strategies.   The Pharmaceutical Division shall allocate funds and procure maintenance medications needed for chronic diseases.    Local government units shall provide funds for health facility activities in their respective communities. Other government agencies, non-government organizations and other stakeholders and partners in health shall provide funds as appropriate to ensure the implementation of this guideline.   X. REPEALING CLAUSE   The provisions of Department of Health Administrative Order 2011\u20140013 (Implementing Guidelines on the DOH Treatment Pack) limiting the distribution of ComPack medicines to CCT priority areas and NHTS families are hereby repealed. All other previous Orders and other related issuances inconsistent or contrary to the provisions of this Administrative Order are also hereby repealed, amended or modi\ufb01ed accordingly. All other provision of existing issuances which are not affected by this Order shall remain valid and in effect.   XI. EFFECTIVITY   This Order takes effect immediately.  ", "  1. Background  The first national diabetes prevalence survey conducted by the Department of Health was done in 1982. The result showed a prevalence rate of 4.1% in a randomly selected population of 12,297, ages ranging from 20-65 years old. For a developing country, this figure is a notable public health problem. According to WHO, the prevalence rate of diabetes is expected to double every ten(10) years. With the present population of 65 million, the problem posed by diabetes as a disease can be tremendous. It is now estimated to affect at least 3 million Filipinos.  Currently, there is no existing national program addressing this chronic disabling disorder except for the present clientele being served at private clinics and hospital centers. Many do not have access to health services and some can avail only of inadequate health services.  In recognition of the current and emerging importance of diabetes, a concerted effort has been organized to commonly address the diverse problems of the disease. In the National Conference for the Hospitals as Centers of Wellness Program, the action plan of the Diabetes Consortium was cited for implementation. It called for active support and participation from all sectors concerned. Integration of public health and clinical components must be emphasized utilizing and encompassing ail aspects of preventive strategies. The Non-Communicable Disease-Control Service (NCDCS), Office for Public Health Services, is mandated and tasked, through Executive Order No. 119 s. of 1987, to anchor the Diabetes Mellitus Prevention and Control Program (DMPCP}.     2. Policy It is the policy and responsibility of the Department of Health, in support to the 42nd World Health Assembly Resolution on Diabetes Mellitus as a major public health problem, to plan, organize and implement a nationwide Diabetes Prevention and Control Program. The program shall aim to reduce morbidity and mortality from diabetes including its complications and thus, improving the quality of life of the diabetics in the country. The Non\u2014Communicable Disease Control Service shall be the lead agency responsible for the over-all management and implementation of the Diabetes Prevention and Control Program. All DOH agencies concerned as well as cooperating government and non\u2014government institutions/organizations shall be tapped in the implementation of program activities identified.     3. The Program The Diabetes Mellitus Prevention and Control Program is a comprehensive, integrated approach aimed at curbing the alarming morbidity and mortality from diabetes and its complications and the improvement of the quality of life of the diabetics. It utilizes all levels of preventive care in the community and hospital settings with the appropriate medical/therapeutic support.    4. Components of the Program  4.1 Health promotion and education  This includes patient information and education; public information and education and; intersectoral collaboration on the nature and extent of diabetes, particularly its risk factors and complications and the need/ urgency of early diagnosis and management.  4.2 Manpower development and Strengthening of existing diabetes management capabilities.  The program shall provide continuing training and education(refreshers/updates) of core trainers and implementors, both in the national and field level. It shall include strengthening of treatment/management capabilities of existing and proposed diabetes clinics taking into utmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each locality (community and hospital settings).   4.3 Service delivery/ Integration of diabetes prevention and control at the community level  The program shall provide for the integration and provision of services at the lowest possible level of community health care interventions. This means primary prevention concentrating on nutrition, exercise and anti\u2014smoking advocacy; secondary prevention: screening/ early detection, simple/basic management/counseling, referral and/or definitive care and; tertiary prevention: management of complications, continuing care and follow\u2014up, including rehabilitation)  4.4 Monitoring/Evaluation  To monitor/ assess and evaluate program implementation, its processes and adequacy. Baseline data will be established. It shall be a built\u2014in component and there will be a periodic, process and impact evaluation every year and five years thereafter and /or depending on the need of the program.   4.5 Research  The program shall support research/studies in the clinical(registry shall be established), behavioral(knowledge, attitudes and practices) and epidemiological(trends and determinants of diabetes) areas.    5. Implementing Guidelines  5.1 Health promotion and education  This shall be a coordinative and collaborative activity. The program shall identify specific messages, prepare and design communications plan with the support and guidance from the Public Information and Health Education Service(PIHES). Each of the collaborating agencies and organizations shall have Information Desks at the national and regional levels for the dissemination of diabetes information.   5.2 Manpower development and Strengthening of diabetes management capabilities  The core of trainers(medical centers/regional hospitals/regional health offices) and field implementors(provincial/district and municipal) shall have access to continuing training and education as provided in a specific protocol.  The necessary resources for diabetes diagnosis, management and rehabilitation appropriate at every level of care shall be provided from internal and external sources.  5.3 Service delivery   The program shall develop specific administrative and clinical policies and procedures for the delivery of basic health care services for diabetes appropriate at each level of care. This shall be embodied in a manual of operations.  5.4 Monitoring and evaluation  An annual review of program implementation will help to compare the actual and projected program processes and outcomes. At the completion of the first year of the program, an assessment can be made whether strategies to meet the objective have been implemented. After 3\u20145 years, program priority objectives and strategies could have been identified and corresponding reprogramming shall be effected.  5.4 Research   Important biomedical and treatment advances are being made for diabetes. Translation or application of research findings may improve patient welfare. Research support and activities are needed- but they should be compatible with national resources and overall priorities.    6. Advisory Council  The program shall have an Advisory Council to advise on issues of planning, policy, priority setting, training, research, resource allocation, program operation and evaluation.  Membership shall be both multidisciplinary and intersectoral, representing the diabetes field, health care, academic, research, business, voluntary and consumer communities. They shall be recognized by the Secretary of Health upon recommendation from leading experts in the field of diabetes and related disciplines as selection comes from a pool of credible nominees. A high level of commitment is desired because ultimately the success of the program is based on the committee\u2019s enthusiasm, commitment and willingness to advocate for resources.  Specifically, it shall advise on objectives and priorities in a timely and systematic way. They shall meet regularly to review program progress and make recommendations. Staff support should be available from the Non-Communicable Disease Control Service(to be headed by a designated National Diabetes Program Coordinator/ Assistant Executive Officer for the Program) and a corresponding/counterpart from a leading concerned non-government organization for technical and administrative matters.  This shall be composed of a Chairman, an Executive Officer and five members from concerned agencies/organizations. The Chairman shall call and preside over all council meetings, provide direction in the formulation of policies/plans and programs and performs other duties as may be assigned. The Executive Officer(Director of Non\u2014 Communicable Disease Control Service) shall perform liaison work between the Advisory Council, Office of Public Health Services, Office for Hospitals, Facilities, Standards and Regulations, etc.. He shall be responsible for the preparation and submission of periodic reviews of program\u2019s progress, monitor program implementation at field and hospital leVel, recommend policies and programs to the Council and performs other duties as may be assigned.  The Council shall be advisory and recommendatory to the Secretary of Health and shall submit periodic reports.    7. Timetable of Implementation   Phase I- Immediate: 1995   7.1 Establish/strengthen multi-sectoral coordination/collaboration. Identify concerned government and non-government organizations in the implementation of a diabetes mellitus prevention and control program.  7-2. Support legislative agenda. Lobby for adequate appropriations necessary for implementation of the program.  7.3 Strengthen the Consortium of Government Diabetes Clinics under the Hospitals as Centers of Wellness Program to address/absorb current and prospective cases  7.4 Establish baseline data, conduct a national prevalence study as a basis of implementation of strategic intervention measures for the prevention and control of diabetes mellitus in the country.   Phase II\u2014 Intermediate: 1996\u20141999  7.5 Identify/ Implement apprppriate strategies and allocation of needed resources particularly for the comprehensive, integrated community\u2014based interventions.   Phase III\u2014 Long-term: 2000 and onward  7.6 To have established effective surveillance system for diabetes mellitus and its related risk factors and complications,  7.7 To have established health promotion and education strategies for health care providers to the community, the family and individuals affected.   7.8 An improved health care program for diabetes in the field health services, thus reducing morbidity, disability and mortality from diabetes and its complicatons and eventually, adapt the program for other chronic diseases(cardiovascular, blindness, rehabilitaton, etc.) prevention and control in the community utilizing the INTERHEALTH model of the WHO.    8. Repealing clause   All Orders, circulars, Administrative issuances which are inconsistent with this Order, are hereby repealed or amended accordingly.     9. Effectivity  This Order takes effect fifteen (15) days after publication in the Official Gazette or in two newspaper of general circulation.    ", "  I. RATIONALE  Republic Act No. 7277, \u201cAn Act Providing for the Rehabilitation, Self-Development, and Self-Reliance of Disabled Persons and Their Integration into the Mainstream of Society and for Other Purposes.\" and otherwise known as \u201cThe Magna Carta for Disabled Persons,\" was passed in July 19, 1991. This speci\ufb01cally required the Department of Health (DOH) to, (1) institute a national health program for PWDs, (2) establish medical rehabilitation centers in provincial hospitals, and (3) adopt an integrated and comprehensive approach to the health development of PWD which shall make essential health services available to them at affordable cost.  Rule IV, Section 4, Paragraph B of the implementing rules and regulations (IRR) of this Act required the Department of Health to address the health concerns of seven (7) different categories of disability, which includes the following: (1) Psychosocial and behavioral disabilities, (2) Chronic illnesses with disabilities, (3) Learning (cognitive or intellectual) disabilities, (4) Mental disabilities, (5) Visual / seeing disabilities, (6) Orthopedic/moving, and; (7) Communication deficits.  In compliance thereof, the DOH piloted in 1995 a community based rehabilitation program in 112 (7.5%) out of 1, 492 towns nationwide. Between 1992 and 2004 it had upgraded DOH hospital facilities to include rehabilitation and allied medical services for PWDs. Today there are about 21 DOH hospitals that have a rehabilitation program/units/centers representing 22% of all DOH hospitals. It had registered 508,270 PWDs in 2004 or about 12% of the target PWD population. (Source: DOH Report 2004). The turn out was in\ufb02uenced by the presence, absence or inadequacy of health services for PWDs at the local or regional level and in DOH health facilities..A Social Weather Station (SWS) survey commissioned by DOH last 2004 revealed that around 7% of the households under the study have at least one family member who is disabled. (Source: SWS Survey 2004) . With the frontline services of the Department of Health devolved to the local government units, the \ufb01nal implementation of this Act now rests with the Local Government Units (LGUs). This Order prescribes the guidelines in the formulation, implementation, and evaluation of health programs for PWDs.  II. DECLARATION OF POLICIES  The Program shall be guided by the following basic policies de\ufb01ned by the Magna Carta for Disabled Persons:  1. The delivery of health services to disabled persons shall be the responsibility and concern of both the government and the private sector and the members of the community at large.  2. Health services for PWDs should be an integral part of all basic health services.  3. Health services should be accessible, appropriate, acceptable, affordable and timely.  4. Services shall incorporate mechanisms for the promotion and protection of the human rights of PWDs and their care-givers as a prerequisite for health care delivery.  The health programs for PWDs should be aligned with the thrusts of the National Objectives for Health, and the Medium Term Development Goals of the Department of Health:  1. More, better and sustained health financing packages for PWDs. All basic and advanced medical, paramedical, allied medical, public health, health administration and health\u2014related services available within the country shall focus on critical interventions to be implemented as a single package to remove handicapping situations surrounding the PWD. It shall develop \ufb01nancing packages appropriate to the economic status of the PWD. Rates of discount shall be given to deserving PWDs according to the criteria set by the Department of Health in accordance with Administrative Order No. 51, s. 2001, entitled, \u201cImplementing Guidelines on the Classi\ufb01cation of Patients and on Availment of Medical Social Services in Government Hosptials,\" which was mandated by RA 747, s. 1954, \u201cAn Act to Regulate Fees to be charged Against Patients in Government and Charity Clinics Classifying patients according to their \ufb01nancial condition.\"  2. Assure the quality and affordability of the services. These services should be appropriate sector\u2014wide and adopt holistic, \ufb02exible and relevant ethical practices of the highest caliber without compromising specialized health or health-related care services.  3. Ensure that the services are accessible and available. It shall ensure availability of providers, equipment and procedures for critical and essential health and health\u2014related services in all localities but specially in distant or marginalized areas or situations.  4. Improve performance. All PWDS shall receive, without prejudice to their condition, the appropriate out-patient, in\u2014patient and public health services available in any health institution within the country.  5. Enhance public-private, public-public, and private-private initiatives. The services should generate public, private and multiple stakeholder acceptance and support. They shall act synergistically with each other at all levels and sectors of the Philippine society to contribute to the total health of the PWDs that is superior to the output of each stakeholder acting individually, sharing resources, knowledge, opportunities, referrals and contacts through an \u201copen communication system of policy and program development, implementation and review within this system.  6. Adopt the primary health care and community based rehabilitation approaches in the local setting.  7. The Department of Health shall serve as the focal organization for this program and will coordinate and integrate the activities, plans and programs of the various stakeholders into an effective and ef\ufb01cient system.  III. OBJECTIVES  This Order de\ufb01nes and establishes the strategic and operational framework for the development, implementation and monitoring of an effective, and ef\ufb01cient promotive, preventive, curative, rehabilitative and palliative health services from conception, birth, growth, maturity and in the terminal phase in the life of PWDs.  IV. SCOPE AND SPHERE OF APPLICATION  This Order shall apply to all stakeholders in the health sector which includes specialty societies, non\u2014govemment organizations, pe0ple\u2019s organizations, business, the academe; local government units, government agencies and others who are delivering primary, secondary, tertiary and / or terminal medical, paramedical, and allied medical care or referral of the PWD at the national, regional and at the local government or private level.  V. DEFINITION OF TERMS  1. Chronic illness \u2014 any disease that lasts for six months or more, which may cause one or more forms of disability, e.g. stroke, diabetes, cancer, etc.  2. Communication disability \ufb02 hearing & speech impairments leading to disabilities.  3. Community based rehabilitation 7 a strategy to address the social, physical and mental determinants of health of PWDs.  4. Disabled child \u2014 child with mental retardation, hearing impairments including deafness, speech or language impairments, visual impairments including blindness, serious emotional disturbance, orthopedic impairments, autism, traumatic brain injury, other health impairments or speci\ufb01c learning disabilities who by reason thereof need special education and related services that might last 12 months or more or may be a cause of death  5. Disabled person - one suffering from restriction of different abilities as a result of a mental, physical or sensory impairment, in performing an activity in the manner within the range considered normal for a human being (regardless of age).   6. Disability shall mean (1) a physical or mental impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such an individual, (2) a record of such an impairment; or (3) being regarded as having such an impairment.  7. Disability types \u2014 the 7 types of disabilities mentioned in RA 7277 such as psychosocial disability, disability due to chronic illness, learning disability, mental disability, visual disability, orthopedic disability, communication disability.  8. Health \u2014 the presence of complete physical, social, and mental well-being and not merely the absence of disease or in\ufb01rmity.  9. Hearing disability \u2014 moderate or worse hearing impairment in the better ear; that is, the permanent unaided hearing threshold level of the better ear of 41 or 31 decibels or grater in age over 14 or under 15 years old.  10. Hearing impairment - the complete or partial loss of the ability to hear from one or both ears; this is mild or worse hearing impairment, 26 decibels or greater hearing threshold, averaged at frequencies 0.5, 1.0, 2.0, and 4.0 kiloHertz.  11. Impairment \u2014 any loss, diminution or aberration of psychological, or physiological function with or without an accompanying anatomical structural defect.  12. Learning disability \u2014 any disorder in one or more of the basic psychological processes (perception, comprehension, thinking, etc.) involved in understanding or in using spoken or written language  13. Mental disability \u2014 disability resulting from organic brain syndrome (ie. Mental retardation, acquired lesions of the central nervous system, or dementia) and or mental illness (psychotic or non-psychotic disorder).  14. Multiple disability \u2014 a PWD with one or more ofthe 7 types of disabilities.   15. Orthopedic disability 7 disability in the normal functioning of the joints, muscles or limbs.  16. Person with disability (PWD) \u2014 any person with an impairment that substantially limits one or more psychological, physiological or anatomical function of an individual or activities of such an individual based upon the functional assessment of a trained health personnel.  17. Psychosocial disability 7 any acquired behavioral, cognitive, emotional or social impairment that limits one or more activities necessary for effective interpersonal transactions and other civilizing process or activities for daily living.  18. Registration of PWDs \u2014 the process of collecting, storing, analyzing, reporting and using health information as in the Philippine Registry for PWDs.  19. The Philippine Registry for Persons with Disabilities (PRPWD) \u2014 a recording and reporting system prescribed by RA 7277 for the different types of disabilities.  20. Special populations of PWDs i shall refer to PWDs who are physically or socially marginalized, or who are at greater health risk than most PWDs due to certain social or physical factors such as indigent PWDs, PWDs from cultural communities, PWDs who are victims of disasters, PWDs with comorbid health conditions, children with disabilities, women with disabilities, care\u2014givers of PWDs, and elderly disabled.  21. Special areas \u2014 socially or physically marginalized or unreachable areas like urban slums, etc.  22. Visual disability \u2014 person whose better eye cannot see 3/60 or cannot count \ufb01ngers at 3 meters.  VI. STRATEGIC FRAMEWORK  A. Vision, Mission, Goal  Vision. Improve the total well\u2014being of Persons With Disabilities.  Mission. The Department of Health, as the focal organization, shall ensure the development, implementation and monitoring of relevant and ef\ufb01cient health programs and systems for PWDs that are available, accessible, affordable, and acceptable.  Strategic Goal 1. Reduce the prevalence of all types of disabilities 2. Promote, and protect the human rights and dignity of PWDS and their caregivers.  B. Strategic Objectives  1. Develop an integrated national health and human rights program and local models to serve the special health needs of PWDs.  2. Pursue the implementation and monitoring of laws and policies for PWD such as the accessibility law, human rights and other related laws.  3. Ensure that the health facilities and services are equitable, available, accessible, acceptable and affordable to PWD through the development and implementation of essential health package that is suitable to their Special needs and enrollment of into the National Health Insurance Program.  4. Initiate and strengthen collaboration and partnership among stakeholders to improve the facilities devoted to the management and rehabilitation of PWD and upgrade the capabilities of health professional and frontline workers to cater to their special needs.  5. Continue and fast\u2014track the registration of PWD in order to generate data for accurate planning and implementation of programs. The Philippine Registry for Persons With Disability will be continued, monitored and evaluated and developed into an information system that will be incorporated into currently used health service information system.  C. Program Components  A health program shall be developed for each tyme of disability and special population which must contain all of the following essential components:  A. Health promotion  This component shall include patient and caregiver information and education, public information and education and intersectoral collaboration on disability health promotion on the nature and extent of impairments particularly its risk factors, complications and the need/ urgency of early diagnosis and management.  This component shall ensure the advocacy for the following promulgated observances on the following speci\ufb01ed time each year as per issuances from the Of\ufb01ce of the President:     Future related observances promulgated by the Of\ufb01ce of the President shall also become part of this component.  B. Capability Building  This component shall focus on ensuring the capability of national, regional and local health personnel in delivering the appropriate institutional, community or out\u2014reach health care services especially to special areas and special populations. This component shall provide training for regional and local levels; will ensure the availability of and access to training programs by program implementers. It shall include strengthening treatment / management capabilities of existing personnel and operating capabilities of facilities rendering services to PWDs, taking into utmost consideration basic quality assurance and standardization of procedures and techniques appropriate to each facility/locality.  C. The Philippine Registry for Persons with Disabilities (PRPWD)  This component shall make certain that a recording and reporting system for the different types of disabilities shall be established and institutionalized at national, regional and local levels. An information system shall be developed for this purpose. The registry shall record and report the current epidemiologic data, health services, health status, needs and circumstances of PWDs in the country. This is to provide an effective basis for a national health program. All stakeholders of the different types of disabilities or special population shall cooperate and coordinate with the DOH in the reporting of PWD.  D. Networking, Inter\u2014organizational linkages, and Resource Mobilization  This component shall make certain that networking and inter\u2014organizational linkages are available at the local, regional and national levels. This shall include public-private and public-public partnerships aimed at building useful coalitions and networks for the delivery of appropriate health care services at affordable cost especially to the special populations of PWDs. This component shall also focus on ensuring that the highest appropriate quality services are made available and accessible to the people.  E. Monitoring and Evaluation  This component shall compare the accomplishment of implementing units, facilities, organizations or localities with the targets set forth by the health programs for each of the different types of disabilities. Targets and accomplishments shall be jointly agreed upon in proper consultation with the focal point and appropriate implementing units, facilities, organizations or localities taking into consideration the provisions of the local government code as well as the organic act of Muslim Mindanao, and any similar issuances/laws that will be passed in the future.  A review process shall also be a component of each program and be conducted as needed. Results of program evaluation shall be used in formulating policies, program objectives and action plans. The following parameters shall be used in formulating the M & E component:  1. Financial resources allocated 2. Human resources assigned 3. Information and knowledge resources 4. Program or project activities, their outputs, outcomes, and impacts  Appropriate actions and sanctions shall be identi\ufb01ed by stakeholders of each group and special populations during the design and implementation of the M & E component. These should be jointly agreed upon at the national, regional and local levels.  F. Accreditation, and equitable health \ufb01nancing packages.  This component shall be aimed at any legal entity, organizations, localities, or facilities that are implementing medical rehabilitation programs. A system of identifying and classifying these entities, organizations, localities or facilities shall be developed. Parameters for describing their capabilities, infrastructure, and other information prescribed by the DOH shall be identi\ufb01ed. A fair and due process of accreditation with the Department of Health shall be developed in consultation with the various stakeholders and in accordance with existing laws and regulations. Accredited organizations shall be entitled to utilize the bene\ufb01ts of health \ufb01nancing packages developed for this purpose.  Accredited legal entities, organizations, localities or facilities shall be allowed rational compensation by the Philippine Health Insurance Corporation (PHIC) for those expenses considered reimbursable by the PHIC based on the equitable health \ufb01nancing packages jointly developed for the PWD by each group and special populations in consultation with the Department of Health and PHIC.  G. Research and Development  This component shall promote the conduct of researches for purposes of developing local competence in health care and for other purposes that may be necessary.  An annual research agenda for psychosocial, chronic illnesses, learning, visual, orthopedic, speech and hearing impairments or disabilities shall be agreed upon by the various inter\u2014disciplinary teams for each disability typology or specialpopulation. The research agenda shall also include researches about community based rehabilitation, medical assistive devices, clinical assessment of functioning, health and disability, human rights, marketing and investment research and other relevant themes. The agenda will be forwarded to the Health Policy Development Bureau for approval. The various teams shall also incorporate in their program plans creativity enhancement strategies to increase the innovative potential of each team.  The program shall endorse the support of researches / studies in the clinical, epidemiological, public health and knowledge management (trends) areas. It also aims to acquire information that is utilized for continuing public health information and education, policy formulation, planning and implementation.  H. Service Delivery  Service delivery for the speci\ufb01c disabilities at every phase of the disease process, including primary, secondary, and tertiary stages, shall be covered by the principle of best practices while protecting and promoting the human rights of PWDs, their caregivers, and other stakeholders. In collaboration with the government and private sectors and stakeholders, this component shall include systems and procedures for the integration and provision of services at the community level. Each program shall periodically issue clinical practice guidelines that will be developed in consultation with various stakeholders.  This means primary prevention (ie,: health education, or advocacy and other related interventions); secondary prevention (ie: screening, early detection, basic management, counseling, behavioral modi\ufb01cation, referral and/or de\ufb01nitive care); and tertiary prevention (ie: management of complications, continuing care and follow up including rehabilitation) and terminal or palliative care. The following areas will be the priority areas for services to be developed for implementing facilities, localities, or organizations:  1. Community based and institution-based rehabilitation program 2. Clinical assessment of functioning, health and disability 3. Medical assistive devices  Timely and early interventions shall be provided to PWDs such as, but not necessarily limited to the following:  1. Healthy lifestyle and control of other non\u2014communicable diseases 2. Control of communicable and infectious diseases 3. Nutrition 4. Immunization 5. Family health 6. Environmental health and occupational safety 7. Dental health 8. Psychosocial and mental health  Separate activities for the following special populations shall be handled by the appropriate stakeholders aside from the regular 7 types of disabilities:  1. Children with Disabilities 2. Disabled women 3. Mothers with disabled children 4. Elderly disabled. 5. PWDs in Special areas  A Referral System shall form part of the services delivered by this component. This is to ensure that all patients receive quality health care at appropriate levels of health care delivery system. All rural health units should be linked to a referral center speci\ufb01c and appropriate to the type of disability or special population.  A sample matrix for a Health Program for each stage of human development from womb to tomb for each type of disability or special population is shown below:    VII. Implementing Mechanisms  A. National Structure (Annex 1)  1. Under the Policy and Standards Develoment Team for Service Delivery Of\ufb01ce, a Health and Disability Committee shall be established in accordance with Administrative Order No. 2005\u20141862. . Speci\ufb01cally, it shall be lodged at the Degenerative Diseases Of\ufb01ce, National Center for Disease Control and Prevention (NCDPC).  a. Composition:  Chair \u2014 Director NCDPC, Department of Health  Secretariat Degenerative Diseases Of\ufb01ce, National Center for Disease Prevention and Control  Members: Family Health Of\ufb01ce, NCDPC National Center for Health Promotion National Center for Health Facilities Development Bureau of Health Facilities and Services National Epidemiology Center Information Management Service Bureau of Local Health Development Chairpersons from program development and management committees for disability types or special populations. National Anti\u2014Poverty Commission - PWD sector Commission on Human Rights  b. Functions:  1. Acquire and integrate the various programs, projects and activities from the various program development and management committees for each type of disabilities and special populations.  2. Recommend to the Secretary of Health a master plan for disability and health aligned with the various government agencies and their thrusts.  3. Facilitate and coordinate the establishment of medical rehabilitation centers in the various provinces, localities and other organizations within the health system.  4. Assure the development of programs speci\ufb01c for the different disability types and special populations with the participation of the various stakeholders.  2. The Program Development and Management Committee (PDMC). Stakeholders from each of the 7 disability groups and 5 special populations shall be organized into a PDMC for that particular group or population.  a. Composition:  Chairperson Vice\u2014chairperson Members  Membership to the PDMC shall be initially identi\ufb01ed by the Degenerative Diseases Of\ufb01ce or other NCDPC of\ufb01ces concerned in consultation with the various medical, allied medical, paramedic-a1 or public health stakeholders for the \ufb01rst three years of implementation, after which the PDMC will be evaluated and allowed to choose their members or those nominated by their respective organizations. The details about the PDMC for each disability group or special population including their membership and other matters shall be spelled out in a Department Personnel Order issued regularly for this purpose.  b. Functions:  1. Develop a health program for their particular concern in consultation with CHDs and affected or concerned stakeholders in accordance with the guidelines prescribed by this Order.  2. Recommend the health program to the HDS.  3. Develop and disseminate clinical or public health practices, standard operating procedures and guidelines  4. Implement the program  5. Monitor implementation of the program  B. Regional Structure (Annex 2)  l. The health program for PWDs shall be the responsibility of the CHD Director. The Director or his or her designate shall represent the CHD in regional affairs for PWDs.  2. PWD Health Program Point Person. A person shall be identi\ufb01ed in each region or DOH hospital. The person shall be responsible for planning, implementing, and monitoring the  plans and programs of the various groups and special populations. The point person shall be assisted by a PWD for health program assistant. The point person shall be responsible to the Director.  3. In the region a PWD for health program assistant shall be designated in accordance with the provisions of Title 2, Chapter 1, Section 5 of the Magna Carta of Disabled persons which states that, \u201c Five percent (5%) of all casual, emergency and contractual positions of the Department of Health among others shall be reserved for disabled persons.\" The National Anti\u2014Poverty Commission PWD Sector Commissioner shall search and identify a quali\ufb01ed regional PWD assistant and recommend the person to the CHD Director or hospital chief who shall retain the prerogative to accept said regional PWD assistant and apply the usual procedure observed in the Department. The PWD assistant shall report to the CHD Health Program Point Person.  4. Multi-disciplinary team. Various medical, allied medical, or paramedical specialty societies and other stakeholders concerned with any type disability or population of PWD and who have duly registered national organizations who are members of the PDMCs shall also be organized into a regional multi-disciplinary team.  a. Organization:  Chairperson - CHD Director Secretariat PWD health program point person Members Medical, allied medical or paramedical specialty groups  Others deemed necessary by CHD  b.Func\ufb01ons  l. Prepares and recommends regional activities to implement the national health program to the PWD point person 2. Implements the regional program 3. Monitor and evaluate the regional program  C. Roles and Responsibilities  1. Department of Health \u2014 Central Of\ufb01ce shall develop systems, policies and guidelines that will facilitate the implementation of this Program including the monitoring and evaluation of program strategies. Develop the capacity of CHD personnel in assisting the LGUs in implementing the National Health Program for PWD at the local level. As such, the following of\ufb01ces shall have the following responsibilities:  a. The National Center for Disease Prevention and Control (NCDPC) shall (a) develop the plans for the implementation of the National Health Program for PWDs; (b) monitoring and evaluate program operation; (0) lead in the formulation of the health intervention and rehabilitation programs and strategies that will reduce the burden and consequences of risk factors and disabilities and promote health among PWDs; and ((1) ensure the participation of other DOH of\ufb01ces in program activities where needed.  b. The National Center for Health Promotion shall assist the NCDPC in the formulation of standards and development of information, education and communication (IEC) and advocacy strategies for the prevention of disabilities program to ensure the promotion of a healthy and less stressful lifestyle for the Filipinos, as well as to help in ensuring that the public has knowledge of services being offered as part of the program.  c. The National Epidemiology Center and the Information Management Service shall assist NCDPC in the development and institutionalization of a national reporting and surveillance system as well as the development of methodologies for the generation, collection and distribution of information and knowledge on the Philippine Registry for PWDs.  d. The Health Policy Development and Planning Bureau shall (a) assist in the proper and effective implementation, monitoring and evaluation of the National Health Program for PWDs; (b) ensure its formulation into a national program plan of action; (c) assist in developing a health \ufb01nancing scheme/protocol for health care services together with the Philippine Health Insurance Corporation; and (c) the inclusion of the disability prevention in the priorities for the health research agenda.  e. The Health Human Resource Development Bureau shall assist in (a) the development of standards in the curriculum and the training of all types of health professionals, practitioners, and care providers who are responsive, sensitive, which should be consistent with the national and local human development goals and culture; (b) the adequate and equitable distribution of health manpower through provision and protection of plantilla positions in the health care delivery system at the national and regional levels; and (c) the provision of a good incentive and bene\ufb01t program to attract health caregivers in the unserved and underserved areas.  f. The Bureau of International Health Cooperation shall ensure that the program has strong linkages with international health institutions, agencies, units that will continually ensure the inclusion, participation, cooperation and collaboration of the Philippines in the global scene for the prevention of disabilities.  g. The National Center for Health Facilities and Services shall work towards the development of medical rehabilitation units in local government hospitals or health centers as part of a Philippine Hospital System that is responsive to the health needs of PWDs. It shall facilitate the implementation of capability building of government hospitals for delivering services to PWDs. It shall ensure the development and implementation of policies and standards for the establishment or upgrading of health facilities to provide a comprehensive and holistic quality services to PWD and assure an equitable distribution, effective management and ef\ufb01cient operation of said facilities. They shall serve as referral centers and shall be responsible for certifying PWDs who require such services. They shall ensure the development of medical rehabilitation programs within their facilities. DOH hospitals and medical centers shall ensure the availability of quality rehabilitation care services to its clients through the establishment of appropriate capabilities and competencies in their respective units. It shall be responsible for certifying disabilities in accordance with Administrative Order 16-A s, 1999.  h. Bureau of Health Facilities and Services shall ensure the development of guidelines for the accreditation of legal entities, organizations, facilities or localities that conduct community, institutional or out-reach medical rehabilitation programs in consultation with various stakeholders. It shall also develop the capability of regional CHDs to accredit said rehabilitation services.  i. The Bureau of Local Health Development shall assist in the integration of quality health care for PWDs into local health system development.  j. The Centers for Health Development shall lead the region or zone in. implementing the health programs developed for each disability type or special population. It shall:  - Convene and coordinate a multi-disciplinary team of regional health or medical stakeholders for the various types of disabilities or special populations as the case may be. - Collate the implementation plans for the various health programs for the different disability types or special populations developed in consultation with the the multi\u2014disciplinary teams - Provide technical assistance - Designate Health Program for PWD Point Person - Advocate the health programs for PWDs - Develop the capability of local government units - Facilitate the implementation of the national health programs for PWDs ground working and situational analysis in \ufb01nalizing the commitment of the stakeholders (DOH, LGU, PHIC, private sector, NGOs, etc.) - Assist the LGUs in coordinating the actual implementation of the chosen program strategies and activities.  k. The Philippine Health Insurance Corporation shalljointly with the DOH develop and implement guidelines for a health \ufb01nancing package for accredited facilities rendering rehabilitation services to quali\ufb01ed PWDs.  2. Local Government Units- should organize themselves into inter-local Health zones that will manage the implementation of the Program strategies and activities. LGUs shall pass the necessary local legislation (ordinances, resolutions) to implement program strategies. Provide counterpart funds for implementing their investment plan.  3. Non\u2014government organizations and other organizations GOs, NGOs and academe shall be involved in addressing general concerns prevention of the PWDs and promotion of health programs, activities and projects.  4. Professional Organizations for PWD health care, speci\ufb01cally but not limited to the various medical specialties and the different paramedical and / or allied medical organizations, shall ensure the availability of competent, ef\ufb01cient and culturally and gender sensitive health professionals in all provinces in the Philippines.  5. Civil Societies \u2014 shall (1) assist the Local Government Units in achieving their health objectives, (2) shall identify the health needs of the people and bring to the attention of the inter\u2014local health zones, and (3) enhance accountability and transparency of inter-local health zonal management.  6. Donor Agencies - shall provide funding assistance according to the investment plan developed for the health programs.  VIII. Funding  The Department of Health, the Centers for Health Development, and DOH Hospitals shall allocate funds for the provision oftechnical assistance, conduct of regular monitoring and advocacy campaigns or activities in partnership with other stakeholders in the health system. These Of\ufb01ces shall assure that line items in the total General Appropriations Act for the Department of Health shall be for PWD Health Program development, implementation, and monitoring & evaluation  The local government units, NGOs and stakeholders shall also provide counterpart funds to ensure the implementation of the various programs subject to availability of funds and the usual auditing and accounting rules and regulations.  IX. Repealing Clause - all DOH issuances not consistent with the provisions of this Order are hereby repealed or modi\ufb01ed accordingly.  X. Effectivity - This Order shall take effect immediately.   ", "  The attached document entitled \u201cSpecial Procedures in High Risk Areas\" is hereby incorporated as an addendum to the Implementing Guidelines for the Knock Out Polio campaign, AO No. 5s. 1996. All other stipulations stated in Administrative Order No. 5s. 1996 remain in effect.    ", "   I. RATIONALE   Non-communicable diseases are the top causes of death worldwide, killing more than 36 million people in 2008. Cardiovascular diseases were responsible for 48% of these deaths, cancers 21%, chronic respiratory\u2019diseases 12%, and diabetes 3% based on the World Health Organization report on Non-communicable Diseases Country Pro\ufb01les 2011part. In the Philippines, cardiovascular diseases, cancers, chronic respiratory diseases and diabetes are among the top killers causing more than half of all deaths annually. Hypertension and diseases of the heart are among the ten leading causes of illnesses each year. These lifestyle related non-communicable diseases have common risk factors which are to a large extent related to unhealthy lifestyle particularly tobacco use, unhealthy diet, physical inactivity and alcohol use (National Objectives for Health 2005\u20142010).   These evident data have pushed international organizations to take actions and drive the entire world to prevent these kinds of diseases, which are long in duration and generally slow in progression. Recognizing the urgency of the situation, the Department of Health (DOH) as-the principal health agency in the Philippines, took on the lead in making policies and programs that could lessen these cases. In April 14, 2011, Administrative Order No. 2011-0003 or the National Policy on Strengthening the Prevention and Control of Chronic Lifestyle Related Non Communicable Disease was issued. The Order states that the Department of Health shall provide leader-ship in addressing lifestyle related non-communicable diseases and institute measures in ensuring that the programs for prevention are met and implemented. Section XI, Item No. 5 states that the National Epidemiology Center and the Information Management Service shall establish and sustain public health and hOSpital surveillance systems including registries, for lifestyle-related diseases and other non-communicable diseases.   On the other hand, in the Asia Paci\ufb01c Region, it is estimated that injuries caused about 2.7 million deaths in 2002, or over 7000 deaths daily, which constituted 52% of wOrldwide injury deaths. .111 response to the injury-related problems, the Department of Health has created Administrative Order No. 2007-0010, dated March 19, 2007, the National Policy on Violence and Injury Prevention. This established a national policy .and strategic framework for injury prevention activities for DOH and other government agencies, local government units, non\u2014government organizations, communities and indiViduals. Related to injury is violence against women and children which is not merely a health concern and requires a whole range of medical, social, and non-medical interventions and services. Administrative Order No. LB, 3. 1997 established a Women and Children Protection Unit in All DOH Hospitals. Further, the DOH supports the program on persons with disabilities and has created Administrative Order N0.16-As.1999 which established the Guidelines on the issuance of Certi\ufb01cation of Disability to Persons with Disabilities.     To make available the data on chronic non-communicable diseases, injury, violence and disabilities, the Uni\ufb01ed Registry Systems were developed by the DOH. These are the Integrated Chronic Non-Communicable Diseases, Online National Electronic Injury Surveillance System, Philippine Registry for Persons with Disabilities, and Violence Against Women and Children Registry System. This Order mandates all government and private clinics and hospitals to submit reportable cases of chronic non-communicable diseases, injuries, violence, and disabilities to the DOH Information Management Service, and de\ufb01nes the implementing procedures and guidelines related thereto.   II. DECLARATION OF POLICIES   1. This Order complements the following issuances or provisions:   2. The 1987 Philippine Constitution mandates the following: Article II Section 15 for the protection and promotion of the right to health of the people and instills health consciousness among them; and (2) Article 13, Section II, which specifies that the state shall adopt an integrated and comprehensive approach to health development which shall endeavor to make essential goods, health and other social services available to all the people at affordable cost. There shall be priority for the needs of the under\u2014privileged, sick, elderly, disabled, women and children. The state shall endeavor to provide free medical care to paupers.   3. Republic Act No. 4921, extending the Scope of the Cancer Detection and Diagnostic Center of the Dr. Jose Reyes Memorial Hospital to include also Cancer Treatment and Research   4. Administra
